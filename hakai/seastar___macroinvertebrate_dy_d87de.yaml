identification:
  abstract:
    en: "The Seastar & Macroinvertebrate Dynamics dataset is a component of the Hakai\
      \ Institute’s Nearshore research and monitoring program, designed to capture\
      \ change in rocky intertidal habitats. The overarching objective of Hakai Nearshore\
      \ research is to investigate the role of habitats and their associated communities\
      \  in the face of stress and disturbances from global climate change and local\
      \ coastal perturbations. \n\nThe Pisaster ochraceus community was assessed from\
      \ 2016-2017 at three coastal sites along the northwest edge of Calvert Island\
      \ on the Central Coast of British Columbia. All three sites were exposed rocky\
      \ shorelines containing high abundances of P. ochraceus. The abundance, size,\
      \ and health of  P. ochraceus was surveyed within large, defined plot areas\
      \ at each site. Other echinoderm species and Katharina tunicata chitons were\
      \ also surveyed. The sites were surveyed on an approximately monthly basis from\
      \ May-September.\n\nThis data package is freely available to everyone, following\
      \ the principles of equitable access and benefit sharing. However, we expect\
      \ all data users to give attribution to the data providers (read our data license)\
      \ and the use of these data should happen in the light of fair use, i.e.: 1)\
      \ respect the data providers, and provide helpful feedback on data quality,\
      \ and 2) communicate and/or collaborate with the providers if you are considering\
      \ using this dataset for manuscripts or other forms of reporting."
    fr: "Le jeu de données Seastar & Macroinvertebrate Dynamics est une composante\
      \ du programme de recherche et de surveillance du littoral du Hakai Institute,\
      \ conçu pour capturer les changements dans les habitats intertidaux rocheux.\
      \ L'objectif primordial de la recherche sur le littoral de Hakai est d'étudier\
      \ le rôle des habitats et de leurs communautés associées face au stress et aux\
      \ perturbations causées par le changement climatique mondial et les perturbations\
      \ côtières locales. \n\nLa communauté d'ochracée de Pisaster a été évaluée de\
      \ 2016 à 2017 dans trois sites côtiers le long de la limite nord-ouest de l'île\
      \ Calvert, sur la côte centrale de la Colombie-Britannique. Les trois sites\
      \ étaient des rivages rocheux exposés contenant de fortes abondances de P. ochraceus.\
      \ L'abondance, la taille et la santé de P. ochraceus ont été étudiées dans de\
      \ vastes parcelles définies à chaque site. D'autres espèces d'échinodermes et\
      \ des chitons de Katharina tunicata ont également été étudiés. Les sites ont\
      \ été étudiés sur une base mensuelle approximativement de mai à septembre.\n\
      \nCe paquet de données est disponible gratuitement pour tous, conformément aux\
      \ principes d'accès équitable et de partage des avantages. Cependant, nous attendons\
      \ de tous les utilisateurs de données qu'ils attribuent une attribution aux\
      \ fournisseurs de données (lire notre licence de données) et l'utilisation de\
      \ ces données doit se faire à la lumière d'une utilisation équitable, c'est-à-dire :\
      \ 1) respecter les fournisseurs de données et fournir des commentaires utiles\
      \ sur la qualité des données, et 2) communiquer et/ou collaborer avec les fournisseurs\
      \ si vous envisagent d'utiliser cet ensemble de données pour des manuscrits\
      \ ou d'autres formes de rapports."
