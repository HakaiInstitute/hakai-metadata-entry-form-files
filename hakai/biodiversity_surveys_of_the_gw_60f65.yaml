identification:
  abstract:
    en: "This data package contains the datasets and reports pertaining to biodiversity\
      \ surveys in Knight Inlet, British Columbia, Canada. This work is an on-going,\
      \ collaborative project between the Hakai Institute, Nanwakolas Council, and\
      \ Mamalilikulla Nation.\n\nIn September 2020 the Hakai Institute conducted an\
      \ initial round of biodiversity surveys of the Gwaxdlala/Nalaxdlala (Lull Bay/Hoeya\
      \ Sound) Indigenous Protected and Conserved Area (IPCA) in Knight Inlet, British\
      \ Columbia, Canada using scuba surveys and environmental DNA (eDNA) sampling.\
      \ Visual dive surveys and eDNA samples were paired at six sites in Knight Inlet,\
      \ while dive surveys were conducted at three additional sites. eDNA samples\
      \ were collected from the surface, midwater column, and bottom (8-25m depth)\
      \ at each site, while dive surveys focused on the bottom (benthic) habitat.\
      \ Dive and eDNA survey sites were selected based on the interests of the Mamalilikulla\
      \ Nation and Nanwakolas Council in assessing the area for consideration as a\
      \ marine protected area site in a broader network.\n\nThis data package is a\
      \ component of the Hakai Institute’s Nearshore program. The Hakai Institute’s\
      \ Nearshore research and monitoring program investigates the role of marine\
      \ habitats and their associated communities in the face of change. The environmental\
      \ DNA sampling and genomic data processing component of the data package is\
      \ part of the Hakai Institute Biomolecular Observing Network (HI-BON), an endorsed\
      \ project by the UN Decade of Ocean Science for Sustainable Development. \n\n\
      Permission to use this dataset must be granted by the Hakai Institute and Mamalilikulla\
      \ Nation (please contact angeleen.olson@hakai.org for further dialogue) to the\
      \ individual who makes the data request. Data can only be used for the permitted\
      \ purpose and are not to be shared or repurposed. Please refer to the README.txt\
      \ file included in this data package for more information."
    fr: "Ce paquet de données contient les ensembles de données et les rapports relatifs\
      \ aux enquêtes sur la biodiversité à Knight Inlet, en Colombie-Britannique,\
      \ au Canada. Ce travail est un projet collaboratif continu entre l'Institut\
      \ Hakai, le Conseil de Nanwakolas et la nation Mamalilikulla.\n\nEn septembre\
      \ 2020, l'Institut Hakai a mené une première série d'études sur la biodiversité\
      \ de la zone protégée et conservée indigène (IPCA) de Gwaxdlala/Nalaxdlala (Lull\
      \ Bay/Hoeya Sound) à Knight Inlet, en Colombie-Britannique, au Canada, à l'aide\
      \ de relevés sous-marins et d'échantillons d'ADN environnemental (ADNe). Des\
      \ relevés visuels en plongée et des échantillons d'ADN ont été réalisés par\
      \ paires sur six sites de Knight Inlet, tandis que des relevés de plongée ont\
      \ été réalisés sur trois sites supplémentaires. Des échantillons d'ADNE ont\
      \ été prélevés à la surface, au milieu de la colonne d'eau et au fond (8 à 25\
      \ m de profondeur) de chaque site, tandis que les relevés de plongée se sont\
      \ concentrés sur l'habitat inférieur (benthique). Les sites de plongée et d'analyse\
      \ de l'ADN ont été sélectionnés en fonction des intérêts de la nation Mamalilikulla\
      \ et du Conseil de Nanwakolas à évaluer la zone en vue de son inscription en\
      \ tant que site d'aire marine protégée dans le cadre d'un réseau plus large.\n\
      \nCe paquet de données fait partie du programme Nearshore de l'Institut Hakai.\
      \ Le programme de recherche et de surveillance des zones côtières de l'Institut\
      \ Hakai étudie le rôle des habitats marins et de leurs communautés associées\
      \ face au changement. La composante de l'ensemble de données relatives à l'échantillonnage\
      \ de l'ADN environnemental et au traitement des données génomiques fait partie\
      \ du réseau d'observation biomoléculaire de l'Institut Hakai (HI-BON), un projet\
      \ approuvé par la Décennie des Nations Unies pour les sciences océaniques au\
      \ service du développement durable. \n\nL'autorisation d'utiliser cet ensemble\
      \ de données doit être accordée par l'Institut Hakai et la nation Mamalilikulla\
      \ (veuillez contacter angeleen.olson@hakai.org pour un dialogue plus approfondi)\
      \ à la personne qui fait la demande de données. Les données ne peuvent être\
      \ utilisées que dans le but autorisé et ne doivent pas être partagées ou réutilisées.\
      \ Reportez-vous au fichier README.txt inclus dans ce package de données pour\
      \ plus d'informations."
