  abstract:
    en: 'UAV imagery of jellyfish blooms in Pruth Bay, Calvert Island, BC. Imagery
      is stitched and georeferenced in order to extract jellyfish numbers and physical
      orientation. Data collection and analysis is being conducted by the Hakai Institute
      with further research at the University of British Columbia under the supervision
      of Dr. Brian Hunt.


      In this study, we tested the application of UAVs to aerial surveys of jellyfish
      and their suitability for measuring and monitoring aggregations. We paired net
      hauls with linear image transects taken by a UAV to measure 5 Aurelia spp. aggregations
      over the course of 1 d in Pruth Bay, British Columbia, Canada. Georeferenced
      image transects were processed to determine aggregation areal extent and estimate
      percent cover of jellyfish. The percent cover estimates and net haul density
      data were highly comparable for all aggregations. Using combined UAV-derived
      surface area estimates and net haul biomass estimates, we calculated that jellyfish
      aggregation size ranged from 65 to 117 t wet weight biomass. We discuss the
      potential for additional UAV-based measurements including jellyfish abundance
      and individual size. The study demonstrates the potential of UAVs as powerful
      tools for characterizing and researching jellyfish aggregations in situ.


      Data is stored as 15 georeferenced datasets and is stored in the Hakai server
      - UAV Files - Calvert - September 11, 2016 Folder.

      All uav flights, data processing, mapping, and reporting conducted by Keith
      Holmes.


      Contact data@hakai.org for more information'
    fr: 'Imagerie par drone de la floraison de méduses dans la baie Pruth, sur l''île
      Calvert, en Colombie-Britannique. Les images sont assemblées et géoréférencées
      afin d''extraire le nombre de méduses et leur orientation physique. La collecte
      et l''analyse des données sont menées par l''Institut Hakai avec d''autres recherches
      à l''Université de la Colombie-Britannique sous la supervision du Dr Brian Hunt.


      Dans cette étude, nous avons testé l''application des drones aux relevés aériens
      de méduses et leur aptitude à mesurer et à surveiller les agrégations. Nous
      avons jumelé des traits nets avec des transects d''images linéaires pris par
      un UAV pour mesurer 5 agrégations d''Aurelia spp. sur une période d''un jour
      à Pruth Bay, en Colombie-Britannique, au Canada. Des transects d''images géoréférencés
      ont été traités pour déterminer l''étendue de la zone d''agrégation et estimer
      le pourcentage de couverture des méduses. Les estimations de couverture en pourcentage
      et les données de densité nette de transport étaient très comparables pour toutes
      les agrégations. En utilisant des estimations combinées de la surface dérivée
      des UAV et des estimations de la biomasse nette par transport, nous avons calculé
      que la taille de l''agrégation des méduses variait de 65 à 117 t de biomasse
      en poids humide. Nous discutons du potentiel de mesures supplémentaires basées
      sur les drones, y compris l''abondance des méduses et la taille individuelle.
      L''étude démontre le potentiel des drones en tant qu''outils puissants pour
      caractériser et rechercher les agrégations de méduses in situ.


      Les données sont stockées sous la forme de 15 jeux de données géoréférencés
      et sont stockées dans le dossier Serveur Hakai - Fichiers UAV - Calvert - 11
      septembre 2016.

      Tous les vols d''UAV, le traitement des données, la cartographie et les rapports
      effectués par Keith Holmes.


      Contactez data@hakai.org pour plus d''informations'
