  id: Multiple boats
  instruments:
  - description:
      en: Conductivity, temperature depth recorder with fluorometer and turbidity
        loggers. Self-contained, autonomous CTD logger that can be deployed for a
        period of up to 5 years with 1 minute sampling intervals. High accuracy measurements,
        holds measurements internally even without battery and fast sampling options
        for profiling. Temperature sensor calibrated to accuracy of +/- 0.002 deg
        C over range -5 to +35 deg C. Conductivity measured with inductive sensor
        with no exposed contacts. Pressure measured with piezo-resistive transducer
        with accuracy of 0.05% of full scale rating and achievable resolution of 0.001%.
      fr: Conductivité, enregistreur de profondeur de température avec fluoromètre
        et enregistreur de turbidité. Enregistreur CTD autonome autonome pouvant être
        déployé pendant une période allant jusqu'à 5 ans avec des intervalles d'échantillonnage
        d'une minute. Mesures de haute précision, maintient les mesures en interne
        même sans batterie et options d'échantillonnage rapide pour le profilage.
        Capteur de température calibrée à une précision de +/- 0,002° C sur une plage
        de -5 à +35° C. Conductivité mesurée avec capteur inductif sans contact exposé.
        Pression mesurée à l'aide d'un transducteur piézo-résistif avec une précision
        de 0,05 % de la valeur nominale pleine échelle et une résolution réalisable
        de 0,001 %.
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
