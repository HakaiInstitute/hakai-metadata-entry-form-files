- description:
    en: The Hakai Institute uses a fleet of small boats (< 40 feet long) to collect
      CTD data.
    fr: Le  Institut Hakai utilise une flotte de petits bateaux (< 40 pieds de long)
      pour recueillir des données sur le CTD.
    translations:
