identification:
  abstract:
    en: "Temperature, conductivity, dissolved oxygen, fluorescence, photosynthetic\
      \ active radiation, and turbidity data collected from 2012 to present by the\
      \ Hakai Institute in waters surrounding Calvert Island, Johnstone Strait, and\
      \ Quadra Island areas. This dataset presents data collected by oceanographic\
      \ profiler instruments (RBR XR-620, RBR Concerto, RBR Maestro, and Seabird SBE\
      \ 19plus v2) which have been automatically processed by following respective\
      \ manufacturer's guidelines (see Hakai Water Properties Profile Processing and\
      \ QA/QC Procedure Manual). \n\nThe provisional processed data are then quality\
      \ controlled by applying a series of tests that are following the QARTOD standards\
      \ and more tests specific to the Hakai Institute data (see Hakai Water Properties\
      \ Profile Processing and QA/QC Procedure Manual).  \n\nThe research dataset\
      \ provides a subset of the provisional dataset which has been manually reviewed\
      \ and judged good for science quality level.\n\nData were collected by the Hakai\
      \ Institute Oceanography Program, the Nearshore Program, and the Juvenile Salmon\
      \ Program."
    fr: "Données sur la température, la conductivité, l'oxygène dissous, la fluorescence,\
      \ le rayonnement actif photosynthétique et la turbidité recueillies de 2012\
      \ à aujourd'hui par l'Institut Hakai dans les eaux entourant les régions de\
      \ l'île Calvert, du détroit de Johnstone et de l'île Quadra. Ce jeu de données\
      \ présente les données collectées par les instruments de profilage océanographique\
      \ (RBR XR-620, RBR Concerto, RBR Maestro et Seabird SBE 19plus v2) qui ont été\
      \ traitées automatiquement en suivant les directives respectives du fabricant\
      \ (voir Hakai Water Properties Properties Properties Processing et AQ/CQ Procedure\
      \ Manual). \n\nLes données traitées provisoires sont ensuite contrôlées par\
      \ l'application d'une série d'essais conformes aux normes QARTOD et d'autres\
      \ tests spécifiques aux données de l'Institut Hakai (voir Hakai Water Properties\
      \ Profile Processing and AQ/CQ Procedure Manual). \n\nL'ensemble de données\
      \ de recherche fournit un sous-ensemble de données provisoires qui a été révisé\
      \ manuellement et jugé bon pour le niveau de qualité scientifique.\n\nLes données\
      \ ont été recueillies par le Programme océanographique de l'Institut Hakai,\
      \ le Programme des zones côtières et le Programme du saumon juvénile."
