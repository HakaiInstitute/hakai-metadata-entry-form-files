  history:
    en: These data have been solely funded by the Tula Foundation. Data collection
      started near Calvert Island in 2012, near Quadra Island in 2014, and in Johnstone
      Strait from 2015 to 2019.
    fr: Ces données ont été financées uniquement par la Fondation Tula. La collecte
      de données a commencé près de l'île Calvert en 2012, près de l'île Quadra en
      2014 et dans le détroit de Johnstone de 2015 à 2019.
