  - description:
      en: Self-contained self-powered CTD profiler. Measures conductivity, temperature
        and pressure (Digiquartz sensor) in both profiling (samples at 4 scans/sec)
        and moored (sample rates of once every 5 seconds to once every 9 hours) mode.
        Available in plastic or titanium housing with depth ranges of 600m and 7000m
        respectively. Miniature submersible pump provides water to the conductivity
        cell. Compared to the previous 19plus, the V2 incorporates an electronics
        upgrade and additional features, with six differentially amplified A/D input
        channels, one RS-232 data input channel, and 64 MB FLASH memory.
      fr: Profileur autonome autonome CTD. Mesure la conductivité, la température
        et la pression (capteur Digiquartz) en mode profilage (échantillons à 4 scans/sec)
        et amarré (taux d'échantillonnage d'une fois toutes les 5 secondes à une fois
        toutes les 9 heures). Disponible en boîtier en plastique ou en titane avec
        des plages de profondeur de 600m et 7000m respectivement. La pompe submersible
        miniature fournit de l'eau à la cellule de conductivité. Par rapport aux 19plus
        précédents, le V2 intègre une mise à niveau électronique et des fonctionnalités
        supplémentaires, avec six canaux d'entrée A/D amplifiés différentiellement,
        un canal d'entrée de données RS-232 et 64 Mo de mémoire FLASH.
    id: '1907467'
    manufacturer: Seabird
    type:
      en: Seabird CTD Profiler with auxiliary sensors
      fr: Profiler CTD Searbird avec capteurs auxiliaires
    version: SBE19plus v2
