      en: This is only provisional data that has not yet been manually reviewed. Please
        refer to the Research Dataset for fully reviewed data. Instruments sensors
        are generally calibrated once a year by the manufacturer, no comparison and
        post-calibration correction based on data sampled by another method is applied
        to this dataset.
      fr: Il ne s'agit que de données provisoires qui n'ont pas encore été examinées
