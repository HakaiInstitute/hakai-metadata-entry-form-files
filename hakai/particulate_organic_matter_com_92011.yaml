identification:
  abstract:
    en: "This data package includes two datasets used to assess spatial and temporal\
      \ patterns in particulate organic matter (POM) chemical composition in surface\
      \ (0-10 m) waters at 11 oceanographic stations along British Columbia’s Central\
      \ Coast, associated with St. Pierre et al. (2022, submitted).\n\nThe datasets\
      \ within the data package include: \n‘Oceanographic station mixture dataset.csv’:\
      \ Particulate organic carbon (POC) and particulate nitrogen (PN) concentrations\
      \ and stable isotope signatures (δ13C, δ15N) and ratios of carbon-to-nitrogen\
      \ (C:N) in surface waters (0-10 m) across 11 oceanographic stations, sampled\
      \ during routine monthly surveys conducted between January 21st 2015 and September\
      \ 11th 2018. Also includes water temperature, salinity, chlorophyll a concentrations,\
      \ and POC-to-chlorophyll a ratios.  \n‘End-member raw data.csv’:  Particulate\
      \ organic carbon (POC) and particulate nitrogen (PN) concentrations and stable\
      \ isotope signatures (δ13C, δ15N) and ratios of carbon-to-nitrogen (C:N) in\
      \ marine phytoplankton, terrestrial, and marine intertidal macrophyte POM sources.\
      \ Note that means ± standard deviations for each source were used in the Bayesian\
      \ mixing model presented in St. Pierre et al. (in review). Marine intertidal\
      \ macrophyte data are a subset from Froese et al. (2019). \n\nSample collection\
      \ and processing information can be found in: \nSt. Pierre, K.A., Hunt, B.P.V.,\
      \ Giesbrecht, I., Tank, S.E., Lertzman, K.P., Del Bel Belluz, J., Hessing-Lewis,\
      \ M.L., Olson, A., Froese, T. Marine particulate organic matter chemistry reflects\
      \ seasonally and spatially variable contributions from terrestrial, intertidal\
      \ and marine pelagic sources in the Northeast Pacific coastal temperate rainforest.\
      \ (In review) \n\nInformation on the collection of the marine intertidal macrophyte\
      \ data can be found in: \nFroese, T., Sadlier-Brown, G., Olson, A.M., and Hessing-Lewis,\
      \ M. (2019). Nearshore macrophyte stable isotope results from BC’s Central Coast,\
      \ 2014-2018. Hakai Institute dataset. https://doi.org/10.21966/q31x-qg72"
    fr: "Cet ensemble de données comprend deux ensembles de données utilisés pour\
      \ évaluer les patrons spatiaux et temporels de la composition chimique de la\
      \ matière organique particulaire (POM) dans les eaux de surface (0-10 m) à 11\
      \ stations océanographiques le long de la côte centrale de la Colombie-Britannique,\
      \ associées à Saint-Pierre et al. (2022, soumis).\n\nLes ensembles de données\
      \ du package de données incluent : \n'Mélange de stations océanographiques dataset.csv\
      \ ': Concentrations de carbone organique particulaire (POC) et d'azote particulaire\
      \ (PN) et signatures isotopiques stables (δ13C, Δ15N) et rapports carbone/azote\
      \ (C:N) dans les eaux de surface (0-10 m) dans 11 stations océanographiques,\
      \ échantillonnés au cours d'enquêtes mensuelles de routine menées entre le 21\
      \ janvier 2015 et le 11 septembre 2018. Comprend également la température de\
      \ l'eau, la salinité, les concentrations de chlorophylle a et les rapports POC-chlorophylle\
      \ a. \n« data.csv brut des membres finaux » : Concentrations de carbone organique\
      \ particulaire (POC) et d'azote particulaire (PN) et signatures isotopiques\
      \ stables (δ13C, Δ15N) et rapports carbone/azote (C:N) dans le phytoplancton\
      \ marin, les sources de POM de macrophytes terrestres et intertidaux marins.\
      \ Notez que les moyennes ± écarts types pour chaque source ont été utilisées\
      \ dans le modèle de mélange bayésien présenté dans St. Pierre et al. (en cours\
      \ de révision). Les données sur les macrophytes intertidaux marins sont un sous-ensemble\
      \ de Froese et al. (2019). \n\nLes informations relatives à la collecte et au\
      \ traitement des échantillons peuvent être trouvées dans : \nSt. Pierre, K.A.,\
      \ Hunt, B.P.V., Giesbrecht, I., Tank, SE, Lertzman, K.P., Del Bel Belluz, J.,\
      \ Hessing-Lewis, M.L., Olson, A., Froese, T. La chimie des particules organiques\
      \ marines reflète les contributions saisonnières et spatiales variables des\
      \ sources pélagiques terrestres, intertidales et marines du Nord-Est Forêt pluviale\
      \ tempérée côtière du Pacifique. (En cours de révision) \n\nDes informations\
      \ sur la collecte des données sur les macrophytes intertidaux marins peuvent\
      \ être trouvées dans : \nFroese, T., Sadlier-Brown, G., Olson, A.M. et Hessing-Lewis,\
      \ M. (2019). Résultats des isotopes stables des macrophytes près du rivage de\
      \ la côte centrale de la Colombie-Britannique, de 2014 à 2018. Ensemble de données\
      \ de l'Institut Hakai. https://doi.org/10.21966/q31x-qg72"
