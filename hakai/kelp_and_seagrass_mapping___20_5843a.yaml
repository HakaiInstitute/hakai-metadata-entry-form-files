identification:
  abstract:
    en: "The Airborne Coastal Observatory (ACO) is a collaborative program led by\
      \ the Hakai Institute along with partners the University of Northern British\
      \ Columbia. The ACO program offers rapid and accurate aerial observations of\
      \ both terrestrial and marine ecosystems, from Icefields to Oceans, and applied\
      \ across multiple scientific disciplines. Data is collected by a Piper Navajo\
      \ aircraft equipped with an array of integrated Earth imaging systems and technology,\
      \ including: 1) A Riegl VQ-780 airborne laser scanner; 2. Two PhaseOne iXU-RS\
      \ 1000 digital medium format cameras; 3. Specim AisaFENIX Imaging Spectrometer;\
      \ 4. Applanix Inertial Navigation System.  All data is processed and maintained\
      \ by the Hakai Geospatial Technology team. The aircraft is provided and maintained\
      \ by Kisik Aerial Surveys Inc. (Delta, BC). \n\nThe Hakai Institute Marine Habitat\
      \ Mapping Program is focused on documenting the spatial changes and drivers\
      \ in coastal marine ecosystems (kelp and eelgrass) at various spatial scales\
      \ in British Columbia (local, regional and coast-wide). To study regional scale\
      \ trends we are developing and refining methods for mapping species-specific\
      \ kelp extent and biomass using high-resolution aerial imagery to inform the\
      \ long-term collection of kelp distribution in British Columbia.\nCanopy-forming\
      \ kelps are a critical component of many nearshore marine ecosystems, including\
      \ those of British Columbia. The canopy kelps Nereocystis luetkeana (bull kelp)\
      \ and Macrocystis pyrifera (giant kelp) form complex, three-dimensional habitat\
      \ that supports a diversity of fish, invertebrates and marine mammals. Canopy\
      \ kelps are also amongst the most productive primary producers on the planet,\
      \ serving as an important source of carbon to coastal food webs.\nLike many\
      \ other kelp species, canopy-forming kelps show high seasonal and interannual\
      \ variability as their recruitment, growth and survival are influenced by a\
      \ number of abiotic (e.g. temperature, salinity, nutrients, light) and biotic\
      \ (e.g. grazing, intraspecific competition) drivers.\nAs a result, kelp populations\
      \ are expected to change in response to shifts in underlying environmental conditions\
      \ associated with climate change. They may also shift in response to changes\
      \ in the biotic community (e.g. sea otter recovery, sea star wasting disease)\
      \ or human activities (e.g. sea urchin harvest, kelp harvest).\nSurveys conducted\
      \ by the Hakai ACO are targeted to collect imagery during summer low tides when\
      \ kelp biomass is at its highest. Low tide imagery is also necessary for mapping\
      \ other nearshore habitats such as eelgrass. The high resolution of the aerial\
      \ cameras permit the discrimination of different kelp species.\n\nFor more information\
      \ on post processing, data quality assurance, software used, and summary of\
      \ results please contact data@hakai.org"
    fr: "L'Observatoire côtier aéroporté (ACO) est un programme collaboratif dirigé\
      \ par l'Institut Hakai et ses partenaires, l'Université du Nord de la Colombie-Britannique.\
      \ Le programme ACO propose des observations aériennes rapides et précises des\
      \ écosystèmes terrestres et marins, des champs de glace aux océans, et s'applique\
      \ à de multiples disciplines scientifiques. Les données sont collectées par\
      \ un avion Piper Navajo équipé d'un ensemble de systèmes et de technologies\
      \ d'imagerie de la Terre intégrés, notamment : 1) un scanner laser aéroporté\
      \ Riegl VQ-780 ; 2. Deux caméras numériques de format moyen PhaseOne iXU-RS\
      \ 1000 ; 3. Spectromètre imageur Specim AISafenix ; 4. Système de navigation\
      \ inertielle Applanix. Toutes les données sont traitées et mises à jour par\
      \ l'équipe de technologie géospatiale de Hakai. L'avion est fourni et entretenu\
      \ par Kisik Aerial Surveys Inc. (Delta, Colombie-Britannique). \n\nLe programme\
      \ de cartographie de l'habitat marin de l'Institut Hakai vise à documenter les\
      \ changements spatiaux et les facteurs qui influent sur les écosystèmes marins\
      \ côtiers (varech et zostère marine) à différentes échelles spatiales en Colombie-Britannique\
      \ (locale, régionale et côtière). Pour étudier les tendances à l'échelle régionale,\
      \ nous développons et affinons des méthodes pour cartographier l'étendue et\
      \ la biomasse du varech spécifiques à chaque espèce à l'aide d'images aériennes\
      \ à haute résolution pour éclairer la collecte à long terme de la distribution\
      \ du varech en Colombie-Britannique.\nLe varech formant la canopée est un élément\
      \ essentiel de nombreux écosystèmes marins littoraux, y compris ceux de la Colombie-Britannique.\
      \ Les varech de la canopée Nereocystis luetkeana (varech taureau) et Macrocystis\
      \ pyrifera (varech géant) forment un habitat tridimensionnel complexe qui abrite\
      \ une diversité de poissons, d'invertébrés et de mammifères marins. Le varech\
      \ de la canopée fait également partie des producteurs primaires les plus productifs\
      \ de la planète et constitue une importante source de carbone pour les réseaux\
      \ trophiques côtiers.\nComme de nombreuses autres espèces de varech, les varech\
      \ formant un couvert végétal présentent une forte variabilité saisonnière et\
      \ interannuelle, car leur recrutement, leur croissance et leur survie sont influencés\
      \ par un certain nombre de facteurs abiotiques (température, salinité, nutriments,\
      \ lumière) et biotiques (par exemple le pâturage, la compétition intraspécifique).\n\
      Par conséquent, les populations de varech devraient changer en réponse à l'évolution\
      \ des conditions environnementales sous-jacentes associées au changement climatique.\
      \ Ils peuvent également changer en réponse à des changements dans la communauté\
      \ biotique (par exemple, rétablissement de la loutre de mer, maladie due à l'atrophie\
      \ des étoiles de mer) ou aux activités humaines (par exemple, récolte d'oursins,\
      \ récolte de varech).\nLes études menées par l'ACO de Hakai visent à recueillir\
      \ des images pendant les marées basses estivales, lorsque la biomasse de varech\
      \ est à son maximum. L'imagerie des marées basses est également nécessaire pour\
      \ cartographier d'autres habitats littoraux tels que la zostère marine. La haute\
      \ résolution des caméras aériennes permet de distinguer les différentes espèces\
      \ de varech.\n\nPour plus d'informations sur le post-traitement, l'assurance\
      \ qualité des données, les logiciels utilisés et le résumé des résultats, veuillez\
      \ contacter data@hakai.org"
