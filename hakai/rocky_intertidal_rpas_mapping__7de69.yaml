identification:
  abstract:
    en: "The rocky intertidal dataset consists of drone imagery and associated data,\
      \ collected as part of nearshore surveying at the Hakai Institute. \n\nThe goals\
      \ of this project are to:\n1. Collect drone imagery associated with Nearshore\
      \ survey sites, including affiliate research projects\nRelate RPAS-derived metrics\
      \ to in situ field surveys\n2. Derive metrics for nearshore habitat productivity\
      \ and biodiversity using remotely sensed imagery\n\nThis project has two levels,\
      \ the first being a one-time inventory, and the second being a seasonal component.\
      \ \n\nLevel 1: one-time (i.e. non-seasonal) 3D models of all the sites for Nearshore\
      \ Rocky intertidal, Pyropia, and Harley, Gehman, and Martone sites. \n\nLevel\
      \ 2: At least once per year, collect fine-resolution orthomosaics to classify\
      \ barnacles, mussels, phyllospadix, fucus, and other primary cover types. \n\
      \nWe performed the Level 1 and Level 2 mapping at the following Hakai Rocky\
      \ Intertidal sites as well as the level 1 and level 2 mapping at the three seasonal\
      \ sites, we mapped sites requested by Alyssa Gehman / Chris Harley, Patrick\
      \ Martone, and the seasonal Pyropia sites."
    fr: "L'ensemble de données intertidales rocheuses se compose d'images de drones\
      \ et de données associées, collectées dans le cadre d'un levé littoral à l'Institut\
      \ Hakai. \n\nLes objectifs de ce projet sont les suivants :\n1. Recueillir des\
      \ images de drones associées aux sites d'étude Nearshore, y compris les projets\
      \ de recherche affiliés\nRelier les mesures dérivées des RPAS aux études de\
      \ terrain in situ\n2. Dériver des mesures pour la productivité et la biodiversité\
      \ des habitats littoraux à l'aide d'images de télédétection\n\nCe projet comporte\
      \ deux niveaux, le premier étant un inventaire ponctuel et le second un élément\
      \ saisonnier. \n\nNiveau 1 : modèles 3D uniques (c'est-à-dire non saisonniers)\
      \ de tous les sites des sites intertidaux rocheux côtiers, Pyropia et Harley,\
      \ Gehman et Martone. \n\nNiveau 2 : Au moins une fois par an, recueillir des\
      \ orthomosaïques à résolution fine pour classer les bernacles, les moules, le\
      \ phyllospadix, le fucus et les autres types de couverture primaire. \n\nNous\
      \ avons effectué la cartographie de niveau 1 et de niveau 2 sur les sites intertidaux\
      \ rocheux Hakai suivants ainsi que la cartographie de niveau 1 et de niveau\
      \ 2 sur les trois sites saisonniers, nous avons cartographié les sites demandés\
      \ par Alyssa Gehman/Chris Harley, Patrick Martone, et les sites saisonniers\
      \ Pyropia."
