identification:
  abstract:
    en: "The Airborne Coastal Observatory (ACO) is a collaborative program led by\
      \ the Hakai Institute along with partners the University of Northern British\
      \ Columbia. The ACO program offers rapid and accurate aerial observations of\
      \ both terrestrial and marine ecosystems, from Icefields to Oceans, and applied\
      \ across multiple scientific disciplines. Data is collected by a Piper Navajo\
      \ aircraft equipped with an array of integrated Earth imaging systems and technology,\
      \ including: 1) A Riegl VQ-780 airborne laser scanner; 2. Two PhaseOne iXU-RS\
      \ 1000 digital medium format cameras; 3. Specim AisaFENIX Imaging Spectrometer;\
      \ 4. Applanix Inertial Navigation System.  All data is processed and maintained\
      \ by the Hakai Geospatial Technology team. The aircraft is provided and maintained\
      \ by Kisik Aerial Surveys Inc. (Delta, BC).\n\nThe climate of BC’s South and\
      \ Central Coast makes it particularly sensitive to climate change, with comparatively\
      \ warmer winters than continental environments. The BC coast’s extreme elevation\
      \ gradients, however, may provide some resilience in certain watersheds with\
      \ high elevations and extensive glacier coverage. Better characterization of\
      \ snow and glacier coverage will improve our ability to observe long-term change,\
      \ develop and improve existing hydrological models, and provide guidance to\
      \ local communities who will need to adapt. A better understanding of glaciers\
      \ and seasonal snow will likewise assist the oceanographic community who use\
      \ freshwater flux data to model ocean currents, predict plankton blooms and\
      \ assess the health of fish stocks.\n\nA primary mission of the ACO is to map\
      \ and monitor change to regional glaciers and basin snow cover. LiDAR (Light\
      \ Detection and Ranging), high-resolution imagery, and hyperspectral imagery\
      \ are combined with field observations to measure changes in seasonal snow cover\
      \ and glacier mass loss. Over the longer term, the Hakai coastal margin observatory\
      \ establishes routine monitoring of snow inputs across British Columbia’s Mountains.\
      \ The importance of snow vs. rain changes dramatically across the central coast.\
      \ Snow is a fundamental input variable for watershed modelling, for understanding\
      \ why watersheds across this gradient have different export characteristics,\
      \ and for monitoring watershed response to changing weather and climate. The\
      \ ACO based work is part of a larger initiative with ground sampling and sensor\
      \ networks used the validate measurements. \n \nFor more information on post\
      \ processing, data quality assurance, software used, and summary of results\
      \ please contact data@hakai.org."
    fr: "L'Observatoire côtier aéroporté (ACO) est un programme collaboratif dirigé\
      \ par le Hakai Institute et ses partenaires, l'Université du Nord de la Colombie-Britannique.\
      \ Le programme ACO propose des observations aériennes rapides et précises des\
      \ écosystèmes terrestres et marins, des champs de glace aux océans, appliquées\
      \ à de multiples disciplines scientifiques. Les données sont collectées par\
      \ un avion Piper Navajo équipé d'un ensemble de systèmes et de technologies\
      \ intégrés d'imagerie de la Terre, notamment : 1) Un scanner laser aéroporté\
      \ Riegl VQ-780 ; 2. Deux appareils photo numériques de format moyen PhaseOne\
      \ iXU-RS 1000 ; 3. Spectromètre imageur Specim AISAfenix ; 4. Système de navigation\
      \ inertielle Applanix. Toutes les données sont traitées et gérées par l'équipe\
      \ de Hakai Geospatial Technology. L'avion est fourni et entretenu par Kisik\
      \ Aerial Surveys Inc. (Delta, Colombie-Britannique).\n\nLe climat de la côte\
      \ sud et centrale de la Colombie-Britannique la rend particulièrement sensible\
      \ au changement climatique, avec des hivers relativement plus chauds que les\
      \ environnements continentaux. Les pentes d'altitude extrêmes de la côte de\
      \ la Colombie-Britannique peuvent toutefois apporter une certaine résilience\
      \ dans certains bassins versants à haute altitude et couverts de glaciers. Une\
      \ meilleure caractérisation de la couverture neigeuse et glaciaire améliorera\
      \ notre capacité à observer les changements à long terme, à développer et à\
      \ améliorer les modèles hydrologiques existants et à fournir des conseils aux\
      \ communautés locales qui devront s'adapter. Une meilleure compréhension des\
      \ glaciers et de la neige saisonnière aidera également la communauté océanographique\
      \ qui utilise les données sur les flux d'eau douce pour modéliser les courants\
      \ océaniques, prévoir les proliférations de plancton et évaluer la santé des\
      \ stocks de poissons.\n\nL'une des missions principales de l'ACO est de cartographier\
      \ et de surveiller l'évolution des glaciers régionaux et de la couverture neigeuse\
      \ des bassins. Le LiDAR (Light Detection and Ranging), l'imagerie haute résolution\
      \ et l'imagerie hyperspectrale sont combinés à des observations sur le terrain\
      \ pour mesurer les changements de la couverture neigeuse saisonnière et la perte\
      \ de masse des glaciers. À plus long terme, l'observatoire de la marge côtière\
      \ de Hakai établit une surveillance de routine des apports de neige dans les\
      \ montagnes de la Colombie-Britannique. L'importance de la neige par rapport\
      \ à la pluie varie considérablement sur la côte centrale. La neige est une variable\
      \ d'entrée fondamentale pour la modélisation des bassins versants, pour comprendre\
      \ pourquoi les bassins versants situés sur ce gradient présentent des caractéristiques\
      \ d'exportation différentes et pour surveiller la réponse des bassins versants\
      \ aux changements météorologiques et climatiques. Le travail basé sur l'ACO\
      \ fait partie d'une initiative plus vaste utilisant des réseaux d'échantillonnage\
      \ au sol et de capteurs utilisés pour valider les mesures. \n \nPour plus d'informations\
      \ sur le post-traitement, l'assurance qualité des données, les logiciels utilisés\
      \ et le résumé des résultats, veuillez contacter data@hakai.org."
