identification:
  abstract:
    en: "The Surfgrass community structure dataset is a component of the Hakai Institute’s\
      \ Nearshore research and monitoring program, designed to capture change in rocky\
      \ intertidal habitats. The overarching objective of Hakai Nearshore research\
      \ is to investigate the role of habitats and their associated communities, in\
      \ the face of stress and disturbances from global climate change and local coastal\
      \ perturbations. \n\nThe structure, health, and coverage of surfgrass beds (Phyllospadix\
      \ spp.) was surveyed at three sites along the northwestern coast of Calvert\
      \ Island on the central coast of BC. All three sites were exposed rocky shores\
      \ with large beds of surfgrass growing in the low intertidal. The beds were\
      \ surveyed using a point-intercept method along a single transect. The placement\
      \ and length of the transect was replicated through time. Various parameters\
      \ (e.g., surfgrass cover, understorey/overstorey cover, bed thickness) of the\
      \ surfgrass were assessed at each point. The sites were approximately surveyed\
      \ on a monthly basis from April to September, with a winter survey in February\
      \ 2017. Three surveys were conducted in 2016 and five in 2017.\n\nThis data\
      \ package is freely available to everyone, following the principles of equitable\
      \ access and benefit sharing. However, we expect all data users to give attribution\
      \ to the data providers (read our data license) and the use of these data should\
      \ happen in the light of fair use, i.e.: 1) respect the data providers, and\
      \ provide helpful feedback on data quality, and 2) communicate and/or collaborate\
      \ with the providers if you are considering using this dataset for manuscripts\
      \ or other forms of reporting."
    fr: "L'ensemble de données sur la structure de la communauté Surfgrass est une\
      \ composante du programme de recherche et de surveillance du littoral de l'Institut\
      \ Hakai, conçu pour capturer les changements dans les habitats intertidaux rocheux.\
      \ L'objectif primordial de la recherche sur le littoral de Hakai est d'étudier\
      \ le rôle des habitats et de leurs communautés associées, face au stress et\
      \ aux perturbations causées par le changement climatique mondial et les perturbations\
      \ côtières locales. \n\nLa structure, la santé et la couverture des lits de\
      \ surfgrass (Phyllospadix spp.) ont été étudiés à trois sites le long de la\
      \ côte nord-ouest de l'île Calvert, sur la côte centrale de la Colombie-Britannique.\
      \ Les trois sites étaient des rivages rocheux exposés avec de grands lits de\
      \ surfgrass poussant dans les basses zones intertidales. Les lits ont été étudiés\
      \ à l'aide d'une méthode d'interception ponctuelle le long d'un seul transect.\
      \ Le placement et la longueur du transect ont été répliqués dans le temps. Différents\
      \ paramètres (p. ex., couverture de surfgrass, couverture du sous-étage et de\
      \ l'étage supérieur, épaisseur du lit) du surfgrass ont été évalués à chaque\
      \ point. Les sites ont été approximativement étudiés sur une base mensuelle\
      \ d'avril à septembre, avec un relevé hivernal en février 2017. Trois enquêtes\
      \ ont été menées en 2016 et cinq en 2017.\n\nCe paquet de données est disponible\
      \ gratuitement pour tous, conformément aux principes d'accès équitable et de\
      \ partage des avantages. Cependant, nous attendons de tous les utilisateurs\
      \ de données qu'ils attribuent une attribution aux fournisseurs de données (lire\
      \ notre licence de données) et l'utilisation de ces données doit se faire à\
      \ la lumière d'une utilisation équitable, c'est-à-dire : 1) respecter les fournisseurs\
      \ de données et fournir des commentaires utiles sur la qualité des données,\
      \ et 2) communiquer et/ou collaborer avec les fournisseurs si vous envisagent\
      \ d'utiliser cet ensemble de données pour des manuscrits ou d'autres formes\
      \ de rapports."
