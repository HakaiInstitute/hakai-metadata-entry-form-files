identification:
  abstract:
    en: This dataset includes measurements of partial pressure of carbon dioxide (pCO2),
      sea surface salinity, sea surface temperature and other parameters collected
      in Sitka Harbor, Alaska, USA from 2017-06-01 to 2021-04-27. Sitka Tribe of Alaska’s
      Environmental Research Laboratory adjacent to Sitka Harbor, has been a site
      for shore-based and high-resolution measurement of surface seawater CO2 content
      since June 2017. Temperature, salinity, and CO2 partial pressure measurements
      are made near-continuously from a seawater sample line with an intake 50 m from
      shore and at a depth of 1 m in Sitka Harbor. The effort to collect these data
      is a collaboration between the Sitka Tribe of Alaska and the Hakai Institute
      with support from the Alaska Ocean Observing System.
    fr: Cet ensemble de données comprend des mesures de la pression partielle du dioxyde
      de carbone (pCO2), de la salinité de la surface de la mer, de la température
      de la surface de la mer et d'autres paramètres collectées dans le port de Sitka,
      en Alaska, aux États-Unis, du 01/06/2017 au 27/04/2021. Le laboratoire de recherche
      environnementale de la tribu Sitka d'Alaska, adjacent au port de Sitka, est
      un site de mesure à haute résolution et à haute résolution de la teneur en CO2
      de l'eau de mer de surface depuis juin 2017. Les mesures de température, de
      salinité et de pression partielle de CO2 sont effectuées presque en continu
      à partir d'une conduite d'échantillonnage d'eau de mer avec une prise d'eau
      à 50 m du rivage et à une profondeur de 1 m dans le port de Sitka. La collecte
      de ces données est le fruit d'une collaboration entre la tribu Sitka d'Alaska
      et l'Institut Hakai avec le soutien du système d'observation de l'océan Alaska.
