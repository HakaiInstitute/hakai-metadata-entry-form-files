identification:
  abstract:
    en: "The 2014 marine sampling surveys layer is combination of multiple oceanography\
      \ testing sites for the Hakai Institute. Sampling occurs all over the Central\
      \ Coast of British Columbia with a focus around Kwakshua Channel / Calvert Island\
      \ / Rivers Inlet / and the Outer Shores NW of Calvert Island.\nData is displayed\
      \ as points to reflect the repeated site visits to sampling sites. Brian Hunt\
      \ is the principal investigator for the marine sampling program.\n\nBecause\
      \ it is difficult to maintain the position of the boat in a single point under\
      \ all conditions the locations are as accurate as possible. Data is typically\
      \ gathered using the vessels Hakai Explorer, Hakai Express, and Hakai Diver.\n\
      \nA number of methods are used to collect data. Data gathering methods are summarized\
      \ below:\n\nConductivity Temperature Depth (CTD). CTD is collected using a probe\
      \ dropped from a point to just above the bathymetric surface to gain a profile\
      \ of the water column. Data is collected / processed to gather only the drop\
      \ data / and stored by the marine sampling program. CTD is the most commonly\
      \ used method for marine sampling.\n\nParticulate Organic Matter (POM). POM\
      \ is collected and processed in the labs at the Hakai field station.\n\nPlankton\
      \ Tows are collected at select sites using the Hakai Explorer vessel with a\
      \ tow rig dropped and data is collected and processed in the field and at the\
      \ Hakai facility.\n\nOther information collected:\n\nChlorophyll + Secci-disk\n\
      \nA number of individuals at Hakai work in marine sampling program which is\
      \ headed by Brian Hunt. \n\nFor further enquiries contact: data@hakai.org or\
      \ bhunt@eos.ubc.ca"
    fr: "La couche des relevés d'échantillonnage marin 2014 est une combinaison de\
      \ plusieurs sites d'essais océanographiques pour l'Institut Hakai. L'échantillonnage\
      \ a lieu sur toute la côte centrale de la Colombie-Britannique, en particulier\
      \ autour du chenal Kwakshua/île Calvert/Rivers Inlet/ et des rives extérieures\
      \ au nord-ouest de l'île Calvert.\nLes données sont affichées sous forme de\
      \ points pour refléter les visites répétées sur les sites d'échantillonnage.\
      \ Brian Hunt est le chercheur principal du programme d'échantillonnage marin.\n\
      \nComme il est difficile de maintenir la position du bateau en un seul point\
      \ dans toutes les conditions, les emplacements sont aussi précis que possible.\
      \ Les données sont généralement collectées à l'aide des navires Hakai Explorer,\
      \ Hakai Express et Hakai Diver.\n\nUn certain nombre de méthodes sont utilisées\
      \ pour collecter des données. Les méthodes de collecte des données sont résumées\
      \ ci-dessous :\n\nProfondeur de la température de conductivité (CTD). Le CTD\
      \ est recueilli à l'aide d'une sonde tombée d'un point situé juste au-dessus\
      \ de la surface bathymétrique pour obtenir un profil de la colonne d'eau. Les\
      \ données sont collectées/traitées pour recueillir uniquement les données de\
      \ chute/et stockées par le programme d'échantillonnage marin. La CTD est la\
      \ méthode la plus couramment utilisée pour l'échantillonnage marin.\n\nMatière\
      \ organique particulaire (POM). Le POM est collecté et traité dans les laboratoires\
      \ de la station de terrain de Hakai.\n\nLes lignes de plancton sont collectées\
      \ sur certains sites à l'aide du navire Hakai Explorer avec un appareil de remorquage\
      \ largué et les données sont collectées et traitées sur le terrain et à l'installation\
      \ de Hakai.\n\nAutres informations collectées :\n\nChlorophylle + Disque Secci\n\
      \nUn certain nombre de personnes à Hakai travaillent dans le cadre d'un programme\
      \ d'échantillonnage marin dirigé par Brian Hunt. \n\nPour plus d'informations,\
      \ contactez : data@hakai.org ou bhunt@eos.ubc.ca"
