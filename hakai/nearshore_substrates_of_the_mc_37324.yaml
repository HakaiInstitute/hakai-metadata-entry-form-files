identification:
  abstract:
    en: 'This polygon layer describes the type and extent of intertidal and shallow
      subtidal substrates for the McMullin Island Group on the Central Coast of British
      Columbia, Canada.


      Substrates and kelp were manually delineated using 9-10cm resolution orthomosaics
      from imagery captured at tide heights lower than +1.0 m mean low water. The
      orthomosaics were obtained using an unoccupied aerial system (UAS) and post-processed
      using the Pix4Dmapper software package (see attached UAS methods). The imagery
      was segmented using E-Cognition Developer software and manually classified in
      ESRI ArcGIS 10.5.1. For areas with high-density kelp, we assumed the substrate
      was rock. Areas covered with low-density kelp were also considered rock unless
      sand could be detected mixed amongst the rock and then the category of mixed
      was applied. Eelgrass extent was digitized from a towed underwater video system.
      Detailed methods for the eelgrass delineation procedure can be seen at the linked
      record, ''Eelgrass Extent 2014 - Central Coast''.'
    fr: 'Cette couche polygonale décrit le type et l''étendue des substrats intertidaux
      et subtidaux peu profonds pour le groupe de l''île McMullin sur la côte centrale
      de la Colombie-Britannique, au Canada.


      Les substrats et le varech ont été délimités manuellement à l''aide d''orthomosaïques
      de résolution de 9 à 10 cm à partir d''images capturées à des hauteurs de marées
      inférieures à +1,0 m en moyenne des basses eaux. Les orthomosaïques ont été
      obtenues à l''aide d''un système aérien inoccupé (UAS) et post-traitées à l''aide
      du progiciel Pix4Dmapper (voir les méthodes UAS ci-jointes). L''imagerie a été
      segmentée à l''aide du logiciel E-Cognition Developer et classée manuellement
      dans ESRI ArcGIS 10.5.1. Pour les zones à forte densité de varech, nous avons
      supposé que le substrat était de la roche. Les zones couvertes de varech de
      faible densité ont également été considérées comme rocheuses à moins que du
      sable ne puisse être détecté mélangé dans la roche, puis que la catégorie de
      mélange ait été appliquée. L''étendue de la zostère a été numérisée à partir
      d''un système vidéo sous-marin remorqué. Les méthodes détaillées de la procédure
      de délimitation de la zostère zostère peuvent être consultées dans l''enregistrement
      lié, « Eelgrass Extent 2014 - Central Coast ».'
