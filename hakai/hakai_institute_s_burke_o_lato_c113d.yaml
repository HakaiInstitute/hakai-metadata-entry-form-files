identification:
  abstract:
    en: "The Burke-o-Lator (BoL) TCO2/pCO2 analyzer measures total dissolved inorganic\
      \ carbon (TCO2) and carbon dioxide partial pressure (pCO2) both continuously\
      \ from a flow-through seawater stream and from seawater collected in discrete\
      \ sample bottles. The Hakai Institute operates BoL instruments at shore-side\
      \ facilities on the British Columbia coast, and our discrete sample analyses\
      \ of seawater marine carbonate system parameters are conducted using this instrument.\
      \ This protocol follows heavily from that developed in the Oregon State University\
      \ (OSU) CO2 Group, but represents a significant evolution in precision and rigor.\
      \ This protocol is intended for BoL users that are familiar with the operation\
      \ and troubleshooting of the BoL and control software, as well as general lab\
      \ safety. If the user is unfamiliar with any of the chemical solutions and reagents\
      \ used in the following procedures, we recommend they read the appropriate safety\
      \ data sheets and exposure control plans. \n\nCite as: Pocock, K., C. Weekes,\
      \ W. Evans, I. Gimenez, and B. Hales. (2023). Hakai Institute’s Burke-o-Lator\
      \ TCO2/pCO2 Analyzer Discrete Sample Analysis Protocols (v2.0). https://doi.org/10.21966/1.521066"
    fr: "L'analyseur tCO2/pCO2 Burke-o-Lator (BoL) mesure le carbone inorganique dissous\
      \ total (TCO2) et la pression partielle du dioxyde de carbone (pCO2) à la fois\
      \ en continu à partir d'un flux d'eau de mer à écoulement continu et à partir\
      \ d'eau de mer collectée dans des flacons d'échantillons distincts. L'Institut\
      \ Hakai utilise des instruments BoL dans des installations côtières de la côte\
      \ de la Colombie-Britannique, et nos analyses d'échantillons discrets des paramètres\
      \ du système de carbonate marin d'eau de mer sont effectuées à l'aide de cet\
      \ instrument. Ce protocole s'inspire largement de celui développé par le groupe\
      \ CO2 de l'Oregon State University (OSU), mais représente une évolution significative\
      \ en termes de précision et de rigueur. Ce protocole est destiné aux utilisateurs\
      \ du BoL qui connaissent le fonctionnement et le dépannage du BoL et du logiciel\
      \ de contrôle, ainsi que la sécurité générale des laboratoires. Si l'utilisateur\
      \ n'est pas familiarisé avec les solutions chimiques et les réactifs utilisés\
      \ dans les procédures suivantes, nous lui recommandons de lire les fiches de\
      \ données de sécurité et les plans de contrôle de l'exposition appropriés. \n\
      \nCitez Pocock, K., C. Weekes, W. Evans, I. Gimenez et B. Hales. (2023). Protocoles\
      \ d'analyse d'échantillons discrets de l'analyseur Burke-o-Lator tCO2/pCO2 de\
      \ l'Institut Hakai (v2.0). https://doi.org/10.21966/1.521066"
