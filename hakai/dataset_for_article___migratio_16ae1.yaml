identification:
  abstract:
    en: This data package contains zooplankton taxonomy and biomass data, and stomach
      contents from juvenile sockeye salmon migrating through the Discovery Islands
      and Johnstone Strait in 2015 and 2016. These data were collected to inform our
      understanding of early marine survival with special attention to inter and intra
      differences in zooplankton prey as it relates to the timing of juvenile sockeye
      salmon. These data are from the article 'Migration timing affects the foraging
      ecology of Fraser River sockeye salmon stocks in coastal waters of British Columbia,
      Canada' published in Marine Ecology Press Series.
    fr: Ce dossier de données contient des données sur la taxonomie et la biomasse
      du zooplancton, ainsi que le contenu stomacal de saumons rouges juvéniles ayant
      migré par les îles Discovery et le détroit de Johnstone en 2015 et 2016. Ces
      données ont été recueillies afin de mieux comprendre la survie précoce en mer,
      en accordant une attention particulière aux différences inter et intra entre
      les proies du zooplancton en ce qui concerne le moment où les saumons sockeye
      juvéniles apparaissent. Ces données proviennent de l'article « Le calendrier
      de migration affecte l'écologie alimentaire des stocks de saumon rouge du fleuve
      Fraser dans les eaux côtières de la Colombie-Britannique, au Canada » publié
      dans Marine Ecology Press Series.
