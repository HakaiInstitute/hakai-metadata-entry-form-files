identification:
  abstract:
    en: 'Under Hakai’s Cryosphere Axis (led by Bill Floyd and Brian Menounos) and
      in conjunction with Vancouver Island University research partners (BC Govt.,
      BC Hydro, Metro Vancouver, Comox Valley Regional District and Nanaimo Regional
      District and Global Water Futures) our work continues to develop a next-generation
      snow observation system that can be used to quantify the volume of seasonal
      snow and its importance for surface flows in coastal watersheds.  We continue
      to use and integrate satellite, drone, and airborne laser altimetry surveys
      to map snow depth in coastal watersheds where coordinated Hakai research is
      being undertaken.


      Repeat ACO surveys over selected areas of interest will be used in conjunction
      with more frequent remotely piloted aircraft system (drone)-based surveys, field
      measurements of snow density, and distributed surface energy models to yield
      spatio-temporal observations of snow water equivalent and how it varies in time
      and space.


      The Airborne Coastal Observatory (ACO) is an aerial remote sensing platform
      operated by Hakai Institute, with support from partners UNBC and Kisik Aerial
      Survey. The platform is primarily focused on monitoring Ice and Snow as a part
      of Hakai’s Cryosphere program, but the platform works on a range of applications.'
    fr: 'Dans le cadre de l''axe cryosphère de Hakai (dirigé par Bill Floyd et Brian
      Menounos) et en collaboration avec des partenaires de recherche de l''Université
      de l''île de Vancouver (gouvernement de la Colombie-Britannique, BC Hydro, Metro
      Vancouver, district régional de Comox Valley et district régional de Nanaimo
      et Global Water Futures), nos travaux se poursuivent pour développer un système
      d''observation de la neige de nouvelle génération qui peut être utilisé pour
      quantifier le volume de neige saisonnière et son importance pour les débits
      de surface dans les bassins versants côtiers. Nous continuons à utiliser et
      à intégrer des relevés altimétriques laser par satellite, par drone et aéroportés
      pour cartographier l''épaisseur de la neige dans les bassins versants côtiers
      où des recherches coordonnées sur Hakai sont menées.


      Des relevés ACO répétés sur des zones d''intérêt sélectionnées seront utilisés
      conjointement à des relevés plus fréquents basés sur des RPAS, à des mesures
      sur le terrain de la densité de la neige et à des modèles d''énergie de surface
      distribués pour fournir des observations spatio-temporelles du SWE et de sa
      variation dans le temps et dans l''espace.


      L''Observatoire côtier aéroporté (ACO) est une plateforme de télédétection aérienne
      exploitée par l''Institut Hakai, avec le soutien des partenaires UNBC et Kisik
      Aerial Survey. La plateforme se concentre principalement sur la surveillance
      de la glace et de la neige dans le cadre du programme Cryosphere de Hakai, mais
      elle fonctionne sur une gamme d''applications.'
