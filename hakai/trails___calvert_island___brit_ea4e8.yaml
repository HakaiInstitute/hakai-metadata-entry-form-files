identification:
  abstract:
    en: "Public trails for NW Calvert Island. \n\nThis spatial layer shows informal\
      \ trails and walking paths as observed around the Hakai Institute’s Calvert\
      \ Island Field Station. The field station is located within the Hakai Lúxvbálís\
      \ Conservancy, where trail use and development is managed under an agreement\
      \ between the Heiltsuk Nation and the Province of British Columbia. To assist\
      \ Hakai Institute visitors with orientation and safety, this map shows trails\
      \ and paths ‘as observed’on the ground but these are not necessarily designated\
      \ and approved Conservancy trails. Please consult Hakai Lúxvbálís Conservancy\
      \ website and regulations for information on designated trails and appropriate\
      \ use of the area. Trails and paths are not maintained or regulated by Hakai\
      \ Institute and are used at your own risk. Trail and path locations were gathered\
      \ using GPS devices and manually edited in ArcGIS to clean or smooth out any\
      \ errors. GPS devices included iPads and Garmin GPS. High accuracy is not guaranteed,\
      \ but general placement has been confirmed in the field. Edits have been made\
      \ by Hakai Geospatial Technology to delete beach sections and any errors.\n\n\
      Trails are represented as a line based on GPS track lines gathered in the field.\
      \ Errors may exists especially in areas of thick forest cover.\nAttributes:\n\
      FID: ARC GIS unique ID\nSHAPE: Geometric Shape - Polyline (line feature)\nObject\
      \ ID: ARC GIS number generated for a unique ID for each trail section.\nName:\
      \ Common name for the trail or what the trail is connecting. Examples: West\
      \ Beach Trail & 4th Beach to 7th Beach (connecting trail between 4th & 7th Beaches."
    fr: "Sentiers publics pour NW Calvert Island. \n\nCette couche spatiale montre\
      \ les sentiers informels et les sentiers pédestres observés autour de la station\
      \ de terrain Calvert Island de l'Institut Hakai. La station de terrain est située\
      \ dans la réserve Hakai Lúxvbálís, où l'utilisation et le développement des\
      \ sentiers sont gérés en vertu d'un accord entre la nation Heiltsuk et la province\
      \ de la Colombie-Britannique. Pour aider les visiteurs de l'Institut Hakai à\
      \ s'orienter et à assurer leur sécurité, cette carte montre les sentiers et\
      \ les sentiers « tels qu'observés » sur le terrain, mais ce ne sont pas nécessairement\
      \ des sentiers désignés et approuvés par Conservancy. Veuillez consulter le\
      \ site Web de Hakai Lúxvbálís Conservancy et les règlements pour obtenir des\
      \ informations sur les sentiers désignés et l'utilisation appropriée de la zone.\
      \ Les sentiers et les sentiers ne sont ni entretenus ni réglementés par l'Institut\
      \ Hakai et sont utilisés à vos risques et périls. Les emplacements des sentiers\
      \ et des sentiers ont été collectés à l'aide d'appareils GPS et modifiés manuellement\
      \ dans ArcGIS afin de supprimer ou de corriger les erreurs éventuelles. Les\
      \ appareils GPS comprenaient des iPads et des GPS Garmin. La haute précision\
      \ n'est pas garantie, mais le positionnement général a été confirmé sur le terrain.\
      \ Des modifications ont été apportées par Hakai Geospatial Technology pour supprimer\
      \ des sections de plage et toutes les erreurs.\n\nLes sentiers sont représentés\
      \ par une ligne basée sur les lignes de suivi GPS recueillies sur le terrain.\
      \ Des erreurs peuvent survenir, en particulier dans les zones de couvert forestier\
      \ épais.\nAttributs :\nFID : ID unique d'ARC GIS\nFORME : Forme géométrique\
      \ - Polyligne (entité linéaire)\nID de l'objet : numéro SIG ARC généré pour\
      \ un identifiant unique pour chaque section de sentier.\nNom : Nom courant du\
      \ sentier ou de la connexion entre le sentier. Exemples : West Beach Trail et\
      \ 4th Beach to 7th Beach (sentier de liaison entre les 4e et 7e plages."
