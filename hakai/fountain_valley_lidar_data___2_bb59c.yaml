identification:
  abstract:
    en: "Brian Menounos’ Research group at UNBC, along with Hakai Geospatial, flew\
      \ Lidar and Imagery east of Lillooet over 3 days in 2019 (July 13th & 22nd,\
      \ and August 13th 2019). Re-flights were required in 2020 to help remove data\
      \ noise and low point density.\n\nThe project took place in 2019, and again\
      \ in 2020 for reflights, within a 315 km2 area east of Lillooet, BC.\n\nBelow\
      \ is a brief overview of the Airborne Coastal Observatory (ACO) and the type\
      \ of data collected. For more information on post processing, data quality assurance,\
      \ software used, and summary of results please contact data@hakai.org\nThe ACO\
      \ is an aerial remote sensing platform used by the Hakai Institute to survey\
      \ landscapes in detail. A Piper Navajo aircraft carries an array of integrated\
      \ airborne mapping sensors installed to collect data in concert. The aircraft\
      \ is operated and maintained by Kisik Aerial Surveys (Delta, BC).  \nData products\
      \ available: \nLidar data (LAZ)- classified point cloud – digital surface model\
      \ – digital terrain model. \nImage data (TIFF) – 4 band orthophotos – RGB &\
      \ NIR. \nHyperspectral data (not always captured).\nA detailed project report\
      \ with the summary of acquisition, processing, and overall hardware / software\
      \ is available (PDF).\nSensors and instrument breakdown:\nInertial Navigation\
      \ System: Manufacturer: Applanix (Canada), IMU Model: POS AV 510 IMAR, GNSS\
      \ Model: Trimble AV39.\nLaser sensor: Riegl LMS-Q 780 long-range airborne laser\
      \ scanner. Point density ranges per project and landscape from 1-12 points per\
      \ square meter.\nAerial cameras: two fully integrated Phaseone Industrial iXU-RS1000\
      \ medium format cameras, resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral\
      \ Sensor: manufacturer: Specim, model: AisaFENIX 384, spectral range: 380 -\
      \ 2500 nm"
    fr: "Le groupe de recherche de Brian Menounos à l'UNBC, avec Hakai Geospatial,\
      \ a volé Lidar et Imagery à l'est de Lillooet pendant 3 jours en 2019 (13 et\
      \ 22 juillet et 13 août 2019). De nouveaux vols ont été nécessaires en 2020\
      \ pour aider à éliminer le bruit des données et la faible densité de points.\n\
      \nLe projet a eu lieu en 2019, puis de nouveau en 2020 pour des vols de retour,\
      \ dans une zone de 315 km2 à l'est de Lillooet, en Colombie-Britannique.\n\n\
      Vous trouverez ci-dessous un bref aperçu de l'Observatoire côtier aéroporté\
      \ (ACO) et du type de données collectées. Pour plus d'informations sur le post-traitement,\
      \ l'assurance qualité des données, le logiciel utilisé et un résumé des résultats,\
      \ veuillez contacter data@hakai.org\nL'ACO est une plateforme de télédétection\
      \ aérienne utilisée par l'Institut Hakai pour étudier en détail les paysages.\
      \ Un avion Piper Navajo est équipé d'un ensemble de capteurs de cartographie\
      \ aéroportés intégrés installés pour collecter des données de concert. L'avion\
      \ est exploité et entretenu par Kisik Aerial Surveys (Delta, BC). \nProduits\
      \ de données disponibles : \nDonnées Lidar (LAZ) - nuage de points classifiés\
      \ - modèle de surface numérique - modèle numérique de terrain. \nDonnées d'image\
      \ (TIFF) — orthophotos 4 bandes — RGB et NIR. \nDonnées hyperspectrales (pas\
      \ toujours capturées).\nUn rapport de projet détaillé avec le résumé de l'acquisition,\
      \ du traitement et de l'ensemble du matériel/logiciel est disponible (PDF).\n\
      Panne des capteurs et des instruments :\nSystème de navigation à inertie : Fabricant :\
      \ Applanix (Canada), modèle IMU : POS AV 510 IMAR, modèle GNSS : Trimble AV39.\n\
      Capteur laser : scanner laser aéroporté longue portée Riegl LMS-Q 780. La densité\
      \ de points par projet et paysage varie de 1 à 12 points par mètre carré.\n\
      Caméras aériennes : deux appareils photo moyen format Phaseone Industrial iXU-RS1000\
      \ entièrement intégrés, résolution : 100MP, objectif : 50mm f/4.0 Rodenstock.\n\
      Capteur hyperspectral : fabricant : Specim, modèle : AisaFenix 384, plage spectrale :\
      \ 380 - 2500 nm"
