identification:
  abstract:
    en: The Hakai Institute Juvenile Salmon Program has been monitoring juvenile salmon
      migrations in the Discovery Islands and Johnstone Strait since 2015 with the
      specific purpose to understand how ocean conditions experienced by juvenile
      salmon during their early marine migration impacts their growth, health and
      ultimately survival.  We found that during the two of the warmest years of sea-surface
      temperature recorded in British Columbia waters, juvenile sockeye, pink, and
      chum left the Strait of Georgia one to two weeks earlier than previously.  The
      temporal distribution of sockeye migration timing out of the Strait of Georgia
      north through the Discovery Islands was skewed right, indicating that many sockeye
      migrate together in late May and abundance tails off late into June and July.  Pink
      and chum migrations are more protracted, lasting from early May to late July.  Our
      results indicate that juvenile sockeye exit the Strait of Georgia en masse,
      likely in response to ocean temperature and foraging conditions.  This report
      summarizes migration timing, fish length and weight, sea-louse loads, purse
      seine catch composition, and ocean temperatures observed from the first four
      years of this research and monitoring program.  Combining key variables from
      this research program with observations from freshwater and high-seas sampling
      will provide, for some stocks, a complete account of the conditions salmon experience
      during their migration from their natal river to the high seas.  These measures
      will further our knowledge of what drives early marine mortality, and better
      our understanding of how salmon are adapting to climate change.
    fr: Le programme du saumon juvénile de l'Institut Hakai surveille les migrations
      de saumons juvéniles dans les îles Discovery et le détroit de Johnstone depuis
      2015 dans le but spécifique de comprendre comment les conditions océaniques
      vécues par les saumons juvéniles au cours de leur migration marine précoce influent
      sur leur croissance, leur santé et leur santé. finalement, la survie. Nous avons
      constaté que pendant les deux années les plus chaudes de température à la surface
      de la mer enregistrées dans les eaux de la Colombie-Britannique, le saumon rouge
      juvénile, le rose et le kéta ont quitté le détroit de Georgia une à deux semaines
      plus tôt qu'auparavant. La répartition temporelle de la migration du saumon
      rouge à partir du détroit de Georgia au nord par les îles Discovery était asymétrique,
      ce qui indique que de nombreux saumons rouges migrent ensemble à la fin du mois
      de mai et que l'abondance s'est éloignée fin juin et juillet. Les migrations
      roses et kénues sont plus longues, allant du début mai à la fin juillet. Nos
      résultats indiquent que le saumon rouge juvénile quitte massivement le détroit
      de Georgia, probablement en réponse à la température de l'océan et aux conditions
      de nourriture. Ce rapport résume le moment de la migration, la longueur et le
      poids du poisson, les charges de pou de mer, la composition des prises de senne
      coulissante et les températures océaniques observées depuis les quatre premières
      années de ce programme de recherche et de surveillance. La combinaison des variables
      clés de ce programme de recherche avec des observations d'échantillonnage en
      eau douce et en haute mer fournira, pour certains stocks, un compte rendu complet
      des conditions que connaissent le saumon pendant leur migration de leur rivière
      natale vers la haute mer. Ces mesures permettront d'approfondir nos connaissances
      sur ce qui motive la mortalité marine précoce et de mieux comprendre comment
      le saumon s'adapte au changement climatique.
