identification:
  abstract:
    en: This data package includes mesozooplankton taxonomy data collected from the
      northern Strait of Georgia, Discovery Islands, Johnstone Strait, and Queen Charlotte
      Strait from April to July of 2015 and 2016. Individuals were identified to the
      lowest taxonomic level (i.e., species, stage, and sex) when possible.
    fr: Ce paquet de données comprend des données de taxonomie du mésozooplancton
      collectées dans le détroit de Georgia, Discovery Islands, Johnstone Strait et
      détroit de la Reine-Charlotte entre avril et juillet 2015 et 2016. Les individus
      ont été identifiés au niveau taxonomique le plus bas (c.-à-d. espèce, stade
      et sexe) lorsque c'est possible.
