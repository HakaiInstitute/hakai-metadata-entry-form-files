identification:
  abstract:
    en: "The surfgrass motile invertebrate dataset is a component of the Hakai Institute’s\
      \ Nearshore research and monitoring program, designed to capture change in rocky\
      \ intertidal habitats. The overarching objective of Hakai Nearshore research\
      \ is to investigate the role of habitats and their associated communities, in\
      \ the face of stress and disturbances from global climate change and local coastal\
      \ perturbations. \n\nThe motile invertebrate community was assessed at three\
      \ coastal sites along the northwest edge of Calvert Island on the central coast\
      \ of British Columbia, beginning in 2018. All sites were exposed rocky shorelines\
      \ with beds of Surfgrass (Phyllospadix spp) growing in the low intertidal. The\
      \ abundance and diversity of the motile invertebrate community was surveyed\
      \ in these beds using transects and quadrats. The placement and length of the\
      \ transect was replicated through time, quadrat placement was not. Counts or\
      \ percent cover were recorded for mobile invertebrates within quadrats placed\
      \ along a surfgrass bed transect .\n\nThis data package is freely available\
      \ to everyone, following the principles of equitable access and benefit sharing.\
      \ However, we expect all data users to give attribution to the data providers\
      \ (read our data license) and the use of these data should happen in the light\
      \ of fair use, i.e.: 1) respect the data providers, and provide helpful feedback\
      \ on data quality, and 2) communicate and/or collaborate with the providers\
      \ if you are considering using this dataset for manuscripts or other forms of\
      \ reporting."
    fr: "L'ensemble de données sur les invertébrés mobiles de surfgrass est une composante\
      \ du programme de recherche et de surveillance Nearshore de l'Institut Hakai,\
      \ conçu pour capturer les changements dans les habitats intertidaux rocheux.\
      \ L'objectif principal de la recherche Hakai Nearshore est d'étudier le rôle\
      \ des habitats et de leurs communautés associées, face au stress et aux perturbations\
      \ causées par le changement climatique mondial et les perturbations côtières\
      \ locales. \n\nLa communauté d'invertébrés mobiles a été évaluée sur trois sites\
      \ côtiers le long de la limite nord-ouest de l'île Calvert, sur la côte centrale\
      \ de la Colombie-Britannique, à partir de 2018. Tous les sites étaient exposés\
      \ sur des rivages rocheux avec des lits de Phyllospadix (Phyllospadix spp) poussant\
      \ dans la zone intertidale basse. L'abondance et la diversité de la communauté\
      \ d'invertébrés mobiles ont été étudiées dans ces lits à l'aide de transects\
      \ et de quadrats. L'emplacement et la longueur du transect ont été reproduits\
      \ au fil du temps, mais pas le placement du quadrat. Des dénombrements ou un\
      \ pourcentage de couverture ont été enregistrés pour les invertébrés mobiles\
      \ dans des quadrats placés le long d'un transect de lit de gazon.\n\nCe paquet\
      \ de données est accessible gratuitement à tous, conformément aux principes\
      \ d'accès équitable et de partage des avantages. Cependant, nous attendons de\
      \ tous les utilisateurs de données qu'ils attribuent aux fournisseurs de données\
      \ (lire notre licence de données) et que l'utilisation de ces données doit se\
      \ faire à la lumière d'une utilisation équitable, c'est-à-dire : 1) respecter\
      \ les fournisseurs de données et fournir des commentaires utiles sur la qualité\
      \ des données, et 2) communiquer et/ou collaborer avec les fournisseurs si vous\
      \ envisagent d'utiliser cet ensemble de données pour des manuscrits ou d'autres\
      \ formes de rapports."
