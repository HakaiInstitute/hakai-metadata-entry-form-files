identification:
  abstract:
    en: "The motile invertebrate dataset is a component of the Hakai Institute’s Nearshore\
      \ research and monitoring program, designed to capture change in rocky intertidal\
      \ habitats. The overarching objective of Hakai Nearshore research is to investigate\
      \ the role of habitats and their associated communities, in the face of stress\
      \ and disturbances from global climate change and local coastal perturbations.\
      \ \n\nThe motile invertebrate community associated with three primary rocky\
      \ intertidal benthic cover types (mussels, barnacle and Fucus distichus) was\
      \ assessed from 2016-2019 at three coastal sites along the northwest edge of\
      \ Calvert Island on the Central Coast of British Columbia. All sites were exposed\
      \ rocky shorelines with distinct zones of mussels, barnacles, and Fucus distichus\
      \ algae. We surveyed the abundance and diversity of the motile invertebrate\
      \ community within permanent plots in each zone. Counts within each plot were\
      \ performed using various quadrats and size was measured for a subset of species.\
      \ The sites were surveyed on an approximately monthly basis from May-September,\
      \ and two winter surveys in November and February. We conducted 6 surveys in\
      \ 2018, 5 in 2017, and 3 in 2016.\n\nThis data package is freely available to\
      \ everyone, following the principles of equitable access and benefit sharing.\
      \ However, we expect all data users to give attribution to the data providers\
      \ (read our data license) and the use of these data should happen in the light\
      \ of fair use, i.e.: 1) respect the data providers, and provide helpful feedback\
      \ on data quality, and 2) communicate and/or collaborate with the providers\
      \ if you are considering using this dataset for manuscripts or other forms of\
      \ reporting."
    fr: "L'ensemble de données sur les invertébrés mobiles est une composante du programme\
      \ de recherche et de surveillance Nearshore de l'Institut Hakai, conçu pour\
      \ capturer les changements dans les habitats intertidaux rocheux. L'objectif\
      \ principal de la recherche Hakai Nearshore est d'étudier le rôle des habitats\
      \ et de leurs communautés associées, face au stress et aux perturbations dues\
      \ au changement climatique mondial et aux perturbations côtières locales. \n\
      \nLa communauté d'invertébrés mobiles associée à trois principaux types de couverture\
      \ benthique rocheuse intertidale (moules, bernacles et Fucus distichus) a été\
      \ évaluée de 2016 à 2019 dans trois sites côtiers le long de la bordure nord-ouest\
      \ de l'île Calvert, sur la côte centrale de la Colombie-Britannique. Tous les\
      \ sites étaient exposés à des rivages rocheux avec des zones distinctes de moules,\
      \ de bernacles et d'algues Fucus distichus. Nous avons étudié l'abondance et\
      \ la diversité de la communauté d'invertébrés mobiles dans des parcelles permanentes\
      \ de chaque zone. Les dénombrements dans chaque placette ont été effectués à\
      \ l'aide de différents quadrats et la taille d'un sous-ensemble d'espèces a\
      \ été mesurée. Les sites ont fait l'objet de relevés environ tous les mois de\
      \ mai à septembre, et deux relevés hivernaux ont été effectués en novembre et\
      \ en février. Nous avons mené 6 enquêtes en 2018, 5 en 2017 et 3 en 2016.\n\n\
      Ce paquet de données est disponible gratuitement pour tous, conformément aux\
      \ principes d'accès équitable et de partage des avantages. Cependant, nous nous\
      \ attendons à ce que tous les utilisateurs de données attribuent une attribution\
      \ aux fournisseurs de données (lisez notre licence de données) et que l'utilisation\
      \ de ces données se fasse dans le cadre d'une utilisation loyale, c'est-à-dire :\
      \ 1) respectez les fournisseurs de données et fournissez des commentaires utiles\
      \ sur la qualité des données, et 2) communiquez et/ou collaborez avec les fournisseurs\
      \ si vous envisagent d'utiliser cet ensemble de données pour des manuscrits\
      \ ou d'autres formes de rapport."
