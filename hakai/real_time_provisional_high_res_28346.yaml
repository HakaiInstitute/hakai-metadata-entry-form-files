identification:
  abstract:
    en: 'This dataset includes continuous sea surface measurements of partial pressure
      of carbon dioxide (pCO2), sea surface temperature and salinity collected from
      the Sikta Tribe of Alaska, USA


      The Burke-o-Lator (BoL) pCO2/TCO2 analyzer measures carbon dioxide partial pressure
      (pCO2) and total dissolved inorganic carbon (TCO2) both continuously from a
      flow-through seawater stream and from seawater collected in discrete samples.
      The BoL is paired with a SBE 45 Thermosalinograph to measure seawater temperature
      and salinity.'
    fr: 'Cet ensemble de données comprend des mesures continues de la surface de la
      mer de la pression partielle de dioxyde de carbone (pCO2), de la température
      de la surface de la mer et de la salinité recueillies auprès de la tribu Sikta
      d''Alaska, États-Unis


      L''analyseur Burke-O-Lator (Bol) PCO2/TCO2 mesure la pression partielle de dioxyde
      de carbone (pCO2) et le carbone inorganique dissous total (TCO2) à la fois en
      continu à partir d''un courant d''eau de mer à écoulement continu et de l''eau
      de mer prélevée dans des échantillons discrets. Le BoL est associé à un thermosalinographe
      SBE 45 pour mesurer la température et la salinité de l''eau de mer.'
