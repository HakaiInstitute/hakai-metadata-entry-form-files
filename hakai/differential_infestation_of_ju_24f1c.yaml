identification:
  abstract:
    en: 'Fraser River Pacific salmon have declined in recent decades possibly from
      parasitism by sea lice (Caligus clemensi and Lepeophtheirus salmonis). We describe
      the abundance of both louse species infesting co-migrating juvenile pink (Oncorhynchus
      gorbuscha), chum (O. keta), and sockeye (O. nerka) salmon over five years in
      the Discovery Islands and Johnstone Strait, British Columbia. The generalist
      louse, C. clemensi, was 5-, 7-, and 39-times more abundant than the salmonid
      specialist, L. salmonis, on pink , chum, and sockeye salmon, respectively. Caligus
      clemensi abundance was higher on pinks (0.45, 95% CI: 0.38-0.55) and sockeye
      (0.39 95% CI 32 0.33-0.47) than chum. L. salmonis abundance was highest on pinks
      (0.09, 95% CI = 0.06-0.15). Caligus clemensi had higher abundances in Johnstone
      Strait than the Discovery Islands. These results suggest differences in host
      specialization and transmission dynamics between louse species. Because both
      lice infest farmed salmon, but only C. clemensi infests Pacific herring (Clupea
      pallasii), conservation science and management regarding lice and Fraser River
      salmon should further consider C. clemensi and transmission from farmed salmon
      and wild herring.'
    fr: 'Le saumon du Pacifique du fleuve Fraser a diminué ces dernières décennies,
      probablement en raison du parasitisme du pou du poisson (Caligus clemensi et
      Lepeophtheirus salmonis). Nous décrivons l''abondance des deux espèces de pou
      infestant le saumon rose juvénile co-migrant (Oncorhynchus gorbuscha), le saumon
      kéta (O. keta) et le saumon rouge (O. nerka) pendant cinq ans dans les îles
      Discovery et le détroit de Johnstone, en Colombie-Britannique. Le pou généraliste,
      C. clemensi, était 5, 7 et 39 fois plus abondant que le spécialiste des salmonidés,
      L. salmonis, sur le saumon rose, le saumon kéta et le saumon rouge, respectivement.
      L''abondance de Caligus clemensi était plus élevée chez les roses (0,45, IC
      à 95 % : 0,38-0,55) et le saumon rouge (0,39 IC à 95 % 32 0,33-0,47) que le
      kéna. L''abondance de L. salmonis était la plus élevée chez les roses (0,09,
      IC à 95 % = 0,06-0,15). Caligus clemensi avait une abondance plus élevée dans
      le détroit de Johnstone que dans les îles Discovery. Ces résultats suggèrent
      des différences dans la spécialisation des hôtes et la dynamique de transmission
      entre les espèces de pou. Étant donné que les deux poux infestent le saumon
      d''élevage, mais que seul C. clemensi infeste le hareng du Pacifique (Clupea
      pallasii), la science de la conservation et la gestion des poux et du saumon
      du fleuve Fraser devraient examiner davantage le C. clemensi et la transmission
      du saumon d''élevage et du hareng sauvage.'
