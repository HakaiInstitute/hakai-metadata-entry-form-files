identification:
  abstract:
    en: "Moore Group survey was targeted to help archaeologists define cultural landforms\
      \ and better understand sea level history.\nProject ID: 19_3004\nMoore Group\
      \ is located on the North Coast of British Columbia\nFlown in 2019 with the\
      \ Hakai Institute Airborne Coastal Observatory.\nContact: data@hakai.org\nArchaeology\
      \ contact: Bryn Letham\nData captured August 2nd, 2019\n\nBelow is a brief overview\
      \ of the Airborne Coastal Observatory (ACO) and the type of data collected.\
      \ For more information on post processing, data quality assurance, software\
      \ used, and summary of results please contact data@hakai.org\nThe ACO is an\
      \ aerial remote sensing platform used by the Hakai Institute to survey landscapes\
      \ in detail. A Piper Navajo aircraft carries an array of integrated airborne\
      \ mapping sensors installed to collect data in concert. The aircraft is operated\
      \ and maintained by Kisik Aerial Surveys (Delta, BC).  \n\nData products available:\
      \ \nLidar data (LAZ)- classified point cloud – digital surface model – digital\
      \ terrain model. \nImage data (TIFF) – 4 band orthophotos – RGB & NIR. \nHyperspectral\
      \ data (not always captured).\nA detailed project report with the summary of\
      \ acquisition, processing, and overall hardware / software is available (PDF).\n\
      Sensors and instrument breakdown:\nInertial Navigation System: Manufacturer:\
      \ Applanix (Canada), IMU Model: POS AV 510 IMAR, GNSS Model: Trimble AV39.\n\
      Laser sensor: Riegl LMS-Q 780 long-range airborne laser scanner. Point density\
      \ ranges per project and landscape from 1-12 points per square meter.\nAerial\
      \ cameras: two fully integrated Phaseone Industrial iXU-RS1000 medium format\
      \ cameras, resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral Sensor:\
      \ manufacturer: Specim, model: AisaFENIX 384, spectral range: 380 - 2500 nm"
    fr: "L'étude du groupe Moore visait à aider les archéologues à définir les reliefs\
      \ culturels et à mieux comprendre l'histoire du niveau de la mer.\nID du projet :\
      \ 19_3004\nLe groupe Moore est situé sur la côte nord de la Colombie-Britannique\n\
      A volé en 2019 avec le Hakai Institute Airborne Coastal Observatory.\nContact :\
      \ data@hakai.org\nContact pour l'archéologie : Bryn Letham\nDonnées capturées\
      \ le 2 août 2019\n\nVous trouverez ci-dessous un bref aperçu de l'Observatoire\
      \ côtier aéroporté (ACO) et du type de données collectées. Pour plus d'informations\
      \ sur le post-traitement, l'assurance qualité des données, le logiciel utilisé\
      \ et un résumé des résultats, veuillez contacter data@hakai.org\nL'ACO est une\
      \ plateforme de télédétection aérienne utilisée par l'Institut Hakai pour étudier\
      \ en détail les paysages. Un avion Piper Navajo est équipé d'un ensemble de\
      \ capteurs de cartographie aéroportés intégrés installés pour collecter des\
      \ données de concert. L'avion est exploité et entretenu par Kisik Aerial Surveys\
      \ (Delta, BC). \n\nProduits de données disponibles : \nDonnées Lidar (LAZ) -\
      \ nuage de points classifiés - modèle de surface numérique - modèle numérique\
      \ de terrain. \nDonnées d'image (TIFF) — orthophotos 4 bandes — RGB et NIR.\
      \ \nDonnées hyperspectrales (pas toujours capturées).\nUn rapport de projet\
      \ détaillé avec le résumé de l'acquisition, du traitement et de l'ensemble du\
      \ matériel/logiciel est disponible (PDF).\nPanne des capteurs et des instruments :\n\
      Système de navigation à inertie : Fabricant : Applanix (Canada), modèle IMU :\
      \ POS AV 510 IMAR, modèle GNSS : Trimble AV39.\nCapteur laser : scanner laser\
      \ aéroporté longue portée Riegl LMS-Q 780. La densité de points par projet et\
      \ paysage varie de 1 à 12 points par mètre carré.\nCaméras aériennes : deux\
      \ appareils photo moyen format Phaseone Industrial iXU-RS1000 entièrement intégrés,\
      \ résolution : 100MP, objectif : 50mm f/4.0 Rodenstock.\nCapteur hyperspectral :\
      \ fabricant : Specim, modèle : AisaFenix 384, plage spectrale : 380 - 2500 nm"
