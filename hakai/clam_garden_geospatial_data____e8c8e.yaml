  abstract:
    en: 'Clam Garden Geospatial Data - Quadra Island - 2016

      UAV Imagery - GIS data on clam gardens and rock walls. Small Inlet / Waiatt
      Bay Quadra Island BC.


      Hakai Institute conducted UAV (unmanned aerial vehicle) imagery and survey work
      on May 7, 8, 9, 10th of 2016. Imagery has been stitched together and elevation
      models extracted using Pix4D software. Survey data has been collected in NAD83
      UTM zone 10 using Topcon GR5 survey equipment.


      GIS data has been extracted from the imagery and surface models. Rock walls
      (polyline) and clam garden beds (polygon) have been produced for the entire
      area of imagery (Octopus Islands / Waiatt Bay / Small Inlet / Granite Bay /
      Kanish Bay. GIS analysis was conducted by Keith Holmes and Ginevra Toniello.


      Field Work Summary for May 2016:

      Field equipment: Phantom 3 Pro UAV, Topcon GR5 Survey GPS, and high visibility
      survey targets.


      May 7th - May 10th:



      Attribute Information:

      Calculated using BC Albers NAD 83 UTM Zone 10.

      RW_Meters - Rock Wall Length - Meters

      CG_Area - Clam Garden Area - Square Meters


      Further GIS analysis to be completed to enhance attribute data in 2017.


      Field Crew:

      Keith Holmes (UAV pilot / survey gps / data processing)

      Archaeology team: Dana Lepofsky, Ginevra Toniello, Louie Wilson, and Nicole
      Smith


      For more information contact data@hakai.org'
    fr: 'Données géospatiales Clam Garden - Île Quadra - 2016

      Imagerie UAV - Données SIG sur les jardins de palourdes et les parois rocheuses.
      Small Inlet /Waiatt Bay Quadra Island (C.-B.).


      L''Institut Hakai a mené des travaux d''imagerie et de levé par UAV (véhicule
      aérien sans pilote) les 7, 8, 9 et 10 mai 2016. Les images ont été assemblées
      et les modèles d''élévation extraits à l''aide du logiciel Pix4D. Les données
      d''enquête ont été collectées dans la zone 10 UTM NAD83 à l''aide d''un équipement
      de levé Topcom GR5.


      Les données SIG ont été extraites de l''imagerie et des modèles de surface.
      Des parois rocheuses (polyligne) et des lits de jardin de palourdes (polygone)
      ont été produits pour l''ensemble de la zone d''imagerie (Octopus Islands, Waiatt
      Bay, Small Inlet, Granite Bay, Kanish Bay). L''analyse SIG a été réalisée par
      Keith Holmes et Ginevra Toniello.


      Résumé des travaux sur le terrain pour mai 2016 :

      Équipement de terrain : drone Phantom 3 Pro, GPS Topco GR5 Survey et cibles
      de levé haute visibilité.


      7 mai - 10 mai :



      Informations sur l''attribut :

      Calculé à l''aide de la zone 10 UTM NAD 83 de BC Albers.

      RW_Meters - Longueur de la paroi rocheuse - Mètres

      CG_Area - Superficie du jardin de palourdes - Mètres carrés


      D''autres analyses SIG seront effectuées pour améliorer les données attributaires
      en 2017.


      Équipage de terrain :

      Keith Holmes (pilote d''UAV/GPS d''arpentage/traitement des données)

      Équipe d''archéologie : Dana Lepofsky, Ginevra Toniello, Louie Wilson et Nicole
      Smith


      Pour plus d''informations, contactez data@hakai.org'
