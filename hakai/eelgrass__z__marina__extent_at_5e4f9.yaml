identification:
  abstract:
    en: "This polygon dataset contains a time series for the spatial extent of eelgrass\
      \ (Zostera marina) meadows delineated from aerial imagery at several long-term\
      \ monitoring sites located on the Central Coast of British Columbia. \n\nThe\
      \ areal extent of eelgrass (Zostera marina) meadows is an important metric for\
      \ understanding the broader dynamics of eelgrass habitats. Since 2015, the Hakai\
      \ Geospatial Program has been using remotely piloted aerial systems (RPAS, aka\
      \ drone) imagery to record change in eelgrass meadow extent at monitoring sites\
      \ on the Central Coast of BC. Prior to 2015, eelgrass extent at monitoring sites\
      \ has been conducted using aerial fixed wing aircraft and helicopter imagery\
      \ and towed underwater video (see 2014 metadata record for eelgrass sites delineated\
      \ using towed underwater video). Existing methods for mapping eelgrass (e.g.\
      \ low-tide walking surveys, towed video, or boat-based SCUBA surveys) can be\
      \ difficult to apply repeatedly and efficiently across large geographic extents.\
      \ RPASs are portable and efficient tools for mapping nearshore marine environments,\
      \ such as eelgrass habitat. Despite some limitations of RPAS mapping (e.g. weather,\
      \ flight time, survey size), RPASs are able to collect high-resolution data\
      \ (<10 cm) during short windows of opportunity (e.g. low tide).\n\nCore monitoring\
      \ sites at the Hakai Institute include three eelgrass beds (Pruth Bay, Choked\
      \ Pass and Koeye) that are mapped annually and three others (Triquet Bay, Goose\
      \ SW, and McMullin North) which are mapped bi-annually (Fig. 1). Other sites\
      \ have been mapped advantageously or as part of shorter-term projects and are\
      \ included in this data package.  \n\nFor each site, eelgrass extent was delineated\
      \ using a combination of object-based image analysis (eCognition Developer 9)\
      \ and manual delineation within a GIS environment (ArcGIS, v 10.8). In brief,\
      \ image objects area created via a multiresolution segmentation algorithm within\
      \ eCognition and the site orthomosaic. These objects are exported to a GIS environment\
      \ where an analyst classifies objects as eelgrass. The minimum mapping unit\
      \ for a patch of eelgrass or patch within a bed is 4 m2."
    fr: "Ce jeu de données polygones contient une série chronologique pour l'étendue\
      \ spatiale des prairies zostera marina (Zostera marina) délimitées à partir\
      \ d'images aériennes à plusieurs sites de surveillance à long terme situés sur\
      \ la côte centrale de la Colombie-Britannique. \n\nL'étendue des prairies de\
      \ zostera marina est une mesure importante pour comprendre la dynamique plus\
      \ large des habitats de la zostère. Depuis 2015, le programme géospatial de\
      \ Hakai utilise des images de systèmes aériens pilotés à distance (RPAS, alias\
      \ drone) pour enregistrer les changements dans l'étendue des prairies de zostères\
      \ sur les sites de surveillance de la côte centrale de la Colombie-Britannique.\
      \ Avant 2015, l'étendue de la zostère sur les sites de surveillance a été réalisée\
      \ à l'aide d'images aériennes d'avions à voilure fixe et d'hélicoptère et d'une\
      \ vidéo sous-marine remorquée (voir enregistrement de métadonnées 2014 pour\
      \ les sites de zostère délimités à l'aide d'une vidéo sous-marine remorquée).\
      \ Les méthodes existantes de cartographie de la zostère (par exemple, relevés\
      \ à marée basse, vidéo remorquée ou relevés de plongée sous-marine en bateau)\
      \ peuvent être difficiles à appliquer de façon répétée et efficace sur de grandes\
      \ étendues géographiques. Les RPASS sont des outils portables et efficaces pour\
      \ cartographier les environnements marins littoraux, tels que l'habitat de la\
      \ zostère. Malgré certaines limitations de la cartographie RPAS (p. ex. météo,\
      \ temps de vol, taille des relevés), le RPASS est en mesure de collecter des\
      \ données haute résolution (< 10 cm) pendant de courtes fenêtres d'opportunité\
      \ (par exemple, marée basse).\n\nLes principaux sites de surveillance de l'Institut\
      \ Hakai comprennent trois lits de zostère (Pruth Bay, Choked Pass et Koeye)\
      \ cartographiés chaque année et trois autres (Triquet Bay, Goose SW et McMullin\
      \ North) qui sont cartographiés deux fois par année (figure 1). D'autres sites\
      \ ont été cartographiés avantageusement ou dans le cadre de projets à plus court\
      \ terme et sont inclus dans ce paquet de données. \n\nPour chaque site, l'étendue\
      \ de la zostère a été délimitée à l'aide d'une combinaison d'analyse d'image\
      \ basée sur des objets (eCognition Developer 9) et d'une délimitation manuelle\
      \ dans un environnement SIG (ArcGIS, v 10.8). En bref, les objets d'image sont\
      \ créés via un algorithme de segmentation multirésolution dans EcoGnition et\
      \ l'orthomosaïque du site. Ces objets sont exportés vers un environnement SIG\
      \ où un analyste classe les objets en tant que zostère. L'unité de cartographie\
      \ minimale pour une parcelle de zostère ou de parcelle dans un lit est de 4\
      \ m2."
