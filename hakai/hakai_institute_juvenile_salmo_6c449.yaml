identification:
  abstract:
    en: "The Hakai Institute Juvenile Salmon program is an ongoing initiative that\
      \ was established in 2015 in partnership with the University of British Columbia,\
      \ University of Toronto, Simon Fraser University and Salmon Coast Field Station.\
      \ This program researches the early life history of juvenile salmon in coastal\
      \ British Columbia. Primary research objectives are determining: \n1) Migration\
      \ timing rates and routes; \n2) Migration habitat, including physical and chemical\
      \ oceanographic conditions, and availability of plankton prey; \n3) The impacts\
      \ of prey phenology, quantity and quality on juvenile salmon growth and condition;\
      \ \n4) Species and stock-specific feeding biology and competitive interactions;\
      \ \n5) Pathogen and parasite infection dynamics; and \n6) Mortality estimates.\
      \ \n\nThe program targets Fraser River sockeye, and pink and chum salmon, but\
      \ additionally provides information on coho, chinook, and herring through incidental\
      \ capture. The field program operates between May and July during the peak of\
      \ the juvenile sockeye outward migration. Purse seine and oceanographic sampling\
      \ are conducted in the northern Strait of Georgia / Discovery Islands region\
      \ (~ 220 km from the Fraser River mouth) and the Johnstone Strait / Queen Charlotte\
      \ Strait region (~ 180 km from the northern Strait of Georgia. As such, this\
      \ program informs early life history across two critical legs of the Fraser\
      \ salmon northward migration.\n\nData packages are updated annually. Versioned\
      \ datasets are available through the links below.\n\nThis data package is freely\
      \ available to everyone, following the principles of equitable access and benefit\
      \ sharing. However, we expect all data users to give attribution to the data\
      \ providers (read our data license) and the use of these data should happen\
      \ in the light of fair use, i.e.: 1) respect the data providers, and provide\
      \ helpful feedback on data quality, and 2) communicate and/or collaborate with\
      \ the providers if you are considering using this dataset for manuscripts or\
      \ other forms of reporting."
    fr: "Le programme sur le saumon juvénile du Hakai Institute est une initiative\
      \ permanente qui a été créée en 2015 en partenariat avec l'Université de la\
      \ Colombie-Britannique, l'Université de Toronto, l'Université Simon Fraser et\
      \ la station de terrain de Salmon Coast. Ce programme étudie le début du cycle\
      \ biologique des saumons juvéniles sur la côte de la Colombie-Britannique. Les\
      \ principaux objectifs de recherche sont de déterminer : \n1) Délais et itinéraires\
      \ de migration ; \n2) L'habitat de migration, y compris les conditions océanographiques\
      \ physiques et chimiques et la disponibilité de proies planctoniques ; \n3)\
      \ Les impacts de la phénologie, de la quantité et de la qualité des proies sur\
      \ la croissance et la condition des saumons juvéniles ; \n4) Biologie alimentaire\
      \ et interactions compétitives spécifiques aux espèces et aux stocks ; \n5)\
      \ Dynamique des infections par les agents pathogènes et les parasites ; et \n\
      6) Estimations de la mortalité. \n\nLe programme cible le saumon rouge du fleuve\
      \ Fraser, le saumon rose et le saumon kéta, mais fournit également des informations\
      \ sur le coho, le quinnat et le hareng grâce à des captures fortuites. Le programme\
      \ sur le terrain se déroule entre mai et juillet, au plus fort de la migration\
      \ vers l'extérieur des saumons rouges juvéniles. Des échantillonnages océanographiques\
      \ et à la senne coulissante sont effectués dans la région nord du détroit de\
      \ Géorgie et des îles Discovery (à environ 220 km de l'embouchure du fleuve\
      \ Fraser) et dans la région du détroit de Johnstone et du détroit de la Reine-Charlotte\
      \ (à environ 180 km du nord du détroit de Géorgie). À ce titre, ce programme\
      \ éclaire le début du cycle biologique de deux étapes critiques de la migration\
      \ du saumon du Fraser vers le nord.\n\nLes packages de données sont mis à jour\
      \ chaque année. Les ensembles de données versionnés sont disponibles via les\
      \ liens ci-dessous.\n\nCet ensemble de données est librement accessible à tous,\
      \ conformément aux principes d'accès équitable et de partage des avantages.\
      \ Cependant, nous attendons de tous les utilisateurs de données qu'ils attribuent\
      \ leurs fournisseurs de données (lisez notre licence de données) et que l'utilisation\
      \ de ces données doit se faire dans le cadre d'une utilisation équitable, c'est-à-dire :\
      \ 1) respecter les fournisseurs de données et fournir des commentaires utiles\
      \ sur la qualité des données, et 2) communiquer et/ou collaborer avec les fournisseurs\
      \ si vous envisagez d'utiliser cet ensemble de données pour des manuscrits ou\
      \ d'autres formes de rapports."
