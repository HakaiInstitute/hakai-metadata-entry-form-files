identification:
  abstract:
    en: This dataset present a time series of water level measurements made by an
      RBR Solo pressure sensor deployed by the Hakai Institute near the Calvert Island
      Research Station in the coastal region of Choke Pass. Sea Pressure collected
      by the instrument just above the sea bed was then corrected to substract the
      atmospheric pressure based on the Hakai Pruth Dock Weather Station. The resulting
      sea pressure was then converted to a depth with the Gibbs Sea Water TEOS-10
      toolbox and substracted by the mean water level measured at the location.
    fr: Ce jeu de données présente une série chronologique de mesures de niveau d'eau
      effectuées par un capteur de pression RBR Solo déployé par l'Institut Hakai
      près de la station de recherche de l'île Calvert dans la région côtière de Choke
      Pass. La pression de la mer collectée par l'instrument juste au-dessus du fond
      marin a ensuite été corrigée pour soustraire la pression atmosphérique basée
      sur la station météorologique du quai de Hakai Pruth. La pression de mer résultante
      a ensuite été convertie en profondeur avec la boîte à outils Gibbs Sea Water
      TEOS-10 et soustraite par le niveau d'eau moyen mesuré à l'emplacement.
