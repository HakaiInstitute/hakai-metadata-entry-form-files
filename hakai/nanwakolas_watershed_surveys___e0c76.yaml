identification:
  abstract:
    en: "Airborne Light Detection and Ranging (LiDAR) data and orthoimagery were collected\
      \ by Hakai’s Airborne\nCoastal Observatory (ACO) in the early fall of 2019 for\
      \ designated Nanwakolas and FLNRORD Coastal\nExperimental Watersheds in the\
      \ region of Knight Inlet, BC. These remotely sensed data will be\nused to support\
      \ the design and implementation of controlled watershed experiments at spatial\
      \ scales\nranging from fine (plot or stand) to coarse (landscape). Repeat (multi-temporal)\
      \ aerial remote sensing\nsurveys are required to detect spatiotemporal changes\
      \ and trends in fine to coarse-scaled ecological and\ngeomorphological phenomena.\
      \ Airborne LiDAR provides 3-D measurements of forest structure and\ntopography\
      \ at high spatial resolutions and over relatively large spatial extents, and\
      \ now routinely used \nto identify individual tree crowns, vertical canopy profiles,\
      \ canopy gaps, stand edges, watersheds, sub-\nbasins, channels, and other ecologically\
      \ relevant landforms. High-spatial-resolution measurements can \nbe further\
      \ aggregated into coarser-scaled ecological entities (e.g., patches, stands,\
      \ regions, etc.) using\ndata-driven analytical approaches and methods (e.g.,\
      \ object-based image analysis and clustering).\nGround-truth in the form of\
      \ field visits, air calls, airphoto interpretation, or some combination of all\
      \ the\nabove are required to place meaningful labels on these new, coarser-scaled\
      \ spatial entities.\n\n\nWe propose to build several spatial data layers and\
      \ thematic maps that would support Nanwakolas and\nFLNRORD Coastal Experimental\
      \ Watersheds programs. First, several well-established area-based LiDAR\ncanopy\
      \ height and density metrics related to the vertical and horizontal structure\
      \ of forest canopies\n will be extracted at raster cell sizes of 10 and 20 m\
      \ (100-400m2). Studies demonstrate that\nthese metrics are strongly associated\
      \ with gradients of microclimates (e.g., light, temperature, moisture,\netc.),\
      \ materials (e.g., phytomass, nutrients, gases, water, etc.), processes (e.g.,\
      \ light capture,\nphotosynthesis, throughfall, evapotranspiration, etc.), organisms\
      \ (e.g., epiphytes, mammals, birds,\ninsects, microbes, etc.), and timber (e.g.,\
      \ wood volume and mass). LiDAR canopy height and density\nmetrics also change\
      \ markedly with stand age and may therefore be used to study stand developmental\n\
      processes and pathways, as well as to predict stand age, at least within ecologically\
      \ meaningful age\nclasses. Landscape-level variations in forest canopy structure\
      \ are driven by differences in\nstand age, species composition, site productivity,\
      \ climate, and disturbance. We will use data-driven,\nspatial aggregation techniques\
      \ to partition continuous, cell-level measurements of canopy height and\ndensity\
      \ into unique structural groups or prototypes that are homogeneous with respect\
      \ to the variables\nused to define them."
    fr: "Les données et l'orthoimagerie LiDAR (Airborne Light Detection and Ranging)\
      \ ont été collectées par Airborne de Hakai\nObservatoire côtier (ACO) au début\
      \ de l'automne 2019 pour les zones côtières désignées de Nanwakolas et FLNRORD\n\
      Bassins versants expérimentaux dans la région de Knight Inlet, en Colombie-Britannique.\
      \ Ces données télédétectées seront\nutilisé pour soutenir la conception et la\
      \ mise en œuvre d'expériences contrôlées sur les bassins versants à l'échelle\
      \ spatiale\nallant de fin (parcelle ou peuplement) à grossier (paysage). Télédétection\
      \ aérienne répétée (multi-temporelle)\ndes relevés sont nécessaires pour détecter\
      \ les changements spatio-temporels et les tendances en matière de\nphénomènes\
      \ géomorphologiques. Airborne LiDAR fournit des mesures 3D de la structure forestière\
      \ et\ntopographie à des résolutions spatiales élevées et sur des étendues spatiales\
      \ relativement importantes, et maintenant couramment utilisée \npour identifier\
      \ les cimes individuelles des arbres, les profils verticaux de la canopée, les\
      \ écarts de la canopée, les bords des peuplements, les bassins versants,\nbassins,\
      \ chenaux et autres reliefs écologiquement pertinents. Les mesures à haute résolution\
      \ spatiale peuvent \nêtre davantage agrégés en entités écologiques à plus grande\
      \ échelle (p. ex. parcelles, peuplements, régions, etc.) en utilisant\napproches\
      \ et méthodes analytiques axées sur les données (par exemple, analyse d'images\
      \ basée sur des objets et clustering).\nVérité au sol sous forme de visites\
      \ sur le terrain, d'appels aériens, d'interprétation de photographies aériennes\
      \ ou d'une combinaison de tous les\nci-dessus sont nécessaires pour placer des\
      \ étiquettes significatives sur ces nouvelles entités spatiales plus grossières.\n\
      \n\nNous proposons de créer plusieurs couches de données spatiales et des cartes\
      \ thématiques qui prendraient en charge Nanwakolas et\nProgrammes de bassins\
      \ hydrographiques expérimentaux côtiers FLNRORD. Premièrement, plusieurs LiDAR\
      \ de zone bien établis\nMesures de la hauteur et de la densité du couvert forestier\
      \ liées à la structure verticale et horizontale du couvert forestier\n seront\
      \ extraits à des tailles de cellules raster de 10 et 20 m (100 à 400 m2). Des\
      \ études démontrent que\nces paramètres sont fortement associés aux gradients\
      \ de microclimats (p. ex. lumière, température, humidité,\netc.), les matériaux\
      \ (par exemple, la phytomasse, les nutriments, les gaz, l'eau, etc.), les processus\
      \ (par exemple, capture de la lumière,\nphotosynthèse, traversée, évapotranspiration,\
      \ etc.), des organismes (p. ex. épiphytes, mammifères, oiseaux,\ninsectes, microbes,\
      \ etc.) et le bois (p. ex. volume et masse du bois). Hauteur et densité de la\
      \ canopée LiDAR\nles paramètres varient également de façon marquée avec l'âge\
      \ du peuplement et peuvent donc être utilisés pour étudier le développement\
      \ du peuplement\nprocessus et voies, ainsi que pour prédire l'âge du peuplement,\
      \ au moins dans les limites d'un âge écologiquement significatif\ncours. Les\
      \ variations de la structure de la canopée forestière au niveau du paysage sont\
      \ dues aux différences de\nâge du peuplement, composition des espèces, productivité\
      \ du site, climat et perturbation. Nous utiliserons des données,\ntechniques\
      \ d'agrégation spatiale pour répartir les mesures continues au niveau cellulaire\
      \ de la hauteur du couvert ;\ndensité en groupes structuraux uniques ou prototypes\
      \ homogènes par rapport aux variables\nutilisés pour les définir."
