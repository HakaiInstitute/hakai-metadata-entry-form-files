identification:
  abstract:
    en: This dataset presents a collection of all the Acoustic Doppler Current Profiler
      (ADCP) instruments deployed by the Hakai Institute and the University of Victoria
      in the different study areas of the Hakai Institute near Calvert Island along
      the central coast of British Columbia and Quadra Island in Northern Strait of
      Georgia. Most of the data come from the coastal region around Calvert Island
      starting from February 2019. For all deployments, the instruments were deployed
      on a seabed bottom frame and lowered to the seabed in an upward-looking configuration.
      All instruments are RDI Workhorse instruments of different frequencies.
    fr: Ce jeu de données présente une collection de tous les instruments Acoustic
      Doppler Current Profiler (ADCP) déployés par l'Institut Hakai et l'Université
      de Victoria dans les différentes zones d'étude de l'Institut Hakai, près de
      l'île Calvert, le long de la côte centrale de la Colombie-Britannique et de
      l'île Quadra dans le nord détroit de Géorgie. La plupart des données proviennent
      de la région côtière autour de l'île Calvert à partir de février 2019. Pour
      tous les déploiements, les instruments ont été déployés sur un cadre inférieur
      du fond marin et abaissés vers le fond marin dans une configuration orientée
      vers le haut. Tous les instruments sont des instruments RDI Workhorse de différentes
      fréquences.
    translations:
