identification:
  abstract:
    en: The northern Strait of Georgia (nSoG) in British Columbia, Canada is part
      of the large inland Salish Sea and has sparse carbonate system data coverage
      relative to the inter-seasonal and regional variability. The Environment Canada
      weather buoy at Sentry Shoal in the nSoG provides a platform of opportunity
      for collection of high frequency carbonate system measurements. During summer
      and fall of 2016 and 2017, autonomous sensors were deployed at the surface to
      measure in situ temperature, salinity, and pH. The effort to collect these data
      is part of the Hakai Institute’s directive to advance the understanding of carbon
      cycling in northeast Pacific coastal settings with specific emphasis on sea-air
      CO2 exchange and ocean acidification. This data contribution was made in collaboration
      with the Pacific Salmon Foundation.
    fr: Le nord du détroit de Géorgie (NSoG) en Colombie-Britannique, au Canada, fait
      partie de la grande mer intérieure des Salish et possède une couverture de données
      clairsemée du système de carbonates par rapport à la variabilité intersaisonnière
      et régionale. La bouée météorologique d'Environnement Canada située à Sentry
      Shoal dans le NSoG fournit une plate-forme d'opportunité pour la collecte de
      mesures de systèmes de carbonates à haute fréquence. Au cours de l'été et de
      l'automne 2016 et 2017, des capteurs autonomes ont été déployés en surface pour
      mesurer la température, la salinité et le pH in situ. L'effort de collecte de
      ces données fait partie de la directive de l'Institut Hakai visant à faire progresser
      la compréhension du cycle du carbone dans les zones côtières du nord-est du
      Pacifique, en mettant particulièrement l'accent sur l'échange de CO2 mer-air
      et l'acidification des océans. Cette contribution de données a été faite en
      collaboration avec la Pacific Salmon Foundation.
