identification:
  abstract:
    en: "ACO Project# 20-3016-00\n\nAndrew Martindale and Susan Marsden have requested\
      \ 7 areas of interest (AOI) in Northern BC to derive high-resolution terrain\
      \ models of key archaeological sites. The focus for this project is to provide\
      \ detailed bare earth models to help identify archaeology sites and allow the\
      \ researchers to map traditional land use areas. The project was successfully\
      \ flown on July 30th, 2020. Weather throughout BC in 2020 pushed many acquisitions\
      \ back, and thus we were forced to acquire this data in summer rather than the\
      \ spring.\n\nThe project took place over 7 areas of interest  with a total size\
      \ of 50.13 km2. These sites are located along highway 37, distributed around\
      \ Cranberry Junction on the Nass River, British Columbia.\n\nData products available:\
      \ \nLidar data (LAZ)- classified point cloud – digital surface model – digital\
      \ terrain model. \nImage data (TIFF) – 4 band orthophotos – RGB & NIR. \nHyperspectral\
      \ data (not always captured).\nA detailed project report with the summary of\
      \ acquisition, processing, and overall hardware / software is available (PDF).\n\
      Sensors and instrument breakdown:\nInertial Navigation System: Manufacturer:\
      \ Applanix (Canada), IMU Model: POS AV 510 IMAR, GNSS Model: Trimble AV39.\n\
      Laser sensor: Riegl LMS-Q 780 long-range airborne laser scanner. Point density\
      \ ranges per project and landscape from 1-12 points per square meter.\nAerial\
      \ cameras: two fully integrated Phaseone Industrial iXU-RS1000 medium format\
      \ cameras, resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral Sensor:\
      \ manufacturer: Specim, model: AisaFENIX 384, spectral range: 380 - 2500 nm"
    fr: "Andrew Martindale et Susan Marsden ont demandé à 7 zones d'intérêt (AOI)\
      \ du nord de la Colombie-Britannique de dériver des modèles de terrain à haute\
      \ résolution de sites archéologiques clés. L'objectif de ce projet est de fournir\
      \ des modèles détaillés en terre nue pour aider à identifier les sites archéologiques\
      \ et permettre aux chercheurs de cartographier les zones traditionnelles d'utilisation\
      \ des terres. Le projet a été mené avec succès le 30 juillet 2020. Les conditions\
      \ météorologiques dans toute la Colombie-Britannique en 2020 ont repoussé de\
      \ nombreuses acquisitions et nous avons donc été obligés d'acquérir ces données\
      \ en été plutôt qu'au printemps.\n\nLe projet s'est déroulé sur 7 zones d'intérêt\
      \ d'une superficie totale de 50,13 km2. Ces sites sont situés le long de l'autoroute\
      \ 37, distribuée autour de Cranberry Junction sur la rivière Nass, en Colombie-Britannique.\n\
      \nProduits de données disponibles : \nDonnées Lidar (LAZ) - nuage de points\
      \ classifié — modèle numérique de surface — modèle de terrain numérique. \n\
      Données d'image (TIFF) — Orthophotos 4 bandes — RVB & NIR. \nDonnées hyperspectrales\
      \ (pas toujours capturées).\nUn rapport de projet détaillé contenant le résumé\
      \ de l'acquisition, du traitement et de l'ensemble du matériel/logiciel est\
      \ disponible (PDF).\nPanne des capteurs et des instruments :\nSystème de navigation\
      \ inertielle : Fabricant : Applanix (Canada), modèle IMU : POS AV 510 IMAR,\
      \ modèle GNSS : Trimble AV39.\nCapteur laser : scanner laser aéroporté longue\
      \ portée Riegl LMS-Q 780. Les plages de densité de points par projet et paysage\
      \ vont de 1 à 12 points par mètre carré.\nCaméras aériennes : deux caméras moyennes\
      \ format Phaseone Industrial IXU-RS1000 entièrement intégrées, résolution :\
      \ 100MP, objectif : 50 mm f/4.0 Rodenstock.\nCapteur hyperspectral : fabricant :\
      \ Specim, modèle : AisaFenix 384, portée spectrale : 380 - 2500 nm"
