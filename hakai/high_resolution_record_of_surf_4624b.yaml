identification:
  abstract:
    en: Sitka Tribe of Alaska’s Environmental Research Laboratory adjacent to Sitka
      Harbor, has been a site for shore-based and high-resolution measurement of surface
      seawater CO2 content since June 2017. Measurements of in situ temperature, salinity,
      and CO2 partial pressure are made near-continuously from a seawater sample line
      with an intake 50 m from shore and at a depth of 1 m in Sitka Harbor. The effort
      to collect these data is a collaboration between the Sitka Tribe of Alaska and
      the Hakai Institute with support from the Alaska Ocean Observing System. The
      collection and analysis of these data are part of the Hakai Institute’s directive
      to advance the understanding of carbon cycling in northeast Pacific coastal
      settings with specific emphasis on sea-air CO2 exchange and ocean acidification.
      This data contribution consists of measurements from June 1, 2017 to October
      30, 2017.
    fr: Le laboratoire de recherche environnementale de la tribu Sitka de l'Alaska,
      adjacent au port de Sitka, est un site de mesure à haute résolution et à terre
      de la teneur en CO2 de l'eau de mer de surface depuis juin 2017. Les mesures
      de la température in situ, de la salinité et de la pression partielle de CO2
      sont effectuées presque en continu à partir d'une conduite d'échantillonnage
      d'eau de mer avec une prise d'eau de mer à 50 m du rivage et à une profondeur
      de 1 m dans le port de Sitka. L'effort de collecte de ces données est le fruit
      d'une collaboration entre la tribu Sitka de l'Alaska et l'Institut Hakai avec
      le soutien de l'Alaska Ocean Observing System. La collecte et l'analyse de ces
      données font partie de la directive de l'Institut Hakai visant à faire progresser
      la compréhension du cycle du carbone dans les zones côtières du nord-est du
      Pacifique, en mettant particulièrement l'accent sur l'échange de CO2 mer-air
      et l'acidification des océans. Cette contribution de données se compose de mesures
      effectuées entre le 1er juin 2017 et le 30 octobre 2017.
