identification:
  abstract:
    en: "This georeferenced pdf map shows the locations of sewer, electric, and gas\
      \ lines at the Calvert Island facility. The map was produced by Watson and Barnard\
      \ BC Land Surveyors and Blue Mountain Engineering in 2006 and Georeferenced\
      \ by Will McInnes, of the Hakai Institute, in 2017.\n\nDocument original title:\
      \ \nUtility map for District Lot 1414 Range 2, Victoria Coast District. BCGS102P\
      \ 070\nOriginal data sourced from Watson and Barnard BC Land Surveyors and Blue\
      \ Mountain Engineering in 2006: 561 Bellany Close, Victoria, BC, V9B6C1\nGeoreferenced\
      \ by Will McInnes, September 2017: Hakai Institute 1002 Wharf St, Victoria,\
      \ BC, V8W1T4\n\nMethods:\nSurvey method unknown. Conducted by Blue Mountain\
      \ Engineering in 2006 using survey grade GPS.\nGeoreferencing conducted in September\
      \ 2017 using ArcGIS and a spline re-projection method.\nAll dimensions are metric.\n\
      Bearings are grid bearings and are derived from post processed GPS observations\
      \ from October 21st and 22nd, 2006. NAD 83 CSRS.\nElevations are geodetic, shown\
      \ in meters, derived from post processed GPS observation of Brass = 2.708 meters\
      \ (CGVD28 HTv2.0)\n\nFiles used to create the map:\nFile: 22341_TP_block.dw\n\
      Description: CAD drawings of Hakai Institute field station on Calvert Island\n\
      File: calvertislandtopogrophy2006.pdf - a survey of elevations for buildings\
      \ at the Hakai Institute field station on Calvert Island as of 2006.\nFile:\
      \ hakai layout all.tif - Surveyed plan of water, electric, fuel, heating, and\
      \ hydrant lines as well as roads  at the Hakai Institute field station on Calvert\
      \ Island.\nFile: hakai layout.tif - Surveyed plan of water lines  at the Hakai\
      \ Institute field station on Calvert Island. \nFile: 2010_Dec_14 HAKAI MASTER-HAKAI\
      \ LAYOUT ALL.pdf - Surveyed plan of water, electric, fuel, heating, and hydrant\
      \ lines as well as roads  at the Hakai Institute field station on Calvert Island,\
      \ updated master drawings.\n\nThis is a a one time dataset stored as a PDF and\
      \ georeferenced in ArcGIS. Not updated since 2006."
    fr: "Cette carte pdf géoréférencée montre l'emplacement des conduites d'égout,\
      \ d'électricité et de gaz à l'installation de Calvert Island. La carte a été\
      \ produite par Watson and Barnard BC Land Surveyors et Blue Mountain Engineering\
      \ en 2006 et géoréférencée par Will McInnes, de l'Institut Hakai, en 2017.\n\
      \nTitre original du document : \nCarte d'utilité pour le lot de district 1414,\
      \ rang 2, district de la côte de Victoria. BCGS 102 P 070\nDonnées originales\
      \ provenant des arpenteurs-géomètres Watson et Barnard BC et Blue Mountain Engineering\
      \ en 2006 : 561 Bellany Close, Victoria, BC, V9B6C1\nGéoréférencé par Will McInnes,\
      \ septembre 2017 : Hakai Institute 1002 Wharf St, Victoria, BC, V8W1T4\n\nMéthodes :\n\
      Méthode d'enquête inconnue. Menée par Blue Mountain Engineering en 2006 à l'aide\
      \ d'un GPS de qualité topographique.\nGéoréférencement réalisé en septembre\
      \ 2017 à l'aide d'ArcGIS et d'une méthode de reprojection de splines.\nToutes\
      \ les dimensions sont métriques.\nLes relèvements sont des relèvements de grille\
      \ et sont dérivés d'observations GPS post-traitées des 21 et 22 octobre 2006.\
      \ ET 38 CRS.\nLes élévations sont géodésiques, indiquées en mètres, dérivées\
      \ de l'observation GPS post-traitée de Brass = 2,708 mètres (CGVD28 HTv2.0)\n\
      \nFichiers utilisés pour créer la carte :\nFichier : 22341_TP_Block.dw\nDescription :\
      \ Dessins CAO de la station de terrain de l'Institut Hakai sur l'île Calvert\n\
      Fichier : calvertislandtopogrophy2006.pdf - une étude des élévations des bâtiments\
      \ de la station de terrain de l'Institut Hakai sur l'île Calvert en 2006.\n\
      Fichier : hakai layout all.tif - Plan arpenté des conduites d'eau, d'électricité,\
      \ de carburant, de chauffage et de bouche d'incendie ainsi que des routes de\
      \ la station de terrain de l'Institut Hakai sur l'île Calvert.\nFichier : hakai\
      \ layout.tif - Plan topographique des conduites d'eau de la station de terrain\
      \ de l'Institut Hakai sur l'île Calvert. \nFile : 2010_Dec_14 HAKAI MASTER-HAKAI\
      \ LAYOUT ALL.pdf - Plan arpenté des conduites d'eau, d'électricité, de carburant,\
      \ de chauffage et de bouche d'incendie ainsi que des routes de la station de\
      \ terrain de l'Institut Hakai sur l'île Calvert, dessins maîtres mis à jour.\n\
      \nIl s'agit d'un jeu de données ponctuel stocké au format PDF et géoréférencé\
      \ dans ArcGIS. Non mis à jour depuis 2006."
