identification:
  abstract:
    en: "This is a dataset of UAV imagery collected and processed by the Hakai Institute.\n\
      \nIn 2016 unmanned aerial vehicles at the Hakai Institute covered a range of\
      \ areas along the British Columbia Coast. Here we list the locations of our\
      \ projects - further metadata on each of these locations is available upon request.\
      \ The purpose of this record is to highlight areas of imagery that have been\
      \ covered and aid researchers in locating available imagery. Restrictions on\
      \ imagery distribution exist only in areas of cultural sensitivity. Imagery\
      \ is typically provided in georeferenced TIFF format. RAW / JPEG images are\
      \ also available. In some cases digital surface models have been created along\
      \ with these imagery. Spatial resolutions vary from 1 cm to 12 cm depending\
      \ on flight elevation.\n\nPlease use the links section below to observe an interactive\
      \ map detailing the locations of our imagery.\n\nMetadata attributes recording\
      \ flight log and processing notes include:\nMOBE_ID (unique flight mission identification\
      \ number), date, location, size of area covered (grid size), pilot, weather,\
      \ project (subject), crew, tide (meters), UAV used, elevation flown, UAV application\
      \ used for flight, # of flights conducted for the mission, total flight time\
      \ (minutes), flight notes, file location, processing status, storage location,\
      \ and processing notes.  \n\nPlease contact data@hakai.org for more information.\n\
      \nUAV equipment for 2016: Phantom 2 and Phantom 3.\n\nAll flights in 2016 have\
      \ been conducted by Derek Heathfield, Luba Reshitnyk, Will McInnes, and Keith\
      \ Holmes.\n\nSoftware for data processing: PIX4D, Autostitch, and ArcGIS."
    fr: "Il s'agit d'un ensemble de données d'images d'UAV collectées et traitées\
      \ par l'Institut Hakai.\n\nEn 2016, les véhicules aériens sans pilote de l'Institut\
      \ Hakai ont couvert de nombreuses zones le long de la côte de la Colombie-Britannique.\
      \ Nous listons ici les emplacements de nos projets. Des métadonnées supplémentaires\
      \ sur chacun de ces sites sont disponibles sur demande. Le but de cet enregistrement\
      \ est de mettre en évidence les zones d'imagerie qui ont été couvertes et d'aider\
      \ les chercheurs à localiser les images disponibles. Les restrictions relatives\
      \ à la distribution de l'imagerie n'existent que dans les zones sensibles à\
      \ la culture. L'imagerie est généralement fournie au format TIFF géoréférencé.\
      \ Des images RAW/JPEG sont également disponibles. Dans certains cas, des modèles\
      \ de surface numériques ont été créés en même temps que ces images. Les résolutions\
      \ spatiales varient de 1 cm à 12 cm selon l'altitude du vol.\n\nVeuillez utiliser\
      \ la section des liens ci-dessous pour observer une carte interactive détaillant\
      \ les emplacements de nos images.\n\nLes attributs des métadonnées enregistrant\
      \ le carnet de vol et les notes de traitement comprennent\nMOBE_ID (numéro unique\
      \ d'identification de mission de vol), date, lieu, taille de la zone couverte\
      \ (taille de la grille), pilote, météo, projet (sujet), équipage, marée (mètres),\
      \ UAV utilisé, altitude du vol, application UAV utilisée pour le vol, nombre\
      \ de vols effectués pour la mission, temps de vol total (minutes), notes de\
      \ vol, fichier l'emplacement, l'état du traitement, l'emplacement de stockage\
      \ et les notes de traitement. \n\nVeuillez contacter data@hakai.org pour plus\
      \ d'informations.\n\nÉquipement UAV pour 2016 : Phantom 2 et Phantom 3.\n\n\
      Tous les vols en 2016 ont été effectués par Derek Heathfield, Luba Reshitnyk,\
      \ Will McInnes et Keith Holmes.\n\nLogiciels pour le traitement des données :\
      \ PIX4D, Autostitch et ArcGIS."
