identification:
  abstract:
    en: "The Stream Event Sampling survey is a part of the Kwakshua Watersheds Program.\
      \ It was designed to investigate the change in river water chemistry (with a\
      \ focus on Dissolved Organic Carbon) with changing river flow associated with\
      \ a rain event. On the one hand, the goal was to collect high flow water samples\
      \ for a wide range of rain events and across seasons for the seven focal stream\
      \ outlets of the Kwakshua Watersheds Program. For each rain event, a single\
      \ high flow sample has been selected and used in the estimate of dissolved organic\
      \ carbon flux from these watersheds (Oliver et al., 2017). On the other hand,\
      \ the goal was to collect a detailed sequence of stream water samples along\
      \ the rising and falling limbs of the storm hydrographs of the seven focal streams.\n\
      \nTwo stream event surveys were conducted in great detail for a late summer\
      \ and early fall event at all seven watersheds in 2014 . In addition several\
      \ discrete high flow samples were taken during that summer (2014 data available\
      \ here: https://doi.org/10.21966/ywbk-5h57). In summer 2015, one rain event\
      \ was captured entirely by stream event samples for all seven watersheds. After\
      \ installation of the pump sampler at watershed 708, several rain events were\
      \ sampled at that location in the fall of 2015. In 2016, only discrete high\
      \ flow samples were collected for two rain events in April. In 2017, two full\
      \ rain events were sampled at all watersheds in May and in July. Additionally,\
      \ discrete high flow grab samples were taken in June and August. Several full\
      \ rain events were sampled in the fall of 2017 with the autosampler at watershed\
      \ 708. In 2018, only discrete high flow samples from the watershed outlets were\
      \ taken at several rain events throughout the year.\n\nHigh flow water samples\
      \ along the rising limb were taken with the aid of an automatic rack sampler.\
      \ This is a mechanical device that samples water at predefined water stages.\
      \ Several bottles are mounted at vertical increments above low water level.\
      \ As the water level rises, bottles fill in sequence. Each bottle has an intake\
      \ device that allows it to fill curing the rise while preventing further exchange\
      \ of sample water with the stream. The exact water stages are determined with\
      \ the aid of an Odyssey water stage logger installed nearby. In fall 2015, an\
      \ automatic electronic pump sampler was installed at watershed 708, which allowed\
      \ us to remotely (or programmatically) trigger the collection of stream samples.\
      \ Samples taken prior to a rain event and along the falling limb of an hydrograph\
      \ were taken manually. These three distinct sample methods are named Rack Sample\
      \ (RS), Auto Sample (AS) and Grab Sample (GS).\n\nSample water was analyzed\
      \ for SUVA from Hakai Institute; Dissolved Organic Carbon and Alkalinity, cations\
      \ and anions from North Road Analytical Laboratory; DO13C from GGHATCH; Total\
      \ Dissolved Nitrogen, Total Nitrogen, Total Dissolved Phosphorous, Total Phosphorous,\
      \ NH4 and O18/H2 isotopes from University of Alberta; NO3, SiO2 and PO4 from\
      \ UBC; Particular Organic Matter from UC Davies; Specific Conductance, temperature,\
      \ pH, ORP and DO from in situ collection with a YSI.\n\t\nSample metadata includes\
      \ the time of collection (Pacific Standard Time), the time a sample was retrieved\
      \ from either the rack sampler or the autosampler, the time of sample preservation\
      \ and filtration and the date of sample analysis. It also includes a ‘sampling\
      \ bout’, which indicates the chronological order of a set of samples that were\
      \ taken during the same storm event at the same watershed. Further on the sampling\
      \ method is indicated (RS, AS or GS).\n\nPlease consult the ‘STR_data_dictionary_2015-2018’\
      \ file for a detailed description of all variables and acronyms used as column\
      \ headers and flags, including units for each variable.\n \nSamples collected\
      \ in 2014 only includes Dissolved Organic Carbon and SUV absorbance samples.\
      \ Sample ID labels do not correspond with current Hakai ID’s and are therefore\
      \ not stored in the Hakai data portal. Therefore, these data are stored in a\
      \ separate spreadsheet (STR data package 2014 v1.21.xlsx) in the following data\
      \ package: https://doi.org/10.21966/ywbk-5h57\n\nThe data collected in 2014\
      \ have been analyzed and reported in the MSc thesis of M.C. Korver (2015). The\
      \ data of 2015 and beyond are here available but have yet to be analyzed.\n\n\
      This dataset is near completion: POMS data collected in April, August and November\
      \ 2018 is awaiting processing at UC DAVIES and O18 data collected in November\
      \ 2018 is awaiting analysis at the University of Alberta."
    fr: "L'enquête Stream Event Sampling fait partie du programme des bassins versants\
      \ de Kwakshua. Il a été conçu pour étudier l'évolution de la chimie de l'eau\
      \ des rivières (en mettant l'accent sur le carbone organique dissous) avec l'évolution\
      \ du débit des rivières associé à un événement de pluie. D'une part, l'objectif\
      \ était de prélever des échantillons d'eau à haut débit pour un large éventail\
      \ d'événements de pluie et pendant toutes les saisons pour les sept débits focaux\
      \ du programme des bassins versants de Kwakshua. Pour chaque événement de pluie,\
      \ un seul échantillon à haut débit a été sélectionné et utilisé dans l'estimation\
      \ du flux de carbone organique dissous provenant de ces bassins versants (Oliver\
      \ et al., 2017). D'autre part, l'objectif était de collecter une séquence détaillée\
      \ d'échantillons d'eau de cours d'eau le long des membres montantes et tombantes\
      \ des hydrographes de tempête des sept cours d'eau focaux.\n\nDeux relevés d'événements\
      \ de cours d'eau ont été menés en détail pour un événement de fin d'été et de\
      \ début d'automne dans les sept bassins versants en 2014. De plus, plusieurs\
      \ échantillons discrets à haut débit ont été prélevés durant cet été (données\
      \ de 2014 disponibles ici : https://doi.org/10.21966/ywbk-5h57). Au cours de\
      \ l'été 2015, un événement de pluie a été entièrement capturé par des échantillons\
      \ d'événements de cours d'eau pour les sept bassins versants. Après l'installation\
      \ de l'échantillonneur de pompe au bassin versant 708, plusieurs événements\
      \ de pluie ont été échantillonnés à cet endroit à l'automne 2015. En 2016, seuls\
      \ des échantillons discrets à haut débit ont été prélevés pour deux épisodes\
      \ de pluie en avril. En 2017, deux événements pleins de pluie ont été échantillonnés\
      \ dans tous les bassins versants en mai et en juillet. De plus, des échantillons\
      \ discrets à haut débit ont été prélevés en juin et août. Plusieurs événements\
      \ pleins de pluie ont été échantillonnés à l'automne 2017 avec l'échantillonneur\
      \ automatique au bassin versant 708. En 2018, seuls des échantillons discrets\
      \ à haut débit provenant des points de sortie du bassin versant ont été prélevés\
      \ lors de plusieurs événements de pluie tout au long de l'année.\n\nDes échantillons\
      \ d'eau à débit élevé le long du membre montant ont été prélevés à l'aide d'un\
      \ échantillonneur automatique en rack. Il s'agit d'un dispositif mécanique qui\
      \ prélève de l'eau à des stades d'eau prédéfinis. Plusieurs bouteilles sont\
      \ montées par incréments verticaux au-dessus du niveau d'eau bas. Lorsque le\
      \ niveau d'eau augmente, les bouteilles se remplissent en séquence. Chaque bouteille\
      \ est équipée d'un dispositif d'admission qui lui permet de remplir le durcissement\
      \ de l'élévation tout en empêchant d'autres échanges d'eau d'échantillon avec\
      \ le courant. Les stades d'eau exacts sont déterminés à l'aide d'un enregistreur\
      \ de scène d'eau Odyssey installé à proximité. À l'automne 2015, un échantillonneur\
      \ de pompe électronique automatique a été installé au bassin versant 708, ce\
      \ qui nous a permis de déclencher à distance (ou par programmation) la collecte\
      \ des échantillons de cours d'eau. Des échantillons prélevés avant un événement\
      \ de pluie et le long du membre tombant d'un hydrographe ont été prélevés manuellement.\
      \ Ces trois méthodes d'échantillonnage distinctes sont nommées Rack Sample (RS),\
      \ Auto Sample (AS) et Grab Sample (GS).\n\nL'échantillon d'eau a été analysé\
      \ pour le SUVA de l'Institut Hakai ; le carbone organique dissous et l'alcalinité,\
      \ les cations et les anions du North Road Analytical Laboratory ; DO13C de GGHATCH ;\
      \ azote total dissous, azote total, phosphore total, isotopes NH4 et O18/H2\
      \ de l'Université de Alberta ; NO3, SiO2 et PO4 de l'UBC ; matière organique\
      \ particulière de UC Davies ; Conductance spécifique, température, pH, ORP et\
      \ DO provenant d'une collecte in situ avec un YSI.\n \nLes métadonnées de l'échantillon\
      \ comprennent le moment de la collecte (heure normale du Pacifique), le moment\
      \ où un échantillon a été extrait de l'échantillonneur en rack ou de l'échantillonneur\
      \ automatique, l'heure de conservation et de filtration de l'échantillon et\
      \ la date de l'analyse de l'échantillon. Il comprend également un « point d'échantillonnage »,\
      \ qui indique l'ordre chronologique d'un ensemble d'échantillons prélevés au\
      \ cours du même événement de tempête dans le même bassin versant. Plus loin\
      \ sur la méthode d'échantillonnage est indiquée (RS, AS ou GS).\n\nVeuillez\
      \ consulter le fichier 'STR_DATA_DICTIONARY_2015-2018' pour obtenir une description\
      \ détaillée de toutes les variables et acronymes utilisés comme en-têtes de\
      \ colonne et indicateurs, y compris les unités pour chaque variable.\n \nLes\
      \ échantillons prélevés en 2014 ne comprennent que le carbone organique dissous\
      \ et les échantillons d'absorption des VUS. Les exemples d'étiquettes d'ID ne\
      \ correspondent pas aux identifiants Hakai actuels et ne sont donc pas stockés\
      \ dans le portail de données Hakai. Par conséquent, ces données sont stockées\
      \ dans une feuille de calcul distincte (package de données STR 2014 v1.21.xlsx)\
      \ dans le package de données suivant : https://doi.org/10.21966/ywbk-5h57\n\n\
      Les données collectées en 2014 ont été analysées et rapportées dans la thèse\
      \ de maîtrise de M.C. Korver (2015). Les données de 2015 et au-delà sont disponibles\
      \ ici mais n'ont pas encore été analysées.\n\nCet ensemble de données est presque\
      \ terminé : les données POMS collectées en avril, août et novembre 2018 sont\
      \ en attente de traitement à l'UC DAVIES et les données O18 collectées en novembre\
      \ 2018 sont en attente d'analyse à l'Université de l'Alberta."
