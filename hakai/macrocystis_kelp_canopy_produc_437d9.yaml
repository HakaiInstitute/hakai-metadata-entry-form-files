identification:
  abstract:
    en: "The macrocystis canopy productivity dataset is a component of the Hakai Institute\
      \ Nearshore research and monitoring program. This dataset documents seasonal\
      \ and annual changes in Macrocystis pyrifera biomass, density, productivity\
      \ and reproduction on the Central Coast of British Columbia during the primary\
      \ growing season (April to October). Density and morphometric measurements of\
      \ kelps in situ were quantified within three to five permanent monitoring sites\
      \ to determine kelp size structure, growth rates and loss rates throughout the\
      \ growing season (2014-2018). Additional sites are visited annually (ongoing\
      \ since 2014) to estimate annual change in biomass at these locations. Outcomes\
      \ of this research show that biomass and productivity of M. pyrifera varies\
      \ spatially and temporally. Based on these data we can determine which field\
      \ parameters best correlate with overall M. pyrifera productivity and biomass,\
      \ and ultimately, refine metrics for long-term assessments of this canopy kelp\
      \ status on BC’s coast and find what environment drivers are most important\
      \ to its density, spread and health. \nThis data package is freely available\
      \ to everyone, following the principles of equitable access and benefit sharing.\
      \ However, we expect all data users to give attribution to the data providers\
      \ (read our data license) and the use of these data should happen in the light\
      \ of fair use, i.e.: 1) respect the data providers, and provide helpful feedback\
      \ on data quality, and 2) communicate and/or collaborate with the providers\
      \ if you are considering using this dataset for manuscripts or other forms of\
      \ reporting."
    fr: "L'ensemble des données sur la productivité de la canopée de l'algue Macrocystis\
      \ pyrifera fait partie du programme de recherche Nearshore de l'Institut Hakai.\
      \ Cet ensemble de données documente les changements saisonniers et annuels de\
      \ la biomasse, de la densité, de la productivité et de la reproduction de Macrocystis\
      \ pyrifera sur la côte centrale de la Colombie-Britannique au cours de la saison\
      \ de croissance (avril à octobre). La densité et les mesures morphométriques\
      \ des varech in situ ont été quantifiées dans trois à cinq sites de surveillance\
      \ permanentes afin de déterminer la structure de taille du varech, les taux\
      \ de croissance et les taux de perte tout au long de la saison de croissance\
      \ (2014-2018). D'autres sites sont visités chaque année (en cours depuis 2014)\
      \ pour estimer le changement annuel de la biomasse à ces sites. Les résultats\
      \ de cette recherche montrent que la biomasse et la productivité de M. pyrifera\
      \ varient dans l'espace et dans le temps. Sur la base de ces données, nous pouvons\
      \ déterminer quels paramètres de terrain sont les mieux corrélés avec la productivité\
      \ et la biomasse globales de M. pyrifera, et en fin de compte, affiner les paramètres\
      \ pour les évaluations à long terme de l'état du varech du couvert sur la côte\
      \ de la Colombie-Britannique et déterminer quels facteurs environnementaux sont\
      \ les plus importants pour sa densité, sa propagation et sa santé. \nCe dossier\
      \ de données est accessible gratuitement à tous, conformément aux principes\
      \ d'accès équitable et de partage des avantages. Cependant, nous attendons de\
      \ tous les utilisateurs de données qu'ils attribuent aux fournisseurs de données\
      \ (lire notre licence de données) et l'utilisation de ces données doit se faire\
      \ dans le cadre d'un usage loyal, c'est-à-dire : 1) respecter les fournisseurs\
      \ de données et fournir des commentaires utiles sur la qualité des données,\
      \ et 2) communiquer et/ou collaborer avec les fournisseurs si vous envisagent\
      \ d'utiliser cet ensemble de données pour des manuscrits ou d'autres formes\
      \ de rapports."
