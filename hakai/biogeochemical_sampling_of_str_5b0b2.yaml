identification:
  abstract:
    en: 'This dataset contains the analytical results of freshwater biogeochemical
      samples collected on Calvert and Hecate Islands on the central coast of British
      Columbia, Canada, from April 2013 to December 2019. Samples were collected,
      approximately monthly, year round at the stream outlets of the seven largest
      watersheds, which are gauged as part of the Kwakshua Watersheds Observatory.
      The samples were analyzed for dissolved organic carbon (DOC) concentration and
      stable isotopes, particulate organic carbon and nitrogen (POC and PON) concentration
      and isotopes, dissolved organic matter (DOM) composition (via metrics of absorbance
      and fluorescence), total, dissolved, and inorganic nutrients, metals and major
      ions, water isotopes, and total suspended solids (TSS). Complimenting each water
      chemistry sample, we measured electrical conductivity, temperature, pH, oxidation
      reduction potential (ORP), and dissolved oxygen in-situ with a hand-held sensor.


      General field methods

      From the Calvert Island field station, each stream was accessed by a short boat
      ride (~10 min). The field team was dropped on land and walked up-stream to the
      pre-established sampling location, above tidal influence. For most sample types,
      water was filtered streamside, using a 0.45 µm filter attached to a syringe.
      POC, PON, and TSS samples, however, were brought back to the laboratory, to
      be filtered via vacuum filtration, using a grade GF/F 0.7 µm filter. The samples
      were then preserved, according to the Hakai preservation protocol before being
      sent to external analytical laboratories for analysis. The absorbance and fluorescence
      samples as well as TSS samples were analyzed on site by Hakai technicians. The
      resulting data were reviewed and flagged following our standard quality control
      (QC) procedures.


      This data package contains the quality controlled data as well as detailed documentation
      of the methods used to collect, analyze, and QC the data.'
    fr: 'Ce jeu de données contient les résultats analytiques d''échantillons biogéochimiques
      d''eau douce prélevés sur les îles Calvert et Hécate sur la côte centrale de
      la Colombie-Britannique, au Canada, d''avril 2013 à décembre 2019. Des échantillons
      ont été prélevés, environ une fois par mois, tout au long de l''année aux sorties
      des cours d''eau des sept plus grands bassins versants, qui sont mesurés dans
      le cadre de l''observatoire des bassins versants de Kwakshua. Les échantillons
      ont été analysés pour déterminer la concentration de carbone organique dissous
      (COD) et les isotopes stables, la concentration et les isotopes de carbone et
      d''azote organiques particulaires (POC et PON), la composition de la matière
      organique dissoute (DOM) (via des mesures d''absorbance et de fluorescence),
      les nutriments totaux, dissous et inorganiques, les métaux et les principaux
      ions, les isotopes de l''eau et les solides totaux en suspension (TSS). En complément
      de chaque échantillon de chimie de l''eau, nous avons mesuré la conductivité
      électrique, la température, le pH, le potentiel d''oxydoréduction (ORP) et l''oxygène
      dissous in situ à l''aide d''un capteur portatif.


      Méthodes générales sur le terrain

      À partir de la station de terrain de Calvert Island, chaque ruisseau était accessible
      par un court trajet en bateau (environ 10 min). L''équipe de terrain a été larguée
      sur la terre ferme et a marché en amont jusqu''au lieu d''échantillonnage préétabli,
      au-dessus de l''influence des marées. Pour la plupart des types d''échantillons,
      l''eau a été filtrée en bord de rivière, à l''aide d''un filtre de 0,45 µm fixé
      à une seringue Les échantillons de POC, de PON et de TSS ont toutefois été ramenés
      au laboratoire pour être filtrés par filtration sous vide, à l''aide d''un filtre
      de grade GF/F 0,7 µm. Les échantillons ont ensuite été conservés, selon le protocole
      de conservation Hakai avant d''être envoyés à des laboratoires d''analyse externes
      pour analyse. Les échantillons d''absorbance et de fluorescence ainsi que les
      échantillons de TSS ont été analysés sur place par des techniciens de Hakai.
      Les données résultantes ont été examinées et signalées conformément à nos procédures
      standard de contrôle de la qualité (CQ).


      Ce paquet de données contient les données de qualité contrôlée ainsi qu''une
      documentation détaillée des méthodes utilisées pour collecter, analyser et contrôler
      les données.'
