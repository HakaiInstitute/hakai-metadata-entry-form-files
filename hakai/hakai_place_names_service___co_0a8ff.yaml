identification:
  abstract:
    en: 'The place names service is derived from the British Columbia Terrain Resource
      Information Management Program (TRIM) annotation layer, as well as from place
      name information from the Hakai Institute.


      The place names service consists of 4 layers:

      -TRIM 1:20000 Annotation

      -TRIM 1:1250000 Annotation

      -TRIM 1:250000 Annotation

      -Hakai Place Names


      The TRIM Annotation metadata is available here http://catalogue.data.gov.bc.ca/dataset/trim-text-annotation

      More information about the TRIM program is here: http://geobc.gov.bc.ca/base-mapping/atlas/trim/


      The Hakai Places Layer has the following attributes:

      OBJNAM: Name of the feature

      Landmarks: Code used to classify objects for labelling scale dependencies

      OBJTYPE: Type of object

      OBJCLASS: Class of object

      LABGROUP: Label group category (unused)


      Processing by:

      Will McInnes, Keith Holmes (Hakai Institute), and BC Base Annotations data'
    fr: 'Le service de noms de lieux est dérivé de la couche d''annotations TRIM (British
      Columbia Terrain Resource Information Management Program), ainsi que des informations
      sur les noms de lieux de l''Institut Hakai.


      Le service des noms de lieux se compose de 4 couches :

      -TRIM 1:20000 Annotation

      -TRIM 1:1250000 Annotation

      -TRIM 1:250000 Annotation

      -Noms de lieux Hakai


      Les métadonnées d''annotation TRIM sont disponibles ici http://catalogue.data.gov.bc.ca/dataset/trim-text-annotation

      Vous trouverez plus d''informations sur le programme TRIM ici : http://geobc.gov.bc.ca/base-mapping/atlas/trim/


      La couche Hakai Places possède les attributs suivants :

      OBJNAM : Nom de la fonctionnalité

      Points de repère : Code utilisé pour classer les objets pour l''étiquetage des
      dépendances d''échelle

      OBJTYPE : Type d''objet

      OBJCLASS : Classe d''objet

      LABGROUP : catégorie de groupe d''étiquettes (inutilisée)


      Traitement par :

      Données de Will McInnes, Keith Holmes (Hakai Institute) et BC Base Annotations'
