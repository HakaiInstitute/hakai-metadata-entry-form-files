identification:
  abstract:
    en: "The Airborne Coastal Observatory (ACO) is a collaborative program led by\
      \ the Hakai Institute along with partners the University of Northern British\
      \ Columbia. The ACO program offers rapid and accurate aerial observations of\
      \ both terrestrial and marine ecosystems, from Icefields to Oceans, and applied\
      \ across multiple scientific disciplines. Data is collected by a Piper Navajo\
      \ aircraft equipped with an array of integrated Earth imaging systems and technology,\
      \ including: 1) A Riegl VQ-780 airborne laser scanner; 2. Two PhaseOne iXU-RS\
      \ 1000 digital medium format cameras; 3. Specim AisaFENIX Imaging Spectrometer;\
      \ 4. Applanix Inertial Navigation System.  All data is processed and maintained\
      \ by the Hakai Geospatial Technology team. The aircraft is provided and maintained\
      \ by Kisik Aerial Surveys Inc. (Delta, BC). \n\nAirborne Lidar and Imagery data\
      \ continued to be collected by the ACO in 2022, in partnership with Dr. Jeremy\
      \ Venditti (SFU) and Dr. Brian Menounos (UNBC, Hakai Institute). The goal of\
      \ this data is to inventory and characterize the terrain throughout the Fraser\
      \ River system to look at contemporary and historical landslide impact on flow\
      \ dynamics, fish migration, and genetics of Fraser River Salmon. This work was\
      \ underscored on November 1st, 2018 by the Big Bar Landslide, which partly blocked\
      \ the Fraser River, creating a hydraulic barrier to salmon passage at moderate\
      \ to high flows and significantly impeded salmon migration to the upper Fraser\
      \ Basin.\n\nFor more information on post processing, data quality assurance,\
      \ software used, and summary of results please contact data@hakai.org"
    fr: "L'Observatoire côtier aéroporté (ACO) est un programme collaboratif dirigé\
      \ par l'Institut Hakai et ses partenaires, l'Université du Nord de la Colombie-Britannique.\
      \ Le programme ACO propose des observations aériennes rapides et précises des\
      \ écosystèmes terrestres et marins, des champs de glace aux océans, et s'applique\
      \ à de multiples disciplines scientifiques. Les données sont collectées par\
      \ un avion Piper Navajo équipé d'un ensemble de systèmes et de technologies\
      \ d'imagerie de la Terre intégrés, notamment : 1) un scanner laser aéroporté\
      \ Riegl VQ-780 ; 2. Deux caméras numériques de format moyen PhaseOne iXU-RS\
      \ 1000 ; 3. Spectromètre imageur Specim AISafenix ; 4. Système de navigation\
      \ inertielle Applanix. Toutes les données sont traitées et mises à jour par\
      \ l'équipe de technologie géospatiale de Hakai. L'avion est fourni et entretenu\
      \ par Kisik Aerial Surveys Inc. (Delta, Colombie-Britannique). \n\nLes données\
      \ Lidar et d'imagerie aéroportées ont continué d'être collectées par l'ACO en\
      \ 2022, en partenariat avec le Dr Jeremy Venditti (SFU) et le Dr Brian Menounos\
      \ (UNBC, Hakai Institute). L'objectif de ces données est d'inventorier et de\
      \ caractériser le terrain dans tout le réseau du fleuve Fraser afin d'examiner\
      \ l'impact des glissements de terrain contemporains et historiques sur la dynamique\
      \ du débit, la migration des poissons et la génétique du saumon du fleuve Fraser.\
      \ Ces travaux ont été soulignés le 1er novembre 2018 par le glissement de terrain\
      \ de Big Bar, qui a partiellement bloqué le fleuve Fraser, créé une barrière\
      \ hydraulique empêchant le passage du saumon à des débits modérés à élevés et\
      \ entravé de manière significative la migration du saumon vers le bassin supérieur\
      \ du Fraser.\n\nPour plus d'informations sur le post-traitement, l'assurance\
      \ qualité des données, les logiciels utilisés et le résumé des résultats, veuillez\
      \ contacter data@hakai.org"
