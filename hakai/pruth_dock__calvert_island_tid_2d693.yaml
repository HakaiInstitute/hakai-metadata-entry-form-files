identification:
  abstract:
    en: The Hakai Institute maintains a weather and tide station on the main dock
      of its remote station located on Calvert Island within Pruth Bay. The weather
      station measures the air temperature, wind speed and direction, humidity, atmospheric
      pressure, UV radiation, solar radiation, PAR, and precipitation since July 2014.
      In June 2018, a tide station was installed to measure the water level within
      the bay. The station is a combination of a primary radar sensor mounted below
      the dock above the water and a secondary vented pressure sensor mounted within
      the water 2m below the lowest tides.
    fr: L'Institut Hakai maintient une station météorologique et marée sur le quai
      principal de sa station éloignée située sur l'île Calvert, dans la baie de Pruth.
      La station météorologique mesure la température de l'air, la vitesse et la direction
      du vent, l'humidité, la pression atmosphérique, le rayonnement UV, le rayonnement
      solaire, le PAR et les précipitations depuis juillet 2014. En juin 2018, une
      station de marée a été installée pour mesurer le niveau d'eau dans la baie.
      La station est une combinaison d'un capteur radar primaire monté sous le quai
      au-dessus de l'eau et d'un capteur de pression ventilé secondaire monté dans
      l'eau à 2 m sous les marées les plus basses.
