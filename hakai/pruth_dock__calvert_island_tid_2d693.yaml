  - description:
      en: The VEGAPULS 62 is a universally implementable radar sensor for continuous
        level measurement of liquids. It is suitable for level measurement in storage
        containers, reactors and process vessels, even under difficult process conditions.
        With its various antenna versions and materials, VEGAPULS 62 is the optimal
        solution for almost all applications and processes. Its wide temperature and
        pressure range makes project planning simple.
      fr: Le VEGAPULS 62 est un capteur radar universel pour la mesure continue de
        niveau de liquides. Il convient à la mesure de niveau dans des conteneurs
        de stockage, des réacteurs et des cuves de traitement, même dans des conditions
        de processus difficiles. Avec ses différentes versions et matériaux d'antenne,
        VEGAPULS 62 est la solution optimale pour presque toutes les applications
        et tous les processus. Sa large plage de températures et de pressions simplifie
        la planification des projets.
