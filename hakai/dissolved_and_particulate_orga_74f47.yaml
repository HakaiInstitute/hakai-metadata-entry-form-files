identification:
  abstract:
    en: "This data package includes three datasets used to assess spatial and temporal\
      \ patterns in dissolved organic carbon (DOC) and particulate organic carbon\
      \ (POC) across freshwater streams and nearshore marine stations on Calvert and\
      \ Hecate Islands on British Columbia’s Central Coast, associated with St. Pierre\
      \ and Oliver et al. (2020, submitted).\n\nThe datasets include: \n‘Compiled\
      \ Freshwater - Marine Dataset - Final.xlsx’: DOC and POC concentrations and\
      \ stable isotope signatures across freshwater (n = 7), marine outlet-adjacent\
      \ (n = 7) and marine-mid-channel (n = 6) stations, sampled during routine twice\
      \ monthly or monthly surveys conducted between January 9th 2014 and November\
      \ 23rd 2016. Also includes temperature, salinity, pH data (freshwater only),\
      \ and total chlorophyll a concentrations (marine only) during the surveys. \
      \ \n\n‘Rainfall Events - Final.xlsx’: DOC and POC concentrations and stable\
      \ isotope signatures, temperature, pH, salinity, and microbial cell counts across\
      \ the two freshwater plumes surveyed during rainfall events on August 7th 2015\
      \ and September 19th 2015.\n\n‘PARAFAC Results with all Associated Variables.xlsx’:\
      \ Results of parallel factor (PARAFAC) analyses conducted on dissolved organic\
      \ matter samples collected in 2016 from both freshwater and marine stations\
      \ on Calvert and Hecate Islands. \n\nSample collection and processing information\
      \ can be found at: \nSt. Pierre, K.A., Oliver, A.A., Tank, S.E., Hunt, B.P.V.,\
      \ Giesbrecht, I., Kellogg, C.T.E., Jackson, J.M., Lertzman, K.P., Floyd, W.C.,\
      \ Korver, M.C. (2020) Terrestrial exports of dissolved and particulate organic\
      \ carbon to nearshore ecosystems of the Pacific coastal temperate rainforest."
    fr: "Ce jeu de données comprend trois ensembles de données utilisés pour évaluer\
      \ les tendances spatiales et temporelles du carbone organique dissous (COD)\
      \ et du carbone organique particulaire (POC) dans les cours d'eau douce et les\
      \ stations marines côtières des îles Calvert et Hécate sur la côte centrale\
      \ de la Colombie-Britannique, associées à Saint-Pierre et Oliver et al. (2020,\
      \ soumis).\n\nLes ensembles de données incluent : \n« Compiled Freshwater -\
      \ Marine Dataset - Final.xlsx »: Concentrations de COD et de POC et signatures\
      \ d'isotopes stables dans les stations d'eau douce (n = 7), de sortie marine\
      \ adjacente (n = 7) et de milieu de canal marin (n = 6), échantillonnées lors\
      \ de relevés de routine bimensuels ou mensuels menés entre le 9 janvier 2014\
      \ et le 23 novembre 2016. Comprend également la température, la salinité, les\
      \ données de pH (eau douce uniquement) et les concentrations totales de chlorophylle\
      \ a (marine uniquement) pendant les relevés. \n\n« Rainfall Events - Final.xlsx » :\
      \ Concentrations de COD et de POC et signatures d'isotopes stables, température,\
      \ pH, salinité et numération des cellules microbiennes dans les deux panaches\
      \ d'eau douce étudiés lors des pluies du 7 août 2015 et du 19 septembre 2015.\n\
      \n« PARAFAC Results with all Associated Variables.xlsx »: Résultats des analyses\
      \ de facteurs parallèles (PARAFAC) menées sur des échantillons de matière organique\
      \ dissoute prélevés en 2016 dans les stations d'eau douce et marines des îles\
      \ Calvert et Hécate. \n\nLes informations sur la collecte et le traitement des\
      \ échantillons sont disponibles dans le document suivant : \nSt. Pierre, K.A.,\
      \ Oliver, AA, Tank, S.E., Hunt, B.P.V., Giesbrecht, I., Kellogg, C.T.E., Jackson,\
      \ J.M., Lertzman, K.P., Floyd, W.C., Korver, M.C. (2020) Terrestrial exports\
      \ of dissolved and particulate organic carbon to nearshore ecosystems of the\
      \ Pacific coastal temperate rainforest."
