identification:
  abstract:
    en: 'The purpose of this work was to define and map a set of repeating ecohydrological
      classes on Calvert and Hecate Islands using remote sensing data and an unsupervised
      classification technique. The resulting map provides a new tool for characterizing
      the extent and internal properties of different ecosystem classes, for stratifying
      future study designs, and for evaluating the influence of terrestrial landscape
      characteristics on watershed processes.


      "Traditionally, forest inventory and ecosystem mapping at local to regional
      scales rely on manual interpretation of aerial photographs, based on standardized,
      expert-driven classification schemes. These current approaches provide the information
      needed for forest ecosystem management but constrain the thematic and spatial
      resolution of mapping and are infrequently repeated. The goal of this research
      was to demonstrate the utility of an unsupervised, quantitative technique based
      on Light Detection And Ranging (LiDAR) data and multi-spectral satellite imagery
      for mapping local-scale ecosystems over a heterogeneous landscape of forested
      and non-forested ecosystems. We derived a range of metrics characterizing local
      terrain and vegetation from LiDAR and RapidEye imagery for Calvert and Hecate
      Islands, British Columbia. These metrics were used in a cluster analysis to
      classify and quantitatively characterize ecological units across the island.
      A total of 18 clusters were derived. The clusters were attributed with quantitative
      summary statistics from the remotely sensed data inputs and contextualized through
      comparison to ecological units delineated in a traditional expert-driven mapping
      method using aerial photographs. The 18 clusters describe ecosystems ranging
      from open shrublands to dense, productive forest and include a riparian zone
      and many wetter and wetland ecosystems. The clusters provide detailed, spatially-explicit
      information for characterizing the landscape as a mosaic of units defined by
      topography and vegetation structure. This study demonstrates that using various
      types of remotely sensed data in a quantitative classification can provide scientists
      and managers with multi- variate information unique from that which results
      from traditional, expert-based ecosystem mapping methods." - Abstract from Thompson
      et al. 2016.


      A complete explanation of methods is available in Thompson et al. 2016. Data-driven
      regionalization of forested and non-forested ecosystem in coastal British Columbia
      with LiDAR and RapidEye imagery. The manuscript is available here: <a href="https://www.researchgate.net/publication/296623199_Data-driven_regionalization_of_forested_and_non-forested_ecosystems_in_coastal_British_Columbia_with_LiDAR_and_RapidEye_imagery">Thompson
      et al. 2016</a>


      A small number of data voids in the 2012 LiDAR coverage were present and were
      excluded from the analysis. Although the voids have since been filled with new
      LiDAR data acquired in 2014, the new data were not included in the analysis
      of Thompson et al. Other “gaps” in the spatial coverage of the final map are
      a result of the exclusion of non-vegetated areas (as guided by the Normalized
      Difference Vegetation Index (NDVI) and the provincial Freshwater Atlas (FWA):
      http://geobc.gov.bc.ca/base-mapping/atlas/fwa/index.html). In addition to small
      waterbodies, these non-vegetated areas include a few small areas at high elevation
      that were snow-covered at the time of the RapidEye image acquisition.


      DOI: http://dx.doi.org/10.21966/1.135248'
    fr: 'Le but de ce travail était de définir et de cartographier un ensemble de
      classes écohydrologiques répétitives sur les îles Calvert et Hécate à l''aide
      de données de télédétection et d''une technique de classification non supervisée.
      La carte qui en résulte fournit un nouvel outil pour caractériser l''étendue
      et les propriétés internes des différentes classes d''écosystèmes, pour stratifier
      les plans d''étude futurs et pour évaluer l''influence des caractéristiques
      du paysage terrestre sur les processus des bassins versants.


      « Traditionnellement, l''inventaire forestier et la cartographie des écosystèmes
      à l''échelle locale et régionale reposent sur l''interprétation manuelle de
      photographies aériennes, sur la base de schémas de classification normalisés
      et pilotés par des experts. Ces approches actuelles fournissent les informations
      nécessaires à la gestion des écosystèmes forestiers mais limitent la résolution
      thématique et spatiale de la cartographie et sont rarement répétées. L''objectif
      de cette recherche était de démontrer l''utilité d''une technique quantitative
      non supervisée basée sur des données LiDAR (Light Detection And Ranging) et
      des images satellitaires multispectrales pour cartographier les écosystèmes
      à l''échelle locale sur un paysage hétérogène d''écosystèmes forestiers et non
      forestiers. Nous avons dérivé une gamme de mesures caractérisant le terrain
      et la végétation locaux à partir d''images LiDAR et RapidEye pour les îles Calvert
      et Hécate, en Colombie-Britannique. Ces paramètres ont été utilisés dans une
      analyse de grappes pour classer et caractériser quantitativement les unités
      écologiques de l''île. Au total, 18 grappes ont été dérivées. Les grappes ont
      été attribuées avec des statistiques sommaires quantitatives à partir des entrées
      de données de télédétection et contextualisées par comparaison avec des unités
      écologiques délimitées dans une méthode de cartographie traditionnelle dirigée
      par des experts à l''aide de photographies aériennes. Les 18 groupes décrivent
      des écosystèmes allant des zones arbustives ouvertes aux forêts denses et productives
      et comprennent une zone riveraine et de nombreux écosystèmes plus humides et
      humides. Les grappes fournissent des informations détaillées et spatialement
      explicites pour caractériser le paysage en tant que mosaïque d''unités définies
      par la topographie et la structure de la végétation. Cette étude démontre que
      l''utilisation de divers types de données de télédétection dans une classification
      quantitative peut fournir aux scientifiques et aux gestionnaires des informations
      multivariées uniques à celles qui résultent des méthodes traditionnelles de
      cartographie des écosystèmes basées sur des experts. » - Résumé de Thompson
      et al. 2016.


      Une explication complète des méthodes est disponible dans Thompson et al. 2016.
      Régionalisation basée sur les données de l''écosystème forestier et non forestier
      de la côte de la Colombie-Britannique à l''aide d''images LiDAR et RapidEye.
      Le manuscrit est disponible ici : <a href="https://www.researchgate.net/publication/296623199_Data-driven_regionalization_of_forested_and_non-forested_ecosystems_in_coastal_British_Columbia_with_LiDAR_and_RapidEye_imagery">Thompson
      et al. 2016</a>


      Un petit nombre de vides de données dans la couverture LiDAR de 2012 étaient
      présents et ont été exclus de l''analyse. Bien que les vides aient depuis été
      comblés par de nouvelles données LiDAR acquises en 2014, les nouvelles données
      n''ont pas été incluses dans l''analyse de Thompson et al. D''autres « lacunes »
      dans la couverture spatiale de la carte finale sont le résultat de l''exclusion
      des zones non végétalisées (conformément à l''indice de végétation par différence
      normalisée (NDVI) et à l''Atlas provincial des eaux douces (FWA) : http://geobc.gov.bc.ca/base-mapping/atlas/fwa/index.html).
      Outre les petits plans d''eau, ces zones non végétalisées comprennent quelques
      petites zones à haute altitude qui étaient recouvertes de neige au moment de
      l''acquisition de l''image RapidEye.


      DOI : http://dx.doi.org/10.21966/1.135248'
