identification:
  abstract:
    en: 'This dataset accompanies a manuscript entitled “A synthesis of blue carbon
      stocks, sources and accumulation rates in eelgrass (Zostera marina) meadows
      in the Northeast Pacific”, in Global Biogeochemical Cycles. See the article
      at https://doi.org/10.1029/2019GB006345 These data provide estimates of sediment
      carbon stocks, organic carbon accumulation rates and sources of carbon in sixteen
      intertidal and subtidal Zostera marina meadows, spanning from Southeast Alaska
      to Southern Oregon. Data were compiled from seven independent studies conducted
      between 2013 and 2017, including published manuscripts, graduate/academic theses,
      and unpublished values. While the studies varied slightly in their objectives
      and scope, all studies had a common goal of quantifying carbon stocks, sequestration
      rates, and sources of stored carbon in Z. marina meadows to fill regional data
      gaps for this species in the Pacific Northwest.


      At all sites, cores were collected by manually inserting PVC tubes into the
      sediment. Cores were either taken at a predetermined depth (e.g., 30cm) or inserted
      to the point of refusal. Intertidal cores were collected during low tides, while
      subtidal cores were collected by SCUBA divers. The number of cores from vegetated
      and unvegetated sediments, tidal height average core depth, and the sampling
      period varied among sites and regions. Lab analyses were conducted to quantify
      sediment characteristics such as % organic carbon (OC), % organic matter, %
      inorganic carbon, OC stocks, OC accumulation rates, and carbon (δ13) and nitrogen
      (δ15N) isotope values. Details of field and laboratory methods are included
      in the manuscript.


      The dataset includes six csv files which contain: (1) eelgrass sediment carbon
      values, (2) organic carbon accumulation rates and accretion rates, (3) sediment
      δ13C and δ15N isotope values, (4) quantitative sediment grain size data, (5)
      qualitative sediment grain size data, (6) data used to create the % organic
      matter vs. % organic carbon regression equation used in the manuscript.


      This data package is freely available to everyone, following the principles
      of equitable access and benefit sharing. However, we expect all data users to
      give attribution to the data providers (read our data license) and the use of
      these data should happen in the light of fair use, i.e.: 1) respect the data
      providers, and provide helpful feedback on data quality, and 2) communicate
      and/or collaborate with the providers if you are considering using this dataset
      for manuscripts or other forms of reporting.'
    fr: 'Ce jeu de données accompagne un manuscrit intitulé « A synthesis of blue
      carbon stocks, sources and accumulation rates in zeelgrass (Zostera marina)
      meadows in the Northeast Pacific », paru dans Global Biogeochemical Cycles.
      Voir l''article à l''adresse https://doi.org/10.1029/2019GB006345 Ces données
      fournissent des estimations des stocks de carbone des sédiments, des taux d''accumulation
      de carbone organique et des sources de carbone dans seize prés intertidaux et
      subtidaux de Zostera marina, s''étendant du sud-est de l''Alaska au sud de l''Oregon.
      Les données ont été compilées à partir de sept études indépendantes menées entre
      2013 et 2017, y compris des manuscrits publiés, des thèses universitaires et
      des valeurs non publiées. Bien que les objectifs et la portée des études variaient
      légèrement, toutes avaient un objectif commun de quantifier les stocks de carbone,
      les taux de séquestration et les sources de carbone stocké dans les prés de
      Z. marina afin de combler les lacunes régionales en matière de données pour
      cette espèce dans le nord-ouest du Pacifique.


      Sur tous les sites, les carottes ont été prélevées en insérant manuellement
      des tubes en PVC dans les sédiments. Les carottes ont été prélevées à une profondeur
      prédéterminée (par exemple, 30 cm) ou insérées jusqu''au point de refus. Des
      carottes intertidales ont été prélevées pendant les marées basses, tandis que
      des carottes subtidales ont été prélevées par des plongeurs sous- Le nombre
      de carottes provenant de sédiments végétalisés et non végétalisés, la hauteur
      de marée, la profondeur moyenne des carottes et la période d''échantillonnage
      variaient selon les sites et les régions. Des analyses en laboratoire ont été
      effectuées pour quantifier les caractéristiques des sédiments telles que le %
      de carbone organique (CO), le % de matière organique, le % de carbone inorganique,
      les stocks de CO, les taux d''accumulation de CO et les valeurs isotopiques
      du carbone (δ13) et de l''azote (δ15N). Des détails sur les méthodes de terrain
      et de laboratoire sont inclus dans le manuscrit.


      L''ensemble de données comprend six fichiers csv qui contiennent : (1) les valeurs
      du carbone dans les sédiments de zostère, (2) les taux d''accumulation de carbone
      organique et les taux d''accrétion, (3) les valeurs isotopiques δ13C et δ15N
      des sédiments, (4) les données quantitatives sur la taille des grains des sédiments,
      (5) les données qualitatives sur la taille des grains des sédiments, (6) les
      données utilisées pour créer le % organique équation de régression matière vs %
      de carbone organique utilisée dans le manuscrit.


      Ce dossier de données est accessible gratuitement à tous, conformément aux principes
      d''accès équitable et de partage des avantages. Cependant, nous attendons de
      tous les utilisateurs de données qu''ils attribuent aux fournisseurs de données
      (lire notre licence de données) et l''utilisation de ces données doit se faire
      dans le cadre d''un usage loyal, c''est-à-dire : 1) respecter les fournisseurs
      de données et fournir des commentaires utiles sur la qualité des données, et
      2) communiquer et/ou collaborer avec les fournisseurs si vous envisagent d''utiliser
      cet ensemble de données pour des manuscrits ou d''autres formes de rapports.'
