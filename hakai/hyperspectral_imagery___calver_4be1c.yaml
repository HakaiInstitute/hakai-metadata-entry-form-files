  abstract:
    en: "On August 5th, 15th ,and 17th , 2012, TRSI collected hyperspectral, LiDAR\
      \ and digital image data in four project sites at and near Calvert Island, B.C.\
      \ using a fixed wing aircraft with LiDAR system and a hyperspectral sensor.\
      \ A combined GPS/INS System (Inertial Navigation System) was used for aircraft\
      \ altitude and position. A total of 477.22 km^2 was covered on this mission\
      \ with a flight height of 1150 meters above ground level (AGL) aiming to obtain\
      \ 1.5 metre spatial resolution for hyperspectral Imagery. \n\nThe hyperspectral\
      \ imagery was delivered as a set of 94 long and narrow swath “scenes” with each\
      \ corresponding roughly to an individual flight line (from a grid pattern flight\
      \ mission).  In this fashion the dimensions and orientation varies somewhat\
      \ from scene to scene. Predominantly there are North-South and West-East scenes\
      \ which cover the length and width of Calvert and Hecate Islands and a portion\
      \ of the mainland to the north. There is an inconsistent overlap between scenes\
      \ in some cases; in others the imagery aligns at the seams or with a small gap\
      \ in between.  While details pertaining to post-processing performed on the\
      \ imagery by the contractor are lacking, based on analysis the following assumptions\
      \ have been made: \n\n•\tThe imagery has been georectified (the DEM used is\
      \ unknown). \n•\tThe imagery has been radiometrically corrected to some degree\
      \ although there is evidence that only a few calibrations files were used inconsistently\
      \ for all scenes during radiometric correction, and overlapping areas between\
      \ scenes have sometimes large variations in radiance pixel values of the same\
      \ features on the same band. \n•\tNo atmospheric correction has been performed\
      \ on the imagery. \n\nThe technical specifications for all scenes are the following:\
