    fr: "Les 5, 15 et 17 août 2012, TRSI a recueilli des données d'images hyperspectrales,\
      \ LiDAR et numériques dans quatre sites de projet à l'île Calvert, en Colombie-Britannique\
      \ et à proximité, à l'aide d'un avion à voilure fixe doté d'un système LiDAR\
      \ et d'un capteur hyperspectral. Un système combiné GPS/INS (Inertial Navigation\
      \ System) a été utilisé pour l'altitude et la position de l'avion. Au total,\
      \ 477,22 km^2 ont été parcourus lors de cette mission avec une hauteur de vol\
      \ de 1150 mètres au-dessus du niveau du sol (AGL) visant à obtenir une résolution\
      \ spatiale de 1,5 mètre pour l'imagerie hyperspectrale. \n\nL'imagerie hyperspectrale\
      \ a été livrée sous la forme d'un ensemble de 94 « scènes » longues et étroites,\
      \ chacune correspondant approximativement à une ligne de vol individuelle (à\
      \ partir d'une mission de vol en quadrillage). De cette façon, les dimensions\
      \ et l'orientation varient quelque peu d'une scène à l'autre. Il y a principalement\
      \ des scènes nord-sud et ouest-est qui couvrent la longueur et la largeur des\
      \ îles Calvert et Hécate et une partie du continent au nord. Dans certains cas,\
      \ il y a un chevauchement incohérent entre les scènes ; dans d'autres, l'imagerie\
      \ est alignée au niveau des coutures ou avec un petit espace entre les deux.\
      \ Bien que les détails concernant le post-traitement effectué sur les images\
      \ par l'entrepreneur soient insuffisants, les hypothèses suivantes ont été formulées\
      \ sur la base de l'analyse : \n\n• L'imagerie a été géorrectifiée (le MNT utilisé\
      \ est inconnu). \n• L'imagerie a été corrigée radiométriquement dans une certaine\
      \ mesure, bien qu'il soit prouvé que seuls quelques fichiers d'étalonnage ont\
      \ été utilisés de manière incohérente pour toutes les scènes pendant la correction\
      \ radiométrique, et que les zones qui se chevauchent entre les scènes présentent\
      \ parfois de grandes variations dans les valeurs des pixels de radiance des\
      \ mêmes entités sur C'est le même groupe. \n• Aucune correction atmosphérique\
      \ n'a été effectuée sur l'imagerie. \n\nLes spécifications techniques de toutes\
      \ les scènes sont les suivantes : \n\nFormat raster : fichiers .dat ENVI\nType\
      \ de raster : entier non signé 16 bits\nProjection : UTM Zone 9\nDate : NAD\
      \ 83\nGéoïde : HT 2.0\nPlateforme de capteur : capteur de modèle hyperspectral\
      \ AISA non spécifié. \nHauteur de vol : 1150 m AGL\nFréquence d'images : 43\
      \ ips\nRésolution spatiale : 2 m\nPrécision horizontale : +/- 2 pixels\nPlage\
      \ spectrale : 392 — 996 nm\nNombre de groupes par scène : 132\nRésolution spectrale :\
      \ ~ 4,25 nm\nLes valeurs de pixel représentent la radiance en (mw/cm^2*str*um)\
