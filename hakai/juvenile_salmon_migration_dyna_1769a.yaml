identification:
  abstract:
    en: 'In this report, we analyze migration dynamics of sockeye salmon in the Discovery
      Islands to Johnstone Strait region based on purse seine data collected by the
      Hakai Institute Juvenile Salmon Program from 2015–2017.


      The majority of out-migrating juvenile Fraser River salmon (Oncorhynchus spp.)
      pass northwest through the Strait of Georgia, the Discovery Islands, and Johnstone
      Strait. The Discovery Islands to Johnstone Strait leg of the migration is a
      region of poor survival for sockeye salmon (Oncorhynchus nerka) relative to
      the Strait of Georgia. High-resolution spatiotemporal measurements of migration
      timing and abundance of juvenile sockeye salmon and the relative species composition
      of co-migrating juvenile salmon are needed to understand the factors influencing
      early marine survival through this region. The peak migration period in the
      Discovery Islands in which 50 % of sockeye passed through occurred between May
      25 and June 4 and in Johnstone Strait between May 30 and June 12. Peak abundance
      was observed earlier than normal in 2015 and 2016, likely due to anomalously
      warm winter and spring weather. Sockeye migrated at 2.0 BL•s-1 between the Discovery
      Islands and Johnstone Strait based on the peak migration date in each region,
      faster than the 1.1 BL•s-1 observed in the Strait of Georgia. Sockeye abundance
      was much lower in 2017 compared to 2015 and 2016. Species composition was dominated
      by sockeye in 2015 and 2016, and by chum (Oncorhynchus keta) in 2017.'
    fr: 'Dans ce rapport, nous analysons la dynamique migratoire du saumon rouge dans
      les îles Discovery vers la région du détroit de Johnstone en se basant sur les
      données de la senne coulissante recueillies par le programme de saumon juvénile
      de l''Institut Hakai de 2015-2017.


      La majorité des saumons juvéniles sortant du fleuve Fraser (Oncorhynchus spp.)
      passent au nord-ouest par le détroit de Georgia, les îles Discovery et le détroit
      de Johnstone. La zone migratoire des îles Discovery Islands vers le détroit
      de Johnstone est une région où la survie du saumon rouge (Oncorhynchus nerka)
      est médiocre par rapport au détroit de Georgia. Des mesures spatio-temporelles
      à haute résolution du moment de la migration et de l''abondance du saumon rouge
      juvénile juvénile et de la composition relative des espèces de saumons juvéniles
      co-migrants sont nécessaires pour comprendre les facteurs qui influencent la
      survie précoce en mer dans cette région. La période de migration maximale dans
      les îles Discovery, au cours de laquelle 50 % du saumon rouge est passé entre
      le 25 mai et le 4 juin, et dans le détroit de Johnstone entre le 30 mai et le
      12 juin. L''abondance maximale a été observée plus tôt que la normale en 2015
      et 2016, probablement en raison d''un climat anormalement chaud en hiver et
      au printemps. Le saumon rouge a migré à 2,0 BL•s-1 entre les îles Discovery
      et le détroit de Johnstone en fonction de la date de migration maximale dans
      chaque région, plus rapidement que le 1,1 BL•s-1 observé dans le détroit de
      Georgia. L''abondance du saumon rouge a été beaucoup plus faible en 2017 par
      rapport à 2015 et 2016. La composition de l''espèce a été dominée par le saumon
      rouge en 2015 et 2016, et par le kéum (Oncorhynchus keta) en 2017.'
