identification:
  abstract:
    en: "What\n- Orthomosaics derived from RPAS Imagery\n- Digital Elevation Models\
      \ derived from RPAS Imagery\n- Photogrammetry LAS points and other elevation\
      \ derivatives - see document for details\n- Vegetated island areas - created\
      \ from the photogrametric point clouds\n\nWhen\n- Data were collected between\
      \ 2015 and 2018\n\nWhere\n- The data were collected on the Central Coast of\
      \ British Columbia, Canada. \n- The data cover 100 islands sampled within the\
      \ Calvert Island Region.\n\nHow\n-The data were collected with Phantom 3 Pro\
      \ RPAS. \n-The data were georeferenced with a Topcon GR5 Differential GNSS.\
      \ \n-The data were processed with the SfM software Pix4D Mapper. See additional\
      \ details in the attached methodology document.\n\nWho\n-Luba Reshitnyk, Keith\
      \ Holmes, and Wiebe Nijland collected the data. The orthomosaics were created\
      \ by Luba and Keith. Wiebe calculated the derived terrain and vegetation metrics.\n\
      \nWhy \nThe 100 Islands program focused on understanding the relationship between\
      \ marine subsidies and the theory of island biogeography. Research questions\
      \ were focused on understanding the relationship between island structure (shoreline,\
      \ size, vegetative cover) and local biodiversity (terrestrial plants, mammals,\
      \ passerine birds, invertebrates and sea wrack)\nThe orthomosaics and 3D surface\
      \ of each study island were used to derive data products such as digital elevation/surface\
      \ models, island area, vegetated area, and canopy height models."
    fr: "Quoi\n- Orthomosaïques dérivées de l'imagerie RPAS\n- Modèles d'élévation\
      \ numériques dérivés de l'imagerie RPAS\n- Points LAS de photogrammétrie et\
      \ autres dérivés d'élévation - voir le document pour plus de détails\n- Zones\
      \ insulaires végétalisées - créées à partir des nuages de points photogrométriques\n\
      \nQuand\n- Les données ont été collectées entre 2015 et 2018\n\nOù\n- Les données\
      \ ont été recueillies sur la côte centrale de la Colombie-Britannique, au Canada.\
      \ \n- Les données couvrent 100 îles échantillonnées dans la région des îles\
      \ Calvert.\n\nComment\n-Les données ont été collectées avec Phantom 3 Pro RPAS.\
      \ \n-Les données ont été géoréférencées avec un GNSS différentiel Topçon GR5.\
      \ \n-Les données ont été traitées avec le logiciel SfM Pix4D Mapper. Pour plus\
      \ de détails, consultez le document méthodologique ci-joint.\n\nQui\n-Luba Reshitnyk,\
      \ Keith Holmes et Wiebe Nijland ont collecté les données. Les orthomosaïques\
      \ ont été créées par Luba et Keith. Wiebe a calculé les mesures de terrain et\
      \ de végétation dérivées.\n\nPourquoi \nLe programme des 100 îles s'est concentré\
      \ sur la compréhension de la relation entre les subventions marines et la théorie\
      \ de la biogéographie insulaire. Les questions de recherche ont été axées sur\
      \ la compréhension de la relation entre la structure de l'île (rivage, taille,\
      \ couverture végétale) et la biodiversité locale (plantes terrestres, mammifères,\
      \ passereaux, invertébrés et fard de mer)\nL'orthomosaïque et la surface 3D\
      \ de chaque île d'étude ont été utilisées pour dériver des produits de données\
      \ tels que des modèles numériques d'élévation et de surface, des zones insulaires,\
      \ des zones végétalisées et des modèles de hauteur du couvert."
