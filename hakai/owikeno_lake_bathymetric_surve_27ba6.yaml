identification:
  abstract:
    en: 'This dataset is the result of a multibeam survey that was conducted by the
      Hakai Institute between August 13th, 2019 and August 20th, 2019 in Owikeno Lake,
      located on the central coast of British Columbia, Canada, east of Rivers Inlet.
      Data were collected using a Reson Seabat T50-R Multibeam Echosounder mounted
      onboard the Hakai Institute’s hydrographic survey vessel, the Hakai Blue.


      This project was performed in an effort to gain a greater understanding of the
      local seafloor morphology in order to assist in the planning of future research
      projects as well as provide valuable data to those already underway.


      Bathymetry data were collected, processed, and presented using the QPS Software
      Suite (Qinsy, Qimera, Fledermaus).


      See links for methodology documentation.'
    fr: 'Cet ensemble de données est le résultat d''une enquête multifaisceaux menée
      par l''Institut Hakai entre le 13 août 2019 et le 20 août 2019 à Owikeno Lake,
      situé sur la côte centrale de la Colombie-Britannique, au Canada, à l''est de
      Rivers Inlet. Les données ont été recueillies à l''aide d''un échosondeur multifaisceau
      Reson Seabat T50-R monté à bord du navire hydrographique de l''Institut Hakai,
      le Hakai Blue.


      Ce projet a été réalisé dans le but de mieux comprendre la morphologie du fond
      marin local afin de faciliter la planification de futurs projets de recherche
      et de fournir des données précieuses à ceux qui sont déjà en cours.


      Les données de bathymétrie ont été collectées, traitées et présentées à l''aide
      de la suite logicielle QPS (Qinsy, Qimera, Fledermaus).


      Consultez les liens pour la documentation méthodologique.'
