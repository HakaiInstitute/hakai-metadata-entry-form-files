identification:
  abstract:
    en: 'The Alutiiq Pride Shellfish Hatchery in Seward, Alaska has been a site for
      shore-based and high-resolution measurement of seawater CO2 content since October
      2013. Measurements of temperature, salinity, and CO2 partial pressure are made
      near-continuously from a seawater sample line with an intake 100 m from the
      hatchery and at a depth of 75 m in Resurrection Bay. The effort to collect these
      data is a collaboration between the Alutiiq Pride Shellfish Hatchery and the
      Hakai Institute with support from the Alaska Ocean Observing System via the
      project “Turning the Headlights on ‘High’: Improving an Ocean Acidification
      Observing System in Support of Pacific Coast Shellfish Growers” (http://www.nanoos.org/documents/announcements/msi-announcement-oa.pdf)
      that was jointly funded by IOOS and NOAA’s Ocean Acidification Program. CO2
      data were collected using either a Sunburst Sensors SUPERCO2 system (October
      13, 2013 to August 5, 2014) or a Burke-o-Lator pCO2/TCO2 analyzer (August 15,
      2014 to December 20, 2018). Temperature and salinity data were collected using
      a Sea-Bird SBE 45 MicroTSG Thermosalinograph. The collection and analysis of
      these data are part of the Hakai Institute’s directive to advance the understanding
      of carbon cycling in northeast Pacific coastal settings with specific emphasis
      on ocean acidification.'
    fr: 'L''écloserie de coquillages Alutiiq Pride à Seward, en Alaska, est un site
      de mesure à haute résolution et à terre de la teneur en CO2 de l''eau de mer
      depuis octobre 2013. Les mesures de la température, de la salinité et de la
      pression partielle de CO2 sont effectuées presque en continu à partir d''une
      conduite d''échantillonnage d''eau de mer avec une prise d''eau de mer à 100
      m de l''écloserie et à une profondeur de 75 m dans la baie Resurrection. L''effort
      de collecte de ces données est le fruit d''une collaboration entre l''écloserie
      de coquillages Alutiiq Pride et l''Institut Hakai, avec le soutien du système
      d''observation de l''océan de l''Alaska, dans le cadre du projet « Turning the
      Headlights on ''High'' : Improving an Ocean Acidification Observing System in
      Support of Pacific Coast Shellfish. Growers » (http://www.nanoos.org/documents/announcements/msi-announcement-oa.pdf)
      qui a été financé conjointement par l''IOOS et le programme d''acidification
      des océans de la NOAA. Les données relatives au CO2 ont été recueillies à l''aide
      d''un système SuperCO2 de Sunburst Sensors (du 13 octobre 2013 au 5 août 2014)
      ou d''un analyseur de pCO2/tCO2 Burke-o-Lator (15 août 2014 au 20 décembre 2018).
      Les données de température et de salinité ont été recueillies à l''aide d''un
      thermosalinographe Sea-Bird SBE 45 microTSG. La collecte et l''analyse de ces
      données font partie de la directive de l''Institut Hakai visant à faire progresser
      la compréhension du cycle du carbone dans les zones côtières du nord-est du
      Pacifique, avec un accent particulier sur l''acidification des océans.'
