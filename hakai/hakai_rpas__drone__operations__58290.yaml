identification:
  abstract:
    en: "The Hakai Institute uses Remotely Piloted Aircraft Systems (RPAS), also known\
      \ as drones for mapping, surveying, and videography in remote coastal areas.\
      \ Here we provide information on the locations flown and methods used. \n\n\
      Here we describe RPAS data workflows, collection methods, as well as data processing\
      \ to generate orthomosaics, digital surface models, and other deliverables.\
      \ We also discuss standard procedures and an overview of the analyses conducted\
      \ on RPAS data at the Hakai Institute.\n\nImagery and elevation models range\
      \ in spatial resolution from 10 mm to 13 cm.\n\nTopics covered in the associated\
      \ reports:\n•\tRPAS Imagery Collection Methods\n•\tRPAS Models\n•\tAdditional\
      \ Sensors\n•\tGeneral RPAS Planning Specifications\n•\tGround Control & Field\
      \ Methodologies\n•\tElevations and Datum\n•\tAccuracy and Error\n•\tOperational\
      \ & Flight Parameters\n•\tAllowable Weather Conditions\n•\tAltitude and distance\n\
      •\tRPAS Imagery Processing\n•\tExample Products\n•\tImagery\n•\t3D Point Clouds\
      \ and Elevation Models\n•\t3D Animation\n•\tNear Infrared Sensor\n•\tNorth Beach\
      \ transect data\n•\tAdvanced GIS Products and Analysis\n•\tVantage Photos and\
      \ Video\n\nSee the links below for full details and metadata related to the\
      \ RPAS program.\n\nPlease contact data@hakai.org for further information."
    fr: "L'Institut Hakai utilise des systèmes d'avions pilotés à distance (RPAS),\
      \ également connus sous le nom de drones pour la cartographie, l'arpentage et\
      \ la vidéographie dans les zones côtières éloignées. Nous fournissons ici des\
      \ informations sur les emplacements survolés et les méthodes utilisées. \n\n\
      Nous décrivons ici les flux de travail de données RPAS, les méthodes de collecte,\
      \ ainsi que le traitement des données pour générer des orthomosaïques, des modèles\
      \ de surface numériques et d'autres livrables. Nous discutons également des\
      \ procédures normalisées et d'un aperçu des analyses effectuées sur les données\
      \ RPAS à l'Institut Hakai.\n\nLes modèles d'imagerie et d'altitude varient en\
      \ résolution spatiale de 10 mm à 13 cm.\n\nSujets abordés dans les rapports\
      \ associés :\n• Méthodes de collecte d'images RPAS\n• Modèles RPAS\n• Capteurs\
      \ supplémentaires\n• Spécifications générales de planification des RPAS\n• Méthodologies\
      \ de contrôle au sol et de terrain\n• Altitudes et référence\n• Précision et\
      \ erreur\n• Paramètres opérationnels et de vol\n• Conditions météorologiques\
      \ admissibles\n• Altitude et distance\n• Traitement d'imagerie RPAS\n• Exemples\
      \ de produits\n• Imagerie\n• Nuages de points 3D et modèles d'altitude\n• Animation\
      \ 3D\n• Capteur proche infrarouge\n• Données de transect North Beach\n• Produits\
      \ SIG avancés et analyses\n• Photos et vidéos Vantage\n\nConsultez les liens\
      \ ci-dessous pour obtenir des informations complètes et des métadonnées relatives\
      \ au programme RPAS.\n\nVeuillez contacter data@hakai.org pour de plus amples\
      \ informations."
