identification:
  abstract:
    en: "Seasonal snow, like glaciers, provides thermal buffering to aquatic ecosystems\
      \ in alpine and montane environments. The thermal properties of snow also provide\
      \ a natural phase delay to rivers, supplementing flows during times when precipitation\
      \ is at a minimum. The economic value of seasonal snow cover is difficult to\
      \ quantify, but losses under a warming climate could exceed $500B. Seasonal\
      \ snowmelt dominates the hydrology of large river basins in British Columbia,\
      \ yet direct observations of snow depth and snow water equivalent (SWE) in mountain\
      \ basins are limited; these observations arise from sparse snow observation\
      \ networks that tend to be centered around infrastructure and people. We thus\
      \ have little knowledge of the spatial distribution of SWE (eg., SWE as a function\
      \ of aspect and elevation). Seasonal snow also contributes to the glacier mass\
      \ balance, so understanding its seasonal fluctuations will be important when\
      \ assessing where and how quickly glaciers are shrinking. The lack of knowledge\
      \ about SWE across large areas of the coast severely limits our ability to calculate\
      \ the contribution of seasonal snow (and ice) to the annual water budget of\
      \ rivers, and thus makes it difficult to quantify how climate change will impact\
      \ future water supply. These limited observations also contribute to a high\
      \ degree of uncertainty in hydrological models used to predict the hydrological\
      \ behavior of watersheds both in the past, present and future. In recent years,\
      \ large scale surveys using airborne laser altimetry (LiDAR) has been applied\
      \ successfully to watersheds in California, and this approach is only starting\
      \ to be applied in British Columbia, due in large part to the fruitful collaboration\
      \ between UNBC, Hakai and VIU.\n\nThe Airborne Coastal Observatory (ACO) is\
      \ a collaborative program led by the Hakai Institute with partners the University\
      \ of Northern British Columbia and Kisik Aerial Surveying. The program offers\
      \ rapid and accurate aerial observations of coastal ecosystems, from Icefields\
      \ to Oceans. A Kisik Aerial Piper Navajo aircraft is packed with an array of\
      \ integrated Earth imaging sensors and technology to provide highly visual and\
      \ highly accurate data. \nHakai’s Airborne Coastal Observatory was developed\
      \ to map and monitor icefields to oceans by using a combination of airborne\
      \ Lidar (Light Detection and Ranging), high-resolution imagery, and hyperspectral\
      \ imagery.  Combined, the ACO sensors provide data to quantify changes in seasonal\
      \ snow cover and glacier mass loss.\nThe ACO is an aerial remote sensing platform\
      \ used by the Hakai Institute to survey landscapes in detail. A Piper Navajo\
      \ aircraft carries an array of integrated airborne mapping sensors installed\
      \ to collect data in concert. The aircraft is operated and maintained by Kisik\
      \ Aerial Surveys (Delta, BC). \nFor more information on post processing, data\
      \ quality assurance, software used, and summary of results please contact data@hakai.org"
    fr: "La neige saisonnière, comme les glaciers, constitue un tampon thermique pour\
      \ les écosystèmes aquatiques des environnements alpins et montagnards. Les propriétés\
      \ thermiques de la neige entraînent également un retard de phase naturel dans\
      \ les rivières, complétant ainsi le débit pendant les périodes où les précipitations\
      \ sont minimales. La valeur économique de la couverture neigeuse saisonnière\
      \ est difficile à quantifier, mais les pertes liées au réchauffement climatique\
      \ pourraient dépasser 500 milliards de dollars. La fonte saisonnière des neiges\
      \ domine l'hydrologie des grands bassins fluviaux de la Colombie-Britannique,\
      \ mais les observations directes de l'épaisseur de la neige et de l'équivalent\
      \ en eau de neige (SWE) dans les bassins de montagne sont limitées ; ces observations\
      \ proviennent de réseaux d'observation de la neige clairsemés qui ont tendance\
      \ à être centrés sur les infrastructures et les personnes. Nous avons donc peu\
      \ de connaissances sur la distribution spatiale du SWE (par exemple, le SWE\
      \ en fonction de l'orientation et de l'altitude). La neige saisonnière contribue\
      \ également au bilan de masse des glaciers. Il sera donc important de comprendre\
      \ ses fluctuations saisonnières pour évaluer où et à quelle vitesse les glaciers\
      \ se rétrécissent. Le manque de connaissances sur le SWE sur de vastes zones\
      \ de la côte limite considérablement notre capacité à calculer la contribution\
      \ de la neige (et de la glace) saisonnières au bilan hydrique annuel des rivières,\
      \ et rend donc difficile de quantifier l'impact du changement climatique sur\
      \ l'approvisionnement en eau futur. Ces observations limitées contribuent également\
      \ à un degré élevé d'incertitude dans les modèles hydrologiques utilisés pour\
      \ prédire le comportement hydrologique des bassins versants dans le passé, le\
      \ présent et le futur. Ces dernières années, des levés à grande échelle utilisant\
      \ l'altimétrie laser aéroportée (LiDAR) ont été appliqués avec succès à des\
      \ bassins versants en Californie, et cette approche ne fait que commencer à\
      \ être appliquée en Colombie-Britannique, en grande partie grâce à la collaboration\
      \ fructueuse entre l'UNBC, Hakai et VIU.\n\nL'Observatoire côtier aéroporté\
      \ (ACO) est un programme collaboratif dirigé par l'Institut Hakai avec des partenaires\
      \ tels que l'Université du Nord de la Colombie-Britannique et Kisik Aerial Surveying.\
      \ Le programme propose des observations aériennes rapides et précises des écosystèmes\
      \ côtiers, des champs de glace aux océans. Un avion Kisik Aerial Piper Navajo\
      \ est doté d'une gamme de capteurs et de technologies d'imagerie de la Terre\
      \ intégrés permettant de fournir des données hautement visuelles et très précises.\
      \ \nL'observatoire côtier aéroporté de Hakai a été développé pour cartographier\
      \ et surveiller les champs de glace jusqu'aux océans en utilisant une combinaison\
      \ de lidar aéroporté (détection et télémétrie par la lumière), d'imagerie haute\
      \ résolution et d'imagerie hyperspectrale. Combinés, les capteurs ACO fournissent\
      \ des données permettant de quantifier les changements de la couverture neigeuse\
      \ saisonnière et la perte de masse des glaciers.\nL'ACO est une plateforme de\
      \ télédétection aérienne utilisée par l'Institut Hakai pour étudier les paysages\
      \ en détail. Un avion Piper Navajo transporte un ensemble de capteurs cartographiques\
      \ aéroportés intégrés installés pour collecter des données de concert. L'avion\
      \ est exploité et entretenu par Kisik Aerial Surveys (Delta, Colombie-Britannique).\
      \ \nPour plus d'informations sur le post-traitement, l'assurance qualité des\
      \ données, les logiciels utilisés et le résumé des résultats, veuillez contacter\
      \ data@hakai.org"
