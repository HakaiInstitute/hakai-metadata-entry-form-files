  - description:
      en: The SBE 37-SM/SMP/SMP-ODO MicroCAT is a high-accuracy conductivity and temperature
        (pressure optional) recorder with RS-232 or RS-485 interface, internal batteries,
        data storage, optional pump, and optional optical dissolved oxygen sensor.
        The MicroCAT is designed for moorings or other long-duration, fixed-site deployments
        for fully autonomous applications.
      fr: Le SBE 37-SM/SMP/SMP-ODO MicroCAT est un enregistreur de conductivité et
        de température haute précision (pression en option) avec interface RS-232
        ou RS-485, batteries internes, stockage de données, pompe en option et capteur
        optique à oxygène dissous en option. Le MicroCat est conçu pour les amarrages
        ou autres déploiements de longue durée sur site fixe pour des applications
        entièrement autonomes.
