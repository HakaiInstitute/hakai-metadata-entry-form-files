  - description:
      en: The Environmental Characterization Optics (ECO) series of single-channel
        fluorometers delivers both high resolution and wide ranges across our entire
        line of parameters using 14 bit digital processing. The ECO series excels
        in biological monitoring and dye trace studies. The potted optics block results
        in long term stability of the sensor, and the optional anti-biofouling technology
        delivers truly long term field measurements.
      fr: La série ECO (Environmental Characterization Optics) de fluoromètres à canal
        unique offre à la fois une haute résolution et une large gamme de paramètres
        à l'aide d'un traitement numérique 14 bits. La série ECO excelle dans la surveillance
        biologique et les études de traces de colorants. Le bloc optique en pot garantit
        une stabilité à long terme du capteur, et la technologie antibiosalissure
        en option permet de réaliser des mesures de terrain vraiment à long terme.
    id: Seabird ECO FL
    manufacturer: Seabird
    type:
      en: Fluorescence sensor
      fr: Capteur de fluorescence
  - description:
      en: 'The SeaFET™ V2 is the next generation pH sensor, upgraded from the original
        SeaFET™. The sensing element is an ion sensitive field effect transistor (ISFET).
        This class of device has been used for pH sensing in industrial processes,
        food processing, clinical analysis and environmental monitoring. The advantages
        of the ISFET include robustness, stability and precision that make it suitable
        for ocean pH measurement at low pressure. The ISFET potential is measured
        against two separate reference electrodes: one bearing a liquid junction (internal
        reference) and a solid state reference electrode (external reference), providing
        the user with the ability to assess instrument performance and ultimately
        achieve a greater understanding of the state of acid/base equilibria in seawater.'
      fr: 'Le SeaFet™ V2 est le capteur de pH de nouvelle génération, mis à niveau
        du SeaFet™ original. L''élément de détection est un transistor à effet de
        champ sensible aux ions (ISFET). Cette classe d''appareils a été utilisée
        pour la détection du pH dans les procédés industriels, la transformation des
        aliments, l''analyse clinique et la surveillance environnementale. Les avantages
        de l''ISFET incluent la robustesse, la stabilité et la précision qui le rendent
        approprié pour la mesure du pH océanique à basse pression. Le potentiel ISFET
        est mesuré par rapport à deux électrodes de référence distinctes : l''une
        portant une jonction liquide (référence interne) et une électrode de référence
        à l''état solide (référence externe), ce qui permet à l''utilisateur d''évaluer
        les performances de l''instrument et, finalement, de mieux comprendre l''état
        d''équilibre acide/base dans l''eau de mer.'
    id: Seabird SeaFet
    manufacturer: Seabird
    type:
      en: pH sensor
      fr: capteur de pH
    version: V2
