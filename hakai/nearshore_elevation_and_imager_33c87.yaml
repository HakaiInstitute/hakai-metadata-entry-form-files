identification:
  abstract:
    en: "Drone based (RPAS) elevation and imagery data collected for the nearshore\
      \ habitats off the Hakai Institute's Quadra Island Facility. \nData was collected\
      \ on August 21st, 2017 using a Phantom 3 Pro drone and a Topcon GR5 RTK survey\
      \ system. The goal of the flights was to map fucus research sites with imagery\
      \ and elevation models. Fucus research and data request was conducted by Matt\
      \ Lemay (Hakai Institute). \n\nDate / Time: August 21st, 2017: 11:13 am to 12:05\
      \ pm.\nTide: 1.0 to 1.1 meters.\nGround Sampling Distance: 2.3 cm\nGround Control\
      \ Points: 17\nArea Covers: 9.9 hectares\nRMS Error: 0.024 m\nCoordinate System:\
      \ NAD83 UTM 10\nProcessing was completed in Pix4D photogrammetry software and\
      \ analysis in Esri ARC GIS software.\nField operators Keith Holmes and William\
      \ Hall.\nRPAS flight altitude: 40 - 55 meters.\nMOBE ID number: U0276"
    fr: "Données d'altitude et d'imagerie par drone (RPAS) collectées pour les habitats\
      \ littoraux au large de l'installation de l'île Quadra de l'Institut Hakai.\
      \ \nLes données ont été collectées le 21 août 2017 à l'aide d'un drone Phantom\
      \ 3 Pro et d'un système de levé Topcom GR5 RTK. L'objectif des vols était de\
      \ cartographier les sites de recherche sur le fucus à l'aide d'images et de\
      \ modèles d'altitude. La recherche Fucus et la demande de données ont été menées\
      \ par Matt Lemay (Institut Hakai). \n\nDate/heure : Le 21 août 2017, de 11 h\
      \ 13 à 12 h 05.\nMarée : 1,0 à 1,1 mètres.\nDistance d'échantillonnage au sol :\
      \ 2,3 cm\nPoints de contrôle au sol : 17\nSuperficie couverte : 9,9 hectares\n\
      Erreur RMS : 0,024 m\nSystème de coordonnées : NAD83 UTM 10\nLe traitement a\
      \ été effectué dans le logiciel de photogrammétrie Pix4D et l'analyse dans le\
      \ logiciel Esri ARC GIS.\nLes opérateurs de terrain Keith Holmes et William\
      \ Hall.\nAltitude de vol RPAS : 40-55 mètres.\nNuméro d'identification MOBE :\
      \ U0276"
