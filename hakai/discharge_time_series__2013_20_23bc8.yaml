identification:
  abstract:
    en: 'Version 3.0 of the discharge dataset is updated from the previous versions
      in the following ways: time-series data up to January 2018 are added; background
      calculations and stage data are no longer included (hence it is no longer called
      ‘stage-discharge time-series’); the datasheets have single tab, simple layouts
      compatible with programming languages; discharge rates (m3/s) as well as volumes
      (m3) are available; not only 5 minute, but also hourly, daily, monthly and yearly
      time formats are available. Furthermore, data analysis and rating curve plotting
      methods have been adapted, as described in detail below.'
    fr: 'La version 3.0 de l''ensemble de données sur les rejets est mise à jour par
      rapport aux versions précédentes de la manière suivante : les données de séries
      chronologiques jusqu''en janvier 2018 sont ajoutées ; les calculs de fond et
      les données d''étape ne sont plus inclus (ce n''est donc plus appelé « série
      chronologique de décharge par étapes ») ; les fiches techniques ont un seul
      onglet, simple dispositions compatibles avec les langages de programmation ;
      des débits (m3/s) ainsi que des volumes (m3) sont disponibles ; non seulement
      5 minutes, mais aussi des formats horaires, quotidiens, mensuels et annuels
      sont disponibles. En outre, les méthodes d''analyse des données et de traçage
      des courbes d''évaluation ont été adaptées, comme décrit en détail ci-dessous.'
