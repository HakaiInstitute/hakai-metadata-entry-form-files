identification:
  abstract:
    en: "This record contains an Orthomosaic and Digital Surface Model (DSM) of Botanical\
      \ Beach, British Columbia, Canada, created from drone imagery. \n\nThe intertidal\
      \ area of Botanical Beach was mapped at low tide on July 22, 2020 by Will McInnes\
      \ of the Hakai Institute. This survey was done to continue efforts by Hakai\
      \ and its collaborators to map the intertidal habitats found within Botanical\
      \ Beach.\n\nThe images collected with the Phantom 4 Pro drone were stitched\
      \ together in Pix4D Mapper to create an orthomosaic and digital surface model\
      \ (DSM). A GNSS survey was also conducted to collect GCPs for the drone survey.\n\
      \nAdditional details are available in the project report.\n\nDatasets:\n\n-Orthomosaic\
      \ (GeoTiff)\n\n-Digital surface model (GeoTiff)\n\n-3D site model (.obj or .las)\n\
      \n-PDF maps of site"
    fr: "Ce dossier contient un modèle orthomosaïque et numérique de surface (DSM)\
      \ de Botanical Beach, en Colombie-Britannique, au Canada, créé à partir d'images\
      \ de drones. \n\nLa zone intertidale de Botanical Beach a été cartographiée\
      \ à marée basse le 22 juillet 2020 par Will McInnes de l'Institut Hakai. Ce\
      \ relevé a été réalisé dans le but de poursuivre les efforts de Hakai et de\
      \ ses collaborateurs pour cartographier les habitats intertidaux trouvés dans\
      \ Botanical Beach.\n\nLes images collectées avec le drone Phantom 4 Pro ont\
      \ été assemblées dans Pix4D Mapper pour créer un modèle orthomosaïque et numérique\
      \ de surface (DSM). Une étude GNSS a également été menée pour collecter des\
      \ points de contrôle au sol pour le levé par drone.\n\nDes détails supplémentaires\
      \ sont disponibles dans le rapport de projet.\n\nEnsembles de données :\n\n\
      -Orthomosaïque (GeoTiff)\n\n-Modèle de surface numérique (GeoTiff)\n\n-Modèle\
      \ de site 3D (.obj ou .las)\n\n-Cartes PDF du site"
