identification:
  abstract:
    en: "Towed underwater video transects were conducted at a subset of locations\
      \ conducted by Hakai Institute in 2012 in the NW Calvert Island region. Video\
      \ transects were continued in August 2016 by Luba Reshitnyk, Rob White, and\
      \ Mykelti Berg.\n\nData is provided as raw GPS video, SHP file transects, and\
      \ has been used to produce underwater substrate and vegetation information.\n\
      \nThe purpose is to provide a dataset for an undergraduate research project\
      \ led by Sara Dudas and Jane Watson (VIU), student Mykelti Berg and co-supervised\
      \ by Erin Rechsteiner (Hakai Institute).\t\n\nThis dataset consists of transect\
      \ lines that were followed to conduct towed underwater video collection. Video\
      \ transects were conducted in Pruth Bay, Meay channel and Choked Passage from\
      \ August 9th – 13th, 2016 aboard the Hakai Good Hope III. A SplashCam Pro camera\
      \ was connected to a laptop to record video with overlay data - time, coordinates\
      \ (from boat GPS), boat speed, heading, depth and temperature (depth and temperature\
      \ from on board boat electronics). It should be noted that video collected on\
      \ the 9th do not contain GPS overlay). GPS data (NMEA sentences) were recorded\
      \ concurrently on a second laptop for later use in video analysis. Tows were\
      \ conducted starting in shore and moving off shore with a rear facing camera\
      \ angle (i.e. facing shorewards). \n\nThe purpose of these tows was to replicate\
      \ video transects conducted by Wayne Jacobs in 2012 in order to examine changes\
      \ in macroinvertebrates (e.g. seastars, sea cucumbers, clams, etc). Analysis\
      \ of the video will be conducted by Mykelti Berg, an undergraduate research\
      \ student at VIU under the supervision of Sarah Dudas (VIU), Jane Watson (VIU)\
      \ and Erin Rechsteiner (Hakai Institute). \n\nLuba Reshitnyk, Hakai Institute\
      \ - 8/13/2016\nWayne Jacobs, Hakai Institute - 9/1/2012\t\n\nPlease contact\
      \ data@hakai.org and Luba Reshitnyk at the Hakai Institute for access to the\
      \ video data or for more details on survey methodology."
    fr: "Des transects vidéo sous-marins remorqués ont été réalisés dans un sous-ensemble\
      \ de sites réalisés par l'Institut Hakai en 2012 dans la région nord-ouest de\
      \ l'île Calvert. Les transects vidéo ont été poursuivis en août 2016 par Luba\
      \ Reshitnyk, Rob White et Mykelti Berg.\n\nLes données sont fournies sous forme\
      \ de vidéo GPS brute, de transects de fichiers SHP et ont été utilisées pour\
      \ produire des informations sur le substrat sous-marin et la végétation.\n\n\
      L'objectif est de fournir un ensemble de données pour un projet de recherche\
      \ de premier cycle dirigé par Sara Dudas et Jane Watson (VIU), l'étudiante Mykelti\
      \ Berg et co-supervisé par Erin Rechsteiner (Institut Hakai). \n\nCe jeu de\
      \ données est constitué de lignes de transect qui ont été suivies pour effectuer\
      \ la collecte de vidéos sous-marines remorquées. Des transects vidéo ont été\
      \ réalisés dans la baie Pruth, le canal Meay et Choked Passage du 9 au 13 août\
      \ 2016 à bord du Hakai Good Hope III. Une caméra SplashCam Pro a été connectée\
      \ à un ordinateur portable pour enregistrer des vidéos avec des données superposées\
      \ - l'heure, les coordonnées (à partir du GPS du bateau), la vitesse du bateau,\
      \ le cap, la profondeur et la température (profondeur et température provenant\
      \ de l'électronique embarquée). Il est à noter que les vidéos collectées le\
      \ 9 ne contiennent pas de superposition GPS). Les données GPS (phrases NMEA)\
      \ ont été enregistrées simultanément sur un deuxième ordinateur portable pour\
      \ une utilisation ultérieure dans l'analyse vidéo. Les remorquages ont été effectués\
      \ en partant du rivage et en partant du rivage avec un angle de caméra tourné\
      \ vers l'arrière (c.-à-d. face au rivage). \n\nLe but de ces traits était de\
      \ reproduire des transects vidéo réalisés par Wayne Jacobs en 2012 afin d'examiner\
      \ les changements chez les macroinvertébrés (étoiles de mer, concombres de mer,\
      \ palourdes, etc.). L'analyse de la vidéo sera réalisée par Mykelti Berg, étudiante\
      \ de premier cycle à la VIU sous la supervision de Sarah Dudas (VIU), Jane Watson\
      \ (VIU) et Erin Rechsteiner (Institut Hakai). \n\nLuba Reshitnyk, Institut Hakai\
      \ - 13/08/2016\nWayne Jacobs, Institut Hakai - 01/09/2012 \n\nVeuillez contacter\
      \ data@hakai.org et Luba Reshitnyk de l'Institut Hakai pour accéder aux données\
      \ vidéo ou pour plus de détails sur la méthodologie de l'enquête."
