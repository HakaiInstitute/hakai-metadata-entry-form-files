identification:
  abstract:
    en: "The ACO \nBelow is a brief overview of the Airborne Coastal Observatory (ACO)\
      \ and the type of data collected. For more detailed information about data processing,\
      \ data quality assurance, software used please contact data@hakai.org\nThe Airborne\
      \ Coastal Observatory (ACO) is a collaborative program led by the Hakai Institute\
      \ with partners the University of Northern British Columbia and Kisik Aerial\
      \ Surveying. The program offers rapid and accurate aerial observations of coastal\
      \ ecosystems, from Icefields to Oceans. a A Kisik Aerial Piper Navajo aircraft\
      \ is packed with an array of integrated Earth imaging sensors and technology\
      \ to provide highly visual and highly accurate data\n\nBig Bar Slide\nThe survey\
      \ is located at the Big Bar slide area along the Fraser River in British Columbia,\
      \ Canada. Coverage includes French Bar Canyon, Chisholm Canyon, and Grinder\
      \ Canyon. The purpose of the survey is to capture high spatial resolution data\
      \ detailing the landscape along the Fraser River in relation to active salmon\
      \ research in the area. Primary end-user contact is Jeremy Venditti. Data collection\
      \ date: April 16th, 2020.  \n\nData products available: \nLidar data (LAZ)-\
      \ classified point cloud – digital surface model – digital terrain model. \n\
      Image data (TIFF) – 4 band orthophotos – RGB & NIR. \nHyperspectral data (not\
      \ always captured).\nA detailed project report with the summary of acquisition,\
      \ processing, and overall hardware / software is available (PDF).\nSensors and\
      \ instrument breakdown:\nInertial Navigation System: Manufacturer: Applanix\
      \ (Canada), IMU Model: POS AV 510 IMAR, GNSS Model: Trimble AV39.\nLaser sensor:\
      \ Riegl LMS-Q 780 long-range airborne laser scanner. Point density ranges per\
      \ project and landscape from 1-12 points per square meter.\nAerial cameras:\
      \ two fully integrated Phaseone Industrial iXU-RS1000 medium format cameras,\
      \ resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral Sensor: manufacturer:\
      \ Specim, model: AisaFENIX 384, spectral range: 380 - 2500 nm"
    fr: "L'ACO \nVous trouverez ci-dessous un bref aperçu de l'observatoire côtier\
      \ aéroporté (ACO) et du type de données collectées. Pour plus d'informations\
      \ sur le traitement des données, l'assurance qualité des données, les logiciels\
      \ utilisés, veuillez contacter data@hakai.org\nL'Airborne Coastal Observatory\
      \ (ACO) est un programme de collaboration dirigé par l'Institut Hakai avec des\
      \ partenaires, l'Université du Nord de la Colombie-Britannique et Kisik Aerial\
      \ Surveying. Le programme offre des observations aériennes rapides et précises\
      \ des écosystèmes côtiers, des champs de glace aux océans. a L'avion Navajo\
      \ A Kisik Aerial Piper est doté d'une gamme de capteurs et de technologies d'imagerie\
      \ de la Terre intégrés pour fournir des données hautement visuelles et très\
      \ précises\n\nGlissière Big Bar\nLe levé est situé dans la zone de glissement\
      \ de Big Bar le long du fleuve Fraser en Colombie-Britannique, au Canada. La\
      \ couverture inclut French Bar Canyon, Chisholm Canyon et Grinder Canyon. Le\
      \ but du relevé est de capturer des données à haute résolution spatiale détaillant\
      \ le paysage le long du fleuve Fraser en relation avec la recherche active sur\
      \ le saumon dans la région. La principale personne-ressource de l'utilisateur\
      \ final est Jeremy Venditti. Date de collecte des données : 16 avril 2020. \n\
      \nProduits de données disponibles : \nDonnées lidar (LAZ) - nuage de points\
      \ classés - modèle numérique de surface - modèle numérique de terrain. \nDonnées\
      \ d'image (TIFF) — Orthophotos 4 bandes — RVB et NIR. \nDonnées hyperspectrales\
      \ (pas toujours capturées).\nUn rapport de projet détaillé avec le résumé de\
      \ l'acquisition, du traitement et de l'ensemble du matériel/logiciel est disponible\
      \ (PDF).\nPanne des capteurs et des instruments :\nSystème de navigation à inertie :\
      \ Fabricant : Applanix (Canada), Modèle IMU : POS AV 510 IMAR, Modèle GNSS :\
      \ Trimble AV39.\nCapteur laser : scanner laser aéroporté longue portée Riegl\
      \ LMS-Q 780. La densité de points par projet et paysage varie de 1 à 12 points\
      \ par mètre carré.\nCaméras aériennes : deux caméras moyen format Phaseone Industrial\
      \ IXU-RS1000 entièrement intégrées, résolution : 100 MP, objectif : 50 mm f/4.0\
      \ Rodenstock.\nCapteur hyperspectral : fabricant : Specim, modèle : AISaFenix\
      \ 384, gamme spectrale : 380 - 2500 nm"
