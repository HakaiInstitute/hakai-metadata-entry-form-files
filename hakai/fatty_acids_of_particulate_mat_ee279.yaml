identification:
  abstract:
    en: "This dataset presents fatty acids of particulate organic matter collected\
      \ from station QU39 from 2015 to 2018. The first sample collection on March\
      \ 13, 2015 was done at Hakai Institute station QU24 and all subsequent collections\
      \ were done at the nearby QU39. Water for POM fatty acid analysis was collected\
      \ from multiple depths in the 30 m surface layer and combined for analysis resulting\
      \ in one measurement per sampling date. For each sample, approximately 10 L\
      \ of seawater total were filtered on to previously combusted GF/F filters. Fatty\
      \ acids were analyzed at the Fisheries and Oceans Canada (DFO) Pacific Science\
      \ Enterprise Centre as fatty acid methyl esters, separated using an Agilent\
      \ CP-Sil 88 column, and quantified with a gas chromatograph (SCION 436) equipped\
      \ with a flame ionization detector.  \n\nDetailed information on methods are\
      \ available in McLaskey et al. in prep."
    fr: "Ce jeu de données présente les acides gras de la matière organique particulaire\
      \ collectés à la station QU39 de 2015 à 2018. Le premier prélèvement d'échantillons\
      \ le 13 mars 2015 a été effectué à la station QU24 de l'Institut Hakai et toutes\
      \ les collectes subséquentes ont été effectuées à la station QU39 située à proximité.\
      \ L'eau pour l'analyse des acides gras POM a été prélevée à plusieurs profondeurs\
      \ dans la couche superficielle de 30 m et combinée pour l'analyse, ce qui a\
      \ donné lieu à une mesure par date d'échantillonnage. Pour chaque échantillon,\
      \ environ 10 L d'eau de mer totale ont été filtrés sur des filtres GF/F précédemment\
      \ brûlés. Les acides gras ont été analysés au Pacific Science Enterprise Centre\
      \ de Pêches et Océans Canada (MPO) sous forme d'esters méthyliques d'acides\
      \ gras, séparés à l'aide d'une colonne Agilent Cp-Sil 88 et quantifiés à l'aide\
      \ d'un chromatographe en phase gazeuse (SCION 436) équipé d'un détecteur à ionisation\
      \ de flamme. \n\nDes informations détaillées sur les méthodes sont disponibles\
      \ dans McLaskey et al. in prep."
    translations:
