identification:
  abstract:
    en: 'WorldView-2 imagery was used to classify vegetated land, barren shoreline,
      and water. The classification was then cleaned and converted to polygons. The
      interior island polygons were dissolved to remove any holes in islands. The
      final polygons represent Island interiors (mostly vegetated) and shoreline in
      the 100 Islands research area. Not all 100 islands study islands are shown in
      this dataset, since the imagery did not completely cover all islands.


      The "Class" field denotes whether the polygon is Land (meaning vegetated inland),
      or Shore.


      The imagery were collected on the following dates: May 8 2011, May 11 2014,
      Aug 13 2014, and June 4 2015. The imagery were atmospherically corrected with
      the ATCOR algorithm. The imagery was classified with an unsupervised ISO cluster
      classification, which was collapsed into water and land classes. The vegetated
      land area was classified with a 5x5 median filtered NDVI image threshold, which
      varied by scene. The raster classification was converted to polygons, and interior
      polygons were removed with a union analysis.'
    fr: 'L''imagerie WorldView-2 a été utilisée pour classer les terres végétalisées,
      les rives stériles et les eaux. La classification a ensuite été nettoyée et
      convertie en polygones. Les polygones des îles intérieures ont été dissous pour
      éliminer tout trou dans les îles. Les polygones finaux représentent l''intérieur
      de l''île (principalement végétalisé) et le littoral dans la zone de recherche
      des 100 îles. Les 100 îles étudiées ne sont pas toutes représentées dans ce
      jeu de données, car les images ne couvrent pas toutes les îles.


      Le champ « Classe » indique si le polygone est Terre (ce qui signifie l''intérieur
      des terres végétalisées) ou Shore.


      Les images ont été collectées aux dates suivantes : 8 mai 2011, 11 mai 2014,
      13 août 2014 et 4 juin 2015. Les images ont été corrigées de l''atmosphère à
      l''aide de l''algorithme ATCOR. L''imagerie a été classée à l''aide d''une classification
      ISO par grappes non supervisée, qui a été réduite en classes d''eau et de terre.
      La superficie végétalisée a été classée avec un seuil d''image NDVI filtré médian
      de 5x5, qui variait selon la scène. La classification raster a été convertie
      en polygones, et les polygones intérieurs ont été supprimés à l''aide d''une
      analyse d''union.'
