identification:
  abstract:
    en: 'Seton and Anderson Lakes are long alpine lakes divided by a rock avalanche
      deposit at Seton Portage

      near Lillooet BC, Canada. The goal of the multibeam bathymetric survey is to
      seek a high-resolution image of the lake bottoms.

      The high-resolution bathymetry will highlight the distribution of recent (historical)
      landslides triggered within or

      above the water. It will shed light on the frequency and extent of these landslides.

      This activity is part of the Geological Survey of Canada’s (GSC) Natural Hazards
      and Climate Change

      Geoscience Program (NHCCGP), which aims at providing baseline geoscience information
      to protect

      population and infrastructure. This will provide a deliverable product on the
      landslide occurrences into the

      lakes. This survey is complementary to two other activities: 1) subbottom profiling
      of sediments within the two

      lakes where landslides were detected and 2) rock avalanche dating to assess
      the regional hazard and risk in

      the area. This will contribute to the Energy and Development/PERD funded activity
      (within NHCCGP) by end of

      March 2025.'
    fr: 'Les lacs Seton et Anderson sont de longs lacs alpins séparés par un dépôt
      d''avalanche rocheuse à Seton Portage

      près de Lillooet BC, Canada. L''objectif du levé bathymétrique multifaisceaux
      est d''obtenir une image à haute résolution du fond des lacs.

      La bathymétrie à haute résolution mettra en évidence la distribution des récents
      glissements de terrain (historiques) provoqués dans ou

      au-dessus de l''eau. Il permettra de mieux comprendre la fréquence et l''ampleur
      de ces glissements de terrain.

      Cette activité s''inscrit dans le cadre de la Commission géologique du Canada
      (CGC) Dangers naturels et changements climatiques

      Programme géoscientifique (NHCCGP), qui vise à fournir des informations géoscientifiques
      de base pour protéger

      population et infrastructures. Cela fournira un produit livrable sur les glissements
      de terrain survenus dans

      lacs. Cette étude est complémentaire à deux autres activités : 1) le profilage
      des sédiments du sous-sol des deux

      lacs où des glissements de terrain ont été détectés et 2) datation des avalanches
      de rochers pour évaluer le danger et les risques régionaux

      la région. Cela contribuera à l''activité financée par l''énergie et le développement/PERD
      (au sein du NHCCGP) d''ici la fin de

      Mars 2025.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
