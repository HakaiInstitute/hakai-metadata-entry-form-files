identification:
  abstract:
    en: The OceansAlaska shellfish hatchery in Ketchikan, is a floating barge that
      has been a site for high-resolution measurement of surface seawater CO2 content
      since August 2016. Provided here is the first year of observations before the
      site underwent extensive construction.  Measurements of in situ temperature,
      salinity, and CO2 partial pressure are made near-continuously from a seawater
      sample line with an intake depth of 4.3 m. The effort to collect these data
      is a collaboration between OceansAlaska, the UAF Ocean Acidification Research
      Center, and the Hakai Institute with support from the Alaska Ocean Observing
      System. The collection and analysis of these data are part of the Hakai Institute’s
      directive to advance the understanding of carbon cycling in northeast Pacific
      coastal settings with specific emphasis on sea-air CO2 exchange and ocean acidification.
      This data contribution consists of measurements from August 29, 2016 to August
      2, 2017.
    fr: L'écloserie de coquillages OceansAlaska à Ketchikan est une barge flottante
      qui sert de site de mesure à haute résolution de la teneur en CO2 de l'eau de
      mer de surface depuis août 2016. Voici la première année d'observations avant
      que le site ne fasse l'objet d'importants travaux de construction. Les mesures
      de la température in situ, de la salinité et de la pression partielle de CO2
      sont effectuées presque en continu à partir d'une conduite d'échantillonnage
      d'eau de mer avec une profondeur d'admission de 4,3 m. L'effort pour recueillir
      ces données est le fruit d'une collaboration entre OceansAlaska, le centre de
      recherche sur l'acidification des océans de l'UAF et l'Institut Hakai avec le
      soutien du système d'observation de l'océan de l'Alaska. La collecte et l'analyse
      de ces données font partie de la directive de l'Institut Hakai visant à faire
      progresser la compréhension du cycle du carbone dans les zones côtières du nord-est
      du Pacifique, en mettant particulièrement l'accent sur l'échange de CO2 mer-air
      et l'acidification des océans. Cette contribution de données se compose de mesures
      effectuées entre le 29 août 2016 et le 2 août 2017.
