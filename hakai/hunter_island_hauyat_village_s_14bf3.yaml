identification:
  abstract:
    en: "This dataset is a bare earth model of the Hauyat Site on Hunter Island, British\
      \ Columbia. The project was led by Dana Lepofsky of Simon Fraser University,\
      \ and was run in partnership with the Hakai Institute and the Heiltsuk Integrated\
      \ Resource Management Department (HIRMD).\n\nMorgan Ritchie (morganritchie@yahoo.com)\
      \ led a mapping team that collected 935 points with a total station in 2015.\n\
      \nThe goal of the 2016 mission was to fill in the total station data, as well\
      \ as to fill out the \"wings\" of the site.\n\nThe 2016 mission took place from\
      \ June 4th-9th, 2016, at the Hauyat site on north Hunter Island.\n\nThe Hakai\
      \ Institute field team (Keith Holmes and Will McInnes), did an RTK GPS survey\
      \ (with a Topcon GR-5 RTK setup). We set up a base station on \"Plum Island\"\
      , the island in the middle of the bay in front of the Hauyat site.\n\nWe collected\
      \ elevation points with the RTK, and we also collected burm/house features and\
      \ rock locations.\n\nBecause of the challenges of the site for a GPS system\
      \ - dense trees and north facing - the RTK GPS could not obtain a fix in the\
      \ back part of the site. \n\nWe therefore also used a laser rangefinder to fill\
      \ in some areas where there was no total station data and the RTK GPS could\
      \ not collect points.\n\nThe survey for all data collection types was set up\
      \ in Nad83 UTM9N, based on the datum of the RTK GPS. The total station and rangefinder\
      \ data was therefore corrected to fit with the RTK data.\n\nContact data@hakai.org\
      \ for access to data. Ensure Dana Lepofsky, dlepofsk@sfu.ca, is consulted before\
      \ access."
    fr: "Ce jeu de données est un modèle de terre nue du site Hauyat sur l'île Hunter,\
      \ en Colombie-Britannique. Le projet a été dirigé par Dana Lepofsky de l'Université\
      \ Simon Fraser et a été mené en partenariat avec l'Institut Hakai et le Heiltsuk\
      \ Integrated Resource Management Department (HIRMD).\n\nMorgan Ritchie (morganritchie@yahoo.com)\
      \ a dirigé une équipe de cartographie qui a récolté 935 points avec une station\
      \ totale en 2015.\n\nL'objectif de la mission 2016 était de remplir les données\
      \ totales de la station, ainsi que de remplir les « ailes » du site.\n\nLa mission\
      \ de 2016 s'est déroulée du 4 au 9 juin 2016 sur le site de Hauyat, au nord\
      \ de l'île Hunter.\n\nL'équipe de terrain de l'Institut Hakai (Keith Holmes\
      \ et Will McInnes) a réalisé un levé GPS RTK (avec une configuration Topçon\
      \ GR-5 RTK). Nous avons installé une station de base sur « Plum Island », l'île\
      \ au milieu de la baie en face du site de Hauyat.\n\nNous avons collecté des\
      \ points d'altitude avec le RTK, et nous avons également collecté des caractéristiques\
      \ de burm/house et des emplacements rocheux.\n\nEn raison des difficultés rencontrées\
      \ par le site pour un système GPS - arbres denses et orienté vers le nord -\
      \ le GPS RTK n'a pas pu obtenir de repère à l'arrière du site. \n\nNous avons\
      \ donc également utilisé un télémètre laser pour remplir certaines zones où\
      \ il n'y avait pas de données de station totales et où le GPS RTK ne pouvait\
      \ pas collecter de points.\n\nL'enquête pour tous les types de collecte de données\
      \ a été mise en place dans Nad83 UTM9N, sur la base du datum du GPS RTK. Les\
      \ données totales de la station et du télémètre ont donc été corrigées pour\
      \ correspondre aux données RTK.\n\nContactez data@hakai.org pour accéder aux\
      \ données. Assurez-vous que Dana Lepofsky, dlepofsk@sfu.ca, est consultée avant\
      \ d'y accéder."
