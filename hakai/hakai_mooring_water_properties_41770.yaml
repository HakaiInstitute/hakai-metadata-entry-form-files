identification:
  abstract:
    en: This datasets present a collection of water properties measurements (Temperature,
      Conductivity, Dissolved Oxygen, Salinity) collected by high accuracy instruments
      as part of the mooring program of the Hakai Institute. The data is first compared
      to the profiles collected nearby during the deployment. Instrument clock is
      corrected to reduce clock drift, data is reduced to consider only data collected
      within the water, automated QCing is applied to detect spikes and potentially
      bad data which is then manually revised.
    fr: Cet ensemble de données présente un ensemble de mesures des propriétés de
      l'eau (température, conductivité, oxygène dissous, salinité) collectées par
      des instruments de haute précision dans le cadre du programme de mouilage de
      l'Institut Hakai. Les données sont d'abord comparées aux profils collectés à
      proximité par l'institute pendant le déploiement. L'horloge de l'instrument
      est corrigée pour réduire la dérive d'horloge, les données sont réduites pour
      ne prendre en compte que les données collectées dans l'eau, un Qcing automatisé
      est appliqué pour détecter les pics et les données potentiellement mauvaises
      qui sont ensuite révisées manuellement.
