identification:
  abstract:
    en: "Sea star populations have undergone large-scale changes with recent marine\
      \ heatwaves (MHW), thus identifying these taxa as vulnerable and sensitive to\
      \ climate extremes. This project supports a developing collaboration with UVic\
      \ Amanda Bates' laboratory to study impacts of climate change on understudied\
      \ marine organisms. Specifically, this experiment evaluated how 1) environmental\
      \ extreme events - marine heatwaves - affect the survival and physiological\
      \ performance of Dermasterias imbricata (Leather sea star) and 2) whether nutritious\
      \ state (access to plenty of food vs food scarcity) can mitigate, ameliorate\
      \ or exacerbate the expected detrimental effects of exposure to thermal stress.\n\
      \nThis experiment targeted Leather seastar populations around Quadra Island,\
      \ BC. 150 organisms were transferred to the Marna Wet Lab on Quadra Island,\
      \ BC, semi-quarantined, then exposed to control temperatures (15C) and warm\
      \ temperatures (>20C) for 15 days. Half of the organisms were starved, while\
      \ the other half had access to food ad libitum. Survival, morphometrics, coelomocyte\
      \ counts (a proxy for immune response), righting time and other physiological\
      \ status metrics were evaluated throughout the experiment to evaluate responses\
      \ to stressors. Transcriptomic samples were collected until additional funding\
      \ can be secured for their analysis.  \n\nThis data package includes a portion\
      \ of the data from this experiment relating to mesocosm temperature and carbonate\
      \ chemistry and associated protocols, processing and analysis of that data collected\
      \ by the Marna Wet Lab team and will be available upon request until the associated\
      \ manuscript has been accepted at which time the data will be made publicly\
      \ available. Additional biological experimental data is held by our collaborators\
      \ Dominique Maucieri and Amanda Bates (UVic).\n\nIn light of the effort required\
      \ to obtain these data and create data packages, we request all data users that,\
      \ in addition to following the CC-BY license terms, they give attribution to\
      \ the data providers and follow fair use guidelines: 1) respect the data providers,\
      \ and provide helpful feedback on data quality, and 2) communicate and/or collaborate\
      \ with Hakai Marna Wet Lab researchers and collaborators if you are considering\
      \ using this dataset for manuscripts or other forms of reporting."
    fr: "Les populations d'étoiles de mer ont subi des changements à grande échelle\
      \ à la suite des récentes vagues de chaleur marines (MHW), identifiant ainsi\
      \ ces taxons comme vulnérables et sensibles aux extrêmes climatiques. Ce projet\
      \ soutient une collaboration en développement avec le laboratoire d'Amanda Bates\
      \ de l'Université de Victoria pour étudier les impacts du changement climatique\
      \ sur des organismes marins peu étudiés. Plus précisément, cette expérience\
      \ a évalué comment 1) les événements environnementaux extrêmes - les vagues\
      \ de chaleur marines - affectent la survie et les performances physiologiques\
      \ de Dermasterias imbricata (étoile de mer en cuir) et 2) si l'état nutritionnel\
      \ (accès à une nourriture abondante par rapport à la pénurie alimentaire) peut\
      \ atténuer, améliorer ou exacerber les effets néfastes attendus de l'exposition\
      \ au stress thermique.\n\nCette expérience a ciblé les populations d'étoiles\
      \ de mer Leather autour de l'île Quadra, en Colombie-Britannique. 150 organismes\
      \ ont été transférés au laboratoire humide Marna, sur l'île Quadra, en Colombie-Britannique,\
      \ mis en semi-quarantaine, puis exposés à des températures contrôlées (15 °C)\
      \ et à des températures chaudes (>20 °C) pendant 15 jours. La moitié des organismes\
      \ étaient affamés, tandis que l'autre moitié avait accès à de la nourriture\
      \ ad libitum. La survie, la morphométrie, le nombre de coélomocytes (indicateur\
      \ de la réponse immunitaire), le temps de redressement et d'autres paramètres\
      \ de l'état physiologique ont été évalués tout au long de l'expérience afin\
      \ d'évaluer les réponses aux facteurs de stress. Des échantillons transcriptomiques\
      \ ont été collectés jusqu'à ce qu'un financement supplémentaire puisse être\
      \ obtenu pour leur analyse. \n\nCe paquet de données comprend une partie des\
      \ données de cette expérience concernant la température du mésocosme et la chimie\
      \ des carbonates et les protocoles associés, le traitement et l'analyse de ces\
      \ données collectées par l'équipe du Marna Wet Lab et sera disponible sur demande\
      \ jusqu'à ce que le manuscrit associé soit accepté, date à laquelle les données\
      \ seront mises à la disposition du public. Des données expérimentales biologiques\
      \ supplémentaires sont détenues par nos collaboratrices Dominique Maucieri et\
      \ Amanda Bates (UVic).\n\nCompte tenu des efforts nécessaires pour obtenir ces\
      \ données et créer des packages de données, nous demandons à tous les utilisateurs\
      \ de données de respecter les termes de la licence CC-BY, de citer les fournisseurs\
      \ de données et de suivre les directives d'utilisation équitable : 1) respecter\
      \ les fournisseurs de données et fournir des commentaires utiles sur la qualité\
      \ des données, et 2) communiquer et/ou collaborer avec les chercheurs et collaborateurs\
      \ du Hakai Marna Wet Lab si vous envisagez d'utiliser cet ensemble de données\
      \ pour des manuscrits ou d'autres formes de reporting."
