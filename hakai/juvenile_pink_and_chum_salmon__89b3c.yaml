identification:
  abstract:
    en: 'This dataset recorded juvenile pink and chum salmon stomach content analysis,
      to the finest level of taxonomic resolution of prey, in the Discovery Islands
      and Johnstone Strait, in 2015 and 2016. The cultural and ecological values of
      salmon cannot be understated, with these multiple keystone species underpinning
      coastal ecosystems and human societies from time immemorial. Despite this millennia-long
      intimate relationship with Pacific salmon, the returns of most stocks have become
      difficult to predict and manage due to overfishing and multiple complex stressors.
      Research has shown that juvenile salmon feeding is a crucial factor for growth
      and recruitment, and the ocean conditions driving prey availability are tightly
      coupled with survival of salmon. Co-migrating species often compete for food
      resources, with one species outperforming the other, as is the case for pink
      salmon, and chum salmon may shift to gelatinous prey in response. However, this
      competition research is limited, with most studies focusing on adult salmon
      or biennial patterns in growth without dietary information during the vulnerable
      juvenile phase. This research aimed to fill gaps in understanding of juvenile
      pink and chum foraging strategies and interactions in areas of high and low
      foraging conditions during their coastal outmigration. The research goals of
      this thesis were to: 1) characterize diets, trophic niche, and interactions
      of juvenile pink and chum salmon in areas of contrasting foraging conditions
      in southern B.C. and 2) describe the relationship between the interannual and
      seasonal variations in diet and prey size with the trophic interactions of juvenile
      pink and chum salmon during their outmigration period. In the Discovery Islands
      and Johnstone Strait regions, there were foraging deserts and hot spots, with
      juvenile salmon mean stomach fullness values ranging from < 0.5% to > 5 % body
      weight. In high foraging conditions, juvenile pink and chum salmon both consumed
      the same high-quality prey with limited competition, but under low foraging
      scenarios, salmon diets differed. Chum salmon consistently consumed gelatinous
      prey and pink salmon relied more heavily on copepods and small zooplankton,
      differing in niche in response to competitive interactions. Therefore, pink
      and chum salmon can be monitored as indicators for ecosystem health and plankton
      prey availability. Habitat restoration is recommended for sites of poor foraging,
      since salmon reflect the health of human and natural systems and require our
      understanding and care.'
    fr: 'Cet ensemble de données a enregistré une analyse de la teneur en estomac
      du saumon rose juvénile et du saumon kéta, au plus haut niveau de résolution
      taxonomique des proies, dans les îles Discovery et le détroit de Johnstone,
      en 2015 et 2016. Les valeurs culturelles et écologiques du saumon ne peuvent
      pas être sous-estimées, ces multiples espèces clés qui sous-tendent les écosystèmes
      côtiers et les sociétés humaines depuis des temps immémoriaux. Malgré cette
      relation intime depuis un millénaire avec le saumon du Pacifique, les rendements
      de la plupart des stocks sont devenus difficiles à prédire et à gérer en raison
      de la surpêche et de multiples facteurs de stress complexes. La recherche a
      montré que l''alimentation du saumon juvénile est un facteur crucial pour la
      croissance et le recrutement, et les conditions océaniques qui entraînent la
      disponibilité des proies sont étroitement associées à la survie du saumon. Les
      espèces co-migrantes rivalisent souvent pour obtenir des ressources alimentaires,
      l''une étant plus performante que l''autre, comme c''est le cas pour le saumon
      rose, et le saumon kéta peut devenir une proie gélatineuse en réponse. Toutefois,
      cette recherche sur le concours est limitée, la plupart des études se concentrant
      sur le saumon adulte ou les modèles bisannuels de croissance sans information
      alimentaire pendant la phase juvénile vulnérable. Cette recherche visait à combler
      les lacunes dans la compréhension des stratégies d''alimentation juvéniles roses
      et kénues et les interactions dans les zones où les conditions d''alimentation
      sont élevées et faibles pendant leur émigration côtière. Les objectifs de recherche
      de cette thèse étaient de : 1) caractériser les régimes alimentaires, la niche
      trophique et les interactions entre le saumon rose juvénile et le saumon kéta
      dans les zones où la nourriture est contrastée dans le sud de la Colombie-Britannique,
      et 2) décrire la relation entre les variations interannuelles et saisonnières
      de l''alimentation et de la taille des proies avec le trophique. interactions
      entre le saumon rose juvénile et le saumon kéta pendant leur période d''émigration.
      Dans les régions des îles Discovery et du détroit de Johnstone, il y avait des
      déserts et des points chauds, avec des valeurs moyennes de plénitude gastrique
      du saumon juvénile allant de < 0.5% to > 5 % de poids corporel. Dans des conditions
      d''alimentation élevées, le saumon rose juvénile et le saumon kéta ont tous
      deux consommé la même proie de haute qualité avec une concurrence limitée, mais
      dans les scénarios de faible alimentation, le régime alimentaire au saumon différait.
      Le saumon kéta consomme régulièrement des proies gélatineuses et le saumon rose
      dépendait plus fortement des copépodes et du petit zooplancton, qui diffère
      en créneau en réponse aux interactions concurrentielles. Par conséquent, le
      saumon rose et le saumon kéta peuvent être surveillés comme indicateurs de la
      santé de l''écosystème et de la disponibilité des proies du plancton. La restauration
      de l''habitat est recommandée pour les sites où la nourriture est médiocre,
      car le saumon reflète la santé des systèmes humains et naturels et nécessite
      notre compréhension et nos soins.'
