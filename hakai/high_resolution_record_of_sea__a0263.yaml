identification:
  abstract:
    en: 'The Environment Canada weather mooring at Sentry Shoal in the Northern Strait
      of

      Georgia provides a platform of opportunity for collection of high frequency
      biogeochemical

      measurements. From spring to fall in 2015, 2016, and 2017, autonomous sensors
      were

      deployed on the mooring to collect surface nitrate, temperature and salinity
      measurements

      every 30 minutes. Nitrate concentration was measured using a Satlantic SUNA
      (Ultraviolet

      Nitrate Analyzer), temperature and salinity were measured using a SeaBird 37-SMP

      MicroCAT. Sensors were deployed each year in the spring and serviced in the
      field every 2-3

      months, following recovery in the fall, sensors were shipped for factory service
      and calibration.

      This project was supported by the Tula Foundation and the Pacific Salmon Foundation,

      fieldwork was a collaborative effort between the Hakai Institute, and SeaThis
      Consulting.'
    fr: 'L''amarrage météorologique d''Environnement Canada à Sentry Shoal, dans le
      détroit du Nord

      La Géorgie offre une plateforme de collecte de biogéochimiques à haute fréquence

      mesures. Du printemps à l''automne 2015, 2016 et 2017, les capteurs autonomes
      ont été

      déployé sur le mouillage pour collecter les mesures de nitrate de surface, de
      température et de salinité

      toutes les 30 minutes. La concentration en nitrate a été mesurée à l''aide d''un
      SUNA satlantique (ultraviolet)

      Analyseur de nitrate), la température et la salinité ont été mesurées à l''aide
      d''un SeaBird 37-SMP

      MicroCat. Les capteurs ont été déployés chaque année au printemps et entretenus
      sur le terrain tous les 2 à 3.

      mois, après la récupération à l''automne, les capteurs ont été expédiés pour
      le service d''usine et l''étalonnage.

      Ce projet a été soutenu par la Fondation Tula et la Pacific Salmon Foundation,

      le travail sur le terrain était un effort de collaboration entre l''Institut
      Hakai et SeaThis Consulting.'
