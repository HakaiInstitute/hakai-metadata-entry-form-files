identification:
  abstract:
    en: "The wind fetch model provides information on the run-up distance and exposure\
      \ for an area based on mean 2018 wind data collected from the Hakai Institute\
      \ \"Lookout Hill\" weather station. The raster model has a spatial resolution\
      \ of 100 meters and more models have been developed closer to NW Calvert Island\
      \ at 5 meter resolution. The fetch model was created using the USGS \"Wave\"\
      \ tool plugin in ARC GIS. Created by Hakai Institute geospatial technology researcher\
      \ Keith Holmes.\nWind fetch tool:\nApplication of Wind Fetch and Wave Models\
      \ for Habitat Rehabilitation and Enhancement Projects - 2012 Update\nBy Jason\
      \ Rohweder, James T. Rogala, Barry L. Johnson, Dennis Anderson, Steve Clark,\
      \ Ferris Chamberlin, David Potter, and Kip Runyon\nhttps://umesc.usgs.gov/management/dss/wind_fetch_wave_models_2012update.html\n\
      \nWeighted Wind Data \nThe data for the fetch analysis was gathered by the Hakai\
      \ Sensor Network using an RM Young anemometer (05103). Wind direction samples\
      \ are taken every 5 seconds and then averaged into a single 5 minute reading.\
      \ These 5 minute readings were downloaded into an excel file with a timestamp\
      \ for each reading. A simple table was then generated with the proportion of\
      \ wind measurements at Lookout (adding to 100 percent) in each 15 degree intervals\
      \ for the selected time periods."
    fr: "Le modèle de récupération du vent fournit des informations sur la distance\
      \ de montée et l'exposition pour une zone basée sur les données de vent moyen\
      \ de 2018 collectées à partir de la station météorologique « Lookout Hill »\
      \ de l'Institut Hakai. Le modèle raster a une résolution spatiale de 100 mètres\
      \ et d'autres modèles ont été développés plus près de NW Calvert Island à une\
      \ résolution de 5 mètres. Le modèle de récupération a été créé à l'aide du greffon\
      \ d'outil « Wave » de l'USGS dans ARC GIS. Créé par Keith Holmes, chercheur\
      \ en technologie géospatiale de l'Institut Hakai.\nOutil de récupération du\
      \ vent :\nApplication des modèles de vents et de vagues pour les projets de\
      \ remise en état et d'amélioration de l'habitat - Mise à jour 2012\nPar Jason\
      \ Rohweder, James T. Rogala, Barry L. Johnson, Dennis Anderson, Steve Clark,\
      \ Ferris Chamberlin, David Potter et Kip Runyon\nhttps://umesc.usgs.gov/management/dss/wind_fetch_wave_models_2012update.html\n\
      \nDonnées pondérées sur \nLes données pour l'analyse de fetch ont été recueillies\
      \ par le Hakai Sensor Network à l'aide d'un anémomètre RM Young (05103). Des\
      \ échantillons de direction du vent sont prélevés toutes les 5 secondes puis\
      \ moyennés en une seule mesure de 5 minutes. Ces lectures de 5 minutes ont été\
      \ téléchargées dans un fichier Excel avec un horodatage pour chaque lecture.\
      \ Un tableau simple a ensuite été généré avec la proportion de mesures de vent\
      \ à Lookout (augmentation de 100 %) dans chaque intervalle de 15 degrés pour\
      \ les périodes sélectionnées."
