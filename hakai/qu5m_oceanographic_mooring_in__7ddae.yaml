identification:
  abstract:
    en: 'The QU5 mooring is a surface mooring deployed in a shallow coastal environment
      near the Hakai Institute Quadra Island station. The mooring is a test platform
      were low-cost oceanographic instrumentation is deployed at different depths
      to record sea water temperatures at an accuracy of 0.2 degrees Celsius. The
      temperature sensors are attached to an auxiliary line suspended from the surface
      buoy and along the main anchor line. Instruments are distributed tighter near
      the surface to better capture the higher vertical variability near the surface.


      This dataset present the provisional dataset which has been automatically QCed
      and flagged.'
    fr: 'Le mouillage QU5 est un mouillage de surface déployé dans un environnement
      côtier peu profond près de la station de recherche de l''île Quadra de l''Institut
      Hakai. Le mouillage est une plate-forme d''essai où de instrumentation océanographique
      à faible coût est déployée à différentes profondeurs pour enregistrer la température
      de l''eau de mer à une précision de 0,2 degrés Celsius. Les capteurs de température
      sont fixés à une ligne auxiliaire suspendue à la bouée de surface et le long
      de la ligne d''ancrage principale. Les instruments sont plus rapprochés près
      de la surface afin de mieux saisir la variabilité verticale.



      Ce jeu de données présente le jeu de données provisoire qui a été automatiquement
      QCed et marqué.'
    translations:
