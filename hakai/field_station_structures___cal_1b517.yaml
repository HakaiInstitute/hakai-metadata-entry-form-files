identification:
  abstract:
    en: "Representing the outline of permanent buildings and structures found at the\
      \ Hakai Institute on Calvert Island.  \n\nStructure footprints were derived\
      \ manually from 2012 Orthophotos and 2015 UAV imagery by Keith Holmes.\n\nLast\
      \ updated February 2016.\n\nAttributes:\nID: Unique ID number assigned to each\
      \ structure. Randomly assigned by the processor with no significance. \nBuilding:\
      \ General name used at the facility for each structure. Labelled by the processor.\
      \ Example: dock, Calvert Lodge, and solar panel."
    fr: "Représente les grandes lignes des bâtiments et structures permanents trouvés\
      \ à l'Institut Hakai sur l'île Calvert. \n\nLes empreintes structurelles ont\
      \ été dérivées manuellement des Orthophotos 2012 et de l'imagerie UAV 2015 de\
      \ Keith Holmes.\n\nDernière mise à jour en février 2016.\n\nAttributs :\nID :\
      \ numéro d'identification unique attribué à chaque structure. Assignée aléatoirement\
      \ par le processeur sans importance. \nBâtiment : nom général utilisé dans l'installation\
      \ pour chaque structure. Étiqueté par le processeur. Exemple : quai, Calvert\
      \ Lodge et panneau solaire."
    translations:
