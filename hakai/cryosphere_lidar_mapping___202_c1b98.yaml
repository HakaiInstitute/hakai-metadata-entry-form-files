identification:
  abstract:
    en: "Over the longer term, the Hakai coastal margin observatory establishes routine\
      \ monitoring of snow inputs across British Columbia’s Mountains. The importance\
      \ of snow vs. rain changes dramatically across the central coast. Snow is a\
      \ fundamental input variable for watershed modelling, for understanding why\
      \ watersheds across this gradient have different export characteristics, and\
      \ for monitoring watershed response to changing weather and climate. The ACO\
      \ based work is part of a larger initiative with ground sampling and sensor\
      \ networks used the validate measurements. \n\nHakai’s Airborne Coastal Observatory\
      \ was developed to map and monitor icefields to oceans by using a combination\
      \ of airborne Lidar (Light Detection and Ranging), high-resolution imagery,\
      \ and hyperspectral imagery.  Combined, the ACO sensors provide data to quantify\
      \ changes in seasonal snow cover and glacier mass loss.\n\nThe ACO is an aerial\
      \ remote sensing platform used by the Hakai Institute to survey landscapes in\
      \ detail. A Piper Navajo aircraft carries an array of integrated airborne mapping\
      \ sensors installed to collect data in concert. The aircraft is operated and\
      \ maintained by Kisik Aerial Surveys (Delta, BC). \n\nFor more information on\
      \ post processing, data quality assurance, software used, and summary of results\
      \ please contact data@hakai.org"
    fr: "À plus long terme, l'observatoire de la marge côtière de Hakai établit une\
      \ surveillance régulière des apports de neige dans les montagnes de la Colombie-Britannique.\
      \ L'importance de la neige par rapport à la pluie change radicalement sur toute\
      \ la côte centrale. La neige est une variable d'entrée fondamentale pour la\
      \ modélisation des bassins versants, pour comprendre pourquoi les bassins versants\
      \ de ce gradient présentent des caractéristiques d'exportation différentes,\
      \ et pour surveiller la réponse des bassins versants aux changements climatiques\
      \ et météorologiques. Le travail basé sur l'ACO fait partie d'une initiative\
      \ plus vaste avec des réseaux d'échantillonnage au sol et de capteurs utilisés\
      \ pour valider les mesures. \n\nL'observatoire côtier aéroporté de Hakai a été\
      \ développé pour cartographier et surveiller les champs de glace vers les océans\
      \ en utilisant une combinaison de lidar aéroporté (détection et télémétrie de\
      \ la lumière), d'images haute résolution et d'imagerie hyperspectrale. Combinés,\
      \ les capteurs ACO fournissent des données pour quantifier les changements de\
      \ la couverture neigeuse saisonnière et la perte de masse glaciaire.\n\nL'ACO\
      \ est une plateforme de télédétection aérienne utilisée par l'Institut Hakai\
      \ pour étudier les paysages en détail. Un avion Piper Navajo transporte un ensemble\
      \ de capteurs cartographiques aéroportés intégrés installés pour collecter des\
      \ données de concert. L'avion est exploité et entretenu par Kisik Aerial Surveys\
      \ (Delta, BC). \n\nPour plus d'informations sur le post-traitement, l'assurance\
      \ qualité des données, le logiciel utilisé et un résumé des résultats, veuillez\
      \ contacter data@hakai.org"
