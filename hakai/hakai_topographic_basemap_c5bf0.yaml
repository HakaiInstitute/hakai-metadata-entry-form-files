identification:
  abstract:
    en: "Hakai Topographic is a basemap made to enhance and compliment ESRI topographic\
      \ for the greater Hakai study area.\n\nThis basemap is meant to be used only\
      \ for visualization purposes and for understanding the spatial context as it\
      \ relates to topographic relief.\n\nHakai Topographic has 12 layers of data.\
      \ Four of those layers are raster DEM / Hillshade merge datasets. The following\
      \ list details each layer:\n\n1) Land Mask\n\n2) Streams\n\n3) Lakes\n\n4) Gamma\
      \ Corrected, Orthorectified Hillshade-Elevation Tint Fusion for Calvert Island\n\
      \n--> DEM (Digital Elevation Model) LiDAR Based (Calvert Area).\n\nA 3m topographically\
      \ complete, hydro-flattened, bare-earth DEM produced from a merging of 2012\
      \ + 2014 LiDAR data by means of Natural Neighbours interpolation. \n\n--> Hillshade\
      \ (LiDAR Based – Calvert Island)\n\n5) Gamma Corrected, Orthorectified Hillshade-Elevation\
      \ Tint Fusion for the land component excluding Calvert Island\n\n6) Trails \n\
      \n7) Buildings - Calvert Island\n\n8) Ocean\n\n9) Bathymetry classes polygons\n\
      \n10) Contour 20m \n\n11) Contour 20m Calvert\n\n12) Contour 5 m Calvert"
    fr: "Hakai Topographic est un fond de carte conçu pour améliorer et compléter\
      \ la topographie ESRI pour la grande zone d'étude Hakai.\n\nCe fond de carte\
      \ est destiné à être utilisé uniquement à des fins de visualisation et pour\
      \ comprendre le contexte spatial en relation avec le relief topographique.\n\
      \nHakai Topographic possède 12 couches de données. Quatre de ces couches sont\
      \ des jeux de données de fusion MNT raster /Ombrage. La liste suivante détaille\
      \ chaque couche :\n\n1) Masque terrestre\n\n2) Les flux\n\n3) Les lacs\n\n4)\
      \ Fusion de teintes ombre-élévation orthorectifiée gamma pour l'île Calvert\n\
      \n—> DEM (Digital Elevation Model) basé sur LiDAR (Calvert Area).\n\nMNT topographiquement\
      \ complet, hydroaplati et terre nue produit à partir d'une fusion de données\
      \ LiDAR de 2012 et 2014 au moyen d'une interpolation Natural Neighbours. \n\n\
      —> Hillshade (basé sur LiDAR — île Calvert)\n\n5) Fusion de teintes ombre-élévation\
      \ orthorectifiée gamma pour la composante terrestre, à l'exclusion de l'île\
      \ Calvert\n\n6) Sentiers \n\n7) Bâtiments - Île Calvert\n\n8) Océan\n\n9) Polygones\
      \ des classes de bathymétrie\n\n10) Contour 20 m \n\n11) Contour 20 m Calvert\n\
      \n12) Contour 5 m Calvert"
