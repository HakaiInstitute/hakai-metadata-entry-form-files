identification:
  abstract:
    en: "This dataset is comprised of Hakai Institute chlorophyll and phaeopigment\
      \ concentrations collected from 2014 to present at stations within the Calvert\
      \ Island, Johnstone Strait, and the Quadra Island study regions. Samples for\
      \ these data were collected in the field using Niskin bottles. Sample water\
      \ (250 ml) was filtered through: 1) a single glass fiber filter (GF/F, nominal\
      \ pore size 0.7 um) to comprise a bulk measure of phytoplankton chlorophyll\
      \ and phaeopigment concentrations and 2) a stack of filters (GF/F, 3 um, and\
      \ 20 um polycarbonate filters) to estimate chlorophyll and phaeopigment concentrations\
      \ from pico, nano, and micro-phytoplankton, respectively. Filters were extracted\
      \ for 24 hours in 10 ml of 90% acetone and analyzed on Turner Designs Trilogy\
      \ laboratory fluorometers using the acidification module and following the method\
      \ of Holm Hansen et al. (1965). \n\nData have been quality controlled by manual\
      \ inspection which included a comparison of bulk concentrations against the\
      \ sum of the size-fractionated filter concentrations. Where available, further\
      \ comparisons were done with other measures of chlorophyll concentrations including\
      \ in situ CTD chlorophyll fluorescence and high-performance liquid chromatography\
      \ (HPLC) data.\n\nData were collected by the Hakai Institute Oceanography and\
      \ Nearshore programs."
    fr: "Cet ensemble de données comprend les concentrations de chlorophylle et de\
      \ phaeopigment de l'Institut Hakai recueillies de 2015 à aujourd'hui dans les\
      \ stations de l'île Calvert, du détroit de Johnstone et des régions étudiées\
      \ de l'île Quadra. Des échantillons pour ces données ont été recueillis sur\
      \ le terrain à l'aide de bouteilles Niskin. L'échantillon d'eau (250 ml) a été\
      \ filtré à travers : 1) un seul filtre en fibre de verre (GF/F, taille nominale\
      \ des pores 0,7 um) pour comprendre une mesure globale des concentrations de\
      \ phytoplancton chlorophylle et de phaeopigment et 2) une pile de filtres (filtres\
      \ en polycarbonate GF/F, 3 um et 20 um) pour estimer la chlorophylle et le phéopigment\
      \ les concentrations de pico, de nano et de micro-phytoplancton, respectivement.\
      \ Les filtres ont été extraits pendant 24 heures dans 10 ml d'acétone à 90 %\
      \ et analysés sur des fluoromètres de laboratoire Turner Designs Trilogy à l'aide\
      \ du module d'acidification et selon la méthode de Holm Hansen et al. (1965).\
      \ \n\nLes données ont été contrôlées par une inspection manuelle, qui comprenait\
      \ une comparaison des concentrations en vrac avec la somme des concentrations\
      \ de filtres fractionnés par taille. Le cas échéant, d'autres comparaisons ont\
      \ été effectuées avec d'autres mesures des concentrations de chlorophylle, y\
      \ compris la fluorescence de la chlorophylle CTD in situ et les données de chromatographie\
      \ liquide à haute performance (HPLC).\n\nLes données ont été recueillies par\
      \ les programmes océanographiques et côtiers de l'Institut Hakai."
