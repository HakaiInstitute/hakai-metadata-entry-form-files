    limitations:
      en: "The utilized acidification method is sensitive to interference by high\
        \ concentrations of chlorophyll c and b. High chlorophyll c concentrations\
        \ can cause a slight overestimation of chlorophyll a and an underestimation\
        \ of phaeopigments: negative phaeopigment concentrations can occur during\
        \ bloom events with high chlorophyll c and healthy phytoplankton. High chlorophyll\
        \ b concentrations can result in underestimations of chlorophyll a and overestimations\
        \ of phaeopigments. When chlorophyll b is high relative to chlorophyll a,\
        \ chlorophyll a can be underestimated by as much as 2.5 fold. For more details\
        \ see Welschmeyer et al. (1994). These two types of interference likely had\
        \ an influence on the published chlorophyll and phaeopigment dataset. Notably,\
        \ comparison with HPLC has shown that stations in the Quadra Island region\
        \ often experience conditions where chlorophyll b is present in high concentrations\
        \ and is high relative to chlorophyll a.\n\nThe acidification method used\
        \ to analyze the Hakai Institute dataset has been shown to highly overestimate\
        \ phaeopigment concentrations based on comparison to concentrations determined\
        \ by HPLC (Trees et al., 2003). Care should be used when interpreting the\
        \ published phaeopigment concentrations. \n\nPrior to 2021, samples that exceeded\
        \ the manufacturer specified instrument sensitivity range were not diluted\
        \ to bring their concentrations within the specified range. Samples run above\
        \ the instrument sensitivity range may have underestimated chlorophyll concentrations\
        \ due to the blockage of light passing through the sample and a corresponding\
        \ reduction of fluorescence output (see Turner Trilogy user manual for complete\
        \ description). Comparison with matching HPLC derived chlorophyll a suggests\
        \ that the affected samples may be useable, but further analysis is required.\
        \ This provisional dataset includes these data.\n\nPrior to 2018, annual calibrations\
        \ of the Hakai Institute Turner Trilogy benchtop fluorometers showed variability\
        \ in the calibration slopes and acid ratios that were applied to the data.\
        \ The inconsistent nature of this variability suggests error due to analytical\
        \ methods rather than instrument drift. As a result, the chlorophyll and phaeopigment\
        \ concentrations of the data where these calibrations were applied may have\
        \ error as high as +/- 12 % from this source alone. These data have been included\
        \ in this provisional dataset. \n\nPrior to 2018, QA/QC analysis suggests\
        \ potential influence by acid contamination on the chlorophyll and phaeopigment\
        \ concentrations (i.e. very low chlorophyll a and high phaeopigment concentrations\
        \ where the CTD fluorometer and HPLC showed high chlorophyll a). In 2018,\
        \ methodological controls were put in place to limit acid contamination and\
        \ the issue ceased. Care has been taken to flag the contaminated data, but\
        \ data with less obvious contamination effects may not have been captured\
        \ by QA/QC and may be present in this provisional dataset.\n\nThis provisional\
        \ dataset includes all data flagged as \"suspicious\" (show suspicious trends,\
        \ but may not be incorrect), but excludes data flagged as \"discard\" (clearly\
        \ erroneous)."
      fr: "La méthode d'acidification utilisée est sensible aux interférences causées\
        \ par des concentrations élevées de chlorophylle c et b. Des concentrations\
        \ élevées de chlorophylle c peuvent entraîner une légère surestimation de\
        \ la chlorophylle a et une sous-estimation des phaeopigments, ce qui peut\
        \ entraîner des concentrations négatives de phéopigments. Des concentrations\
        \ élevées de chlorophylle b peuvent entraîner des sous-estimations de la chlorophylle\
        \ a et des surestimations des phéopigments. Lorsque la chlorophylle b est\
        \ élevée par rapport à la chlorophylle a, la chlorophylle a peut être sous-estimée\
        \ jusqu'à 2,5 fois. Pour plus de détails, voir Welschmeyer et coll. (1994).\
        \ Ces deux types d'interférences ont probablement eu une influence sur le\
        \ jeu de données publié sur la chlorophylle et le phéopigment. Notamment,\
        \ la comparaison avec le HPLC a montré que les stations de la région de l'île\
        \ Quadra connaissent souvent des conditions où la chlorophylle b est présente\
        \ à des concentrations élevées et est élevée par rapport à la chlorophylle\
        \ a.\n\nIl a été démontré que la méthode d'acidification utilisée pour analyser\
        \ le jeu de données de l'Institut Hakai surestime fortement les concentrations\
        \ de phaeopigment sur la base de la comparaison avec les concentrations déterminées\
        \ par HPLC (Trees et al., 2003). Il faut faire attention lors de l'interprétation\
        \ des concentrations de phaeopigment publiées. \n\nAvant 2021, les échantillons\
        \ qui dépassaient la plage de sensibilité de l'instrument spécifiée par le\
        \ fabricant n'étaient pas dilués pour amener leurs concentrations dans la\
        \ plage spécifiée. Les échantillons placés au-dessus de la plage de sensibilité\
        \ de l'instrument peuvent présenter des concentrations de chlorophylle sous-estimées\
        \ en raison du blocage de la lumière traversant l'échantillon et d'une réduction\
        \ correspondante de la sortie de fluorescence (voir le manuel d'utilisation\
        \ de la Trilogie Turner pour une description complète). La comparaison avec\
        \ la chlorophylle A dérivée de la HPLC correspondante suggère que les échantillons\
        \ affectés peuvent être utilisés, mais une analyse plus poussée est nécessaire.\
        \ Ce jeu de données provisoire inclut ces données.\n\nAvant 2018, les étalonnages\
        \ des fluoromètres de paillasse Turner Trilogy de Hakai Institute présentaient\
        \ une variabilité non linéaire des pentes d'étalonnage et des rapports acides\
        \ appliqués aux données. Cette variabilité suggère une erreur due à des méthodes\
        \ analytiques plutôt qu'à la dérive des instruments. Par conséquent, les concentrations\
        \ de chlorophylle et de phéopigment des données où ces étalonnages ont été\
        \ appliqués peuvent présenter des erreurs allant jusqu'à +/- 12 % par rapport\
        \ à cette seule source. Ces données ont été incluses dans cet ensemble de\
        \ données provisoire. \n\nAvant 2018, l'analyse AQ/CQ suggère une influence\
        \ potentielle de la contamination acide sur les concentrations de chlorophylle\
        \ et de phaeopigment. Pour limiter cette influence, des cuvettes jetables\
        \ ont été utilisées pour les échantillons analysés après 2018 et d'autres\
        \ contrôles méthodologiques ont été mis en place pour limiter la contamination\
        \ acide. Des précautions ont été prises pour signaler les données contaminées,\
        \ mais les données ayant des effets de contamination moins évidents n'ont\
        \ peut-être pas été saisies par AQ/CQ et peuvent être présentes dans cet ensemble\
        \ de données provisoire.\n\nCet ensemble de données provisoire inclut toutes\
        \ les données signalées comme « suspectes » (montrent des tendances suspectes,\
        \ mais peuvent ne pas être incorrectes), mais exclut celles signalées comme\
        \ « rejetées » (les analyses d'AQ/CQ ont montré qu'elles étaient erronées)."
