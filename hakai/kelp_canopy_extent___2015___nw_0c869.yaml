identification:
  abstract:
    en: 'Kelp Canopy Extent - 2015 - NW Calvert Island - British Columbia - Canada


      Digitized kelp extent, species, and density for NW Calvert Island in the summer
      of 2015.


      This methodology outlines the procedure for obtaining and processing high-resolution
      imagery of the canopy-forming kelp beds in the Northwest Calvert Island area.
      It also includes the procedure for data analysis and metrics of interest to
      be monitored over time.


      Aerial Survey Area

      The survey for annual kelp bed mapping extends south from Starfish Island in
      Choked Pass to 7th Beach - NW Calvert Island, British Columbia, Canada.


      Survey timing protocols are framed by the goal of obtaining imagery that best
      represents the maximum extent of the canopy-forming kelps. Based on optimizing
      the timing of maximum canopy development, tide level, and light conditions,
      we select acceptable “survey windows” at the beginning of each season. Firstly,
      survey windows occur during the period of maximum canopy extent, generally considered
      to be between August and October in British Columbia. Secondly, survey windows
      are determined by the timing of low tide cycles, such that all imagery is captured
      at tide heights lower than +1.0 m MLW.


      Imagery Capture: Surveys are conducted using DJI Phantom 3 professional Unmanned
      Aerial Vehicles (UAVs or drones) equipped with a commercial grade 4k RGB camera
      to capture imagery. The UAV and camera are operated by using the DJI Capture
      software application connected to a tablet or smartphone.


      Kelp extent layer is represented by polygons which were digitized manually in
      ARC GIS.


      Attributes: Density, Area, Confidence, and Species.


      Dataset created by Jenn Burt and Keith Holmes. Simon Fraser University Volunteers:
      Amanda Schrack and Andrea Chee

      Contact: data@hakai.org'
    fr: 'Étendue du couvert de varech - 2015 - NW Calvert Island - Colombie-Britannique
      - Canada


      Étendue, espèces et densité du varech numérisées pour le nord-ouest de l''île
      Calvert à l''été 2015.


      Cette méthodologie décrit la procédure d''obtention et de traitement d''images
      haute résolution des lits de varech formant la canopée dans la région nord-ouest
      de l''île Calvert. Il comprend également la procédure d''analyse des données
      et les mesures d''intérêt à surveiller au fil du temps.


      Zone de levé aérien

      Le relevé pour la cartographie annuelle du lit de varech s''étend vers le sud
      de l''île Starfish, dans le col Choked, jusqu''à 7th Beach, au nord-ouest de
      l''île Calvert, en Colombie-Britannique, au Canada.


      Les protocoles de chronométrage des relevés sont encadrés par l''objectif d''obtenir
      des images qui représentent le mieux l''étendue maximale des varech formant
      le couvert. Sur la base de l''optimisation du moment du développement maximal
      de la canopée, du niveau des marées et des conditions de luminosité, nous sélectionnons
      des « fenêtres de levé » acceptables au début de chaque saison. Tout d''abord,
      les fenêtres d''arpentage se produisent pendant la période d''extension maximale
      du couvert, généralement considérée comme se situant entre août et octobre en
      Colombie-Britannique. Deuxièmement, les fenêtres de levé sont déterminées par
      la synchronisation des cycles de marée basse, de telle sorte que toutes les
      images sont capturées à des hauteurs de marée inférieures à +1,0 m MLW.


      Capture d''images : Les enquêtes sont menées à l''aide de véhicules aériens
      sans pilote professionnels (drones ou drones) DJI Phantom 3 équipés d''une caméra
      RVB 4k de qualité commerciale pour capturer des images. Le drone et la caméra
      sont commandés à l''aide de l''application logicielle DJI Capture connectée
      à une tablette ou un smartphone.


      La couche d''étendue de varech est représentée par des polygones numérisés manuellement
      dans ARC GIS.


      Attributs : Densité, superficie, confiance et espèce.


      Jeu de données créé par Jenn Burt et Keith Holmes. Bénévoles de l''Université
      Simon Fraser : Amanda Schrack et Andrea Chee

      Contactez nous : data@hakai.org'
