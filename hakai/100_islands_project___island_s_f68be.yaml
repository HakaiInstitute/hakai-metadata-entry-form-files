identification:
  abstract:
    en: "This layer includes polygons representing the islands studied by the 100\
      \ Islands research program at the Hakai Institute. A centroid points layer is\
      \ also included.\nThe 100 Islands Project seeks to blend the theory of island\
      \ biogeography with theories about ecosystem subsidies, to understand how nutrients\
      \ from the sea affect the ecology of plants, breeding birds, mammals, insects\
      \ and amphibians. To do this we will be studying 100 islands near the Hakai\
      \ Institute on Calvert Island. Little is known of the diversity on these islands\
      \ and therefore we have a great opportunity to conduct lots of interesting work,\
      \ including mapping of major taxa, tracking marine-derived nutrients along shorelines\
      \ (think seaweed deposition) and into the forests, and measuring stable isotope\
      \ signatures in a variety of organisms (from tiny plants to large mammals),\
      \ to name just a few!\n\nAttributes:\nIsland general exposure as derived from\
      \ the BC Shorezone dataset. Reflects the exposure on the more exposed side of\
      \ each island. 6 classes (Very Exposed, Exposed, Semi Exposed, Semi Protected,\
      \ Protected, Very Protected) \nDistance to Mainland over water in meters measured\
      \ using the least distance of water crossing. \nDistance to nearest vegetated\
      \ land. \nRadial coverage of land within 250m from the Island. (0 – 360°) i.e.\
      \ the amount of surrounding land measured by the degrees of a circle it covers.\
      \ \nMean Normalized Difference Vegetation Index for the internal area of each\
      \ island. NDVI is derived from WorldView2 images and available at its original\
      \ 2m resolution.\n\nDataset created by Wiebe Nijland and Luba Reshitnyk"
    fr: "Cette couche comprend des polygones représentant les îles étudiées par le\
      \ programme de recherche des 100 îles de l'Institut Hakai. Une couche de points\
      \ de centroïde est également incluse.\nLe projet des 100 îles cherche à fusionner\
      \ la théorie de la biogéographie insulaire avec les théories sur les subventions\
      \ des écosystèmes, afin de comprendre comment les nutriments de la mer affectent\
      \ l'écologie des plantes, des oiseaux nicheurs, des mammifères, des insectes\
      \ et des amphibiens. Pour ce faire, nous étudierons 100 îles proches de l'Institut\
      \ Hakai sur l'île Calvert. On sait peu de choses sur la diversité de ces îles\
      \ et nous avons donc une excellente occasion de mener de nombreux travaux intéressants,\
      \ y compris la cartographie des principaux taxons, le suivi des nutriments d'origine\
      \ marine le long des rives (pensez aux dépôts d'algues) et dans les forêts,\
      \ et la mesure des signatures isotopiques stables dans une variété d'organismes\
      \ (des petites plantes aux grands mammifères), pour n'en nommer que quelques-uns !\n\
      \nAttributs :\nExposition générale des îles telle que dérivée de l'ensemble\
      \ de données de la zone côtière de la Colombie-Britannique Reflète l'exposition\
      \ du côté le plus exposé de chaque île. 6 classes (très exposé, exposé, semi-exposé,\
      \ semi-protégé, protégé, très protégé) \nDistance du continent au-dessus de\
      \ l'eau en mètres mesurée à l'aide de la distance minimale de franchissement\
      \ de cours d'eau. \nDistance jusqu'à la terre végétalisée la plus proche. \n\
      Couverture radiale des terres situées à moins de 250 m de l'île. (0 — 360°)\
      \ c'est-à-dire la superficie des terres environnantes mesurée par les degrés\
      \ d'un cercle qu'elle couvre. \nIndice de végétation par différence normalisée\
      \ moyenne pour la zone interne de chaque île. Le NDVI est dérivé des images\
      \ WorldView2 et est disponible dans sa résolution originale de 2 mètres.\n\n\
      Jeu de données créé par Wiebe Nijland et Luba Reshitnyk"
