identification:
  abstract:
    en: This guidebook provides an overview of optical remote sensing as it relates
      to mapping giant kelp and bull kelp. We describe optical remote sensing platforms
      and sensors pertinent to mapping and monitoring attributes of bull kelp and
      giant kelp beds - kelp presence/absence, density, species, and health. Recommendations
      found in this guidebook can also reasonably be applied to other floating, emergent
      canopy-forming kelp species (i.e. other kelp that float at the ocean’s surface).
      This guidebook provides monitoring guidance via infographics developed by an
      international community of kelp remote sensing experts. We illustrate a user-friendly
      framework based on the latest remote sensing science for matching a kelp monitoring
      objective(s) to the desired spatial scale and environmental setting. The goal
      of this guidebook is to help you, our reader, select the best remote sensing
      tools and data for your science and/or management directives related to kelp
      mapping. The guidebook is available in both English and Spanish.
    fr: 'Ce guide donne un aperçu de la télédétection optique en ce qui concerne la
      cartographie du varech géant et du varech à tête plate. Nous décrivons les plateformes
      de télédétection optique et les capteurs pertinents pour cartographier et surveiller
      les caractéristiques du varech à tête plate et des herbiers de varech géant :
      présence/absence de varech, densité, espèces et santé. Les recommandations contenues
      dans ce guide peuvent également être raisonnablement appliquées à d''autres
      espèces de varech flottantes et émergentes formant une canopée (c''est-à-dire
      d''autres espèces de varech qui flottent à la surface de l''océan). Ce guide
      fournit des conseils de surveillance via des infographies développées par une
      communauté internationale d''experts en télédétection du varech. Nous illustrons
      un cadre convivial basé sur les dernières avancées scientifiques en matière
      de télédétection pour faire correspondre un ou plusieurs objectifs de surveillance
      du varech à l''échelle spatiale et au cadre environnemental souhaités. L''objectif
      de ce guide est de vous aider, notre lecteur, à sélectionner les meilleurs outils
      et données de télédétection pour vos directives scientifiques et/ou de gestion
      liées à la cartographie du varech. Le guide est disponible en anglais et en
      espagnol.'
