identification:
  abstract:
    en: "Baynes Sound, located on the northwestern side of the Strait of Georgia,\
      \ has been a site for shore-based and high-resolution measurement of surface\
      \ seawater CO2 content since March 2017. Measurements of in situ temperature,\
      \ salinity, and CO2 partial pressure are made near-continuously from a seawater\
      \ intake line at the Taylor Shellfish facility Fanny Bay Oysters with an intake\
      \ 300 m from shore and at a depth of 8 m in Mud Bay, a peripheral bay on the\
      \ eastern side of Baynes Sound. The effort to collect these data are part of\
      \ the Hakai Institute’s directive to advance the understanding of carbon cycling\
      \ in northeast Pacific coastal settings with specific emphasis on sea-air CO2\
      \ exchange and ocean acidification. This data contribution consists of measurements\
      \ collected from March 7, 2017 to November 7, 2017.\n\nType of Study: Continuous\
      \ data record\n\nTemporal Coverage: March 7, 2017 to November 7, 2017\n\nSpatial\
      \ Coverage: Seawater drawn from 8-m depth approximately 300 m from shore in\
      \ Mud Bay; eastern Baynes Sound; northwestern Strait of Georgia; 49.4731°N,\
      \ 124.7864°W\n\nGeographic Names: Baynes Sound; northwestern Strait of Georgia;\
      \ British Columbia coast; North Pacific Ocean\n\nLocation of organism collection:\
      \ N/A\n\nPlatforms: Shellfish aquaculture plant; Taylor Shellfish Fanny Bay\
      \ Oysters\n\nVersion: 1.0\n\nSubmission Date: November 9, 2017\n\nVariables:\n\
      Partial pressure of carbon dioxide: \nAbbreviation: pCO2\nUnit: µatm\nObservation\
      \ type: measurements from continuously flowing seawater stream\nIn-situ/Manipulation/Response\
      \ variable: In situ observation \nMeasured or calculated: calculated from measured\
      \ CO2 mole fractions (xCO2) and ambient atmospheric pressure.\nSampling instrument:\
      \ showerhead equilibrator\nAnalyzing instrument: Sunburst Sensors SuperCO2 with\
      \ LI-COR LI-840A\nSee methodology reference material section below for more\
      \ details.\n\nSea surface temperature: \nAbbreviation: SST\nUnit: °C, ITS-90\
      \ scale\nObservation type: measurements from continuously flowing seawater stream\n\
      In-situ/Manipulation/Response variable: In situ observation \nMeasured or calculated:\
      \ measured\nSampling instrument: N/A\nAnalyzing instrument: Sea-Bird SBE 45\
      \ MicroTSG Thermosalinograph\nDetailed sampling and analyzing information: 2\
      \ sec data captured using National Instruments LabVIEW software on an HP laptop\
      \ computer\nReplicate information: N/A\nStandardization description: N/A\nStandardization\
      \ frequency: N/A\nCRM manufacturer: N/A\nPoison name: N/A\nPoison volume: N/A\n\
      Poison correction: N/A\nUncertainty: 0.002°C\nQuality flag convention: no quality\
      \ flag applied\nMethod reference: Evans, W., J. T. Mathis, J. Ramsay, and J.\
      \ Hetrick (2015), On the Frontline: Tracking Ocean Acidification in an Alaskan\
      \ Shellfish Hatchery, PLoS One, 10(7), e0130384, doi:10.1371/journal.pone.0130384.\n\
      \nSalinity: \nAbbreviation: Salinity\nUnit: 1978 Practical Salinity Scale\n\
      Observation type: measurements from continuously flowing seawater stream\nIn-situ/Manipulation/Response\
      \ variable: In situ observation \nMeasured or calculated: calculated from conductivity\
      \ and temperature measurements\nSampling instrument: N/A\nAnalyzing instrument:\
      \ Sea-Bird SBE 45 MicroTSG Thermosalinograph\nDetailed sampling and analyzing\
      \ information: 2 sec data captured using National Instruments LabVIEW software\
      \ on an HP laptop computer\nReplicate information: N/A\nStandardization description:\
      \ N/A\nStandardization frequency: N/A\nCRM manufacturer: N/A\nPoison name: N/A\n\
      Poison volume: N/A\nPoison correction: N/A\nUncertainty: 0.003 S/m\nQuality\
      \ flag convention: no quality flag applied\nMethod reference: Evans, W., J.\
      \ T. Mathis, J. Ramsay, and J. Hetrick (2015), On the Frontline: Tracking Ocean\
      \ Acidification in an Alaskan Shellfish Hatchery, PLoS One, 10(7), e0130384,\
      \ doi:10.1371/journal.pone.0130384.\n\n\nResearcher name: Wiley Evans\n\nResearcher\
      \ institution: Hakai Institute\n\nColumn headings: (1) Yearday (2) Year (3)\
      \ Matlab Time (4) Date and Time (5) pCO2 (uatm) (6)TSG_T (°C) (7)TSG_S (PSS-78)\n\
      \nFilename: SuperCO2_FannyBay5mindata_submission.txt\n\nInvestigators: Wiley\
      \ Evans (Hakai Institute), Alex Hare (Hakai Institute), and Katie Pocock (Hakai\
      \ Institute)\n\nCite as: Evans, W., A. Hare, and K. Pocock. (2017). High-resolution\
      \ record of 8-m seawater CO2 content entering Fanny Bay Oysters in Baynes Sound,\
      \ British Columbia, Canada from March 2017 to November 2017. Version 1.0. Hakai\
      \ Institute. Dataset. [access date]. \n\nResearcher Contact: Please direct questions\
      \ regarding these data or requests for processing code, 2-sec processed data,\
      \ or processing descriptions to Wiley Evans (<a href=\"mailto:wiley.evans@hakai.org\"\
      >wiley.evans@hakai.org</a>).</p>"
    fr: "Baynes Sound, situé sur le côté nord-ouest du détroit de Georgia, est un\
      \ site de mesure à terre et à haute résolution de la teneur en CO2 de l'eau\
      \ de mer de surface depuis mars 2017. Les mesures de la température in situ,\
      \ de la salinité et de la pression partielle de CO2 sont effectuées presque\
      \ continuellement à partir d'une ligne d'admission d'eau de mer de l'installation\
      \ Taylor Shellfish Fanny Bay Oysters à 300 m du rivage et à une profondeur de\
      \ 8 m à Mud Bay, une baie périphérique du côté est de Baynes Sound. L'effort\
      \ de collecte de ces données fait partie de la directive de l'Institut Hakai\
      \ visant à faire progresser la compréhension du cycle du carbone dans les contextes\
      \ côtiers du Pacifique Nord-Est, en mettant particulièrement l'accent sur l'échange\
      \ de CO2 dans l'air marin et l'acidification des océans. Cette contribution\
      \ de données consiste en des mesures collectées entre le 7 mars 2017 et le 7\
      \ novembre 2017.\n\nType d'étude : enregistrement continu des données\n\nCouverture\
      \ temporelle : du 7 mars 2017 au 7 novembre 2017\n\nCouverture spatiale : Eau\
      \ de mer tirée de 8 m de profondeur à environ 300 m du rivage de Mud Bay ; est\
      \ de la baie Baynes ; nord-ouest du détroit de Georgia ; 49,4731°N, 124,7864°\
      \ O\n\nNoms géographiques : Baynes Sound ; nord-ouest du détroit de Georgia ;\
      \ côte de la Colombie-Britannique ; océan Pacifique Nord\n\nEmplacement de la\
      \ collecte de l'organisme : N/A\n\nPlateformes : Usine de conchyliculture ;\
      \ huîtres Taylor Shellfish Fanny Bay\n\nVersion : 1.0\n\nDate de soumission :\
      \ 9 novembre 2017\n\nVariables :\nPression partielle du dioxyde de carbone :\
      \ \nAbréviation : PCO2\nUnité : µatm\nType d'observation : mesures à partir\
      \ d'un cours d'eau de mer à écoulement continu\nVariable in-situ/manipulation/réponse :\
      \ observation in situ \nMesuré ou calculé : calculé à partir de fractions de\
      \ moles de CO2 mesurées (XCO2) et de la pression atmosphérique ambiante.\nInstrument\
      \ d'échantillonnage : équilibrateur de pomme de douche\nInstrument d'analyse :\
      \ Sunburst Sensors SuperCO2 avec LI-COR LI-840A\nVoir la section sur les documents\
      \ de référence méthodologiques ci-dessous pour plus de détails.\n\nTempérature\
      \ de surface de la mer : \nAbréviation : SST\nUnité : °C, échelle ITS-90\nType\
      \ d'observation : mesures à partir d'un cours d'eau de mer à écoulement continu\n\
      Variable in-situ/manipulation/réponse : observation in situ \nMesuré ou calculé :\
      \ mesuré\nInstrument d'échantillonnage : N/A\nInstrument d'analyse : Thermosalinographe\
      \ microTSG Sea-Bird SBE 45\nInformations détaillées sur l'échantillonnage et\
      \ l'analyse : données de 2 secondes capturées à l'aide du logiciel LabVIEW de\
      \ National Instruments sur un ordinateur portable HP\nInformations de réplication :\
      \ N/A\nDescription de la normalisation : N/A\nFréquence de normalisation : N/A\n\
      Fabricant CRM : N/A\nNom du poison : N/A\nVolume de poison : N/A\nCorrection\
      \ du poison : N/A\nIncertitude : 0,002 °C\nConvention du drapeau qualité : aucun\
      \ drapeau de qualité appliqué\nRéférence de méthode : Evans, W., J. T. Mathis,\
      \ J. Ramsay et J. Hetrick (2015), On the Frontline : Tracking Ocean Acidification\
      \ in an Alaska Shellfish Hatchery, PLoS One, 10 (7), e0130384, doi:10.1371/journal.pone.0130384.\n\
      \nSalinité : \nAbréviation : Salinité\nUnité : Échelle de salinité pratique\
      \ 1978\nType d'observation : mesures à partir d'un cours d'eau de mer à écoulement\
      \ continu\nVariable in-situ/manipulation/réponse : observation in situ \nMesuré\
      \ ou calculé : calculé à partir de mesures de conductivité et de température\n\
      Instrument d'échantillonnage : N/A\nInstrument d'analyse : Thermosalinographe\
      \ microTSG Sea-Bird SBE 45\nInformations détaillées sur l'échantillonnage et\
      \ l'analyse : données de 2 secondes capturées à l'aide du logiciel LabVIEW de\
      \ National Instruments sur un ordinateur portable HP\nInformations de réplication :\
      \ N/A\nDescription de la normalisation : N/A\nFréquence de normalisation : N/A\n\
      Fabricant CRM : N/A\nNom du poison : N/A\nVolume de poison : N/A\nCorrection\
      \ du poison : N/A\nIncertitude : 0,003 S/m\nConvention du drapeau qualité :\
      \ aucun drapeau de qualité appliqué\nRéférence de méthode : Evans, W., J. T.\
      \ Mathis, J. Ramsay et J. Hetrick (2015), On the Frontline : Tracking Ocean\
      \ Acidification in an Alaska Shellfish Hatchery, PLoS One, 10 (7), e0130384,\
      \ doi:10.1371/journal.pone.0130384.\n\n\nNom du chercheur : Wiley Evans\n\n\
      Institution de recherche : Hakai Institute\n\nEn-têtes de colonnes : (1) Année\
      \ (2) Année (3) Heure Matlab (4) Date et heure (5) PCO2 (uatm) (6) TSG_T (°C)\
      \ (7) TSG_S (PSS-78)\n\nNom du fichier : SuperCO2_FannyBay5mindata_submission.txt\n\
      \nChercheurs : Wiley Evans (Institut Hakai), Alex Hare (Institut Hakai) et Katie\
      \ Pocock (Institut Hakai)\n\nCitons comme suit : Evans, W., A. Hare et K. Pocock.\
      \ (2017). Enregistrement en haute résolution de 8 m de teneur en CO2 dans l'eau\
      \ de mer dans les huîtres de Fanny Bay dans le détroit Baynes, en Colombie-Britannique,\
      \ au Canada, de mars 2017 à novembre 2017. Version 1.0. Institut Hakai. Jeu\
      \ de données. [date d'accès]. \n\nContact du chercheur : Veuillez adresser des\
      \ questions concernant ces données ou les demandes de code de traitement, de\
      \ données traitées en 2 secondes ou de descriptions de traitement à Wiley Evans\
      \ (<a href=\"mailto:wiley.evans@hakai.org\">wiley.evans@hakai.org</a>). </p>"
