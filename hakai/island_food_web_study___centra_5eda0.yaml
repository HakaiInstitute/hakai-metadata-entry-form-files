identification:
  abstract:
    en: 'This dataset contains raw stable isotope data for various taxa, and cleaned
      data used for analysis in Obrist et al. (2021), Biogeographic features mediate
      marine subsidies to terrestrial food webs. It also includes meta-data for all
      datafiles.


      In this study, we have evaluated the enrichment of soil, plants, invertebrates,
      and songbirds using δ15N and δ13C stable isotopes, as well as a measure of available
      nitrogen (%N) on 97 islands. We determined the effects of island size, wrack
      biomass, island slope, and distance to shore at which the sample was collected.

      The first data file, named “food-webs-ibt-2021.csv”, runs with the ibt-percent-n.RMD,
      ibt-d13c.RMD, and ibt-d15n.RMD scripts. It includes δ15N, δ13C, %N, and %C values
      of soil, salal (Gaultheria shallon), false lily-of-the-valley (Maiathemum dilatatum),
      herbivorous weevils (Curculionidae), detritivorous isopods (Isopoda), carnivorous
      ground-dwelling beetles (Coleoptera), as well as songbird feces and feather
      (rectrix) samples.


      Data files named “ibt-sem-data-2021.csv” and “ibt-sem-data-2021-plants-combined.csv”
      run with the ibt-sem.RMD script. In this script, we outline decisions made in
      fitting structural equation models to track nutrient flow through island food
      webs. We find multicollinearity in our initial approach (using the “ibt-sem-data-2021.csv”
      file), and end up taking average values of δ15N and δ13C of all plant samples
      on each island for a single, island-wide plant δ15N and δ13C value for analysis
      (in “ibt-sem-data-2021-plants-combined.csv”).


      Obrist DS, Ernst CE, Fitzpatrick OT, Kennedy JC, Nijland W, Reshitnyk L, Wickham
      SB, Darimont CT, Starzomski BM, Reynolds JD. https://doi.org/10.21966/8j4j-7039


      Scripts can be accessed from https://github.com/debobrist/food-web-ibt.


      April through July in 2015, 2016, and 2017'
    fr: 'Cet ensemble de données contient des données brutes sur les isotopes stables
      pour divers taxons, ainsi que des données épurées utilisées pour l''analyse
      dans Obrist et al. (2021), Les caractéristiques biogéographiques médient les
      subventions marines aux réseaux trophiques terrestres. Il inclut également des
      métadonnées pour tous les fichiers de données.


      Dans cette étude, nous avons évalué l''enrichissement du sol, des plantes, des
      invertébrés et des oiseaux chanteurs à l''aide d''isotopes stables δ15N et δ13C,
      ainsi que d''une mesure de l''azote disponible (% N) sur 97 îles. Nous avons
      déterminé les effets de la taille de l''île, de la biomasse de l''épi, de la
      pente de l''île et de la distance par rapport au rivage où l''échantillon a

      Le premier fichier de données, nommé « food-webs-ibt-2021.csv », s''exécute
      avec les scripts IBT-Percent-N.RMD, IBT-D13C.RMD et IBT-D15N.rmd. Il comprend
      les valeurs δ15N, δ13C, %N et %C du sol, du salal (Gaultheria shallon), du faux
      muguet (Maiathemum dilatatum), des charançons herbivores (Curculionidae), des
      isopodes détritivores (Isopodes), des coléoptères carnivores (Coléoptères),
      ainsi que des excréments d''oiseaux chanteurs et des échantillons de plume (rectrice).


      Les fichiers de données nommés « ibt-sem-data-2021.csv » et « ibt-sem-data-2021-plants-combined.csv »
      s''exécutent avec le script IBT-SEM.rmd. Dans ce script, nous décrivons les
      décisions prises pour ajuster des modèles d''équations structurelles afin de
      suivre le flux des nutriments dans les réseaux trophiques des îles. Nous trouvons
      la multicolinéarité dans notre approche initiale (à l''aide du fichier « ibt-sem-data-2021.csv »)
      et finissons par prendre des valeurs moyennes de δ15N et δ13C de tous les échantillons
      de plantes sur chaque île pour une seule valeur δ15N et δ13C de plante à l''échelle
      de l''île pour l''analyse (dans « ibt-sem-data-2021-plants-combined.csv »).


      Obrist DS, Ernst CE, Fitzpatrick OT, Kennedy JC, Nijland W, Reshitnyk L, Wickham
      SB, Darimont CT, Starzomski BM, Reynolds JD.


      Les scripts sont accessibles sur https://github.com/debobrist/food-web-ibt.


      D''avril à juillet en 2015, 2016 et 2017'
