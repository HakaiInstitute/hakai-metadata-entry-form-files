identification:
  abstract:
    en: This dataset contains surveys of mud shrimp and their invasive isopod parasite
      on Calvert Island during 2018+2019, along with supporting information in the
      form of photographs, maps, museum records, and code for reproducing the analysis
      and figures for the publication describing and making inferences from these
      data.
    fr: Ce jeu de données contient des enquêtes sur les crevettes de boue et leur
      parasite isopode envahissant sur l'île Calvert en 2018+2019, ainsi que des informations
      complémentaires sous forme de photographies, de cartes, de dossiers de musée
      et de code pour reproduire l'analyse et les chiffres de la publication décrivant
      et faisant des inférences à partir de ces données.
