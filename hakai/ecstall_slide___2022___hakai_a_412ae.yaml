identification:
  abstract:
    en: 'The Airborne Coastal Observatory (ACO) is a collaborative program led by
      the Hakai Institute along with partners the University of Northern British Columbia.
      The ACO program offers rapid and accurate aerial observations of both terrestrial
      and marine ecosystems, from Icefields to Oceans, and applied across multiple
      scientific disciplines. Data is collected by a Piper Navajo aircraft equipped
      with an array of integrated Earth imaging systems and technology, including:
      1) A Riegl VQ-780 airborne laser scanner; 2. Two PhaseOne iXU-RS 1000 digital
      medium format cameras; 3. Specim AisaFENIX Imaging Spectrometer; 4. Applanix
      Inertial Navigation System.  All data is processed and maintained by the Hakai
      Geospatial Technology team. The aircraft is provided and maintained by Kisik
      Aerial Surveys Inc. (Delta, BC).


      On September 1st, 2022, Goran Exstrom detected a seismic event north of Kitimat
      which turned out to be an ice/rock avalanche on the Ecstall River. It slammed
      into a lake and created a downstream flood similar to the event at Elliot Creek
      (Bute Inlet). Hakai Institute worked with Marten Geertsma (BC Gov) to deploy
      the Airborne Coastal Observatory to collect lidar and imagery of the event in
      the Ecstall-Spokskuut Conservancy, a key region for Salmon.

      Given that the event followed warm weather in August 2022 and then a precipitation
      event suggests that enhanced glacier melt may have helped trigger the event.
      Data from the ACO will help to understand these factors and other cascading
      effects of the hazard event (e.g., destruction of Salmon habitat).


      For more information on post processing, data quality assurance, software used,
      and summary of results please contact data@hakai.org'
    fr: 'L''Observatoire côtier aéroporté (ACO) est un programme collaboratif dirigé
      par l''Institut Hakai et ses partenaires, l''Université du Nord de la Colombie-Britannique.
      Le programme ACO propose des observations aériennes rapides et précises des
      écosystèmes terrestres et marins, des champs de glace aux océans, et s''applique
      à de multiples disciplines scientifiques. Les données sont collectées par un
      avion Piper Navajo équipé d''un ensemble de systèmes et de technologies d''imagerie
      de la Terre intégrés, notamment : 1) un scanner laser aéroporté Riegl VQ-780 ;
      2. Deux caméras numériques de format moyen PhaseOne iXU-RS 1000 ; 3. Spectromètre
      imageur Specim AISafenix ; 4. Système de navigation inertielle Applanix. Toutes
      les données sont traitées et mises à jour par l''équipe de technologie géospatiale
      de Hakai. L''avion est fourni et entretenu par Kisik Aerial Surveys Inc. (Delta,
      Colombie-Britannique).


      Le 1er septembre 2022, Goran Exstrom a détecté un événement sismique au nord
      de Kitimat qui s''est avéré être une avalanche de glace et de pierres sur la
      rivière Ecstall. Il a percuté un lac et a provoqué une inondation en aval similaire
      à celle qui s''est produite à Elliot Creek (Bute Inlet). L''Institut Hakai a
      travaillé avec Marten Geertsma (gouvernement de la Colombie-Britannique) pour
      déployer l''observatoire côtier aéroporté afin de recueillir des données lidar
      et des images de l''événement dans la réserve d''Ecstall-Spokskuut, une région
      clé pour le saumon.

      Étant donné que l''événement a fait suite à un temps chaud en août 2022, puis
      à un épisode de précipitations, cela suggère que l''augmentation de la fonte
      des glaciers pourrait avoir contribué à déclencher l''événement. Les données
      de l''ACO aideront à comprendre ces facteurs et les autres effets en cascade
      du danger (par exemple, la destruction de l''habitat du saumon).


      Pour plus d''informations sur le post-traitement, l''assurance qualité des données,
      les logiciels utilisés et le résumé des résultats, veuillez contacter data@hakai.org'
