identification:
  abstract:
    en: 'This dataset contains species-specific standardized correction factors for
      wet-dry calibrations for several macroalgae species of the Central Coast of
      British Columbia.


      Macroalgae and macrophytes form the base of productive ecosystems in the Northeastern
      Pacific Ocean. Often, ecological research on macrophytes, macroalgae, and sea
      wrack requires the conversion of biomass from wet to dry to create consistency
      across investigations. This process, however, can be impractical, time consuming,
      and labour intensive. Samples of 12 common Northeastern Pacific Ocean seaweed
      species (Alaria marginata, Codium fragile, Egregia menziesii, Fucus distichus,
      Macrocystis pyrifera, Mazzaella spp., Nereocystis luetkeana, Pterygophora californica,
      Pyropia spp., Ulva spp., and the seagrasses Zostera marina and Phyllospadix
      spp.) were collected randomly and opportunistically in two states: wet and fresh,
      or aged and partially desiccated. Samples were weighed, dried in an oven, and
      weighed again in a laboratory as quickly as possible after collection. Dried
      samples were disposed of after dry measurements were taken. Detailed methods
      are available in the in the linked folder.


      We found that all species displayed a strong (R2 > 0.5) and predictable (p <
      0.05) linear relationship between wet and dried conditions. Half of the aged
      samples did not have a significant relationship between partially desiccated
      and dried conditions. These results offer a reliable set of species-specific
      standardized correction factors for wet samples that can be used in future macrophyte,
      macroalgae, and sea wrack research, reducing the need to conduct extensive wet-dry
      calibrations in future studies.


      Contributors: Sara Wickham – University of Victoria, Brian Starzomski – University
      of Victoria, John Reynolds – Simon Fraser University, Chris Darimont – University
      of Victoria'
    fr: 'Ce jeu de données contient des facteurs de correction normalisés spécifiques
      aux espèces pour les étalonnages humides et secs de plusieurs espèces de macroalgues
      de la côte centrale de la Colombie-Britannique.


      Les macroalgues et les macrophytes constituent la base des écosystèmes productifs
      du nord-est de l''océan Pacifique. Souvent, la recherche écologique sur les
      macrophytes, les macroalgues et l''épaisse marine nécessite la conversion de
      la biomasse humide à sèche afin de créer une cohérence entre les études. Ce
      processus peut toutefois s''avérer peu pratique, prendre beaucoup de temps et
      nécessiter beaucoup de main-d''œuvre. Échantillons de 12 espèces communes d''algues
      marines du Pacifique Nord-Est (Alaria marginata, Codium fragile, Egregia menziesii,
      Fucus distichus, Macrocystis pyrifera, Mazzaella spp., Nereocystis luetkeana,
      Pterygophora californica, Pyropia spp., Ulva spp., et des herbiers marins Zostera
      Marina et Phyllospadix spp.) collectées de façon aléatoire et opportuniste dans
      deux états : humide et frais, ou vieilli et partiellement desséchés. Les échantillons
      ont été pesés, séchés dans un four et pesés à nouveau en laboratoire le plus
      rapidement possible après le prélèvement. Les échantillons séchés ont été éliminés
      après la prise de mesures à sec. Des méthodes détaillées sont disponibles dans
      le dossier lié.


      Nous avons constaté que toutes les espèces affichaient une relation linéaire
      forte (R2 > 0,5) et prévisible (p < 0,05) entre les conditions humides et sèches.
      La moitié des échantillons âgés n''avaient pas de relation significative entre
      les conditions partiellement desséchées et sèches. Ces résultats offrent un
      ensemble fiable de facteurs de correction normalisés spécifiques à l''espèce
      pour les échantillons humides qui peuvent être utilisés dans des recherches
      futures sur les macrophytes, les macroalgues et les éruptions marines, réduisant
      ainsi la nécessité d''effectuer des étalonnages secs et humides approfondis
      dans les études futures.


      Contributeurs : Sara Wickham — Université de Victoria, Brian Starzomski — Université
      de Victoria, John Reynolds — Université Simon Fraser, Chris Darimont — Université
      de Victoria'
