identification:
  abstract:
    en: "This DEM has been created from Hakai's Master Terrain Dataset (MTD) by means\
      \ of the “Terrain to raster” tool in ESRI's ArcGIS for Desktop using a Natural\
      \ Neighbour sampling method. The DEM has been natively created at 25m resolution.\
      \ This DEM has been clipped to the shoreline of the island. A combination of\
      \ different elevations around the island have been used to create the shoreline.\
      \ \n\t\t\nThe resulting DEM is a bare earth, hydro-flattened elevation model\
      \ and therefore considered \"topographically complete\". Each pixel represents\
      \ the elevation in meters above average sea level of the bare earth at that\
      \ location. The vertical reference system is \"Canadian Geodetic Vertical Datum\
      \ 1928\" (CGVD28). \n\nHakai has produced DEM's at different resolutions natively\
      \ directly from the LiDAR data MTD. Please use the appropriate resolution product\
      \ from those produced by Hakai for your research purposes. In order to maintain\
      \ homogeneity, up-sampling / up-scaling from higher resolution products is not\
      \ recommended as it may introduce and propagate errors of varying magnitudes\
      \ into the analyses being conducted; please use products already available,\
      \ and if you require a resolution not available contact data@hakai.org in order\
      \ to obtain a DEM produced directly from the MTD. \n\nThe following Topographically\
      \ Complete DEMs have been produced natively from the DTM by Hakai: \n\nMaster\
      \ Terrain Dataset Creation:\n\nLiDAR point clouds from missions flown on 2012\
      \ and 2014 over Calvert Island where loaded (XYZ only) into a point feature\
      \ class in an ESRI Geodatabase. \n\nOnly ground (Class 2) returns where loaded\
      \ onto the geodatabase.\n\nESRI “terrain dataset” was created within the same\
      \ geodatabase using the LiDAR points as embedded masspoints.\n\nTEM Plus lakes\
      \ and ponds with average elevation values over the waterbodies’ mirrors were\
      \ used as hard replace breaklines to achieve hydro-flattening.\n\nThe minimum\
      \ bounding geometry of all contiguous LAS files’ extents was used as a soft\
      \ clip mask in the creation of the terrain dataset as project boundary.\n\n\
      The horizontal coordinate system and datum employed for the terrain dataset\
      \ is: UTM Zone 9 NAD1983; the vertical reference system was set to CGVD28. Both\
      \ reference systems correspond to the native reference system of the LiDAR point\
      \ clouds."
    fr: "Ce MNT a été créé à partir du jeu de données de terrain principal (MTD) de\
      \ Hakai au moyen de l'outil « MNT vers raster » dans ArcGIS for Desktop d'ESRI\
      \ à l'aide d'une méthode d'échantillonnage Natural Neighbour. Le DEM a été créé\
      \ en mode natif à une résolution de 25 m. Ce DEM a été accroché au rivage de\
      \ l'île. Une combinaison de différentes altitudes autour de l'île a été utilisée\
      \ pour créer le rivage. \n \nLe MNT qui en résulte est un modèle d'élévation\
      \ hydroaplati en terre nue et est donc considéré comme « topographiquement complet ».\
      \ Chaque pixel représente l'altitude en mètres au-dessus du niveau moyen de\
      \ la mer de la terre nue à cet endroit. Le système de référence vertical est\
      \ le « Système de référence géodésique vertical canadien 1928 » (CGVD28). \n\
      \nHakai a produit des DEM à différentes résolutions en mode natif directement\
      \ à partir du MTD de données LiDAR. Veuillez utiliser le produit de résolution\
      \ approprié parmi ceux fabriqués par Hakai à des fins de recherche. Afin de\
      \ maintenir l'homogénéité, il n'est pas recommandé de suréchantillonner/augmenter\
      \ la mise à l'échelle à partir de produits à résolution plus élevée, car cela\
      \ peut introduire et propager des erreurs d'amplitude variable dans les analyses\
      \ effectuées ; veuillez utiliser des produits déjà disponibles, et si vous avez\
      \ besoin d'une résolution non disponible, contactez data@hakai.org afin d'obtenir\
      \ un DEM produit directement à partir du MTD. \n\nLes DEM topographiquement\
      \ complets suivants ont été produits nativement à partir du MNT par Hakai :\
      \ \n\nCréation du jeu de données Master MNT\n\nLes nuages de points LiDAR des\
      \ missions effectuées en 2012 et 2014 au-dessus de l'île Calvert ont été chargés\
      \ (XYZ uniquement) dans une classe d'entités ponctuelles d'une géodatabase ESRI.\
      \ \n\nSeul le sol (classe 2) renvoie l'endroit où il est chargé sur la géodatabase.\n\
      \nLe « jeu de données de MNT » ESRI a été créé dans la même géodatabase en utilisant\
      \ les points LiDAR comme points de masse intégrés.\n\nLes lacs et les étangs\
      \ TEM Plus avec des valeurs d'altitude moyenne au-dessus des miroirs des plans\
      \ d'eau ont été utilisés comme lignes de fracture de remplacement pour obtenir\
      \ un aplatissement hydraulique.\n\nLa géométrie d'emprise minimale de toutes\
      \ les étendues des fichiers LAS contigus a été utilisée comme masque de découpage\
      \ souple lors de la création du jeu de données de MNT en tant que limite du\
      \ projet.\n\nLe système de coordonnées horizontales et le datum utilisés pour\
      \ le jeu de données de MNT sont les suivants : UTM Zone 9 NAD1983 ; le système\
      \ de référence verticale a été défini sur CGVD28. Les deux systèmes de référence\
      \ correspondent au système de référence natif des nuages de points LiDAR."
