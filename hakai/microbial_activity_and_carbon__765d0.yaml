identification:
  abstract:
    en: "This dataset is designed to elucidate the microbial drivers of carbon fluxes\
      \ from deep ombrotrophic peat bog and bog forest ecosystem comparison plots\
      \ (ECP) on Calvert Island as part of the Kwakshua Watersheds Program (KWP).\
      \ This dataset was collected between June 2015 and April 2016 at the Tsunami\
      \ Hill ECP sites. It combines:\n\n-Soil chemistry (total carbon, total nitrogen,\
      \ NH4-N, NO3N, total sulphur, available PO4-P, pH, cations)\n-Micrometeorology\
      \ (precipitation, air temperature, soil temperature, soil redox potential, soil\
      \ gravimetric water content, water table depth)\n-Soil water chemistry (dissolved\
      \ organic carbon (DOC), specific absorbance of DOC at 254nm (SUVA254), cations),\
      \ \n-Soil gas flux measurements (CO2, CH4, N2O), \n-Fungal ITS, Eukaryotic ribosomal\
      \ small-subunit (SSU) amplicon sequences from DNA and RNA, prokaryotic SSU amplicon\
      \ sequences from DNA and RNA\n-Metatranscriptomes\n\nDetailed information regarding\
      \ field names and descriptions are available with the dataset through the link\
      \ below. Basic methods are outlined in the supplemental information section\
      \ of this record and detailed methods are available in the associated publication\
      \ (Levy-Booth et al. 2018)\n\nCite as: Levy-Booth, D.J, I.J.W. Giesbrecht, C.T.E.\
      \ Kellogg, T.J. Heger, D.V. D’Amore, P.J. Keeling, S.J. Hallam, W.W. Mohn (2018).\
      \ Seasonal and ecohydrological regulation of active microbial populations involved\
      \ in DOC, CO2 and CH4 fluxes in temperate rainforest soil. Version 1.0. Hakai\
      \ Institute. Dataset. doi: 10.21966/1.715630. [access date].\n\nDOI: 10.21966/1.715630"
    fr: "Cet ensemble de données est conçu pour élucider les facteurs microbiens des\
      \ flux de carbone des parcelles de comparaison des écosystèmes (ECP) des tourbières\
      \ ombrotrophes profondes et des forêts de tourbières sur l'île Calvert dans\
      \ le cadre du Kwakshua Watersheds Program (KWP). Cet ensemble de données a été\
      \ collecté entre juin 2015 et avril 2016 sur les sites du PCE de Tsunami Hill.\
      \ Il combine :\n\n-Chimie du sol (carbone total, azote total, NH4-N, NO3N, soufre\
      \ total, PO4-P disponible, pH, cations)\n-Micrométéorologie (précipitations,\
      \ température de l'air, température du sol, potentiel redox du sol, teneur en\
      \ eau gravimétrique du sol, profondeur de la nappe phréatique)\n-Chimie de l'eau\
      \ du sol (carbone organique dissous (COD), absorbance spécifique du COD à 254\
      \ nm (SUVA254), cations), \n-Mesures des flux de gaz dans le sol (CO2, CH4,\
      \ N2O), \n-ITS fongiques, séquences d'amplicon de petites sous-unités ribosomiques\
      \ eucaryotes (SSU) provenant de l'ADN et de l'ARN, séquences d'amplicon SSU\
      \ procaryotes provenant de l'ADN et de l'ARN\n-Métatranscriptomes\n\nDes informations\
      \ détaillées concernant les noms et les descriptions des champs sont disponibles\
      \ avec le jeu de données via le lien ci-dessous. Les méthodes de base sont décrites\
      \ dans la section des informations supplémentaires de ce dossier et des méthodes\
      \ détaillées sont disponibles dans la publication associée (Levy-Booth et al.\
      \ 2018)\n\nCiter comme suit : Levy-Booth, D.J., I.J.W. Giesbrecht, C.T.E. Kellogg,\
      \ T.J. Heger, D.V. D'Amore, P.J. Keeling, S.J. Hallam, W.W. Mohn (2018). Régulation\
      \ saisonnière et écohydrologique des populations microbiennes actives impliquées\
      \ dans les flux de COD, de CO2 et de CH4 dans les sols des forêts pluviales\
      \ tempérées. La version 1.0. Institut Hakai. Jeu de données. doi : 10.21966/1.715630.\
      \ [date d'accès].\n\nNUMÉRO : 10.21966/1.715630"
