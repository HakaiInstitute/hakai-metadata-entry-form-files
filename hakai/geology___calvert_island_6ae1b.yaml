identification:
  abstract:
    en: "This geology dataset for Calvert Island has been clipped from the \"BC Digital\
      \ Geology\" database, which is the province wide, seamless coverage of bedrock\
      \ geology, consisting of integrated geological maps from field surveys and mapping\
      \ projects for the entire province. Specific metadata can be found in \n<a href=\"\
      http://www.empr.gov.bc.ca/Mining/Geoscience/PublicationsCatalogue/GeoFiles/Documents/2005/05-02Documentation.zip\
      \ \">this zipped documentation link.</a>\n\nAttribute data legend:\n\nArea –\
      \ square meters\nPerimeter – meters\nKeycode – geologic unit code\nEra - time\
      \ dating the rock. Examples - Mesozoic / Paleozoic\nPeriod - time category for\
      \ dating rock\nRock type - what the rock is made up of. Example - quartz / metamorphic\
      \ / etc.\nRock Class - Intrusive or Metamorphic rock.\nORIGINAL_D - Detailed\
      \ geologic classification of the bedrock type.\nAGE_MAX_TE - Maximum age the\
      \ bedrock was formed.\nAGE_MIN_TE - Minimum age the bedrock was formed\nAGE_MAX_NU\
      \ - Max age (shown in millions of years)\nAGE_MIN_NU - Minimum age (shown in\
      \ millions of years)\nPROJECT - Central Coast Project\nAGEGROUP - General age\
      \ (mean age in millions of years) and geologic type classification grouped into\
      \ one category.\nUNIT - Geologic classification. More detailed with time period\
      \ and type.\nTERRANE - Terrain type. Examples: Post Accretionary / Wrangellia\
      \ / etc. Larger geologic groupings to continental systems.\nFor further information\
      \ regarding geologic information sourced from the British Columbia Ministry\
      \ of Energy and Mines, <a href=\"http://www.empr.gov.bc.ca/mining/geoscience/bedrockmapping/pages/default.aspx\"\
      >visit their site.</a>"
    fr: "Cet ensemble de données géologiques pour l'île Calvert a été découpé à partir\
      \ de la base de données « BC Digital Geology », qui est la couverture transparente\
      \ de la géologie du socle rocheux à l'échelle de la province, composée de cartes\
      \ géologiques intégrées issues de relevés de terrain et de projets de cartographie\
      \ pour l'ensemble de la province. Des métadonnées spécifiques peuvent être trouvées\
      \ dans \n<a href=\"http://www.empr.gov.bc.ca/Mining/Geoscience/PublicationsCatalogue/GeoFiles/Documents/2005/05-02Documentation.zip\
      \ \">ce lien de documentation zippé. </a>\n\nLégende des données attributaires :\n\
      \nSuperficie — mètres carrés\nPérimètre — mètres\nCode clé — code d'unité géologique\n\
      Era - le temps de sortir avec le rocher. Exemples - Mésozoïque/Paléozoïque\n\
      Période - catégorie de temps pour dater rock\nType de roche - de quoi se compose\
      \ la roche. Exemple - quartz, métamorphique, etc.\nRock Class - Roche intrusive\
      \ ou métamorphique.\nORIGINAL_D - Classification géologique détaillée du type\
      \ de substrat rocheux.\nAGE_MAX_TE - Âge maximum de formation du substrat rocheux.\n\
      AGE_MIN_TE - Âge minimum de formation du substrat rocheux\nAGE_MAX_NU - Âge\
      \ maximum (en millions d'années)\nAGE_MIN_NU - Âge minimum (en millions d'années)\n\
      PROJET - Projet de la côte centrale\nGROUPE D'ÂGE - Âge général (âge moyen en\
      \ millions d'années) et classification des types géologiques regroupés en une\
      \ seule catégorie.\nUNIT - Classification géologique. Plus détaillé avec la\
      \ période et le type.\nTERRANE - Type de terrain. Exemples : Post Accretionary/Wrangellia/etc.\
      \ Des groupements géologiques plus importants dans les systèmes continentaux.\n\
      Pour plus d'informations sur les informations géologiques provenant du ministère\
      \ de l'Énergie et des Mines de la Colombie-Britannique, <a href=\"http://www.empr.gov.bc.ca/mining/geoscience/bedrockmapping/pages/default.aspx\"\
      >visitez leur site. </a>"
