identification:
  abstract:
    en: 'Hakai Institute collected LiDAR and Imagery via the ACO in 2023 over three
      watersheds as a part of the Indigenous Watersheds Initiative (IWI) for a project
      "Assessing Geomorphic threats in Xwémalhkwu (Homalco) Priority Watersheds".
      These data would be used to inform a geotechnical assessment carried out by
      a retained professional geoscientist (Pierre Friele). A fourth site (Elliot
      Creek Landslide) will also be used in the assessment. The purpose of the project
      is to collect information that will help local resource managers mitigate the
      hazards posed by extreme geohazards.


      For more information on the project, please contact Ian Giesbrecht (ian.giesbrecht@hakai.org),
      or for more information on the ACO operation please contact Derek Heathfield
      (derek@hakai.org)


      The following sites were requested for collection in 2023:

      - 23_3059_00_Orford

      - 23_3060_00_RaleighCreek

      - 23_3061_00_Lake55


      The Airborne Coastal Observatory (ACO) is an aerial remote sensing platform
      operated by

      Hakai Institute, with support from partners UNBC and Kisik Aerial Survey. The
      platform is

      primarily focused on monitoring Ice and Snow as a part of Hakai’s Cryosphere
      program, but the

      platform works on a range of applications.'
    fr: 'L''Institut Hakai a collecté des données LiDAR et des images via l''ACO en
      2023 sur trois bassins versants dans le cadre de l''Initiative des bassins versants
      autochtones (IWI) pour un projet « Évaluation des menaces géomorphiques dans
      les bassins versants prioritaires du Xwémalhkwu (Homalco) ». Ces données seraient
      utilisées pour éclairer une évaluation géotechnique réalisée par un géoscientifique
      professionnel engagé (Pierre Friele). Un quatrième site (glissement de terrain
      d''Elliot Creek) sera également utilisé pour l''évaluation. Le but du projet
      est de recueillir des informations qui aideront les gestionnaires locaux des
      ressources à atténuer les dangers posés par les géorisques extrêmes.


      Pour plus d''informations sur le projet, veuillez contacter Ian Giesbrecht (ian.giesbrecht@hakai.org),
      ou pour plus d''informations sur les opérations de l''ACO, veuillez contacter
      Derek Heathfield (derek@hakai.org)


      Les sites suivants ont été demandés pour la collecte en 2023 :

      - 23_3059_00_Orford

      - 23_3060_00_Ruisseau Raleigh

      - 23_3061_00_Lake55


      L''Observatoire côtier aéroporté (ACO) est une plateforme de télédétection aérienne
      exploitée par

      Hakai Institute, avec le soutien des partenaires UNBC et Kisik Aerial Survey.
      La plateforme est

      principalement axé sur la surveillance de la glace et de la neige dans le cadre
      du programme de cryosphère de Hakai, mais le

      la plate-forme fonctionne sur une gamme d''applications.'
