identification:
  abstract:
    en: "Hakai Institute deployed the Airborne Coastal Observatory as a part of its\
      \ overall contribution to the science and monitoring at Elliot Creek following\
      \ the Landslide and glacier outburst flood (GLOF) event. The ACO flew the defined\
      \ Elliot Creek AOI 3 times in 2021, capturing seasonal changes including the\
      \ 2021 Heat Dome event. This work was completed under the direction of Derek\
      \ Heathfield, Brian Menounos, the Homalco FN, and other collaborators.\nA small\
      \ area at the outlet of the Homathko river was also flown in during the summer\
      \ acquisition at the request of Homalco First Nation. \n\nTable of Bute Inlet\
      \ project identification numbers, sites names, coverage size, and acquisition\
      \ dates for 2021.\n\nThe Airborne Coastal Observatory (ACO) is a collaborative\
      \ program led by the Hakai Institute with partners the University of Northern\
      \ British Columbia and Kisik Aerial Surveying. The program offers rapid and\
      \ accurate aerial observations of coastal ecosystems, from Icefields to Oceans.\
      \ A Kisik Aerial Piper Navajo aircraft is packed with an array of integrated\
      \ Earth imaging sensors and technology to provide highly visual and highly accurate\
      \ data. \nHakai’s Airborne Coastal Observatory was developed to map and monitor\
      \ icefields to oceans by using a combination of airborne Lidar (Light Detection\
      \ and Ranging), high-resolution imagery, and hyperspectral imagery.  Combined,\
      \ the ACO sensors provide data to quantify changes in seasonal snow cover and\
      \ glacier mass loss.\nThe ACO is an aerial remote sensing platform used by the\
      \ Hakai Institute to survey landscapes in detail. A Piper Navajo aircraft carries\
      \ an array of integrated airborne mapping sensors installed to collect data\
      \ in concert. The aircraft is operated and maintained by Kisik Aerial Surveys\
      \ (Delta, BC)."
    fr: "L'Institut Hakai a déployé l'observatoire côtier aéroporté dans le cadre\
      \ de sa contribution globale à la science et à la surveillance à Elliot Creek\
      \ à la suite du glissement de terrain et de l'inondation glaciaire (GLOF). L'ACO\
      \ a piloté l'AOI défini à Elliot Creek à 3 reprises en 2021, capturant les changements\
      \ saisonniers, y compris l'événement Heat Dome de 2021. Ce travail a été réalisé\
      \ sous la direction de Derek Heathfield, Brian Menounos, du Homalco FN et d'autres\
      \ collaborateurs.\nUne petite zone située à l'embouchure de la rivière Homathko\
      \ a également été transportée par avion pendant l'acquisition estivale à la\
      \ demande de la Première nation d'Homalco. \n\nTableau des numéros d'identification\
      \ des projets de Bute Inlet, des noms des sites, de la taille de la couverture\
      \ et des dates d'acquisition pour 2021.\n\nL'observatoire côtier aéroporté (ACO)\
      \ est un programme collaboratif dirigé par l'Institut Hakai avec des partenaires\
      \ tels que l'Université du Nord de la Colombie-Britannique et Kisik Aerial Surveying.\
      \ Le programme propose des observations aériennes rapides et précises des écosystèmes\
      \ côtiers, des champs de glace aux océans. Un avion Kisik Aerial Piper Navajo\
      \ est doté d'une gamme de capteurs d'imagerie de la Terre intégrés et de technologies\
      \ permettant de fournir des données très visuelles et très précises. \nL'observatoire\
      \ côtier aéroporté de Hakai a été développé pour cartographier et surveiller\
      \ les champs de glace par rapport aux océans en utilisant une combinaison de\
      \ lidar aéroporté (détection et télémétrie par lumière), d'imagerie haute résolution\
      \ et d'imagerie hyperspectrale. Combinés, les capteurs ACO fournissent des données\
      \ permettant de quantifier les changements de la couverture neigeuse saisonnière\
      \ et la perte de masse des glaciers.\nL'ACO est une plateforme de télédétection\
      \ aérienne utilisée par l'Institut Hakai pour étudier les paysages en détail.\
      \ Un avion Piper Navajo transporte un ensemble de capteurs cartographiques aéroportés\
      \ intégrés installés pour collecter des données de concert. L'avion est exploité\
      \ et entretenu par Kisik Aerial Surveys (Delta, BC)."
