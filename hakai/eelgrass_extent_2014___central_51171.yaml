identification:
  abstract:
    en: 'Eelgrass extent mapped out for selected sites for the Hakai Outer Shores
      program. Polygons represent eelgrass beds digitized using underwater video.

      People involved: Luba Reshitnyk (boat operator and data producer), Ondine Pontier
      (field assistant and video analysis), Midoli Bresch (field assistant),Carolyn
      Knapper (field assistant), Ben Millard-Martin (field assistant)


      Equipment: Splashcam pro, Field computer, Hakai Blue

      Refer to Video Habitat Mapping protocol.pdf at https://drive.google.com/a/hakai.org/?tab=mo#folders/0Byed_WX-ZNMabWxFTS04MUppWW8


      Methods: Georeferenced video data were analyzed by Ondine Pontier with classification
      of video every 2 seconds for substrate and biological features in a hierarchical
      classification scheme in an excel spreadsheet. Data were sent to Luba Reshitnyk
      September 14th 2014. Video data were imported into ArcGIS and polygons were
      drawn around transect lines where eelgrass was present.


      Hakai Institute, Luba Reshitnyk, Keith Holmes, Ondine Pontier, Midoli Bresch,
      Carolyn Knapper, Ben Millard-Martin'
    fr: 'L''étendue de la zostère marine a été cartographiée pour certains sites dans
      le cadre du programme Hakai Outer Shores. Les polygones représentent des herbiers
      de zostère numérisés à l''aide de vidéo sous-marine.

      Personnes impliquées : Luba Reshitnyk (opérateur de bateau et producteur de
      données), Ondine Pontier (assistant de terrain et analyse vidéo), Midoli Bresch
      (assistant de terrain), Carolyn Knapper (assistante de terrain), Ben Millard-Martin
      (assistant de terrain)


      Équipement : Splashcam pro, ordinateur de terrain, Hakai Blue

      Référez-vous à Video Habitat Mapping protocol.pdf à l''adresse https://drive.google.com/a/hakai.org/?tab=mo#folders/0Byed_WX-ZNMabWxFTS04MUppWW8


      Méthodes : Les données vidéo géoréférencées ont été analysées par Ondine Pontier
      avec classification de la vidéo toutes les 2 secondes pour le substrat et les
      caractéristiques biologiques dans un schéma de classification hiérarchique dans
      un tableur Excel. Les données ont été envoyées à Luba Reshitnyk le 14 septembre
      2014. Les données vidéo ont été importées dans ArcGIS et des polygones ont été
      dessinés autour des lignes de transect où la zostère était présente.


      Institut Hakai, Luba Reshitnyk, Keith Holmes, Ondine Pontier, Midoli Bresch,
      Carolyn Knapper, Ben Millard-Martin'
