  abstract:
    en: 'Pacific salmon hold tremendous ecological, cultural, and economic value to
      communities and ecosystems throughout British Columbia. The productivity of
      several populations, however, has declined since the early 1990s. The cause
      of the decline is still not fully understood, though bottom-up drivers and trophic
      interactions during the early marine migration are believed to be contributing
      factors. For juveniles leaving the Fraser River, their migration crosses a range
      of stratified and well-mixed waters with varying levels of productivity. The
      purpose of this study is therefore to a) characterize the foraging ecology of
      juvenile sockeye salmon across the range of environmental conditions they encounter
      during the early marine migration, and b) test whether foraging success is lower
      in tidally mixed waters. In 2015 and 2016, environmental conditions, prey dynamics,
      and sockeye diets were sampled at high spatial and temporal resolution in the
      Discovery Islands and Johnstone Strait during the outmigration period. Analyses
      revealed two unique diet types, one dominated by meroplankton, cladocerans,
      and larvaceans in the warmer, fresher waters of the Discovery Islands and the
      other dominated by large calanoid copepods in the cooler, saltier waters of
      Johnstone Strait. In all diets, sockeye exhibited strong selection for prey
      items larger than 2 mm. Furthermore, foraging success was low throughout the
      tidally-mixed regions of the Discovery Islands and Johnstone Strait, providing
      strong support for the hypothesis that this region is a ‘trophic gauntlet’ for
      outmigrating salmon. Foraging hotspots were also discovered along the interface
      between mixed and stratified waters. These frontal areas may in fact be important
      foraging grounds for juveniles to facilitate their migration through otherwise
      challenging conditions. This research addresses a critical knowledge gap in
      the foraging ecology of juvenile salmon across different environmental conditions
      during their early marine migration and can be used to improve our ability to
      monitor fish condition, growth, survival, and ultimately recruitment.


      This dataset includes raw data on zooplankton abundance, biomass, as well as
      detailed taxonomy on both zooplankton and stomach content samples. Analysis
      of juvenile sockeye data in the DI and JS for 2015 and 2016 for the completion
      of Sam James'' master''s research.'
    fr: 'Le saumon du Pacifique a une valeur écologique, culturelle et économique
      énorme pour les communautés et les écosystèmes de la Colombie-Britannique. La
      productivité de plusieurs populations a toutefois diminué depuis le début des
      années 1990. La cause du déclin n''est toujours pas entièrement comprise, bien
      que les facteurs de base et les interactions trophiques durant la migration
      maritime précoce soient des facteurs contributifs. Pour les juvéniles quittant
      le fleuve Fraser, leur migration traverse une gamme d''eaux stratifiées et bien
      mélangées avec des niveaux de productivité variables. Le but de cette étude
      est donc de a) caractériser l''écologie de la nourriture du saumon rouge juvénile
      dans l''ensemble des conditions environnementales qu''ils rencontrent lors de
      la migration marine précoce, et b) de vérifier si le succès de la nourriture
      est plus faible dans les eaux mélangées à marée. En 2015 et 2016, les conditions
      environnementales, la dynamique des proies et les régimes alimentaires au saumon
      rouge ont été échantillonnés à haute résolution spatiale et temporelle dans
      les îles Discovery et le détroit de Johnstone pendant la période d''émigration.
      Les analyses ont révélé deux types de régimes uniques, l''un dominé par le méroplancton,
      les cladocéranes et les larvaciens dans les eaux plus chaudes et plus fraîches
      des îles Discovery et l''autre dominé par de grands copépodes calanoïdes dans
      les eaux plus froides et plus salées du détroit de Johnstone. Dans tous les
      régimes, le saumon rouge a fait l''objet d''une forte sélection pour les proies
      de plus de 2 mm. En outre, le succès de la recherche de nourriture a été faible
      dans les régions marécageuses des îles Discovery et du détroit de Johnstone,
      ce qui soutient fortement l''hypothèse selon laquelle cette région est un « gant
      trophique » pour les saumons en migration. Des points chauds de recherche ont
      également été découverts le long de l''interface entre les eaux mixtes et stratifiées.
      Ces zones frontales peuvent en fait constituer un terrain d''alimentation important
      pour les jeunes afin de faciliter leur migration dans des conditions autrement
      difficiles. Cette recherche corrige une lacune critique dans les connaissances
      dans l''écologie de la nourriture du saumon juvénile dans différentes conditions
      environnementales au cours de leur migration marine précoce et peut être utilisée
      pour améliorer notre capacité à surveiller l''état des poissons, leur croissance,
      leur survie et, en fin de compte, le recrutement.


      Cet ensemble de données comprend des données brutes sur l''abondance du zooplancton,
      la biomasse, ainsi qu''une taxonomie détaillée sur les échantillons de contenu
      du zooplancton et de l''estomac. Analyse des données sur le saumon rouge juvénile
      dans le DI et le JS pour 2015 et 2016 en vue de l''achèvement de la recherche
      de maîtrise de Sam James.'
