identification:
  abstract:
    en: 'Scientific report on catchment responses and organic carbon fluxes for seven
      rivers draining into Kwakshua Channel (Calvert Island, BC, Canada) for a summer
      and early fall rain event in 2014.


      The coastal temperate rainforest of western British Columbia is a major store
      of carbon and an important contributor to the global carbon cycle. The flux
      of dissolved organic carbon from wetland-dominated soils is of vital importance
      for coastal freshwater and marine ecosystems. The objective of this study was
      to investigate the relation between discharge, DOC concentration and organic
      carbon flux for seven wetland and bog forest dominated watersheds for a summer
      and early fall rain event. Stream water samples were taken along the rising
      and falling limb of the event hydrographs at the outlets of all seven watersheds
      and analyzed for DOC concentration. Stream DOC concentration increased along
      the rising limb and decreased back to a stable concentration under base flow
      conditions. The relation between discharge and flux of organic carbon was characterized
      by hysteresis; there was a delay in peak carbon flux compared to peak discharge
      for all studied watersheds. The amount of organic carbon exported over the course
      of a rain event was directly related to the fraction of rain exported as runoff.
      Total event organic carbon load for six out of seven watersheds was 233 kg km-2
      for the summer event and 204 kg km-2 for the early fall event. The export of
      organic carbon per day was twice as high for the shorter and more intensive
      early fall event than the summer event.


      Recommended citation for the full published article: Korver, M.C., van Meerveld,
      H.J., Floyd, W.C., Waterloo, M.J.: Dissolved organic carbon fluxes of seven
      watersheds in a bog forest ecosystem at Calvert Island, British Columbia, Canada.
      VU University Amsterdam and Hakai Institute. MSc thesis extension, 2015.'
    fr: 'Rapport scientifique sur les réponses des bassins versants et les flux de
      carbone organique pour sept rivières qui se déversent dans le chenal Kwakshua
      (île Calvert, Colombie-Britannique, Canada) à la suite d''un épisode pluvieux
      d''été et de début d''automne en 2014.


      La forêt pluviale tempérée côtière de l''ouest de la Colombie-Britannique est
      un important réservoir de carbone et un contributeur important au cycle mondial
      du carbone. Le flux de carbone organique dissous à partir des sols dominés par
      les zones humides est d''une importance vitale pour les écosystèmes côtiers
      d''eau douce et marins. L''objectif de cette étude était d''étudier la relation
      entre le débit, la concentration de COD et le flux de carbone organique pour
      sept bassins versants dominés par les zones humides et les forêts de tourbières
      lors d''un épisode pluvieux d''été et de début d''automne. Des échantillons
      d''eau de cours d''eau ont été prélevés le long des branches ascendantes et
      descendantes des hydrogrammes de l''événement à la sortie des sept bassins versants
      et analysés pour déterminer la concentration de COD. La concentration de COD
      dans le courant a augmenté le long de la branche montante et a diminué pour
      revenir à une concentration stable dans les conditions d''écoulement La relation
      entre le débit et le flux de carbone organique a été caractérisée par une hystérésis ;
      il y a eu un retard dans le flux de carbone maximal par rapport au débit de
      pointe pour tous les bassins versants étudiés. La quantité de carbone organique
      exportée au cours d''un épisode de pluie était directement liée à la fraction
      de pluie exportée sous forme de ruissellement. La charge totale en carbone organique
      des événements pour six des sept bassins versants était de 233 kg km-2 pour
      l''événement estival et de 204 kg km-2 pour l''événement du début de l''automne.
      L''exportation de carbone organique par jour était deux fois plus élevée pour
      l''événement plus court et plus intensif du début de l''automne que pour l''événement
      estival.


      Citation recommandée pour l''article publié dans son intégralité : Korver, M.C.,
      van Meerveld, H.J., Floyd, W.C., Waterloo, M.J. : Flux de carbone organique
      dissous de sept bassins versants dans un écosystème forestier de tourbière à
      l''île Calvert, en Colombie-Britannique, au Canada. Université libre d''Amsterdam
      et Institut Hakai. Prolongation de thèse de maîtrise, 2015.'
