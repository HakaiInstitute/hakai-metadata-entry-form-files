    fr: 'Rapport technique sur l''élaboration de courbes d''évaluation du débit par
      étapes pour sept rivières se déversant dans le chenal Kwakshua (île Calvert,
      Colombie-Britannique, Canada) et une méthodologie sur la quantification de l''incertitude
      du débit.


      Le but de cette étude était de développer des courbes d''évaluation pour sept
      bassins versants dans l''environnement de la forêt de tourbières de l''île Calvert,
      en Colombie-Britannique, au Canada et d''étudier les incertitudes liées au développement
      de la courbe d''évaluation et à l''estimation du débit à l''aide de la mesure
      du débit vitesse-surface et de dilution du sel méthodes.


      Des courbes d''évaluation avec des intervalles de confiance de 99 % ont été
      créées avec de bons résultats d''ajustement des courbes (R2 > 0,97) pour trois
      bassins versants sur sept. Les rejets mesurés avec la méthode vitesse-surface
      présentaient une incertitude moyenne plus élevée (13,5 à 15,6 %) que la méthode
      de dilution au sel (5,1 %).


      La principale source d''erreur pour la méthode vitesse-surface était l''incertitude
      des lectures de vitesse, suivie par les incertitudes liées aux lectures de profondeur,
      les erreurs d''étalonnage et systémiques et les incertitudes dans les mesures
      de largeur. L''augmentation du nombre de stations donne une meilleure représentation
      de la section transversale de la rivière et du profil de vitesse. La principale
      source d''erreur pour la méthode de dilution du sel était un mauvais mélange
      du sel. La deuxième source d''erreur la plus importante était l''incertitude
      associée au facteur de correction d''étalonnage. L''hystérésis n''a pas été
      considérée comme une source d''incertitude, mais l''extrapolation d''une courbe
      d''évaluation au-delà d''une plage de mesures de débit faible a entraîné une
      sous-estimation du débit à des stades plus élevés.


      Lignée

      A242ACD4-E3C7-46E0-8F43-F428 FB824018

      1347af6c-aedf-4ec6-bd37-ed508 df6c40a'
