identification:
  abstract:
    en: 'Technical report on the development of stage-discharge rating curves for
      seven rivers draining into Kwakshua Channel (Calvert Island, BC, Canada) and
      a methodology on discharge uncertainty quantification.


      The aim of this study was to develop rating curves for seven watersheds in the
      bog forest environment of Calvert Island, British Columbia, Canada and to investigate
      the uncertainties related to rating curve development and discharge estimation
      using the velocity-area and salt dilution discharge measurement methods.


      Rating curves with 99% confidence intervals were created with good curve fitting
      results (R2 > 0.97) for three out of seven watersheds.  Discharge measured with
      the velocity-area method had a higher average uncertainty (13.5 – 15.6%) compared
      to the salt dilution method (5.1%).


      The largest source of error for the velocity-area method was the uncertainty
      in the velocity readings followed by the uncertainties in the depth readings,
      the calibration and systemic errors and uncertainties in the width measurements.
      Increasing the number of stations gives a better representation of river cross-section
      and velocity profile. The most important source of error for the salt dilution
      method was improper salt mixing. The second most important source of error was
      the uncertainty associated to the calibration correction factor. Hysteresis
      was not considered a source of uncertainty, but the extrapolation of a rating
      curve beyond a range of low flow discharge measurements resulted in an underestimation
      of discharge at higher stages.


