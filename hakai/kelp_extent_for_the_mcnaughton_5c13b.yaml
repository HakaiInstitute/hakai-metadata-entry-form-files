identification:
  abstract:
    en: 'This is a polygon layer mapping kelp canopy extent for the McNaughton Group
      islands, Manley Island, and Serpent Group Islands.


      Kelp canopy extent was mapped from imagery taken using an unoccupied aerial
      system (UAS). McNaughton Imagery was taken in late May 2017, the Manley images
      were captured in late July 2017, and the Serpent Group images were made in early
      July 2016. The images were captured using a DJI Phantom 3 professional UAS equipped
      with a commercial grade 4k RGB (See attached UAS methods). Kelp bed polygons
      were drawn manually in ArcGIS 10.5.1. Only beds containing greater than ~3 fronds
      were mapped. Beds were considered connected when less than ~5m separated them.
      Single fronds and single frond outliers were not digitized. Vertices were placed
      every 4m or less (more vertices were used on complex shapes). The attributes
      in this table are limited to the perimeter length (m) and area (m^2) of each
      kelp bed polygon. Area was determined in the NAD_1983_CSRS_BC_Environment_Albers
      projection. Species and bed density were not recorded for this dataset.'
    fr: 'Il s''agit d''une couche polygonale qui cartographie l''étendue de la canopée
      de varech pour les îles McNaughton Group, Manley Island et Serpent Group Islands.


      L''étendue du couvert de varech a été cartographiée à partir d''images prises
      à l''aide d''un système aérien inoccupé (UAS). McNaughton Imagery a été prise
      fin mai 2017, les images de Manley ont été capturées fin juillet 2017 et les
      images du Serpent Group ont été réalisées début juillet 2016. Les images ont
      été capturées à l''aide d''un UAS professionnel DJI Phantom 3 équipé d''un RVB
      4K de qualité commerciale (voir méthodes UAS ci-jointes). Les polygones de lit
      de varech ont été dessinés manuellement dans ArcGIS 10.5.1. Seuls les lits contenant
      plus de 3 frondes ont été cartographiés. Les lits étaient considérés comme connectés
      lorsque moins de 5 m les séparaient. Les frondes simples et les valeurs aberrantes
      à une seule fronde n''ont pas été numérisées. Les sommets étaient placés tous
      les 4 m ou moins (plus de sommets étaient utilisés sur des formes complexes).
      Les attributs de ce tableau sont limités à la longueur périmétrique (m) et à
      la surface (m^2) de chaque polygone de lit de varech. La surface a été déterminée
      dans la projection NAD_1983_CSRS_BC_Environment_Albers. Les espèces et la densité
      de lit n''ont pas été enregistrées pour cet ensemble de données.'
