identification:
  abstract:
    en: "This data package contains groundwater biogeochemistry observations made\
      \ at the Hakai Institute’s Kwakshua Watersheds Observatory on Calvert and Hecate\
      \ Islands on the central coast of British Columbia, Canada. Water samples were\
      \ collected year round from shallow groundwater wells, piezometers, and lysimeters,\
      \ between April 2016 and February 2019, and analyzed for dissolved organic carbon\
      \ (DOC) concentration, specific UV absorbance (SUVA254), and concentrations\
      \ of major cations (e.g., Na, Si, Ca, Al, Fe, and Mg). The goal of this project\
      \ was to compare the biogeochemistry of water collected in the soil profile\
      \ of the dominant and contrasting terrestrial ecosystem types of Calvert and\
      \ Hecate Islands and the broader hypermaritime rainforest of BC.\n\nWells were\
      \ installed across a range of site types, including shallow minerotrophic blanket\
      \ bogs, a pond margin fen, deep soil peatlands, bog woodlands, bog forests,\
      \ and a zonal (upland) forest. Detailed site descriptions are available in Giesbrecht\
      \ et al. (2015). Each plot had 3 water table wells, for a total of 33 groundwater\
      \ samples per round, which happened approximately every 3 to 4 weeks. In addition,\
      \ 2 plots on Tsunami Hill (bog and bog forest sites) were equipped with three\
      \ piezometers and three lysimeters each, which were also sampled. \n\nSampling\
      \ started in April 2016 with the initial 11 priority plots, located in watersheds\
      \ 626, 703, 819 and on Tsunami Hill. In April 2018, a preliminary review of\
      \ the data was conducted and we selected the water table wells at two plots\
      \ on Tsunami Hill (TSN2 and TSN3) for on-going monitoring, on a monthly basis,\
      \ until the end of the project, in February 2019. \n\nWells were deployed to\
      \ a depth of 1 m or contact with an impermeable structure (typically bedrock\
      \ or large rocks). Wells were designed to give a good depth integrated sample\
      \ whereas piezometers and lysimeters sample water from specific depths only\
      \ (75 cm and 30 cm, respectively). Water chemistry samples were extracted by\
      \ hand pump.\n\nSamples were normally collected without first purging wells.\
      \ Purging before sampling is generally recommended to remove stagnant water\
      \ (Myers 2006, Vail et al. 2013). However, no-purge sampling is acceptable in\
      \ substrates with high hydraulic conductivity (Ks >10-5 cm/s) as the well water\
      \ is in equilibrium with the aquifer resulting in a perpetually purged state\
      \ (Vail et al. 2013). We anticipated that no-purge sampling would be a valid\
      \ approach for this study area because the dominant substrates (sand, silt,\
      \ peat) typically have Ks >10-5 cm/s. However, we collected samples before and\
      \ after purging, over a subset of 3 sampling rounds, to assess the impact of\
      \ not routinely purging wells before sampling. \n\nGroundwater was sampled directly\
      \ from the well, lysimeter or piezometer with the help of a suction hand pump.\
      \ The sampling tube and collection bottle was rinsed with ID after each sample\
      \ in the field. The wells were flushed after sampling, as needed to avoid clogging\
      \ (indicated in the datasheet). Because most samples were very POM rich, samples\
      \ were filtered on a suction station, using 0.7 um filters, after which the\
      \ filtered water was hand filtered again using 0.45 um filters. The DOC and\
      \ cations water samples were preserved with acid before being sent to an external\
      \ analytical laboratory for analysis. The SUVA sample was analyzed on site by\
      \ Hakai technicians.\n\nReferences:\n\nGiesbrecht, I., Banner, A., Hoffman,\
      \ K., Sanborn, P., Saunders, S., and MacKinnon, A. 2015. Ecosystem comparison\
      \ plots – Calvert Island. Hakai Institute Data Package. DOI: 10.21966/1.56481.\n\
      \nMyers, M. 2006. National field manual for the collection of water-quality\
      \ data: Chapter A4. Collection of water samples. USGS. Version 2.0, 9/2006.\
      \ Reston, Virginia, U.S.A.\n\nVail, J. 2013. SESD operating procedure 301-R3:\
      \ groundwater sampling. Effective date March 6, 2013. U.S. EPA Science and Ecosystem\
      \ Support Division, Athens, Georgia, U.S.A."
    fr: "Ce paquet de données contient des observations de biogéochimie des eaux souterraines\
      \ effectuées à l'Observatoire des bassins hydrographiques Kwakshua de l'Institut\
      \ Hakai, sur les îles Calvert et Hecate, sur la côte centrale de la Colombie-Britannique,\
      \ au Canada. Des échantillons d'eau ont été prélevés toute l'année dans des\
      \ puits d'eau souterraine peu profonds, des piézomètres et des lysimètres, entre\
      \ avril 2016 et février 2019, et analysés pour déterminer la concentration de\
      \ carbone organique dissous (DOC), l'absorption spécifique des UV (SUVA254)\
      \ et les concentrations de cations majeurs (par exemple, Na, Si, Ca, Al, Fe\
      \ et Mg). L'objectif de ce projet était de comparer la biogéochimie de l'eau\
      \ recueillie dans le profil du sol des types d'écosystèmes terrestres dominants\
      \ et contrastés des îles Calvert et Hecate et de la forêt tropicale hypermaritime\
      \ plus large de la Colombie-Britannique.\n\nDes puits ont été installés sur\
      \ divers types de sites, y compris des tourbières minérotrophes peu profondes,\
      \ un fourreau à bordure d'étang, des tourbières de sols profonds, des forêts\
      \ de tourbières, des forêts de tourbières et une forêt zonale (hautes terres).\
      \ Les descriptions détaillées des sites sont disponibles dans Giesbrecht et\
      \ coll. (2015). Chaque parcelle comportait 3 puits de nappe phréatique, pour\
      \ un total de 33 échantillons d'eau souterraine par ronde, ce qui s'est produit\
      \ environ toutes les 3 à 4 semaines. En outre, deux parcelles situées sur la\
      \ colline du Tsunami (sites forestiers de tourbières et de tourbières) étaient\
      \ équipées de trois piézomètres et de trois lysimètres chacun, qui ont également\
      \ été échantillonnés. \n\nL'échantillonnage a débuté en avril 2016 avec les\
      \ 11 premières parcelles prioritaires situées dans les bassins versants 626,\
      \ 703, 819 et sur la colline Tsunami. En avril 2018, un examen préliminaire\
      \ des données a été effectué et nous avons sélectionné les puits de nappe phréatique\
      \ de deux parcelles de Tsunami Hill (TSN2 et TSN3) pour une surveillance continue,\
      \ sur une base mensuelle, jusqu'à la fin du projet, en février 2019. \n\nLes\
      \ puits ont été déployés à une profondeur de 1 m ou étaient en contact avec\
      \ une structure imperméable (généralement rocheuse ou grosses roches). Les puits\
      \ ont été conçus pour fournir un échantillon intégré de bonne profondeur, tandis\
      \ que les piézomètres et les lysimètres prélèvent de l'eau à des profondeurs\
      \ spécifiques uniquement (75 cm et 30 cm, respectivement). Les échantillons\
      \ de chimie de l'eau ont été extraits par pompe manuelle.\n\nLes échantillons\
      \ étaient normalement prélevés sans premier puits de purge. Il est généralement\
      \ recommandé de purger avant l'échantillonnage pour éliminer l'eau stagnante\
      \ (Myers 2006, Vail et al., 2013). Toutefois, l'échantillonnage sans purge est\
      \ acceptable dans les substrats à haute conductivité hydraulique (Ks >10-5 cm/s),\
      \ car l'eau du puits est en équilibre avec l'aquifère, ce qui entraîne un état\
      \ de purge perpétuelle (Vail et al., 2013). Nous avions prévu que l'échantillonnage\
      \ sans purge serait une approche valable pour cette zone d'étude, car les substrats\
      \ dominants (sable, limon, tourbe) ont généralement des Ks >10-5 cm/s. Cependant,\
      \ nous avons prélevé des échantillons avant et après la purge, sur un sous-ensemble\
      \ de trois rondes d'échantillonnage, afin d'évaluer l'impact de la purge des\
      \ puits non systématiquement. avant l'échantillonnage. \n\nL'eau souterraine\
      \ a été prélevée directement dans le puits, le lysimètre ou le piézomètre à\
      \ l'aide d'une pompe manuelle d'aspiration. Le tube d'échantillonnage et la\
      \ bouteille de prélèvement ont été rincés avec une pièce d'identité après chaque\
      \ échantillon sur le terrain. Les puits ont été rincés après l'échantillonnage,\
      \ au besoin pour éviter le colmatage (indiqué dans la fiche technique). Comme\
      \ la plupart des échantillons étaient très riches en POM, les échantillons ont\
      \ été filtrés sur une station d'aspiration, à l'aide de filtres de 0,7 um, après\
      \ quoi l'eau filtrée a été de nouveau filtrée à la main à l'aide de filtres\
      \ de 0,45 um. Les échantillons d'eau du DOC et des cations ont été conservés\
      \ avec de l'acide avant d'être envoyés à un laboratoire d'analyse externe pour\
      \ analyse. L'échantillon SUVA a été analysé sur place par des techniciens Hakai.\n\
      \nRéférences :\n\nGiesbrecht, I., Banner, A., Hoffman, K., Sanborn, P., Saunders,\
      \ S., and MacKinnon, A. 2015. Ecosystem comparison plots – Calvert Island. Hakai\
      \ Institute Data Package. DOI: 10.21966/1.56481.\n\nMyers, M. 2006. National\
      \ field manual for the collection of water-quality data: Chapter A4. Collection\
      \ of water samples. USGS. Version 2.0, 9/2006. Reston, Virginia, U.S.A.\n\n\
      Vail, J. 2013. SESD operating procedure 301-R3: groundwater sampling. Effective\
      \ date March 6, 2013. U.S. EPA Science and Ecosystem Support Division, Athens,\
      \ Georgia, U.S.A."
