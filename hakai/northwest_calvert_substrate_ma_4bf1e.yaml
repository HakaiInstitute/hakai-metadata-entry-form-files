identification:
  abstract:
    en: "This dataset includes a classified 1m resolution seafloor substrate surface\
      \ covering the northwestern portion of Calvert Island, B.C., Canada.\n\nInitial\
      \ bathymetry / backscatter data was collected using a Teledyne Reson Seabat\
      \ T50-R Multibeam. \n\nThe marine substrate in the survey area was truthed using\
      \ a Deeptrekker DTX2 ROV. \n\nThe purpose of this project was to generate a\
      \ seafloor substrate model of the northwestern area of Calvert Island.\n\nData\
      \ collection by Hakai Institute. Field dates:  June 6th, 2018 – August 12th\
      \ 2018"
    fr: "Ce jeu de données comprend une surface de substrat de fond marin d'une résolution\
      \ classée de 1 m couvrant la partie nord-ouest de l'île Calvert, en Colombie-Britannique,\
      \ au Canada.\n\nLes données bathymétriques initiales et rétrodiffusées ont été\
      \ recueillies à l'aide d'un multifaisceau Teledyne Reson Seabat T50-R. \n\n\
      Le substrat marin dans la zone de relevé a été vérifié à l'aide d'un ROV Deeptrekker\
      \ DTX2. \n\nLe but de ce projet était de générer un modèle de substrat du fond\
      \ marin de la zone nord-ouest de l'île Calvert.\n\nCollecte de données par le\
      \ Hakai Institute. Dates de terrain : du 6 juin 2018 au 12 août 2018"
