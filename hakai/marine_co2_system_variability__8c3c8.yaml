identification:
  abstract:
    en: Information on marine CO2 system variability has been limited along the Inside
      Passage of the Pacific Northwest coast of North America despite the region’s
      rich biodiversity, abundant fisheries, and developing aquaculture industry.
      Beginning in 2017, the Alaska Marine Highway System M/V Columbia has served
      as a platform for surface underway data collection while conducting twice weekly
      ~1600-km transits between Bellingham, Washington and Skagway, Alaska. Provided
      here is the gap-filled CO2 partial pressure (pCO2) record including measurements
      of seawater pCO2 and pH described in our manuscript. A second dataset of discrete
      measurements of seawater pCO2 and total dissolved inorganic carbon (TCO2) is
      also provided.
    fr: Les informations sur la variabilité du système de CO2 marin ont été limitées
      le long du passage intérieur de la côte nord-ouest du Pacifique de l'Amérique
      du Nord, malgré la riche biodiversité de la région, les pêcheries abondantes
      et le développement de l'industrie aquacole. À partir de 2017, le système routier
      maritime de l'Alaska M/V Columbia a servi de plate-forme pour la collecte de
      données de surface en cours tout en effectuant deux fois par semaine des transits
      d'environ 1600 km entre Bellingham, Washington, et Skagway, en Alaska. Vous
      trouverez ici l'enregistrement de pression partielle de CO2 (pCO2) rempli d'un
      vide, y compris les mesures de pCO2 et de pH de l'eau de mer décrites dans notre
      manuscrit. Un deuxième ensemble de données de mesures discrètes du pCO2 de l'eau
      de mer et du carbone inorganique dissous total (TCO2) est également fourni.
