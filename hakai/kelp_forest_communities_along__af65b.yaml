identification:
  abstract:
    en: Despite their profound and prolonged ecological and societal consequences,
      regime shifts are notoriously difficult to anticipate. For example, in kelp
      forest ecosystems the cascading effects of sea otters are well known to trigger
      shifts between forested and deforested rocky reefs, however forecasting when
      and where these shifts will occur a priori remains a key challenge because previous
      studies tend to use binary or categorical levels of otter presence. To illuminate
      this knowledge gap, we sampled benthic reef communities at 20 sites along a
      continuous gradient in sea otter occupation time (0-33 years) along the central
      coast of British Columbia, Canada where otters are recovering after over a century
      of local extinction. This dataset contains diversity, size, and abundance data
      on benthic invertebrate and fish species and abundance and diversity data on
      kelp species along a gradient of otter occupation. Because of the regression
      style sampling protocols, this dataset can be used to characterize tipping points
      between kelp forest vs. urchin barren states along the Central Coast of BC.
    fr: Malgré leurs conséquences écologiques et sociétales profondes et prolongées,
      les changements de régime sont notoirement difficiles à anticiper. Par exemple,
      dans les écosystèmes forestiers de varech, les effets en cascade des loutres
      de mer sont bien connus pour déclencher des changements entre les récifs rocheux
      forestiers et déboisés, mais prévoir quand et où ces changements se produiront
      a priori demeure un défi majeur, car les études antérieures ont tendance à utiliser
      des niveaux binaires ou catégoriques de présence de loutres. Pour mettre en
      lumière cette lacune dans les connaissances, nous avons échantillonné des communautés
      de récifs benthiques à 20 sites le long d'un gradient continu de la période
      d'occupation de la loutre de mer (0-33 ans) le long de la côte centrale de la
      Colombie-Britannique, au Canada, où les loutres se rétablissent après plus d'un
      siècle d'extinction locale. Cet ensemble de données contient des données sur
      la diversité, la taille et l'abondance des espèces d'invertébrés et de poissons
      benthiques, ainsi que des données sur l'abondance et la diversité des espèces
      de varech le long d'un gradient d'occupation de la loutre. En raison des protocoles
      d'échantillonnage de style de régression, cet ensemble de données peut être
      utilisé pour caractériser les points de basculement entre la forêt de varech
      et les états de barren d'oursins le long de la côte centrale de la Colombie-Britannique.
