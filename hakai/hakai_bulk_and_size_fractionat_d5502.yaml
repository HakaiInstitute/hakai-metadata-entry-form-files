    limitations:
      en: "The utilized acidification method is sensitive to interference by high\
        \ concentrations of chlorophyll c and b. High chlorophyll c concentrations\
        \ can cause a slight overestimation of chlorophyll a and an underestimation\
        \ of phaeopigments, which can result in negative phaeopigment concentrations.\
        \ High chlorophyll b concentrations can result in underestimations of chlorophyll\
        \ a and overestimations of phaeopigments. When chlorophyll b is high relative\
        \ to chlorophyll a,  chlorophyll a can be underestimated by as much as 2.5\
        \ fold. For more details see Welschmeyer et al. (1994). These two types of\
        \ interference likely had an influence on the published chlorophyll and phaeopigment\
        \ dataset. Notably, comparison with HPLC has shown that stations in the Quadra\
        \ Island region often experience conditions where chlorophyll b is present\
        \ in high concentrations and is high relative to chlorophyll a.\n\nThe acidification\
        \ method used to analyze the Hakai Institute dataset has been shown to highly\
        \ overestimate phaeopigment concentrations based on comparison to concentrations\
        \ determined by HPLC (Trees et al., 2003). Care should be used when interpreting\
        \ the published phaeopigment concentrations. \n\nPrior to 2021, samples that\
        \ exceeded the manufacturer specified instrument sensitivity range were not\
        \ diluted to bring their concentrations within the specified range. Samples\
        \ run above the  instrument sensitivity range may have underestimated chlorophyll\
        \ concentrations due to the blockage of light passing through the sample and\
        \ a corresponding reduction of fluorescence output (see Turner Trilogy user\
        \ manual for complete description).  As a result these samples were removed\
        \ and the dataset lacks many concentrations from phytoplankton bloom events.\
        \ Comparison with matching HPLC derived chlorophyll a suggests that the affected\
        \ samples may be useable, but further analysis is required. These data can\
        \ be shared upon request and are available in the provisional dataset."
      fr: "La méthode d'acidification utilisée est sensible aux interférences causées\
        \ par des concentrations élevées de chlorophylle c et b. Des concentrations\
        \ élevées de chlorophylle c peuvent entraîner une légère surestimation de\
        \ la chlorophylle a et une sous-estimation des phéopigments, ce qui peut entraîner\
        \ des concentrations négatives de phéopigments. Des concentrations élevées\
        \ de chlorophylle b peuvent entraîner une sous-estimation de la chlorophylle\
        \ a et une surestimation des phéopigments. Lorsque la chlorophylle b est élevée\
        \ par rapport à la chlorophylle a, la chlorophylle peut être sous-estimée\
        \ jusqu'à 2,5 fois. Pour plus de détails, voir Welschmeyer et coll. (1994).\
        \ Ces deux types d'interférence ont probablement eu une influence sur l'ensemble\
        \ de données publiées sur la chlorophylle et le phéopigment. Notamment, la\
        \ comparaison avec la CLHP a montré que les stations de la région de l'île\
        \ Quadra connaissent souvent des conditions où la chlorophylle b est présente\
        \ en concentrations élevées et est élevée par rapport à la chlorophylle a.\n\
        \nIl a été démontré que la méthode d'acidification utilisée pour analyser\
        \ l'ensemble de données de l'Institut Hakai surestime fortement les concentrations\
        \ de phéopigment en se basant sur la comparaison avec les concentrations déterminées\
        \ par la CLHP (Trees et al., 2003). Il faut faire attention lors de l'interprétation\
        \ des concentrations de phéopigment publiées. \n\nAvant 2021, les échantillons\
        \ qui dépassaient la plage de sensibilité de l'instrument spécifiée par le\
        \ fabricant n'étaient pas dilués pour réduire leurs concentrations à se situer\
        \ dans la plage spécifiée. Les échantillons dépassant la plage de sensibilité\
        \ de l'instrument peuvent avoir sous-estimé les concentrations de chlorophylle\
        \ en raison du blocage de la lumière traversant l'échantillon et d'une réduction\
        \ correspondante de la sortie de fluorescence (voir le manuel de l'utilisateur\
        \ de Turner Trilogy pour une description complète). Par conséquent, ces échantillons\
        \ ont été prélevés et l'ensemble de données manque de nombreuses concentrations\
        \ dans les événements de floraison du phytoplancton. La comparaison avec la\
        \ chlorophylle a dérivée de la CLHP donne à penser que les échantillons touchés\
        \ peuvent être utilisables, mais une analyse plus poussée est nécessaire.\
        \ Ces données peuvent être partagées sur demande."
