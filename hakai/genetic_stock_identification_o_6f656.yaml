identification:
  abstract:
    en: This datasets contains genetic stock identifications for juvenile sockeye
      salmon collected by the Hakai Institute Juvenile Salmon Program between 2015
      and 2021. This information tells us the probability that each specific fish
      originates from a specific watershed. The stock ID was done at the Department
      of Fisheries and Oceans Pacific Biological Station in Nanaimo BC using the coastwide040118.bse
      baseline that is comprised of 214 distinct populations.
    fr: Ces ensembles de données contiennent des identifications génétiques de stocks
      de saumons rouges juvéniles collectées par le Hakai Institute Juvenile Salmon
      Program entre 2015 et 2021. Ces informations nous indiquent la probabilité que
      chaque poisson soit originaire d'un bassin versant spécifique. L'identification
      du stock a été effectuée à la station biologique du Pacifique du ministère des
      Pêches et des Océans à Nanaimo, en Colombie-Britannique, en utilisant la base
      de référence coastwide040118.bse, qui comprend 214 populations distinctes.
