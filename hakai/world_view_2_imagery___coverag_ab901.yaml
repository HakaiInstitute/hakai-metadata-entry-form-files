identification:
  abstract:
    en: 'This is a dataset of WorldView-2 (WV2) imagery acquired by the Hakai Institute.
      The WV2 satellite is a commercial satellite operated by DigitalGlobe. It captures
      high resolution imagery at  2 m resolution in the multispectral bands (n=8)
      and 0.5 m resolution in the panchromatic band (n=1). The multispectral bands
      include coastal blue, blue, green, yellow, red, red edge, and two near infrared
      bands. Imagery can be provided in the original multispectral 2 m resolution
      or pansharpened to 0.5 m in all bands.


      In 2014, the Hakai Institute tasked the WV2 satellite to collect imagery for
      three regions of interest (ROI) on the Central Coast. All ROIs were captured
      on August 13th, 2014. Goose and McMullin were also captured on July 27th, 2014.
      These dates were selected to coincide with low tide. Imagery locations:

      (1) NW Calvert and Hakai Pass,

      (2) Goose and McMullin Group and

      (3) Spider Island/Stopper Group region.


      In 2015, WV2 imagery was obtained through a DigitalGlobe Foundation Grant through
      the 100 Islands research program. The majority of these data were from August
      13th, 2014 with the exception of the Triquet Islands region imagery which was
      from May 8th, 2011. Imagery Locations:

      (1) South Calvert,

      (2) Penrose Island region,

      (3) Admiral Group,

      (4) Tribal Group,

      (5) Simonds Group,

      (6) Triquet Island region.


      In 2016, WV2 imagery was provided by the Department of Fisheries and Oceans
      through a collaborative research project to examine remote sensing techniques
      for mapping kelp using satellite imagery.The imagery was collected on August
      13th, 2014 with the exception of the Princess Alice Island region imagery which
      was from July 22nd, 2012. Imagery locations:

      (1) Cultus Sound region,

      (2) Stirling and Nalau Island region,

      (3) Princess Alice Island region.


      These data are intended to be used in land cover and habitat classification
      applications


      Please contact data@hakai.org for more information.


      Software for data processing: PCI Geomatica'
    fr: 'Il s''agit d''un ensemble de données d''images WorldView-2 (WV2) acquises
      par l''Institut Hakai. Le satellite WV2 est un satellite commercial exploité
      par DigitalGlobe. Il capture des images haute résolution à une résolution de
      2 m dans les bandes multispectrales (n=8) et une résolution de 0,5 m dans la
      bande panchromatique (n=1). Les bandes multispectrales comprennent le bleu côtier,
      le bleu, le vert, le jaune, le rouge, le bord rouge et deux bandes proches de
      l''infrarouge. Les images peuvent être fournies dans la résolution multispectrale
      originale de 2 m ou être aiguisées à 0,5 m dans toutes les bandes.


      En 2014, l''Institut Hakai a chargé le satellite WV2 de collecter des images
      pour trois régions d''intérêt (ROI) de la côte centrale. Tous les ROI ont été
      capturés le 13 août 2014. Goose et McMullin ont également été capturés le 27
      juillet 2014. Ces dates ont été sélectionnées pour coïncider avec la marée basse.
      Emplacements d''imagerie :

      (1) NW Calvert et Hakai Pass,

      (2) Goose and McMullin Group et

      (3) Région Spider Island/Stopper Group.


      En 2015, l''imagerie WV2 a été obtenue grâce à une subvention de la Fondation
      DigitalGlobe dans le cadre du programme de recherche 100 îles. La majorité de
      ces données datent du 13 août 2014, à l''exception des images de la région des
      îles Triquet datant du 8 mai 2011. Emplacements d''imagerie :

      (1) Calvert Sud,

      (2) la région de Penrose Island,

      (3) Admiral Group,

      (4) Groupe tribal,

      (5) Simonds Group,

      (6) Région de l''île Triquet.


      En 2016, l''imagerie WV2 a été fournie par le ministère des Pêches et des Océans
      dans le cadre d''un projet de recherche collaboratif visant à examiner les techniques
      de télédétection pour cartographier le varech à l''aide d''images satellitaires.
      L''imagerie a été recueillie le 13 août 2014, à l''exception des images de la
      région de l''île Princesse Alice qui a été à partir du 22 juillet 2012. Emplacements
      d''imagerie :

      (1) région Cultus Sound,

      (2) la région de Stirling et Nalau Island,

      (3) Région de l''île Princesse Alice.


      Ces données sont destinées à être utilisées dans des applications de couverture
      terrestre et de classification de l''habitat.


      Veuillez contacter data@hakai.org pour plus d''informations.


      Logiciels pour le traitement des données : PCI Geomatica'
