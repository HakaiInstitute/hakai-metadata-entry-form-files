identification:
  abstract:
    en: 'Hakai has committed to providing geospatial data about the Namu site to Core6
      Environmental

      to help estimate costs in cleaning up the site. Core6 is working with the Heiltsuk
      FN to

      determine what’s involved in cleaning up the old cannery and surrounding areas.
      Hakai provided

      drone and multibeam survey data in addition to the ACO data detailed in this
      report.

      Namu – imagery collected July 18th, 2021


      The Airborne Coastal Observatory (ACO) is a collaborative program led by the
      Hakai Institute

      with partners the University of Northern British Columbia and Kisik Aerial Surveying.
      The

      program offers rapid and accurate aerial observations of coastal ecosystems,
      from Icefields to

      Oceans. A Kisik Aerial Piper Navajo aircraft is packed with an array of integrated
      Earth imaging

      sensors and technology to provide highly visual and highly accurate data.

      Hakai’s Airborne Coastal Observatory was developed to map and monitor icefields
      to oceans by

      using a combination of airborne Lidar (Light Detection and Ranging), high-resolution
      imagery,

      and hyperspectral imagery. Combined, the ACO sensors provide data to quantify
      changes in

      seasonal snow cover and glacier mass loss.

      The ACO is an aerial remote sensing platform used by the Hakai Institute to
      survey landscapes

      in detail. A Piper Navajo aircraft carries an array of integrated airborne mapping
      sensors

      installed to collect data in concert. The aircraft is operated and maintained
      by Kisik Aerial

      Surveys (Delta, BC).'
    fr: 'Hakai s''est engagée à fournir des données géospatiales sur le site de Namu
      à Core6 Environmental

      pour aider à estimer les coûts de nettoyage du site. Core6 travaille avec le
      Heiltsuk FN pour

      déterminer ce qu''implique le nettoyage de l''ancienne conserverie et des environs.
      Hakai fourni

      des données d''enquête par drones et multifaisceaux en plus des données ACO
      détaillées dans ce rapport.

      Namu — imagerie collectée le 18 juillet 2021


      L''Airborne Coastal Observatory (ACO) est un programme collaboratif dirigé par
      l''Institut Hakai

      avec des partenaires comme l''Université du Nord de la Colombie-Britannique
      et Kisik Aerial Surveying. Le

      le programme offre des observations aériennes rapides et précises des écosystèmes
      côtiers, des champs de glace aux

      Océans. Un avion Kisik Aerial Piper Navajo est doté d''une gamme d''imagerie
      de la Terre intégrée

      capteurs et technologie pour fournir des données très visuelles et très précises.

      L''observatoire côtier aéroporté de Hakai a été développé pour cartographier
      et surveiller les champs de glace jusqu''aux océans par

      en utilisant une combinaison de lidar aéroporté (détection et télémétrie par
      la lumière), d''imagerie à haute résolution,

      et imagerie hyperspectrale. Combinés, les capteurs ACO fournissent des données
      permettant de quantifier les changements dans

      couverture neigeuse saisonnière et perte de masse glaciaire.

      L''ACO est une plateforme de télédétection aérienne utilisée par l''Institut
      Hakai pour étudier les paysages.

      en détail. Un avion Piper Navajo est équipé d''un ensemble de capteurs cartographiques
      aéroportés intégrés

      installé pour collecter des données de concert. L''avion est exploité et entretenu
      par Kisik Aerial

      Enquêtes (Delta, Colombie-Britannique).'
