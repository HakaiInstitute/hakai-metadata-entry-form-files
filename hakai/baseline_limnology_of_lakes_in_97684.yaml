identification:
  abstract:
    en: 'This data package is a component of the Hakai Institute’s Kwakshua Watersheds
      Program. It contains the biogeochemistry, environmental conditions and discharge
      baseline monitoring observations, and all the observations for the three lakes
      selected for continued monitoring, between 2016 and 2018. It also includes continuous
      stream stage data for one inlet at lake 892 until January 14, 2019 and thermistor
      string data at lake 892, until April 9, 2019, as well as a detailed report of
      methods, quality control protocols, and select results. The goal of this project
      was to characterize the seasonal dynamics of lake structure, biogeochemistry,
      and water inputs.


      Complimentary to this dataset, a bathymetric survey of six lakes of Hecate and
      Calvert Islands was conducted in 2016 and results were reported in the “Bathymetry
      for Six Lakes on Calvert and Hecate Islands, BC” dataset, available at https://hecate.hakai.org/geonetwork/srv/eng/catalog.search#/metadata/b52d5602-f81d-4565-9574-e448e99bc997.


      General field methods

      From the baseline surveys conducted between May 9 and July 25, 2016, we selected
      lake 689, 892 and 951 for ongoing observation. At each lake we set up common
      sampling stations including: Surface, Bottom, Inlet(s), and Outlet. Water chemistry
      samples and environmental measurements were taken at all stations. At all lakes,
      water level relative to the high water line was measured to determine lake volume.
      At Bottom/Surface stations, we measured vertical temperature and electrical
      conductivity profiles with 1 m intervals. Concurrently, we measured water transparency
      with a freshwater secchi disk. Stream discharge was measured at the Inlet and
      Outlet stations and a pressure transducer was placed further upstream in the
      main tributary to lake 892. Finally, lake 892 was outfitted with a string of
      temperature loggers to detail stratification and mixing dynamics.'
    fr: 'Cet ensemble de données est une composante du programme des bassins versants
      de Kwakshua de l''Institut Hakai. Il contient la biogéochimie, les conditions
      environnementales et les observations de surveillance de référence des rejets,
      ainsi que toutes les observations pour les trois lacs sélectionnés pour une
      surveillance continue, entre 2016 et 2018. Il comprend également des données
      sur les étapes du cours d''eau continu pour une entrée du lac 892 jusqu''au
      14 janvier 2019 et des données sur les chaînes de thermistances au lac 892,
      jusqu''au 9 avril 2019, ainsi qu''un rapport détaillé des méthodes, des protocoles
      de contrôle de la qualité et des résultats sélectionnés. L''objectif de ce projet
      était de caractériser la dynamique saisonnière de la structure du lac, de la
      biogéochimie et des apports d''eau.


      En complément de cet ensemble de données, un relevé bathymétrique de six lacs
      des îles Hécate et Calvert a été réalisé en 2016 et les résultats ont été rapportés
      dans l''ensemble de données « Bathymetry for Six Lakes on Calvert and Hecate
      Islands, BC », disponible à l''adresse https://hecate.hakai.org/geonetwork/srv/eng/catalog.search#/metadata/b52d5602-f81
      d-4565-9574-e448e99bc997.


      Méthodes générales sur le terrain

      À partir des relevés de base menés entre le 9 mai et le 25 juillet 2016, nous
      avons sélectionné les lacs 689, 892 et 951 pour une observation continue. Dans
      chaque lac, nous avons mis en place des stations d''échantillonnage communes,
      notamment : surface, fond, entrée (s) et sortie. Des échantillons chimiques
      de l''eau et des mesures environnementales ont été prélevés dans toutes les
      stations. Dans tous les lacs, le niveau d''eau par rapport à la ligne de haute
      mer a été mesuré pour déterminer le volume du lac. Dans les stations de fond
      et de surface, nous avons mesuré les profils de température verticale et de
      conductivité électrique à des intervalles de 1 m. Simultanément, nous avons
      mesuré la transparence de l''eau avec un disque de secchi d''eau douce. Le débit
      du cours d''eau a été mesuré aux stations d''entrée et de sortie et un capteur
      de pression a été placé plus en amont dans l''affluent principal du lac 892.
      Enfin, le lac 892 a été équipé d''une série d''enregistreurs de température
      pour détailler la stratification et la dynamique du mélange.'
