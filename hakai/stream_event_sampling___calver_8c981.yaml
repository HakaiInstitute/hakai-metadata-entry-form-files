identification:
  abstract:
    en: "The Stream Event Sampling survey is a part of the Kwakshua Watersheds Program.\
      \ It was designed to investigate the change in river water chemistry (with a\
      \ focus on Dissolved Organic Carbon) with changing river flow associated with\
      \ a rain event. On the one hand the goal was to collect high flow water samples\
      \ for a wide range of rain events and across seasons for the seven focal stream\
      \ outlets of the Kwakshua Watersheds Program. For each rain event, a single\
      \ high flow sample has been selected and used in the estimate of dissolved organic\
      \ carbon flux from these watersheds (Oliver et al. manuscript in preparation).\
      \ On the other hand the goal was to collect a detailed sequence of stream water\
      \ samples along the rising and falling limbs of the storm hydrographs of the\
      \ seven focal streams.\n\nHigh flow water samples along the rising limb were\
      \ taken with the aid of an automatic rack sampler. The exact water stages are\
      \ determined with the aid of an Odyssey water stage logger installed nearby.\
      \ In fall 2015, an automatic electronic pump sampler was installed at watershed\
      \ 708, which allowed us to remotely (or programattically) trigger the collection\
      \ of stream samples. Samples taken prior to a rain event and along the falling\
      \ limb of an hydrograph were taken manually. These three distinct sample methods\
      \ are named Rack Sample (RS), Auto Sample (AS) and Grab Sample (GS).\n\nSample\
      \ water was analyzed for SUVA from HI Calvert; DOC and Fe from NRAL; TDN and\
      \ TDP and O18 from U of A.\t\t\t\t\n\t\t\t\t\nSample locations changed for watershed\
      \ 819, 703 and 708 after the summer of 2014. These locations are currently not\
      \ used and are therefore labeled 'Used in 2014 only'. A link to the sample locations\
      \ is available on this page. Two stream event surveys were conducted in great\
      \ detail for a late summer and an early fall event and for all seven watersheds\
      \ in 2014. In addition several discrete high flow samples were taken during\
      \ that summer. In summer 2015, one rain event was captured entirely by stream\
      \ event samples for all seven watersheds. After installation of the pump sampler\
      \ at watershed 708, several rain events were sampled at that location in the\
      \ fall of 2015. In 2016, only discrete high flow samples were collected for\
      \ two rain events in April. The data collected in 2014 have been analyzed and\
      \ reported in the MSc thesis of M.C. Korver (2015). The data of 2015 and beyond\
      \ are here available but have yet to be analyzed.\n\nCodes/acronyms: GG Hatch\
      \ = , HI = Hakai Institute (formerly HBI = Hakai Beach Institute), NRAL = North\
      \ Road Analytical Lab, UBC = University of British Columbia, U of A = University\
      \ of Alberta, DOC=Dissolved Organic Carbon, SUVA = Specific UltraViolet Absorbance,\
      \ Fe = Iron, TDN = Total Dissolved Nitrogen, TDP = Total Dissolved Phosphorus,\
      \ O18 = Oxygen 18.\nTime/date format: YYYY-MM-DD\nTime zone: Field observations\
      \ recorded in Pacific standard time (PST).\t\t\t\t\t\n\nReferences:\nKorver\
      \ MC. 2015. Dissolved organic carbon fluxes of seven watersheds in a bog forest\
      \ ecosystem at Calvert Island, British Columbia, Canada\n\nCredits: Maartje\
      \ Korver, Ian Giesbrecht, Ilja van Meerveld, Bill Floyd, Maarten Waterloo, Allison\
      \ Oliver, and Suzanne Tank.\n\nAcknowledgements: We wish to thank all the field\
      \ assistants that have been involved in collecting these data, often under challenging\
      \ conditions: Chris Coxson and David Norwell who have taken temporary leading\
      \ roles, Christian Standring, Libby Harmsworth, Lori Johnson, Ben Millard-Martin,\
      \ Stewart Butler, Ondine Pontier, Kaia Bryce, Carolyn Knapper and Midoli Bresch.\
      \ Many thanks to Matthew Foster for his general IT support and help with data\
      \ management, and also to James McPhail and Shawn Hateley for the installation\
      \ of the Autosampler. Finally, we are grateful for the excellent care of the\
      \ facility staff at Calvert Island.\n\nWith questions please contact: Ian Giesbrecht\
      \ (Ian@hakai.org) and Maartje Korver (maartje.korver@hakai.org)."
    fr: "L'enquête d'échantillonnage des événements de cours d'eau fait partie du\
      \ programme des bassins versants de Kwakshua. Il a été conçu pour étudier les\
      \ changements dans la chimie de l'eau des rivières (en mettant l'accent sur\
      \ le carbone organique dissous) avec l'évolution du débit de la rivière associée\
      \ à un événement de pluie. D'une part, l'objectif était de prélever des échantillons\
      \ d'eau à haut débit pour un large éventail d'événements de pluie et au fil\
      \ des saisons pour les sept points de sortie des cours d'eau focaux du Kwakshua\
      \ Watersheds Program. Pour chaque épisode de pluie, un seul échantillon de haut\
      \ débit a été sélectionné et utilisé dans l'estimation du flux de carbone organique\
      \ dissous provenant de ces bassins versants (manuscrit Oliver et al. en préparation).\
      \ D'autre part, l'objectif était de recueillir une séquence détaillée d'échantillons\
      \ d'eau de cours d'eau le long des branches ascendantes et descendantes des\
      \ hydrogrammes de tempête des sept cours d'eau focaux.\n\nDes échantillons d'eau\
      \ à haut débit le long de la branche montante ont été prélevés à l'aide d'un\
      \ échantillonneur automatique sur bâti Les niveaux d'eau exacts sont déterminés\
      \ à l'aide d'un enregistreur de niveau d'eau Odyssey installé à proximité. À\
      \ l'automne 2015, un échantillonneur de pompe électronique automatique a été\
      \ installé au bassin versant 708, ce qui nous a permis de déclencher à distance\
      \ (ou par programmation) la collecte d'échantillons de cours d'eau. Les échantillons\
      \ prélevés avant un épisode de pluie et le long de la branche descendante d'un\
      \ hydrographe ont été prélevés manuellement. Ces trois méthodes d'échantillonnage\
      \ distinctes sont nommées Rack Sample (RS), Auto Sample (AS) et Grab Sample\
      \ (GS).\n\nL'eau de l'échantillon a été analysée pour détecter la présence de\
      \ SUVA provenant de HI Calvert, de COD et de Fe de NRAL, de TDN et de TDP et\
      \ d'O18 provenant de l'U \n \nLes emplacements des échantillons ont changé pour\
      \ les bassins versants 819, 703 et 708 après l'été 2014. Ces emplacements ne\
      \ sont actuellement pas utilisés et sont donc étiquetés « Utilisé en 2014 uniquement ».\
      \ Un lien vers les exemples d'emplacements est disponible sur cette page. Deux\
      \ relevés d'événements de cours d'eau ont été menés de manière très détaillée\
      \ pour un événement de fin d'été et un événement de début d'automne et pour\
      \ les sept bassins versants en 2014. De plus, plusieurs échantillons discrets\
      \ à haut débit ont été prélevés au cours de cet été. À l'été 2015, un événement\
      \ de pluie a été entièrement capturé par des échantillons d'événements de cours\
      \ d'eau pour les sept bassins versants. Après l'installation de l'échantillonneur\
      \ à pompe dans le bassin versant 708, plusieurs épisodes de pluie ont été échantillonnés\
      \ à cet endroit à l'automne 2015. En 2016, seuls des échantillons discrets à\
      \ fort débit ont été prélevés pour deux épisodes de pluie en avril. Les données\
      \ recueillies en 2014 ont été analysées et rapportées dans la thèse de maîtrise\
      \ de M.C. Korver (2015). Les données de 2015 et au-delà sont disponibles ici\
      \ mais n'ont pas encore été analysées.\n\nCodes/acronymes : GG Hatch =, HI =\
      \ Institut Hakai (anciennement HBI = Hakai Beach Institute), NRAL = North Road\
      \ Analytical Lab, UBC = Université de la Colombie-Britannique, U de A = Université\
      \ de l'Alberta, DOC = carbone organique dissous, SUVA = absorbance spécifique\
      \ des ultraviolets, Fe = fer, TDN = azote total dissous, TDP = Phosphore dissous\
      \ total, O18 = oxygène 18.\nFormat de la date et de l'heure : AAAA-MM-JJ\nFuseau\
      \ horaire : Observations sur le terrain enregistrées en heure normale du Pacifique\
      \ (HNP). \n\nRéférences :\nKorver MC. 2015. Flux de carbone organique dissous\
      \ de sept bassins versants dans un écosystème forestier de tourbière à l'île\
      \ Calvert, en Colombie-Britannique, au Canada\n\nCrédits : Maartje Korver, Ian\
      \ Giesbrecht, Ilja van Meerveld, Bill Floyd, Maarten Waterloo, Allison Oliver\
      \ et Suzanne Tank.\n\nRemerciements : Nous souhaitons remercier tous les assistants\
      \ de terrain qui ont participé à la collecte de ces données, souvent dans des\
      \ conditions difficiles : Chris Coxson et David Norwell qui ont occupé des rôles\
      \ de premier plan temporaires, Christian Standring, Libby Harmsworth, Lori Johnson,\
      \ Ben Millard-Martin, Stewart Butler, Ondine Pontier, Kaia Bryce, Carolyn Knapper\
      \ et Midoli Bresch. Un grand merci à Matthew Foster pour son soutien informatique\
      \ général et son aide à la gestion des données, ainsi qu'à James McPhail et\
      \ Shawn Hateley pour l'installation de l'échantillonneur automatique. Enfin,\
      \ nous sommes reconnaissants pour les excellents soins prodigués au personnel\
      \ de l'établissement à Calvert Island.\n\nSi vous avez des questions, veuillez\
      \ contacter : Ian Giesbrecht (Ian@hakai.org) et Maartje Korver (maartje.korver@hakai.org)."
