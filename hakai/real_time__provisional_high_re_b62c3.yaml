  - description:
      en: The CTD-Diver is a submersible datalogger for long-term uninterrupted, real-time
        water level monitoring using a pressure sensor when submerged at a fixed level
        under the water surface. The pressure sensor measures the equivalent hydrostatic
        pressure of the water above the sensor diaphragm to calculate the total water
        depth. In addition, to a pressure sensor the CTD-Diver is also equipped with
        a 4-electrode conductivity sensor for measuring the true or specific electrical
        conductivity of the water. The Diver autonomously measures conductivity, pressure
        and temperature and records them in its internal memory.
      fr: Le CTD-Diver est un enregistreur de données submersible pour la surveillance
        continue et continue du niveau d'eau en temps réel à l'aide d'un capteur de
        pression lorsqu'il est immergé à un niveau fixe sous la surface de l'eau.
        Le capteur de pression mesure la pression hydrostatique équivalente de l'eau
        au-dessus du diaphragme du capteur pour calculer la profondeur totale de l'eau.
        En outre, pour un capteur de pression, le CTD-Diver est également équipé d'un
        capteur de conductivité à 4 électrodes pour mesurer la conductivité électrique
        réelle ou spécifique de l'eau. Le Diver mesure de manière autonome la conductivité,
        la pression et la température et les enregistre dans sa mémoire interne.
    id: CTD-Divers
    manufacturer: Van Essen Instruments
