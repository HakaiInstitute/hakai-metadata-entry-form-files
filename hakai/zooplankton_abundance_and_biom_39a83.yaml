identification:
  abstract:
    en: 'This dataset contains zooplankton abundance and biomass data obtained from
      analyzing microscopy samples collected with vertical net hauls by the Hakai
      Ocean Observing Program. Each sample is preserved in 10% formalin and later
      counted under a microscope for taxonomic identification. These samples have
      been collected biweekly to monthly since 2015 in the northern Strait of Georgia,
      British Columbia, and approximately every 4-6 weeks since 2012 between Kwakshua
      Channel and Rivers Inlet on British Columbia''s Central Coast.


      This data package includes:

      - Zooplankton biomass and abundance determined via taxonomic identification


      Data will be made publicly available upon paper publication, but until then
      users are encouraged to reach out to request data access and for collaboration
      opportunities.'
    fr: 'Cet ensemble de données contient des données sur l''abondance et la biomasse
      du zooplancton obtenues à partir de l''analyse d''échantillons microscopiques
      prélevés au moyen de filets verticaux par le programme d''observation de l''océan
      Hakai. Chaque échantillon est conservé dans du formol à 10 %, puis compté au
      microscope à des fins d''identification taxonomique. Ces échantillons sont prélevés
      toutes les deux semaines à tous les mois depuis 2015 dans le nord du détroit
      de Georgia, en Colombie-Britannique, et environ toutes les 4 à 6 semaines depuis
      2012 entre le chenal Kwakshua et Rivers Inlet, sur la côte centrale de la Colombie-Britannique.


      Ce package de données comprend :

      - Biomasse et abondance du zooplancton déterminées par identification taxonomique


      Les données seront mises à la disposition du public dès leur publication sur
      papier, mais d''ici là, les utilisateurs sont invités à nous contacter pour
      demander l''accès aux données et pour connaître les opportunités de collaboration.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
