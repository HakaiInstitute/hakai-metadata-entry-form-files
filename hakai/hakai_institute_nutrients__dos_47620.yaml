identification:
  abstract:
    en: 'This repository contains the Hakai Institute nutrient dataset for measurements
      of nitrate+nitrite, silicate, and phosphate concentration used in the publication:
      Dosser, H. V., Waterman, S., Jackson, J. M., Hannah, C. G., Evans, W., & Hunt,
      B. P. V. (2021). Stark physical and biogeochemical differences and implications
      for ecosystem stressors in the Northeast Pacific coastal ocean. Journal of Geophysical
      Research: Oceans, 126, e2020JC017033. https://doi.org/10.1029/2020JC017033.
      Dissolved nutrient profiles for Nitrate + Nitrite, Phosphate and Silicate collected
      at Hakai Oceanography stations on the BC coast from 2013 to 2018. Samples were
      collected by the Hakai Oceanography Program from small boats using Niskin bottles
      following GO_SHIP sampling protocols'
    fr: 'Ce référentiel contient l''ensemble de données sur les nutriments de l''Institut
      Hakai pour les mesures de la concentration de nitrate+nitrite, de silicate et
      de phosphate utilisé dans la publication : Dosser, H. V., Waterman, S., Jackson,
      J. M., Hannah, C. G., Evans, W., & Hunt, B. P. V. (2021). Stark physical and
      biogeochemical differences and implications for ecosystem stressors in the Northeast
      Pacific coastal ocean. Journal of Geophysical Research : Oceans, 126, E2020JC017033.
      https://doi.org/10.1029/2020JC017033. Profils nutritifs dissous pour les nitrates
      + nitrites, phosphates et silicates collectés dans les stations océanographiques
      de Hakai sur la côte de la Colombie-Britannique de 2013 à 2018. Des échantillons
      ont été prélevés par le Hakai Oceanography Program sur de petits bateaux à l''aide
      de bouteilles Niskin suivant les protocoles d''échantillonnage GO_SHIP'
