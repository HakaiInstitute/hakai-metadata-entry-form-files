identification:
  abstract:
    en: 'This layer contains polygons outlining the substrate types present in the
      intertidal and shallow subtidal waters surrounding Northwest Calvert Island.


      Substrates were manually delineated using 9-10cm resolution orthomosaics using
      imagery captured at tide heights lower than +1.0 m mean low water. The orthomosaics
      were obtained using an unoccupied aerial system (UAS) and post-processed using
      the Pix4Dmapper software package (see attached UAS methods) and the substrates
      digitized in ESRI ArcGIS 10.5.


      Kelp layers were added using existing data generated as per the methods outlined
      in the linked dataset ''Kelp Canopy extent - Calvert Island - 2006-2016''. The
      combined kelp canopy extent from the years 2012, 2014, 2015 was used. For areas
      with high-density kelp, we assumed the substrate was rock. Areas covered with
      low-density kelp were also considered rock unless sand could be detected mixed
      with the rock and then the category of mixed was applied.


      Eelgrass extent was digitized from a towed underwater video system. Detailed
      methods for this procedure can be seen at the linked record, ''Eelgrass Extent
      2014 - Central Coast''.'
    fr: 'Cette couche contient des polygones décrivant les types de substrats présents
      dans les eaux intertidales et subtidales peu profondes entourant le nord-ouest
      de l''île Calvert.


      Les substrats ont été délimités manuellement à l''aide d''orthomosaïques de
      résolution de 9 à 10 cm à l''aide d''images capturées à des hauteurs de marées
      inférieures à +1,0 m de profondeur moyenne des basses eaux. Les orthomosaïques
      ont été obtenues à l''aide d''un système aérien inoccupé (UAS) et post-traitées
      à l''aide du progiciel Pix4Dmapper (voir les méthodes UAS ci-jointes) et des
      substrats numérisés dans ESRI ArcGIS 10.5.


      Les couches de varech ont été ajoutées à l''aide des données existantes générées
      conformément aux méthodes décrites dans le jeu de données lié « Kelp Canopy
      extent - Calvert Island - 2006-2016 ». L''étendue combinée de la canopée de
      varech des années 2012, 2014 et 2015 a été utilisée. Pour les zones à forte
      densité de varech, nous avons supposé que le substrat était de la roche. Les
      zones couvertes de varech de faible densité ont également été considérées comme
      de la roche, à moins que du sable ne puisse être détecté mélangé à la roche,
      puis que la catégorie de mélange ait été appliquée.


      L''étendue de la zostère a été numérisée à partir d''un système vidéo sous-marin
      remorqué. Les méthodes détaillées de cette procédure peuvent être consultées
      dans l''enregistrement lié, « Eelgrass Extent 2014 - Central Coast ».'
