identification:
  abstract:
    en: The primary purpose of the Nuchatlaht Airborne Coastal Observatory (ACO) data
      acquisition was to guide archaeological research in the NW Nootka Island region
      and Nuchatlaht territory. Nuchatlaht Nation and BC Parks are partnered with
      Hakai Institute to help fund this acquisition. BC parks will be provided data
      products for Nuchatlitz Provincial Park. Mapping these areas with LiDAR (Light
      Detection and Ranging) and imagery allows researchers to find archaeological
      sites more quickly. The data will also be useful for Nuchatlaht Nation resource
      management.  The area of interest spans NW Nootka Island as well as the heads
      of Espinosa Inlet and Port Eliza. The main contact for the data collection was
      Jacob Earnshaw, an independent archaeologist working for the Nuchatlaht Nation.
      Data collection flights occurred on March 9th and May 15th of 2023.
    fr: L'objectif principal de l'acquisition des données de l'Observatoire côtier
      aéroporté (ACO) de Nuchatlaht était d'orienter les recherches archéologiques
      dans la région nord-ouest de l'île de Nootka et sur le territoire de Nuchatlaht.
      La nation Nuchatlaht et BC Parks ont établi un partenariat avec l'Institut Hakai
      pour aider à financer cette acquisition. Les parcs de la Colombie-Britannique
      recevront des produits de données pour le parc provincial Nuchatlitz. La cartographie
      de ces zones à l'aide du LiDAR (détection et télémétrie par la lumière) et de
      l'imagerie permet aux chercheurs de trouver des sites archéologiques plus rapidement.
      Les données seront également utiles pour la gestion des ressources de la nation
      Nuchatlaht. La zone d'intérêt couvre le nord-ouest de l'île de Nootka ainsi
      que les pointes d'Espinosa Inlet et de Port Eliza. Le principal contact pour
      la collecte des données était Jacob Earnshaw, un archéologue indépendant travaillant
      pour la nation Nuchatlaht. Les vols de collecte de données ont eu lieu les 9
      mars et 15 mai 2023.
