identification:
  abstract:
    en: pCO2 and TCO2 measurements were made on seawater collected from 2 depths at
      up to 10 stations from the Baynes Sound, Lund and Powell River patrols of the
      Pacific Salmon Foundation’s Citizen Science Program, approximately every 2 to
      3 weeks from July 2016 to October 2016 and from March 2017 to October 2017.
      Seawater was collected in General Oceanics niskin bottles at 0 and 20 m depths
      using a calibrated line meter on the sampling vessel. Seawater temperature was
      determined at the time of sample collection with NIST-traceable thermometers
      (VWR PN 23609-176). Seawater samples were preserved with mercuric chloride immediately
      upon sample collection. Laboratory temperature and seawater salinity were determined
      at the time of sample analysis at the Quadra Island Field Station (QIFS) using
      NIST traceable thermometers and a YSI MultiLab 4010-1 with a MultiLab IDS 4310
      conductivity and temperature probe. The YSI probe was calibrated using certified
      reference materials of known salinity prior to seawater sample analysis. For
      detailed protocols on sample collection, data processing including CO2 system
      determination, and quality assurance, please see Pocock et al. (2017; http://dx.doi.org/10.21966/1.521066).
      Note alkalinity (Alk) here is assumed here to consist of carbonate, bicarbonate,
      borate, hydroxide, and hydrogen ions; neglecting the influence of nutrients
      and organic acids. The effort to collect these data are part of the Hakai Institute’s
      directive to advance the understanding of carbon cycling in northeast Pacific
      coastal settings with specific emphasis on ocean acidification.
    fr: Des mesures de pCO2 et de TCO2 ont été effectuées sur de l'eau de mer prélevée
      à 2 profondeurs à un maximum de 10 stations lors des patrouilles de Baynes Sound,
      Lund et Powell River du programme Citizen Science de la Pacific Salmon Foundation,
      environ toutes les 2 à 3 semaines de juillet 2016 à octobre 2016 et de mars
      2017 à octobre 2017. L'eau de mer a été recueillie dans des bouteilles niskin
      General Oceanics à des profondeurs de 0 et 20 m à l'aide d'un appareil de mesure
      linéaire étalonné sur le navire d'échantillonnage. La température de l'eau de
      mer a été déterminée au moment du prélèvement de l'échantillon à l'aide de thermomètres
      traçables NIST (VWR PN 23609-176). Les échantillons d'eau de mer ont été conservés
      avec du chlorure mercurique immédiatement après le prélèvement des échantillons.
      La température du laboratoire et la salinité de l'eau de mer ont été déterminées
      au moment de l'analyse des échantillons à la station de terrain Quadra Island
      (QIFS) à l'aide de thermomètres traçables NIST et d'un YSI MultiLab 4010-1 avec
      une sonde de conductivité et de température MultiLab IDS 4310. La sonde YSI
      a été étalonnée à l'aide de matériaux de référence certifiés dont la salinité
      est connue avant l'analyse des échantillons d'eau de mer. Pour des protocoles
      détaillés sur la collecte d'échantillons, le traitement des données, y compris
      la détermination du système CO2, et l'assurance qualité, veuillez consulter
      Pocock et al. (2017 ; http://dx.doi.org/10.21966/1.521066). Notez que l'alcalinité
      (Alk) est ici supposée être constituée d'ions carbonate, bicarbonate, borate,
      hydroxyde et hydrogène, sans tenir compte de l'influence des nutriments et des
      acides organiques. L'effort de collecte de ces données fait partie de la directive
      de l'Institut Hakai visant à faire progresser la compréhension du cycle du carbone
      dans les zones côtières du nord-est du Pacifique, avec un accent particulier
      sur l'acidification des océans.
