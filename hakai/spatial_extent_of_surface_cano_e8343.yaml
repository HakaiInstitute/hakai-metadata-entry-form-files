identification:
  abstract:
    en: "This dataset consists of digitized surface canopy extent for two species\
      \ of canopy forming kelp – giant kelp (Macrocystis pyrifera) and bull kelp (Nereocystis\
      \ luetkeana) – for regions on the Central Coast of British Columbia, Canada.\
      \ These data were collected as part of the Hakai Institute Habitat Mapping Program\
      \ which includes long-term observations in canopy kelp extent. Spatial datasets\
      \ of kelp canopy were derived from high resolution aerial imagery (10 cm) collected\
      \ from fixed-wing aerial surveys flown in 2020, 2021 and 2022. The survey regions\
      \ included (1) northwest Calvert Island, (2) Goose Group and McMullin Group,\
      \ (3) Simonds Group to Triquet Island, and (4) Athlone Island to Stryker Island.\
      \ \nSurvey windows were considered based on obtaining imagery during maximum\
      \ kelp extent and during a low tide cycle therefore survey windows were planned\
      \ between July through early September during tides of less than +2.0 m (mean\
      \ low low water).\nImagery Capture: Four-band imagery (red-green-blue-near infrared)\
      \ was collected using two high resolution cameras aboard the Aerial Coastal\
      \ Observatory (a fixed-wing aircraft). Imagery collection and orthomosaic processing\
      \ is described in associated reports linked in this record.\nKelp delineation:\
      \ Surface kelp canopy is represented by polygons which were digitized using\
      \ a blue-near infrared image index. Classification of polygon features was completed\
      \ manually by a trained analyst. Datasets were reviewed by a secondary analyst\
      \ for quality analysis/quality control purposes.  \nPeople involved with sample\
      \ collection, processing, analysis and/or submission: Luba Reshitnyk, Alex Guyn,\
      \ Keith Holmes \n\nRecommended citation: Reshitnyk, L. Y., Guyn, A., Holmes,\
      \ K.R. (2023). Canopy kelp (Macrocystis pyrifera, Nereocystis luetkeana) extent\
      \ derived from fixed-wing surveys (2020-2022), Central Coast, British Columbia,\
      \ Canada. Version 1.0. Hakai Institute. Dataset. [access date]"
    fr: "Cet ensemble de données comprend l'étendue numérisée du couvert végétal de\
      \ surface de deux espèces de varech, le varech géant (Macrocystis pyrifera)\
      \ et le varech à tête plate (Nereocystis luetkeana), pour les régions de la\
      \ côte centrale de la Colombie-Britannique, au Canada. Ces données ont été recueillies\
      \ dans le cadre du programme de cartographie de l'habitat de l'Institut Hakai,\
      \ qui comprend des observations à long terme de l'étendue du varech dans la\
      \ canopée. Les ensembles de données spatiales sur le couvert de varech ont été\
      \ dérivés d'images aériennes à haute résolution (10 cm) recueillies lors de\
      \ relevés aériens à voilure fixe effectués en 2020, 2021 et 2022. Les régions\
      \ étudiées comprenaient (1) le nord-ouest de l'île Calvert, (2) le groupe Goose\
      \ et le groupe McMullin, (3) le groupe Simonds jusqu'à l'île Triquet, et (4)\
      \ l'île Athlone jusqu'à l'île Stryker. \nLes fenêtres d'enquête ont été prises\
      \ en compte sur la base de l'obtention d'images pendant l'étendue maximale du\
      \ varech et pendant le cycle de marée basse. Des fenêtres d'enquête ont donc\
      \ été planifiées entre juillet et début septembre lorsque les marées étaient\
      \ inférieures à +2,0 m (MLLW).\nCapture d'imagerie : Des images à quatre bandes\
      \ (RGB-NIR) ont été collectées à l'aide de deux caméras haute résolution à bord\
      \ de l'Aerial Coastal Observatory (un avion à voilure fixe). La collecte d'images\
      \ et le traitement orthomosaïque sont décrits dans les rapports associés liés\
      \ à cet enregistrement.\nDélimitation du varech : La canopée superficielle du\
      \ varech est représentée par des polygones numérisés à l'aide d'un indice d'image\
      \ bleu-NIR. La classification des entités polygonales a été réalisée manuellement\
      \ par un analyste qualifié. Les ensembles de données ont été examinés par un\
      \ analyste secondaire à des fins d'assurance et de contrôle de la qualité. \n\
      Personnes impliquées dans la collecte, le traitement, l'analyse et/ou la soumission\
      \ des échantillons : Luba Reshitnyk, Alex Guyn, Keith Holmes \n\nRéférence recommandée :\
      \ Reshitnyk, L. Y., Guyn, A., Holmes, K.R. (2023). Étendue de la canopée (Macrocystis\
      \ pyrifera, Nereocystis luetkeana) calculée à partir de relevés effectués sur\
      \ des ailes fixes (2020-2022), côte centrale, Colombie-Britannique, Canada.\
      \ La version 1.0. Institut Hakai. Ensemble de données. [date d'accès]"
