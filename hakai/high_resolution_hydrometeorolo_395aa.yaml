identification:
  abstract:
    en: This data set contains the first five water years (Oct 1, 2013 – Sep 30, 2019)
      of continuous stream discharge, rain, total precipitation, snow depth, air temperature,
      wind, relative humidity and solar radiation records from seven hydrometric and
      fourteen meteorological stations for seven small watersheds at Calvert and Hecate
      Islands, British Columbia, Canada. Hydrometric stations are installed near the
      outlet and meteorological stations are installed in a tight network spanning
      the entire elevation gradient. The stations are connected to a telemetry network
      facilitating online data storage to overcome accessibility issues related to
      the observatory’s remote setting. Streamflow was measured using a novel automated
      method, and quantitative uncertainty estimations are provided with the streamflow
      data. All data are provided at the hourly time-step. High data quality is assured
      through systematic and thorough quality control methods.
    fr: Cet ensemble de données contient les cinq premières années d'eau (du 1er octobre
      2013 au 30 septembre 2019) de débit continu, de pluie, de précipitations totales,
      d'épaisseur de neige, de température de l'air, de vent, d'humidité relative
      et de rayonnement solaire provenant de sept stations hydrométriques et quatorze
      stations météorologiques pour sept petits bassins versants à Îles Calvert et
      Hécate, Colombie-Britannique, Canada. Des stations hydrométriques sont installées
      à proximité de la sortie et des stations météorologiques sont installées dans
      un réseau étroit couvrant tout le gradient d'altitude. Les stations sont connectées
      à un réseau de télémétrie facilitant le stockage des données en ligne afin de
      résoudre les problèmes d'accessibilité liés au réglage à distance de l'observatoire.
      Le débit a été mesuré à l'aide d'une nouvelle méthode automatisée, et des estimations
      d'incertitude quantitatives sont fournies avec les données sur le débit fluvial.
      Toutes les données sont fournies au pas horaire. La haute qualité des données
      est assurée par des méthodes de contrôle qualité systématiques et approfondies.
