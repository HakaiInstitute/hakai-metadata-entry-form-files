    limitations:
      en: 'Several issues added to a reduced quality of the snow depth data: solar
        power issues resulted in long data gaps, and noise was introduced by frequent
        melting events and high winds destabilizing sensor installations. Obvious
        spikes in the data were cleaned, but data gaps were too large to fill.'
      fr: 'Plusieurs problèmes ont contribué à réduire la qualité des données sur
        l''épaisseur de la neige : les problèmes d''énergie solaire ont entraîné de
        longues lacunes dans les données, et le bruit a été introduit par des événements
        de fonte fréquents et des vents violents qui ont déstabilisé les installations
        de capteurs. Les pics évidents dans les données ont été éliminés, mais les
        lacunes dans les données étaient trop importantes pour être comblées.'
