identification:
  abstract:
    en: Quadra Island, at the northern terminus of the Salish Sea, has been a site
      for shore-based and high-resolution measurement of surface seawater CO2 content
      since December 2014. Measurements of in situ temperature, salinity, and CO2
      partial pressure are made near-continuously from a seawater sample line with
      an intake 50 m from shore and at a depth of 1 m in Hyacinthe Bay on the eastern
      side of Quadra Island. The effort to collect these data are part of the Hakai
      Institute’s directive to advance the understanding of carbon cycling in northeast
      Pacific coastal settings with specific emphasis on sea-air CO2 exchange and
      ocean acidification.
    fr: L'île Quadra, à l'extrémité nord de la mer des Salish, est un site de mesure
      à haute résolution et à terre de la teneur en CO2 de l'eau de mer de surface
      depuis décembre 2014. Les mesures de la température, de la salinité et de la
      pression partielle de CO2 in situ sont effectuées presque en continu à partir
      d'une conduite d'échantillonnage d'eau de mer avec une prise d'eau de mer à
      50 m du rivage et à une profondeur de 1 m dans la baie Hyacinthe, sur le côté
      est de l'île Quadra. L'effort de collecte de ces données fait partie de la directive
      de l'Institut Hakai visant à faire progresser la compréhension du cycle du carbone
      dans les zones côtières du nord-est du Pacifique, en mettant particulièrement
      l'accent sur l'échange de CO2 mer-air et l'acidification des océans.
