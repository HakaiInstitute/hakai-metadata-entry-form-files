identification:
  abstract:
    en: pCO2 and TCO2 measurements were made on surface seawater collected by tribal
      citizens and non-oceanographic agencies around Kenai Peninsula in the northern
      Gulf of Alaska from 2015 to 2017. Seawater was collected using bucket grabs
      or Niskin bottles and drawn into 350 mL amber glass bottles. Sample bottles
      were rinsed 3 times and then carefully filled with sample seawater as to not
      introduce bubbles into the sample. Sample temperature was then recorded using
      NIST traceable thermometers (VWR PN 23609-176) and fixed with 40 µL of mercuric
      chloride before being crimp-sealed using polyethylene-lined metal caps. Finally,
      temperature and salinity were determined at the time of sample analysis at the
      Alutiiq Pride Shellfish Hatchery (APSH) using NIST traceable thermometers and
      a YSI MultiLab 4010-1 with a MultiLab IS 4310 conductivity and temperature probe.
      The YSI probe was calibrated using certified reference materials of known salinity
      prior to seawater sample analysis. For detailed protocols on sample collection,
      data processing including CO2 system determination, and quality assurance, please
      see Pocock et al. (2017; http://dx.doi.org/10.21966/1.521066). CO2 system parameters
      (pHT, pCO2, aragonite saturation) were computed using the carbonate acid dissociation
      constants of Lueker et al. (2000). Note alkalinity (Alk) is assumed to consist
      of carbonate, bicarbonate, borate, hydroxide, and hydrogen ions; neglecting
      the influence of nutrients and organic acids. The effort to collect these data
      are part of the Hakai Institute’s directive to advance the understanding of
      carbon cycling and coastal processes around the Gulf of Alaska with specific
      emphasis on ocean acidification.
    fr: Des mesures de pCO2 et de TCO2 ont été effectuées sur de l'eau de mer de surface
      collectée par des citoyens tribaux et des agences non océanographiques autour
      de la péninsule de Kenai, dans le nord du golfe d'Alaska, de 2015 à 2017. L'eau
      de mer a été recueillie à l'aide de godets ou de bouteilles Niskin et aspirée
      dans des bouteilles en verre ambré de 350 Les flacons d'échantillons ont été
      rincés 3 fois puis soigneusement remplis d'eau de mer afin de ne pas introduire
      de bulles dans l'échantillon. La température de l'échantillon a ensuite été
      enregistrée à l'aide de thermomètres traçables NIST (VWR PN 23609-176) et fixée
      avec 40 µL de chlorure mercurique avant d'être scellée par sertissage à l'aide
      de bouchons métalliques revêtus de polyéthylène. Enfin, la température et la
      salinité ont été déterminées au moment de l'analyse des échantillons à l'écloserie
      de mollusques Alutiiq Pride (APSH) à l'aide de thermomètres traçables NIST et
      d'un YSI MultiLab 4010-1 avec une sonde de conductivité et de température MultiLab
      IS 4310. La sonde YSI a été étalonnée à l'aide de matériaux de référence certifiés
      dont la salinité est connue avant l'analyse des échantillons d'eau de mer. Pour
      des protocoles détaillés sur la collecte d'échantillons, le traitement des données,
      y compris la détermination du système CO2, et l'assurance qualité, veuillez
      consulter Pocock et al. (2017 ; http://dx.doi.org/10.21966/1.521066). Les paramètres
      du système de CO2 (pHT, pCO2, saturation en aragonite) ont été calculés à l'aide
      des constantes de dissociation acide carbonatée de Lueker et al. (2000). Remarque
      L'alcalinité (Alk) est supposée être constituée d'ions carbonate, bicarbonate,
      borate, hydroxyde et hydrogène, sans tenir compte de l'influence des nutriments
      et des acides organiques. L'effort de collecte de ces données fait partie de
      la directive de l'Institut Hakai visant à faire progresser la compréhension
      du cycle du carbone et des processus côtiers autour du golfe d'Alaska, en mettant
      particulièrement l'accent sur l'acidification des océans.
