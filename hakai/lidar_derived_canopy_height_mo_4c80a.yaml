identification:
  abstract:
    en: "Lidar Derived Canopy Height Model for Calvert Island British Columbia Canada.\n\
      \nCanopy Height Model has been produced by calculating first and last return\
      \ LIDAR dataset (see links below for more information on the LIDAR acquisition\
      \ metadata). \nThe CHM was calculated using the bare earth model (last return)\
      \ and subtracting the top of canopy (first return).\n\nCalculated maximum laser\
      \ return based on a 2 x 2 meter cell.\n\nLidar acquisition methods fully detailed\
      \ in LiDAR data package - link provided below.\n\nFor a full metadata report\
      \ on Lidar acquisition please contact data@hakai.org"
    fr: "Modèle de hauteur de canopée dérivé du lidar pour l'île Calvert, Colombie-Britannique,\
      \ Canada.\n\nLe modèle de hauteur de la canopée a été produit en calculant le\
      \ premier et le dernier jeu de données LIDAR de retour (voir les liens ci-dessous\
      \ pour plus d'informations sur les métadonnées d'acquisition LIDAR). \nLe CHM\
      \ a été calculé à l'aide du modèle de la terre nue (dernier retour) et en soustrayant\
      \ le sommet de la canopée (premier retour).\n\nRendement laser maximal calculé\
      \ sur la base d'une cellule de 2 x 2 mètres.\n\nMéthodes d'acquisition Lidar\
      \ détaillées dans le paquet de données LiDAR - lien fourni ci-dessous.\n\nPour\
      \ obtenir un rapport complet sur les métadonnées relatives à l'acquisition Lidar,\
      \ veuillez contacter data@hakai.org"
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
