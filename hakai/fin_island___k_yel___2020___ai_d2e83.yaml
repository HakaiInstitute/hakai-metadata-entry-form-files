identification:
  abstract:
    en: "Fin Island & K'yel # 20-3015-00\n\nThe airborne survey covered three sites\
      \ on the north coast, near Hartley Bay, BC. Collaborators are Bryn Letham, Dana\
      \ Lepofsky, and the Gitga’at FN. These sites represent important village sites\
      \ in Gitga’at Territory. Lidar and imagery will be part of an interdisciplinary\
      \ research program with ecologists and marine biologists studying long-term\
      \ intertidal harvesting patterns as they relate to resilience and sustainability.\
      \ The archaeologists (Bryn and Dana) are interested in continuing/expanding\
      \ the postglacial sea level and paleoshorline study, as well as making beautiful\
      \ maps for modern beaches, shorelines, and other geomorphological features.\
      \ Low tide is preferred as there are intertidal features that would be valuable\
      \ to capture. The project was successfully flown on September 1st, 2020.\n\n\
      Data products available: \nLidar data (LAZ)- classified point cloud – digital\
      \ surface model – digital terrain model. \nImage data (TIFF) – 4 band orthophotos\
      \ – RGB & NIR. \nHyperspectral data (not always captured).\nA detailed project\
      \ report with the summary of acquisition, processing, and overall hardware /\
      \ software is available (PDF).\nSensors and instrument breakdown:\nInertial\
      \ Navigation System: Manufacturer: Applanix (Canada), IMU Model: POS AV 510\
      \ IMAR, GNSS Model: Trimble AV39.\nLaser sensor: Riegl LMS-Q 780 long-range\
      \ airborne laser scanner. Point density ranges per project and landscape from\
      \ 1-12 points per square meter.\nAerial cameras: two fully integrated Phaseone\
      \ Industrial iXU-RS1000 medium format cameras, resolution: 100MP, lens: 50mm\
      \ f/4.0 Rodenstock.\nHyperspectral Sensor: manufacturer: Specim, model: AisaFENIX\
      \ 384, spectral range: 380 - 2500 nm"
    fr: "Fin Island & K'yel # 20-3015-00\n\nLe relevé aéroporté a couvert trois sites\
      \ sur la côte nord, près de Hartley Bay, en Colombie-Britannique. Les collaborateurs\
      \ sont Bryn Letham, Dana Lepofsky et le FN Gitga'at. Ces sites représentent\
      \ d'importants villages du territoire des Gitga'at. Le lidar et l'imagerie feront\
      \ partie d'un programme de recherche interdisciplinaire avec des écologistes\
      \ et des biologistes marins qui étudient les modèles de récolte intertidaux\
      \ à long terme liés à la résilience et à la durabilité. Les archéologues (Bryn\
      \ et Dana) souhaitent poursuivre ou étendre l'étude post-glaciaire du niveau\
      \ de la mer et du paléoshorline, ainsi qu'à créer de belles cartes pour les\
      \ plages modernes, les rivages et autres caractéristiques géomorphologiques.\
      \ La marée basse est préférée car il y a des caractéristiques intertidales qui\
      \ seraient utiles à capturer. Le projet a été mené avec succès le 1er septembre\
      \ 2020.\n\nProduits de données disponibles : \nDonnées Lidar (LAZ) - nuage de\
      \ points classifié — modèle numérique de surface — modèle de terrain numérique.\
      \ \nDonnées d'image (TIFF) — Orthophotos 4 bandes — RVB & NIR. \nDonnées hyperspectrales\
      \ (pas toujours capturées).\nUn rapport de projet détaillé contenant le résumé\
      \ de l'acquisition, du traitement et de l'ensemble du matériel/logiciel est\
      \ disponible (PDF).\nPanne des capteurs et des instruments :\nSystème de navigation\
      \ inertielle : Fabricant : Applanix (Canada), modèle IMU : POS AV 510 IMAR,\
      \ modèle GNSS : Trimble AV39.\nCapteur laser : scanner laser aéroporté longue\
      \ portée Riegl LMS-Q 780. Les plages de densité de points par projet et paysage\
      \ vont de 1 à 12 points par mètre carré.\nCaméras aériennes : deux caméras moyennes\
      \ format Phaseone Industrial IXU-RS1000 entièrement intégrées, résolution :\
      \ 100MP, objectif : 50 mm f/4.0 Rodenstock.\nCapteur hyperspectral : fabricant :\
      \ Specim, modèle : AisaFenix 384, portée spectrale : 380 - 2500 nm"
