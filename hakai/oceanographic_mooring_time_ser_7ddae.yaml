platform:
- description:
    en: Surface Mooring with a simple 30lb boat anchor. Instrumentation is fix to
      an auxiliary line which is suspended from the surface buoy and along the main
      anchor line.
    fr: Amarrage de surface avec une ancre de bateau simple de 30 lb. L'instrumentation
      est fixée à une ligne auxiliaire suspendue à la bouée de surface et le long
      de la ligne d'ancrage principale.
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
  id: QU5M
  instruments:
  - description:
      en: Only 3x4 cm, this tiny data logger measures temperatures over a wide temperature
        range. The TidbiT v2 provides 12-bit resolution and has ±0.2 °C accuracy.
        It is designed for outdoor and underwater environments and is waterproof to
        300 m (1000 ft). An optical USB interface allows users to offload data in
        seconds. Please note, a solar radiation shield is required to obtain accurate
        air temperature measurements in sunlight (RS1 Solar Radiation Shield, assembly
        required; or M-RSA pre-assembled Solar Radiation Shield).
      fr: Seulement 3x4 cm, ce minuscule enregistreur de données mesure les températures
        sur une large plage de températures. Le TidBit v2 offre une résolution 12
        bits et une précision de ±0,2 °C. Il est conçu pour les environnements extérieurs
        et sous-marins et est étanche jusqu'à 300 m (1000 pi). Une interface USB optique
        permet aux utilisateurs de décharger les données en quelques secondes. Veuillez
        noter qu'un bouclier solaire est nécessaire pour obtenir des mesures précises
        de la température de l'air à la lumière du soleil (bouclier solaire RS1, assemblage
        requis ; ou bouclier solaire solaire pré-assemblé M-RSA).
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
    id: Tidbits v2
    manufacturer: Onset
    type:
      en: Temperature sensor
      fr: capteur de température
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
    version: v2
  - description:
      en: A fully submersible logger that records dissolved oxygen (DO) and temperature
        (T) measurements in fresh and saltwater. The PME oxygen sensor is an optode
        that measures dissolved oxygen concentrations in water through a fluorescence
        method. Data is recorded to an internal SD card.
      fr: Un enregistreur entièrement submersible qui enregistre les mesures d'oxygène
        dissous (DO) et de température (T) dans l'eau douce et salée. Le capteur d'oxygène
        PME est un optode qui mesure les concentrations d'oxygène dissous dans l'eau
        par une méthode de fluorescence. Les données sont enregistrées sur une carte
        SD interne.
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
    id: miniDOT Logger
    manufacturer: PME
    type:
      en: Dissolved oxygen & temperature sensors
      fr: Capteur d'oxygène dissous et de température
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
  - description:
      en: A submersible datalogger for long-term uninterrupted, real-time water level
        monitoring using a pressure sensor when submerged at a fixed level under the
        water surface. The pressure sensor measures the equivalent hydrostatic pressure
        of the water above the sensor diaphragm to calculate the total water depth.
        The 4-electrode conductivity sensor measures the true or specific electrical
        conductivity of the water from 0 to 120 mS/cm.
      fr: Un enregistreur de données submersible pour une surveillance à long terme,
        ininterrompue et en temps réel du niveau d'eau à l'aide d'un capteur de pression
        lorsqu'il est immergé à un niveau fixe sous la surface de l'eau. Le capteur
        de pression mesure la pression hydrostatique équivalente de l'eau au-dessus
        du diaphragme du capteur pour calculer la profondeur totale de l'eau. La sonde
        de conductivité à 4 électrodes mesure la conductivité électrique vraie ou
        spécifique de l'eau de 0 à 120 mS/cm.
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
    id: CTD-Diver
    manufacturer: Van Essen
    type:
      en: Conductivity, Temperature & Pressure sensors
      fr: Capteurs de conductivité, de température et de pression
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
  - description:
      en: This small autonomous salinity probe DST CTD measures and records conductivity,
        temperature and pressure. In addition to the three measured parameters the
        software calculates and displays salinity values and velocity in graphical
        and tabular form upon data conversion. It is only 50 mm in length and 15 mm
        in diameter. Due to its small size it is easy to mount it on various gear
        and nets.
      fr: Cette petite sonde de salinité autonome DST CTD mesure et enregistre la
        conductivité, la température et la pression. Outre les trois paramètres mesurés,
        le logiciel calcule et affiche les valeurs de salinité et de vitesse sous
        forme graphique et tabulaire lors de la conversion des données. Il ne mesure
        que 50 mm de long et 15 mm de diamètre. En raison de sa petite taille, il
        est facile de le monter sur divers équipements et filets.
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
    id: DST CTD
    manufacturer: Star-Oddi
    type:
      en: Salinity, Conductivity, Temperature and Depth Logger
      fr: Enregistreur de salinité, de conductivité, de température et de profondeur
      translations:
        fr:
          message: text translated using the Amazon translate service / texte traduit
            à l'aide du service de traduction Amazon
          verified: false
