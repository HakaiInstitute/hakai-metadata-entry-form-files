identification:
  abstract:
    en: 'The QU5 mooring is a surface mooring deployed in a shallow coastal environment
      near the Hakai Institute Quadra Island station. The mooring is a test platform
      where low-cost oceanographic instrumentation is deployed at different depths.
      This record includes sea water temperatures at an accuracy of 0.2 degrees Celsius
      from 2018 to 2022, dissolved oxygen at an accuracy of 5% along with temperatures
      and conductivity from 2021 to 2022, and for a portion of summer 2024. The sensors
      are attached to an auxiliary line suspended from the surface buoy and along
      the main anchor line. Instruments are distributed tighter near the surface to
      better capture the higher vertical variability near the surface.


      This dataset present the provisional dataset which has been automatically QCed
      and flagged.'
    fr: 'L''amarrage QU5 est un amarrage de surface déployé dans un environnement
      côtier peu profond à proximité de la station de Quadra Island de l''Institut
      Hakai. L''amarrage est une plate-forme d''essai où des instruments océanographiques
      à faible coût sont déployés à différentes profondeurs. Ce record inclut les
      températures de l''eau de mer avec une précision de 0,2 degré Celsius de 2018
      à 2022, l''oxygène dissous avec une précision de 5 % ainsi que les températures
      et la conductivité de 2021 à 2022, et pendant une partie de l''été 2024. Les
      capteurs sont fixés à une ligne auxiliaire suspendue à la bouée de surface et
      le long de la ligne d''ancrage principale. Les instruments sont répartis plus
      étroitement près de la surface afin de mieux saisir la plus grande variabilité
      verticale près de la surface.


      Cet ensemble de données présente l''ensemble de données provisoire qui a été
      automatiquement QCed et marqué.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
