identification:
  abstract:
    en: "This dataset was used to determine how seascape connectivity alters the nursery\
      \ function of seagrass (Zostera marina) meadows for young-of-the-year (YOY)\
      \ rockfish. Here, the influence of seascape connectivity was assessed via the\
      \ configuration and composition of adjacent habitats (kelp forests, sand), as\
      \ well as allochthonous subsidies entering the seagrass food web.\n\nData was\
      \ collected in an extensive, sub-tidal Z. marina meadow in Choked Passage, on\
      \ the Central Coast of British Columbia (51.675 °N, -128.119 °W) . The dataset\
      \ includes seagrass habitat data and associated community-level data from underwater\
      \ visual observations (SCUBA, snorkel) and seagrass shoot collection data. These\
      \ observations were recorded at transect and quadrat levels, across multiple\
      \ seagrass site types: meadow interior, Nereocystis luetkeana kelp edge, and\
      \ sand edge. Fish and primary producer stable isotopes were measured using mass\
      \ spectrometry, and are also included here. Specifically, this dataset combines:\n\
      \n-\tZ. marina habitat variables (e.g., shoot density, canopy height)\n-\tZ.\
      \ marina shoot biomass\n-\tTransect-level fish abundances  in seagrass meadow,\
      \ N. luetkeana kelp forests, and sand habitats\n-\tShoot-level amphipod biomass\n\
      -\tδ13C and δ15N stable isotope values for YOY Copper-Quillback rockfish and\
      \ dominant primary producers\n-\tC:N values of YOY Copper-Quillback rockfish\n\
      Stomach contents (i.e., prey) of YOY Copper-Quillback rockfish"
    fr: 'Ce jeu de données a été utilisé pour déterminer comment la connectivité du
      paysage marin modifie la fonction de nurserie des prairies d''herbes marines
      (Zostera marina) pour les sébastes jeunes de l''année (jeunes de l''année).
      Ici, l''influence de la connectivité du paysage marin a été évaluée via la configuration
      et la composition des habitats adjacents (forêts de varech, sable), ainsi que
      les subventions allochtones entrant dans le réseau trophique des herbiers marins.


      Les données ont été recueillies dans un vaste pré marin subtidal Z. dans le
      passage Choked, sur la côte centrale de la Colombie-Britannique (51,675 °N,
      -128,119 °O). L''ensemble de données comprend des données sur l''habitat des
      herbiers marins et des données associées au niveau de la communauté provenant
      d''observations visuelles sous-marines (plongée sous-marine, tuba) et de données
      de collecte de pousses d''herbes marines Ces observations ont été enregistrées
      au niveau des transects et des quadrats, dans plusieurs types de sites d''herbiers
      marins : intérieur des prés, bordure de varech de Nereocystis luetkeana et lisière
      de sable. Les isotopes stables des poissons et des producteurs primaires ont
      été mesurés par spectrométrie de masse et sont également inclus ici. Plus précisément,
      cet ensemble de données combine :


      - Variables de l''habitat de la marina Z. (p. ex. densité des pousses, hauteur
      du couvert)

      - Biomasse de pousses Z. marina

      - Abondance des poissons au niveau du transect dans les prairies d''herbes marines,
      les forêts de varech du N. luetkeana et les habitats de sable

      - Biomasse amphipode au niveau des pousses

      - Valeurs isotopiques stables δ13C et δ15N pour le sébaste à dos épineux cuivré
      et les principaux producteurs primaires

      - Valeurs C:N du sébaste à dos épineux cuivré de l''année

      Contenu stomacal (proie) du sébaste à dos épineux cuivré de l''année'
