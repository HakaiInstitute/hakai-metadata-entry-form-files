identification:
  abstract:
    en: pCO2 and TCO2 measurements were made on seawater collected from 12 depths
      at the Hakai oceanographic station QU39 in the northern Salish Sea approximately
      every two weeks from January 2016 to December 2017. Temperature, salinity, and
      pressure data were also captured using CTD profilers (either Sea-Bird Electronics
      or RBR units following best practices) at the time of seawater collection, and
      profile data was extracted for the depth at which Niskin bottles were tripped.
      Niskin bottle depth was determined by calibrated line meter on the research
      vessel and verified occasionally using RBR Solo pressure sensors. Temperature
      was also determined at the time of fixing the seawater samples with mercuric
      chloride aboard the Hakai research vessel using NIST traceable thermometers
      (VWR PN 23609-176). Finally, temperature and salinity were determined at the
      time of sample analysis at the Quadra Island Field Station (QIFS) using NIST
      traceable thermometers and a YSI MultiLab 4010-1 with a MultiLab IDS 4310 conductivity
      and temperature probe. The YSI probe was calibrated using certified reference
      materials of known salinity prior to seawater sample analysis. For detailed
      protocols on sample collection, data processing including CO2 system determination,
      and quality assurance, please see Pocock et al. (2017; http://dx.doi.org/10.21966/1.521066).
      Note alkalinity (Alk) here is assumed here to consist of carbonate, bicarbonate,
      borate, hydroxide, and hydrogen ions; neglecting the influence of nutrients
      and organic acids. The effort to collect these data are part of the Hakai Institute’s
      directive to advance the understanding of carbon cycling in northeast Pacific
      coastal settings with specific emphasis on ocean acidification.
    fr: Des mesures de pCO2 et de TCO2 ont été effectuées sur de l'eau de mer prélevée
      à 12 profondeurs à la station océanographique de Hakai QU39, dans le nord de
      la mer des Salish, environ toutes les deux semaines de janvier 2016 à décembre
      2017. Les données de température, de salinité et de pression ont également été
      saisies à l'aide de profileurs CTD (Sea-Bird Electronics ou RBR selon les meilleures
      pratiques) au moment de la collecte d'eau de mer, et les données de profil ont
      été extraites pour la profondeur à laquelle les bouteilles Niskin ont été trébuchées.
      La profondeur de la bouteille Niskin a été déterminée par un appareil de mesure
      linéaire étalonné sur le navire de recherche et vérifiée occasionnellement à
      l'aide de capteurs de pression RBR Solo. La température a également été déterminée
      au moment de fixer les échantillons d'eau de mer avec du chlorure mercurique
      à bord du navire de recherche Hakai à l'aide de thermomètres traçables du NIST
      (VWR PN 23609-176). Enfin, la température et la salinité ont été déterminées
      au moment de l'analyse des échantillons à la station de terrain Quadra Island
      (QIFS) à l'aide de thermomètres traçables NIST et d'un YSI MultiLab 4010-1 avec
      une sonde de conductivité et de température MultiLab IDS 4310. La sonde YSI
      a été étalonnée à l'aide de matériaux de référence certifiés dont la salinité
      est connue avant l'analyse des échantillons d'eau de mer. Pour des protocoles
      détaillés sur la collecte d'échantillons, le traitement des données, y compris
      la détermination du système CO2, et l'assurance qualité, veuillez consulter
      Pocock et al. (2017 ; http://dx.doi.org/10.21966/1.521066). Notez que l'alcalinité
      (Alk) est ici supposée être constituée d'ions carbonate, bicarbonate, borate,
      hydroxyde et hydrogène, sans tenir compte de l'influence des nutriments et des
      acides organiques. L'effort de collecte de ces données fait partie de la directive
      de l'Institut Hakai visant à faire progresser la compréhension du cycle du carbone
      dans les zones côtières du nord-est du Pacifique, avec un accent particulier
      sur l'acidification des océans.
