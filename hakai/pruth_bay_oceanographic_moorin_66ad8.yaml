identification:
  abstract:
    en: "The Pruth Bay mooring is a surface mooring deployed in a shallow coastal\
      \ environment near the Hakai Institute Calvert Island field station. The mooring\
      \ is a test platform were low-cost oceanographic instrumentation is deployed\
      \ at different depths to record sea water temperatures at an accuracy of 0.2\
      \ degrees Celsius. The temperature sensors are attached to an auxiliary line\
      \ suspended from the surface buoy and along the main anchor line. Instruments\
      \ are distributed tighter near the surface to better capture the higher vertical\
      \ variability near the surface. \n\nThis dataset present the provisional dataset\
      \ which has been automatically QCed and flagged."
    fr: "L'amarrage de la baie Pruth est un amarrage de surface déployé dans un environnement\
      \ côtier peu profond près de la station de terrain de l'île Calvert de l'Institut\
      \ Hakai. L'amarrage est une plate-forme d'essai où l'instrumentation océanographique\
      \ à faible coût est déployée à différentes profondeurs pour enregistrer la température\
      \ de l'eau de mer à une précision de 0,2 degrés Celsius. Les capteurs de température\
      \ sont fixés à une ligne auxiliaire suspendue à la bouée de surface et le long\
      \ de la ligne d'ancrage principale. Les instruments sont répartis plus étroitement\
      \ près de la surface pour mieux saisir la variabilité verticale la plus élevée\
      \ près de la surface. \n\nCe jeu de données présente le jeu de données provisoire\
      \ qui a été automatiquement QCed et marqué."
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
