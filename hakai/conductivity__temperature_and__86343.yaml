identification:
  abstract:
    en: Water column property data including temperature, depth, conductivity, salinity,
      dissolved oxygen, fluorescence, photosynthetically active radiation, and chlorophyll
      a were measure with an RBR CTD during salmon fishing operations between 2016
      and 2023 in the Discovery Islands and Johnstone Strait, British Columbia. These
      data relate the physical and biogeochemical conditions migrating juvenile salmon
      experience in their early marine migration life cycle phase with their health
      and survival.
    fr: Les données sur les propriétés de la colonne d'eau, notamment la température,
      la profondeur, la conductivité, la salinité, la fluorescence, le rayonnement
      photosynthétiquement actif et la chlorophylle a, ont été mesurées à l'aide d'un
      CTD RBR lors d'opérations de pêche au saumon entre 2016 et 2023 dans les îles
      Discovery et dans le détroit de Johnstone, en Colombie-Britannique. Ces données
      établissent un lien entre les conditions physiques et biogéochimiques auxquelles
      sont confrontés les saumons juvéniles migrateurs au début de leur cycle de vie
      en milieu marin et leur santé et leur survie.
