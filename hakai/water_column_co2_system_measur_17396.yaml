identification:
  abstract:
    en: 'Carbon dioxide partial pressure (pCO2) and total dissolved inorganic carbon
      (TCO2) measurements were made on seawater collected from 12 depths at select
      stations occupied during the 2016 National Oceanic and Atmospheric Administration
      West Coast Ocean Acidification survey (NOAA WCOA2016) from California to British
      Columbia. NOAA cruise data collected during this survey are available from the
      National Centers for Environmental Information (https://www.nodc.noaa.gov/ocads/oceans/Coastal/WCOA.html).
      Hakai Institute staff (Evans) collected data only during the second leg of the
      survey from May 24 to June 7. Information describing the cruise plan and cruise
      blog can be found on the NOAA Pacific Marine Environmental Laboratory (PMEL)
      website (https://www.pmel.noaa.gov/co2/story/2016+West+Coast+Ocean+Acidification+Cruise).
      Seawater sampling during this cruise was conducted using a conductivity-temperature-depth
      (CTD) profiler coupled with a 24-Niskin (11-L) bottle rosette. Seawater collection
      was concentrated in the upper 200 m at standard depths: 3 m, 10 m, 20 m, 30
      m, 50 m, 80 m, 100 m, 125 m, 150 m, and 200 m. Two additional deeper depths
      were sampled when the water column exceeded 200 m. Additional shallow depths
      were sampled at the Hakai Institute’s oceanographic station QU39 (http://dx.doi.org/10.21966/1.715738).
      Samples were drawn from the Niskin bottles with care not to introduce bubbles
      into 350 mL amber glass bottles using silicone tubing, and left with 3 mL of
      headspace. Samples were then fixed with 200 µL of mercuric chloride and crimp-sealed
      with polyethylene-lined metal caps. Samples were stored in the dark and at room
      temperature until analysis on the Hakai Institute’s Burke-o-Lator (BoL). For
      detailed protocols on data processing including CO2 system determination, and
      quality assurance, please see Pocock et al. (2017; http://dx.doi.org/10.21966/1.521066).
      Final CO2 system parameters (pHT, pCO2, and aragonite saturature state) were
      computed using (primary) CTD temperature and salinity, and BoL determined total
      CO2 (TCO2) corrected using certified reference materials and alkalinity (Alk)
      using the carbonic acid dissociation constants of Lueker et al. (2000). Calculations
      were done relative to in situ pressure. Note Alk here is assumed here to consist
      of carbonate, bicarbonate, borate, hydroxide, and hydrogen ions; neglecting
      the influence of nutrients and organic acids. The effort to collect these data
      are part of the Hakai Institute’s directive to advance the understanding of
      carbon cycling in northeast Pacific coastal settings with specific emphasis
      on ocean acidification.'
    fr: 'Des mesures de pression partielle de dioxyde de carbone (pCO2) et de carbone
      inorganique dissous total (TCO2) ont été effectuées sur de l''eau de mer prélevée
      à 12 profondeurs à des stations sélectionnées occupées pendant l''enquête sur
      l''acidification des océans de la côte ouest de la National Oceanic and Atmospheric
      Administration (NOAA WCOA2016) de la Californie à Colombie-Britannique. Les
      données sur les croisières de la NOAA recueillies au cours de cette enquête
      sont disponibles auprès des National Centers for Environmental Information (https://www.nodc.noaa.gov/ocads/oceans/Coastal/WCOA.html).
      Le personnel de l''Institut Hakai (Evans) n''a collecté des données que lors
      de la deuxième partie de l''enquête, du 24 mai au 7 juin. Les informations décrivant
      le plan de croisière et le blog de la croisière sont disponibles sur le site
      Web du Laboratoire environnemental marin du Pacifique (PMEL) de la NOAA (https://www.pmel.noaa.gov/co2/story/2016+West+Coast+Ocean+Acidification+Cruise).
      L''échantillonnage de l''eau de mer au cours de cette croisière a été effectué
      à l''aide d''un profileur de conductivité-température-profondeur (CTD) couplé
      à une rosette de 24 bouteilles Niskin (11 L). La collecte d''eau de mer a été
      concentrée dans les 200 m supérieurs à des profondeurs standard : 3 m, 10 m,
      20 m, 30 m, 50 m, 80 m, 100 m, 125 m, 150 m et 200 m. Deux autres profondeurs
      plus profondes ont été échantillonnées lorsque la colonne d''eau dépassait 200
      m. Des profondeurs peu profondes supplémentaires ont été échantillonnées à la
      station océanographique QU39 de l''Institut Hakai (http://dx.doi.org/10.21966/1.715738).
      Des échantillons ont été prélevés dans les bouteilles Niskin en prenant soin
      de ne pas introduire de bulles dans des bouteilles en verre ambré de 350 mL
      à l''aide d''un tube en silicone, et laissés avec 3 mL d''espace libre. Les
      échantillons ont ensuite été fixés avec 200 µL de chlorure mercurique et scellés
      par sertissage à l''aide de bouchons métalliques doublés de polyéthylène. Les
      échantillons ont été conservés dans l''obscurité et à température ambiante jusqu''à
      l''analyse sur le Burke-o-Lator (BoL) de l''Institut Hakai. Pour des protocoles
      détaillés sur le traitement des données, y compris la détermination du système
      CO2 et l''assurance qualité, veuillez consulter Pocock et al. (2017 ; http://dx.doi.org/10.21966/1.521066).
      Les paramètres finaux du système de CO2 (pHT, pCO2 et état de saturation de
      l''aragonite) ont été calculés à l''aide de la température et de la salinité
      CTD (primaires), et le BoL a déterminé le CO2 total (TCO2) corrigé à l''aide
      de matériaux de référence certifiés et l''alcalinité (Alk) en utilisant les
      constantes de dissociation de l''acide carbonique de Lueker et al. (2000). Les
      calculs ont été effectués par rapport à la pression in situ. Remarque Ici, Alk
      est supposé être constitué d''ions carbonate, bicarbonate, borate, hydroxyde
      et hydrogène, sans tenir compte de l''influence des nutriments et des acides
      organiques. L''effort de collecte de ces données fait partie de la directive
      de l''Institut Hakai visant à faire progresser la compréhension du cycle du
      carbone dans les zones côtières du nord-est du Pacifique, avec un accent particulier
      sur l''acidification des océans.'
