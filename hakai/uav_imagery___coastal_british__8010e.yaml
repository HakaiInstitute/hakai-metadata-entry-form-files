identification:
  abstract:
    en: "This is a dataset of UAV imagery collected and processed by the Hakai Institute.\n\
      \nIn 2015 unmanned aerial vehicles at the Hakai Institute covered a range of\
      \ areas along the British Columbia Coast. Here we list the locations of our\
      \ projects - further metadata on each of these locations is available upon request.\
      \ The purpose of this record is to highlight areas of imagery that have been\
      \ covered and make the imagery available for researchers whenever possible.\
      \ Restrictions on imagery only exist in areas of cultural sensitivity. Imagery\
      \ is typically provided in georeferenced TIFF format. Raw JPEG images are also\
      \ available. In some cases digital surface models have been created along with\
      \ these imagery. Spatial resolutions vary from 1 cm to 12 cm depending on flight\
      \ elevation.\n\nPlease use the links section below to observe an interactive\
      \ map detailing the locations of our imagery.\n\nMetadata attributes recording\
      \ flight log and processing notes include:\nMOBE_ID (unique flight mission identification\
      \ number), date, location, size of area covered (grid size), pilot, weather,\
      \ project (subject), crew, tide (meters), UAV used, elevation flown, UAV application\
      \ used for flight, # of flights conducted for the mission, total flight time\
      \ (minutes), flight notes, file location, processing status, storage location,\
      \ and processing notes.  \n\nPlease contact data@hakai.org for more information.\n\
      \nUAV equipment for 2015: Phantom 2, Phantom 3 for September missions.\n\nMissions\
      \ with the Phantom 2 do not retain a grid flight pattern. Issues with flight\
      \ elevation and controller connection software made it challenging to maintain\
      \ proper flight patterns. \n\nAll flights in 2015 have been conducted by Derek\
      \ Heathfield, Will McInnes, and Keith Holmes.\n\nSoftware for data processing:\
      \ PIX4D, Autostitch, and ARC GIS.\n\nLocations covered in 2015:\n\nCalvert Island\
      \ Region:\nNumbered beaches on NW Calvert Island\nWest Beach Dunes\nNW Calvert\
      \ Island Coastline\nChoked Passage\nCalvert Island Field Station\nPruth Bay\
      \ North + South\n\nCentral Coast Region:\nGoose Island (South)\nKoeye River\
      \ Estuary and outer bay\nMcMullin Islands NE\n\nQuadra Island Region:\nHakai\
      \ Quadra Campus + Tula House"
    fr: "Il s'agit d'un ensemble de données d'images UAV collectées et traitées par\
      \ l'Institut Hakai.\n\nEn 2015, les véhicules aériens sans pilote de l'Institut\
      \ Hakai ont couvert diverses zones le long de la côte de la Colombie-Britannique.\
      \ Nous répertorions ici les emplacements de nos projets. D'autres métadonnées\
      \ sur chacun de ces sites sont disponibles sur demande. Le but de cet enregistrement\
      \ est de mettre en évidence les zones d'imagerie couvertes et de rendre l'imagerie\
      \ disponible aux chercheurs dans la mesure du possible. Les restrictions relatives\
      \ à l'imagerie n'existent que dans les domaines de sensibilité culturelle. Les\
      \ images sont généralement fournies au format TIFF géoréférencé. Des images\
      \ JPEG brutes sont également disponibles. Dans certains cas, des modèles de\
      \ surface numériques ont été créés en même temps que ces images. Les résolutions\
      \ spatiales varient de 1 cm à 12 cm en fonction de l'altitude du vol.\n\nVeuillez\
      \ utiliser la section des liens ci-dessous pour observer une carte interactive\
      \ détaillant les emplacements de nos images.\n\nLes attributs de métadonnées\
      \ enregistrant le journal de vol et les notes de traitement comprennent :\n\
      MOBE_ID (numéro d'identification unique de la mission de vol), date, lieu, taille\
      \ de la zone couverte (taille de la grille), pilote, météo, projet (sujet),\
      \ équipage, marée (mètres), drone utilisé, altitude volée, application UAV utilisée\
      \ pour le vol, nombre de vols effectués pour la mission, temps total de vol\
      \ (minutes), notes de vol, dossier emplacement, statut de traitement, emplacement\
      \ de stockage et notes de traitement. \n\nVeuillez contacter data@hakai.org\
      \ pour plus d'informations.\n\nÉquipement UAV pour 2015 : Phantom 2, Phantom\
      \ 3 pour les missions de septembre.\n\nLes missions avec le Phantom 2 ne conservent\
      \ pas de schéma de vol en grille. Les problèmes liés à l'élévation du vol et\
      \ au logiciel de connexion du contrôleur ont rendu difficile le maintien de\
      \ schémas de vol appropriés. \n\nTous les vols effectués en 2015 ont été effectués\
      \ par Derek Heathfield, Will McInnes et Keith Holmes.\n\nLogiciels pour le traitement\
      \ des données : PIX4D, Autostitch et ARC GIS.\n\nEmplacements couverts en 2015 :\n\
      \nRégion de l'île Calvert :\nPlages numérotées sur l'île nord-ouest de Calvert\n\
      Dunes de West Beach\nLittoral Nord-Ouest de l'île Calvert\nPassage étouffé\n\
      Station Field de Calvert Island\nPruth Bay Nord+ Sud\n\nRégion de la côte centrale :\n\
      Goose Island (Sud)\nEstuaire de la rivière Koeye et baie extérieure\nÎles McMullin\
      \ NE\n\nRégion de l'île Quadra :\nCampus Hakai Quadra + Maison Tula"
