identification:
  abstract:
    en: "Description:\n----------------\nThe purpose of this dataset is to monitor\
      \ the extent and area of Herring Spawn on the Central Coast over the long term.\
      \ The 2016 herring spawn was sampled by the Hakai Institute Nearshore Ecology\
      \ team. Spatial information about the location of dives, transects of dives,\
      \ observations, herring roe deposits, and metadata, were collected with the\
      \ ESRI Arc Collector mobile application.\n\nBrief summary of field work:  \n\
      ----------------\nThe total length of spawn (extent of shoreline with herring\
      \ roe), are surveyed using boat-based observations at low tide. The total width\
      \ of spawn (depth interval covered by herring roe) are determined based on dive\
      \ surveys. Mapped polygons representing extent of spawn will be created based\
      \ on average width of spawn x length of spawn.\n  \nLength of spawn is best\
      \ marked at low tide, when boat-based observations can be used to view shoreline\
      \ coverage of roe deposited on macroalgae (often seen as a band of white fuzz\
      \ on top of rockweed and small stringy red algal turfs. Binoculars were used\
      \ to help in viewing the extent of roe coverage from the boat. Notes on spawn\
      \ density and coverage were kept."
    fr: "Descriptif :\n—\nLe but de cet ensemble de données est de surveiller l'étendue\
      \ et la superficie du frai de hareng sur la côte centrale à long terme. La ponte\
      \ de hareng de 2016 a été échantillonnée par l'équipe d'écologie du littoral\
      \ de l'Institut Hakai. Des informations spatiales sur l'emplacement des plongées,\
      \ les transects de plongées, les observations, les dépôts de harengs et les\
      \ métadonnées ont été collectées avec l'application mobile ESRI Arc Collector.\n\
      \nBref résumé des travaux sur le terrain : \n—\nLa longueur totale du frai (étendue\
      \ du rivage avec des œufs de hareng) est étudiée à l'aide d'observations effectuées\
      \ par bateau à marée basse. La largeur totale du frai (intervalle de profondeur\
      \ couvert par les œufs de hareng) est déterminée sur la base de relevés en plongée.\
      \ Les polygones cartographiés représentant l'étendue de la réapparition seront\
      \ créés en fonction de la largeur moyenne de la zone de réapparition x la longueur\
      \ de la zone de réapparition.\n \nLa longueur du frai est mieux marquée à marée\
      \ basse, lorsque les observations en bateau peuvent être utilisées pour observer\
      \ la couverture littorale des œufs déposés sur les macroalgues (souvent vus\
      \ sous la forme d'une bande de duvet blanc sur le dessus du sébaste et de petits\
      \ gazons d'algues rouges filandreuses. Des jumelles ont été utilisées pour aider\
      \ à voir l'étendue de la couverture des œufs depuis le bateau. Des notes sur\
      \ la densité et la couverture du frai ont été conservées."
