identification:
  abstract:
    en: 'Orthomosaics of long-term intertidal monitoring sites on NW Calvert Island
      were created using a Unmanned aerial systems (UAS). Subsequently, a digital
      elevation model and elevation point cloud were generated for each site. The
      height of mussel bands (Mytilus spp.) was also mapped at several sites. Additionally,
      the locations of Nucella lamellosa and Nucella ostrina snail species were mapped
      at one site.


      Imagery was captured for each site with a DJI Phantom 3 Pro UAS. The survey
      design followed a grid pattern to ensure coverage of the entire study area with
      a minimum 80% overlap between images. To geolocate the images, 5-12 ground control
      points were surveyed with a Topcon GR-5 real-time kinematic (RTK) GPS. The RTK
      GPS was also used to survey and map snail locations. The surveys were performed
      in NAD83, UTM9N, HTV2.0 datum.


      The orthomosaics, digital surface models (DSMs), and elevation point clouds
      of each site were created using the Structure from Motion Multi-view Stereo
      (SfM-MVS) workflow within Pix4Dmapper software (Version 2.1.61, Pix4D) on Windows
      10. Uncertainty values were assessed at each processing stage, and the accumulated
      vertical error for each survey is determined to be < 0.10 m.


      For several of the sites, we mapped mussel and sand heights on the SfM point
      cloud. The level of the sand on rock, height at the bottom of mussel line, and
      top of mussel line were located on the point cloud. The X,Y,Z locations were
      recorded, and key images created for each site to identify the locations in
      the model.


      For a specific list of sites, see the attached documentation.'
    fr: 'Les orthomosaïques des sites de surveillance intertidale à long terme du
      nord-ouest de l''île Calvert ont été créés à l''aide d''un système aérien sans
      pilote (UAS). Par la suite, un modèle numérique d''élévation et un nuage de
      points d''altitude ont été générés pour chaque site. La hauteur des bandes de
      moules (Mytilus spp.) a également été cartographiée à plusieurs sites. De plus,
      les emplacements des espèces d''escargots Nucella lamellosa et Nucella ostrina
      ont été cartographiés sur un site.


      Des images ont été capturées pour chaque site avec un drone DJI Phantom 3 Pro.
      La conception de l''enquête a suivi un modèle de grille pour garantir la couverture
      de l''ensemble de la zone d''étude avec un chevauchement minimum de 80 % entre
      les images. Pour géolocaliser les images, 5 à 12 points de contrôle au sol ont
      été relevés avec un GPS cinématique en temps réel (RTK) Topcom GR-5. Le GPS
      RTK a également été utilisé pour recenser et cartographier les emplacements
      des escargots. Les relevés ont été réalisés dans le datum NAD83, UTM9N, HTV2.0.


      Les orthomosaïques, les modèles numériques de surface (DSM) et les nuages de
      points d''élévation de chaque site ont été créés à l''aide du workflow Structure
      from Motion Multi-View Stereo (SFM-Mvs) du logiciel Pix4Dmapper (version 2.1.61,
      Pix4D) sous Windows 10. Les valeurs d''incertitude ont été évaluées à chaque
      étape de traitement, et l''erreur verticale cumulée pour chaque relevé est déterminée
      comme étant inférieure à 0,10 m.


      Pour plusieurs sites, nous avons cartographié les hauteurs de moules et de sable
      sur le nuage de points SfM. Le niveau du sable sur la roche, la hauteur au bas
      de la ligne de moules et le haut de la ligne de moules étaient situés sur le
      nuage de points. Les emplacements X, Y, Z ont été enregistrés et des images
      clés ont été créées pour chaque site afin d''identifier les emplacements dans
      le modèle.


      Pour obtenir une liste spécifique de sites, consultez la documentation ci-jointe.'
