identification:
  abstract:
    en: This dataset includes measurements of partial pressure of carbon dioxide (pCO2),
      sea surface salinity, sea surface temperature and other parameters from the
      OceansAlaska Shellfish Hatchery in Ketchikan, Alaska since 2016-08-29. The OceansAlaska
      Shellfish Hatchery in Ketchikan, is a floating barge that has been a site for
      high-resolution measurement of surface seawater CO2 content since August 2016.
      Measurements of in situ temperature, salinity, and CO2 partial pressure are
      made near-continuously from a seawater sample line with an intake depth of 4.3
      m. The effort to collect these data is a collaboration between OceansAlaska,
      the UAF Ocean Acidification Research Center, Oregon State University, and the
      Hakai Institute with support from the Alaska Ocean Observing System and the
      Tula Foundation.
    fr: Cet ensemble de données comprend des mesures de la pression partielle du dioxyde
      de carbone (pCO2), de la salinité de la surface de la mer, de la température
      de la surface de la mer et d'autres paramètres provenant de l'écloserie OceansAlaska
      Shellfish à Ketchikan, en Alaska, depuis le 29 août 2016. L'écloserie OceansAlaska
      Shellfish de Ketchikan est une barge flottante qui sert de site de mesure à
      haute résolution de la teneur en CO2 de l'eau de mer de surface depuis août
      2016. Les mesures in situ de la température, de la salinité et de la pression
      partielle de CO2 sont effectuées en quasi-continu à partir d'une ligne d'échantillonnage
      d'eau de mer d'une profondeur d'admission de 4,3 m. La collecte de ces données
      est le fruit d'une collaboration entre OceansAlaska, le centre de recherche
      sur l'acidification des océans de l'UAF, l'université d'État de l'Oregon et
      l'Institut Hakai avec le soutien de l'Alaska Ocean Observing System et de la
      Tula Foundation.
