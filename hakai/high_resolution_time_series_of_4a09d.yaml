  id: KetchikanBoL
  instruments:
  - description:
      en: Seawater pCO2 data were calculated from corrected measurements of CO2 mixing
        ratio (xCO2) made using a Dakunalytics, LLC Burke-o-Lator pCO2/TCO2 analyzer
        following many recommended protocols by Pierrot et al. (2009) with the system
        theory and calculations described in detail elsewhere (Hales et al., 2004).
        Seawater continuously flowed between 0.5 and 1 gpm first through a Sea-Bird
        SBE45 thermosalinograph and into a bubble-type equilibrator. Seawater supplied
        to the equilibrator enters the top of the equilibration chamber through a
        vertical tube before contacting a dispersion plate that diverts seawater radically.
        Carrier gas (marine air) is pumped into the bubble-type equilibrator from
        the BoL electronics box at ~200 ml min-1 and enters the equilibration chamber
        through drip garden hose tubing positioned around the seawater dispersion
        plate in order to maximize the bubble production and subsequent equilibration
        of the carrier gas in the chamber. Full equilibration was verified by injecting
        high and low CO2 gas standard into the equilibration chamber and verifying
        carrier gas concentrations returned to the same pre-disturbance xCO2. These
        tests also revealed the response time of the equilibrator to be ~5 mins. Equilibrated
        carrier gas is then supplied to a non-dispersive infrared gas analyzer (LI-COR
        LI840A CO2/H2O) housed within the BoL electronics box. Carrier gas is then
        recirculated through the system, minimizing the need for make-up by the equilibrator.
        Pressure and temperature were continuously measured in the equilibrator using
        an Omega Pressure Sensor and Fast Response Resistance Temperature Detector
        (RTD), respectively. The RTD periodically stopped reporting data, so the thermosalinograph
        temperature is taken here to equal equilibrator temperature as these components
        were adjacent to each other and there was very close agreement between the
        RTD and the thermosalinograph. Equilibrated carrier gas, four standard gases
        of known mixing ratio (149.3, 451, and 752 ppm; Scott-Marin, Inc.), and unaltered
        marine air were all plumbed to provide gas flow to the BoL electronics box.
        The BoL is controlled using National Instruments LabVIEW software run on an
        iMac computer. The software controls data acquisition from the thermosalinograph,
        the pressure and temperature sensors, and the LI-COR; while also controlling
        Valco Instruments Co. Inc. (VICI) multi-port actuators that cycle between
        the gas streams plumbed to the electronics box. None of the gas streams were
        dried prior to analysis, and all measurements were made at 1 Hz. The prescribed
        measurement scheme controlled by the software was to supply equilibrated carrier
        gas from the equilibrator to the LI-COR continuously for 720 minutes, then
        cycle the actuators to consecutively allow the four standard gas streams and
        unaltered marine air to be measured for 90 s at 100 ml min-1 before returning
        to sample the carrier gas equilibrated with seawater xCO2. From each sequence
        of standard gas measurements, the final 20 s of data in the 50 s interval
        before the actuator changed position were used to construct calibration functions
        that were then interpolated in time between standard gas sequences. These
        functions were then used to calibrate the xCO2 measurements of seawater equilibrated
        carrier gas. Corrected seawater xCO2 was subsequently adjusted for under-pressurization
        in the equilibrator using the ratio of equilibrator to vented LI-COR cell
        pressure, and then converted to pCO2 using atmospheric pressure measured by
        the LI-COR. The 1 Hz seawater pCO2, temperature and salinity data were quality
        controlled, and then bin-averaged in 5-min interval bins. pCO2 at the equilibrator
        temperature was adjusted to sea surface temperature using the mean observed
        temperature difference between the Sea-Bird SBE45 thermosalinograph and a
        SAMI-Alk system deployed for a 3-week period (April 5-30, 2019) at the seawater
        intake.
      fr: Les données sur le pCO2 de l'eau de mer ont été calculées à partir de mesures
        corrigées du rapport de mélange du CO2 (xCO2) effectuées à l'aide d'un analyseur
        Burke-o-Lator pCO2/tCO2 de Dakunalytics, LLC, suivant de nombreux protocoles
        recommandés par Pierrot et al. (2009), la théorie du système et les calculs
        étant décrits en détail ailleurs (Hales et al., 2004). L'eau de mer s'écoulait
        en continu entre 0,5 et 1 gal/min, d'abord à travers un thermosalinographe
        Sea-Bird SBE45 et dans un équilibrateur à bulles. L'eau de mer fournie à l'équilibrateur
        entre dans la partie supérieure de la chambre d'équilibrage par un tube vertical
        avant d'entrer en contact avec une plaque de dispersion qui dévie radicalement
        l'eau de mer. Le gaz porteur (air marin) est pompé dans l'équilibrateur à
        bulles à partir du boîtier électronique BoL à environ 200 ml min-1 et entre
        dans la chambre d'équilibrage par un tuyau d'arrosage goutte à goutte placé
        autour de la plaque de dispersion d'eau de mer afin de maximiser la production
        de bulles et l'équilibrage ultérieur du gaz porteur dans la chambre. L'équilibrage
        complet a été vérifié en injectant du gaz standard à haut et à faible taux
        de CO2 dans la chambre d'équilibrage et en vérifiant que les concentrations
        de gaz porteur étaient revenues au même xCO2 d'avant la perturbation. Ces
        tests ont également révélé que le temps de réponse de l'équilibrateur était
        d'environ 5 minutes. Le gaz porteur équilibré est ensuite fourni à un analyseur
        de gaz infrarouge non dispersif (LI-COR LI840A CO2/H2O) logé dans le boîtier
        électronique BoL. Le gaz porteur est ensuite recirculé dans le système, ce
        qui réduit au minimum le besoin d'appoint par l'équilibrateur. La pression
        et la température ont été mesurées en continu dans l'équilibrateur à l'aide
        d'un capteur de pression Omega et d'un détecteur de température à résistance
        à réponse rapide (RTD), respectivement. Le RTD cessait périodiquement de communiquer
        des données, de sorte que la température du thermosalinographe est ramenée
        ici à la température de l'équilibrateur, car ces composants étaient adjacents
        les uns aux autres et il y avait une concordance très étroite entre le RTD
        et le thermosalinographe. Du gaz porteur équilibré, quatre gaz standard dont
        le rapport de mélange est connu (149,3, 451 et 752 ppm ; Scott-Marin, Inc.)
        et de l'air marin non modifié ont tous été raccordés pour fournir un flux
        de gaz au boîtier électronique BoL. Le BoL est contrôlé à l'aide du logiciel
        LabVIEW de National Instruments exécuté sur un ordinateur iMac. Le logiciel
        contrôle l'acquisition des données à partir du thermosalinographe, des capteurs
        de pression et de température et du LI-COR, tout en contrôlant Valco Instruments
        Co. Actionneurs multiports Inc. (VICI) qui circulent entre les flux de gaz
        raccordés au boîtier électronique. Aucun des flux de gaz n'a été séché avant
        l'analyse, et toutes les mesures ont été effectuées à 1 Hz. Le schéma de mesure
        prescrit contrôlé par le logiciel consistait à fournir du gaz porteur équilibré
        de l'équilibrateur au LI-COR en continu pendant 720 minutes, puis à faire
        tourner les actionneurs pour permettre de mesurer les quatre flux de gaz standard
        et l'air marin non modifié pendant 90 s à 100 ml min-1 avant de rééchantillonner
        le gaz porteur équilibré avec de l'eau de mer xCO2. À partir de chaque séquence
        de mesures de gaz standard, les 20 dernières secondes de données dans l'intervalle
        de 50 s précédant le changement de position de l'actionneur ont été utilisées
        pour construire des fonctions d'étalonnage qui ont ensuite été interpolées
        dans le temps entre les séquences de gaz standard. Ces fonctions ont ensuite
        été utilisées pour calibrer les mesures de CO2 du gaz porteur équilibré dans
        l'eau de mer. Le xCO2 corrigé de l'eau de mer a ensuite été ajusté pour tenir
        compte de la sous-pressurisation dans l'équilibrateur en utilisant le rapport
        entre l'équilibrateur et la pression de la cellule LI-COR ventilée, puis converti
        en pCO2 en utilisant la pression atmosphérique mesurée par le LI-COR. La qualité
        des données de pCO2, de température et de salinité de l'eau de mer à 1 Hz
        a été contrôlée, puis calculée en binars dans des intervalles de 5 minutes.
        La pCO2 à la température de l'équilibrateur a été ajustée à la température
        de surface de la mer à l'aide de la différence de température moyenne observée
        entre le thermosalinographe Sea-Bird SBE45 et un système SAMI-ALK déployé
        pendant 3 semaines (du 5 au 30 avril 2019) à la prise d'eau de mer.
