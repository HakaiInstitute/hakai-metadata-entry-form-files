identification:
  abstract:
    en: 'The macrophyte stable isotope dataset is a component of the Hakai Institute’s
      Nearshore research

      and monitoring program. The overarching objective of Hakai Nearshore research
      is to investigate the

      role of habitats and their associated communities, in the face of stress and
      disturbances from global

      climate change and local coastal perturbations. Macrophyte tissue samples were
      collected from five

      major nearshore habitats over the years 2014 - 2019. Samples were collected
      from sites on or in the

      near vicinity of northern Calvert Island on the central coast of BC. Collection
      sites varied significantly

      in character both among and within habitats. At each site, the dominant macrophyte
      species were

      targeted for collection. As a result, a variety of species, from algae and seagrasses,
      are found within

      this dataset and vary slightly in sampling methods between habitats. The tissue
      samples were dried,

      processed, and analyzed for natural abundances of 13 C and 15 N.


      This data package is freely available to everyone, following the principles
      of equitable access and benefit sharing. However, we expect all data users to
      give attribution to the data providers (read our data license) and the use of
      these data should happen in the light of fair use, i.e.: 1) respect the data
      providers, and provide helpful feedback on data quality, and 2) communicate
      and/or collaborate with the providers if you are considering using this dataset
      for manuscripts or other forms of reporting.'
    fr: 'L''ensemble de données sur les isotopes stables des macrophytes fait partie
      de la recherche sur les zones côtières de l''Institut Hakai.

      et programme de surveillance. L''objectif global de la recherche sur le Hakai
      Nearshore est d''étudier

      rôle des habitats et de leurs communautés associées, face au stress et aux perturbations
      d''origine mondiale

      le changement climatique et les perturbations côtières locales. Des échantillons
      de tissus macrophytes ont été prélevés sur cinq

      principaux habitats côtiers au cours des années 2014 à 2019. Les échantillons
      ont été prélevés sur des sites situés sur ou dans

      près du nord de l''île Calvert, sur la côte centrale de la Colombie-Britannique.
      Les sites de collecte variaient considérablement

      en termes de caractère à la fois entre les habitats et au sein de ceux-ci. À
      chaque site, les espèces de macrophytes dominantes étaient

      destiné à la collecte. En conséquence, une variété d''espèces, telles que des
      algues et des herbiers marins, se trouvent dans

      cet ensemble de données et les méthodes d''échantillonnage varient légèrement
      entre les habitats. Les échantillons de tissus ont été séchés,

      traité et analysé pour déterminer les abondances naturelles de 13 C et 15 N.


      Ce paquet de données est accessible gratuitement à tous, conformément aux principes
      d''accès équitable et de partage des avantages. Cependant, nous attendons de
      tous les utilisateurs de données qu''ils attribuent les données aux fournisseurs
      de données (lisez notre licence de données) et l''utilisation de ces données
      doit se faire dans le respect du fair use, c''est-à-dire : 1) respecter les
      fournisseurs de données et fournir des informations utiles sur la qualité des
      données, et 2) communiquer et/ou collaborer avec les fournisseurs si vous envisagez
      d''utiliser cet ensemble de données pour des manuscrits ou d''autres formes
      de rapports.'
