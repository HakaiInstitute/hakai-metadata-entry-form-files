identification:
  abstract:
    en: 'This data package consists of 5 years of quality controlled stream temperature
      data collected at 7 small streams on Calvert and Hecate Islands on British Columbia’s
      Central Coast. Data is collected as part of the Hakai climate and hydrometric
      observation network which is an ongoing monitoring network that collects near-real
      time data providing many operational uses for the general public and for marine
      and air traffic.


      Methods for data quality control and assurance are outlined in the companion
      document entitled “Observed stream temperature from seven small coastal watersheds
      in British Columbia between 2013 and 2019.”


      Suggested citation:

      Haughton, E.R., Giesbrecht, I., Floyd, W.C., Brunsting, R., Hateley, S. 2020.
      Stream Temperature 2013 through 2019 on Calvert and Hecate Islands, British
      Columbia, Canada. Version 1.0. Hakai Institute. Dataset. [access date] http://dx.doi.org/10.21966/7nb6-zk37"'
    fr: 'Cet ensemble de données comprend 5 ans de données de température de cours
      d''eau à qualité contrôlée recueillies dans 7 petits cours d''eau des îles Calvert
      et Hécate sur la côte centrale de la Colombie-Britannique. Les données sont
      collectées dans le cadre du réseau d''observation climatique et hydrométrique
      de Hakai, qui est un réseau de surveillance continue qui collecte des données
      en temps quasi réel fournissant de nombreuses utilisations opérationnelles pour
      le grand public et pour le trafic maritime et aérien.


      Les méthodes de contrôle et d''assurance de la qualité des données sont décrites
      dans le document d''accompagnement intitulé « Observed stream temperature from
      seven small coastal watersheds in British Columbia between 2013 and 2019 ».


      Citation suggérée :

      Haughton, E.R., Giesbrecht, I., Floyd, W.C., Brunsting, R., Hateley, S. 2020.
      Température des cours d''eau de 2013 à 2019 sur les îles Calvert et Hécate,
      Colombie-Britannique, Canada. La version 1.0. Institut Hakai. Jeu de données.
      [date d''accès] http://dx.doi.org/10.21966/7nb6-zk37 »'
