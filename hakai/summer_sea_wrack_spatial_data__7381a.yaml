identification:
  abstract:
    en: 'This tabular dataset contains the biophysical environmental variables (climate,
      site characteristics, or amount of donor habitat) of each site along with the
      sum of dry weight wrack collected.


      Dead, shore-cast seaweeds and seagrasses (commonly called sea wrack) provide
      an important vector of marine-derived nutrients to low productivity terrestrial
      environments. However, little is known about the processes that facilitate wrack
      transport, deposition, and accumulation in coastal temperate British Columbia.
      Three broad factors affect the stock of wrack along a shoreline: climatic events
      which dislodge seaweeds and move them ashore, physical characteristics which
      retain wrack at a site, and amount of potential donor habitat nearby.


      To determine when, where, and what wrack was accumulating on shorelines I surveyed
      455 sites across 101 islands. At each site, I recorded wrack biomass, shoreline
      biogeographical characteristics and weather conditions information. I returned
      to a subset of sites on a bi-monthly basis to document temporal changes in wrack
      biomass and species composition. Zostera marina, Fucus distichus, Macrocystis
      pyrifera, Nereocystis luetkeana, Pterygophora californica and Phyllospadix spp.
      were the six dominant species found across spatial and temporal scales. Detailed
      methods available in the MSc Thesis found in the linked to folder.


      My results indicate that sea wrack can accumulate along any shoreline that is
      not composed of rock substrate and that the presence of wrack is positively
      influenced by the amount of donor ecosystem habitat as well as the width and
      wave exposure of a shoreline. This demonstrates that of the three broad factors
      considered, physical site characteristics and the amount of donor habitat near
      a site have more of an influence on wrack accumulations than climate events.
      Additionally, I found that wrack biomass and species composition were similar
      throughout all four seasons. My results suggest that sea wrack is a consistent
      vector of potential nutrients from the marine to the terrestrial environment
      in British Columbia.


      Sara Wickham – University of Victoria, Brian Starzomski – University of Victoria,
      John Reynolds – Simon Fraser University, Chris Darimont – University of Victoria'
    fr: 'Ce jeu de données tabulaires contient les variables environnementales biophysiques
      (climat, caractéristiques du site ou quantité d''habitat donneur) de chaque
      site, ainsi que la somme de la masse sèche prélevée.


      Les algues mortes et les herbiers marins coulés sur le rivage (communément appelé
      écharpe de mer) constituent un vecteur important de nutriments dérivés de la
      mer dans les environnements terrestres à faible productivité. Cependant, on
      sait peu de choses sur les processus qui facilitent le transport, le dépôt et
      l''accumulation des éboues en Colombie-Britannique tempérée côtière. Trois grands
      facteurs influent sur le stock d''émeutes le long d''un littoral : les événements
      climatiques qui délogent les algues et les déplacent à terre, les caractéristiques
      physiques qui conservent l''éclosion sur un site et la quantité d''habitat potentiel
      du donneur à proximité.


      Pour déterminer quand, où et quelle écorce s''accumulait sur les rives, j''ai
      exploré 455 sites répartis sur 101 îles. Sur chaque site, j''ai enregistré de
      la biomasse d''écorce, des caractéristiques biogéographiques du littoral et
      des informations sur les conditions météorologiques. Je suis retourné sur un
      sous-ensemble de sites tous les deux mois pour documenter les changements temporels
      de la biomasse et de la composition des espèces. Zostera marina, Fucus distichus,
      Macrocystis pyrifera, Nereocystis luetkeana, Pterygophora californica et Phyllospadix
      spp. étaient les six espèces dominantes trouvées à travers les échelles spatiales
      et temporelles. Méthodes détaillées disponibles dans la thèse de MSc dans le
      dossier lié à.


      Mes résultats indiquent que les vagues marines peuvent s''accumuler le long
      de n''importe quel rivage qui n''est pas composé de substrat rocheux et que
      la présence d''une évase est influencée positivement par la quantité d''habitat
      de l''écosystème donneur ainsi que par la largeur et l''exposition aux vagues
      d''un rivage. Cela démontre que parmi les trois grands facteurs pris en compte,
      les caractéristiques physiques du site et la quantité d''habitat du donneur
      à proximité d''un site ont une influence plus importante sur les accumulations
      d''émeutes que sur les événements climatiques. De plus, j''ai constaté que la
      biomasse et la composition des espèces étaient similaires au cours des quatre
      saisons. Mes résultats suggèrent que l''ourave de mer est un vecteur constant
      de nutriments potentiels du milieu marin au milieu terrestre de la Colombie-Britannique.


      Sara Wickham — Université de Victoria, Brian Starzomski — Université de Victoria,
      John Reynolds — Université Simon Fraser, Chris Darimont — Université de Victoria'
