identification:
  abstract:
    en: "2020 Fraser River Airborne Surveys\nACO Project# 20 - 3022; 3023; 3024; 3026;\
      \ 3027; and 3028\n\nAirborne Lidar and Imagery data continued to be collected\
      \ by the ACO in 2020, in partnership with Dr. Jeremy Venditti (SFU) and Dr.\
      \ Brian Menounos (UNBC, Hakai Institute). The goal of this data is to inventory\
      \ and characterize the terrain throughout the Fraser River system to look at\
      \ contemporary and historical landslide impact on flow dynamics, fish migration,\
      \ and genetics of Fraser River Salmon. This work was underscored on November\
      \ 1st, 2018 by the Big Bar Landslide, which partly blocked the Fraser River,\
      \ creating a hydraulic barrier to salmon passage at moderate to high flows and\
      \ significantly impeded salmon migration to the upper Fraser Basin.\n\nLidar\
      \ data (LAZ)- classified point cloud – digital surface model – digital terrain\
      \ model. \nImage data (TIFF) – 4 band orthophotos – RGB & NIR. \nHyperspectral\
      \ data (not always captured).\nA detailed project report with the summary of\
      \ acquisition, processing, and overall hardware / software is available (PDF).\n\
      Sensors and instrument breakdown:\nInertial Navigation System: Manufacturer:\
      \ Applanix (Canada), IMU Model: POS AV 510 IMAR, GNSS Model: Trimble AV39.\n\
      Laser sensor: Riegl LMS-Q 780 long-range airborne laser scanner. Point density\
      \ ranges per project and landscape from 1-12 points per square meter.\nAerial\
      \ cameras: two fully integrated Phaseone Industrial iXU-RS1000 medium format\
      \ cameras, resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral Sensor:\
      \ manufacturer: Specim, model: AisaFENIX 384, spectral range: 380 - 2500 nm"
    fr: "Relevés aéroportés 2020 sur le fleuve Fraser\nProjet ACO no 20 - 3022 ; 3023 ;\
      \ 3024 ; 3026 ; 3027 et 3028\n\nLes données Airborne Lidar et Imagery ont continué\
      \ d'être collectées par l'ACO en 2020, en partenariat avec le Dr Jeremy Venditti\
      \ (SFU) et le Dr Brian Menounos (UNBC, Hakai Institute). L'objectif de ces données\
      \ est d'inventorier et de caractériser le terrain dans tout le système du fleuve\
      \ Fraser afin d'examiner l'impact des glissements de terrain contemporains et\
      \ historiques sur la dynamique des flux, la migration des poissons et la génétique\
      \ du saumon du fleuve Fraser. Ce travail a été souligné le 1er novembre 2018\
      \ par le glissement de terrain de Big Bar, qui a partiellement bloqué le fleuve\
      \ Fraser, créant une barrière hydraulique au passage du saumon à des débits\
      \ modérés à élevés et a considérablement entravé la migration du saumon vers\
      \ le haut bassin du Fraser.\n\nDonnées Lidar (LAZ) - nuage de points classifié\
      \ — modèle numérique de surface — modèle de terrain numérique. \nDonnées d'image\
      \ (TIFF) — Orthophotos 4 bandes — RVB & NIR. \nDonnées hyperspectrales (pas\
      \ toujours capturées).\nUn rapport de projet détaillé contenant le résumé de\
      \ l'acquisition, du traitement et de l'ensemble du matériel/logiciel est disponible\
      \ (PDF).\nPanne des capteurs et des instruments :\nSystème de navigation inertielle :\
      \ Fabricant : Applanix (Canada), modèle IMU : POS AV 510 IMAR, modèle GNSS :\
      \ Trimble AV39.\nCapteur laser : scanner laser aéroporté longue portée Riegl\
      \ LMS-Q 780. Les plages de densité de points par projet et paysage vont de 1\
      \ à 12 points par mètre carré.\nCaméras aériennes : deux caméras moyennes format\
      \ Phaseone Industrial IXU-RS1000 entièrement intégrées, résolution : 100MP,\
      \ objectif : 50 mm f/4.0 Rodenstock.\nCapteur hyperspectral : fabricant : Specim,\
      \ modèle : AisaFenix 384, portée spectrale : 380 - 2500 nm"
