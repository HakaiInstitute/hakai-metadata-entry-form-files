identification:
  abstract:
    en: 'The nereocystis canopy production dataset is a component of Hakai Institute’s
      Nearshore research and monitoring program. This dataset documents seasonal changes
      in Nereocystis luetkeana density, size structure and growth parameters at multiple
      locations near Calvert Island on the Central Coast of British Columbia (BC)
      since 2016.  Each year, sites were visited 1 - 5 times over the summer months
      (April-September) and 0 - 2 times over the winter months. Fifteen plants were
      tagged at each site to measure individual stipe growth, blade elongation, blade
      erosion, change in number of blades and plant survival. Additional plants (up
      to 45 per site) were measured for stipe and blade size structure distributions.
      Three permanent transect lines were used to track change in plant density and
      relocate the tagged plants. Blade growth rate ranged from 0 to 15 cm per day
      through the summer months and stipe growth ranged from 0 to 12 cm a day, depending
      on site and time of year. Based on these data we can determine which field parameters
      best correlate with overall kelp productivity and biomass, to refine metrics
      for long-term assessments of Nereocystis luetkeana status in BC and ultimately
      find what environment factors are driving these local temporal and spatial trends.

      This data package is freely available to everyone, following the principles
      of equitable access and benefit sharing. However, we expect all data users to
      give attribution to the data providers (read our data license) and the use of
      these data should happen in the light of fair use, i.e.: 1) respect the data
      providers, and provide helpful feedback on data quality, and 2) communicate
      and/or collaborate with the providers if you are considering using this dataset
      for manuscripts or other forms of reporting.'
    fr: 'L''ensemble de données sur la production de la canopée du Nereocystis luetkeana
      fait partie du programme de recherche Nearshore de l''Institut Hakai. Ce jeu
      de données documente les changements saisonniers de la densité, de la structure
      de taille et des paramètres de croissance de Nereocystis luetkeana à plusieurs
      endroits près de l''île Calvert sur la côte centrale de la Colombie-Britannique
      (C.-B.) depuis 2016. Chaque année, les sites ont été visités 1 à 5 fois pendant
      les mois d''été (avril-septembre) et 0 à 2 fois pendant les mois d''hiver. Quinze
      plants ont été marqués à chaque site pour mesurer la croissance individuelle
      des stipes, l''allongement des pales, l''érosion des pales, le changement du
      nombre de lames et la survie des plantes. D''autres plants (jusqu''à 45 par
      site) ont été mesurés pour la distribution de la structure du stipe et de la
      taille des pales. Trois lignes de transect permanentes ont été utilisées pour
      suivre l''évolution de la densité des plantes et déplacer les plantes marquées.
      Le taux de croissance des pales variait de 0 à 15 cm par jour pendant les mois
      d''été et la croissance du stipe variait de 0 à 12 cm par jour, selon le site
      et la période de l''année. Sur la base de ces données, nous pouvons déterminer
      quels paramètres de terrain sont les mieux corrélés avec la productivité et
      la biomasse globales du varech, afin d''affiner les mesures pour les évaluations
      à long terme du statut de Nereocystis luetkeana en Colombie-Britannique et,
      en fin de compte, de déterminer quels facteurs environnementaux sont à l''origine
      de ces tendances temporelles et spatiales locales.

      Ce dossier de données est accessible gratuitement à tous, conformément aux principes
      d''accès équitable et de partage des avantages. Cependant, nous attendons de
      tous les utilisateurs de données qu''ils attribuent aux fournisseurs de données
      (lire notre licence de données) et l''utilisation de ces données doit se faire
      dans le cadre d''un usage loyal, c''est-à-dire : 1) respecter les fournisseurs
      de données et fournir des commentaires utiles sur la qualité des données, et
      2) communiquer et/ou collaborer avec les fournisseurs si vous envisagent d''utiliser
      cet ensemble de données pour des manuscrits ou d''autres formes de rapports.'
