identification:
  abstract:
    en: The  Hakai  Institute  Juvenile  Salmon Program  has  been monitoring juvenile  salmon
      migrations  in the  Discovery  Islands  in British Columbia, Canada  since  2015
      with the  specific  purpose  to understand how  ocean  conditions  experienced
      by juvenile  salmon during their  early  marine migration  impact their  growth,  health,  and  ultimately  survival.  This  report  summarizes  migration
      timing, purse-seine catch  intensity and composition, fish length and weight,  sea-louse  loads,  and
      ocean  temperatures  observed  from  six  years  of  this  research and monitoring  program.
      Migration timing for  sockeye, pink,  and chum  was  not  significantly different  than
      respective  time-series averages  and occurred on  May 23 for  sockeye, June  17
      for  chum,  and on June  20 for  pink salmon. In order  of  highest  to smallest  catch
      proportion seines  were  dominated by juvenile  pink, sockeye, and  chum  salmon.
      Catch intensity (our  relative  abundance  measurement)  for  chum  was the  lowest  on
      record in the  time  series, though sockeye  and  pink  catch  intensity  were  nearer  their
      time-series  averages. Mean annual  fork length for  sockeye, pink, and  chum  salmon
      were  all within  the  time-series  average  range. The  abundance  of  pre-adult  and  adult  Caligus  clemensi  sea
      lice  was  relatively high on juvenile  sockeye, pink,  and chum  salmon in
      2020 compared to previous  years.  The  salmonid-specialist  sea louse,  Lepeophtheirus  salmonis,
      had relatively high abundance  on pink and chum  salmon but  low  abundance  on
      sockeye. May–June  30 m  depth integrated ocean temperature  in the  northern
      Strait  of  Georgia  in 2020 was  0.79 °C  warmer  than average for  the time
      series  (2015–2020),  and  the warmest  observed  in  this  time  series.
    fr: Le Hakai Institute Juvenile Salmon Program surveille les migrations de saumons
      juvéniles dans les îles Discovery en Colombie-Britannique, au Canada, depuis
      2015 dans le but spécifique de comprendre comment les conditions océaniques
      vécues par les saumons juvéniles au cours de leur migration marine précoce affectent
      leur croissance, leur santé, et finalement la survie. Ce rapport résume le moment
      de la migration, l'intensité et la composition des prises à la senne coulissante,
      la longueur et le poids des poissons, les charges de pou de mer et les températures
      océaniques observées au cours des six années de ce programme de recherche et
      de surveillance. Le moment de la migration pour le saumon rouge, le rose et
      le kéta n'était pas significativement différent des moyennes des séries chronologiques
      respectives et s'est produit le 23 mai pour le saumon rouge, le 17 juin pour
      le kéta et le 20 juin pour le saumon rose. Par ordre de proportion de prises
      la plus élevée à la plus faible, les sennes étaient dominées par des saumons
      roses, rouges et kéta juvéniles. L'intensité des prises (notre mesure de l'abondance
      relative) pour le kéta était la plus faible jamais enregistrée dans la série
      chronologique, bien que l'intensité des prises de saumon rouge et de rose soit
      plus proche de leurs moyennes de séries chronologiques. La longueur annuelle
      moyenne à la fourche pour le saumon rouge, le saumon rose et le saumon kéta
      se situait dans la fourchette moyenne de la série chronologique. L'abondance
      de poux du poisson Caligus clemensi préadultes et adultes était relativement
      élevée chez les saumons rouges, roses et kéta juvéniles en 2020 par rapport
      aux années précédentes. Le pou de mer spécialiste des salmonidés, Lepeophtheirus
      salmonis, avait une abondance relativement élevée chez le saumon rose et le
      saumon kéta, mais faible chez le saumon rouge. De mai à juin, la température
      intégrée de l'océan à 30 m de profondeur dans le nord du détroit de Géorgie
      en 2020 était de 0,79 °C plus élevée que la moyenne pour la série chronologique
      (2015-2020), et la plus chaude observée dans cette série chronologique.
