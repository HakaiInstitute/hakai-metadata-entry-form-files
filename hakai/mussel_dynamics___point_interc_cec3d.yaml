identification:
  abstract:
    en: "The mussel dynamics dataset is a component of the Hakai Institute’s Nearshore\
      \ research and monitoring program, designed to capture change in rocky intertidal\
      \ habitats. The overarching objective of Hakai Nearshore research is to investigate\
      \ the role of habitats and their associated communities, in the face of stress\
      \ and disturbances from global climate change and local coastal perturbations.\
      \ \n\nThe dynamics of mussel beds were assessed at three coastal sites along\
      \ the northwest edge of Calvert Island on the central coast of British Columbia.\
      \ All three sites were exposed rocky shorelines with large beds of Mytilus californianus\
      \ mussels. The structure and composition of the macroalgae & sessile invertebrate\
      \ communities were surveyed in these beds using a point-intercept design within\
      \ permanent plots. The sites were surveyed on an approximately monthly basis\
      \ from May-September, with two winter surveys in November and February.\n\n\
      This data package is freely available to everyone, following the principles\
      \ of equitable access and benefit sharing. However, we expect all data users\
      \ to give attribution to the data providers (read our data license) and the\
      \ use of these data should happen in the light of fair use, i.e.: 1) respect\
      \ the data providers, and provide helpful feedback on data quality, and 2) communicate\
      \ and/or collaborate with the providers if you are considering using this dataset\
      \ for manuscripts or other forms of reporting."
    fr: "L'ensemble de données sur la dynamique des moules fait partie du programme\
      \ de recherche et de surveillance des zones côtières de l'Institut Hakai, conçu\
      \ pour capturer les changements dans les habitats intertidaux rocheux. L'objectif\
      \ général de la recherche sur la région côtière de Hakai est d'étudier le rôle\
      \ des habitats et de leurs communautés associées face au stress et aux perturbations\
      \ dus au changement climatique mondial et aux perturbations côtières locales.\
      \ \n\nLa dynamique des gisements de moules a été évaluée sur trois sites côtiers\
      \ situés le long de la limite nord-ouest de l'île Calvert, sur la côte centrale\
      \ de la Colombie-Britannique. Les trois sites étaient des rivages rocheux exposés\
      \ avec de grands lits de moules Mytilus californianus. La structure et la composition\
      \ des communautés de macroalgues et d'invertébrés sessiles ont été étudiées\
      \ dans ces lits à l'aide d'un plan d'interception ponctuelle dans des parcelles\
      \ permanentes. Les sites ont fait l'objet de relevés environ une fois par mois\
      \ de mai à septembre, et deux relevés hivernaux ont été effectués en novembre\
      \ et en février.\n\nCe paquet de données est accessible gratuitement à tous,\
      \ conformément aux principes d'accès équitable et de partage des avantages.\
      \ Cependant, nous attendons de tous les utilisateurs de données qu'ils attribuent\
      \ les données aux fournisseurs de données (lisez notre licence de données) et\
      \ l'utilisation de ces données doit se faire dans le respect du fair use, c'est-à-dire :\
      \ 1) respecter les fournisseurs de données et fournir des informations utiles\
      \ sur la qualité des données, et 2) communiquer et/ou collaborer avec les fournisseurs\
      \ si vous envisagez d'utiliser cet ensemble de données pour des manuscrits ou\
      \ d'autres formes de rapports."
