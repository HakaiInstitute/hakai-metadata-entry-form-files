identification:
  abstract:
    en: "This dataset is the result of a multibeam survey that was conducted by the\
      \ Hakai Institute between June 5th, 2018 and August 12th, 2018 on the north-western\
      \ coastline of Calvert Island, B.C., Canada. Data were collected using a Reson\
      \ Seabat T50-R Multibeam Echosounder mounted onboard the Hakai Institute’s hydrographic\
      \ survey vessel, the Hakai Blue.\n\nThis project was performed in an effort\
      \ to gain a greater understanding of the local seafloor morphology in order\
      \ to assist in the planning of future research projects as well as provide valuable\
      \ data to those already underway.\n\nBathymetry and backscatter data were collected\
      \ and processed using the QPS Software Suite (Qinsy, Qimera, FMGT) and the final\
      \ substrate map was created using in-house Python scripts which utilized ArcGIS’\
      \ Python libraries. \n\nSee links for methodology documentation."
    fr: "Cet ensemble de données est le résultat d'une enquête multifaisceaux menée\
      \ par l'Institut Hakai entre le 5 juin 2018 et le 12 août 2018 sur la côte nord-ouest\
      \ de l'île Calvert, en Colombie-Britannique, Canada. Les données ont été recueillies\
      \ à l'aide d'un échosondeur multifaisceau Reson Seabat T50-R monté à bord du\
      \ navire hydrographique de l'Institut Hakai, le Hakai Blue.\n\nCe projet a été\
      \ réalisé dans le but de mieux comprendre la morphologie du fond marin local\
      \ afin de faciliter la planification de futurs projets de recherche et de fournir\
      \ des données précieuses à ceux qui sont déjà en cours.\n\nLes données de bathymétrie\
      \ et de rétrodiffusion ont été collectées et traitées à l'aide de la suite logicielle\
      \ QPS (Qinsy, Qimera, FMGT) et la carte de substrat finale a été créée à l'aide\
      \ de scripts Python internes qui utilisaient les bibliothèques Python d'ArcGIS.\
      \ \n\nConsultez les liens pour la documentation méthodologique."
