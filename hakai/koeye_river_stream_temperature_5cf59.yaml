identification:
  abstract:
    en: This time-series represents 3 years of 5-minute average stage (HOBO U20L-01),
      water temperature (HOBO U20L-01), and conductivity (HOBO U24-001) measurements
      that are Quality Controlled (QC), flagged and corrected where needed for the
      Koeye River, located on the mainland coast of British Columbia adjacent to Fitz
      Hugh Sound. The sensor installation and operation described here is done with
      permission of, and in consultation with, Heiltsuk Nation and BC Parks. We thank
      Larry Jorgensen, William Housty, Jess Housty, and Kelly Brown for guidance working
      in this important area of Heiltsuk territory. We thank Bill Floyd, Maartje Korver,
      and Will Atlas, for assisting with the original design. For significant contributions
      in the field we thank Ben Millard-Martin, Isabelle Desmarais, and Rob White.
    fr: Cette série chronologique représente 3 ans de mesures de stade moyen de 5
      minutes (HOBO U20L-01), de température de l'eau (HOBO U20L-01) et de conductivité
      (HOBO U24-001) qui sont contrôlées par la qualité (QC), signalées et corrigées
      si nécessaire pour la rivière Koeye, située sur la côte continentale de la Colombie-Britannique,
      près de Fitz Hugh Sound. L'installation et le fonctionnement du capteur décrits
      ici sont effectués avec la permission et en consultation avec la Nation Heiltsuk
      et BC Parks. Nous remercions Larry Jorgensen, William Housty, Jess Housty et
      Kelly Brown pour leurs conseils dans cette importante zone du territoire Heiltsuk.
      Nous remercions Bill Floyd, Maartje Korver et Will Atlas pour leur aide à la
      conception originale. Pour leurs contributions importantes sur le terrain, nous
      remercions Ben Millard-Martin, Isabelle Desmarais et Rob White.
