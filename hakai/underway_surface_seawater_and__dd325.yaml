identification:
  abstract:
    en: Between October 2017 and October 2019, underway surface water measurements
      were collected from the Alaska Marine Highway System M/V Columbia during 135
      service route transits. The service route of the Columbia included the ports
      of Sitka, Juneau, Haines, Skagway, Wrangell, Petersburg, and Ketchikan in southeast
      Alaska, and between Ketchikan and Bellingham, WA. The vessel sailed south from
      Ketchikan every Wednesday, arrived in Bellingham on Friday, returned to Ketchikan
      on Sunday, and transited between southeast Alaska terminals between Sunday and
      Wednesday. Measurements of temperature, salinity, dissolved oxygen content,
      and CO2 partial pressure were made every 2 mins on seawater drawn into the vessel
      from a ~2 m intake. Seawater was delivered from the intake to analytical equipment
      on the car deck using a AMT 1/2 HP pump (4295-98). Temperature and salinity
      data were collected using a Sea-Bird SBE 45 MicroTSG Thermosalinograph, and
      intake temperature measured using a SBE 38 Digital Oceanographic Thermometer.
      Dissolved oxygen content was determined using an Aanderaa 4330F that had undergone
      multipoint calibration at the factory in Norway. CO2 measurements were made
      using a General Oceanics 8050 (GO8050) pCO2 Measuring System equipped with a
      LI-COR LI840A non-dispersive infrared detector. All data streams, including
      GPS information from an antenna and atmospheric pressure from a Vaisala barometer
      positioned on the foredeck, were captured by the GO8050 control computer. Atmospheric
      CO2 measurements were also made using the GO8050 on unaltered marine air drawn
      to the system through an intake located on the foredeck. The CO2 measurement
      scheme involved the analysis of four gas standards of known CO2 content (150
      ppm, 349 ppm, 449 ppm, and 850 ppm; Praxair Distributions Inc), 12 analyses
      atmospheric CO2, and 240 seawater CO2 measurements in a 8.5 hour period. The
      atmospheric and seawater CO2 analyses were run in a sequence of 3 atmospheric
      measurements and 60 seawater measurements that was repeated 4 times between
      standardization. This project was supported by the Tula Foundation and Alaska
      Ocean Observing System, and was a collaborative effort between the Hakai Institute,
      University of Washington Joint Institute for the Study of the Atmosphere and
      Ocean/NOAA Pacific Marine Environmental Laboratory, State of Alaska Department
      of Transportation, University of Alaska Southeast Alaska Coastal Rainforest
      Center, and the Alaska Ocean Observing System.
    fr: Entre octobre 2017 et octobre 2019, des mesures des eaux de surface ont été
      collectées à partir du traversier du réseau routier maritime de l'Alaska M/V
      Columbia au cours de 135 voyages de routes de service. La route de service du
      Columbia comprenait les ports de Sitka, Juneau, Haines, Skagway, Wrangell, Petersburg
      et Ketchikan dans le sud-est de l'Alaska, et entre Ketchikan et Bellingham,
      WA. Le navire a navigué au sud de Ketchikan tous les mercredis, est arrivé à
      Bellingham vendredi, est revenu à Ketchikan dimanche et a transité entre les
      terminaux du sud-est de l'Alaska entre dimanche et mercredi. Des mesures de
      température, de salinité, de teneur en oxygène dissous et de pression partielle
      de CO2 ont été effectuées toutes les 2 minutes sur de l'eau de mer aspirée dans
      le navire à partir d'une prise d'environ 2 m. De l'eau de mer a été acheminée
      jusqu'à l'équipement d'analyse sur le pont de voitures à l'aide d'une pompe
      AMT 1/2 HP (4295-98). Les données de température et de salinité ont été recueillies
      à l'aide d'un thermosalinographe Sea-Bird SBE 45 MicroTSG, et la température
      de l'eau de mer à l'entrée a été mesurée à l'aide d'un thermomètre océanographique
      numérique SBE 38. La teneur en oxygène dissous a été déterminée à l'aide d'un
      Aanderaa 4330F qui avait subi un étalonnage multipoint à l'usine en Norvège.
      Les mesures de CO2 ont été effectuées à l'aide d'un système de mesure pCO2 General
      Oceanics 8050 (GO8050) équipé d'un détecteur infrarouge non dispersif LI-COR
      LI840A. Tous les flux de données, y compris les informations GPS d'une antenne
      et la pression atmosphérique d'un baromètre Vaisala positionné sur le pont avant,
      ont été capturés par l'ordinateur de contrôle GO8050. Des mesures de CO2 atmosphérique
      ont également été effectuées à l'aide du GO8050 sur de l'air marin inchangé
      aspiré vers le système par une prise située sur le pont avant. Le programme
      de mesure du CO2 impliquait l'analyse de quatre étalons de gaz à teneur connue
      en CO2 (150 ppm, 349 ppm, 449 ppm et 850 ppm; Praxair Distributions Inc), 12
      analyses de CO2 atmosphérique et 240 mesures de CO2 dans l'eau de mer sur une
      période de 8.5 heures. Les analyses de CO2 atmosphérique et de l'eau de mer
      ont été effectuées dans une séquence de 3 mesures atmosphériques et 60 mesures
      d'eau de mer qui ont été répétées 4 fois entre la normalisation. Ce projet a
      été soutenu par la Fondation Tula et le système d'observation de l'océan de
      l'Alaska, et était le fruit d'une collaboration entre l'institut Hakai, le Joint
      Institute for the Study of the Atmosphere and Ocean / NOAA Pacific Marine Environmental
      Laboratory, State of Alaska Department of Transportation. , University of Alaska
      Southeast Alaska Coastal Rainforest Center, et Alaska Ocean Observing System.
