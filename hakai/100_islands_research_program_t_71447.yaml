identification:
  abstract:
    en: "These data were collected as part of the Hakai Institute’s 100 Islands Research\
      \ Program. The purpose of 100 Islands was to study how marine subsidies, island\
      \ characteristics, and other drivers affect vegetation communities on islands\
      \ of the Central Coast. This dataset includes two folders of data – one which\
      \ includes the raw forms of the data and was used for Owen Fitzpatrick’s MSc\
      \ thesis analyses (Folder 1), and one that was used by Debora Obrist, Owen Fitzpatrick,\
      \ and co-authors to evaluate the scale-dependence of marine inputs on island\
      \ plant communities (Folder 2).\n\nFolder 1: \nAll files in Folder 1 described\
      \ in Hakai Institute Advanced Metadata Form – 100 Islands Fitzpatrick.\n\nFolder\
      \ 2: \nplant-sib-island-analysis-data.csv\n   - Island-level rarefied plant\
      \ species richness and environmental data for 92 islands.\nplant-sib-plot-analysis-data.csv\n\
      \   - Sampling plot-level plant species richness and environmental data for\
      \ 1381 plots across 90 islands with complete plot-level environmental data.\
      \ \nhmsc-percent-cover-long.csv\n   - Plot-level percent cover by species. \n\
      hmsc-species-names.csv\n   - Conversion from 4-letter codes into Latin names\
      \ for species. \nhmsc-xycoords.csv\n   - File containing key to link wrack data\
      \ to plot-level species data and XY coordinates to make joint species distribution\
      \ model spatially explicit.\nplant-sib-metadata.docx\n   - Complete metadata\
      \ for all Folder 2 files.\n\nUses: \nIslands in a sea of nutrients: testing\
      \ subsidized island biogeography - Owen Fitzpatrick, MSc thesis: https://dspace.library.uvic.ca/handle/1828/9312\n\
      In this thesis, Owen uses the theory of island biogeography as a basis for exploring\
      \ patterns of diversity on islands. He incorporates the growing recognition\
      \ that marine and terrestrial food webs are linked by the flow of subsidies,\
      \ which may alter the productivity of recipient ecosystems. He established a\
      \ large-scale observational study to test whether marine subsidies alter the\
      \ relationship between island area and plant species richness, and if the impact\
      \ of those subsidies is mediated by landscape-scale habitat characteristics\
      \ such as island area and shoreline slope. \n\nScale-dependent effects of marine\
      \ subsidies on island biogeographic patterns of plants - Obrist et al. 2022,\
      \ Ecology and Evolution, doi: 10.1002/ece3.9270, code for analyses: https://github.com/debobrist/plant-sib\n\
      We know that species richness is determined by different mechanisms at different\
      \ spatial scales, but the role of scale in effects of marine inputs on island\
      \ biogeography are still unknown. We used this dataset to evaluate the influence\
      \ of island characteristics and marine inputs (seaweed wrack biomass and marine-derived\
      \ nitrogen in the soil) on plant species richness at both a local (plot) and\
      \ regional (island) scale on 92 islands in British Columbia, Canada. We found\
      \ that the effects of subsidies on species richness depend on the spatial scale\
      \ of investigation. Although we found no effects of marine subsidies on island\
      \ levels, we found that plots with more marine-derived nitrogen (δ15N) in the\
      \ soil hosted fewer species. We found no effect of wrack at either scale. To\
      \ look at possible mechanisms driving this decrease in diversity, we used a\
      \ joint species distribution model identify species-level responses to marine\
      \ subsidies and effects of biotic interactions among species."
    fr: "Ces données ont été collectées dans le cadre du programme de recherche des\
      \ 100 îles de l'Institut Hakai. Le but de 100 Islands était d'étudier comment\
      \ les subventions marines, les caractéristiques des îles et d'autres facteurs\
      \ affectent les communautés végétales des îles de la côte centrale. Cet ensemble\
      \ de données comprend deux dossiers de données, l'un qui inclut les formes brutes\
      \ des données et a été utilisé pour les analyses de thèse de maîtrise d'Owen\
      \ Fitzpatrick (dossier 1), et l'autre qui a été utilisé par Debora Obrist, Owen\
      \ Fitzpatrick et leurs co-auteurs pour évaluer la dépendance à l'échelle des\
      \ apports marins sur les communautés végétales insulaires ( Dossier 2).\n\n\
      Dossier 1 : \nTous les fichiers du dossier 1 sont décrits dans Hakai Institute\
      \ Advanced Metadata Form — 100 Islands Fitzpatrick.\n\nDossier 2 : \nplant-sib-island-analysis-data.csv\n\
      \ - Richesse des espèces végétales raréfiées au niveau des îles et données environnementales\
      \ pour 92 îles.\nplant-sib-plot-analysis-data.csv\n - Échantillonnage de la\
      \ richesse en espèces végétales au niveau de la parcelle et des données environnementales\
      \ pour 1381 placettes réparties sur 90 îles avec des données environnementales\
      \ complètes au niveau des parcelles. \nhmsc-percent-cover-long.csv\n - Pourcentage\
      \ de couverture par espèce au niveau de la parcelle. \nhmsc-species-names.csv\n\
      \ - Conversion des codes à 4 lettres en noms latins pour les espèces. \nhmsc-xycoords.csv\n\
      \ - Fichier contenant la clé permettant de relier les données de wrack aux données\
      \ d'espèces au niveau de la parcelle et aux coordonnées XY pour rendre le modèle\
      \ de distribution des espèces conjoint explicite dans l'espace.\nplant-sib-metadata.docx\n\
      \ - Métadonnées complètes pour tous les fichiers du dossier 2.\n\nUtilisations :\
      \ \nDes îles dans une mer de nutriments : tester la biogéographie insulaire\
      \ subventionnée - Owen Fitzpatrick, thèse de maîtrise en sciences : https://dspace.library.uvic.ca/handle/1828/9312\n\
      Dans cette thèse, Owen utilise la théorie de la biogéographie insulaire comme\
      \ base pour explorer les modèles de diversité sur les îles. Il intègre la reconnaissance\
      \ croissante que les réseaux trophiques marins et terrestres sont liés par le\
      \ flux de subventions, ce qui peut altérer la productivité des écosystèmes bénéficiaires.\
      \ Il a établi une étude observationnelle à grande échelle pour vérifier si les\
      \ subventions marines modifient la relation entre la superficie de l'île et\
      \ la richesse des espèces végétales, et si l'impact de ces subventions est médié\
      \ par des caractéristiques de l'habitat à l'échelle du paysage telles que la\
      \ superficie de l'île et la pente du rivage. \n\nEffets dépendants de l'échelle\
      \ des subventions marines sur les modèles biogéographiques des plantes insulaires\
      \ - Obrist et al. 2022, Ecology and Evolution, doi : 10.1002/ece3.9270, code\
      \ pour les analyses : https://github.com/debobrist/plant-sib\nNous savons que\
      \ la richesse en espèces est déterminée par différents mécanismes à différentes\
      \ échelles spatiales, mais le rôle de l'échelle dans les effets des apports\
      \ marins sur la biogéographie des îles est encore inconnu. Nous avons utilisé\
      \ cet ensemble de données pour évaluer l'influence des caractéristiques des\
      \ îles et des apports marins (biomasse des algues marines et azote d'origine\
      \ marine dans le sol) sur la richesse en espèces végétales à l'échelle locale\
      \ (parcelle) et régionale (île) sur 92 îles de la Colombie-Britannique, au Canada.\
      \ Nous avons constaté que les effets des subventions sur la richesse des espèces\
      \ dépendent de l'échelle spatiale des recherches. Bien que nous n'ayons trouvé\
      \ aucun effet des subventions marines au niveau des îles, nous avons constaté\
      \ que les parcelles contenant plus d'azote d'origine marine (δ15N) dans le sol\
      \ abritaient moins d'espèces. Nous n'avons trouvé aucun effet de Wrack à l'une\
      \ ou l'autre échelle. Pour examiner les mécanismes possibles à l'origine de\
      \ cette diminution de la diversité, nous avons utilisé un modèle conjoint de\
      \ distribution des espèces identifiant les réponses au niveau de l'espèce aux\
      \ subventions marines et aux effets des interactions biotiques entre les espèces."
