identification:
  abstract:
    en: 'Seasonal snow, like glaciers, provides thermal buffering to aquatic ecosystems
      in alpine

      and montane environments. The thermal properties of snow also provide a natural
      phase

      delay to rivers, supplementing flows during times when precipitation is at a
      minimum. The

      economic value of seasonal snow cover is difficult to quantify, but losses under
      a warming

      climate could exceed $500B (6). Seasonal snowmelt dominates the hydrology of
      large

      river basins in British Columbia (7, 8), yet direct observations of snow depth
      and snow

      water equivalent (SWE) in mountain basins are limited; these observations arise
      from

      sparse snow observation networks that tend to be centered around infrastructure
      and

      people. We thus have little knowledge of the spatial distribution of SWE (eg.,
      SWE as a

      function of aspect and elevation). Seasonal snow also contributes to the glacier
      mass

      balance, so understanding its seasonal fluctuations will be important when assessing

      where and how quickly glaciers are shrinking. The lack of knowledge about SWE
      across

      large areas of the coast, severely limits our ability to calculate the contribution
      of seasonal

      snow (and ice) to the annual water budget of rivers, and thus makes it difficult
      to quantify

      how climate change will impact future water supply. These limited observations
      also

      contribute to a high degree of uncertainty in hydrological models used to predict
      the

      hydrological behavior of watersheds both in the past, present and future. In
      recent years,

      large scale surveys using airborne laser altimetry (LiDAR) has been applied
      successfully to

      watersheds in California (9), and this approach is only starting to be applied
      in British

      Columbia, due in large part to the fruitful collaboration between UNBC, Hakai
      and VIU.


      Hakai’s Airborne Coastal Observatory was developed to map and monitor icefields
      to oceans by

      using a combination of airborne Lidar (Light Detection and Ranging), high-resolution
      imagery,

      and hyperspectral imagery. Combined, the ACO sensors provide data to quantify
      changes in

      seasonal snow cover and glacier mass loss.

      The ACO is an aerial remote sensing platform used by the Hakai Institute to
      survey landscapes

      in detail. A Piper Navajo aircraft carries an array of integrated airborne mapping
      sensors

      installed to collect data in concert. The aircraft is operated and maintained
      by Kisik Aerial

      Surveys (Delta, BC).'
    fr: 'La neige saisonnière, comme les glaciers, fournit une protection thermique
      aux écosystèmes aquatiques des zones alpines

      et environnements montagnards. Les propriétés thermiques de la neige fournissent
      également une phase naturelle

      retard dans les rivières, en complétant le débit pendant les périodes où les
      précipitations sont minimales. Le

      la valeur économique de la couverture neigeuse saisonnière est difficile à quantifier,
      mais les pertes dues au réchauffement

      le climat pourrait dépasser 500 milliards de dollars (6). La fonte saisonnière
      des neiges domine l''hydrologie des grandes

      bassins fluviaux en Colombie-Britannique (7, 8), mais observations directes
      de l''épaisseur de la neige et de la neige

      l''équivalent en eau (SWE) dans les bassins montagneux est limité ; ces observations
      découlent de

      des réseaux épars d''observation de la neige qui ont tendance à être centrés
      autour des infrastructures et

      personnes. Nous avons donc peu de connaissances sur la distribution spatiale
      du SWE (par exemple, le SWE en tant que

      fonction de l''aspect et de l''élévation). La neige saisonnière contribue également
      à la masse des glaciers

      équilibre, il sera donc important de comprendre ses fluctuations saisonnières
      lors de l''évaluation

      où et à quelle vitesse les glaciers rétrécissent. Le manque de connaissances
      sur la SWE à travers

      de vastes zones de la côte, limite considérablement notre capacité à calculer
      la contribution de la saison

      de la neige (et de la glace) sur le bilan hydrique annuel des rivières, ce qui
      rend difficile sa quantification

      l''impact du changement climatique sur l''approvisionnement futur en eau. Ces
      observations limitées ont également

      contribuent à un degré élevé d''incertitude dans les modèles hydrologiques utilisés
      pour prédire

      comportement hydrologique des bassins versants dans le passé, le présent et
      le futur. Ces dernières années,

      des études à grande échelle utilisant l''altimétrie laser aéroportée (LiDAR)
      ont été appliquées avec succès à

      bassins versants en Californie (9), et cette approche commence tout juste à
      être appliquée en Grande-Bretagne

      Colombie, en grande partie grâce à la collaboration fructueuse entre l''UNBC,
      Hakai et VIU.


      L''observatoire côtier aéroporté de Hakai a été développé pour cartographier
      et surveiller les champs de glace jusqu''aux océans par

      en utilisant une combinaison de lidar aéroporté (détection et télémétrie par
      la lumière), d''imagerie à haute résolution,

      et imagerie hyperspectrale. Combinés, les capteurs ACO fournissent des données
      permettant de quantifier les changements dans

      couverture neigeuse saisonnière et perte de masse glaciaire.

      L''ACO est une plateforme de télédétection aérienne utilisée par l''Institut
      Hakai pour étudier les paysages.

      en détail. Un avion Piper Navajo est équipé d''un ensemble de capteurs cartographiques
      aéroportés intégrés

      installé pour collecter des données de concert. L''avion est exploité et entretenu
      par Kisik Aerial

      Enquêtes (Delta, Colombie-Britannique).'
