identification:
  abstract:
    en: "Hakai Geomorphology - Polygon Features:\n\nVersion 2 generated January 2015\
      \ by Jordan Eamer, Coastal Erosion and Dune Dynamics Laboratory at the University\
      \ of Victoria. Reproduction requires explicit permission from the author: jeamer@uvic.ca\n\
      \nThis dataset was created for researchers at Hakai to utilize in instances\
      \ where data on subsurface material type and relative age would be beneficial.\
      \ It was created with a goal similar to other surficial geology maps in the\
      \ region (e.g. http://www.env.gov.bc.ca/van-island/maps/surfical.jpg), with\
      \ a focus on unconsolidated sediments deposited and reworked since the last\
      \ glaciation. \n\nData used in the generation of this map was collected through\
      \ several different means. In areas with the highest resolution (e.g. proximal\
      \ to the institute), subsurface data was directly observed through soil pits,\
      \ natural sedimentary exposures, or cores. Where this was not possible, visual\
      \ interpretation of a bare earth model generated from airborne lidar data assisted\
      \ in extrapolation of geologic and landform trends that were directly observed.\
      \ Derivatives of this model were also used, such as principal component analysis\
      \ of hillshade models (e.g. Devereux et al., 2008) and a ruggedness index (Riley\
      \ et al., 1999). \n\nMap data were created by Jordan Eamer and Dan Shugar. \n\
      \nDevereux BJ, Amable GS, Crow P. 2008. Visualisation of LiDAR terrain models\
      \ for archaeological feature detection. Antiquity 82: 470-479.\n\nRiley SJ,\
      \ DeGloria SD, Elliot R. 1999. A terrain ruggedness index that quantifies topographic\
      \ hetergeneity. Intermountain Journal of Science 5:23-27.\n\nThis shapefile\
      \ contains oriented linear and areal features identified through analysis of\
      \ the DEM. These data may be used in a future study of glacial ice character\
      \ and directionality.\n \nLast updated: March 26th, 2015. Map information currently\
      \ undergoing publication and a citation will be added.\n\nVersion 2 generated\
      \ January 2015 by Jordan Eamer, Coastal Erosion and Dune Dynamics Laboratory\
      \ at the University of Victoria."
    fr: "Géomorphologie Hakai - Caractéristiques du polygone :\n\nVersion 2 générée\
      \ en janvier 2015 par Jordan Eamer, Coastal Erosion and Dune Dynamics Laboratory\
      \ de l'Université de Victoria. La reproduction nécessite l'autorisation explicite\
      \ de l'auteur : jeamer@uvic.ca\n\nCet ensemble de données a été créé pour être\
      \ utilisé par les chercheurs de Hakai dans les cas où des données sur le type\
      \ de matériau du sous-sol et l'âge relatif seraient utiles. Elle a été créée\
      \ dans un but similaire à d'autres cartes géologiques de surface de la région\
      \ (par exemple http://www.env.gov.bc.ca/van-island/maps/surfical.jpg), en mettant\
      \ l'accent sur les sédiments non consolidés déposés et retravaillés depuis la\
      \ dernière glaciation. \n\nLes données utilisées dans la génération de cette\
      \ carte ont été collectées par différents moyens. Dans les zones où la résolution\
      \ est la plus élevée (par exemple, à proximité de l'institut), les données souterraines\
      \ ont été directement observées à travers des fosses de sol, des expositions\
      \ sédimentaires naturelles ou des carottes. Lorsque cela n'était pas possible,\
      \ l'interprétation visuelle d'un modèle de terre nue généré à partir de données\
      \ lidar aéroportées a aidé à extrapoler les tendances géologiques et de relief\
      \ qui ont été directement observées. Des dérivés de ce modèle ont également\
      \ été utilisés, tels que l'analyse en composantes principales des modèles d'ombrage\
      \ (par exemple Devereux et al., 2008) et un indice de robustesse (Riley et al.,\
      \ 1999). \n\nLes données cartographiques ont été créées par Jordan Eamer et\
      \ Dan Shugar. \n\nDevereux BJ, Amable GS, Crow P. 2008. Visualisation de modèles\
      \ de terrain LiDAR pour la détection de caractéristiques archéologiques. Antiquité\
      \ 82 : 470-479.\n\nRiley SJ, DeGloria, SD, Elliot R. 1999. Indice de robustesse\
      \ du terrain qui quantifie l'hétérogénéité topographique. Intermountain Journal\
      \ of Science 5:23-27.\n\nCe fichier de formes contient des caractéristiques\
      \ linéaires et surfaciques orientées identifiées par l'analyse du MNT. Ces données\
      \ pourraient être utilisées dans une future étude du caractère et de la directionnalité\
      \ des glaces glaciaires.\n \nDernière mise à jour : 26 mars 2015. Les informations\
      \ cartographiques en cours de publication et une citation seront ajoutées.\n\
      \nVersion 2 générée en janvier 2015 par Jordan Eamer, Coastal Erosion and Dune\
      \ Dynamics Laboratory de l'Université de Victoria."
