identification:
  abstract:
    en: The mobile invertebrate community associated with three primary habitat types
      (mussels, barnacle and Fucus distichus) was assessed from 2016-2018 at three
      coastal sites along the northwest edge of Calvert Island on the central coast
      of British Columbia. All sites were exposed rocky shorelines with distinct zones
      of mussels, barnacles, and Fucus distichus algae. We surveyed the abundance
      and diversity of the mobile invertebrate community within permanent plots in
      each zone. Counts were performed using the point intercept method with a strung
      quadrat and size was measured for a subset of species. Plots were also subsampled
      using smaller unstrung quadrats, within which smaller limpets and littorine
      snails were counted. The Sites were surveyed on an approximately monthly basis
      from May-September, and two winter surveys in November and February. We conducted
      6 surveys in 2018, 5 in 2017, and 3 in 2016.
    fr: La communauté mobile d'invertébrés associée à trois types d'habitats principaux
      (moules, balanes et Fucus distichus) a été évaluée de 2016 à 2018 sur trois
      sites côtiers le long de la limite nord-ouest de l'île Calvert, sur la côte
      centrale de la Colombie-Britannique. Tous les sites étaient des rivages rocheux
      exposés avec des zones distinctes de moules, de balanes et d'algues Fucus distichus.
      Nous avons étudié l'abondance et la diversité de la communauté d'invertébrés
      mobiles dans des parcelles permanentes de chaque zone. Les dénombrements ont
      été effectués à l'aide de la méthode d'interception ponctuelle avec un quadrat
      cordé et la taille a été mesurée pour un sous-ensemble d'espèces. Les parcelles
      ont également été sous-échantillonnées à l'aide de plus petits quadrats non
      cordés, dans lesquels des patelles et des escargots littorins plus petits ont
      été dénombrés Les sites ont été étudiés approximativement tous les mois de mai
      à septembre, et deux relevés hivernaux en novembre et février. Nous avons mené
      6 enquêtes en 2018, 5 en 2017 et 3 en 2016.
