  abstract:
    en: "Kelp Field Data for Remote Sensing - BC Central Coast - July 2014.\n\nGround\
      \ truthing of kelp in areas along the Central Coast of British Columbia consists\
      \ of collecting spatial data on kelp in order to match remote sensing information\
      \ with what is observed in the field. \nData collection was conducted in areas\
      \ where WorldView-2 satellite coverage was planned from Calvert Island to McMullin\
      \ Group. Data consists of point SHP file with field photos and species / density\
      \ metrics. \nField equipment:\nA 2 x 2 meter quadrant was used in a variety\
      \ of kelp beds in order to be representative of kelp beds observed on the central\
      \ coast. \nA 2 meter quadrant was chosen because the WorldView-2 satellite data\
      \ resolution is produced at 2 meters (multispectral).\nTopcon GR5 survey grade\
      \ GPS was used to collect spatial data. A DGPS mode was used to collect data\
      \ soaking for 5-10 seconds providing < 10 cm X / Y accuracy.\n\nField work conducted\
      \ by Keith Holmes and Luba Reshitnyk on July 9th to 13th 2014 on the research\
      \ vessel \"Hakai Blue\"\n\nThe main goal of this information is to match up\
      \ field data with remote sensing satellite imagery to accurately classify the\
      \ extent / species / and densities of kelp. The information will be valuable\
      \ in identifying spectral signatures to differentiate species in remote sensing\
      \ platforms such as ecognition.\n\nHakai Institute: Keith Holmes and Luba Reshitnyk."
    fr: "Données de terrain sur le varech pour la télédétection - Côte centrale de\
      \ la Colombie-Britannique - juillet 2014.\n\nLa vérification au sol du varech\
      \ dans les zones situées le long de la côte centrale de la Colombie-Britannique\
      \ consiste à recueillir des données spatiales sur le varech afin de faire correspondre\
      \ les informations de télédétection à ce qui est observé sur le terrain. \n\
      La collecte de données a été effectuée dans les zones où la couverture satellite\
      \ WorldView-2 était prévue, de l'île Calvert au groupe McMullin. Les données\
      \ se composent d'un fichier SHP ponctuel avec des photos de terrain et des mesures\
      \ d'espèces/densité. \nÉquipement de terrain :\nUn quadrant de 2 x 2 mètres\
      \ a été utilisé dans divers lits de varech afin d'être représentatif des lits\
      \ de varech observés sur la côte centrale. \nUn quadrant de 2 mètres a été choisi\
      \ parce que la résolution des données satellitaires WorldView-2 est produite\
      \ à 2 mètres (multispectrale).\nUn GPS de qualité topographique Topcom GR5 a\
      \ été utilisé pour collecter des données spatiales. Un mode DGPS a été utilisé\
      \ pour collecter des données pendant 5 à 10 secondes, fournissant une précision\
      \ X/Y inférieure à 10 cm.\n\nTravaux de terrain menés par Keith Holmes et Luba\
      \ Reshitnyk du 9 au 13 juillet 2014 sur le navire de recherche « Hakai Blue »\n\
      \nL'objectif principal de ces informations est de faire correspondre les données\
      \ de terrain à l'imagerie satellitaire de télédétection afin de classer avec\
      \ précision l'étendue, les espèces et les densités du varech. Les informations\
      \ seront précieuses pour identifier les signatures spectrales permettant de\
      \ différencier les espèces dans les plateformes de télédétection telles que\
      \ la reconnaissance.\n\nInstitut Hakai : Keith Holmes et Luba Reshitnyk."
