identification:
  abstract:
    en: "This dataset is comprised of sea surface temperature data collected using\
      \ HOBO TidbiT MX Temperature 400' data loggers (MX2203) deployed at nine locations\
      \ in False Creek, British Columbia. Loggers were suspended at 0.5 metres depth\
      \ from floating docks in proximity to settlement plates deployed for a Bioblitz\
      \ in the fall of 2022, run by the Hakai Institute. The loggers were programmed\
      \ to record the water temperature at 10 minute intervals, starting at 12:00\
      \ on July 12th, 2022 until removed from the water. Loggers were retrieved in\
      \ early September, 2022 and recordings beyond each retreival date are removed\
      \ from the dataset. \n\nThis data package includes: \n-Sea surface temperature\
      \ data collected from loggers in False Creek between July 12th and mid-September,\
      \ 2022. \n-Site metadata, including temperature logger location"
    fr: "Cet ensemble de données comprend des données sur la température de surface\
      \ de la mer recueillies à l'aide des enregistreurs de données HOBO TiDBIT MX\
      \ Temperature 400' (MX2203) déployés sur neuf sites à False Creek, en Colombie-Britannique.\
      \ Des bûcherons ont été suspendus à 0,5 mètre de profondeur à des quais flottants\
      \ à proximité de plaques de peuplement déployées pour un Bioblitz à l'automne\
      \ 2022, géré par l'Institut Hakai. Les enregistreurs ont été programmés pour\
      \ enregistrer la température de l'eau à intervalles de 10 minutes, à partir\
      \ de midi le 12 juillet 2022 jusqu'à ce qu'elle soit retirée de l'eau. Les enregistreurs\
      \ ont été récupérés début septembre 2022 et les enregistrements au-delà de chaque\
      \ date de récupération sont supprimés de l'ensemble de données. \n\nCe package\
      \ de données inclut : \n-Données sur la température de la surface de la mer\
      \ recueillies auprès des bûcherons de False Creek entre le 12 juillet et la\
      \ mi-septembre 2022. \n-Métadonnées du site, y compris l'emplacement de l'enregistreur\
      \ de température"
