identification:
  abstract:
    en: "Locations of Ecosystem Comparison plots (ECP) used by the Hakai Institute\
      \ on Calvert and Hecate Islands. Each plot is 20 m x 20 m, oriented with two\
      \ sides following the slope. Plot locations were selected to be representative\
      \ of terrestrial ecosystem units recognized in the BC Biogeoclimatic Ecosystem\
      \ Classification system. Plot center is generally marked with a PVC post and\
      \ blue flagging tape at plot center. \n\nThe attribute table summarizes for\
      \ each plot what data types are available and what research projects that have\
      \ utilized the plot. Foundational data for each plot includes a FS882 form for\
      \ Site, Soil and Vegetation description, completed using the BC standard Field\
      \ Manual for Describing Terrestrial Ecosystems 2nd Edition (2010). Soil samples\
      \ were collected using an auger in most plots and sent to North Road Analytical\
      \ Lab (NRAL) for analysis. Ecological Terrestrial Laser Scanning (ETLS) has\
      \ been conducted in a subset of plots. Similarly, a subset of plots have been\
      \ used for microbiological sampling, the BIOMES project, water tables wells\
      \ and a dendroecology project.\n\nVersioning\n\nThe attribute data included\
      \ here were extracted from the master dataset on November 7, 2015 reflecting\
      \ three new plots established in 2015, as well as minor modifications to content\
      \ from the March 18, 2015 version.\n\nCredits: Ian Giesbrecht, Allen Banner,\
      \ Kira Hoffman, Paul Sanborn, Sari Saunders and Andy MacKinnon. \n\nMany ecologists\
      \ have been involved in establishing and studying the ECP plots on Calvert and\
      \ Hecate Islands. Please see the Surveyor field in the dataset for full details.\n\
      \nInstitutional credits: Hakai Institute, Banner Consulting, BC Ministry of\
      \ Forests, Lands and Natural Resource Operations.\n\nPlease contact Ian.Giesbrecht@hakai.org\
      \ for more information on the ECP plot network and participating researchers."
    fr: "Emplacements des parcelles de comparaison des écosystèmes (ECP) utilisées\
      \ par l'Institut Hakai sur les îles Calvert et Hécate. Chaque parcelle mesure\
      \ 20 m x 20 m, orientée avec deux côtés suivant la pente. Les emplacements des\
      \ placettes ont été sélectionnés pour être représentatifs des unités de l'écosystème\
      \ terrestre reconnues dans le système de classification des écosystèmes biogéoclimatiques\
      \ de la Colombie-Britannique. Le centre de la parcelle est généralement marqué\
      \ d'un poteau en PVC et d'un ruban de signalisation bleu au centre de la parcelle.\
      \ \n\nLa table attributaire résume pour chaque placette les types de données\
      \ disponibles et les projets de recherche qui ont utilisé le graphique. Les\
      \ données de base pour chaque placette comprennent un formulaire FS882 pour\
      \ la description du site, du sol et de la végétation, rempli à l'aide du manuel\
      \ standard de la Colombie-Britannique Field Manual for Describing Terrestrial\
      \ Ecosystems 2nd Edition (2010). Des échantillons de sol ont été prélevés à\
      \ l'aide d'une vis sans fin dans la plupart des placettes et envoyés au laboratoire\
      \ d'analyse de North Road (NRAL) pour analyse. Le balayage laser terrestre écologique\
      \ (ETLS) a été réalisé dans un sous-ensemble de placettes. De même, un sous-ensemble\
      \ de placettes a été utilisé pour l'échantillonnage microbiologique, le projet\
      \ BIOMES, les puits de nappe phréatique et un projet de dendroécologie.\n\n\
      Versionnement\n\nLes données attributaires incluses ici ont été extraites du\
      \ jeu de données principal le 7 novembre 2015, reflétant trois nouvelles parcelles\
      \ établies en 2015, ainsi que des modifications mineures apportées au contenu\
      \ par rapport à la version du 18 mars 2015.\n\nCrédits : Ian Giesbrecht, Allen\
      \ Banner, Kira Hoffman, Paul Sanborn, Sari Saunders et Andy MacKinnon. \n\n\
      De nombreux écologistes ont participé à l'établissement et à l'étude des parcelles\
      \ du PCE sur les îles Calvert et Hécate. Veuillez consulter le champ Surveyor\
      \ dans l'ensemble de données pour plus de détails.\n\nCrédits institutionnels :\
      \ Hakai Institute, Banner Consulting, ministère des Forêts, des Terres et des\
      \ Opérations des ressources naturelles de la Colombie-Britannique.\n\nVeuillez\
      \ contacter Ian.Giesbrecht@hakai.org pour plus d'informations sur le réseau\
      \ de parcelles ECP et les chercheurs participants."
