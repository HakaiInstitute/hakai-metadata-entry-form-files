identification:
  abstract:
    en: "This data package consists of 5 years of quality controlled air temperature\
      \ and relative humidity data collected at 18 meteorological stations on Calvert\
      \ and Hecate Islands, 1 on the Koeye River, 1 on Ethel Island in Rivers Inlet,\
      \ and 1 on Quadra Island on British Columbia’s coast. \nData is collected as\
      \ part of the Hakai climate and hydrometric observation network which is an\
      \ ongoing monitoring network that collects near-real time data providing many\
      \ operational uses for the general public and for marine and air traffic.\n\
      Temporal coverage: September 9th 2013 to October 1st 2019\nMethods for data\
      \ quality control and assurance are outlined in the companion document entitled\
      \ “Observed air temperature and relative humidity from small coastal watersheds\
      \ in British Columbia between 2013 and 2019.”"
    fr: "Ce paquet de données comprend 5 ans de données de qualité contrôlée sur la\
      \ température de l'air et l'humidité relative recueillies dans 18 stations météorologiques\
      \ des îles Calvert et Hécate, 1 sur la rivière Koeye, 1 sur l'île Ethel à Rivers\
      \ Inlet et 1 sur l'île Quadra sur la côte de la Colombie-Britannique. \nLes\
      \ données sont collectées dans le cadre du réseau d'observation climatique et\
      \ hydrométrique de Hakai, qui est un réseau de surveillance continue qui collecte\
      \ des données en temps quasi réel fournissant de nombreuses utilisations opérationnelles\
      \ pour le grand public et pour le trafic maritime et aérien.\nCouverture temporelle :\
      \ 9 septembre 2013 au 1er octobre 2019\nLes méthodes de contrôle et d'assurance\
      \ de la qualité des données sont décrites dans le document d'accompagnement\
      \ intitulé « Observed air temperature and relative humidity from small coastal\
      \ watersheds in British Columbia between 2013 and 2019 »."
