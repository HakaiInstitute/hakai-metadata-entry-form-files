identification:
  abstract:
    en: This is a polygon layer mapping the type and extent of kelp in the McMullin
      Group Islands. Kelp was mapped from imagery of the McMullin Group islands taken
      in late July 2017. The images were captured using a DJI Phantom 3 professional
      Unoccupied Aerial System (UAS) equipped with a commercial grade 4k RGB. Kelp
      bed polygons were created using E-Cognition Developer (see attached UAS methods).
      The polygons were then manually classified in ArcGIS 10.5.1.
    fr: Il s'agit d'une couche polygonale qui cartographie le type et l'étendue du
      varech dans les îles du groupe McMullin. Le varech a été cartographié à partir
      d'images des îles du Groupe McMullin prises fin juillet 2017. Les images ont
      été capturées à l'aide d'un système aérien inoccupé (UAS) professionnel DJI
      Phantom 3 équipé d'un RVB 4K de qualité commerciale. Les polygones de lit de
      varech ont été créés à l'aide de E-Cognition Developer (voir méthodes UAS ci-jointes).
      Les polygones ont ensuite été classés manuellement dans ArcGIS 10.5.1.
