identification:
  abstract:
    en: 'Airborne Lidar and Imagery data continued to be collected by the ACO in 2021,
      in partnership with

      Dr. Jeremy Venditti (SFU) and Dr. Brian Menounos (UNBC, Hakai Institute). The
      goal of this data is

      to inventory and characterize the terrain throughout the Fraser River system
      to look at contemporary

      and historical landslide impact on flow dynamics, fish migration, and genetics
      of Fraser River

      Salmon. This work was underscored on November 1st, 2018 by the Big Bar Landslide,
      which partly

      blocked the Fraser River, creating a hydraulic barrier to salmon passage at
      moderate to high flows

      and significantly impeded salmon migration to the upper Fraser Basin.

      A detailed project report with a summary of acquisition, processing, and overall
      hardware/software is

      available (PDF).


      The Airborne Coastal Observatory (ACO) is a collaborative program led by the
      Hakai Institute

      with partners from the University of Northern British Columbia and Kisik Aerial
      Surveying. The

      program offers rapid and accurate aerial observations of coastal ecosystems,
      from Icefields to

      Oceans. A Kisik Aerial Piper Navajo aircraft is packed with an array of integrated
      Earth imaging

      sensors and technology to provide highly visual and highly accurate data.

      The ACO is an aerial remote sensing platform used by the Hakai Institute to
      survey landscapes

      in detail. A Piper Navajo aircraft carries an array of integrated airborne mapping
      sensors

      installed to collect data in concert. The aircraft is operated and maintained
      by Kisik Aerial

      Surveys (Delta, BC).'
    fr: 'Les données lidar et d''imagerie aéroportées ont continué d''être collectées
      par l''ACO en 2021, en partenariat avec

      Dr Jeremy Venditti (SFU) et Dr Brian Menounos (UNBC, Institut Hakai). L''objectif
      de ces données est

      inventorier et caractériser le terrain dans l''ensemble du réseau du fleuve
      Fraser afin d''examiner la situation contemporaine

      et l''impact historique des glissements de terrain sur la dynamique du débit,
      la migration des poissons et la génétique du fleuve Fraser

      Saumon. Ce travail a été souligné le 1er novembre 2018 par le glissement de
      terrain de Big Bar, qui a en partie

      a bloqué le fleuve Fraser, créant une barrière hydraulique empêchant le passage
      du saumon à des débits modérés à élevés

      et a considérablement entravé la migration des saumons vers le bassin supérieur
      du Fraser.

      Un rapport de projet détaillé avec un résumé de l''acquisition, du traitement
      et de l''ensemble du matériel/logiciel est

      disponible (PDF).


      L''Observatoire côtier aéroporté (ACO) est un programme collaboratif dirigé
      par l''Institut Hakai

      avec des partenaires de l''Université du Nord de la Colombie-Britannique et
      de Kisik Aerial Surveying. Le

      le programme propose des observations aériennes rapides et précises des écosystèmes
      côtiers, des champs de glace aux

      Océans. Un avion Kisik Aerial Piper Navajo est équipé d''un ensemble d''images
      de la Terre intégrées

      capteurs et technologies pour fournir des données très visuelles et très précises.

      L''ACO est une plateforme de télédétection aérienne utilisée par l''Institut
      Hakai pour étudier les paysages

      dans le détail. Un avion Piper Navajo est équipé d''un ensemble de capteurs
      de cartographie aéroportés intégrés

      installé pour collecter des données de concert. L''avion est exploité et entretenu
      par Kisik Aerial

      Sondages (Delta, Colombie-Britannique).'
