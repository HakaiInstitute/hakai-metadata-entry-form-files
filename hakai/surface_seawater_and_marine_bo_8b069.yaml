identification:
  abstract:
    en: Kwakshua Channel, located near Fitz Hugh Sound on the central coast of British
      Columbia, has been a site for moored, high-resolution measurements of surface
      seawater and marine boundary layer CO2 content since May 2018. Measurements
      of in situ temperature, salinity, seawater and atmospheric CO2 partial pressure
      are made using a Battelle Seaology (MApCO2) System. The effort to collect these
      data are part of the Hakai Institute’s directive to advance the understanding
      of carbon cycling in northeast Pacific coastal settings with specific emphasis
      on ocean acidification. This data contribution consists of measurements since
      May 1, 2018.
    fr: Le chenal Kwakshua, situé près du détroit de Fitz Hugh sur la côte centrale
      de la Colombie-Britannique, est un site de mesures à haute résolution de la
      teneur en CO2 de l'eau de mer de surface et de la couche limite marine depuis
      mai 2018. L'instrumentation installé sur une bouée de surface mesure de la température
      etla salinité de l'eau de mer de surface ainsi que la pression partielle atmosphérique
      de CO2 est réalisée à l'aide d'un système Battelle Seaology (MApCO2). L’effort
      de collecte de ces données fait partie de la directive de l’Institut Hakai visant
      à faire progresser la compréhension du cycle du carbone dans les zones côtières
      du nord-est du Pacifique, en mettant particulièrement l’accent sur l’acidification
      des océans. Cette contribution de données comprend des mesures depuis le 1er
      mai 2018.
