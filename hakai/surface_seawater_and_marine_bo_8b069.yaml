platform:
- description:
    en: Moored research station
  id: KCBuoy
  instruments:
  - description:
      en: All measurements are at sea surface temperature and atmospheric pressure.
        During the air cycle, fresh air is pumped through the detector for 1 minute.
        Once the pump stops, the system opens to the atmosphere allowing the pressure
        to equilibrate with atmospheric pressure. Measurements are recorded for 30
        seconds at 2 Hz and then averaged. The gas streams for both the air cycle
        and equilibrator cycle are partially dried before entering the detector. The
        values listed as wet xCO2 generally have relative humidity levels ranging
        from 40 to 80 percent. The humidity levels increase over the course of a deployment.
        The infrared detector is calibrated at the beginning of every sampling period
        using a zero and span gas. To calculate the dry measurements, the water mole
        fraction in the Licor detector is measured using a relative humidity sensor
        located immediately downstream of the detector. Sampling frequency during
        this deployment varies from 30 to 180 minutes. At the beginning of each sample,
        the instrument self-calibrates using a zero and high standard. The zero standard
        is generated by cycling a small amount of air through a soda lime chamber.
        The high standard is from a cylinder of calibrated standard reference gas
        with a known concentration, standard concentrations for this deployment were
        907 ppm (Praxair), 514.47 ppm (ESRL), and 901 ppm (Praxair).
    id: Battelle Seaology (MApCO2) System with LI-COR LI-820
    manufacturer: Battelle Seology
  - description:
      en: Temperature and conductivity measurements are recorded by a SeaBird 16 plus
        mounted on the mooring bridle approximately one meter below the sea surface.
        The sensor is powered directly from the buoy battery and data is captured
        using a Campbell Scientific data logger. Salinity data are derived from calibrated
        conductivity and temperature measurements. Sensors are replaced and sent to
        the factory for calibration and service annually. Data are not post-calibrated.
        Annual drift for this deployment was minimal and does not impact the fCO2
        and pCO2 calculations (within the degree of accuracy of the CO2 measurement).
        No temperature or conductivity data were collected on the mooring from April
        25th to August 19th 2019, for this period data from a dock tide gauge sensor
        (OTT PLS-C) approximately 11 km away was used. The dock sensor data was corrected
        by comparing data from the two sensors between August 19th and December 31st
        2019.
    id: SBE 16
    manufacturer: Seabird Electronics
  type: moored surface buoy
