identification:
  abstract:
    en: "This data package contains reports and datasets pertaining to mapping the\
      \ spatial extent of eelgrass (Zostera marina) at monitoring sites within Gwaii\
      \ Haanas National Park Reserve, National Marine Conservation Area Reserve, and\
      \ Haida Heritage Site, located in Haida Gwaii, British Columbia, Canada. This\
      \ work was a collaborative project between the Hakai Institute and Gwaii Haanas\
      \ Parks Canada.  \n\nMonitoring sites were mapped using small Remotely Piloted\
      \ Aerial Systems (RPAS) (DJI Phantom Pro 3, Pro 4) during summer low tides in\
      \ 2016, 2017 and 2018. Orthomosaics were created using a Structure from Motion\
      \ Multi-View Stereo (SfM-MVS) workflow within Pix4Dmapper software (Version\
      \ 2.1.61, Pix4D) in Windows 10 and georeferenced using group control points\
      \ collected concurrently during the surveys. The extent of eelgrass at each\
      \ site was delineated using object-based image analysis (OBIA) with eCognition\
      \ Developer software (eCognition Developer 9, 2014) and manual delineation (where\
      \ necessary). Georeferenced towed underwater video (SplashCam Pro) data were\
      \ collected at eelgrass monitoring sites during high tide to provide ground-truth\
      \ data for the aerial analysis and delineation of eelgrass. \n\nThe data package\
      \ includes:\n\n- The reports (.pdf) which describe project, data collection\
      \ and processing methods and results for 2016,  2017 and 2018 surveys. \n- Polygon\
      \ shapefiles (.shp) of the extent of eelgrass (Z. marina) at each monitoring\
      \ site by year.\n- Point shapefiles (.shp) of classified towed underwater video\
      \ transects by year. \n\nCoordinate system used: NAD1983 UTM Zone 9N\n\nThese\
      \ data were collected as an ongoing partnership between Gwaii Haanas Parks Canada\
      \ and the Hakai Institute. This data package is a component of the Hakai Institute’s\
      \ Habitat Mapping program. The overarching objective of the Hakai Habitat Mapping\
      \ program is to generate spatial inventories of coastal habitats, investigate\
      \ how these habitats are changing through time, and the drivers of that change.\
      \ This data package is also a component of the National Marine Conservation\
      \ Area ecological sustainability monitoring program of Parks Canada. The overarching\
      \ goal of the program is to track changes in marine ecosystems, respond to environmental\
      \ threats, and ensure ecologically sustainable use of marine resources.\n\n\
      The use of this dataset requires permission from both Gwaii Haanas Parks Canada\
      \ and the Hakai Institute. \n\nPlease communicate and/or collaborate with Hakai\
      \ and Gwaii Haanas Parks Canada if you are considering using this dataset for\
      \ manuscripts or other forms of reporting.\nContact luba@hakai.org or data@hakai.org\
      \ for more information about data access and opportunities to collaborate with\
      \ the Hakai Institute. \nContact lynn.lee@pc.gc.ca or jake.burton@pc.gc.ca for\
      \ more information about data access to and opportunities to collaborate with\
      \ Gwaii Haanas Parks Canada."
    fr: "Ce paquet de données contient des rapports et des ensembles de données relatifs\
      \ à la cartographie de l'étendue spatiale de la zostère zostère (Zostera marina)\
      \ sur les sites de surveillance de la réserve de parc national de Gwaii Haanas,\
      \ de la réserve d'aire marine nationale de conservation et du site du patrimoine\
      \ haïda, situés à Haida Gwaii, en Colombie-Britannique, au Canada. Ce travail\
      \ est le fruit d'une collaboration entre l'Institut Hakai et Parcs Canada Gwaii\
      \ Haanas. \n\nLes sites de surveillance ont été cartographiés à l'aide de petits\
      \ systèmes aériens pilotés à distance (RPAS) pendant les marées basses estivales\
      \ en 2016, 2017 et 2018. Les orthomosaïques ont été créés avec le logiciel Pix4Dmapper\
      \ (version 2.1.61, Pix4D) sous Windows 10 et géoréférencés à l'aide de points\
      \ de contrôle de groupe collectés simultanément lors des enquêtes. L'étendue\
      \ de la zostère marine sur chaque site a été délimitée à l'aide d'une analyse\
      \ d'images basée sur les objets (OBIA) à l'aide du logiciel eCognition Developer\
      \ (eCognition Developer 9, 2014) et d'une délimitation manuelle (si nécessaire).\
      \ Des données vidéo sous-marines remorquées géoréférencées (SplashCam Pro) ont\
      \ été collectées sur les sites de surveillance des zostères à marée haute afin\
      \ de fournir des données fiables pour l'analyse aérienne et la délimitation\
      \ de la zostère. \n\nLe package de données inclut :\n- Les rapports (.pdf) qui\
      \ décrivent le projet, les méthodes de collecte et de traitement des données\
      \ ainsi que les résultats des enquêtes de 2016, 2017 et 2018. \n- Des fichiers\
      \ polygonaux (.shp) indiquant l'étendue de la zostère marine (Z. marina) sur\
      \ chaque site de surveillance, par année.\n- Fichiers de formes ponctuelles\
      \ (.shp) de transects vidéo sous-marins remorqués classés classés par année.\
      \ \nSystème de coordonnées utilisé : NAD1983 UTM Zone 9N\n\nCe jeu de données\
      \ fait partie du programme de cartographie de l'habitat de l'Institut Hakai\
      \ et du programme de surveillance de la durabilité écologique des aires marines\
      \ nationales de conservation de Parcs Canada. L'objectif global du programme\
      \ de Parcs Canada est de suivre l'évolution des écosystèmes marins, de répondre\
      \ aux menaces environnementales et d'assurer une utilisation écologiquement\
      \ durable des ressources marines.\n\nL'utilisation de cet ensemble de données\
      \ nécessite l'autorisation de Gwaii Haanas Parcs Canada et de l'Institut Hakai.\
      \ \n\nVeuillez communiquer et/ou collaborer avec Hakai et Gwaii Haanas Parcs\
      \ Canada si vous envisagez d'utiliser cet ensemble de données pour des manuscrits\
      \ ou d'autres formes de rapports."
