identification:
  abstract:
    en: "The barnacle dynamics dataset is a component of the Hakai Institute’s Nearshore\
      \ research and monitoring program, designed to capture change in rocky intertidal\
      \ habitats. The overarching objective of Hakai Nearshore research is to investigate\
      \ the role of habitats and their associated communities, in the face of stress\
      \ and disturbances from global climate change and local coastal perturbations.\
      \ \n\nThe barnacle community was assessed starting in 2019 at three coastal\
      \ sites along the northwest edge of Calvert Island on the Central Coast of British\
      \ Columbia. All three sites were exposed rocky shorelines with contiguous zones\
      \ of substrate dominated by species of barnacle. The abundance and diversity\
      \ of the barnacle species within these zones was surveyed using point-intercepts\
      \ within permanent plots. The sites were surveyed on an approximately monthly\
      \ basis from May-September, and two winter surveys in November and February.\n\
      \nThis data package is freely available to everyone, following the principles\
      \ of equitable access and benefit sharing. However, we expect all data users\
      \ to give attribution to the data providers (read our data license) and the\
      \ use of these data should happen in the light of fair use, i.e.: 1) respect\
      \ the data providers, and provide helpful feedback on data quality, and 2) communicate\
      \ and/or collaborate with the providers if you are considering using this dataset\
      \ for manuscripts or other forms of reporting."
    fr: "L'ensemble de données sur la dynamique des bernacles fait partie du programme\
      \ de recherche et de surveillance du littoral de l'Institut Hakai, conçu pour\
      \ capturer les changements dans les habitats intertidaux rocheux. L'objectif\
      \ principal de la recherche menée par Hakai Nearshore est d'étudier le rôle\
      \ des habitats et de leurs communautés associées face au stress et aux perturbations\
      \ provoqués par le changement climatique mondial et les perturbations côtières\
      \ locales. \n\nLa communauté de bernacles a été évaluée à partir de 2019 sur\
      \ trois sites côtiers situés à la limite nord-ouest de l'île Calvert, sur la\
      \ côte centrale de la Colombie-Britannique. Les trois sites étaient des rives\
      \ rocheuses exposées avec des zones contiguës de substrat dominées par des espèces\
      \ de bernacles. L'abondance et la diversité des espèces de bernacles dans ces\
      \ zones ont été étudiées à l'aide de points d'interception ponctuels dans des\
      \ parcelles permanentes. Les sites ont fait l'objet de relevés environ une fois\
      \ par mois de mai à septembre, et deux relevés hivernaux ont eu lieu en novembre\
      \ et février.\n\nCe paquet de données est accessible gratuitement à tous, conformément\
      \ aux principes d'accès équitable et de partage des avantages. Cependant, nous\
      \ attendons de tous les utilisateurs de données qu'ils attribuent les noms aux\
      \ fournisseurs de données (lisez notre licence de données) et l'utilisation\
      \ de ces données doit se faire dans le respect d'une utilisation équitable,\
      \ c'est-à-dire : 1) respecter les fournisseurs de données et fournir des commentaires\
      \ utiles sur la qualité des données, et 2) communiquer et/ou collaborer avec\
      \ les fournisseurs si vous envisagez d'utiliser cet ensemble de données pour\
      \ des manuscrits ou d'autres formes de reporting."
