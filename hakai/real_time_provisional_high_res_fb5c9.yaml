identification:
  abstract:
    en: This dataset includes measurements of the partial pressure of carbon dioxide
      (pCO2), temperature, and salinity made on seawater drawn continuously from a
      20-m intake at the Bamfield Marine Sciences Centre in Bamfield, BC, Canada.
      The collection of these data utilizes a Burke-o-Lator (BoL) pCO2/TCO2 analyzer
      and began August 30, 2023. The Burke-o-Lator (BoL) pCO2/TCO2 analyzer measures
      carbon dioxide partial pressure (pCO2) and total dissolved inorganic carbon
      (TCO2) from a flow-through seawater stream and from seawater collected in discrete
      samples. The BoL is paired with a SBE 45 Thermosalinograph to measure seawater
      temperature and salinity. These data provide valuable information on patterns
      in marine carbonate chemistry and ocean acidification within Barkley Sound waters
      being supplied to the Bamfield Marine Sciences Centre and the Nova Harvest Ltd.
      shellfish hatchery.
    fr: Cet ensemble de données inclut des mesures de la pression partielle du dioxyde
      de carbone (pCO2), de la température et de la salinité effectuées sur de l'eau
      de mer puisée en continu dans une prise d'eau de 20 m au Bamfield Marine Sciences
      Centre à Bamfield, en Colombie-Britannique, au Canada. La collecte de ces données
      utilise un analyseur pCO2/tCO2 Burke-o-Lator (BoL) et a débuté le 30 août 2023.
      L'analyseur pCO2/tCO2 Burke-o-Lator (BoL) mesure la pression partielle du dioxyde
      de carbone (pCO2) et le carbone inorganique dissous total (TCO2) à partir d'un
      flux d'eau de mer à écoulement continu et d'eau de mer collectée dans des échantillons
      discrets. Le BoL est associé à un thermosalinographe SBE 45 pour mesurer la
      température et la salinité de l'eau de mer. Ces données fournissent des informations
      précieuses sur les tendances de la chimie des carbonates marins et de l'acidification
      des océans dans les eaux de Barkley Sound fournies au Bamfield Marine Sciences
      Centre et à l'écloserie de mollusques Nova Harvest Ltd.
