identification:
  abstract:
    en: "Hakai Institute UAV and Survey data for Hunter Island. Conducted June 2016\n\
      \nPurpose:\nThe goal is to gather spatial data for Hauyat cultural site and\
      \ the north end of Hunter Island. We aim to produce high resolution imagery,\
      \ 3D surface models, and a survey datum point for future archaeological work.\n\
      Site description:\nHauyat is located south of Bella Bella, B.C. on the north\
      \ end of Hunter Island. Over millennia, the Hauyat landscape has been modified\
      \ from the lower intertidal to the terrestrial foreshore to include clam gardens,\
      \ fish traps, root gardens, berry patches, orchards, shell middens, settlements,\
      \ rock art, and defensive sites. At the center of this landscape is a large,\
      \ terraced village (site FaTa-10) with at least 8 house depressions. The site\
      \ is approximately ~ 80 meters wide and consists of three main platforms. From\
      \ the central terrace a 0.5 meter high berm spans 100 meters to the southwest\
      \ and 50 meters to the southeast. Elevation modelling using the RTK survey equipment\
      \ will be employed to map the village site and features (e.g., house depressions)\
      \ and spatial data on the surrounding landscape and archaeological features\
      \ (e.g., clam gardens) will be gathered using UAV (unmanned aerial vehicle)\
      \ imagery capture.  \n\nArchaeology Team: Dana Lepofsky, Julia Jackley, and\
      \ Morgan Ritchie \n\nHakai Institute Survey / UAV Team: Will McInnes and Keith\
      \ Holmes"
    fr: "Données de l'UAV et de l'enquête de l'Institut Hakai pour Hunter Island.\
      \ Conduit en juin 2016\n\nObjectif :\nL'objectif est de recueillir des données\
      \ spatiales pour le site culturel Hauyat et l'extrémité nord de l'île Hunter.\
      \ Notre objectif est de produire des images haute résolution, des modèles de\
      \ surface 3D et un point de référence pour les futurs travaux archéologiques.\n\
      Description du site :\nHauyat est situé au sud de Bella Bella, en Colombie-Britannique,\
      \ à l'extrémité nord de l'île Hunter. Au fil des millénaires, le paysage hauyat\
      \ a été modifié de la zone intertidale inférieure à l'estran terrestre pour\
      \ inclure des jardins de palourdes, des pièges à poissons, des jardins de racines,\
      \ des bancs de baies, des vergers, des amas de coquillages, des établissements,\
      \ de l'art rupestre et des sites défensifs. Au centre de ce paysage se trouve\
      \ un grand village en terrasses (site Fata-10) avec au moins 8 dépressions de\
      \ maisons. Le site mesure environ 80 mètres de large et se compose de trois\
      \ plates-formes principales. Depuis la terrasse centrale, une berme de 0,5 mètre\
      \ de haut s'étend sur 100 mètres au sud-ouest et 50 mètres au sud-est. La modélisation\
      \ de l'élévation à l'aide de l'équipement de levé RTK sera utilisée pour cartographier\
      \ le site et les caractéristiques du village (par exemple, les dépressions des\
      \ maisons) et les données spatiales sur le paysage environnant et les caractéristiques\
      \ archéologiques (par exemple, les jardins de palourdes) seront recueillies\
      \ à l'aide de la capture d'images par UAV (véhicule aérien sans pilote). \n\n\
      Équipe d'archéologie : Dana Lepofsky, Julia Jackley et Morgan Ritchie \n\nEnquête\
      \ de l'Institut Hakai/Équipe UAV : Will McInnes et Keith Holmes"
