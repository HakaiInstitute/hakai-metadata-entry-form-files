identification:
  abstract:
    en: "The mussel length & bed depth dataset is a component of the Hakai Institute’s\
      \ Nearshore research and monitoring program, designed to capture change in rocky\
      \ intertidal habitats. The overarching objective of Hakai Nearshore research\
      \ is to investigate the role of habitats and their associated communities, in\
      \ the face of stress and disturbances from global climate change and local coastal\
      \ perturbations. \n\nThe size structure and bed depth of mussel beds (Mytilus\
      \ californianus) was surveyed at three sites along the northwestern coast of\
      \ Calvert Island on the central coast of BC. All three sites were exposed rocky\
      \ shores with large contiguous beds of M. californianus  in the intertidal.\
      \ The beds were surveyed using quadrats placed at five plot locations, replicated\
      \ through time. Within each plot, mussel length and bed depth were measured\
      \ in five sublots placed at set locations. The sites were generally surveyed\
      \ on a monthly basis from April to September, with winter surveys in November\
      \ and February.\n\nThis data package is freely available to everyone, following\
      \ the principles of equitable access and benefit sharing. However, we expect\
      \ all data users to give attribution to the data providers (read our data license)\
      \ and the use of these data should happen in the light of fair use, i.e.: 1)\
      \ respect the data providers, and provide helpful feedback on data quality,\
      \ and 2) communicate and/or collaborate with the providers if you are considering\
      \ using this dataset for manuscripts or other forms of reporting."
    fr: "L'ensemble de données sur la longueur et la profondeur du lit des moules\
      \ est une composante du programme de recherche et de surveillance Nearshore\
      \ de l'Institut Hakai, conçu pour capturer les changements dans les habitats\
      \ intertidaux rocheux. L'objectif principal de la recherche Hakai Nearshore\
      \ est d'étudier le rôle des habitats et de leurs communautés associées, face\
      \ au stress et aux perturbations causées par le changement climatique mondial\
      \ et les perturbations côtières locales. \n\nLa taille, la structure et la profondeur\
      \ du lit des lits de moules (Mytilus californianus) ont été étudiées dans trois\
      \ sites le long de la côte nord-ouest de l'île Calvert, sur la côte centrale\
      \ de la Colombie-Britannique. Les trois sites étaient exposés à des rivages\
      \ rocheux avec de grands lits contigus de M. californianus dans la zone intertidale.\
      \ Les lits ont été étudiés à l'aide de quadrats placés à cinq emplacements de\
      \ parcelles, reproduits au fil du temps. Dans chaque placette, la longueur et\
      \ la profondeur du lit des moules ont été mesurées dans cinq sous-lots placés\
      \ à des emplacements déterminés. Les sites ont généralement fait l'objet de\
      \ relevés mensuels d'avril à septembre, avec des relevés hivernaux en novembre\
      \ et février.\n\nCe paquet de données est accessible gratuitement à tous, conformément\
      \ aux principes d'accès équitable et de partage des avantages. Cependant, nous\
      \ attendons de tous les utilisateurs de données qu'ils attribuent aux fournisseurs\
      \ de données (lire notre licence de données) et que l'utilisation de ces données\
      \ doit se faire à la lumière d'une utilisation équitable, c'est-à-dire : 1)\
      \ respecter les fournisseurs de données et fournir des commentaires utiles sur\
      \ la qualité des données, et 2) communiquer et/ou collaborer avec les fournisseurs\
      \ si vous envisagent d'utiliser cet ensemble de données pour des manuscrits\
      \ ou d'autres formes de rapports."
