identification:
  abstract:
    en: 'High-frequency time-lapse beach camera imagery established to describe daily,
      seasonal, and annual beach-dune morphodynamics on NW Calvert Island. Image monitoring
      begins in 2012 and extends to present time using trail cameras and DSLR style
      vantage cameras at strategic locations.


      Beach Cameras (2012 - Present)

      RECONYX HC500 HyperFire cameras were installed at strategic locations on the
      West Beach dune, North, 2nd, 3rd, and 7th beaches to monitor geomorphic changes
      to the beach and dune. These cameras capture images every 15 minutes between
      07:00 and 19:00 local time.


      Vantage Cameras (2015 - Present)

      Three Canon T5 (18-55mm lens) were used for the West Beach vantage cameras.
      Distinguished by name, they are ‘HOTEL’, ‘YANKEE’, & ‘FOXTROT’. Originally configured
      for high-temporal resolution photogrammetry, they proved useful for repeat imaging
      of beach change. ‘HOTEL’ and ‘FOXTROT’ were removed in 2019. ‘YANKEE’ remains
      and continues to provide vantage imagery.

      Images are captured every 15 minutes between 07:00 and 19:00 local time'
    fr: 'Imagerie de caméra de plage time-lapse haute fréquence établie pour décrire
      la morphodynamique quotidienne, saisonnière et annuelle des dunes de plage sur
      l''île Nord-Ouest de Calvert. La surveillance de l''image débute en 2012 et
      s''étend jusqu''à présent à l''aide de caméras de piste et de caméras de style
      reflex numériques à des endroits stratégiques.


      Caméras de plage (2012 - aujourd''hui)

      Les caméras HyperFire RECONYX HC500 ont été installées à des endroits stratégiques
      sur la dune de West Beach, au nord, aux 2e, 3e et 7e plages pour surveiller
      les changements géomorphiques de la plage et des dunes. Ces caméras capturent
      des images toutes les 15 minutes entre 7h00 et 19h00, heure locale.


      Caméras Vantage (2015 - Aujourd''hui)

      Trois Canon T5 (objectif 18-55 mm) ont été utilisés pour les caméras West Beach
      Vantage. Distingués par leur nom, ils sont « HOTEL », « YANKEE » et « FOXTROT ».
      Initialement configurés pour la photogrammétrie haute résolution temporelle,
      ils se sont révélés utiles pour l''imagerie répétée du changement de plage.
      « HOTEL » et « FOXTROT » ont été supprimés en 2019. « YANKEE » reste et continue
      de fournir des images de vue.

      Les images sont capturées toutes les 15 minutes entre 7h00 et 19h00, heure locale'
