identification:
  abstract:
    en: "Single-cell RNA sequence data of two Eupelagonemid cells from Kwakshua Channel.\
      \ \n\nEupelagonemids, formerly known as Deep Sea Pelagic Diplonemids I (DSPD\
      \ I), are among the most abundant and diverse heterotrophic protists in the\
      \ deep ocean, but little else is known about their ecology, evolution, or biology\
      \ in general. Originally recognized solely as a large clade of environmental\
      \ ribosomal subunit RNA gene sequences (SSU rRNA), branching with a smaller\
      \ sister group DSPD II, they were postulated to be diplonemids, a poorly-studied\
      \ branch of Euglenozoa. Although new diplonemids have been cultivated and studied\
      \ in depth in recent years, the lack of cultured eupelagonemids has limited\
      \ data to a handful of light micrographs, partial SSU rRNA gene sequences, a\
      \ small number of genes from single amplified genomes (SAGs), and only a single\
      \ formal described species, Eupelagonema oceanica. To determine exactly where\
      \ this clade goes in the tree of eukaryotes and begin to address the overall\
      \ absence of biological information about this apparently ecologically important\
      \ group, we conducted single-cell transcriptomics from two eupelagonemid cells.\
      \ A SSU rRNA gene phylogeny shows these two cells represent distinct subclades\
      \ within eupelagonemids, each different from E. oceanica. Phylogenomic analysis\
      \ based on a 125-gene matrix contrasts with the findings based on ecological\
      \ survey data, and shows eupelagonemids branch sister to the diplonemid subgroup\
      \ Hemistasiidae."
    fr: "Données de séquence d'ARN unicellulaire de deux cellules d'Eupelagonemid\
      \ du canal Kwakshua. \n\nLes eupélagonémides, anciennement connus sous le nom\
      \ de Diplonémides pélagiques des grands fonds marins I (DSPD I), comptent parmi\
      \ les protistes hétérotrophes les plus abondants et les plus diversifiés des\
      \ grands fonds marins, mais on en sait peu sur leur écologie, leur évolution\
      \ ou leur biologie en général. Reconnus à l'origine uniquement comme un vaste\
      \ clade de séquences géniques d'ARN de sous-unités ribosomiques environnementales\
      \ (ARNr SSU), se ramifiant avec un groupe frère plus petit, le DSPD II, ils\
      \ ont été supposés être des diplonémides, une branche peu étudiée des Euglénozoaires.\
      \ Bien que de nouveaux diplonémides aient été cultivés et étudiés en profondeur\
      \ ces dernières années, le manque d'eupélagonémides cultivés a limité les données\
      \ à quelques micrographies optiques, à des séquences partielles de gènes d'ARNr\
      \ SSU, à un petit nombre de gènes provenant de génomes amplifiés uniques (SAG)\
      \ et à une seule espèce officiellement décrite, Eupelagonema oceanica. Pour\
      \ déterminer exactement où se situe ce clade dans l'arbre des eucaryotes et\
      \ commencer à remédier à l'absence générale d'informations biologiques sur ce\
      \ groupe apparemment important sur le plan écologique, nous avons effectué une\
      \ transcriptomique unicellulaire à partir de deux cellules d'eupélagonémide.\
      \ Une phylogénie du gène de l'ARNr SSU montre que ces deux cellules représentent\
      \ des sous-clades distincts au sein des eupélagonémides, chacun étant différent\
      \ de E. oceanica. L'analyse phylogénomique basée sur une matrice de 125 gènes\
      \ contraste avec les résultats d'études écologiques et montre que les eupélagonémides\
      \ sont une branche sœur du sous-groupe des diplonémides Hemistasiidae."
