identification:
  abstract:
    en: "This dataset consists of a spatial dataset of digitized surface canopy extent\
      \ for bull kelp (Nereocystis luetkeana) for the North Salish Sea on the Coast\
      \ of British Columbia, Canada. This data was collected in partnership with Brian\
      \ Timmer, a PhD student at the University of Victoria (Victoria, BC) as part\
      \ of his doctoral research project examining historical changes in algal communities\
      \ in the northern Strait of Georgia and as part of the Hakai Institute Habitat\
      \ Mapping Program which includes long-term observations in canopy kelp extent.\n\
      Spatial datasets of kelp canopy were derived from high resolution aerial imagery\
      \ (10 cm) collected from fixed-wing aerial surveys flown 2023. Imagery was collected\
      \ July 3rd, 2023 at a tide height between 0.6 and 2.4 m with flight paths conducted\
      \ from north to south in the area of interest. The survey window was based on\
      \ obtaining imagery during maximum kelp extent and during a low tide cycle.\n\
      Imagery Capture: Four-band imagery (RGB-NIR) was collected using two high resolution\
      \ cameras aboard the Aerial Coastal Observatory (a fixed-wing aircraft). Imagery\
      \ collection and orthomosaic processing is described in associated reports linked\
      \ in this record.\nKelp delineation: Surface kelp canopy is represented by polygons\
      \ which were digitized using the Kelp-O-Matic machine learning tool. This tool\
      \ automates the detection of surface canopy kelp from 4 band imagery and was\
      \ developed by Hakai to segment remotely sensed imagery specifically for kelp\
      \ presence. Spatial outputs from the Kelp-O-Matic were reviewed and manually\
      \ edited by a trained analyst where necessary.\nPeople involved with dataset\
      \ processing, analysis and/or submission: Luba Reshitnyk, Alex Guyn, Brian Timmer.\
      \ \n\nRecommended citation: Reshitnyk, L., Timmer, B., Guyn, A., & Baum, J.\
      \ (2024). Spatial extent of surface canopy kelp (Nereocystis luetkeana) derived\
      \ from fixed-wing surveys (2023), Denman Island to south Quadra Island, British\
      \ Columbia, Canada (v1.0). https://doi.org/10.21966/fmw1-8w35"
    fr: "Cet ensemble de données consiste en un ensemble de données spatiales sur\
      \ l'étendue numérisée de la canopée de surface du varech à tête plate (Nereocystis\
      \ luetkeana) dans la mer des Salish du Nord, sur la côte de la Colombie-Britannique,\
      \ au Canada. Ces données ont été recueillies en partenariat avec Brian Timmer,\
      \ doctorant à l'Université de Victoria (Victoria, Colombie-Britannique) dans\
      \ le cadre de son projet de recherche doctorale portant sur les changements\
      \ historiques survenus dans les communautés d'algues du nord du détroit de Géorgie\
      \ et dans le cadre du programme de cartographie de l'habitat de l'Institut Hakai,\
      \ qui comprend des observations à long terme de l'étendue du varech de la canopée.\n\
      Les ensembles de données spatiales sur la canopée de varech ont été dérivés\
      \ d'images aériennes à haute résolution (10 cm) collectées lors de relevés aériens\
      \ à voilure fixe effectués en 2023. Les images ont été recueillies le 3 juillet\
      \ 2023 à une hauteur de marée comprise entre 0,6 et 2,4 m avec des trajectoires\
      \ de vol effectuées du nord au sud dans la zone d'intérêt. La fenêtre d'enquête\
      \ était basée sur l'obtention d'images pendant l'étendue maximale du varech\
      \ et pendant un cycle de marée basse.\nCapture d'images : L'imagerie à quatre\
      \ bandes (RGB-NIR) a été collectée à l'aide de deux caméras haute résolution\
      \ à bord de l'Observatoire côtier aérien (un avion à voilure fixe). La collecte\
      \ d'images et le traitement orthomosaïque sont décrits dans les rapports associés\
      \ liés à cet enregistrement.\nDélimitation du varech : la surface de la canopée\
      \ de varech est représentée par des polygones qui ont été numérisés à l'aide\
      \ de l'outil d'apprentissage automatique Kelp-O-Matic. Cet outil automatise\
      \ la détection du varech de surface de la canopée à partir d'images à 4 bandes\
      \ et a été développé par Hakai pour segmenter l'imagerie télédétectée spécifiquement\
      \ pour détecter la présence de varech. Les sorties spatiales du Kelp-O-Matic\
      \ ont été examinées et éditées manuellement par un analyste qualifié si nécessaire.\n\
      Personnes impliquées dans le traitement, l'analyse et/ou la soumission des ensembles\
      \ de données : Luba Reshitnyk, Alex Guyn, Brian Timmer. \n\nRéférence recommandée :\
      \ Reshitnyk, L., Timmer, B., Guyn, A. et Baum, J. (2024). Etendue spatiale du\
      \ varech de la canopée de surface (Nereocystis luetkeana) dérivée de relevés\
      \ à voilure fixe (2023), de l'île Denman au sud de l'île Quadra, en Colombie-Britannique,\
      \ au Canada (v1.0). https://doi.org/10.21966/fmw1-8w35"
