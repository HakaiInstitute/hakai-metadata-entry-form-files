identification:
  abstract:
    en: 'This dataset contains size-fractionated zooplankton biomass and isotope data
      obtained from collecting samples with vertical net hauls by the Hakai Ocean
      Observing Program. The sample is poured through a series of sieves and filtered
      onto GF/F filters where weights are taken throughout the process to help determine
      the biomass prior to being sent for isotope analysis at the University of California
      Davis Stable Isotope Facility. These samples have been collected biweekly to
      monthly since 2015 in the northern Strait of Georgia, British Columbia, and
      approximately every 4-6 weeks since 2012 between Kwakshua Channel and Rivers
      Inlet on British Columbia''s Central Coast.


      This data package includes:

      - Size-fractionated biomass scaled to the volume of water filtered by the net

      - Size-fractionated stable isotope results


      Data will be made publicly available upon paper publication, but until then
      users are encouraged to reach out to request data access and for collaboration
      opportunities.'
    fr: 'Cet ensemble de données contient des données sur la biomasse et les isotopes
      du zooplancton fractionnées en fonction de la taille obtenues lors de la collecte
      d''échantillons par des filets verticaux par le programme d''observation de
      l''océan Hakai. L''échantillon est versé dans une série de tamis et filtré sur
      des filtres GF/F où des poids sont prélevés tout au long du processus pour aider
      à déterminer la biomasse avant d''être envoyé pour analyse isotopique à l''installation
      d''isotopes stables de Davis de l''Université de Californie. Ces échantillons
      sont prélevés toutes les deux semaines à tous les mois depuis 2015 dans le nord
      du détroit de Georgia, en Colombie-Britannique, et environ toutes les 4 à 6
      semaines depuis 2012 entre le chenal Kwakshua et Rivers Inlet, sur la côte centrale
      de la Colombie-Britannique.


      Ce package de données comprend :

      - Biomasse fractionnée par taille adaptée au volume d''eau filtré par le filet

      - Résultats des isotopes stables fractionnés par taille


      Les données seront mises à la disposition du public dès leur publication sur
      papier, mais d''ici là, les utilisateurs sont invités à nous contacter pour
      demander l''accès aux données et pour connaître les opportunités de collaboration.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
