identification:
  abstract:
    en: "The Airborne Coastal Observatory (ACO) is a collaborative program led by\
      \ the Hakai Institute along with partners the University of Northern British\
      \ Columbia. The ACO program offers rapid and accurate aerial observations of\
      \ both terrestrial and marine ecosystems, from Icefields to Oceans, and applied\
      \ across multiple scientific disciplines. Data is collected by a Piper Navajo\
      \ aircraft equipped with an array of integrated Earth imaging systems and technology,\
      \ including: 1) A Riegl VQ-780 airborne laser scanner; 2. Two PhaseOne iXU-RS\
      \ 1000 digital medium format cameras; 3. Specim AisaFENIX Imaging Spectrometer;\
      \ 4. Applanix Inertial Navigation System.  All data is processed and maintained\
      \ by the Hakai Geospatial Technology team. The aircraft is provided and maintained\
      \ by Kisik Aerial Surveys Inc. (Delta, BC). \n\nHakai Institute continues to\
      \ grow its relationship with BC Parks in part through strategic mapping campaigns\
      \ of BC's protected areas.  The ACO collected LiDAR and high-resolution imagery\
      \ of Mt.Robson provincial park, which contains features of interest to Hakai's\
      \ Geoscience and Cryosphere programs. Specifically, Mt. Robson area is an important\
      \ target as a part of Hakai and UNBC's bi-annual glacier inventories. ACO data\
      \ collected in 2022 of Mt Robson park also provided important information for\
      \ Park managers who were working to rebuild trails and infrastructure destroyed\
      \ during the 2021 heat dome event. \n\nFor more information on post processing,\
      \ data quality assurance, software used, and summary of results please contact\
      \ data@hakai.org"
    fr: "L'Observatoire côtier aéroporté (ACO) est un programme collaboratif dirigé\
      \ par l'Institut Hakai et ses partenaires, l'Université du Nord de la Colombie-Britannique.\
      \ Le programme ACO propose des observations aériennes rapides et précises des\
      \ écosystèmes terrestres et marins, des champs de glace aux océans, et s'applique\
      \ à de multiples disciplines scientifiques. Les données sont collectées par\
      \ un avion Piper Navajo équipé d'un ensemble de systèmes et de technologies\
      \ d'imagerie de la Terre intégrés, notamment : 1) un scanner laser aéroporté\
      \ Riegl VQ-780 ; 2. Deux caméras numériques de format moyen PhaseOne iXU-RS\
      \ 1000 ; 3. Spectromètre imageur Specim AISafenix ; 4. Système de navigation\
      \ inertielle Applanix. Toutes les données sont traitées et mises à jour par\
      \ l'équipe de technologie géospatiale de Hakai. L'avion est fourni et entretenu\
      \ par Kisik Aerial Surveys Inc. (Delta, Colombie-Britannique). \n\nLe Hakai\
      \ Institute continue de développer ses relations avec BC Parks, notamment grâce\
      \ à des campagnes de cartographie stratégique des aires protégées de la Colombie-Britannique.\
      \ L'ACO a collecté des images LiDAR et à haute résolution du parc provincial\
      \ du mont Robson, qui contient des éléments présentant un intérêt pour les programmes\
      \ de géoscience et de cryosphère de Hakai. Plus précisément, le mont. La région\
      \ de Robson est une cible importante dans le cadre des inventaires semestriels\
      \ des glaciers de Hakai et de l'UNBC. Les données de l'ACO collectées en 2022\
      \ dans le parc du mont Robson ont également fourni des informations importantes\
      \ aux gestionnaires du parc qui s'efforçaient de reconstruire les sentiers et\
      \ les infrastructures détruits lors du dôme thermique de 2021. \n\nPour plus\
      \ d'informations sur le post-traitement, l'assurance qualité des données, les\
      \ logiciels utilisés et le résumé des résultats, veuillez contacter data@hakai.org"
