identification:
  abstract:
    en: 'In this observational study, we quantify the relationship between eagle activity,
      soil chemistry, and vegetation composition.  This dataset consists of plot description,
      eagle and reference tree information, vegetation data, and soil chemistry data.
      Data is in tabular form.


      Based on foraging behavior and nesting habits, I propose that bald eagles (Haliaeetus
      leucocephalus) are an important vector of marine nutrient transfer. Although
      their diet is largely marine-based, bald eagles generally consume their prey
      on land. This behavior results in deposition of guano and prey remains that
      are likely chemically or nutritionally similar to seabird guano and may produce
      similar ecological responses. Altered soil characteristics may include increased
      concentration of marine-derived nitrogen (δ15N), total nitrogen, and phosphorous,
      and decreased pH. Previous research shows a correlation between changes in soil
      chemistry and an increase in plant biomass and decrease in plant species richness
      at seabird colony sites, presumably because certain plant species were able
      to dominate under high nutrient-low pH conditions. If long-term additions of
      nitrogen from bald eagle guano and prey remains do change soil chemistry, a
      shift toward more nitrophilous species may be most evident in the homogenous,
      salal-dominated understories of Central Coast islands.'
    fr: 'Dans cette étude d''observation, nous quantifions la relation entre l''activité
      des aigles, la chimie du sol et la composition de la végétation. Ce jeu de données
      comprend la description des placettes, des informations sur les aigles et les
      arbres de référence, des données sur la végétation et des données chimiques
      Les données sont présentées sous forme de tableau.


      Sur la base du comportement alimentaire et des habitudes de nidification, je
      propose que le pygargue à tête blanche (Haliaeetus leucocephalus) est un important
      vecteur de transfert des nutriments marins. Bien que leur régime alimentaire
      soit essentiellement marin, les pygargues à tête blanche consomment généralement
      leurs proies sur la terre ferme. Ce comportement entraîne le dépôt de restes
      de guano et de proies qui sont probablement similaires sur le plan chimique
      ou nutritionnel au guano des oiseaux de mer et peuvent produire des réactions
      écologiques similaires. Les modifications des caractéristiques du sol peuvent
      inclure une concentration accrue d''azote d''origine marine (Δ15N), d''azote
      total et de phosphore, ainsi qu''une baisse du pH. Des recherches antérieures
      ont montré une corrélation entre les changements dans la chimie du sol et une
      augmentation de la biomasse végétale et une diminution de la richesse en espèces
      végétales sur les sites de colonies d''oiseaux de mer, probablement parce que
      certaines espèces végétales étaient capables de dominer dans des conditions
      de pH élevé et faible en nutriments. Si les ajouts à long terme d''azote provenant
      du guano de pygargue à tête blanche et des restes de proies modifient la chimie
      du sol, un changement vers des espèces plus nitrophiles pourrait être plus évident
      dans les sous-étages homogènes dominés par les salals des îles de la côte centrale.'
