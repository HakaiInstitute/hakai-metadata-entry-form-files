identification:
  abstract:
    en: 'Tidal Currents is a raster layer where each pixel represents root mean square
      (RMS) average tidal speeds (m/s) over a large number of tidal cycles. Raster
      resolution 500 by 500 m. Data from 2008. Original data was provided by BCMCA,
      and projected to BC Albers- reprojected for online use in WGS84 Web Mercator
      Auxiliary Sphere by Keith Holmes. More information about the original data and
      model used in Foreman et al, 2000.


      The purpose of this dataset is to identify RMS tidal speeds within the Canadian
      Pacific EEZ to help inform the physical feature identified in the BCMCA Physical
      Report. Data presented as 2 km x 2 km planning units for MARXAN analysis.


      Root Mean Square (RMS) of tidal speeds. RMS tidal speed is output from a 3-D
      diagnostic circulation model for the Northeastern Pacific Ocean (Dr. Mike Foreman,
      Department of Fisheries and Oceans). The modelled tidal speeds are barotropic,
      meaning density is not taken into account. The points extracted from this model
      were displayed and then converted into a raster.


      Metadata File: http://bcmca.ca/datafiles/individualfiles/bcmca_eco_physical_hightidalcurrent_marxan_metadata.htm


      Dr. Mike Foreman (DFO) / The British Columbia Marine Conservation Analysis (BCMCA),
      a Tides Canada Initiatives Project


      Publication Date: 2008


      The British Columbia Marine Conservation Analysis (BCMCA) is a collaborative
      project assembling and analyzing spatial information about Canada''s Pacific
      Ocean. The overall goal of the BCMCA is to identify marine areas of high conservation
      value and marine areas important to human use. Results of the project are intended
      to inform and help advance marine planning initiatives in BC by providing collaborative,
      peer-reviewed scientific analyses based on the best ecological and human use
      spatial data at scales relevant to a BC coast-wide analysis.


      Foreman, M.G.G., W.R. Crawford, J.Y. Cherniawsky, R.F. Henry and M.R. Tarbotton.
      A high-resolution assimilating tidal model for the northeast Pacific Ocean.
      Journal of Geophysical Research. 2000. Pages 105:28, 629-28, 652.


      No data value: -3.40282306074e+038


      Dataset created by:

      Dr. Mike Foreman (DFO) / The British Columbia Marine Conservation Analysis (BCMCA),
      a Tides Canada Initiatives Project - Foreman, M.G.G., W.R. Crawford, J.Y. Cherniawsky,
      R.F. Henry and M.R. Tarbotton. A high-resolution assimilating tidal model for
      the northeast Pacific Ocean. Journal of Geophysical Research. 2000. Pages 105:28,
      629-28, 652., and the Hakai Institute.'
    fr: 'Courants de marée est une couche raster dans laquelle chaque pixel représente
      la vitesse moyenne quadratique moyenne quadratique (RMS) des marées (m/s) sur
      un grand nombre de cycles de marée. Résolution raster 500 x 500 m. Données de
      2008. Les données originales ont été fournies par la BCMCA et projetées à BC
      Albers - reprojetées pour une utilisation en ligne dans WGS84 Web Mercator Auxiliary
      Sphere par Keith Holmes. Plus d''informations sur les données originales et
      le modèle utilisés dans Foreman et al, 2000.


      Le but de cet ensemble de données est d''identifier les vitesses de marée RMS
      dans la ZEE du Canadien Pacifique afin d''aider à éclairer la caractéristique
      physique identifiée dans le rapport physique de la BCMCA. Données présentées
      sous forme d''unités de planification de 2 km x 2 km pour l''analyse MARXAN.


      Valeur quadratique moyenne quadratique (RMS) des vitesses des marées. La vitesse
      de marée RMS est issue d''un modèle de circulation diagnostique tridimensionnel
      pour le nord-est de l''océan Pacifique (Dr Mike Foreman, ministère des Pêches
      et des Océans). Les vitesses des marées modélisées sont barotropes, ce qui signifie
      que la densité n''est pas prise en compte. Les points extraits de ce modèle
      ont été affichés puis convertis en raster.


      Fichier de métadonnées : http://bcmca.ca/datafiles/individualfiles/bcmca_eco_physical_hightidalcurrent_marxan_metadata.htm


      Dr Mike Foreman (MPO)/The British Columbia Marine Conservation Analysis (BCMCA),
      un projet d''initiatives de Tides Canada


      Date de publication : 2008


      La British Columbia Marine Conservation Analysis (BCMCA) est un projet collaboratif
      rassemblant et analysant des informations spatiales sur l''océan Pacifique du
      Canada. L''objectif global de la BCMCA est d''identifier les zones marines à
      haute valeur de conservation et les zones marines importantes pour l''usage
      humain. Les résultats du projet visent à informer et à aider à faire progresser
      les initiatives de planification marine en Colombie-Britannique en fournissant
      des analyses scientifiques collaboratives et évaluées par des pairs fondées
      sur les meilleures données spatiales écologiques et d''utilisation humaine à
      des échelles pertinentes pour une analyse de l''ensemble de la côte de la Colombie-Britannique.


      Foreman, M.G.G., W.R. Crawford, J.Y. Cherniawsky, R.F. Henry et M.R. Tarbotton.
      Un modèle de marée assimilateur à haute résolution pour le nord-est de l''océan
      Pacifique. Journal of Geophysical Research. 2000. Pages 105 : 28, 629 à 628,
      652.


