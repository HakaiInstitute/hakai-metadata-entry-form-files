identification:
  abstract:
    en: The relationships between clam gardens and human settlement throughout the
      millennia reflects the inseparable links among human demographics, marine management
      systems, and the social-ecological contexts in which they are embedded.  However,
      it can be difficult to assign causation between the initiation and development
      of eco-cultural innovations like clam gardens and the proliferation of human
      societies due to the temporal uncertainties associated with both.  Here, we
      bring together data on the shape of the local relative sea level curve, clam
      garden wall elevation as determined by GIS and drone imagery, radiocarbon dates
      of clam garden walls, and ecological and archaeological field observations,
      to assign proxy ages for the clam garden walls of different tidal heights in
      Kanish and Waiatt Bay on northern Quadra Island.  These data, combined with
      our mapping and dating of settlement sites, demonstrate a temporal relationship
      between clam garden building effort and the densification of human settlements.  In
      Kanish Bay, where we have high resolution data, clam gardens begin to be constructed
      in significant numbers at least 3800 years ago; this corresponds to a time of
      increased establishment of large human settlements.  The corresponding increase
      in settlements and clam gardens reflects both the need to increase sustainable
      food production and the larger number of people who could sustain the ecological
      and social foundations of the production system.  The correlation between number
      and area of clam gardens and the number of new, large settlements continues
      until ~2000 years ago.  After this time, existing settlements increase in size,
      but no additional large settlements were established. New clam gardens continue
      to be built but in seemingly lower numbers. This shift in settlements and clam
      gardens suggest that a threshold in social-ecological carrying capacity may
      have been reached in this land and seascape. In the last few centuries, there
      is a dramatic decline in the number of clam gardens and evidence of human settlement,
      corresponding to social and ecological changes associated with European colonization.  Taken
      together, these data demonstrate the strong linkages among Indigenous peoples,
      their lands and seas, and resilient food systems over the millennia.
    fr: Les relations entre les jardins de palourdes et les établissements humains
      tout au long des millénaires reflètent les liens inséparables entre la démographie
      humaine, les systèmes de gestion marine et les contextes socio-écologiques dans
      lesquels ils sont ancrés. Cependant, il peut être difficile d'établir un lien
      de causalité entre le lancement et le développement d'innovations écoculturelles
      telles que les jardins de palourdes et la prolifération des sociétés humaines
      en raison des incertitudes temporelles associées aux deux. Ici, nous rassemblons
      des données sur la forme de la courbe relative locale du niveau de la mer, l'altitude
      des murs du jardin de palourdes telle que déterminée par l'imagerie SIG et par
      drone, les dates au radiocarbone des murs des jardins de palourdes et les observations
      écologiques et archéologiques sur le terrain, pour attribuer des âges approximatifs
      aux murs des jardins de palourdes de différentes marées hauteurs de Kanish et
      Waiatt Bay, au nord de l'île Quadra. Ces données, combinées à notre cartographie
      et à notre datation des sites de peuplement, démontrent une relation temporelle
      entre les efforts de construction de jardins de palourdes et la densification
      des établissements humains. Dans la baie de Kanish, où nous disposons de données
      haute résolution, des jardins de palourdes commencent à être construits en grand
      nombre il y a au moins 3800 ans ; cela correspond à une période de création
      accrue de grands établissements humains. L'augmentation correspondante du nombre
      de colonies et de jardins de palourdes reflète à la fois la nécessité d'accroître
      la production alimentaire durable et le plus grand nombre de personnes qui pourraient
      soutenir les fondements écologiques et sociaux du système de production. La
      corrélation entre le nombre et la superficie des jardins de palourdes et le
      nombre de nouvelles et grandes colonies se poursuit jusqu'à il y a environ 2000
      ans. Après cette période, les colonies existantes augmentent en taille, mais
      aucune autre grande colonie n'a été créée. De nouveaux jardins de palourdes
      continuent d'être construits, mais en nombre apparemment inférieur. Ce changement
      dans les établissements et les jardins de palourdes suggère qu'un seuil de capacité
      de charge socio-écologique a peut-être été atteint dans ce paysage terrestre
      et marin. Au cours des derniers siècles, il y a eu une baisse spectaculaire
      du nombre de jardins de palourdes et des preuves d'établissements humains, correspondant
      aux changements sociaux et écologiques associés à la colonisation européenne.
      Ensemble, ces données démontrent les liens étroits qui existent entre les peuples
      autochtones, leurs terres et leurs mers, et les systèmes alimentaires résilients
      au cours des millénaires.
