identification:
  abstract:
    en: "This lightweight mosaic of 2012 orthophotos covering the entire Calvert Island\
      \ at 0.25m resolution was created from 589 individual orthophotos covering the\
      \ entire extent of Calvert Island. \n\nJPEG200 compression has been utilized\
      \ to create this mosaic dataset. This mosaic was created with the intent to\
      \ provide Hakai researchers, staff and collaborators with a \"lightweight\"\
      \ single imagery file which provides coverage for the entire Calvert Island\
      \ at very high resolution. By employing the JPEG2000 compression, the mosaic\
      \ has been reduced to >1/4 of the total size that would be obtained by mosaicking\
      \ all the individual orthophotos in their native TIFF format. While it is expected\
      \ that such a high compression mechanism would have an impact on the quality\
      \ of the imagery, the end result in this mosaic is hardly distinguishable visibly\
      \ from the original air photos. \n\nThe air photos / orthophotos were acquired\
      \ by Hakai through Terra Remote Sensing - CEDD Lab UVic - Hyperspectral Lab\
      \ UVic.\n\nThese orthophotos have the highest available spatial resolution that\
      \ covers the entire Calvert / Hecate area. Major efforts were used to process\
      \ individual orthophotos to have a seamless look by the CEDD Lab UVic."
    fr: "Cette mosaïque légère d'orthophotos de 2012 couvrant l'ensemble de l'île\
      \ Calvert à une résolution de 0,25 m a été créée à partir de 589 orthophotos\
      \ individuelles couvrant toute l'étendue de l'île Calvert. \n\nLa compression\
      \ JPEG200 a été utilisée pour créer cette mosaïque. Cette mosaïque a été créée\
      \ dans le but de fournir aux chercheurs, au personnel et aux collaborateurs\
      \ de Hakai un fichier d'imagerie unique « léger » qui couvre l'ensemble de l'île\
      \ Calvert à très haute résolution. En utilisant la compression JPEG2000, la\
      \ mosaïque a été réduite à >1/4 de la taille totale qui serait obtenue en mosaïquant\
      \ toutes les orthophotos individuelles dans leur format TIFF natif. Bien que\
      \ l'on s'attende à ce qu'un tel mécanisme de compression ait un impact sur la\
      \ qualité de l'imagerie, le résultat final de cette mosaïque ne se distingue\
      \ guère visiblement des photos aériennes originales. \n\nLes photos aériennes\
      \ et orthophotos ont été acquises par Hakai par le biais de Terra Remote Sensing\
      \ - CEDD Lab UVic - Hyperspectral Lab UVic.\n\nCes orthophotos ont la résolution\
      \ spatiale la plus élevée disponible qui couvre l'ensemble de la zone Calvert/Hécate.\
      \ Des efforts importants ont été déployés pour traiter les orthophotos individuelles\
      \ afin d'obtenir un aspect homogène par le CEDD Lab UVic."
