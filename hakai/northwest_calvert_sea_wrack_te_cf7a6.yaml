identification:
  abstract:
    en: 'This dataset contains the collection site locations, visit dates, and weights
      of each species of shore cast algae or seagrass found during each site visit.


      Dead, shore-cast seaweeds and seagrasses (commonly called sea wrack) provide
      an important vector of marine-derived nutrients to low productivity terrestrial
      environments, such as beaches. However, little is known about the processes
      that facilitate wrack transport, deposition, and accumulation in coastal temperate
      British Columbia. Throughout the course of one year, I visited three sites on
      a bi-monthly basis to document temporal changes in wrack biomass and species
      composition. At each site, wrack was measured along 12 permanent 1-meter wide
      belt-transects. The transects ran perpendicular to the water''s edge, originating
      at the forest-beach interface and extending to the ocean at low tide. I found
      wrack biomass to be similar throughout all four seasons, wrack species composition,
      however, varied. My results suggest sea wrack is a consistent vector of potential
      nutrients from the marine to the terrestrial environment in British Columbia.
      Detailed methods and conclusions in the MSc thesis found in the linked folder.


      Sara Wickham – University of Victoria, Brian Starzomski – University of Victoria;
      John Reynolds – Simon Fraser University; Chris Darimont – University of Victoria'
    fr: 'Ce jeu de données contient les emplacements des sites de collecte, les dates
      de visite et le poids de chaque espèce d''algues ou d''herbiers marins trouvés
      au cours de chaque visite du site.


      Les algues marines mortes et les herbiers marins (communément appelés herbiers
      marins) fournissent un vecteur important de nutriments dérivés de la mer dans
      les environnements terrestres à faible productivité, tels que les plages. Cependant,
      on sait peu de choses sur les processus qui facilitent le transport, le dépôt
      et l''accumulation des wacks dans la région tempérée côtière de la Colombie-Britannique.
      Au cours d''une année, j''ai visité trois sites tous les deux mois pour documenter
      les changements temporels de la biomasse des wacks et de la composition des
      espèces. À chaque site, la wack a été mesurée le long de 12 transects permanents
      de 1 mètre de large. Les transects s''étendaient perpendiculairement au bord
      de l''eau, partant de l''interface forêt-plage et se prolongeant jusqu''à l''océan
      à marée basse. J''ai constaté que la biomasse des wacks était similaire au cours
      des quatre saisons, mais que la composition des espèces variait. Mes résultats
      suggèrent que le wack marin est un vecteur constant de nutriments potentiels
      du milieu marin au milieu terrestre en Colombie-Britannique. Méthodes détaillées
      et conclusions de la thèse de maîtrise trouvée dans le dossier lié.


      Sara Wickham — Université de Victoria, Brian Starzomski — Université de Victoria ;
      John Reynolds — Université Simon Fraser ; Chris Darimont — Université de Victoria'
