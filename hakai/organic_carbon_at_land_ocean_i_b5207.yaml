identification:
  abstract:
    en: 'This data package includes three datasets used to assess spatial and temporal
      patterns in dissolved organic carbon (DOC) and particulate organic carbon (POC)
      across freshwater streams and nearshore marine stations on Calvert and Hecate
      Islands on British Columbia’s Central Coast, associated with St. Pierre and
      Oliver et al. (2020, submitted).


      The datasets include:

      ‘Compiled Freshwater - Marine Dataset - Final.xlsx’: DOC and POC concentrations
      and stable isotope signatures across freshwater (n = 7), marine outlet-adjacent
      (n = 7) and marine-mid-channel (n = 6) stations, sampled during routine twice
      monthly or monthly surveys conducted between January 9th 2014 and November 23rd
      2016. Also includes temperature, salinity, pH data (freshwater only), and total
      chlorophyll a concentrations (marine only) during the surveys.


      ‘Rainfall Events - Final.xlsx’: DOC and POC concentrations and stable isotope
      signatures, temperature, pH, salinity, and microbial cell counts across the
      two freshwater plumes surveyed during rainfall events on August 7th 2015 and
      September 19th 2015.


      ‘PARAFAC Results with all Associated Variables.xlsx’: Results of parallel factor
      (PARAFAC) analyses conducted on dissolved organic matter samples collected in
      2016 from both freshwater and marine stations on Calvert and Hecate Islands.


      Sample collection and processing information can be found at:

      St. Pierre, K.A., Oliver, A.A., Tank, S.E., Hunt, B.P.V., Giesbrecht, I., Kellogg,
      C.T.E., Jackson, J.M., Lertzman, K.P., Floyd, W.C., Korver, M.C. (2020) Terrestrial
      exports of dissolved and particulate organic carbon to nearshore ecosystems
      of the Pacific coastal temperate rainforest.'
    fr: 'Cet ensemble de données comprend trois ensembles de données utilisés pour
      évaluer les tendances spatiales et temporelles du carbone organique dissous
      (COD) et du carbone organique particulaire (POC) dans les cours d''eau douce
      et les stations marines littorales des îles Calvert et Hécate sur la côte centrale
      de la Colombie-Britannique, associées à Saint-Pierre et Oliver et coll. (2020,
      soumis).


      Les ensembles de données incluent :

      ''Compiled Freshwater - Marine Dataset - Final.xlsx '': Concentrations de COD
      et de POC et signatures d''isotopes stables dans les stations d''eau douce (n
      = 7), adjacentes à un exutoire marin (n = 7) et milieu du chenal marin (n =
      6), échantillonnées lors de relevés de routine deux fois par mois ou par mois
      menés entre le 9 janvier 2014 et novembre 23e 2016. Comprend également les données
      sur la température, la salinité, le pH (eau douce uniquement) et les concentrations
      totales de chlorophylle a (marine uniquement) pendant les relevés.


      « Evénements pluvieux - Final.xlsx » : Concentrations de COD et de POC et signatures
      d''isotopes stables, température, pH, salinité et nombre de cellules microbiennes
      sur les deux panaches d''eau douce étudiés lors des précipitations du 7 août
      2015 et du 19 septembre 2015.


      ''Résultats de PARAFAC avec tous les Variables.xlsx associés '': Résultats des
      analyses par facteurs parallèles (PARAFAC) menées sur des échantillons de matière
      organique dissoute prélevés en 2016 dans des stations d''eau douce et marines
      des îles Calvert et Hécate.


      Les informations relatives au prélèvement et au traitement des échantillons
      peuvent être consultées à l''adresse

      St. Pierre, K.A., Oliver, A.A., Tank, S.E., Hunt, B.P.V., Giesbrecht, I., Kellogg,
      C.T.E., Jackson, J.M., Lertzman, K.P., Floyd, W.C., Korver, M.C. (2020) Exportations
      terrestres de carbone organique dissous et particulaire vers les écosystèmes
      littoraux de la forêt pluviale tempérée côtière du Pacifique.'
