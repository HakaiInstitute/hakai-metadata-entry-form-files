identification:
  abstract:
    en: From October 2017 to October 2018, underway surface water measurements were
      collected from the Alaska Marine Highway System M/V Columbia during 81 service
      route transits. The service route of the Columbia included the ports of Sitka,
      Juneau, Haines, Skagway, Wrangell, Petersburg, and Ketchikan in southeast Alaska,
      and between Ketchikan and Bellingham, WA. The vessel sailed from Ketchikan every
      Wednesday, arrived in Bellingham on Friday, and returned to Ketchikan on Sunday.
      Measurements of temperature, salinity, dissolved oxygen content, and CO2 partial
      pressure were made every 2 mins on seawater drawn into the vessel from a ~2
      m intake. Seawater was delivered from the intake to analytical equipment on
      the car deck using a AMT 1/2 HP pump (4295-98). Temperature and salinity data
      were collected using a Sea-Bird SBE 45 MicroTSG Thermosalinograph, and intake
      temperature measured using a SBE 38 Digital Oceanographic Thermometer. Dissolved
      oxygen content was determined using an Aanderaa 4330F that had undergone multipoint
      calibration. CO2 measurements were made using a General Oceanics 8050 (GO8050)
      pCO2 Measuring System. All data streams, including GPS information from an antenna
      and atmospheric pressure from a Druck barometer positioned on the foredeck,
      were captured by the GO8050 control computer. Atmospheric CO2 measurements were
      also made using the GO8050 on unaltered marine air drawn to the system through
      an intake located on the foredeck. The CO2 measurement scheme involved the analysis
      of four gas standards of known CO2 content (150 ppm, 349 ppm, 449 ppm, and 850
      ppm; Praxair), 12 analyses atmospheric CO2, and 240 seawater CO2 measurements
      in a cycle that was repeated every 8.5 hours. The seawater and atmospheric CO2
      analyses were run in a sequence of 3 atmospheric measurements and 60 seawater
      measurements that was repeated 4 times between standardization. This project
      was supported by the Tula Foundation and Alaska Ocean Observing System, and
      was a collaborative effort between the Hakai Institute, University of Washington
      Joint Institute for the Study of the Atmosphere and Ocean/NOAA Pacific Marine
      Environmental Laboratory, State of Alaska Department of Transportation, University
      of Alaska Southeast Alaska Coastal Rainforest Center, and the Alaska Ocean Observing
      System.
    fr: D'octobre 2017 à octobre 2018, des mesures des eaux de surface en cours ont
      été recueillies auprès du M/V Columbia du réseau routier maritime de l'Alaska
      au cours de 81 passages de voies de service. La route de service du Columbia
      comprenait les ports de Sitka, Juneau, Haines, Skagway, Wrangell, Petersburg
      et Ketchikan dans le sud-est de l'Alaska, et entre Ketchikan et Bellingham,
      WA. Le navire a quitté Ketchikan tous les mercredis, est arrivé à Bellingham
      le vendredi et est revenu à Ketchikan le dimanche. Des mesures de la température,
      de la salinité, de la teneur en oxygène dissous et de la pression partielle
      de CO2 ont été effectuées toutes les 2 minutes sur de l'eau de mer aspirée dans
      le navire à partir d'une prise d'eau d'environ 2 m. L'eau de mer a été acheminée
      de l'admission à l'équipement d'analyse sur le pont de la voiture à l'aide d'une
      pompe AMT 1/2 HP (4295-98). Les données de température et de salinité ont été
      recueillies à l'aide d'un thermosalinographe microTSG Sea-Bird SBE 45, et la
      température d'admission a été mesurée à l'aide d'un thermomètre océanographique
      numérique SBE 38. La teneur en oxygène dissous a été déterminée à l'aide d'un
      Aanderaa 4330F ayant subi un étalonnage multipoint. Les mesures de CO2 ont été
      effectuées à l'aide d'un système de mesure du pCO2 General Oceanics 8050 (GO8050).
      Tous les flux de données, y compris les informations GPS provenant d'une antenne
      et la pression atmosphérique d'un baromètre Druck positionné sur le pont avant,
      ont été saisis par l'ordinateur de contrôle GO8050. Des mesures du CO2 atmosphérique
      ont également été effectuées à l'aide du GO8050 sur de l'air marin non altéré
      aspiré vers le système par une prise d'air située sur le pont avant. Le schéma
      de mesure du CO2 comprenait l'analyse de quatre étalons de gaz dont la teneur
      en CO2 était connue (150 ppm, 349 ppm, 449 ppm et 850 ppm ; Praxair), 12 analyses
      de CO2 atmosphérique et 240 mesures de CO2 dans l'eau de mer dans un cycle répété
      toutes les 8,5 heures. Les analyses de l'eau de mer et du CO2 atmosphérique
      ont été effectuées selon une séquence de 3 mesures atmosphériques et 60 mesures
      d'eau de mer qui ont été répétées 4 fois entre la normalisation. Ce projet a
      été soutenu par la Fondation Tula et l'Alaska Ocean Observing System, et était
      le fruit d'une collaboration entre le Hakai Institute, le Joint Institute for
      the Study of the Atmosphere and Ocean/NOAA Pacific Marine Environmental Laboratory,
      le State of Alaska Department of Transportation, Centre de la forêt tropicale
      côtière du sud-est de l'Alaska de l'Université de l'Alaska et Alaska Ocean Observing
      System.
