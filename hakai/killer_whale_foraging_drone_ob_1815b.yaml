identification:
  abstract:
    en: "The Hakai Institute's contribution to the project was to record feeding,\
      \ social interactions, and provide imagery for identifying and determining the\
      \ size of the killer whales being studied.\nThe killer whale study was conducted\
      \ with the partnership of University of British Columbia's Marine Mammal Research\
      \ Unit. UBC project leads were Sarah Fortune and Andrew Trites.\n\nPermit Information:\
      \ DFO and UBC animal care permit info (XMMS 6 2019 & A19-0053)\n\nResults and\
      \ full methodology documentation to be completed after the 2019 & 2020 field\
      \ seasons.\n\nResearch occurred aboard two vessels - the M/V Gikumi (18 m wooden,\
      \ liveaboard vessel) and the Steller Quest (6 m aluminium hull vessel). The\
      \ M/V Gikumi was used to collect hydroacoustic data, survey for marine mammals,\
      \ conduct focal follows and facilitate drone operations. The Steller Quest was\
      \ principally used for the deployment of suction-cup attached Customizable Animal\
      \ Tracking Solutions tags (CATs tags) and tracking tagged animals.  An overview\
      \ map (Fig. 1) details the route and areas of concentrated research activity.\
      \ The main research goal was to collect comparative information about the feeding\
      \ behaviour of Southern and Northern resident killer whales and the vertical\
      \ distribution and abundance of their prey (e.g., Chinook salmon).\n\nDatasets:\
      \ 4k video, GPS track data, flight laser altimeter data. Processed killer whale\
      \ data are under review.\n\nOverview of the research themes:\nFocal follows\
      \ \nVisual observation of animals were made from the vessel to continuously\
      \ record their location and behaviour concurrent with the collection of physical\
      \ oceanographic data (salinity and temperature) and prey data.\nHydroacoustics\
      \ \nMulti-frequency echosounders were used to collect fine-scale information\
      \ about the vertical distribution and abundance of encountered prey (e.g., Chinook,\
      \ Sockeye, Coho). These data will be used to quantitatively assess the quality\
      \ and quantity of prey in Northern and Southern resident killer whale habitat.\n\
      Biologgers\nTo record underwater dive patterns and feeding behaviour at depth\
      \ using a biologer with a high-definition video camera, time-depth recorder,\
      \ accelerometer and magnetometer, fast acquisition GPS and hydrophone. The tag\
      \ will be used to kinematically and acoustically determine when and where whales\
      \ capture their prey and how successful they are at hunting. \nDrone imagery\n\
      To record feeding, social interactions, and provide imagery for identifying\
      \ and determining the size of the killer whales being studied."
    fr: "La contribution de l'Institut Hakai au projet a été d'enregistrer l'alimentation,\
      \ les interactions sociales et de fournir des images permettant d'identifier\
      \ et de déterminer la taille des épaulards étudiés.\nL'étude sur les épaulards\
      \ a été menée avec le partenariat de l'Unité de recherche sur les mammifères\
      \ marins de l'Université de la Colombie-Britannique. Les chefs de projet de\
      \ l'UBC étaient Sarah Fortune et Andrew Trites.\n\nRenseignements sur le permis :\
      \ Informations sur les permis de soins aux animaux du MPO et de l'UBC (XMMS\
      \ 6 2019 et A19-0053)\n\nLes résultats et la documentation méthodologique complète\
      \ seront achevés après les saisons de terrain 2019 et 2020.\n\nDes recherches\
      \ ont eu lieu à bord de deux navires : le M/V Gikumi (bateau de croisière en\
      \ bois de 18 m) et le Steller Quest (bateau à coque en aluminium de 6 m). Le\
      \ M/V Gikumi a été utilisé pour collecter des données hydroacoustiques, étudier\
      \ les mammifères marins, effectuer des suivis focaux et faciliter les opérations\
      \ de drones. Le Steller Quest a été principalement utilisé pour le déploiement\
      \ d'étiquettes personnalisables de solutions de suivi des animaux (étiquettes\
      \ CAT) attachées à une ventouse et le suivi des animaux marqués. Une carte globale\
      \ (figure 1) détaille le parcours et les domaines d'activité de recherche concentrée.\
      \ Le principal objectif de la recherche était de recueillir des informations\
      \ comparatives sur le comportement alimentaire des épaulards résidents du Sud\
      \ et du Nord ainsi que sur la distribution verticale et l'abondance de leurs\
      \ proies (p. ex. saumon quinnat).\n\nJeux de données : vidéo 4k, données de\
      \ piste GPS, données altimètre laser de vol. Les données traitées sur les épaulards\
      \ sont en cours d'examen.\n\nAperçu des thèmes de recherche :\nFocal suit \n\
      L'observation visuelle des animaux a été effectuée à partir du navire pour enregistrer\
      \ en continu leur emplacement et leur comportement en même temps que la collecte\
      \ de données océanographiques physiques (salinité et température) et de données\
      \ sur les proies.\nHydroacoustique \nLes échosondeurs multifréquences ont été\
      \ utilisés pour recueillir des informations à grande échelle sur la distribution\
      \ verticale et l'abondance des proies rencontrées (p. ex., quinnat, saumon rouge,\
      \ coho). Ces données seront utilisées pour évaluer quantitativement la qualité\
      \ et la quantité de proies dans l'habitat des épaulards résidents du Nord et\
      \ du Sud.\nBiologgers\nPour enregistrer les schémas de plongée sous-marine et\
      \ le comportement d'alimentation en profondeur à l'aide d'un biologer doté d'une\
      \ caméra vidéo haute définition, d'un enregistreur de profondeur de temps, d'un\
      \ accéléromètre et d'un magnétomètre, d'un GPS à acquisition rapide et d'un\
      \ hydrophone. L'étiquette sera utilisée pour déterminer cinématiquement et acoustiquement\
      \ quand et où les baleines capturent leurs proies et dans quelle mesure elles\
      \ réussissent à chasser. \nImagerie de drones\nPour enregistrer l'alimentation,\
      \ les interactions sociales et fournir des images permettant d'identifier et\
      \ de déterminer la taille des épaulards étudiés."
