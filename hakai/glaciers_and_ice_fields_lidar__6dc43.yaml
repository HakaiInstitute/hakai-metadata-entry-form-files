identification:
  abstract:
    en: "The Airborne Coastal Observatory (ACO) is an aerial remote sensing platform\
      \ used by the Hakai Institute to survey landscapes in detail. A Piper Navajo\
      \ aircraft carries an array of integrated airborne mapping sensors installed\
      \ to collect data in concert. The aircraft is operated and maintained by Kisik\
      \ Aerial Surveys (Delta, BC).  \nGlaciers and ice fields research is conducted\
      \ throughout British Columbia, Canada. Sites are listed in the table below.\
      \ The primary objective of the data capture is to monitor the spatial extent\
      \ of glacier and snow pack over time. The primary researcher is Dr. Brian Menounos\
      \ from the University of Northern British Columbia. Point density ranges from\
      \ 1-12 points per square meter for these projects. Please contact data@hakai.org\
      \ for more detailed project specifications.\n\nThe following sites were mapped\
      \ in 2020 by ACO :Columbia Ice Field, Castle Glacier, Zilmer Glacier, Nordic\
      \ Glacier, Conrad Glacier, Yoho-Peyto Glaciers, Kokanee Glacier, Haig Glacier,\
      \ Klinaklini, Place Glacier, Bridge Glacier, Illecillewaet Glacier, Mt Waddington,\
      \ Lajoie + Bridge Glacier, Vancouver Island Glaciers, Garibaldi Park Ice, Mt\
      \ Robson Prov. Park, and Joffre Provincial Park."
    fr: "L'Airborne Coastal Observatory (ACO) est une plateforme de télédétection\
      \ aérienne utilisée par l'Institut Hakai pour étudier les paysages en détail.\
      \ Un avion Piper Navajo transporte un ensemble de capteurs cartographiques aéroportés\
      \ intégrés installés pour collecter des données de concert. L'avion est exploité\
      \ et entretenu par Kisik Aerial Surveys (Delta, BC). \nLa recherche sur les\
      \ glaciers et les champs de glace est menée dans toute la Colombie-Britannique,\
      \ au Canada. Les sites sont répertoriés dans le tableau ci-dessous. L'objectif\
      \ principal de la saisie des données est de surveiller l'étendue spatiale du\
      \ glacier et du manteau neigeux au fil du temps. Le principal chercheur est\
      \ le Dr Brian Menounos de l'Université du Nord de la Colombie-Britannique. La\
      \ densité de points varie de 1 à 12 points par mètre carré pour ces projets.\
      \ Veuillez contacter data@hakai.org pour obtenir des spécifications plus détaillées\
      \ du projet.\n\nLes sites suivants ont été cartographiés en 2020 par l'ACO :\
      \ champ de glace Columbia, glacier Castle, glacier Zilmer, glacier Nordic, glacier\
      \ Conrad, glaciers Yoho-Peyto, glacier Kokanee, glacier Haig, Klinaklini, glacier\
      \ Place, glacier Bridge, glacier Illecillewaet, mont Waddington, glacier Lajoie\
      \ + Bridge, île de Vancouver Glaciers, glace du parc Garibaldi, province du\
      \ mont Robson Park et le parc provincial Joffre."
