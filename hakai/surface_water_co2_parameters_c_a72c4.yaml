identification:
  abstract:
    en: pCO2 and TCO2 measurements were made on surface seawater collected by shellfish
      growers and partners in the northern Salish Sea during 2016 and 2017. Seawater
      was collected by hand into 300 ml amber glass bottles. Sample bottles were rinsed
      3 times, filled with sample seawater with care to prevent bubbles, fixed with
      200 µl of mercuric chloride, and crimp-sealed using polyethylene-lined metal
      caps. Temperature was also determined at the time of seawater sample collection
      and prior to with mercuric chloride addition using NIST traceable thermometers
      (VWR PN 23609-176). Finally, temperature and salinity were determined at the
      time of sample analysis at the Quadra Island Field Station (QIFS) using NIST
      traceable thermometers and a YSI MultiLab 4010-1 with a MultiLab IDS 4310 conductivity
      and temperature probe. The YSI probe was calibrated using certified reference
      materials of known salinity prior to seawater sample analysis. For detailed
      protocols on sample collection, data processing including CO2 system determination,
      and quality assurance, please see Pocock et al. (2017; http://dx.doi.org/10.21966/1.521066).
      CO2 system parameters (pH, pCO2, aragonite saturation) were computed using the
      carbonate acid dissociation constants of Lueker et al. (2000). Note alkalinity
      (Alk) here is assumed here to consist of carbonate, bicarbonate, borate, hydroxide,
      and hydrogen ions; neglecting the influence of nutrients and organic acids.
      The effort to collect these data are part of the Hakai Institute’s directive
      to advance the understanding of carbon cycling in northeast Pacific coastal
      settings with specific emphasis on ocean acidification.
    fr: Des mesures de pCO2 et de TCO2 ont été effectuées sur l'eau de mer de surface
      collectée par les conchyliculteurs et leurs partenaires dans le nord de la mer
      des Salish en 2016 et 2017. L'eau de mer a été collectée manuellement dans des
      bouteilles en verre ambré de 300 ml. Les flacons d'échantillons ont été rincés
      3 fois, remplis d'échantillon d'eau de mer avec soin pour éviter les bulles,
      fixés avec 200 µl de chlorure mercurique et scellés par sertissage à l'aide
      de bouchons métalliques doublés de polyéthylène. La température a également
      été déterminée au moment du prélèvement d'échantillons d'eau de mer et avant
      l'ajout de chlorure mercurique à l'aide de thermomètres traçables NIST (VWR
      PN 23609-176). Enfin, la température et la salinité ont été déterminées au moment
      de l'analyse des échantillons à la station de terrain Quadra Island (QIFS) à
      l'aide de thermomètres traçables NIST et d'un YSI MultiLab 4010-1 avec une sonde
      de conductivité et de température MultiLab IDS 4310. La sonde YSI a été étalonnée
      à l'aide de matériaux de référence certifiés dont la salinité est connue avant
      l'analyse des échantillons d'eau de mer. Pour des protocoles détaillés sur la
      collecte d'échantillons, le traitement des données, y compris la détermination
      du système CO2, et l'assurance qualité, veuillez consulter Pocock et al. (2017 ;
      http://dx.doi.org/10.21966/1.521066). Les paramètres du système de CO2 (pH,
      pCO2, saturation en aragonite) ont été calculés à l'aide des constantes de dissociation
      acide carbonatée de Lueker et al. (2000). Notez que l'alcalinité (Alk) est ici
      supposée être constituée d'ions carbonate, bicarbonate, borate, hydroxyde et
      hydrogène, sans tenir compte de l'influence des nutriments et des acides organiques.
      L'effort de collecte de ces données fait partie de la directive de l'Institut
      Hakai visant à faire progresser la compréhension du cycle du carbone dans les
      zones côtières du nord-est du Pacifique, avec un accent particulier sur l'acidification
      des océans.
