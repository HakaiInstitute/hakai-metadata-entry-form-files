identification:
  abstract:
    en: "Snow and glacier mapping using the Airborne Coastal Observatory airplane\
      \ in 2019. Data captured includes high resolution imagery and LiDAR surface\
      \ models.\nMissions covered in 2019:\n4018 - Mount Waddington\n4012 - Place\
      \ Glacier\n4009 - Nordic Glacier\n4003 - Columbia Icefield\n4020 - Homathko\
      \ Glacier\n4017 - Illecillewaet Glacier\n4011 - Klinaklini Glacier\n4008 - Yoho\
      \ Peyto Glaciers\n4005 - Zillmer Glacier\n4002 - Gilbert Lillooet Glaciers\n\
      4019 - Lillooet Glacier\n4016 - Stein Glacier\n4013 - Bridge Glacier\n4010 -\
      \ Haig Glacier\n4007 - Conrad Glacier\n4004 - Castle Glacier\n\nData collection\
      \ occurred from September - November, 2019.\n\nA full list and map of the data\
      \ capture locations can be observed in the related resources or contact data@hakai.org\
      \ for more information.\n\nBelow is a brief overview of the Airborne Coastal\
      \ Observatory (ACO) and the type of data collected. For more information on\
      \ post processing, data quality assurance, software used, and summary of results\
      \ please contact data@hakai.org\nThe ACO is an aerial remote sensing platform\
      \ used by the Hakai Institute to survey landscapes in detail. A Piper Navajo\
      \ aircraft carries an array of integrated airborne mapping sensors installed\
      \ to collect data in concert. The aircraft is operated and maintained by Kisik\
      \ Aerial Surveys (Delta, BC).  \n\nData products available: \nLidar data (LAZ)-\
      \ classified point cloud – digital surface model – digital terrain model. \n\
      Image data (TIFF) – 4 band orthophotos – RGB & NIR. \nHyperspectral data (not\
      \ always captured).\nA detailed project report with the summary of acquisition,\
      \ processing, and overall hardware / software is available (PDF).\nSensors and\
      \ instrument breakdown:\nInertial Navigation System: Manufacturer: Applanix\
      \ (Canada), IMU Model: POS AV 510 IMAR, GNSS Model: Trimble AV39.\nLaser sensor:\
      \ Riegl LMS-Q 780 long-range airborne laser scanner. Point density ranges per\
      \ project and landscape from 1-12 points per square meter.\nAerial cameras:\
      \ two fully integrated Phaseone Industrial iXU-RS1000 medium format cameras,\
      \ resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral Sensor: manufacturer:\
      \ Specim, model: AisaFENIX 384, spectral range: 380 - 2500 nm"
    fr: "Cartographie de la neige et des glaciers à l'aide de l'avion Airborne Coastal\
      \ Observatory en 2019. Les données capturées incluent des images haute résolution\
      \ et des modèles de surface LiDAR.\nMissions couvertes en 2019 :\n4018 - Mont\
      \ Waddington\n4012 - Place Glacier\n4009 - Glacier Nordique\n4003 - Champ de\
      \ glace Columbia\n4020 - Glacier Homathko\n4017 - Glacier Illecillewaet\n4011\
      \ - Glacier Klinaklini\n4008 - Glaciers Yoho Peyto\n4005 - Glacier Zillmer\n\
      4002 - Glaciers Gilbert Lillooet\n4019 - Glacier Lillooet\n4016 - Glacier Stein\n\
      4013 - Bridge Glacier\n4010 - Glacier Haig\n4007 - Glacier Conrad\n4004 - Castle\
      \ Glacier\n\nLa collecte des données a eu lieu de septembre à novembre 2019.\n\
      \nUne liste complète et une carte des emplacements de capture de données peuvent\
      \ être observées dans les ressources associées ou contactez data@hakai.org pour\
      \ plus d'informations.\n\nVous trouverez ci-dessous un bref aperçu de l'Observatoire\
      \ côtier aéroporté (ACO) et du type de données collectées. Pour plus d'informations\
      \ sur le post-traitement, l'assurance qualité des données, le logiciel utilisé\
      \ et un résumé des résultats, veuillez contacter data@hakai.org\nL'ACO est une\
      \ plateforme de télédétection aérienne utilisée par l'Institut Hakai pour étudier\
      \ en détail les paysages. Un avion Piper Navajo est équipé d'un ensemble de\
      \ capteurs de cartographie aéroportés intégrés installés pour collecter des\
      \ données de concert. L'avion est exploité et entretenu par Kisik Aerial Surveys\
      \ (Delta, BC). \n\nProduits de données disponibles : \nDonnées Lidar (LAZ) -\
      \ nuage de points classifiés - modèle de surface numérique - modèle numérique\
      \ de terrain. \nDonnées d'image (TIFF) — orthophotos 4 bandes — RGB et NIR.\
      \ \nDonnées hyperspectrales (pas toujours capturées).\nUn rapport de projet\
      \ détaillé avec le résumé de l'acquisition, du traitement et de l'ensemble du\
      \ matériel/logiciel est disponible (PDF).\nPanne des capteurs et des instruments :\n\
      Système de navigation à inertie : Fabricant : Applanix (Canada), modèle IMU :\
      \ POS AV 510 IMAR, modèle GNSS : Trimble AV39.\nCapteur laser : scanner laser\
      \ aéroporté longue portée Riegl LMS-Q 780. La densité de points par projet et\
      \ paysage varie de 1 à 12 points par mètre carré.\nCaméras aériennes : deux\
      \ appareils photo moyen format Phaseone Industrial iXU-RS1000 entièrement intégrés,\
      \ résolution : 100MP, objectif : 50mm f/4.0 Rodenstock.\nCapteur hyperspectral :\
      \ fabricant : Specim, modèle : AisaFenix 384, plage spectrale : 380 - 2500 nm"
