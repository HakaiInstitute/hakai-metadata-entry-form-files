identification:
  abstract:
    en: "The shortage of continuous stream temperature, conductivity, and stage data\
      \ for minimally disturbed, \nfreshwater wadeable streams impedes the analyses\
      \ of long-term trends in streams data. The collection \nof these data will further\
      \ efforts to detect and track climate change–related impacts over the long term,\
      \ \nfurther our understanding of how biological, thermal, and hydrologic conditions\
      \ and processes vary \nspatially and temporally and inter-relate to one another.\
      \ This time-series was created using 5-minute \naverage stage, water temperature,\
      \ and conductivity measurements that are Quality Controlled (QC), \nflagged\
      \ and corrected where needed (Table 2). Data gaps were filled and noisy, faulty\
      \ data were \ncorrected. These Estimated Values were assigned an ‘EV’ flag.\
      \ Suspicious data points that could not be \ncorrected and estimated were assigned\
      \ an ‘SVC’ flag, for Suspicious Value – Caution. All other data \npoints were\
      \ flagged ‘AV’ for Accepted Value."
    fr: "Le manque de données continues sur la température, la conductivité et les\
      \ étapes du flux pour les perturbations minimes, \nles cours d'eau douce à gué\
      \ entravent l'analyse des tendances à long terme des données sur les cours d'eau.\
      \ La collection \nde ces données permettront de poursuivre les efforts visant\
      \ à détecter et à suivre les impacts liés aux changements climatiques à long\
      \ terme, \napprofondir notre compréhension de la façon dont les conditions et\
      \ les processus biologiques, thermiques et hydrologiques varient \nspatialement\
      \ et temporellement et interreliés les uns aux autres. Cette série chronologique\
      \ a été créée en utilisant 5 minutes \nmesures de l'étage moyen, de la température\
      \ de l'eau et de la conductivité contrôlées par la qualité (CQ), \nsignalées\
      \ et corrigées au besoin (tableau 2). Les lacunes dans les données ont été comblées\
      \ et les données erronées et bruyantes ont \ncorrigé. Ces valeurs estimées ont\
      \ reçu un indicateur « EV ». Points de données suspects qui n'ont pas pu être\
      \ \ncorrigées et estimées ont reçu un indicateur « SVC », pour Valeur suspecte\
      \ — Attention. Toutes les autres données \nles points ont été marqués « AV »\
      \ pour Valeur acceptée."
