identification:
  abstract:
    en: 'The primary objective of this project is to provide high resolution digital
      surface products of the Broken Group and surrounding sites for the purpose of
      researching archaeological evidence in the region. Examples of evidence include
      paleo-shorelines, village sites or terraces, and fish traps. The primary data
      product is a high resolution LiDAR based bare earth model in order to detect
      modifications to the natural habitat and nearshore environment. Orthophotos
      have also been captured and processed although not the focus of the study. Drone
      operations were being conducted simultaneously at focused known sites to research
      intertidal habitats near village sites. All drone and ground survey data is
      available in another report.


      Data collection date: July 14th, 2018.


      The project took place around the Broken Group off the west coast of Vancouver
      Island. Total coverage for the area of interest shown below was 80 km2, covering
      4 locations.'
    fr: 'L''objectif principal de ce projet est de fournir des produits de surface
      numériques haute résolution du Broken Group et des sites environnants dans le
      but de rechercher des preuves archéologiques dans la région. Parmi les exemples
      de preuves, on peut citer les paléos rivages, les sites de village ou les terrasses
      et les pièges à poissons. Le produit de données principal est un modèle de terre
      nue à haute résolution basé sur LiDAR afin de détecter les modifications apportées
      à l''habitat naturel et à l''environnement littoral. Les orthophotos ont également
      été capturés et traités, mais ils ne sont pas au centre de l''étude. Les opérations
      de drones étaient menées simultanément sur des sites connus ciblés afin de rechercher
      des habitats intertidaux près des sites villageois. Toutes les données d''enquête
      sur les drones et au sol sont disponibles dans un autre rapport.


      Le projet s''est déroulé autour du Broken Group au large de la côte ouest de
      l''île de Vancouver. La couverture totale de la zone d''intérêt indiquée ci-dessous
      était de 80 km2, couvrant quatre emplacements.'
