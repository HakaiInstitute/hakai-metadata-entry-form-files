identification:
  abstract:
    en: "This dataset represents polygons of eelgrass on the BC coast predicted from\
      \ existing geospatial datasets of seagrass extent (ShoreZone) and bathymetry.\n\
      \nThe extent of eelgrass in British Columbia was estimated using a novel tool\
      \ created for ArcGIS (the Gregrator).This tool requires 2 inputs: (1) the coastline\
      \ data from Shorezone (including line shapefiles that represent the extent of\
      \ eelgrass) and (2) bathymetry data. Briefly, each line segment of coast in\
      \ ShoreZone is converted to points along its vertices. These points are used\
      \ to generate Thiessen polygons, where each Thiessen polygon “defines an area\
      \ of influence around its sample point, so that any location inside the polygons\
      \ is closer to that point than any of the other sample points” (Esri, 2016).\
      \ Thiessen polygons were then clipped to the extent of polygons which spanned\
      \ the area from the coastline to maximum depth based on the results of the bathymetry\
      \ analysis. These methods are based on those described in Gregr et al 2013.\
      \ \n\nGregr, E. J., Lessard, J., & Harper, J. (2013). Progress in Oceanography\
      \ A spatial framework for representing nearshore ecosystems. Progress in Oceanography,\
      \ 115, 189–201. http://doi.org/10.1016/j.pocean.2013.05.028\n\nContact data@hakai.org\
      \ for more information"
    fr: "Ce jeu de données représente les polygones de zostère marine sur la côte\
      \ de la Colombie-Britannique prévus à partir d'ensembles de données géospatiales\
      \ existants sur l'étendue des herbiers marins (ShoreZone) et la bathymétrie.\n\
      \nL'étendue de la zostère marine en Colombie-Britannique a été estimée à l'aide\
      \ d'un nouvel outil créé pour ArcGIS (le Grégrateur). Cet outil nécessite deux\
      \ entrées : (1) les données de littoral de Shorezone (y compris les fichiers\
      \ de formes linéaires qui représentent l'étendue de la zostère marine) et (2)\
      \ les données bathymétriques. En bref, chaque segment de ligne de côte dans\
      \ ShoreZone est converti en points le long de ses sommets. Ces points sont utilisés\
      \ pour générer des polygones de Thiessen, où chaque polygone de Thiessen « définit\
      \ une zone d'influence autour de son point d'échantillonnage, de sorte que tout\
      \ emplacement à l'intérieur des polygones soit plus proche de ce point que n'importe\
      \ quel autre point d'échantillonnage » (Esri, 2016). Les polygones de Thiessen\
      \ ont ensuite été découpés selon l'étendue des polygones couvrant la zone allant\
      \ du littoral jusqu'à la profondeur maximale sur la base des résultats de l'analyse\
      \ bathymétrique. Ces méthodes sont basées sur celles décrites dans Gregr et\
      \ al 2013. \n\nGregr, E.J., Lessard, J. et Harper, J. (2013). Progrès en océanographie\
      \ Cadre spatial pour la représentation des écosystèmes littoraux. Progrès en\
      \ océanographie, 115, 189—201. http://doi.org/10.1016/j.pocean.2013.05.028\n\
      \nContactez data@hakai.org pour plus d'informations"
