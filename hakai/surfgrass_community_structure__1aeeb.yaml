  abstract:
    en: 'The surfgrass length & density dataset is a component of the Hakai Institute’s
      Nearshore research and monitoring program, designed to capture change in rocky
      intertidal habitats. ​The overarching objective of Hakai Nearshore research
      is to investigate the role of habitats and their associated communities, in
      the face of stress and disturbances from global climate change and local coastal
      perturbations.​ The structure, health, and coverage of surfgrass beds (Phyllospadix
      spp.) was surveyed at three sites along the northwestern coast of Calvert Island
      on the central coast of BC. All three sites were exposed rocky shores with large
      beds of surfgrass growing in the low intertidal. The beds were surveyed using
      a point-intercept method with quadrats placed along a single transect. The placement
      and length of the transect was replicated through time, quadrat placement was
      not. Various parameters (e.g., average length, shoot density, epiphyte cover)
      of the surfgrass were assessed at the transect and/or quadrat level. The sites
      were generally surveyed on a monthly basis from April to September, with winter
      surveys in November and February. One survey was conducted in 2017, 4 in 2018,
      and 5 in 2019.

      This data package is freely available to everyone, following the principles
      of equitable access and benefit sharing. However, we expect all data users to
      give attribution to the data providers (read our data license) and the use of
      these data should happen in the light of fair use, i.e.: 1) respect the data
      providers, and provide helpful feedback on data quality, and 2) communicate
      and/or collaborate with the providers if you are considering using this dataset
      for manuscripts or other forms of reporting.'
    fr: 'Le jeu de données sur la longueur et la densité de l''herbe de surf est une
      composante du programme de recherche et de surveillance Nearshore de l''Institut
      Hakai, conçu pour capturer les changements dans les habitats intertidaux rocheux.
      L''objectif principal de la recherche Hakai Nearshore est d''étudier le rôle
      des habitats et de leurs communautés associées, face au stress et aux perturbations
      dues au changement climatique mondial et aux perturbations côtières locales.
      La structure, la santé et la couverture des herbiers de surf (Phyllospadix spp.)
      ont été étudiés à trois sites le long de la côte nord-ouest de l''île Calvert,
      sur la côte centrale de la Colombie-Britannique. Les trois sites étaient des
      rives rocheuses exposées avec de grands lits d''herbe de surf poussant dans
      la zone intertidale basse. Les lits ont été étudiés à l''aide d''une méthode
      d''interception ponctuelle avec des quadrats placés le long d''un seul transect.
      Le placement et la longueur du transect ont été reproduits dans le temps, mais
      pas le placement du quadrat. Divers paramètres (p. ex. longueur moyenne, densité
      des pousses, couverture épiphyte) de l''herbe de surf ont été évalués au niveau
      du transect et/ou du quadrat. Les sites ont généralement fait l''objet de relevés
      mensuels d''avril à septembre, avec des relevés hivernaux en novembre et février.
      Une enquête a été menée en 2017, 4 en 2018 et 5 en 2019.

      Ce paquet de données est disponible gratuitement pour tous, conformément aux
      principes d''accès équitable et de partage des avantages. Cependant, nous nous
      attendons à ce que tous les utilisateurs de données attribuent une attribution
      aux fournisseurs de données (lisez notre licence de données) et que l''utilisation
      de ces données se fasse dans le cadre d''une utilisation loyale, c''est-à-dire :
      1) respectez les fournisseurs de données et fournissez des commentaires utiles
      sur la qualité des données, et 2) communiquez et/ou collaborez avec les fournisseurs
      si vous envisagent d''utiliser cet ensemble de données pour des manuscrits ou
      d''autres formes de rapport.'
