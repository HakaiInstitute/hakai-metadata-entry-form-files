identification:
  abstract:
    en: 'This dataset is a polygon representation of watersheds draining to the rainforest
      margin along the Pacific coast of North America.


      Watersheds are discrete spatial units of topography that organize the flow of
      water and materials from land to sea, as well as the movement of biota between
      marine and freshwaters. As such, watersheds are fundamental geographic units
      of analysis used by diverse disciplines of science and management. However,
      regional scale watershed analyses are often hampered by dataset resolution (global
      datasets are often too coarse) or spatial discontinuities (political borders
      often divide watersheds and represent a change in mapping methods). To reduce
      these issues and expedite regional watershed analyses, we developed a new integrated
      dataset of coastal watersheds for the Northern Pacific Coastal Temperate Rainforest
      (NPCTR) of North America. The dataset spans from Glacier Bay in Southeast Alaska
      to the Russian River watershed in Northern California, crossing two international
      borders.


      Dataset assembly was guided by three criteria. First, that the dataset should
      be a seamless representation of watersheds, at the finest possible resolution,
      without discontinuities or significant scale/method changes at jurisdictional
      boundaries. Second, that this goal would be achieved using existing watershed
      delineations provided by each jurisdiction - as opposed to deriving watershed
      outlines using hydrologic analysis of a digital elevation model, for example.
      This allows data users to draw on the standardized methods, detailed metadata,
      and extensive ancillary data available through the source datasets (e.g., corresponding
      fluvial networks and identifiers). Finally, that the entire land base should
      be represented, regardless of polygon (i.e., island) size or the resolution
      of source watershed delineation. This criterion allows, for example, calculations
      of total fluvial fluxes from land to sea. Given these criteria, the dataset
      was produced by integrating previously-existing national and provincial/state
      datasets, using the largest-scale delineation common among jurisdictions, and
      by retaining even the very smallest islets and undelineated drainage areas within
      the dataset. We use the term watershed to refer to the entire land area draining
      to the ocean at an identifiable outlet. Consequently, the dataset does not differentiate
      subcatchments associated with tributary rivers and streams.


      To our knowledge, this work constitutes the highest resolution watersheds dataset
      currently available for this region. The nominal mapping scale for delineated
      watersheds is equivalent to that of the 6th level (12-digit) hierarchical hydrologic
      units (HU) developed by the USGS in the United States. As a result of the nominal
      mapping scale of source datasets, watersheds smaller than ~20 km2 are not individually
      depicted in this dataset but are instead amalgamated into larger drainage units;
      this is largely the case for many coastal/frontal watersheds whose subcatchment
      delineations exist in other higher resolution mapping products available for
      BC and the Contiguous US, but not Alaska.


      This dataset was prepared for the Coastal Rainforest Margins Research Network
      (https://coastalmarginsnetwork.org/), an international collaboration of scientists
      studying the NPCTR at an eco-regional scale.


      For attribute definitions, methods, limitations, and recommendations, see the
      full metadata record at: https://drive.google.com/open?id=1MHNMIk1K9dASBPxNcFQJRBiX6BXG8Ek0


      Suggested citation: Gonzalez Arriola, S., Giesbrecht, I.J.W., Biles, F.E., and
      D’Amore, D.V. 2018. Watersheds of the northern Pacific coastal temperate rainforest
      margin. Hakai Institute Data Package. Available at: https://hecate.hakai.org/geonetwork/srv/eng/catalog.search#/metadata/25674e9b-1d49-4270-b917-cfe6cdc30f95
      DOI: 10.21966/1.715755.'
    fr: 'Ce jeu de données est une représentation polygonale des bassins versants
      qui s''écoulent vers la marge de la forêt tropicale le long de la côte Pacifique
      de l''Amérique du Nord.


      Les bassins versants sont des unités spatiales distinctes de la topographie
      qui organisent l''écoulement de l''eau et des matériaux de la terre vers la
      mer, ainsi que le mouvement du biote entre les eaux marines et les eaux douces.
      À ce titre, les bassins versants sont des unités géographiques fondamentales
      d''analyse utilisées par diverses disciplines de la science et de la gestion.
      Cependant, les analyses des bassins versants à l''échelle régionale sont souvent
      entravées par la résolution des jeux de données (les ensembles de données globaux
      sont souvent trop grossiers) ou par des discontinuités spatiales (les frontières
      politiques divisent souvent les bassins versants et représentent un changement
      dans les méthodes de cartographie). Pour réduire ces problèmes et accélérer
      les analyses des bassins versants régionaux, nous avons développé un nouvel
      ensemble de données intégré des bassins versants côtiers pour la forêt pluviale
      tempérée côtière du Pacifique Nord (NPCTR) d''Amérique du Nord. Le jeu de données
      s''étend de Glacier Bay dans le sud-est de l''Alaska au bassin versant de la
      Russian River dans le nord de la Californie, en traversant deux frontières internationales.


      L''assemblage du jeu de données a été guidé par trois critères. Tout d''abord,
      que l''ensemble de données doit être une représentation homogène des bassins
      versants, à la résolution la plus fine possible, sans discontinuités ni changements
      significatifs d''échelle/de méthode aux limites des juridictions. Deuxièmement,
      cet objectif serait atteint en utilisant les délimitations existantes des bassins
      versants fournies par chaque administration, au lieu de dériver les contours
      des bassins versants à l''aide d''une analyse hydrologique d''un modèle numérique
      d''altitude, par exemple. Cela permet aux utilisateurs de données de s''appuyer
      sur les méthodes normalisées, les métadonnées détaillées et les nombreuses données
      auxiliaires disponibles via les ensembles de données sources (par exemple, les
      réseaux fluviaux et les identifiants correspondants). Enfin, la totalité de
      la base terrestre doit être représentée, indépendamment de la taille du polygone
      (c.-à-d. l''île) ou de la résolution de la délimitation du bassin versant de
      la source. Ce critère permet, par exemple, de calculer les flux fluviaux totaux
      de la terre vers la mer. Compte tenu de ces critères, l''ensemble de données
      a été produit en intégrant des ensembles de données nationaux et provinciaux/étatiques
      existants, en utilisant la délimitation à plus grande échelle commune entre
      les juridictions, et en conservant même les plus petits îlots et les zones de
      drainage non délimitées dans l''ensemble de données. Nous utilisons le terme
      « bassin versant » pour désigner l''ensemble de la zone terrestre qui s''écoule
      vers l''océan à un exutoire identifiable. Par conséquent, l''ensemble de données
      ne différencie pas les sous-bassins versants associés aux affluents et aux cours
      d''eau.


      À notre connaissance, ce travail constitue l''ensemble de données sur les bassins
      versants la plus haute résolution actuellement disponible pour cette région.
      L''échelle cartographique nominale pour les bassins versants délimités est équivalente
      à celle des unités hydrologiques hiérarchiques (HU) de 6e niveau (12 chiffres)
      développées par l''USGS aux États-Unis. En raison de l''échelle cartographique
      nominale des jeux de données sources, les bassins versants de moins de 20 km2
      ne sont pas représentés individuellement dans cet ensemble de données, mais
      sont plutôt fusionnés en unités de drainage plus grandes ; c''est en grande
      partie le cas pour de nombreux bassins versants côtiers/frontaux dont les délimitations
      des sous-bassins versants existent dans d''autres produits de cartographie de
      résolution disponibles pour la Colombie-Britannique et les États-Unis contigus,
      mais pas pour l''Alaska.


      Cet ensemble de données a été préparé pour le Coastal Rainforest Margins Research
      Network (https://coastalmarginsnetwork.org/), une collaboration internationale
      de scientifiques qui étudient le NPCTR à une échelle écorégionale.


      Pour connaître les définitions, les méthodes, les limitations et les recommandations
      des attributs, consultez l''enregistrement complet des métadonnées à l''adresse
      suivante : https://drive.google.com/open?id=1MHNMIk1K9dASBPxNcFQJRBiX6BXG8Ek0


      Référence suggérée : Gonzalez Arriola, S., Giesbrecht, I.J.W., Biles, F.E.,
      et D''Amore, D.V. 2018. Bassins versants de la marge de la forêt pluviale tempérée
      côtière du nord du Pacifique. Ensemble de données de l''Institut Hakai. Disponible
      à l''adresse suivante : https://hecate.hakai.org/geonetwork/srv/eng/catalog.search#/metadata/25674e9b-1d49-4270-b917-cfe6cdc30f95
      DOI : 10.21966/1.715755.'
