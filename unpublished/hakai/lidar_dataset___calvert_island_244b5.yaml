identification:
  abstract:
    en: "This is the metadata record for the LiDAR datasets acquired for Calvert Island\
      \ area, BC, Canada, in 2012 and 2014. It provides details on the two LiDAR missions\
      \ and the initial processing to merge the two datasets together. \n\nThe dataset\
      \ was created from two missions - one in 2012 and one in 2014. The two datasets\
      \ were merged together and used to generate numerous derived data products (see\
      \ the links section below). The 2012 mission collected hyperspectral and orthophotos\
      \ so the mission metadata for the LiDAR dataset also applies to those assets.\
      \   \n\nTerrain elevations measured by airborne LiDAR were collected in August\
      \ 2012 for Calvert Island, Hecate Island, and three other survey areas located\
      \ to the northeast (i.e., mouth of the Koeye River, port town of Namu, and the\
      \ southwest corner of King Island) by Terra Remote Sensing Inc. (TRSI), Sidney,\
      \ BC (Figure 1). The total aerial coverage of the acquisition was 477.2 km2.\
      \ The point density (number of returns per unit area) of the acquisition averaged\
      \ approximately 2.34 pts/m2 for all posted returns (maximum of three discrete\
      \ returns per pulse), 2.11 pts/m2 for first returns, and 0.51 pts/m2 for ground-classified\
      \ returns. More detailed information on the TRSI LiDAR sensor and survey settings,\
      \ data pre-processing, and quality checks and accuracy verification. A second\
      \ airborne LiDAR data acquisition was undertaken by the LiDAR Research Group,\
      \ University of Northern BC (UNBC) in August 2014, with the express purpose\
      \ of collecting higher spatial resolution (3.4–22.3 pts/m2) LiDAR data over\
      \ selected research areas of interest on Hecate and Calvert Islands, as well\
      \ as to infill and eliminate several data voids found in the initial TRSI LiDAR\
      \ coverage.\n\n2012 Mission:\nDates: August 5th, 15th ,and 17th\nConducted by:\
      \ Terra Remote Sensing\nArea covered: 477.22 km^2 \nFlight height: 1150 meters\
      \ above ground level \nProjection: UTM Zone 9\nDatum: NAD 83\nGeoid: HT 2.0\n\
      LiDAR points: a relative accuracy of +/-15 cm and absolute accuracy of 1m \n\
      Hyperspectral Data: +/- 2 pixel\nPoint cloud density: Taking random samples\
      \ throughout the project area, the average point density for a single flight\
      \ line is 1pts/m2\n\n2014 Mission:\nDates: Aug. 7, 2014\nConducted by: UNBC\
      \ LiDAR Research Group\nArea Covered: 34.9 km^2\nFlight Height: ~475 m & 650\
      \ m +/- 50m\nProjection: UTM Zone 9\nDatum: CSRS NAD 83\nGeoid: Ellipsoid heights\n\
      Point density ranged from 22.3 pts/m2 to 3.4 pts/m2"
    fr: "Il s'agit de l'enregistrement de métadonnées pour les ensembles de données\
      \ LiDAR acquis pour la région de l'île Calvert, en Colombie-Britannique, au\
      \ Canada, en 2012 et 2014. Il fournit des détails sur les deux missions LiDAR\
      \ et le traitement initial pour fusionner les deux ensembles de données ensemble.\
      \ \n\nL'ensemble de données a été créé à partir de deux missions, l'une en 2012\
      \ et l'autre en 2014. Les deux ensembles de données ont été fusionnés et utilisés\
      \ pour générer de nombreux produits de données dérivés (voir la section des\
      \ liens ci-dessous). La mission de 2012 a recueilli des hyperspectrales et des\
      \ orthophotographies afin que les métadonnées de mission pour l'ensemble de\
      \ données LiDAR s'appliquent également à ces actifs. \n\nLes altitudes du terrain\
      \ mesurées par LiDAR aéroporté ont été recueillies en août 2012 pour l'île Calvert,\
      \ l'île Hécate et trois autres zones de relevé situées au nord-est (c.-à-d.\
      \ l'embouchure de la rivière Koeye, la ville portuaire de Namu et le coin sud-ouest\
      \ de l'île King) par Terra Remote Sensing Inc. (TRSI), Sidney, Colombie-Britannique\
      \ (figure 1). La couverture aérienne totale de l'acquisition était de 477,2\
      \ km2. La densité de points (nombre de retours par unité de surface) de l'acquisition\
      \ était en moyenne d'environ 2,34 pts/m2 pour toutes les déclarations affichées\
      \ (maximum de trois déclarations discrètes par impulsion), 2,11 pts/m2 pour\
      \ les premières déclarations et 0,51 pts/m2 pour les déclarations classées au\
      \ sol. Informations plus détaillées sur le capteur LiDAR TRSI et les paramètres\
      \ de levé, le prétraitement des données, les contrôles de qualité et la vérification\
      \ de la précision. Une deuxième acquisition de données LiDAR aéroportées a été\
      \ entreprise par le LiDAR Research Group de l'Université du Nord de la Colombie-Britannique\
      \ (UNBC) en août 2014, dans le but exprès de recueillir des données LiDAR à\
      \ résolution spatiale plus élevée (3,4 à 22,3 pts/m2) sur certains domaines\
      \ de recherche d'intérêt sur les îles Hécate et Calvert, ainsi que remplir et\
      \ éliminer plusieurs vides de données trouvés dans la couverture LiDAR TRSI\
      \ initiale.\n\nMission 2012 :\nDates : 5, 15 et 17 août\nDirigé par : Terra\
      \ Remote Sensing\nSurface couverte : 477,22 km^2 \nHauteur de vol : 1150 mètres\
      \ au-dessus du sol \nProjection : UTM Zone 9\nDate : NAD 83\nGéoïde : HT 2.0\n\
      Points LiDAR : une précision relative de +/-15 cm et une précision absolue de\
      \ 1 m \nDonnées hyperspectrales : +/- 2 pixels\nDensité des nuages de points :\
      \ En prélevant des échantillons aléatoires dans toute la zone du projet, la\
      \ densité de points moyenne pour une seule ligne de vol est de 1 pts/m2\n\n\
      Mission 2014 :\nDates : 7 août 2014\nDirigé par : UNBC LiDAR Research Group\n\
      Surface couverte : 34,9 km^2\nHauteur de vol : ~475 m et 650 m +/- 50 m\nProjection :\
      \ UTM Zone 9\nDate : CSRS NAD 83\nGéoïde : hauteurs d'ellipsoïdes\nLa densité\
      \ de points variait de 22,3 pts/m2 à 3,4 pts/m2"
