identification:
  abstract:
    en: "This data package contains the datasets and reports pertaining to mapping\
      \ the spatial extent of Zostera marina at several monitoring sites within the\
      \ Gulf Islands National Park Reserve, British Columbia, Canada. This work was\
      \ a collaborative project between the Hakai Institute and the Gulf Islands National\
      \ Park Reserve (GINPR).  \n\nFour eelgrass monitoring sites were mapped in partnership\
      \ with the Hakai Institute and Gulf Islands National Park reserve in 2024. Three\
      \ eelgrass monitoring sites (James Bay, Tumbo, Cabbage) were mapped using small\
      \ Remotely Piloted Aerial Systems (RPAS), and a fourth site, Sidney Spit was\
      \ mapped by the Hakai Aerial Coastal Observatory (ACO) - a fixed-wing aircraft\
      \ with two medium format cameras (RGB and NIR). Orthomosaics of each site were\
      \ generated using a Structure from Motion Multi-View Stereo (SfM-MVS) workflow\
      \ in Agisoft Metashape (Version 2.1.61, Pix4D) in Windows 10. Orthomosaics were\
      \ georeferenced to either previous surveys (James Bay, Cabbage, Tumbo) or using\
      \ post-processed GNSS data with onboard IMU data in the case of the ACO survey.\
      \ \nThe extent of eelgrass at each site was delineated using object-based image\
      \ analysis (OBIA) with eCognition Developer software (eCognition Developer 10.1,\
      \ 2014) and manual delineation (where necessary). Georeferenced towed underwater\
      \ video (SplashCam Pro) data were collected at eelgrass monitoring sites to\
      \ provide ground-truth data for verifying eelgrass extent. \n\nThe data package\
      \ includes:\n\n-   The report (.pdf) which describe the project, data collection,\
      \ processing methods and results for the 2024 surveys. Comparison to previous\
      \ eelgrass surveys is also included.\n-    A report (.pdf) which describes the\
      \ Aerial Coastal Observatory (ACO) survey methods and equipment.\n-    Polygon\
      \ shapefiles (.shp) of the extent of eelgrass (Z. marina) at each monitoring\
      \ site.\n-    Point shapefiles (.shp) of classified towed underwater video transects*.\
      \ \n-   A data dictionary (.csv) which describes the attributes of the eelgrass\
      \ and towed video shapefiles. \n-   For Sidney Spit - field photos and transect\
      \ surveys of eelgrass and green algae are provided as shapefiles.\n\n*The towed\
      \ underwater video footage is not available.  \n\nThis data package is a component\
      \ of the Hakai Institute’s Habitat Mapping program whose overarching objective\
      \ is to generate spatial inventories of coastal habitats, investigate how these\
      \ habitats are changing through time and the drivers of that change. These data\
      \ were collected as a part of the Coastal BC Nearshore Habitat Mapping Project\
      \ (a collaboration between Parks Canada and the Hakai Institute). \n\nPermission\
      \ to use this dataset must be granted by the Hakai Institute and Gulf Islands\
      \ National Park Reserve to the individual who makes the data request."
    fr: "Ce paquet de données contient les ensembles de données et les rapports relatifs\
      \ à la cartographie de l'étendue spatiale de Zostera marina sur plusieurs sites\
      \ de surveillance de la réserve de parc national des Îles-Gulf, en Colombie-Britannique,\
      \ au Canada. Ce travail était un projet collaboratif entre l'Institut Hakai\
      \ et la Réserve de parc national des îles Gulf (GINPR). \n\nQuatre sites de\
      \ surveillance de la zostère marine (James Bay, Tumbo, Cabbage) ont été cartographiés\
      \ à l'aide de petits systèmes aériens télépilotés (RPAS) lors des marées basses\
      \ estivales en juin 2024. L'imagerie aérienne de Sidney Spit a été collectée\
      \ par l'observatoire aérien côtier de Hakai (ACO), un avion à voilure fixe équipé\
      \ de deux caméras de format moyen (RGB et NIR). Les orthomosaïques de chaque\
      \ site ont été générées à l'aide d'un flux de travail Structure from Motion\
      \ Multi-View Stereo (SFM-MvS) dans Agisoft Metashape (version 2.1.61, Pix4D)\
      \ sous Windows 10. Les orthomosaïques ont été géoréférencées soit à des relevés\
      \ précédents (James Bay, Cabbage, Tumbo), soit à l'aide de données GNSS post-traitées\
      \ avec des données IMU intégrées dans le cas de l'enquête ACO. \nL'étendue de\
      \ la zostère marine de chaque site a été délimitée à l'aide d'une analyse d'images\
      \ basée sur les objets (OBIA) avec le logiciel eCognition Developer (eCognition\
      \ Developer 10.1, 2014) et d'une délimitation manuelle (si nécessaire). Des\
      \ données vidéo sous-marines remorquées géoréférencées (SplashCam Pro) ont été\
      \ collectées sur des sites de surveillance de la zostère afin de fournir des\
      \ données fiables permettant de vérifier l'étendue de la zostère. \n\nLe package\
      \ de données comprend :\n\n- Le rapport (.pdf) qui décrit le projet, la collecte\
      \ des données, les méthodes de traitement et les résultats des enquêtes de 2024.\
      \ Une comparaison avec les relevés précédents sur la zostère marine est également\
      \ incluse.\n- Un rapport (.pdf) qui décrit les méthodes et les équipements de\
      \ relevé de l'Observatoire aérien du littoral (ACO).\n- Fichiers de formes polygonaux\
      \ (.shp) de l'étendue de la zostère marine (Z. marina) sur chaque site de surveillance.\n\
      - Fichiers de forme de points (.shp) de transects vidéo sous-marins remorqués\
      \ classifiés *. \n- Un dictionnaire de données (.csv) qui décrit les attributs\
      \ de la zostère marine et des fichiers de formes vidéo tractés. \n\n*La séquence\
      \ vidéo sous-marine remorquée n'est pas disponible. \n\nCe paquet de données\
      \ fait partie du programme de cartographie des habitats de l'Institut Hakai\
      \ dont l'objectif principal est de générer des inventaires spatiaux des habitats\
      \ côtiers, d'étudier l'évolution de ces habitats au fil du temps et les moteurs\
      \ de ce changement. Ces données ont été recueillies dans le cadre du projet\
      \ de cartographie des habitats côtiers de la côte de la Colombie-Britannique\
      \ (une collaboration entre Parcs Canada et l'Institut Hakai). \n\nL'autorisation\
      \ d'utiliser cet ensemble de données doit être accordée par l'Institut Hakai\
      \ et la réserve de parc national des îles Gulf à la personne qui fait la demande\
      \ de données. Les données ne peuvent être utilisées qu'aux fins autorisées et\
      \ ne doivent pas être partagées ou réutilisées."
