identification:
  abstract:
    en: 'In 2018, river monitoring stations were established in five watersheds: Glendale
      River, Lull Creek, Fulmore River, Tuna River (aka Blenkinsop), and Heydon Creek.
      Initial monitoring of these systems has focused on water level, and water temperature
      with an emphasis on collecting data relevant to understanding in-stream conditions
      for salmon and potential impacts from climate change and forestry on those indicators
      (e.g., river temperature, flow, and sediment loads). At the outset, each site
      consisted of two Onset Hobo U20L-04 pressure transducers (one measuring water
      pressure and one measuring air pressure) and one Tidbit V2 temperature logger
      to support the collection of baseline data for stream conditions. Data is collected
      at 30 minute intervals and download once a year. Quality control methods are
      outlined in accompanying documentation.'
    fr: 'En 2018, des stations de surveillance fluviale ont été établies dans cinq
      bassins versants : la rivière Glendale, le ruisseau Lull, la rivière Fulmore,
      la rivière Tuna (alias Blenkinsop) et le ruisseau Heydon. La surveillance initiale
      de ces systèmes s''est concentrée sur le niveau et la température de l''eau,
      en mettant l''accent sur la collecte de données pertinentes pour comprendre
      les conditions du saumon dans les cours d''eau et les impacts potentiels du
      changement climatique et de la foresterie sur ces indicateurs (par exemple,
      température de la rivière, débit et charges de sédiments). Au départ, chaque
      site était composé de deux capteurs de pression Onset Hobo U20L-04 (l''un mesurant
      la pression de l''eau et l''autre de la pression de l''air) et d''un enregistreur
      de température Tidbit V2 pour faciliter la collecte de données de référence
      sur l''état des cours d''eau. Les données sont collectées à intervalles de 30
      minutes et téléchargées une fois par an. Les méthodes de contrôle de la qualité
      sont décrites dans la documentation d''accompagnement.'
