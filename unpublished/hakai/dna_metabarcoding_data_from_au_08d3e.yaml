identification:
  abstract:
    en: "Autonomous Reef Monitoring Structures (ARMS) provide a standardized framework\
      \ to monitor marine biodiversity. Currently, over 1,600 ARMS have been deployed\
      \ globally across a number of organisations and geographical regions. Most of\
      \ these deployments are related to coral reef systems, and relatively few deployments\
      \ have been associated with temperate reefs or kelp forests. This data package\
      \ contains links to genomic resources obtained from our use of ARMS to test\
      \ whether the presence of canopy-forming kelps would influence rates of recruitment\
      \ of invertebrates and seaweeds on temperate near-shore rocky reefs. \n\nData\
      \ collection was carried out at 12 locations in Queen Charlotte Sound, British\
      \ Columbia. Of these sites, four were kelp beds dominated by Nereocystis luetkeana,\
      \ four were kelp beds dominated by Macrocystis pyrifera, and four were considered\
      \ to be urchin barrens. One ARMS unit was deployed at each site. The first deployment\
      \ lasted from autumn 2016 to summer 2017 (10-11 months), the second deployment\
      \ lasted from autumn 2017 to autumn 2020 (36 months). \n\nFor each deployment,\
      \ all methods used for assembly, collection, photography, and biological sampling\
      \ were carried out following the protocol described by the Global ARMS Program\
      \ (Smithsonian Institution: https://naturalhistory.si.edu/research/global-arms-program)."
    fr: "Les structures autonomes de surveillance des récifs (ARMS) fournissent un\
      \ cadre standardisé pour surveiller la biodiversité marine. Actuellement, plus\
      \ de 1 600 ARMS ont été déployés dans le monde dans un certain nombre d'organisations\
      \ et de régions géographiques. La plupart de ces déploiements sont liés à des\
      \ systèmes de récifs coralliens, et relativement peu de déploiements ont été\
      \ associés à des récifs tempérés ou à des forêts de varech. Ce paquet de données\
      \ contient des liens vers des ressources génomiques obtenues grâce à notre utilisation\
      \ de l'ARMS pour tester si la présence de varech formant la canopée influencerait\
      \ les taux de recrutement d'invertébrés et d'algues sur les récifs rocheux tempérés\
      \ proches du rivage. \n\nLa collecte de données a été effectuée à 12 endroits\
      \ dans le détroit de la Reine-Charlotte, en Colombie-Britannique. Parmi ces\
      \ sites, quatre étaient des herbiers de varech dominés par Nereocystis luetkeana,\
      \ quatre étaient des herbiers de varech dominés par Macrocystis pyrifera et\
      \ quatre étaient considérés comme des landes à oursins. Une unité ARMS a été\
      \ déployée sur chaque site. Le premier déploiement a duré de l'automne 2016\
      \ à l'été 2017 (10 à 11 mois), le second déploiement a duré de l'automne 2017\
      \ à l'automne 2020 (36 mois). \n\nPour chaque déploiement, toutes les méthodes\
      \ utilisées pour l'assemblage, la collecte, la photographie et l'échantillonnage\
      \ biologique ont été effectuées selon le protocole décrit par le programme Global\
      \ ARMS (Smithsonian Institution : https://naturalhistory.si.edu/research/global-arms-program)."
