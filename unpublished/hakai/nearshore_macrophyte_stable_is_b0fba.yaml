identification:
  abstract:
    en: The macrophyte stable isotope dataset is a component of the Hakai Institute’s
      Nearshore research and monitoring program. The overarching objective of Hakai
      Nearshore research is to investigate the role of habitats and their associated
      communities, in the face of stress and disturbances from global climate change
      and local coastal perturbations. Macrophyte tissue samples were collected from
      five major nearshore habitats over the years 2014 - 2019. Samples were collected
      from sites on or in the near vicinity of northern Calvert Island on the central
      coast of BC. Collection sites varied significantly in character both among and
      within habitats. At each site, the dominant macrophyte species were targeted
      for collection. As a result, a variety of species, from algae and seagrasses,
      are found within this dataset and vary slightly in sampling methods between
      habitats. The tissue samples were dried, processed, and analyzed for natural
      abundances of 13C and 15N.
    fr: L'ensemble de données sur les isotopes stables des macrophytes fait partie
      du programme de recherche et de surveillance du littoral de l'Institut Hakai.
      L'objectif principal de la recherche menée par Hakai Nearshore est d'étudier
      le rôle des habitats et de leurs communautés associées face au stress et aux
      perturbations provoqués par le changement climatique mondial et les perturbations
      côtières locales. Des échantillons de tissus de macrophytes ont été prélevés
      dans cinq principaux habitats côtiers au cours des années 2014 à 2019. Des échantillons
      ont été prélevés sur des sites situés dans le nord de l'île Calvert, sur la
      côte centrale de la Colombie-Britannique, ou à proximité de celle-ci. Les caractéristiques
      des sites de collecte variaient considérablement à la fois entre les habitats
      et au sein de ceux-ci. Sur chaque site, les principales espèces de macrophytes
      ont été ciblées pour la collecte. En conséquence, diverses espèces, notamment
      des algues et des herbiers marins, figurent dans cet ensemble de données et
      les méthodes d'échantillonnage varient légèrement d'un habitat à l'autre. Les
      échantillons de tissus ont été séchés, traités et analysés pour déterminer les
      abondances naturelles de 13C et 15N.
