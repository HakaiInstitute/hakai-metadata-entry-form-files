identification:
  abstract:
    en: 'As part of the Natural Hazards and Climate Change Geoscience Program at Natural
      Resources Canada (Geological Survey of Canada), the Hakai Institute has partnered
      with the GSC to provide high-resolution LiDAR and aerial imagery with the purpose
      of providing baseline

      geoscience information to stakeholders and decision-makers. The Mystery Creek
      survey represents an add-on to the Indian River survey, which was also conducted
      in 2025.


      The Mystery Creek study area is situated north of Whistler and south of Pemberton,
      within a region of significant geohazard interest. This site is an area of interest
      due to the presence of a prehistoric rock avalanche deposit, a feature the GSC
      has been actively studying through

      surficial geology assessments and landslide inventory mapping. The GSC previously
      had access to provincial LiDAR data covering the deposit area, but lacked data
      of the head scarp, with this survey being flown at their request to fill this
      data gap and support ongoing hazard

      analyses.'
    fr: 'Dans le cadre du programme géoscientifique sur les risques naturels et les
      changements climatiques de Ressources naturelles Canada (Commission géologique
      du Canada), l''Institut Hakai s''est associé à la GSC pour fournir des images
      LiDAR et aériennes à haute résolution dans le but de fournir des données de
      référence des informations géoscientifiques destinées aux parties prenantes
      et aux décideurs. Le relevé de Mystery Creek constitue un complément au relevé
      d''Indian River, qui a également été réalisé en 2025.


      La zone d''étude de Mystery Creek est située au nord de Whistler et au sud de
      Pemberton, dans une région présentant un intérêt géologique important. Ce site
      présente un intérêt en raison de la présence d''un dépôt d''avalanches de roches
      préhistoriques, une caractéristique que le GSC a étudiée activement par le biais
      de évaluations de la géologie superficielle et cartographie des inventaires
      des glissements de terrain. Le GSC avait auparavant accès aux données LiDAR
      provinciales couvrant la zone de dépôt, mais ne disposait pas de données sur
      l''écharpe de tête. Cette enquête a été réalisée à sa demande pour combler cette
      lacune et confirmer le danger persistant analyses.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
