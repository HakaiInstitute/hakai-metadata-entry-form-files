identification:
  abstract:
    en: 'As part of the Natural Hazards and Climate Change Geoscience Program at Natural
      Resources

      Canada (Geological Survey of Canada), the Hakai Institute has partnered with
      the GSC to

      provide high-resolution LiDAR and aerial imagery with the purpose of providing
      baseline

      geoscience information to stakeholders and decision-makers. The Mystery Creek
      survey

      represents an add-on to the Indian River survey, which was also conducted in
      2025.


      The Mystery Creek study area is situated north of Whistler and south of Pemberton,
      within a

      region of significant geohazard interest. This site is an area of interest due
      to the presence of a

      prehistoric rock avalanche deposit, a feature the GSC has been actively studying
      through

      surficial geology assessments and landslide inventory mapping. The GSC previously
      had

      access to provincial LiDAR data covering the deposit area, but lacked data of
      the head scarp,

      with this survey being flown at their request to fill this data gap and support
      ongoing hazard

      analyses.'
    fr: 'Dans le cadre du programme géoscientifique sur les risques naturels et le
      changement climatique de Natural Resources

      Canada (Commission géologique du Canada), l''Institut Hakai s''est associé à
      la GSC pour

      fournir des images LiDAR et aériennes à haute résolution dans le but de fournir
      une base de référence

      des informations géoscientifiques destinées aux parties prenantes et aux décideurs.
      L''enquête Mystery Creek

      représente un complément à l''étude d''Indian River, qui a également été menée
      en 2025.


      La zone d''étude de Mystery Creek est située au nord de Whistler et au sud de
      Pemberton, dans un

      région présentant un intérêt géologique important. Ce site présente un intérêt
      en raison de la présence d''un

      un dépôt d''avalanches de roches préhistoriques, une caractéristique que le
      GSC étudie activement dans le cadre

      évaluations de la géologie superficielle et cartographie des inventaires des
      glissements de terrain. Le GSC avait auparavant

      accès aux données LiDAR provinciales couvrant la zone de dépôt, mais absence
      de données sur l''escarpement,

      cette enquête ayant été réalisée à leur demande pour combler cette lacune dans
      les données et prendre en compte les dangers persistants

      analyses.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
