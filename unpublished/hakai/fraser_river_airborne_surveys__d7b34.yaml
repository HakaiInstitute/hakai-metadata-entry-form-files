identification:
  abstract:
    en: '2020 Fraser River Airborne Surveys

      ACO Project# 20 - 3022; 3023; 3024; 3026; 3027; and 3028


      Airborne Lidar and Imagery data continued to be collected by the Airborne Coastal
      Observatory (ACO) in 2020, in partnership with Dr. Jeremy Venditti (SFU) and
      Dr. Brian Menounos (UNBC, Hakai Institute). The goal of this data is to inventory
      and characterize the terrain throughout the Fraser River system to look at contemporary
      and historical landslide impact on flow dynamics, fish migration, and genetics
      of Fraser River Salmon. This work was underscored on November 1st, 2018 by the
      Big Bar Landslide, which partly blocked the Fraser River, creating a hydraulic
      barrier to salmon passage at moderate to high flows and significantly impeded
      salmon migration to the upper Fraser Basin.'
    fr: 'Levés aéroportés du fleuve Fraser 2020

      Projet ACO n° 20 - 3022 ; 3023 ; 3024 ; 3026 ; 3027 et 3028


      Les données lidar et d''imagerie aéroportées ont continué d''être collectées
      par l''Observatoire côtier aéroporté (ACO) en 2020, en partenariat avec le Dr
      Jeremy Venditti (SFU) et le Dr Brian Menounos (UNBC, Hakai Institute). L''objectif
      de ces données est d''inventorier et de caractériser le terrain dans l''ensemble
      du réseau du fleuve Fraser afin d''examiner l''impact contemporain et historique
      des glissements de terrain sur la dynamique des flux, la migration des poissons
      et la génétique du saumon du fleuve Fraser. Ces travaux ont été soulignés le
      1er novembre 2018 par le glissement de terrain de Big Bar, qui a partiellement
      bloqué le fleuve Fraser, créant une barrière hydraulique empêchant le passage
      du saumon à des débits modérés à élevés et entravant considérablement la migration
      des saumons vers le bassin supérieur du Fraser.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
