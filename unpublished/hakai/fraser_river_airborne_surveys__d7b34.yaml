platform:
- description:
    en: "Airborne Coastal Observatory – Hakai Institute collecting Lidar data (LAZ)-\
      \ classified point cloud – digital surface model – digital terrain model. \n\
      Image data (TIFF) – 4 band orthophotos – RGB & NIR. \nHyperspectral data (not\
      \ always captured).\nA detailed project report with the summary of acquisition,\
      \ processing, and overall hardware / software is available (PDF).\nSensors and\
      \ instrument breakdown:\nInertial Navigation System: Manufacturer: Applanix\
      \ (Canada), IMU Model: POS AV 510 IMAR, GNSS Model: Trimble AV39.\nLaser sensor:\
      \ Riegl LMS-Q 780 long-range airborne laser scanner. Point density ranges per\
      \ project and landscape from 1-12 points per square meter.\nAerial cameras:\
      \ two fully integrated Phaseone Industrial iXU-RS1000 medium format cameras,\
      \ resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral Sensor: manufacturer:\
      \ Specim, model: AisaFENIX 384, spectral range: 380 - 2500 nm"
    fr: "Observatoire côtier aéroporté — Institut Hakai collectant des données lidar\
      \ (LAZ) — nuage de points classifié — modèle numérique de surface — modèle numérique\
      \ de terrain. \nDonnées d'image (TIFF) — Orthophotos à 4 bandes — RGB et NIR.\
      \ \nDonnées hyperspectrales (pas toujours capturées).\nUn rapport de projet\
      \ détaillé contenant le résumé de l'acquisition, du traitement et de l'ensemble\
      \ du matériel et des logiciels est disponible (PDF).\nPanne des capteurs et\
      \ des instruments :\nSystème de navigation inertielle : Fabricant : Applanix\
      \ (Canada), modèle IMU : POS AV 510 IMAR, modèle GNSS : Trimble AV39.\nCapteur\
      \ laser : scanner laser aéroporté à longue portée Riegl LMS-Q 780. La densité\
      \ de points varie de 1 à 12 points par mètre carré par projet et par paysage.\n\
      Caméras aériennes : deux caméras de format moyen Phaseone Industrial iXU-RS1000\
      \ entièrement intégrées, résolution : 100 MP, objectif : 50 mm f/4.0 Rodenstock.\n\
      Capteur hyperspectral : fabricant : Specim, modèle : AISAfenix 384, plage spectrale :\
      \ 380 - 2500 nm"
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
