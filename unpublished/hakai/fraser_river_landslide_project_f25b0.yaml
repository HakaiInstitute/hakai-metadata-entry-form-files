identification:
  abstract:
    en: 'We undertook a study of the Fraser Canyon from Soda Creek to Yale, British
      Columbia to search the Fraser Canyon for sites where rockslides like the Big
      Bar Landslide could block or partially obstruct the river to salmon migration
      in bedrock canyons.


      We identified sites with characteristics like the Big Bar Landslide where: 1)
      the channel is laterally constricted by exposed bedrock, 2) the channel has
      high rock banks, and 3) the rock is broken and fractured in a way that would
      produce massive blocks that the river is unlikely to move. Our sites of concern
      are the narrowest parts of the Fraser River where a failure would deposit directly
      into the constriction. Most of the sites are conspicuously narrow and deeply
      incised bedrock canyons.


      One site of concern differs from these criteria. Where Texas Creek flows into
      the Fraser River the river is forced into the eastern bank by an alluvial fan
      deposit, undercutting and oversteepening the opposite valley wall (see cover).
      There have been two massive deep-seated landslides at Texas Creek that blocked
      the Fraser River. The first occurred 2500 (± 300) years ago, depositing 45 x
      106 m3 of rock into the channel and the second happened ~1000 years ago, depositing
      7.2 x 106 m3 of rock into the river (Ryder et al., 1990; dating by Aaron Steelquist).
      The site remains an active rock fall and the slope immediately south of the
      landslide scars is unstable and in the process of failing.


      Our assessment comes from several data sources collected during a reconnaissance
      survey by boat at low flow where we could observe the rock bank structure. Between
      April 22 and April 27 we travelled from Lillooet to Yale, then from May 1 to
      May 7, we travelled from Soda Creek to Lillooet. We recorded our passage using
      video and still images which were used to map exposed bedrock cliffs and river
      bank type. We also measured the bed topography using an oceanographic multibeam
      echosounder that allowed us to search for places where the rock banks were being
      undercut producing rock overhangs that are apt to fail in the future.


      It is important to recognize that small rockslides can occur anywhere in the
      bedrock canyons of the Fraser River. Such failures occur each year, yet they
      pose no risk of blockage because they do not fall into narrow constrictions
      of the channel. There are two extended river reaches where rockslides are likely
      to occur including: 1) In the canyons upstream of Lillooet (White Canyon to
      Bridge River Rapid),

      there exists the possibility of other types of landslides in the Fraser River
      that are not Big Bar-style rockfalls. We have not assessed the potential for
      large deep-seated landslides in the valley wall, like the Texas Creek Landslides,
      large-scale failures of the glacial-fluvial terraces that line the Fraser River
      north of Lytton, or debris flow deposits coming from steep tributary channels.
      Yet we know that where the river runs adjacent to the valley wall, large scale
      landslides can occur because the valley wall is undercut and oversteepened,
      hence our inclusion of the active slope at Texas Creek as a site of concern.
      The landslides that occurred at Spences Bridge on the Thompson River in 1880,
      1899, and 1905 and dammed the river occurred in glacial-fluvial terraces with
      a particular type of sediment layer (Clague & Evans, 2003) and detailed mapping
      of the terraces is necessary to explore their stability. We also know that debris
      flows can block the river. On November 15, 2021 a debris flow triggered by an
      atmospheric river triggering a debris flow that creating Tikwalus Rapid near
      Chapmans in the Fraser Canyon. Had the debris flow been larger, it could have
      blocked the river.


      The sites of concern and the extended river reaches where rockslides are likely
      to occur need to be assessed by geotechnical engineers. The River Dynamics Laboratory
      is a team of geoscientists whose expertise lies in the geomorphology of rivers.
      Our identification of these sites of concern are based on an assessment of the
      character and conditions of the bedrock canyons of the Fraser River. Essentially,
      we identified sites where a small Big Bar-style rockfall could block the river,
      not whether one will occur. Assessment of the sites of concern and the extended
      river reaches where rockslides are likely to occur should be undertaken by geotechnical
      engineers who are better qualified to assess the condition of rock at the sites
      to determine the risk of imminent failure. Continued monitoring of the sites
      is necessary.


      Our research maps out the identified sites of concern. We have plotted salmon
      runs in the upper Fraser basin to show how a blockage at each site would impact
      salmon runs. A GIS web map showing salmon populations that would be impacted
      at the sites of concern is here: https://arcg.is/1eau010. We have also included
      a series of maps showing where the sites of concern occur relative to the traditional
      territories of the Indigenous nations along the Fraser canyon. Traditional territories
      are from native-land.ca.

      This is a living document with revisions posted here: https://www.sfu.ca/landslides-salmon.html


      In the event of an emergency the geospatial datasets listed in Table 1 (See
      https://arcg.is/1iqyi5) are available from Jeremy Venditti or Derek Heathfield.
      For emergency planning purposes, please contact us to arrange data sharing agreements.'
    fr: 'Un glissement de terrain pourrait bloquer ou obstruer partiellement la migration
      des saumons dans les canyons du substratum rocheux. Nous avons identifié des
      sites présentant des caractéristiques telles que le glissement de terrain de
      Big Bar où : 1) le chenal est rétréci latéralement par un substrat rocheux exposé,
      2) le chenal possède de hautes berges rocheuses et 3) la roche est brisée et
      fracturée d''une manière qui produirait des blocs massifs que la rivière est
      peu susceptible de déplacer. Nos sites préoccupants sont les parties les plus
      étroites du fleuve Fraser où une rupture se déposerait directement dans l''étranglement.
      La plupart des sites sont des canyons rocheux remarquablement étroits et profondément
      incisés.


      Un site préoccupant ne répond pas à ces critères. À l''endroit où le Texas Creek
      se jette dans le fleuve Fraser, le fleuve est repoussé vers la rive est par
      un dépôt de cônes alluviaux, creusant et accentuant la pente de la paroi opposée
      de la vallée (voir couverture). Il y a eu deux importants glissements de terrain
      profonds à Texas Creek qui ont bloqué le fleuve Fraser. Le premier s''est produit
      il y a 2 500 (± 300) ans, déposant 45 x 106 m3 de roche dans le chenal et le
      second s''est produit il y a environ 1 000 ans, déposant 7,2 x 106 m3 de roche
      dans la rivière (Ryder et al., 1990 ; datation par Aaron Steelquist). Le site
      est toujours un éboulement actif et la pente située immédiatement au sud des
      traces du glissement de terrain est instable et en passe de se dégrader. Notre
      évaluation provient de plusieurs sources de données collectées lors d''une étude
      de reconnaissance par bateau à faible débit où nous avons pu observer la structure
      du talus rocheux. Entre le 22 et le 27 avril, nous avons voyagé de Lillooet
      à Yale, puis du 1er au 7 mai, nous avons voyagé de Soda Creek à Lillooet. Nous
      avons enregistré notre passage à l''aide de vidéos et d''images fixes qui ont
      été utilisées pour cartographier les falaises rocheuses exposées et le type
      de rive du fleuve. Nous avons également mesuré la topographie du lit à l''aide
      d''un échosondeur océanographique multifaisceaux qui nous a permis de rechercher
      les endroits où les talus rocheux étaient creusés, produisant des surplombs
      rocheux susceptibles de tomber en panne à l''avenir.


      Notre rapport présente des cartes des sites préoccupants. Nous avons cartographié
      les remontées de saumons dans le bassin supérieur du Fraser afin de montrer
      comment un blocage sur chaque site aurait un impact sur les remontées de saumons.
      Une carte Web SIG montrant le saumon les populations qui seraient touchées sur
      les sites préoccupants se trouvent ici : https://arcg.is/1eau010. Nous avons
      également inclus une série de cartes indiquant où se situent les sites préoccupants
      par rapport aux territoires traditionnels des nations autochtones le long du
      canyon du Fraser. Les territoires traditionnels proviennent de native-land.ca.
      Il s''agit d''un document évolutif dont les révisions sont publiées ici : https://www.sfu.ca/landslides-salmon.html


      En cas d''urgence, les ensembles de données géospatiales répertoriés dans le
      Tableau 1 (voir https://arcg.is/1iqyi5) sont disponibles auprès de Jeremy Venditti
      ou Derek Heathfield. À des fins de planification d''urgence, veuillez contacter
      nous pour organiser des accords de partage de données.'
