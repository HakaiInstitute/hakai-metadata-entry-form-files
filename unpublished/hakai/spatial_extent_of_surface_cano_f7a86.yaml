identification:
  abstract:
    en: 'The Hakai Institute Marine Habitat Mapping Program is focused on documenting
      the spatial changes and drivers in coastal marine ecosystems (kelp and eelgrass)
      at various spatial scales in British Columbia (local, regional and coast-wide).
      To study regional scale trends we are developing and refining methods for mapping
      species-specific kelp extent and biomass using high-resolution aerial imagery
      to inform the long-term collection of kelp distribution in British Columbia.
      Canopy-forming kelps are a critical component of many nearshore marine ecosystems,
      including those of British Columbia. The canopy kelps Nereocystis luetkeana
      (bull kelp) and Macrocystis pyrifera (giant kelp) form a complex, three-dimensional
      habitat that supports a diversity of fish, invertebrates and marine mammals.
      Canopy kelps are also amongst the most productive primary producers on the planet,
      serving as an important source of carbon to coastal food webs. Like many other
      kelp species, canopy-forming kelps show high seasonal and interannual variability
      as their recruitment, growth and survival are influenced by a number of abiotic
      (e.g. temperature, salinity, nutrients, light) and biotic (e.g. grazing, intraspecific
      competition) drivers. As a result, kelp populations are expected to change in
      response to shifts in underlying environmental conditions associated with climate
      change. They may also shift in response to changes in the biotic community (e.g.
      sea otter recovery, sea star wasting disease) or human activities (e.g. sea
      urchin harvest, kelp harvest). Surveys conducted by the Hakai ACO are targeted
      to collect imagery during summer low tides when kelp biomass is at its highest.
      Low tide imagery is also necessary for mapping other nearshore habitats such
      as eelgrass. The high resolution of the aerial cameras permit the discrimination
      of different kelp species.


      For more information on post processing, data quality assurance, software used,
      and summary of results please contact data@hakai.org'
    fr: 'Le programme de cartographie de l''habitat marin de l''Institut Hakai vise
      à documenter les changements spatiaux et les moteurs des écosystèmes marins
      côtiers (varech et zostère) à différentes échelles spatiales en Colombie-Britannique
      (locale, régionale et côtière). Pour étudier les tendances à l''échelle régionale,
      nous développons et affinons des méthodes pour cartographier l''étendue et la
      biomasse du varech spécifiques à chaque espèce à l''aide d''images aériennes
      à haute résolution afin d''éclairer la collecte à long terme de la distribution
      du varech en Colombie-Britannique. Les varech formant la canopée sont un élément
      essentiel de nombreux écosystèmes marins côtiers, y compris ceux de la Colombie-Britannique.
      Les algues de la canopée Nereocystis luetkeana (varech taureau) et Macrocystis
      pyrifera (varech géant) forment un habitat tridimensionnel complexe qui abrite
      une diversité de poissons, d''invertébrés et de mammifères marins. Les varech
      de la canopée figurent également parmi les producteurs primaires les plus productifs
      de la planète, car ils constituent une importante source de carbone pour les
      réseaux trophiques côtiers. Comme de nombreuses autres espèces de varech, les
      varech formant la canopée présentent une grande variabilité saisonnière et interannuelle,
      car leur recrutement, leur croissance et leur survie sont influencés par un
      certain nombre de facteurs abiotiques (par exemple, température, salinité, nutriments,
      lumière) et biotiques (par exemple, le pâturage, la compétition intraspécifique).
      Par conséquent, les populations de varech devraient changer en réponse à l''évolution
      des conditions environnementales sous-jacentes associées au changement climatique.
      Ils peuvent également évoluer en réponse à des changements dans la communauté
      biotique (par exemple, rétablissement de la loutre de mer, maladie du dépérissement
      des étoiles de mer) ou des activités humaines (par exemple, récolte d''oursins,
      récolte de varech). Les enquêtes menées par l''ACO de Hakai visent à collecter
      des images pendant les marées basses estivales, lorsque la biomasse de varech
      est à son maximum. L''imagerie des marées basses est également nécessaire pour
      cartographier d''autres habitats côtiers tels que la zostère marine. La haute
      résolution des caméras aériennes permet de distinguer les différentes espèces
      de varech.

      Pour plus d''informations sur le post-traitement, l''assurance qualité des données,
      les logiciels utilisés et le résumé des résultats, veuillez contacter data@hakai.org'
