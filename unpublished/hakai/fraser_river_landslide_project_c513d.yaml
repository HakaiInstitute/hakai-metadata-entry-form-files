identification:
  abstract:
    en: 'Drone imagery was collected in 2022 and 2023 in partnership with Dr. Jeremy
      Venditti (SFU)

      and Dr. Brian Menounos (UNBC, Hakai Institute). The goal of this data is to
      inventory and

      characterize the terrain throughout the Fraser River system to look at contemporary
      and

      historical landslide impact on flow dynamics, fish migration, and genetics of
      Fraser River

      Salmon. This work was underscored on November 1st, 2018 by the Big Bar Landslide,
      which

      partly blocked the Fraser River, creating a hydraulic barrier to salmon passage
      at moderate to

      high flows and significantly impeded salmon migration to the upper Fraser Basin.'
    fr: 'Des images de drones ont été collectées en 2022 et 2023 en partenariat avec
      le Dr Jeremy Venditti (SFU)

      et le Dr Brian Menounos (UNBC, Institut Hakai). L''objectif de ces données est
      d''inventorier et

      caractériser le terrain dans l''ensemble du réseau du fleuve Fraser afin de
      le rendre contemporain et

      impact historique des glissements de terrain sur la dynamique du débit, la migration
      des poissons et la génétique du fleuve Fraser

      Saumon. Ce travail a été souligné le 1er novembre 2018 par le glissement de
      terrain de Big Bar, qui

      a partiellement bloqué le fleuve Fraser, créant une barrière hydraulique empêchant
      le passage du saumon à des températures modérées à

      des débits élevés et ont considérablement entravé la migration des saumons vers
      le bassin supérieur du Fraser.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
