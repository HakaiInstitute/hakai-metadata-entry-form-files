identification:
  abstract:
    en: "This data package consists of digitized surface canopy extent for two species\
      \ of canopy-forming kelp – giant kelp (Macrocystis pyrifera) and bull kelp (Nereocystis\
      \ luetkeana) – for two regions on the North Vancouver Island region of British\
      \ Columbia, Canada. These data were collected in partnership between Marine\
      \ Plan Partnership for the North Pacific Coast (MaPP) and the Hakai Institute\
      \ as part of the MaPP Regional Kelp Monitoring Program (RKMP). Spatial datasets\
      \ of kelp canopy were derived from high resolution aerial imagery (10 cm) collected\
      \ from fixed-wing aerial surveys flown on September 20th, 2024. The survey regions\
      \ included (1) Heydon, (2) Hickey Point/Sayward area, (3) Klaoitsis region and\
      \ (4) Port Neville/Hanatsa Point region. Survey windows for imagery collection\
      \ were considered based on obtaining imagery during maximum kelp extent and\
      \ during a low tide cycle therefore survey windows were planned between July\
      \ through September during tides of less than +2.0 m (mean low low water).\n\
      \nImagery Capture: Four-band imagery (red-green-blue-near infrared) was collected\
      \ using two high resolution cameras aboard the Hakai Institute Aerial Coastal\
      \ Observatory (a fixed-wing aircraft). Imagery resolution is 10 cm. Imagery\
      \ collection and orthomosaic processing is described in associated reports linked\
      \ in this record. \n\nKelp delineation: Surface kelp canopy (species-level)\
      \ is represented by polygons which were digitized using the Hakai Institute\
      \ KelpOMatic AI tool (https://hakai-segmentation.readthedocs.io/en/latest/).\
      \ Datasets were reviewed by an expert analyst for quality analysis/quality control\
      \ purposes.  \n\nThe data package includes:\n\n- The ACO metadata report (.pdf)\
      \ which describe the system used to acquire and process imagery. \n- Polygon\
      \ shapefiles (.shp) of the extent of kelp canopy at each monitoring site by\
      \ year.\n\nCoordinate system used: NAD1983 UTM Zone 9N\n\nThis data package\
      \ is a component of the MaPP Regional Kelp Monitoring Program (RKMP) whose goals\
      \ (among many) are to monitor the extent and condition of kelp forests across\
      \ all four sub-regions in recognition of kelp’s ecological, cultural and economic\
      \ importance. \n\nThe use of this dataset requires permission from both the\
      \ MaPP and the Hakai Institute. Please communicate and/or collaborate with Hakai\
      \ and MaPP if you are considering using this dataset for manuscripts or other\
      \ forms of reporting. Contact Luba Reshitnyk (luba@hakai.org) or data@hakai.org\
      \ for more information about data access and opportunities to collaborate with\
      \ the Hakai Institute. Contact Sarah Schroeder (sschroeder@mappocean.org) and\
      \ Mairead Norton (maireadnorton54@gmail.com) for more information about data\
      \ access to and opportunities to collaborate with MaPP."
    fr: "Cet ensemble de données comprend l'étendue numérisée de la canopée de surface\
      \ de deux espèces de varech formant le couvert végétal, le varech géant (Macrocystis\
      \ pyrifera) et le varech à tête plate (Nereocystis luetkeana), dans deux régions\
      \ de la région du nord de l'île de Vancouver en Colombie-Britannique, au Canada.\
      \ Ces données ont été collectées en partenariat entre le Marine Plan Partnership\
      \ for the North Pacific Coast (mApp) et l'Institut Hakai dans le cadre du programme\
      \ régional de surveillance du varech mApp (RKMP). Les ensembles de données spatiales\
      \ sur la canopée de varech ont été dérivés d'images aériennes à haute résolution\
      \ (10 cm) collectées lors de relevés aériens à voilure fixe effectués le 20\
      \ septembre 2024. Les régions étudiées comprenaient (1) Heydon, (2) la région\
      \ de Hickey Point/Sayward, (3) la région de Klaoitsis et (4) la région de Port\
      \ Neville/Hanatsa Point. Les fenêtres d'enquête pour la collecte d'images ont\
      \ été prises en compte sur la base de l'obtention d'images pendant l'étendue\
      \ maximale du varech et pendant un cycle de marée basse. Par conséquent, des\
      \ fenêtres d'enquête ont été prévues entre juillet et septembre, lors de marées\
      \ inférieures à +2,0 m (basse mer moyenne).\n\nCapture d'images : Des images\
      \ à quatre bandes (rouge-vert-bleu-proche infrarouge) ont été collectées à l'aide\
      \ de deux caméras haute résolution à bord de l'observatoire côtier aérien de\
      \ l'Institut Hakai (un avion à voilure fixe). La résolution de l'imagerie est\
      \ de 10 cm. La collecte d'images et le traitement orthomosaïque sont décrits\
      \ dans les rapports associés liés à cet enregistrement. \n\nDélimitation du\
      \ varech : La canopée superficielle de varech (au niveau de l'espèce) est représentée\
      \ par des polygones qui ont été numérisés à l'aide de l'outil KelpoMatic AI\
      \ de l'Institut Hakai (https://hakai-segmentation.readthedocs.io/en/latest/).\
      \ Les ensembles de données ont été examinés par un analyste expert à des fins\
      \ d'analyse et de contrôle de la qualité. \n\nLe package de données comprend :\n\
      \n- Le rapport de métadonnées de l'ACO (.pdf) qui décrit le système utilisé\
      \ pour acquérir et traiter l'imagerie. \n- Fichiers de formes polygonaux (.shp)\
      \ de l'étendue du couvert végétal de varech sur chaque site de surveillance\
      \ par année.\n\nSystème de coordonnées utilisé : NAD1983 UTM Zone 9N\n\nCe paquet\
      \ de données fait partie du programme régional de surveillance du varech (RKMP)\
      \ du mApp dont les objectifs (parmi tant d'autres) sont de surveiller l'étendue\
      \ et l'état des forêts de varech dans les quatre sous-régions, en reconnaissance\
      \ de l'importance écologique, culturelle et économique du varech. \n\nL'utilisation\
      \ de cet ensemble de données nécessite l'autorisation du mApp et de l'Institut\
      \ Hakai. Veuillez communiquer et/ou collaborer avec Hakai et mApp si vous envisagez\
      \ d'utiliser cet ensemble de données pour des manuscrits ou d'autres formes\
      \ de reporting. Contactez Luba Reshitnyk (luba@hakai.org) ou data@hakai.org\
      \ pour plus d'informations sur l'accès aux données et les opportunités de collaboration\
      \ avec l'Institut Hakai. Contactez Sarah Schroeder (sschroeder@mappocean.org)\
      \ et Mairead Norton (maireadnorton54@gmail.com) pour plus d'informations sur\
      \ l'accès aux données et les opportunités de collaboration avec mApp."
