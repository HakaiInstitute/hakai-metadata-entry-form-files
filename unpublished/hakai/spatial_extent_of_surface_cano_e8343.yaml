identification:
  abstract:
    en: "This data package consists of digitized surface canopy extent for two species\
      \ of canopy forming kelp – giant kelp (Macrocystis pyrifera) and bull kelp (Nereocystis\
      \ luetkeana) – for regions on the Central Coast of British Columbia, Canada.\
      \ These data were collected as part of the Hakai Institute Habitat Mapping Program\
      \ which includes long-term observations in canopy kelp extent. Spatial datasets\
      \ of kelp canopy were derived from high resolution aerial imagery (10 cm) collected\
      \ from fixed-wing aerial surveys flown in 2020, 2021 and 2022. The survey regions\
      \ included (1) northwest Calvert Island, (2) Goose Group and McMullin Group,\
      \ (3) Simonds Group to Triquet Island, and (4) Athlone Island to Stryker Island.\
      \ Survey windows were considered based on obtaining imagery during maximum kelp\
      \ extent and during a low tide cycle therefore survey windows were planned between\
      \ July through early September during tides of less than +2.0 m (mean low low\
      \ water).\n\nImagery Capture: Four-band imagery (red-green-blue-near infrared)\
      \ was collected using two high resolution cameras aboard the Aerial Coastal\
      \ Observatory (ACO, - a fixed-wing aircraft) at tide levels less than 2 m (chart\
      \ datum) during boreal summer. Imagery collection and orthomosaic processing\
      \ is described in associated reports linked in this record.\n\nKelp delineation:\
      \ Surface kelp canopy is represented by polygons which were digitized using\
      \ a blue-near infrared image index. Classification of polygon features was completed\
      \ manually by a trained analyst. Datasets were reviewed by a secondary analyst\
      \ for quality analysis/quality control purposes.\n\nThe data package includes:\n\
      \n- ACO metadata reports (.pdf) which describe the system used to acquire and\
      \ process imagery for each of 2020, 2021 and 2022. \n- Polygon shapefiles (.shp)\
      \ of the extent of kelp canopy at each region by year.\n\nCoordinate system\
      \ used: NAD1983 UTM Zone 9N\n\nThese data were collected in partnership between\
      \ Marine Plan Partnership for the North Pacific Coast (MaPP) and the Hakai Institute.\
      \ This data package is a component of the MaPP Regional Kelp Monitoring Program\
      \ (RKMP) whose goals (among many) are to monitor the extent and condition of\
      \ kelp forests across all four sub-regions in recognition of kelp’s ecological,\
      \ cultural and economic importance. This data package is also a part of the\
      \ Hakai Institute's Marine Habitat Mapping Program whose broader goal is to\
      \ document and understand long-term trends of kelp forests dynamics and drivers\
      \ at local, regional and coast-wide scales.\n\nThe use of this dataset requires\
      \ permission from both MaPP and the Hakai Institute.\n\nPlease communicate and/or\
      \ collaborate with Hakai and MaPP if you are considering using this dataset\
      \ for manuscripts or other forms of analysis and reporting. Contact Luba Reshitnyk\
      \ (luba@hakai.org) or data@hakai.org for more information about data access\
      \ and opportunities to collaborate with the Hakai Institute. Contact Sarah Schroeder\
      \ (sschroeder@mappocean.org) and Genevieve Reynolds (greynoldsccira@gmail.com)\
      \ for more information about data access to and opportunities to collaborate\
      \ with MaPP."
    fr: "Cet ensemble de données comprend l'étendue de la surface numérisée de la\
      \ canopée de deux espèces de varech formant le couvert végétal, le varech géant\
      \ (Macrocystis pyrifera) et le varech à tête plate (Nereocystis luetkeana),\
      \ pour les régions de la côte centrale de la Colombie-Britannique, au Canada.\
      \ Ces données ont été collectées dans le cadre du programme de cartographie\
      \ de l'habitat de l'Institut Hakai, qui comprend des observations à long terme\
      \ de l'étendue du varech de la canopée. Les ensembles de données spatiales sur\
      \ la canopée de varech ont été dérivés d'images aériennes à haute résolution\
      \ (10 cm) collectées lors de relevés aériens à voilure fixe effectués en 2020,\
      \ 2021 et 2022. Les régions étudiées comprenaient (1) le nord-ouest de l'île\
      \ Calvert, (2) le groupe Goose et le groupe McMullin, (3) le groupe Simonds\
      \ jusqu'à l'île Triquet, et (4) l'île Athlone jusqu'à l'île Stryker.\n \nLes\
      \ fenêtres d'enquête ont été prises en compte sur la base de l'obtention d'images\
      \ pendant l'étendue maximale du varech et pendant un cycle de marée basse. Par\
      \ conséquent, des fenêtres d'enquête ont été prévues entre juillet et début\
      \ septembre, lors de marées inférieures à +2,0 m (basse mer moyenne).\nCapture\
      \ d'images : Des images à quatre bandes (rouge-vert-bleu-proche infrarouge)\
      \ ont été collectées à l'aide de deux caméras haute résolution à bord de l'Observatoire\
      \ côtier aérien (un avion à voilure fixe). La collecte d'images et le traitement\
      \ orthomosaïque sont décrits dans les rapports associés liés à cet enregistrement.\n\
      \nDélimitation du varech : La canopée de surface du varech est représentée par\
      \ des polygones qui ont été numérisés à l'aide d'un indice d'image bleu-proche\
      \ infrarouge. La classification des entités polygonales a été effectuée manuellement\
      \ par un analyste qualifié. Les ensembles de données ont été examinés par un\
      \ analyste secondaire à des fins d'analyse et de contrôle de la qualité."
