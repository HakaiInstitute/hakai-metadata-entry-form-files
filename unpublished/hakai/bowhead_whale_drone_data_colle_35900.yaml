identification:
  abstract:
    en: "We summarize the drone-based data collected for Bowhead Whales (Balaena mysticetus)\
      \ in Cumberland Sound, Nunavut, in collaboration with researchers from Dalhousie\
      \ University and the community of Pangnirtung. The datasets highlighted in this\
      \ record focus on drone observations, which represent the primary contribution\
      \ of the Hakai Institute, with additional project components summarized for\
      \ context. Data was collected under DFO animal care permit 2023-2024 / marine\
      \ mammal license for whale research, all methods were performed in accordance\
      \ with the relevant guidelines and regulations. \n\nOur objectives are to: \n\
      1) Develop a more complete understanding of the ecosystem conditions that support\
      \ current populations of bowhead whales in the eastern Canadian Arctic\n2) Evaluate\
      \ the health and condition of different age-sex groups of whales based on morphometrics\
      \ \n3) Predict future impacts on the nutritional regime of future populations\
      \ of EC-WG bowhead whales. \n\nDrone operations were conducted to capture still\
      \ images and altimeter data for measuring body size and health. We also used\
      \ drone video to monitor behaviors, assist with fecal sample collection, and\
      \ ensure safe boat operations around the whales.\n\nWe employed two oceanographic\
      \ sampling approaches: opportunistic sampling in the path of feeding whales,\
      \ and systematic surveys along predetermined track lines to cover a broader\
      \ area, both in the presence and absence of whales. We used net collections\
      \ for DNA barcoding to differentiate between species of Calanus. To confirm\
      \ that the zooplankton species we sampled reflected the Bowhead Whale diet,\
      \ we opportunistically collected scat from live whales and stomach contents\
      \ from harvested Bowheads, using DNA metabarcoding to identify species composition."
    fr: "Nous résumons les données recueillies par drone pour les baleines boréales\
      \ (Balaena mysticetus) dans le détroit de Cumberland, au Nunavut, en collaboration\
      \ avec des chercheurs de l'Université Dalhousie et de la communauté de Pangnirtung.\
      \ Les ensembles de données mis en évidence dans ce dossier se concentrent sur\
      \ les observations de drones, qui représentent la principale contribution de\
      \ l'Institut Hakai, avec des composants supplémentaires du projet résumés pour\
      \ le contexte. Les données ont été collectées en vertu d'un permis de soins\
      \ aux animaux 2023-2024 du MPO et d'une licence sur les mammifères marins pour\
      \ la recherche sur les baleines, toutes les méthodes ont été appliquées conformément\
      \ aux directives et réglementations pertinentes. \n\nNos objectifs sont les\
      \ suivants : \n1) Acquérir une meilleure compréhension des conditions de l'écosystème\
      \ qui soutiennent les populations actuelles de baleines boréales dans l'est\
      \ de l'Arctique canadien\n2) Évaluer la santé et la condition de différents\
      \ groupes d'âge et de sexe de baleines à l'aide de la morphométrie \n3) Prévoir\
      \ les impacts futurs sur le régime nutritionnel des futures populations de baleines\
      \ boréales EC-WG. \n\nDes opérations de drones ont été menées pour capturer\
      \ des images fixes et des données altimétriques afin de mesurer la taille et\
      \ la santé du corps. Nous avons également utilisé la vidéo d'un drone pour surveiller\
      \ les comportements, faciliter le prélèvement d'échantillons fécaux et garantir\
      \ la sécurité des opérations en bateau autour des baleines.\n\nNous avons utilisé\
      \ deux approches d'échantillonnage océanographique : un échantillonnage opportuniste\
      \ sur la trajectoire des baleines en train de se nourrir et des relevés systématiques\
      \ le long de trajectoires prédéterminées pour couvrir une zone plus large, à\
      \ la fois en présence et en absence de baleines. Nous avons utilisé des collections\
      \ de réseaux pour le codage à barres de l'ADN afin de différencier les espèces\
      \ de Calanus. Pour confirmer que les espèces de zooplancton que nous avons échantillonnées\
      \ reflétaient le régime alimentaire de la baleine boréale, nous avons prélevé\
      \ de manière opportuniste des excréments de baleines vivantes et le contenu\
      \ stomacal de baleines boréales capturées, en utilisant un métabarcodage ADN\
      \ pour identifier la composition des espèces."
