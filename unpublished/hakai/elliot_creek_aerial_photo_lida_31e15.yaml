identification:
  abstract:
    en: 'The traditional territory of the Homalco First Nation exemplifies the icefield-to-ocean
      environment of the BC central Coast. The Territory includes Mount Waddington
      [4019 m asl], the Homalko Icefield, and Bute Inlet. In late November 2020, an
      18 million cubic meter rock avalanche entered an alpine lake and caused an outburst
      flood that traveled 60 km down Elliot Creek and the salmon bearing Southgate
      River before entering Bute Inlet. This event negatively affected the traditional
      fishing of the Homalco First Nation. Our repeated surveys of this region before
      and after the flood provide a dataset where changes due to the event are readily
      quantified. A set of web-based tools would also allow Homalco land managers
      to see and quantify these changes and determine subsequent steps for sediment
      mitigation strategies.


      The project will be designed to meet and leverage the Natural Resource Canada
      (NRCan) Centre of Mapping and Earth Observation (CCMEO) Findable, Accessible,
      Interoperable and Reusable (FAIR+) principles by democratizing existing LiDAR
      data and integrating it into an open-source and cloud-based data processing
      workflow that can be automated and accessed by non-specialist user groups, policy
      makers and geospatial specialists. The deliverables of the project are envisioned
      to actively contribute to spatial data standards and practices that could be
      adopted across Canada. The project outcomes will also support evaluation on
      how LiDAR from the Government of British Columbia can be made more readily available
      to users.


      All LiDAR and imagery data used and made available through the application has
      been collected and processed by the Geospatial Team at the Hakai Institute through
      the Airborne Coastal Observatory (ACO) program.


      For more information on post processing, data quality assurance, software used,
      and summary of results please contact data@hakai.org'
    fr: 'Le territoire traditionnel de la Première nation d''Homalco est un exemple
      de l''environnement entre le champ de glace et l''océan de la côte centrale
      de la Colombie-Britannique. Le territoire comprend le mont Waddington [4019
      m d''altitude], le champ de glace Homalko et Bute Inlet. Fin novembre 2020,
      une avalanche de roches de 18 millions de mètres cubes s''est abattue sur un
      lac alpin et a provoqué une inondation soudaine qui a parcouru 60 km le long
      d''Elliot Creek et de la rivière Southgate, où vivent des saumons, avant de
      pénétrer dans Bute Inlet. Cet événement a eu un impact négatif sur la pêche
      traditionnelle de la Première nation d''Homalco. Nos enquêtes répétées dans
      cette région avant et après les inondations fournissent un ensemble de données
      permettant de quantifier facilement les changements dus à l''événement. Un ensemble
      d''outils Web permettrait également aux gestionnaires des terres d''Homalco
      de voir et de quantifier ces changements et de déterminer les étapes à suivre
      pour les stratégies d''atténuation des sédiments.


      Le projet sera conçu pour respecter et tirer parti des principes du Centre de
      cartographie et d''observation de la Terre (CCMEO) de Ressources naturelles
      Canada (RNCan) trouvable, accessible, interopérable et réutilisable (FAIR+)
      en démocratisant les données LiDAR existantes et en les intégrant dans un flux
      de traitement de données open source et basé sur le cloud qui peut être automatisé
      et accessible par des groupes d''utilisateurs non spécialisés, des décideurs
      et des spécialistes géospatiaux. Les produits livrables du projet devraient
      contribuer activement aux normes et pratiques en matière de données spatiales
      qui pourraient être adoptées à travers le Canada. Les résultats du projet appuieront
      également l''évaluation de la manière dont le LiDAR du gouvernement de la Colombie-Britannique
      peut être rendu plus facilement accessible aux utilisateurs.


      Toutes les données LiDAR et d''imagerie utilisées et mises à disposition via
      l''application ont été collectées et traitées par l''équipe géospatiale de l''Institut
      Hakai dans le cadre du programme Airborne Coastal Observatory (ACO).


      Pour plus d''informations sur le post-traitement, l''assurance qualité des données,
      les logiciels utilisés et le résumé des résultats, veuillez contacter data@hakai.org'
