  abstract:
    en: 'The Fucus dynamics dataset is a component of the Hakai Institute’s Nearshore
      research and monitoring program, designed to capture change in rocky intertidal
      habitats. The overarching objective of Hakai Nearshore research is to investigate
      the role of habitats and their associated communities, in the face of stress
      and disturbances from global climate change and local coastal perturbations.
      The dynamics of Fucus distichus beds were assessed from 2016-2019 at three coastal
      sites along the northwest edge of Calvert Island on the central coast of British
      Columbia. All three sites were exposed rocky shorelines with large beds of Fucus
      distichus algae. The structure and composition of the macroalgae & benthic invertebrate
      communities were surveyed in these beds using a point-intercept design within
      permanent plots. The sites were surveyed on an approximately monthly basis from
      May-September, with two winter surveys in November and February.


      This data package is freely available to everyone, following the principles
      of equitable access and benefit sharing. However, we expect all data users to
      give attribution to the data providers (read our data license) and the use of
      these data should happen in the light of fair use, i.e.: 1) respect the data
      providers, and provide helpful feedback on data quality, and 2) communicate
      and/or collaborate with the providers if you are considering using this dataset
      for manuscripts or other forms of reporting.'
    fr: 'Le jeu de données Dynamics Fucus est une composante du programme de recherche
      et de surveillance Nearshore de l''Institut Hakai, conçu pour capturer les changements
      dans les habitats intertidaux rocheux. L''objectif principal de la recherche
      Hakai Nearshore est d''étudier le rôle des habitats et de leurs communautés
      associées, face au stress et aux perturbations dues au changement climatique
      mondial et aux perturbations côtières locales. La dynamique des lits de Fucus
      distichus a été évaluée de 2016 à 2019 sur trois sites côtiers le long de la
      limite nord-ouest de l''île Calvert, sur la côte centrale de la Colombie-Britannique.
      Les trois sites ont été exposés sur des rives rocheuses avec de grands lits
      d''algues Fucus distichus. La structure et la composition des communautés macroalgues
      et invertébrés benthiques ont été étudiées dans ces lits à l''aide d''une conception
      à interception ponctuelle dans des parcelles permanentes. Les sites ont été
      étudiés sur une base mensuelle approximativement de mai à septembre, avec deux
      relevés hivernaux en novembre et février.


      Ce paquet de données est librement accessible à tous, suivant les principes
      d''accès équitable et de partage des avantages. Cependant, nous attendons à
      ce que tous les utilisateurs de données attribuent une attribution aux fournisseurs
      de données (lisez notre licence de données) et que l''utilisation de ces données
      doit se faire à la lumière d''une utilisation équitable, c''est-à-dire : 1)
      respecter les fournisseurs de données et fournir des commentaires utiles sur
      la qualité des données, et 2) communiquer et/ou collaborer avec les fournisseurs
      si vous envisagent d''utiliser cet ensemble de données pour les manuscrits ou
      d''autres formes de rapports.'
