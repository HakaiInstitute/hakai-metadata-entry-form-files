identification:
  abstract:
    en: The Pacific Ecosystem Autonomous Research Laboratory (PEARL) at the Bamfield
      Marine Sciences Centre has been a site for shore-based and high-resolution measurement
      of surface seawater CO2 content since August 2025. Measurements of in situ temperature,
      salinity, and CO2 partial pressure are made near-continuously on seawater drawn
      from a sample line with an intake 15 m from shore and a depth of 1 m in Barkley
      Sound on the west coast of Vancouver Island. The effort to collect these data
      are part of the Hakai Institute’s mission to advance the understanding of carbon
      cycling in northeast Pacific coastal settings with specific emphasis on ocean
      acidification. This data contribution consists of provisional measurements spanning
      the current year.
    fr: Le laboratoire de recherche autonome des écosystèmes du Pacifique (PEARL)
      du Centre des sciences marines de Bamfield est un site de mesure à haute résolution
      et à terre de la teneur en CO2 de l'eau de mer de surface depuis août 2025.
      Les mesures in situ de la température, de la salinité et de la pression partielle
      de CO2 sont effectuées de façon quasi continue sur de l'eau de mer prélevée
      à partir d'une ligne d'échantillonnage située à 15 m du rivage et à une profondeur
      de 1 m dans le détroit de Barkley, sur la côte ouest de l'île de Vancouver.
      La collecte de ces données s'inscrit dans le cadre de la mission de l'Institut
      Hakai qui vise à mieux comprendre le cycle du carbone dans les zones côtières
      du nord-est du Pacifique, en mettant l'accent sur l'acidification des océans.
      Cette contribution de données consiste en des mesures provisoires couvrant l'année
      en cours.
