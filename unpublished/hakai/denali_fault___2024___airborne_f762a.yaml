identification:
  abstract:
    en: 'The Denali fault arcs through central Alaska and across southwestern Yukon.
      In 2002, the

      Alaskan segment broke in a M7.9 earthquake, generating a 340 km-long rupture
      that stopped

      130 km short of the Yukon border. East of the border, a 240 km-long linear scarp
      hints at large,

      prehistoric ruptures along the Yukon segment, but the dates, frequencies and
      magnitudes of

      those past events are unknown.


      To address this knowledge gap, we used an aircraft-mounted laser sensor ("LiDAR")
      to create a

      high-resolution topographic map from which the fault surface rupture can be
      mapped and

      measured. LiDAR data have been collected along the Alaskan section of the Denali
      fault, but

      the Yukon portion is conspicuously lacking. The new lidar data will illuminate
      landforms offset by

      the fault, which we will measure and ultimately date (e.g. with radiocarbon)
      to determine the rate

      and magnitude of past earthquakes. A better record of past events may tell us
      why the Yukon

      segment did not rupture in 2002, and on what time frame and with what magnitude
      it may

      rupture again.


      Results will form key inputs into Canada''s seismic hazard models and building
      codes, which aim

      to ensure that infrastructure (buildings, roads, dams, etc.) can withstand the
      expected ground

      accelerations. Results will be especially important for assessing seismic risks
      to several natural

      resource projects in the area, including a proposed battery-metal mine and a
      geothermal energy

      project. They will also contribute to an ongoing debate as to whether faults
      host repeated

      earthquakes on the same segments, or whether rupture patterns are random. It
      is vital to collect

      data from analogous onshore faults, like the Denali Fault, to determine whether
      pre-historic

      rupture patterns are at all indicative of future ones.


      Due to a combination of shipping delays on Hakai’s new LiDAR system, and scheduling

      issues/opportunities, Hakai contracted Kisik Geospatial Surveys to collect LiDAR
      of the Denali

      Fault. Imagery was collected but subsequently lost, and it is unavailable until
      relocated.'
    fr: 'La faille de Denali traverse le centre de l''Alaska et le sud-ouest du Yukon.
      En 2002, le

      Un segment de l''Alaska s''est rompu lors d''un tremblement de terre de M7,9,
      provoquant une rupture de 340 km de long qui s''est arrêtée

      À 130 km de la frontière du Yukon. À l''est de la frontière, un escarpement
      linéaire de 240 km de long laisse entrevoir,

      ruptures préhistoriques le long du segment du Yukon, mais les dates, les fréquences
      et les amplitudes de

      ces événements passés ne sont pas connus.


      Pour combler cette lacune dans les connaissances, nous avons utilisé un capteur
      laser embarqué (« LiDAR ») pour créer un

      une carte topographique à haute résolution à partir de laquelle la rupture de
      la surface de faille peut être cartographiée et

      mesuré. Des données LiDAR ont été collectées le long de la section alaskienne
      de la faille de Denali, mais

      la partie yukonnaise fait cruellement défaut. Les nouvelles données lidar éclaireront
      les reliefs compensés par

      le défaut, que nous mesurerons et daterons finalement (par exemple au radiocarbone)
      pour déterminer le taux

      et l''ampleur des séismes passés. Un meilleur bilan des événements passés pourrait
      nous expliquer pourquoi le Yukon

      le segment n''a pas connu de rupture en 2002, et dans quel délai et avec quelle
      ampleur cela pourrait

      rupture à nouveau.


      Les résultats constitueront des éléments clés pour les modèles de risques sismiques
      et les codes du bâtiment du Canada, qui visent

      pour s''assurer que les infrastructures (bâtiments, routes, barrages, etc.)
      peuvent résister au sol attendu

      accélérations. Les résultats seront particulièrement importants pour évaluer
      les risques sismiques qui pèsent sur plusieurs sites naturels

      projets relatifs aux ressources dans la région, y compris un projet de mine
      de métal pour batteries et une centrale géothermique

      projet. Ils contribueront également à un débat en cours sur la question de savoir
      si les erreurs sont répétées.

      séismes sur les mêmes segments, ou si les modèles de rupture sont aléatoires.
      Il est essentiel de collecter

      des données provenant de failles terrestres analogues, comme la faille de Denali,
      afin de déterminer si elles étaient préhistoriques

      les modèles de rupture sont du tout révélateurs de ceux qui se produiront à
      l''avenir.


      En raison d''une combinaison de retards d''expédition sur le nouveau système
      LiDAR de Hakai et de planification

      problèmes/opportunités, Hakai a fait appel à Kisik Geospatial Surveys pour collecter
      le LiDAR du Denali

      Défaut. Des images ont été collectées mais perdues par la suite, et elles ne
      sont pas disponibles avant d''être déplacées.'
