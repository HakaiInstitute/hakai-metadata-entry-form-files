identification:
  abstract:
    en: Soil map units are soil entities that describe soil conditions across the
      land. This is a raster dataset of soil map units that was prepared using a random
      forest classifier. The map units themselves represent a classification of soil
      conditions across the Kwakshua watershed area. These map units are intended
      to represent the dominant soil conditions across the land. Although it is unlikely
      they are a completely comprehensive set of all conditions present, they are
      expected to provide categories that will fit into the vast majority of locations.
      The classifier then assigns one of the classes to every 5m pixel within the
      landscape.
    fr: Les unités cartographiques des sols sont des entités du sol qui décrivent
      les conditions du sol sur l'ensemble du territoire. Il s'agit d'un jeu de données
      matricielles d'unités cartographiques des sols qui a été préparé à l'aide d'un
      classificateur forestier aléatoire. Les unités cartographiques elles-mêmes représentent
      une classification des conditions du sol dans le bassin versant du Kwakshua.
      Ces unités cartographiques sont destinées à représenter les principales conditions
      du sol sur l'ensemble du territoire. Bien qu'il soit peu probable qu'il s'agisse
      d'un ensemble complet de toutes les conditions présentes, ils devraient fournir
      des catégories adaptées à la grande majorité des sites. Le classificateur attribue
      ensuite l'une des classes à chaque 5 m de pixel du paysage.
