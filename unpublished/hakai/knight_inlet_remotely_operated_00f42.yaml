identification:
  abstract:
    en: 'In the fall of 2024, a series of ROV -Remotely Operated Vehicle - surveys
      were performed in Knight Inlet within the Mamalilikulla

      Marine Protected Area in order to find areas containing Red Tree Corals (Primnoa
      Pacifica) within a

      depth range where scuba divers could return for repeat monitoring.

      The ROV used was a DeepTrekker DTX-2, a portable commercial grade ROV equipped
      with a 4k video

      camera and rated to depths of 305m. For the purposes of this survey, video data
      was collected at a

      resolution of 1080p.'
    fr: 'À l''automne 2024, une série de levés par ROV (véhicules téléguidés) ont
      été réalisés à Knight Inlet, dans la région de Mamalilikulla

      Zone de protection marine afin de trouver des zones contenant des coraux arborescents
      rouges (Primnoa Pacifica) dans un

      plage de profondeur où les plongeurs pouvaient revenir pour une surveillance
      répétée.

      Le ROV utilisé était un DeepTrekker DTX-2, un ROV portable de qualité commerciale
      équipé d''une vidéo 4K

      caméra et nominale à des profondeurs de 305 m. Aux fins de cette enquête, les
      données vidéo ont été collectées dans un

      résolution de 1080p.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
