identification:
  abstract:
    en: "This data package contains datasets obtained from counting and measuring\
      \ larval and juvenile Dungeness crab (Metacarcinus magister) caught using Shanks\
      \ style light traps at various locations along the coast of British Columbia,\
      \ Canada. This work is an ongoing collaborative project between the Hakai Institute\
      \ and numerous community and institutional partners within the Sentinels of\
      \ Change project led by Hakai Institute. The purpose of this project is to investigate\
      \ the magnitude and timing of Dungeness larval delivery along the coast of British\
      \ Columbia, expanding on an existing network of light traps in Puget Sound,\
      \ Washington, coordinated by the Pacific Northwest Crab Research Group (PCRG).\
      \ \n\nLight traps are deployed from April 15th to September 1st each year. The\
      \ first year of the project was 2022 when 20 light traps were deployed. In 2023,\
      \ 30 light traps were deployed, expanding the range and density of the network.\
      \  The traps operate on a timer which turns the light on during dark hours and\
      \ is adjusted through the season. The traps are checked approximately every\
      \ two days and Dungeness megalopae (final larval stage) are counted each time.\
      \ The carapace widths of Dungeness megalopae are also measured each week. Initially,\
      \ measurements were taken by hand using calipers, however this technique was\
      \ altered starting July 15th 2022 to a photo technique which allows measurements\
      \ to be taken later using software (ImageJ). This protocol and schedule will\
      \ be followed in subsequent years until 2030. \n\nThis data package includes:\
      \ \n-Dungeness megalopae count data from April 15th to September 1st for 2022\
      \ and 2023.\n-Dungeness megalopae size data (when applicable) from April 15th,\
      \ 2022 until September 1st, 2023."
    fr: "Ce paquet de données contient des ensembles de données obtenus en comptant\
      \ et en mesurant les larves et les juvéniles de crabe dormeur (Metacarcinus\
      \ magister) capturés à l'aide de pièges lumineux de type Shanks à divers endroits\
      \ le long de la côte de la Colombie-Britannique, au Canada. Ce travail est un\
      \ projet collaboratif en cours entre l'Institut Hakai et de nombreux partenaires\
      \ communautaires et institutionnels au sein du projet Sentinels of Change dirigé\
      \ par l'Institut Hakai. Le but de ce projet est d'étudier l'ampleur et le moment\
      \ de la livraison des larves de dormeur le long de la côte de la Colombie-Britannique,\
      \ en élargissant un réseau existant de pièges lumineux à Puget Sound, dans l'État\
      \ de Washington, coordonné par le Pacific Northwest Crab Research Group (PCRG).\
      \ \n\nLes pièges lumineux sont déployés du 15 avril au 1er septembre de chaque\
      \ année. La première année du projet a eu lieu en 2022, lorsque 20 pièges lumineux\
      \ ont été déployés. En 2023, 30 pièges lumineux ont été déployés, élargissant\
      \ la portée et la densité du réseau. Les pièges fonctionnent grâce à une minuterie\
      \ qui allume la lumière pendant les heures sombres et qui est ajustée au cours\
      \ de la saison. Les pièges sont vérifiés tous les deux jours environ et les\
      \ mégalopes dormeurs (stade larvaire final) sont comptées à chaque fois. La\
      \ largeur de la carapace des mégalopes de Dungeness est également mesurée chaque\
      \ semaine. Initialement, les mesures étaient prises à la main à l'aide de pieds\
      \ à coulisse, mais cette technique a été modifiée à partir du 15 juillet 2022\
      \ pour devenir une technique photo qui permet de prendre des mesures ultérieurement\
      \ à l'aide d'un logiciel (ImageJ). Ce protocole et ce calendrier seront suivis\
      \ les années suivantes jusqu'en 2030. \n\nCe package de données comprend : \n\
      -Données sur le dénombrement des mégalopes dormeurs du 15 avril au 1er septembre\
      \ pour 2022 et 2023.\n-Données sur la taille des mégalopes dorcheuses (le cas\
      \ échéant) du 15 avril 2022 au 1er septembre 2023."
