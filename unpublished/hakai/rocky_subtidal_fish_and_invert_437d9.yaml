  abstract:
    en: "The rocky subtidal fish and invertebrate dataset is a component of Hakai\
      \ Institute’s Nearshore research and monitoring program. This dataset characterizes\
      \ spatial and temporal trends in fish and invertebrates communities at 22 rocky\
      \ bottom subtidal sites near Calvert Island on the Central Coast of British\
      \ Columbia (2017-current). Data coverage varies by year and habitat type. Habitats\
      \ include unvegetated rocky reefs and kelp forests (Macrocystis pyrifera and\
      \ Nereocystis luetkeana) that were surveyed by SCUBA along 30 m transects. The\
      \ total length and abundance of all fish and large invertebrates excluding urchins\
      \ were measured. Seastar wasting disease was also recorded on surveys. This\
      \ dataset characterizes fish and invertebrate distributions and community-level\
      \ relationships in rocky subtidal nearshore areas representative of the British\
      \ Columbia coast. \nThis data package is freely available to everyone, following\
      \ the principles of equitable access and benefit sharing. However, we expect\
      \ all data users to give attribution to the data providers (read our data license)\
      \ and the use of these data should happen in the light of fair use, i.e.: 1)\
      \ respect the data providers, and provide helpful feedback on data quality,\
      \ and 2) communicate and/or collaborate with the providers if you are considering\
      \ using this dataset for manuscripts or other forms of reporting."
    fr: "L'ensemble des données sur les poissons et les invertébrés en milieux infralittoral\
      \ rocheux fit parti du programme de recherche Nearshore de l'Institut Hakai.\
      \ Ce jeu de données caractérise les tendances spatiales et temporelles des communautés\
      \ de poissons et d'invertébrés dans 22 sites infralittoraux a fond rocheux près\
      \ de l'île Calvert sur la côte centrale de la Colombie-Britannique (2017-actuel).\
      \ La couverture des données varie selon l'année et le type d'habitat. Les habitats\
      \ comprennent des récifs rocheux non végétalisés et des forêts de varech (Macrocystis\
      \ pyrifera et Nereocystis luetkeana) qui ont été étudiés par plongée le long\
      \ de transects de 30 m. La longueur et l'abondance de tous poissons et invertébrés\
      \ (d'une certaine taille), à l'exception des oursins, ont été mesurées. La maladie\
      \ du dépérissement des étoiles de mer a également été enregistrée lors d'enquêtes.\
      \ Ce jeu de données caractérise la distribution des poissons et des invertébrés\
      \ ainsi que les relations au niveau des communautés dans les zones infratidales\
      \ rocheuses proches du rivage représentatives de la côte de la Colombie-Britannique.\
      \ \nCe dossier de données est accessible gratuitement à tous, conformément aux\
      \ principes d'accès équitable et de partage des avantages. Cependant, nous attendons\
      \ de tous les utilisateurs de données qu'ils attribuent aux fournisseurs de\
      \ données (lire notre licence de données) et l'utilisation de ces données doit\
      \ se faire dans le cadre d'un usage loyal, c'est-à-dire : 1) respecter les fournisseurs\
      \ de données et fournir des commentaires utiles sur la qualité des données,\
      \ et 2) communiquer et/ou collaborer avec les fournisseurs si vous envisagent\
      \ d'utiliser cet ensemble de données pour des manuscrits ou d'autres formes\
      \ de rapports."
