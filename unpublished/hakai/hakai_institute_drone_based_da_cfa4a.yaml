identification:
  abstract:
    en: 'The Hakai Institute has collected RPAS or drone imagery in areas across British
      Columbia and beyond. This record describes generalized metadata for field data
      collection using drones from 2015 to 2025, documenting the 3,171 flights conducted
      by Hakai during that time period. Additional information specific to each project
      is available upon request. Some of the example projects represented in this
      dataset include Fraser River landslides; kelp-canopy habitat mapping; seagrass
      and eelgrass surveys; nearshore coastal mapping; archaeological site documentation;
      marine-mammal studies involving Killer Whales, Bowhead Whales, and Sea Otters;
      watershed assessments; snow-cover monitoring; and various media video and photo
      collections.


      The purpose of this record is to highlight areas of imagery that have been covered,
      and aid researchers in locating available imagery. Restrictions on imagery distribution
      may exist in areas of cultural sensitivity. Imagery is typically provided in
      georeferenced GeoTIFF format. Original  images, and in some cases video, are
      also available. In some cases digital surface models have been created along
      with these imagery. Spatial resolutions vary from 10 mm to 15 cm depending on
      flight altitude and sensor resolution.'
    fr: 'L''Institut Hakai a collecté des images de RPAS ou de drones dans des régions
      de la Colombie-Britannique et au-delà. Ce dossier décrit des métadonnées généralisées
      pour la collecte de données de terrain à l''aide de drones de 2015 à 2025, documentant
      les 3 171 vols effectués par Hakai au cours de cette période. Des informations
      supplémentaires spécifiques à chaque projet sont disponibles sur demande. Parmi
      les exemples de projets présentés dans cet ensemble de données, citons les glissements
      de terrain du fleuve Fraser ; la cartographie de l''habitat de la canopée de
      varech ; les études sur les herbiers marins et les zostères ; la cartographie
      des côtes littorales ; la documentation des sites archéologiques ; des études
      sur les mammifères marins impliquant des épaulards, des baleines boréales et
      des loutres de mer ; des évaluations des bassins versants ; la surveillance
      de la couverture neigeuse ; et diverses collections de vidéos et de photos médiatiques.


      Le but de cet enregistrement est de mettre en évidence les zones d''imagerie
      qui ont été couvertes et d''aider les chercheurs à localiser les images disponibles.
      La distribution des images peut être soumise à des restrictions dans les zones
      sensibles du point de vue culturel. Les images sont généralement fournies au
      format GeoTIFF géoréférencé. Des images originales et, dans certains cas, des
      vidéos sont également disponibles. Dans certains cas, des modèles numériques
      de surface ont été créés en même temps que ces images. Les résolutions spatiales
      varient de 10 mm à 15 cm en fonction de l''altitude de vol et de la résolution
      du capteur.'
