- description:
    en: 'Zenmuse / Olympus 25mm f1.8 camera + Hakai LiDAR altimeter - 1 Hz sensor
      that is used to assist in measuring altitude of the drone and therefore accurate
      ground sampling distance allowing us to measure whales and other species in
      the imagery. Altimeter records IMU motions (roll / pitch/ yaw), GPS location,
      and altitude.

      Olympus - Zenmuse'
    fr: 'Caméra Zenmuse/Olympus 25 mm f/1.8 + altimètre Hakai LiDAR - capteur 1 Hz
      qui est utilisé pour aider à mesurer l''altitude du drone et donc la distance
      d''échantillonnage précise du sol, ce qui nous permet de mesurer les baleines
      et d''autres espèces sur l''imagerie. L''altimètre enregistre les mouvements
      de l''IMU (roulis, tangage, lacet), la position GPS et l''altitude.

      Olympus - Zenmuse'
