identification:
  abstract:
    en: 'This data package is a component of the Hakai Institute’s Marna Wet Lab and
      Caren Helbing (University of Victoria, UVic) collaborative iTrack project investigating
      environmental effects on eDNA and eRNA. Hakai Institute''s Marna Wet Lab experimental
      research program uses laboratory experiments to evaluate marine organisms''
      responses to simulated current and future ocean environmental conditions. The
      overarching objective of Hakai Wet Lab experimental research is to investigate
      the mechanisms of vulnerability and resilience of a variety of marine species
      and communities under static or dynamic future environmental conditions, and
      understand how organisms are responding phenotypically, physiologically and/or
      genomically to thermal and acidification stress.


      This experiment was part one of a series of mesocosm experiments and took place
      at the Marna Wet Lab at Hakai’s Quadra Island Ecological Observatory February
      22-27, 2023. The purpose of this experiment was to investigate eDNA and eRNA
      production and degradation under different pCO2 conditions. Adult Pacific oysters
      (Crassostrea gigas) were chosen as model organism and exposed to various pCO2
      treatments (520 µatm, 950 µatm, and 1200 µatm) under constant temperature (10C).
      eDNA and eRNA samples were collected while oysters were present (Production
      phase) and after oysters were removed (Degradation phase). A subsample of oysters
      from each tank were destructively sampled for weight, size, condition/health
      and gill and gonad RNA at the end of the experiment.


      This data package contains the mesocosm temperature and carbonate chemistry
      data and oyster health data only.


      In light of the effort required to obtain these data and create data packages,
      we request all data users that, in addition to following the CC-BY license terms,
      they give attribution to the data providers and follow fair use guidelines:
      1) respect the data providers, and provide helpful feedback on data quality,
      and 2) communicate and/or collaborate with Hakai Marna Wet Lab researchers and
      collaborators if you are considering using this dataset for manuscripts or other
      forms of reporting.'
    fr: 'Ce paquet de données fait partie du projet collaboratif iTrack du laboratoire
      Marna Wet Lab de l''Institut Hakai et de Caren Helbing (Université de Victoria,
      UVic) qui étudie les effets environnementaux sur l''ADNe et l''eRNA. Le programme
      de recherche expérimentale Marna Wet Lab de l''Institut Hakai utilise des expériences
      de laboratoire pour évaluer les réponses des organismes marins à des conditions
      environnementales océaniques simulées actuelles et futures. L''objectif principal
      de la recherche expérimentale du Hakai Wet Lab est d''étudier les mécanismes
      de vulnérabilité et de résilience de diverses espèces et communautés marines
      dans des conditions environnementales futures statiques ou dynamiques, et de
      comprendre comment les organismes réagissent phénotypiquement, physiologiquement
      et/ou génomiquement au stress thermique et à l''acidification.


      Cette expérience faisait partie d''une série d''expériences sur le mésocosme
      et a eu lieu au Marna Wet Lab de l''observatoire écologique de l''île Quadra
      de Hakai du 22 au 27 février 2023. Le but de cette expérience était d''étudier
      la production et la dégradation de l''ADNe et de l''erNA dans différentes conditions
      de pCO2. Des huîtres adultes du Pacifique (Crassostrea gigas) ont été choisies
      comme organisme modèle et exposées à divers traitements à la pCO2 (520 µatm,
      950 µatm et 1 200 µatm) à température constante (10 °C). Des échantillons d''ADNe
      et d''ARNe ont été prélevés alors que les huîtres étaient présentes (phase de
      production) et après le retrait des huîtres (phase de dégradation). À la fin
      de l''expérience, un sous-échantillon d''huîtres provenant de chaque réservoir
      a été échantillonné de manière destructive en fonction du poids, de la taille,
      de l''état de santé et de l''ARN des branchies et des gonades.


      Ce paquet de données contient les données sur la température du mésocosme et
      la chimie des carbonates, ainsi que des données sur la santé des huîtres uniquement.


      Compte tenu des efforts nécessaires pour obtenir ces données et créer des packages
      de données, nous demandons à tous les utilisateurs de données de respecter les
      termes de la licence CC-BY, de citer les fournisseurs de données et de suivre
      les directives d''utilisation équitable : 1) respecter les fournisseurs de données
      et fournir des commentaires utiles sur la qualité des données, et 2) communiquer
      et/ou collaborer avec les chercheurs et collaborateurs du Hakai Marna Wet Lab
      si vous envisagez d''utiliser cet ensemble de données pour des manuscrits ou
      d''autres formes de reporting.'
