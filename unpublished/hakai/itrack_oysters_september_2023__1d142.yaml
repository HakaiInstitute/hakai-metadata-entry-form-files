identification:
  abstract:
    en: "This data package is a component of the Hakai Institute’s Marna Wet Lab and\
      \ Caren Helbing (University of Victoria, UVic) collaborative iTrack project\
      \ investigating environmental effects on eDNA and eRNA. Hakai Institute's Marna\
      \ Wet Lab experimental research program uses laboratory experiments to evaluate\
      \ marine organisms' responses to simulated current and future ocean environmental\
      \ conditions. The overarching objective of Hakai Wet Lab experimental research\
      \ is to investigate the mechanisms of vulnerability and resilience of a variety\
      \ of marine species and communities under static or dynamic future environmental\
      \ conditions, and understand how organisms are responding phenotypically, physiologically\
      \ and/or genomically to thermal and acidification stress.\n\nThis experiment\
      \ was part two of a series of mesocosm experiments and took place at the Marna\
      \ Wet Lab at Hakai’s Quadra Island Ecological Observatory September 19-28, 2023.\
      \ The purpose of this experiment was to investigate eDNA and eRNA production\
      \ and degradation of adult Pacific oysters (Crassostrea gigas) under different\
      \ pCO2 and temperature conditions. Oysters were exposed to various temperatures\
      \ (10oC and 20oC) and pCO2 concentrations (avg. 735 µatm and 1540 µatm), resulting\
      \ in four distinct temperature/pCO2 treatments. One tank per temperature/pCO2\
      \ treatment combination contained no oysters to serve as a control. The oysters\
      \ were destructively sampled for weight, size, ability to close valves, tissue\
      \ condition, mantle recession, conchiolin deposits, lesions, digestive gland\
      \ colouration, and gill and gonad DNA.\n\nThis data package contains the mesocosm\
      \ temperature and carbonate chemistry data and oyster health data only and will\
      \ be available upon request until the manuscript has been accepted at which\
      \ time the data will be made publicly available. \n\nIn light of the effort\
      \ required to obtain these data and create data packages, we request all data\
      \ users that, in addition to following the CC-BY license terms, they give attribution\
      \ to the data providers and follow fair use guidelines: 1) respect the data\
      \ providers, and provide helpful feedback on data quality, and 2) communicate\
      \ and/or collaborate with Hakai Marna Wet Lab researchers and collaborators\
      \ if you are considering using this dataset for manuscripts or other forms of\
      \ reporting."
    fr: "Ce paquet de données fait partie du projet collaboratif iTrack du laboratoire\
      \ Marna Wet Lab de l'Institut Hakai et de Caren Helbing (Université de Victoria,\
      \ UVic) qui étudie les effets environnementaux sur l'ADNe et l'eRNA. Le programme\
      \ de recherche expérimentale Marna Wet Lab de l'Institut Hakai utilise des expériences\
      \ de laboratoire pour évaluer les réponses des organismes marins à des conditions\
      \ environnementales océaniques simulées actuelles et futures. L'objectif principal\
      \ de la recherche expérimentale du Hakai Wet Lab est d'étudier les mécanismes\
      \ de vulnérabilité et de résilience de diverses espèces et communautés marines\
      \ dans des conditions environnementales futures statiques ou dynamiques, et\
      \ de comprendre comment les organismes réagissent phénotypiquement, physiologiquement\
      \ et/ou génomiquement au stress thermique et à l'acidification.\n\nCette expérience\
      \ faisait partie d'une série d'expériences sur le mésocosme et a eu lieu au\
      \ Marna Wet Lab de l'observatoire écologique de l'île Quadra de Hakai du 19\
      \ au 28 septembre 2023. Le but de cette expérience était d'étudier la production\
      \ et la dégradation d'ADNe et d'eRNA chez des huîtres adultes du Pacifique (Crassostrea\
      \ gigas) dans différentes conditions de pCO2 et de température. Les huîtres\
      \ ont été exposées à différentes températures (10 oC et 20 oC) et à des concentrations\
      \ de pCO2 (en moyenne 735 µatm et 1 540 µatm), ce qui a donné lieu à quatre\
      \ traitements distincts de température/pCO2. Un réservoir par combinaison de\
      \ traitement température/pCO2 ne contenait aucune huître servant de témoin.\
      \ Les huîtres ont été échantillonnées de manière destructive pour déterminer\
      \ leur poids, leur taille, leur capacité à fermer les valves, l'état des tissus,\
      \ la récession du manteau, les dépôts de conchioline, les lésions, la coloration\
      \ des glandes digestives et l'ADN des branchies et des gonades.\n\nCe paquet\
      \ de données contient uniquement les données relatives à la température du mésocosme\
      \ et à la chimie des carbonates, ainsi que des données sur la santé des huîtres.\
      \ Il sera disponible sur demande jusqu'à ce que le manuscrit soit accepté, date\
      \ à laquelle les données seront mises à la disposition du public. \n\nCompte\
      \ tenu des efforts nécessaires pour obtenir ces données et créer des packages\
      \ de données, nous demandons à tous les utilisateurs de données de respecter\
      \ les termes de la licence CC-BY, de citer les fournisseurs de données et de\
      \ suivre les directives d'utilisation équitable : 1) respecter les fournisseurs\
      \ de données et fournir des commentaires utiles sur la qualité des données,\
      \ et 2) communiquer et/ou collaborer avec les chercheurs et collaborateurs du\
      \ Hakai Marna Wet Lab si vous envisagez d'utiliser cet ensemble de données pour\
      \ des manuscrits ou d'autres formes de reporting."
