identification:
  abstract:
    en: 'This data package consists of quality controlled precipitation data collected
      at 18 metrological stations on Calvert and Hecate Islands, 1 on the Koeye River,
      1 on Ethel Island in Rivers Inlet, and 1 on Quadra Island on British Columbia’s
      coast. Methods for data quality control and assurance are outlined in the companion
      README document. Data is collected as part of the Hakai climate and hydrometric
      observation network which is an ongoing monitoring network that collects near-real
      time data providing many operational uses for the general public and for marine
      and air traffic.



      Data packages are updated annually. Versioned datasets are available through
      the links below.'
    fr: 'Cet ensemble de données comprend des données de précipitations de qualité
      contrôlée recueillies dans 18 stations métrologiques sur les îles Calvert et
      Hecate, 1 sur la rivière Koeye, 1 sur l''île Ethel à Rivers Inlet et 1 sur l''île
      Quadra sur la côte de la Colombie-Britannique. Les méthodes de contrôle et d''assurance
      de la qualité des données sont décrites dans le document README associé. Les
      données sont collectées dans le cadre du réseau d''observation climatique et
      hydrométrique de Hakai, un réseau de surveillance continue qui collecte des
      données en temps quasi réel fournissant de nombreuses utilisations opérationnelles
      pour le grand public et pour le trafic maritime et aérien.



      Les ensembles de données sont mis à jour chaque année. Les jeux de données versionnés
      sont disponibles via les liens ci-dessous.'
