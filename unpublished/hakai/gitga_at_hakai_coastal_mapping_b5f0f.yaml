identification:
  abstract:
    en: "The Gitga’at Oceans and Lands Department has developed an integrated program\
      \ that combines coastal sensitivity mapping with wave impact assessments. The\
      \ program aims to inventory critical coastal resources and evaluate the potential\
      \ impacts of ship wakes on vulnerable habitats. The Hakai Institute has been\
      \ invited to support the Gitga’at by contributing to the initial mapping efforts\
      \ and providing guidance for long-term monitoring.\n\nImage and surface model\
      \ resolution came to 2-5 cm with all surveys achieving an accuracy of <10 cm.\
      \ Final digital elevation products from the LiDAR drone are produced at 1 m\
      \ - although higher accuracy data products can be requested where sufficient\
      \ point density permits. In order to collect as much intertidal and shoreline\
      \ data as possible, drone surveys were conducted at low tides ~ <1.5 m and focussed\
      \ efforts at archaeological sites, subtidal zones, and shorelines. \n\nSurvey\
      \ work was conducted in June 2025 and all sites were successfully documented\
      \ using both the M350 L2 and Mavic 3 Enterprise drones. The team also established\
      \ semi-permanent survey benchmarks and Hakai/VIU provided in-person drone training\
      \ to Gitga’at Guardians at most of the sites.\n\nThe study area encompasses\
      \ waterways within the Gitga’at Marine Use Plan. The list of sites collected\
      \ in June of 2025 is provided in the following section, overview of site acquisitions.\
      \ The most northern site is Kitkiata Inlet / Old town down to Crane Bay and\
      \ Fin Rock - the southern entrance to shipping traffic off Gil Island."
    fr: "Le Département des océans et des terres de Gitga'at a développé un programme\
      \ intégré qui combine la cartographie de la sensibilité des côtes avec des évaluations\
      \ de l'impact des vagues. Le programme vise à inventorier les ressources côtières\
      \ critiques et à évaluer les impacts potentiels du sillage des navires sur les\
      \ habitats vulnérables. L'Institut Hakai a été invité à soutenir le Gitga'at\
      \ en contribuant aux premiers efforts de cartographie et en fournissant des\
      \ conseils pour un suivi à long terme.\n\nLa résolution de l'image et du modèle\
      \ de surface était de 2 à 5 cm, tous les relevés atteignant une précision inférieure\
      \ à 10 cm. Les produits d'élévation numériques finaux du drone LiDAR sont produits\
      \ à 1 m, bien que des produits de données de plus grande précision puissent\
      \ être demandés lorsqu'une densité de points suffisante le permet. Afin de recueillir\
      \ autant de données intertidales et littorales que possible, des relevés par\
      \ drone ont été effectués à marée basse ~ <1,5 m et ont concentré les efforts\
      \ sur les sites archéologiques, les zones subtidales et les rivages. \n\nDes\
      \ travaux d'enquête ont été menés en juin 2025 et tous les sites ont été documentés\
      \ avec succès à l'aide des drones M350 L2 et Mavic 3 Enterprise. L'équipe a\
      \ également établi des repères d'enquête semi-permanents et Hakai/VIU a dispensé\
      \ une formation en personne aux drones aux Gardiens Gitga'at sur la plupart\
      \ des sites.\n\nLa zone d'étude comprend les voies navigables du plan d'utilisation\
      \ marine de Gitga'at. La liste des sites collectés en juin 2025 est fournie\
      \ dans la section suivante, Aperçu des acquisitions de sites. Le site le plus\
      \ au nord est Kitkiata Inlet et la vieille ville, jusqu'à Crane Bay et Fin Rock,\
      \ l'entrée sud du trafic maritime au large de l'île Gil."
