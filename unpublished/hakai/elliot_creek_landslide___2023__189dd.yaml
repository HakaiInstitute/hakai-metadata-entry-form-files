identification:
  abstract:
    en: 'The Elliot Creek Landslide, Tsunami, and outburst flood occurred on November
      28th, 2020. The

      cascading hazards created a run-up trimline on both sides of the lake and created
      areas of

      significant erosion and deposition between the slide and the entrance of the
      Southgate River

      into Bute Inlet. Hakai Institute continues to conduct a high-resolution LiDAR
      and Imagery survey

      of the entire area of interest to help monitor recovery following the disturbance
      event and

      subsequent erosion/deposition. Specifically, the recovery of the Southgate River
      Salmon habitat

      is of interest to the Homalco FN, DFO, Hakai, and many others project partners.


      Elliot Creek is now an important area of interest in a new project looking at
      the broader Bute /

      Homathko region for other potential GLOFs.


      Other projects associated with this project are Raleigh Creek, Lake55, and Orford.'
    fr: 'Le glissement de terrain, le tsunami et les inondations d''Elliot Creek se
      sont produits le 28 novembre 2020. Le

      des dangers en cascade ont créé une ligne de démarcation des deux côtés du lac
      et créé des zones de

      érosion et dépôt importants entre le glissement et l''entrée de la rivière Southgate

      dans Bute Inlet. L''Institut Hakai continue de mener une enquête LiDAR et d''imagerie
      à haute résolution

      de l''ensemble de la zone d''intérêt pour aider à suivre la reprise après la
      perturbation et

      érosion/dépôt ultérieurs. Plus précisément, le rétablissement de l''habitat
      du saumon de la rivière Southgate

      intéresse le Homalco FN, le MPO, Hakai et de nombreux autres partenaires du
      projet.


      Elliot Creek constitue désormais une zone d''intérêt importante dans le cadre
      d''un nouveau projet visant l''ensemble de Bute/

      Région Homathko pour d''autres GLOF potentiels.


      Les autres projets associés à ce projet sont Raleigh Creek, Lake55 et Orford.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
