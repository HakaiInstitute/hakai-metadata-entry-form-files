identification:
  abstract:
    en: 'The Airborne Coastal Observatory (ACO), developed by the Hakai Institute,
      is an aerial remote sensing platform designed to map landscapes from icefields
      to oceans. Using a Piper Navajo aircraft operated by Kisik Aerial Surveys (Delta,
      BC), the ACO integrates LiDAR (Light Detection and Ranging), high-resolution
      imagery, and hyperspectral sensors to collect detailed environmental data in
      a single pass. These tools are used to monitor changes in regional glaciers
      and snowpack, supported by field observations and validated through ground-based
      sampling and sensor networks.


      A primary focus of the ACO is to improve understanding of snow and glacier dynamics
      across BC’s mountainous coast. Long-term monitoring by the Hakai ACO captures
      variations in snow inputs, which differ dramatically between rain-dominated
      and snow-dominated zones. Snowpack is a critical factor in watershed modeling,
      helping to explain variations in runoff and providing insights into how watersheds
      respond to changing climate conditions. Coastal elevation gradients offer some
      resilience in high-altitude watersheds, but the region remains particularly
      vulnerable due to its comparatively mild winters.


      For more information on post processing, data quality assurance, software used,
      and summary of results please contact data@hakai.org'
    fr: 'L''observatoire côtier aéroporté (ACO), développé par l''Institut Hakai,
      est une plateforme de télédétection aérienne conçue pour cartographier des paysages
      allant des champs de glace aux océans. À l''aide d''un avion Piper Navajo exploité
      par Kisik Aerial Surveys (Delta, Colombie-Britannique), l''ACO intègre le LiDAR
      (Light Detection and Ranging), des images haute résolution et des capteurs hyperspectraux
      pour collecter des données environnementales détaillées en un seul passage.
      Ces outils sont utilisés pour surveiller l''évolution des glaciers et du manteau
      neigeux de la région, en s''appuyant sur des observations de terrain et validés
      par des réseaux d''échantillonnage et de capteurs au sol.


      L''un des principaux objectifs de l''ACO est d''améliorer la compréhension de
      la dynamique de la neige et des glaciers sur la côte montagneuse de la Colombie-Britannique.
      La surveillance à long terme par l''observatoire de la marge côtière de Hakai
      permet de détecter les variations des apports de neige, qui diffèrent considérablement
      entre les zones dominées par la pluie et les zones dominées par la neige. Le
      manteau neigeux est un facteur essentiel dans la modélisation des bassins versants,
      car il aide à expliquer les variations du ruissellement et fournit des informations
      sur la façon dont les bassins versants réagissent aux conditions climatiques
      changeantes. Les gradients d''altitude du littoral offrent une certaine résilience
      dans les bassins versants de haute altitude, mais la région reste particulièrement
      vulnérable en raison de ses hivers relativement doux.


      Pour plus d''informations sur le post-traitement, l''assurance qualité des données,
      les logiciels utilisés et le résumé des résultats, veuillez contacter data@hakai.org'
