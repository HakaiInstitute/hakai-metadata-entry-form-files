identification:
  abstract:
    en: "This data package consists of digitized surface canopy extent for two species\
      \ of canopy forming kelp – giant kelp (Macrocystis pyrifera) and bull kelp (Nereocystis\
      \ luetkeana) – for two regions on the Central Coast of British Columbia, Canada.\
      \ Spatial datasets of kelp canopy were derived from high resolution aerial imagery\
      \ (10 cm) collected from fixed-wing aerial surveys flown on September 20th,\
      \ 2024. The survey regions included (1) southwest Calvert Island and Kelp Head\
      \ and (2) an area including the Goose Group, McMullin Group and southwest Stryker\
      \ Island. Survey windows for imagery collection were considered based on obtaining\
      \ imagery during maximum kelp extent and during a low tide cycle therefore survey\
      \ windows were planned between July through September during tides of less than\
      \ +2.0 m (mean low low water).\n\nImagery Capture: Four-band imagery (red-green-blue-near\
      \ infrared) was collected using two high resolution cameras aboard the Airborne\
      \ Coastal Observatory (ACO, a fixed-wing aircraft) at tide levels less than\
      \ 2 m (chart datum) during boreal summer. Imagery collection and orthomosaic\
      \ processing is described in associated reports linked in this record.\n\nKelp\
      \ delineation: Surface kelp canopy is represented by polygons which were digitized\
      \ using the Hakai Institute Kelp-O-Matic AI tool. Datasets were reviewed by\
      \ a expert analyst for quality analysis/quality control purposes.  \n\nThe data\
      \ package includes:\n\n- ACO metadata report (.pdf) which describe the system\
      \ used to acquire and process imagery. \n- Polygon shapefiles (.shp) of the\
      \ extent of kelp canopy at each monitoring site by year served in a .\n\nCoordinate\
      \ system used: NAD1983 UTM Zone 9N\n \nThese data were collected in partnership\
      \ between Marine Plan Partnership for the North Pacific Coast (MaPP) and the\
      \ Hakai Institute. This data package is a component of the MaPP Regional Kelp\
      \ Monitoring Program (RKMP) whose goals (among many) are to monitor the extent\
      \ and condition of kelp forests across all four sub-regions in recognition of\
      \ kelp’s ecological, cultural and economic importance. This data package is\
      \ also a part of the Hakai Institute's Marine Habitat Mapping Program whose\
      \ broader goal is to document and understand long-term trends of kelp forests\
      \ dynamics and drivers at local, regional and coast-wide scales.\n\nThe use\
      \ of this dataset requires permission from both MaPP and the Hakai Institute.\n\
      \nPlease communicate and/or collaborate with Hakai and MaPP if you are considering\
      \ using this dataset for manuscripts or other forms of analysis and reporting.\
      \ Contact Luba Reshitnyk (luba@hakai.org) or data@hakai.org for more information\
      \ about data access and opportunities to collaborate with the Hakai Institute.\
      \ Contact Sarah Schroeder (sschroeder@mappocean.org) and Genevieve Reynolds\
      \ (greynoldsccira@gmail.com) for more information about data access to and opportunities\
      \ to collaborate with MaPP."
    fr: "Ce paquet de données comprend l'étendue de la surface numérisée de la canopée\
      \ de deux espèces de varech formant le couvert végétal, le varech géant (Macrocystis\
      \ pyrifera) et le varech à tête plate (Nereocystis luetkeana), dans deux régions\
      \ de la côte centrale de la Colombie-Britannique, au Canada. Les ensembles de\
      \ données spatiales sur la canopée de varech ont été dérivés d'images aériennes\
      \ à haute résolution (10 cm) collectées lors de relevés aériens à voilure fixe\
      \ effectués le 20 septembre 2024. Les régions étudiées comprenaient (1) le sud-ouest\
      \ de l'île Calvert et Kelp Head et (2) une zone comprenant le groupe Goose,\
      \ le groupe McMullin et le sud-ouest de l'île Stryker. Les fenêtres d'enquête\
      \ pour la collecte d'images ont été prises en compte sur la base de l'obtention\
      \ d'images pendant l'étendue maximale du varech et pendant un cycle de marée\
      \ basse. Par conséquent, des fenêtres d'enquête ont été prévues entre juillet\
      \ et septembre, lors de marées inférieures à +2,0 m (basse mer moyenne).\n\n\
      Capture d'images : Des images à quatre bandes (rouge-vert-bleu-proche infrarouge)\
      \ ont été recueillies à l'aide de deux caméras haute résolution à bord de l'Observatoire\
      \ côtier aéroporté (ACO, un avion à voilure fixe) à des niveaux de marée inférieurs\
      \ à 2 m (référence cartographique) pendant l'été boréal. La collecte d'images\
      \ et le traitement orthomosaïque sont décrits dans les rapports associés liés\
      \ à cet enregistrement.\n\nDélimitation du varech : la surface de la canopée\
      \ de varech est représentée par des polygones qui ont été numérisés à l'aide\
      \ de l'outil d'intelligence artificielle Kelp-O-Matic de l'Institut Hakai. Les\
      \ ensembles de données ont été examinés par un analyste expert à des fins d'analyse\
      \ et de contrôle de la qualité. \n\nLe package de données comprend :\n\n- Rapport\
      \ de métadonnées ACO (.pdf) qui décrit le système utilisé pour acquérir et traiter\
      \ l'imagerie. \n- Fichiers de formes polygonaux (.shp) de l'étendue du couvert\
      \ végétal de varech sur chaque site de surveillance par année desservi dans\
      \ a.\n\nSystème de coordonnées utilisé : NAD1983 UTM Zone 9N\n \nCes données\
      \ ont été collectées en partenariat entre le Marine Plan Partnership for the\
      \ North Pacific Coast (mApp) et l'Institut Hakai. Ce paquet de données fait\
      \ partie du programme régional de surveillance du varech (RKMP) du mApp dont\
      \ les objectifs (parmi tant d'autres) sont de surveiller l'étendue et l'état\
      \ des forêts de varech dans les quatre sous-régions, en reconnaissance de l'importance\
      \ écologique, culturelle et économique du varech. Ce paquet de données fait\
      \ également partie du programme de cartographie de l'habitat marin de l'Institut\
      \ Hakai, dont l'objectif général est de documenter et de comprendre les tendances\
      \ à long terme de la dynamique et des moteurs des forêts de varech aux échelles\
      \ locale, régionale et côtière.\n\nL'utilisation de cet ensemble de données\
      \ nécessite l'autorisation de mApp et de l'Institut Hakai.\n\nVeuillez communiquer\
      \ et/ou collaborer avec Hakai et mApp si vous envisagez d'utiliser cet ensemble\
      \ de données pour des manuscrits ou d'autres formes d'analyse et de production\
      \ de rapports. Contactez Luba Reshitnyk (luba@hakai.org) ou data@hakai.org pour\
      \ plus d'informations sur l'accès aux données et les opportunités de collaboration\
      \ avec l'Institut Hakai. Contactez Sarah Schroeder (sschroeder@mappocean.org)\
      \ et Genevieve Reynolds (greynoldsccira@gmail.com) pour plus d'informations\
      \ sur l'accès aux données et les opportunités de collaboration avec mApp."
