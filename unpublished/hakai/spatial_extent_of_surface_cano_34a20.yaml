identification:
  abstract:
    en: "This data package consists of digitized surface canopy extent for two species\
      \ of canopy forming kelp – giant kelp (Macrocystis pyrifera) and bull kelp (Nereocystis\
      \ luetkeana) – for two regions on the Central Coast of British Columbia, Canada.\
      \ These data were collected in partnership between Marine Plan Partnership for\
      \ the North Pacific Coast (MaPP) and the Hakai Institute as part of the MaPP\
      \ Regional Kelp Monitoring Program (RKMP). \n\nSpatial datasets of kelp canopy\
      \ were derived from high resolution aerial imagery (10 cm) collected from fixed-wing\
      \ aerial surveys flown on September 20th, 2024. The survey regions included\
      \ (1) southwest Calvert Island and (2) the Goose Group, McMullin Group and southwest\
      \ Stryker Island. Survey windows for imagery collection were considered based\
      \ on obtaining imagery during maximum kelp extent and during a low tide cycle\
      \ therefore survey windows were planned between July through September during\
      \ tides of less than +2.0 m (mean low low water).\n\nImagery Capture: Four-band\
      \ imagery (red-green-blue-near infrared) was collected using two high resolution\
      \ cameras aboard the Aerial Coastal Observatory (a fixed-wing aircraft). Imagery\
      \ collection and orthomosaic processing is described in associated reports linked\
      \ in this record.\nKelp delineation: Surface kelp canopy is represented by polygons\
      \ which were digitized using the Hakai Institute KelpOMatic AI tool. Datasets\
      \ were reviewed by a expert analyst for quality analysis/quality control purposes.\
      \  \n\nPeople involved with data processing, analysis and submission: Luba Reshitnyk,\
      \ Keith Holmes. \n\nThe data package includes:\n\nThe ACO metadata report (.pdf)\
      \ which describe the system used to acquire and process imagery. \nPolygon shapefiles\
      \ (.shp) of the extent of kelp canopy at each monitoring site by year.\nCoordinate\
      \ system used: NAD1983 UTM Zone 9N\n\nThis data package is a component of the\
      \ MaPP Regional Kelp Monitoring Program (RKMP) whose goals (among manly) are\
      \ to monitor the extent and condition of kelp forests across all four sub-regions\
      \ in recognition of kelp’s ecological, cultural and economic importance. \n\n\
      The use of this dataset requires permission from both the MaPP and the Hakai\
      \ Institute.\n\nPlease communicate and/or collaborate with Hakai and MaPP if\
      \ you are considering using this dataset for manuscripts or other forms of reporting.\
      \ Contact Luba Reshitnyk (luba@hakai.org) or data@hakai.org for more information\
      \ about data access and opportunities to collaborate with the Hakai Institute.\
      \ Contact Sarah Schroeder (sschroeder@mappocean.org) and Genevieve Reynolds\
      \ (greynoldsccira@gmail.com) for more information about data access to and opportunities\
      \ to collaborate with MaPP.\n\nRecommended citation: Reshitnyk, L. Y., Holmes,\
      \ K.R. (2024). Canopy kelp (Macrocystis pyrifera, Nereocystis luetkeana) extent\
      \ derived from fixed-wing surveys (2024), Central Coast, British Columbia, Canada.\
      \ Version 1.0. Hakai Institute. Dataset. [access date]"
    fr: "Cet ensemble de données comprend l'étendue de la surface numérisée de la\
      \ canopée de deux espèces de varech formant le couvert végétal, le varech géant\
      \ (Macrocystis pyrifera) et le varech à tête plate (Nereocystis luetkeana),\
      \ dans deux régions de la côte centrale de la Colombie-Britannique, au Canada.\
      \ Ces données ont été collectées en partenariat entre le Marine Plan Partnership\
      \ for the North Pacific Coast (mApp) et l'Institut Hakai. \n\nLes ensembles\
      \ de données spatiales sur la canopée de varech ont été dérivés d'images aériennes\
      \ à haute résolution (10 cm) collectées lors de relevés aériens à voilure fixe\
      \ effectués le 20 septembre 2024. Les régions étudiées comprenaient (1) le sud-ouest\
      \ de l'île Calvert et (2) le groupe Goose, le groupe McMullin et le sud-ouest\
      \ de l'île Stryker. Les fenêtres d'enquête pour la collecte d'images ont été\
      \ prises en compte sur la base de l'obtention d'images pendant l'étendue maximale\
      \ du varech et pendant un cycle de marée basse. Par conséquent, des fenêtres\
      \ d'enquête ont été prévues entre juillet et septembre, lors de marées inférieures\
      \ à +2,0 m (basse mer moyenne).\n\nCapture d'images : Des images à quatre bandes\
      \ (rouge-vert-bleu-proche infrarouge) ont été collectées à l'aide de deux caméras\
      \ haute résolution à bord de l'Observatoire côtier aérien (un avion à voilure\
      \ fixe). La collecte d'images et le traitement orthomosaïque sont décrits dans\
      \ les rapports associés liés à cet enregistrement.\nDélimitation du varech :\
      \ la surface de la canopée de varech est représentée par des polygones qui ont\
      \ été numérisés à l'aide de l'outil KelpoMatic AI de l'Institut Hakai. Les ensembles\
      \ de données ont été examinés par un analyste expert à des fins d'analyse et\
      \ de contrôle de la qualité. \n\nPersonnes impliquées dans le traitement, l'analyse\
      \ et la soumission des données : Luba Reshitnyk, Keith Holmes. \n\nLe package\
      \ de données comprend :\n\nLe rapport de métadonnées ACO (.pdf) qui décrit le\
      \ système utilisé pour acquérir et traiter l'imagerie. \nFichiers de formes\
      \ polygonaux (.shp) de l'étendue du couvert végétal de varech sur chaque site\
      \ de surveillance par année.\nSystème de coordonnées utilisé : NAD1983 UTM Zone\
      \ 9N\n\nCe paquet de données fait partie du programme de cartographie des habitats\
      \ de l'Institut Hakai dont l'objectif principal est de générer des inventaires\
      \ spatiaux des habitats côtiers, d'étudier l'évolution de ces habitats au fil\
      \ du temps et les moteurs de ce changement. Ce paquet de données fait également\
      \ partie du programme régional de surveillance du varech mAPP. L'objectif principal\
      \ du programme est de suivre les changements dans les écosystèmes marins, de\
      \ répondre aux menaces environnementales et de garantir une utilisation écologiquement\
      \ durable des ressources marines.\n\nL'utilisation de cet ensemble de données\
      \ nécessite l'autorisation du mApp et de l'Institut Hakai.\n\nVeuillez communiquer\
      \ et/ou collaborer avec Hakai et mApp si vous envisagez d'utiliser cet ensemble\
      \ de données pour des manuscrits ou d'autres formes de reporting. Contactez\
      \ Luba Reshitnyk (luba@hakai.org) ou data@hakai.org pour plus d'informations\
      \ sur l'accès aux données et les opportunités de collaboration avec l'Institut\
      \ Hakai. Contactez Sarah Schroeder (sschroeder@mappocean.org) et Genevieve Reynolds\
      \ (greynoldsccira@gmail.com) pour plus d'informations sur l'accès aux données\
      \ et les opportunités de collaboration avec mApp.\n\nRéférence recommandée :\
      \ Reshitnyk, L.Y., Holmes, K.R. (2024). Étendue du varech de la canopée (Macrocystis\
      \ pyrifera, Nereocystis luetkeana) calculée à partir de relevés à voilure fixe\
      \ (2024), côte centrale, Colombie-Britannique, Canada. La version 1.0. Institut\
      \ Hakai. Ensemble de données. [date d'accès]"
