identification:
  abstract:
    en: "This data package contains reports and datasets pertaining to mapping the\
      \ spatial extent of eelgrass (Zostera marina) at several monitoring sites within\
      \ the greater park ecosystem of Pacific Rim National Park Reserve located on\
      \ the west coast of Vancouver Island, British Columbia, Canada. This work was\
      \ a collaborative project between the Hakai Institute and the Pacific Rim National\
      \ Park Reserve (PRNPR).  \n\nMonitoring sites were mapped using a small Remotely\
      \ Piloted Aerial Systems (RPAS) (DJI Phantom Pro 3) during summer low tides\
      \ in 2017 and 2018. Orthomosaics of each site were created using a Structure\
      \ from Motion Multi-View Stereo (SfM-MVS) workflow within Pix4Dmapper software\
      \ (Version 2.1.61, Pix4D) in Windows 10. For the 2017 survey, ground control\
      \ points were collected for georeferencing the orthomosaics. This was not done\
      \ in 2018 due to time limitations (please see reports for more details). The\
      \ extent of eelgrass at each site was delineated using object-based image analysis\
      \ (OBIA) with eCognition Developer software (eCognition Developer 9, 2014) and\
      \ manual delineation (where necessary). Georeferenced towed underwater video\
      \ (SplashCam Pro) data were collected at eelgrass monitoring sites during high\
      \ tide to provide ground-truth data for the aerial analysis and delineation\
      \ of eelgrass. \nThe data package includes:\n\nTemporal coverage: July 2017\
      \ (Broken Group Unit region) and May 2018 (Long Beach Unit region)\n \nThis\
      \ data package is a component of the Hakai Institute’s Habitat Mapping program.\
      \ The overarching objective of the Hakai Habitat Mapping program is to generate\
      \ spatial inventories of coastal habitats, investigate how these habitats are\
      \ changing through time and the drivers of that change. \n\nThe use of this\
      \ dataset requires permission from both the PRNPR and the Hakai Institute. To\
      \ see a copy of this data sharing permissions, see LICENCE.txt.\n\nPlease attribute\
      \ material in this data package as:\nReshitnyk, L. Y, and J. Yakimyshyn. (2021).\
      \ Spatial extent of eelgrass (Zostera marina) beds from monitoring sites within\
      \ the greater park ecosystem of Pacific Rim National Park Reserve in 2017 and\
      \ 2018 mapped using remote piloted aerial systems (RPAS). Version 1.0. Hakai\
      \ Institute. Dataset. [access date]) DOI: https://doi.org/10.21966/8mpe-h081"
    fr: "Cet ensemble de données contient des rapports et des ensembles de données\
      \ relatifs à la cartographie de l'étendue spatiale de la zostère marine (Zostera\
      \ marina) à plusieurs sites de surveillance dans le grand écosystème du parc\
      \ de la réserve de parc national Pacific Rim située sur la côte ouest de l'île\
      \ de Vancouver, en Colombie-Britannique, au Canada. Ce travail était un projet\
      \ de collaboration entre l'Institut Hakai et la Réserve de parc national Pacific\
      \ Rim (PRNPR). \n\nLes sites de surveillance ont été cartographiés à l'aide\
      \ d'un petit système aérien télépiloté (RPAS) (DJI Phantom Pro 3) pendant les\
      \ marées basses estivales en 2017 et 2018. Les orthomosaïques de chaque site\
      \ ont été créées à l'aide d'un flux de travail Structure from Motion Multi-View\
      \ Stereo (SFM-Mvs) dans le logiciel Pix4Dmapper (version 2.1.61, Pix4D) sous\
      \ Windows 10. Pour le relevé de 2017, des points de contrôle au sol ont été\
      \ collectés pour le géoréférencement des orthomosaïques. Cela n'a pas été fait\
      \ en 2018 en raison de contraintes de temps (veuillez consulter les rapports\
      \ pour plus de détails). L'étendue de la zostère à chaque site a été délimitée\
      \ à l'aide d'une analyse d'image basée sur l'objet (OBIA) avec le logiciel eCognition\
      \ Developer (eCognition Developer 9, 2014) et d'une délimitation manuelle (si\
      \ nécessaire). Des données vidéo sous-marines remorquées géoréférencées (SplashCam\
      \ Pro) ont été recueillies sur des sites de surveillance des zostères marines\
      \ pendant la marée haute afin de fournir des données de terrain pour l'analyse\
      \ aérienne et la délimitation de la zostère marine. \nLe package de données\
      \ comprend :\n\nCouverture temporelle : juillet 2017 (région de l'unité Broken\
      \ Group) et mai 2018 (région de l'unité Long Beach)\n \nCet ensemble de données\
      \ fait partie du programme de cartographie de l'habitat de l'Institut Hakai.\
      \ L'objectif principal du programme de cartographie de l'habitat de Hakai est\
      \ de générer des inventaires spatiaux des habitats côtiers, d'étudier comment\
      \ ces habitats évoluent au fil du temps et les moteurs de ce changement. \n\n\
      L'utilisation de cet ensemble de données nécessite l'autorisation du PRNPR et\
      \ de l'Institut Hakai. Pour voir une copie de ces autorisations de partage de\
      \ données, consultez LICENCE.txt.\n\nVeuillez attribuer le matériel de ce lot\
      \ de données comme suit :\nReshitnyk, L. Y et J. Yakimyshyn. (2021). Étendue\
      \ spatiale des lits de zostère marine (Zostera marina) provenant des sites de\
      \ surveillance au sein de l'écosystème du parc national de la réserve de parc\
      \ national Pacific Rim en 2017 et 2018 cartographiée à l'aide de systèmes aériens\
      \ pilotés à distance (RPAS). La version 1.0. Institut Hakai. Ensemble de données.\
      \ [date d'accès]) DOI : https://doi.org/10.21966/8mpe-h081"
