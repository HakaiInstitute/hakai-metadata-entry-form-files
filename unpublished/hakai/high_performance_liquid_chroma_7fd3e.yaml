identification:
  abstract:
    en: "High performance liquid chromatography (HPLC) is a method that quantifies\
      \ concentrations of phytoplankton pigments from bulk water samples. Phytoplankton\
      \ species groupings  (i.e. diatoms, dinoflagellates, etc.) typically contain\
      \ different pigments, and concentrations of pigments, used for photosynthesis.\
      \ These differences make it possible to use statistical methods (e.g. chemotaxonomic\
      \ analysis, CHEMTAX) to estimate phytoplankton group-level biomass contributions\
      \ within a bulk water sample. These methods provide unique and valuable insight\
      \ into phytoplankton community dynamics as they quantify the full phytoplankton\
      \ size-spectrum, are relatively fast and cost-effective and, are directly relatable\
      \ to remote sensing (i.e. pigments drive differences in light measured by satellites).\
      \ Furthermore, HPLC is considered the gold-standard for quantifying phytoplankton\
      \ total chlorophyll a concentrations (TChla, proxy for bulk phytoplankton biomass)\
      \ required for satellite remote sensing validation.\n\nThe Hakai institute has\
      \ been collecting HPLC samples in the Northern Salish Sea (NSS) at the QU39\
      \ long-term ecological research station (LTER) and at various stations on the\
      \ central coast of British Columbia since 2015. These data are used to monitor\
      \ phytoplankton group level dynamics, build knowledge of different environmental\
      \ conditions driving their variability (Del Bel Belluz et al., 2021), investigate\
      \ linkages to the food web and carbonate system, evaluate long-term change and,\
      \ to build regional remote sensing models (Vishnu et al., 2022). Data from station\
      \ QU39 within the NSS are collected weekly and from 2015 -2019 at 5m depth and\
      \ afterwards at 0, 5 , 10 and 20m depth. On the central coast of British Columbia,\
      \ data are collected monthly at 5m depth. \n\nSamples are analyzed at the University\
      \ of South Carolina Baruch Institute for Marine and Coastal Sciences using the\
      \ USC method. This method was evaluated and is detailed in the NASA Fourth SeaWiFS\
      \ HPLC Analysis Round-Robin Experiment (SeaHARRE-4, Hooker et al., 2010).\n\n\
      Phytoplankton form the base of marine food webs and play key roles in biogeochemical\
      \ cycling and carbon sequestration. The high turnover rates of phytoplankton\
      \ species make them ideal sentinels of environmental change as they quickly\
      \ respond to perturbations; however, a paucity of data, notably in terms of\
      \ community composition, exists across coastal systems hindering the derivation\
      \ of baseline conditions to assess change. This knowledge gap is especially\
      \ pertinent when considering that coastal regions are experiencing rapid climate-driven\
      \ change including increased temperature and acidification, reduced oxygen and\
      \ altered freshwater dynamics. The synergy of these influences has the potential\
      \ to alter phytoplankton community and size structure having large downstream\
      \ implications on ecosystem resiliency, food production and climate regulation."
    fr: "La chromatographie liquide à haute performance (HPLC) est une méthode qui\
      \ permet de quantifier les concentrations de pigments phytoplanctoniques provenant\
      \ d'échantillons d'eau en vrac. Les groupes d'espèces de phytoplancton (c'est-à-dire\
      \ les diatomées, les dinoflagellés, etc.) contiennent généralement différents\
      \ pigments et concentrations de pigments utilisés pour la photosynthèse. Ces\
      \ différences permettent d'utiliser des méthodes statistiques (par exemple,\
      \ analyse chimiotaxonomique, CHEMTAX) pour estimer les contributions à la biomasse\
      \ au niveau du groupe de phytoplancton dans un échantillon d'eau en vrac. Ces\
      \ méthodes fournissent des informations uniques et précieuses sur la dynamique\
      \ des communautés phytoplanctoniques car elles quantifient le spectre granulométrique\
      \ complet du phytoplancton, sont relativement rapides et rentables et sont directement\
      \ liées à la télédétection (c'est-à-dire que les pigments entraînent les différences\
      \ de lumière mesurées par les satellites). En outre, la HPLC est considérée\
      \ comme la référence absolue pour quantifier les concentrations totales de chlorophylle\
      \ a du phytoplancton (tchLA, indicateur de la biomasse phytoplanctonique en\
      \ vrac) requises pour la validation par télédétection par satellite.\n\nL'institut\
      \ Hakai collecte des échantillons HPLC dans le nord de la mer des Salish (NSS)\
      \ à la station de recherche écologique à long terme (LTER) QU39 et dans diverses\
      \ stations de la côte centrale de la Colombie-Britannique depuis 2015. Ces données\
      \ sont utilisées pour surveiller la dynamique au niveau des groupes de phytoplancton,\
      \ approfondir les connaissances sur les différentes conditions environnementales\
      \ qui entraînent leur variabilité (Del Bel Belluz et al., 2021), étudier les\
      \ liens entre le réseau trophique et le système carbonaté, évaluer les changements\
      \ à long terme et créer des modèles de télédétection régionaux (Vishnu et al.,\
      \ 2022). Les données de la station QU39 du NSS sont collectées chaque semaine\
      \ et de 2015 à 2019 à 5 m de profondeur, puis à 0, 5, 10 et 20 m de profondeur.\
      \ Sur la côte centrale de la Colombie-Britannique, les données sont collectées\
      \ tous les mois à 5 m de profondeur. \n\nLes échantillons sont analysés à l'Institut\
      \ Baruch des sciences marines et côtières de l'Université de Caroline du Sud\
      \ à l'aide de la méthode USC. Cette méthode a été évaluée et est détaillée dans\
      \ la quatrième expérience d'analyse HPLC SeaWIFS de la NASA (SeaHarre-4, Hooker\
      \ et al., 2010).\n\nLe phytoplancton constitue la base des réseaux trophiques\
      \ marins et joue un rôle clé dans le cycle biogéochimique et la séquestration\
      \ du carbone. Les taux de renouvellement élevés des espèces de phytoplancton\
      \ en font des sentinelles idéales des changements environnementaux, car elles\
      \ réagissent rapidement aux perturbations ; toutefois, le manque de données,\
      \ notamment en termes de composition des communautés, existe dans les systèmes\
      \ côtiers, ce qui empêche de déterminer les conditions de référence pour évaluer\
      \ les changements. Ce manque de connaissances est particulièrement pertinent\
      \ si l'on considère que les régions côtières sont confrontées à des changements\
      \ climatiques rapides, notamment une augmentation de la température et de l'acidification,\
      \ une réduction de l'oxygène et une modification de la dynamique de l'eau douce.\
      \ La synergie de ces influences est susceptible de modifier la structure de\
      \ la communauté et de la taille du phytoplancton, ce qui aurait d'importantes\
      \ répercussions en aval sur la résilience des écosystèmes, la production alimentaire\
      \ et la régulation du climat."
