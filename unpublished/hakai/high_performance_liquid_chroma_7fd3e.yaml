    limitations:
      en: Care should be taken when using HPLC phytoplankton pigment concentrations
        for community based analysis. Species within different phytoplankton groupings
        can show comparable pigment profiles or variable presence/absence of marker
        pigments. Pigment concentrations can also vary as a result of environmental
        conditions (light, nutrients, etc.). In addition, small cryptic species with
        similar pigment profiles as broader groupings are often not separated and
        are included in the biomass of the most similar grouping. Furthermore, endosymbiosis
        can result in mixotrophic grazers displaying pigment profiles of their endosymbiont
        (i.e. cryptophyte pigments within the ciliate Mesodinium rubrum). These issues
        can result in misclassifications or error when using chemotaxonomic and other
        pigment based methods. Strong knowledge of expected phytoplankton species
        is required prior to analysis and outputs are meant to represent broad trends
        in phytoplankton species composition.
      fr: Des précautions doivent être prises lors de l'utilisation des concentrations
        de pigments phytoplanctoniques HPLC pour une analyse communautaire. Les espèces
        appartenant à différents groupes de phytoplancton peuvent présenter des profils
        pigmentaires comparables ou une présence/absence variable de pigments marqueurs.
        Les concentrations de pigments peuvent également varier en fonction des conditions
        environnementales (lumière, nutriments, etc.). De plus, les petites espèces
        cryptiques présentant des profils pigmentaires similaires en tant que groupes
        plus larges ne sont souvent pas séparées et sont incluses dans la biomasse
        du groupe le plus similaire. En outre, l'endosymbiose peut amener les brouteurs
        mixotrophes à présenter les profils pigmentaires de leur endosymbiote (c'est-à-dire
        des pigments cryptophytes présents dans le cilié Mesodinium rubrum). Ces problèmes
        peuvent entraîner des erreurs de classification ou des erreurs lors de l'utilisation
        de méthodes chimiotaxonomiques et d'autres méthodes basées sur les pigments.
        Une connaissance approfondie des espèces de phytoplancton attendues est requise
        avant l'analyse et les résultats sont censés représenter les tendances générales
        de la composition des espèces de phytoplancton.
