identification:
  abstract:
    en: Changes in zooplankton community composition can be a bellwether for how ocean
      change will influence ocean biology. For example, zooplankton compositions change
      with marine heatwaves, which impacts the health of animals like seabirds and
      fish. These changes in the ocean can only be resolved through the maintenance
      and regular analysis of ocean times series measurements, including biological
      samples. At the Hakai Institute, our ocean observing program regularly collects
      a suite of net tow samples to measure zooplankton biomass, community composition
      (determined microscopically), isotopic composition, and to retain an archive
      of material for genetic analysis. These samples have been collected biweekly
      to monthly since 2015 in the northern Strait of Georgia, British Columbia, and
      approximately every 4-6 weeks since 2012 in Kwakshua Channel on British Columbia's
      Central Coast.
    fr: Les changements dans la composition des communautés zooplanctoniques peuvent
      indiquer comment les changements océaniques influenceront la biologie des océans.
      Par exemple, la composition du zooplancton change avec les vagues de chaleur
      marines, ce qui a un impact sur la santé des animaux tels que les oiseaux de
      mer et les poissons. Ces changements dans l'océan ne peuvent être résolus que
      par la maintenance et l'analyse régulière des mesures des séries chronologiques
      océaniques, y compris des échantillons biologiques. À l'Institut Hakai, notre
      programme d'observation de l'océan collecte régulièrement une série d'échantillons
      de filet pour mesurer la biomasse du zooplancton, la composition de la communauté
      (déterminée au microscope), la composition isotopique et pour conserver une
      archive de matériel à des fins d'analyse génétique. Ces échantillons sont prélevés
      toutes les deux semaines à tous les mois depuis 2015 dans le nord du détroit
      de Georgia, en Colombie-Britannique, et environ toutes les 4 à 6 semaines depuis
      2012 dans le chenal Kwakshua, sur la côte centrale de la Colombie-Britannique.
