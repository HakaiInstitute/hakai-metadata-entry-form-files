identification:
  abstract:
    en: This data set presents stream temperature, water level, discharge, and turbidity
      data measured at 5 minute intervals since 2014. These measurements are representative
      of four densely instrumented watersheds on Calvert and Hecate Islands, on the
      Central Coast of British Columbia as part of the ongoing watersheds monitoring
      by the Hakai Institute. Data is provisional and published in near real-time
      and has not been fully quality controlled. Before using this data for analysis,
      please contact data@hakai.org to request any information that might be relevant
      to your objectives.
    fr: Cet ensemble de données présente des données sur la température des cours
      d'eau, le niveau d'eau, le débit et la turbidité mesurées à des intervalles
      de 5 minutes depuis 2014. Ces mesures sont représentatives de quatre bassins
      hydrographiques densément instrumentés sur les îles Calvert et Hécate, sur la
      côte centrale de la Colombie-Britannique, dans le cadre de la surveillance continue
      des bassins versants par l'Institut Hakai. Les données sont provisoires et publiées
      en temps quasi réel et n'ont pas fait l'objet d'un contrôle qualité complet.
      Avant d'utiliser ces données à des fins d'analyse, veuillez contacter data@hakai.org
      pour demander toute information susceptible de correspondre à vos objectifs.
