identification:
  abstract:
    en: "Place Glacier is one of three benchmark glaciers in western Canada that\n\
      scientists routinely monitor to inventory how climate change is affecting one\
      \ of Canada’s\nimportant freshwater resources. Since 2015, Hakai have done over\
      \ 50 aerial surveys of\nPlace Glacier and produced a LiDAR dataset that is unparalleled\
      \ in its temporal coverage\nfor an alpine glacier. This glacier also lies within\
      \ the traditional territory of the Lil’wat First\nNation and Hakai Affiliate\
      \ Brian Menounos has established a partnership with the Lil’wat to\nbetter understand\
      \ how glaciers are projected to change in the Lil’wat territory in the\ndecades\
      \ ahead.\n\nThe climate of BC’s South and Central Coast makes it particularly\
      \ sensitive to climate change, with comparatively warmer winters than continental\
      \ environments. The BC coast’s extreme elevation gradients, however, may provide\
      \ some resilience in certain watersheds with high elevations and extensive glacier\
      \ coverage. Better characterization of snow and glacier coverage will improve\
      \ our ability to observe long-term change, develop and improve existing hydrological\
      \ models, and provide guidance to local communities who will need to adapt.\
      \ \n\nThe project will be designed to meet and leverage the Natural Resource\
      \ Canada (NRCan) Centre of Mapping and Earth Observation (CCMEO) Findable, Accessible,\
      \ Interoperable and Reusable (FAIR+) principles by democratizing existing LiDAR\
      \ data and integrating it into an open-source and cloud-based data processing\
      \ workflow that can be automated and accessed by non-specialist user groups,\
      \ policy makers and geospatial specialists. The deliverables of the project\
      \ are envisioned to actively contribute to spatial data standards and practices\
      \ that could be adopted across Canada. The project outcomes will also support\
      \ evaluation on how LiDAR from the Government of British Columbia can be made\
      \ more readily available to users.\n\nAll LiDAR and imagery data used and made\
      \ available through the application has been collected and processed by the\
      \ Geospatial Team at the Hakai Institute through the Airborne Coastal Observatory\
      \ (ACO) program.\n\nFor more information on post processing, data quality assurance,\
      \ software used, and summary of results please contact data@hakai.org"
    fr: "Le glacier Place est l'un des trois glaciers de référence de l'ouest du Canada\
      \ qui\nles scientifiques surveillent régulièrement pour inventorier la façon\
      \ dont les changements climatiques affectent l'une des régions du Canada\nd'importantes\
      \ ressources en eau douce. Depuis 2015, Hakai a effectué plus de 50 relevés\
      \ aériens de\nPlace Glacier et a produit un ensemble de données LiDAR dont la\
      \ couverture temporelle est inégalée.\npour un glacier alpin. Ce glacier se\
      \ trouve également sur le territoire traditionnel des Lil'wat First.\nBrian\
      \ Menounos, affilié à Nation and Hakai, a établi un partenariat avec le Lil'wat\
      \ pour\nmieux comprendre comment les glaciers devraient évoluer dans le territoire\
      \ de Lil'wat, dans le\ndes décennies à venir.\n\nLe climat de la côte sud et\
      \ centrale de la Colombie-Britannique la rend particulièrement sensible au changement\
      \ climatique, avec des hivers relativement plus chauds que les environnements\
      \ continentaux. Les pentes d'altitude extrêmes de la côte de la Colombie-Britannique\
      \ peuvent toutefois apporter une certaine résilience dans certains bassins versants\
      \ à haute altitude et couverts de glaciers. Une meilleure caractérisation de\
      \ la couverture neigeuse et glaciaire améliorera notre capacité à observer les\
      \ changements à long terme, à développer et à améliorer les modèles hydrologiques\
      \ existants et à fournir des conseils aux communautés locales qui devront s'adapter.\
      \ \n\nLe projet sera conçu pour respecter et tirer parti des principes du Centre\
      \ de cartographie et d'observation de la Terre (CCMEO) de Ressources naturelles\
      \ Canada (RNCan) trouvable, accessible, interopérable et réutilisable (FAIR+)\
      \ en démocratisant les données LiDAR existantes et en les intégrant dans un\
      \ flux de traitement de données open source et basé sur le cloud qui peut être\
      \ automatisé et accessible par des groupes d'utilisateurs non spécialisés, des\
      \ décideurs et des spécialistes géospatiaux. Les produits livrables du projet\
      \ devraient contribuer activement aux normes et pratiques en matière de données\
      \ spatiales qui pourraient être adoptées à travers le Canada. Les résultats\
      \ du projet appuieront également l'évaluation de la manière dont le LiDAR du\
      \ gouvernement de la Colombie-Britannique peut être rendu plus facilement accessible\
      \ aux utilisateurs.\n\nToutes les données LiDAR et d'imagerie utilisées et mises\
      \ à disposition via l'application ont été collectées et traitées par l'équipe\
      \ géospatiale de l'Institut Hakai dans le cadre du programme Airborne Coastal\
      \ Observatory (ACO).\n\nPour plus d'informations sur le post-traitement, l'assurance\
      \ qualité des données, les logiciels utilisés et le résumé des résultats, veuillez\
      \ contacter data@hakai.org"
