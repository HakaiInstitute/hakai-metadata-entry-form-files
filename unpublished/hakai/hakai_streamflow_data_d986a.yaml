identification:
  abstract:
    en: 'This dataset provides high-resolution streamflow time series, collected at
      5-minute intervals and updated annually from the Kwakshua Watersheds Observatory
      on the central coast of British Columbia. It is generated using the autosalt
      dilution method, which involves injecting a salt solution into the stream and
      measuring changes in electrical conductivity to calculate discharge. This reliable
      technique ensures accurate streamflow measurements, even during high-flow events,
      making it essential for hydrological studies, water resource management, and
      environmental assessments.


      The data undergoes rigorous Quality Control (QC), with gaps filled and noisy
      or faulty data corrected. Corrected data are flagged as ''EV'' (Estimated Value),
      while uncorrectable suspicious data points are flagged ''SVC'' (Suspicious Value
      Caution). All other data points are marked as ''AV'' (Accepted Value). QC flags
      from the stage data are automatically applied to the corresponding 5-minute
      discharge data. Flows exceeding the highest measured discharge are flagged with
      ''SVC'' due to the uncertainty of extrapolating beyond the measured range.


      This comprehensive dataset offers a dependable record of streamflow conditions,
      vital for monitoring and analyzing streamflow dynamics, understanding the impacts
      of climate variability, and assessing land-use changes on watershed hydrology.'
    fr: 'Cet ensemble de données fournit des séries chronologiques à haute résolution
      sur les débits fluviaux, collectées à intervalles de 5 minutes et mises à jour
      chaque année par l''observatoire des bassins versants de Kwakshua, sur la côte
      centrale de la Colombie-Britannique. Il est généré à l''aide de la méthode de
      dilution automatique au sel, qui consiste à injecter une solution saline dans
      le flux et à mesurer les variations de conductivité électrique pour calculer
      le débit. Cette technique fiable garantit des mesures précises du débit, même
      en cas de pic de débit, ce qui la rend essentielle pour les études hydrologiques,
      la gestion des ressources en eau et les évaluations environnementales.


      Les données sont soumises à un contrôle qualité (CQ) rigoureux, les lacunes
      étant comblées et les données bruyantes ou erronées corrigées. Les données corrigées
      sont signalées comme « EV » (valeur estimée), tandis que les points de données
      suspects non corrigeables sont marqués comme « SVC » (Suspicious Value Caution).
      Tous les autres points de données sont marqués comme « AV » (valeur acceptée).
      Les indicateurs de contrôle qualité issus des données de la phase sont automatiquement
      appliqués aux données de décharge correspondantes de 5 minutes. Les débits dépassant
      le débit mesuré le plus élevé sont signalés par « SVC » en raison de l''incertitude
      liée à l''extrapolation au-delà de la plage mesurée.


      Cet ensemble de données complet fournit un enregistrement fiable des conditions
      de débit, essentiel pour surveiller et analyser la dynamique des débits, comprendre
      les impacts de la variabilité climatique et évaluer les changements d''affectation
      des sols sur l''hydrologie des bassins versants.'
