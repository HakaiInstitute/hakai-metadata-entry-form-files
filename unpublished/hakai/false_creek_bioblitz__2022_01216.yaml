identification:
  abstract:
    en: False Creek is an urban inlet that runs through the city of Vancouver British
      Columbia. From April to September 2022, the Hakai Institute and the False Creek
      Friends Society, in collaboration with the City of Vancouver and other local
      organizations, conducted a BioBlitz of False Creek. This initiative undertook
      community engagement activities (outreach, education and community science)
      and scientific initiatives to provide a comprehensive understanding of the biodiversity
      of the seafloor, the water and the shorelines of the False Creek area in Vancouver.
      The False Creek Bioblitz combined several complementary methods for studying
      biodiversity including visual observations, video surveys, DNA Barcoding, and
      the use of environmental DNA (eDNA) to catalogue the biodiversity of False Creek.
      This metadata package provides links to the biodiversity and oceanographic data
      collected during these surveys.
    fr: False Creek est une crique urbaine qui traverse la ville de Vancouver, en
      Colombie-Britannique. D'avril à septembre 2022, le Hakai Institute et la False
      Creek Friends Society, en collaboration avec la ville de Vancouver et d'autres
      organisations locales, ont mené un BioBlitz de False Creek. Cette initiative
      a entrepris des activités d'engagement communautaire (sensibilisation, éducation
      et science communautaire) et des initiatives scientifiques pour fournir une
      compréhension globale de la biodiversité du fond marin, de l'eau et des rives
      de la région de False Creek à Vancouver. Le Bioblitz de False Creek a combiné
      plusieurs méthodes complémentaires pour étudier la biodiversité, notamment des
      observations visuelles, des enquêtes vidéo, des codes-barres ADN et l'utilisation
      de l'ADN environnemental (ADNe) pour cataloguer la biodiversité de False Creek.
      Ce package de métadonnées fournit des liens vers les données de métabarcodage
      eDNA collectées au cours de ces enquêtes.
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
