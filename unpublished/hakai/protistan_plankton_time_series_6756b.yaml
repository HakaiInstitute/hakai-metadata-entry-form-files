identification:
  abstract:
    en: "The Hakai Institute Oceanography Program has been monitoring surface (0-1\
      \ or 5m depth) protistan plankton community composition, via optical microscopy,\
      \ at multiple time series stations in the northern Salish Sea (Strait of Georgia)\
      \ and central coast of British Columbia since 2016 and 2019, respectively. In\
      \ the northern Salish Sea, data were collected weekly to bi-weekly in surface\
      \ waters (0-1m prior to April 2019 and 5m afterwards) at a fixed time series\
      \ location (QU39). On the central coast, data were collected monthly at three\
      \ locations: within a fjord (River’s Inlet, DFO2), Fitz-Hugh Channel (KC10)\
      \ and on the shelf (QCS01). Water samples were collected using a Niskin bottle\
      \ from small research vessels (less than 40 ft). Sample water was transferred\
      \ into 250 mL amber glass bottles and immediately fixed using Lugol's acid-iodine\
      \ solution (1% concentration) (Edler & Elbrächter 2010; Del Bel Belluz et al.,\
      \ 2021). Samples were kept cool and stored in a dark fridge until analysis was\
      \ performed at LCLJ Marine Ecological Services in Victoria, BC, by Dr. Louis\
      \ Hobson. Protistan plankton were enumerated following the Utermöhl method (Utermöhl,\
      \ 1931; Edler & Elbrächter 2010) using 50 mL settling chambers and phase contrast\
      \ microscopy on an inverted light microscope (Hobson & Galbraith, 2018). The\
      \ analysis targets autotrophic protists, but includes all visible taxa including\
      \ mixotrophic and heterotrophic microzooplankton species. In addition, harmful\
      \ algae species are enumerated. The analyst is generally able to resolve species\
      \ as small as 4 um and taxa are classified to the lowest taxonomic level usually\
      \ to genus or species. Results are provided as abundance of species in cells/L.\
      \ \n\nThese data are published on the Ocean Biodiversity Information System\
      \ (OBIS) following the required Darwin Core biodiversity data standards (https://manual.obis.org/).\
      \ In accordance with these standards, taxa name (scientificName) represent the\
      \ currently accepted name on the World Register of Marine Species (WoRMs). Data\
      \ are freely available for download from OBIS at https://ipt.iobis.org/obiscanada/resource?r=hakai_protistan_plankton_qu39&v=1.4\
      \ and from the Global Biodiversity Information Facility at https://doi.org/10.15468/q748tc.\n\
      \nThese time series are maintained to characterize and monitor protistan plankton\
      \ diversity and investigate links to environmental drivers, the food web and\
      \ carbon dynamics. Additionally, data are used to support group level phytoplankton\
      \ composition derived via HPLC phytoplankton pigment analysis, particulate organic\
      \ matter fatty acid analysis, molecular methods (eDNA) and to validate remote\
      \ sensing products. \n\nIn the northern Salish Sea, portions of this time series\
      \ have been published in Del Bel Belluz et al. (2021) and Mclaskey et al. (2022).\
      \ On the central coast, data have been used to investigate trends and drivers\
      \ of protistan plankton communities across a fjord to shelf gradient (Del Bel\
      \ Belluz, submitted).\n\nPhytoplankton form the base of the marine food web\
      \ and drive marine biogeochemical cycling. These species have high turnover\
      \ rates and quickly respond to environmental perturbation. As a result they\
      \ are valuable indicators of ecological change. High temporal resolution long\
      \ term time series are invaluable for investigating dynamic coastal waters with\
      \ highly variable protistan plankton communities."
    fr: "Le programme océanographique de l'Institut Hakai surveille la composition\
      \ des communautés de plancton protiste de surface (0 à 1 ou 5 m de profondeur),\
      \ par microscopie optique, à plusieurs stations de séries chronologiques dans\
      \ le nord de la mer des Salish (détroit de Géorgie) et la côte centrale de la\
      \ Colombie-Britannique depuis 2016 et 2019, respectivement. Dans le nord de\
      \ la mer des Salish, des données ont été collectées chaque semaine ou toutes\
      \ les deux semaines dans les eaux de surface (0 à 1 m avant avril 2019 et 5\
      \ m après) à un emplacement de série chronologique fixe (QU39). Sur la côte\
      \ centrale, les données ont été recueillies chaque mois à trois endroits : dans\
      \ un fjord (River's Inlet, DFO2), dans le chenal Fitz-Hugh (KC10) et sur le\
      \ plateau (QCS01). Des échantillons d'eau ont été prélevés à l'aide d'une bouteille\
      \ Niskin provenant de petits navires de recherche (moins de 40 pieds). L'échantillon\
      \ d'eau a été transféré dans des bouteilles en verre ambré de 250 ml et immédiatement\
      \ fixé à l'aide de la solution acido-iodée de Lugol (concentration de 1 %) (Edler\
      \ & Elbrächter 2010 ; Del Bel Belluz et al., 2021). Les échantillons ont été\
      \ conservés au frais et conservés dans un réfrigérateur sombre jusqu'à ce que\
      \ l'analyse soit effectuée par le Dr Louis Hobson au LCLJ Marine Ecological\
      \ Services à Victoria, en Colombie-Britannique. Le plancton protiste a été dénombré\
      \ selon la méthode Utermöhl (Utermöhl, 1931 ; Edler & Elbrächter 2010) en utilisant\
      \ des chambres de sédimentation de 50 ml et une microscopie à contraste de phase\
      \ sur un microscope à lumière inversée (Hobson et Galbraith, 2018). L'analyse\
      \ cible les protistes autotrophes, mais inclut tous les taxons visibles, y compris\
      \ les espèces de microzooplancton mixotrophes et hétérotrophes. De plus, les\
      \ espèces d'algues nuisibles sont recensées. L'analyste est généralement capable\
      \ de déterminer les espèces aussi petites que 4 um et les taxons sont classés\
      \ au niveau taxonomique le plus bas, généralement selon le genre ou l'espèce.\
      \ Les résultats sont fournis en termes d'abondance des espèces dans les cellules/L.\
      \ \n\nCes données sont publiées sur le système d'information sur la biodiversité\
      \ des océans (OBIS) conformément aux normes de données sur la biodiversité Darwin\
      \ Core requises (https://manual.obis.org/). Conformément à ces normes, le nom\
      \ du taxon (ScientificName) représente le nom actuellement accepté sur le Registre\
      \ mondial des espèces marines (WorMS). Les données peuvent être téléchargées\
      \ gratuitement sur le site d'OBIS à l'adresse https://ipt.iobis.org/obiscanada/resource?r=hakai_protistan_plankton_qu39&v=1.4\
      \ et auprès du Système mondial d'information sur la biodiversité à l'adresse\
      \ https://doi.org/10.15468/q748tc.\n\nCes séries chronologiques sont mises à\
      \ jour pour caractériser et surveiller la diversité du plancton protiste et\
      \ étudier les liens avec les facteurs environnementaux, le réseau trophique\
      \ et la dynamique du carbone. De plus, les données sont utilisées pour étayer\
      \ la composition du phytoplancton au niveau du groupe dérivée par analyse HPLC\
      \ des pigments du phytoplancton, analyse des acides gras de la matière organique\
      \ particulaire, méthodes moléculaires (ADNe) et pour valider les produits de\
      \ télédétection. \n\nDans le nord de la mer des Salish, des parties de cette\
      \ série chronologique ont été publiées dans Del Bel Belluz et al. (2021) et\
      \ Mclaskey et al. (2022). Sur la côte centrale, les données ont été utilisées\
      \ pour étudier les tendances et les facteurs des communautés de plancton protiste\
      \ à travers un gradient allant du fjord au plateau (Del Bel Belluz, soumis).\n\
      \nLe phytoplancton constitue la base du réseau trophique marin et stimule le\
      \ cycle biogéochimique marin. Ces espèces ont des taux de renouvellement élevés\
      \ et réagissent rapidement aux perturbations environnementales. Ils constituent\
      \ donc de précieux indicateurs des changements écologiques. Les séries chronologiques\
      \ à long terme à haute résolution temporelle sont inestimables pour étudier\
      \ la dynamique des eaux côtières abritant des communautés de plancton protiste\
      \ très variables."
