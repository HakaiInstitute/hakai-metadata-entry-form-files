    limitations:
      en: 'Optical microscopy is skewed towards larger protistan plankton species
        and is not able to resolve pico-plankton (< 3um), which are often dominant
        in the northern Salish Sea.


        The use of acidic Lugol’s solution removes CaCO3 containing cells (i.e. coccolithophores)
        and these species were not enumerated.


        Some samples, particularly those from the beginning of the time series, were
        stored for up to 2-3 years prior to analysis. The analyst did not see signs
        of weakened preservative or cell degradation, but storage time should be considered
        as degradation can bias results (Williams et al., 2016).'
      fr: 'La microscopie optique privilégie les grandes espèces de plancton protiste
        et ne permet pas de déterminer le picoplancton (< 3 um), qui est souvent dominant
        dans le nord de la mer des Salish.


        L''utilisation d''une solution acide de Lugol élimine les cellules contenant
        du CaCO3 (c''est-à-dire les coccolithophores) et ces espèces n''ont pas été
        dénombrées.


        Certains échantillons, en particulier ceux du début de la série chronologique,
        ont été conservés pendant 2 à 3 ans avant l''analyse. L''analyste n''a observé
        aucun signe d''affaiblissement de l''agent de conservation ou de dégradation
        cellulaire, mais la durée de conservation doit être prise en compte car la
        dégradation peut biaiser les résultats (Williams et al., 2016).'
