identification:
  abstract:
    en: "The primary goal of this collective project is to gather imagery for broad\
      \ areas of the British Columbia coast in order to map canopy cover of peak kelp\
      \ biomass. There are multiple end users and partners through MaPP, but the methods\
      \ and primary goal are the same and therefore we have grouped them into one\
      \ project report. All flights have occurred during peak kelp growth season (July\
      \ - September, 2020). The projects are located on the BC Central Coast (project\
      \ #3007), Haida Gwaii (project #3018 & #3029), the BC North Coast (project #3019,\
      \ and NE Vancouver Island (project #3020). Imagery resolution varies between\
      \ 8-10 cm and is the primary data product in order to extract kelp canopy extent.\
      \  \nProject #20-3007-01 was successfully flown on Sept 4th, 2020.\nProject\
      \ #20-3029-01 was successfully flown on Sept 5th, 2020.\nProject #20-3020-01\
      \ was successfully flown on July 25th, 2020.\n\nData products available: \n\
      Lidar data (LAZ)- classified point cloud – digital surface model – digital terrain\
      \ model. \nImage data (TIFF) – 4 band orthophotos – RGB & NIR. \nHyperspectral\
      \ data (not always captured).\nA detailed project report with the summary of\
      \ acquisition, processing, and overall hardware / software is available (PDF).\n\
      Sensors and instrument breakdown:\nInertial Navigation System: Manufacturer:\
      \ Applanix (Canada), IMU Model: POS AV 510 IMAR, GNSS Model: Trimble AV39.\n\
      Laser sensor: Riegl LMS-Q 780 long-range airborne laser scanner. Point density\
      \ ranges per project and landscape from 1-12 points per square meter.\nAerial\
      \ cameras: two fully integrated Phaseone Industrial iXU-RS1000 medium format\
      \ cameras, resolution: 100MP, lens: 50mm f/4.0 Rodenstock.\nHyperspectral Sensor:\
      \ manufacturer: Specim, model: AisaFENIX 384, spectral range: 380 - 2500 nm"
    fr: "L'objectif principal de ce projet collectif est de rassembler des images\
      \ pour de vastes zones de la côte de la Colombie-Britannique afin de cartographier\
      \ la couverture de la biomasse de varech de pointe. Il existe plusieurs utilisateurs\
      \ finaux et partenaires via MapP, mais les méthodes et l'objectif principal\
      \ sont les mêmes et nous les avons donc regroupés en un seul rapport de projet.\
      \ Tous les vols ont eu lieu pendant la haute saison de croissance du varech\
      \ (juillet à septembre 2020). Les projets sont situés sur la côte centrale de\
      \ la Colombie-Britannique (projet #3007), Haida Gwaii (projets #3018 et #3029),\
      \ sur la côte nord de la Colombie-Britannique (projet #3019 et au nord-est de\
      \ l'île de Vancouver (projet #3020). La résolution des images varie entre 8\
      \ et 10 cm et constitue le produit de données principal afin d'extraire l'étendue\
      \ du couvert de varech. \nLe projet #20 -3007-01 a été piloté avec succès le\
      \ 4 septembre 2020.\nLe projet #20 -3029-01 a été piloté avec succès le 5 septembre\
      \ 2020.\nLe projet #20 -3020-01 a été piloté avec succès le 25 juillet 2020.\n\
      \nProduits de données disponibles : \nDonnées Lidar (LAZ) - nuage de points\
      \ classifié — modèle numérique de surface — modèle de terrain numérique. \n\
      Données d'image (TIFF) — Orthophotos 4 bandes — RVB & NIR. \nDonnées hyperspectrales\
      \ (pas toujours capturées).\nUn rapport de projet détaillé contenant le résumé\
      \ de l'acquisition, du traitement et de l'ensemble du matériel/logiciel est\
      \ disponible (PDF).\nPanne des capteurs et des instruments :\nSystème de navigation\
      \ inertielle : Fabricant : Applanix (Canada), modèle IMU : POS AV 510 IMAR,\
      \ modèle GNSS : Trimble AV39.\nCapteur laser : scanner laser aéroporté longue\
      \ portée Riegl LMS-Q 780. Les plages de densité de points par projet et paysage\
      \ vont de 1 à 12 points par mètre carré.\nCaméras aériennes : deux caméras moyennes\
      \ format Phaseone Industrial IXU-RS1000 entièrement intégrées, résolution :\
      \ 100MP, objectif : 50 mm f/4.0 Rodenstock.\nCapteur hyperspectral : fabricant :\
      \ Specim, modèle : AisaFenix 384, portée spectrale : 380 - 2500 nm"
