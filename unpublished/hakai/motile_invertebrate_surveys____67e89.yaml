identification:
  abstract:
    en: "The motile invertebrate dataset is a component of the Hakai Institute’s Nearshore\
      \ research and monitoring program, designed to capture change in rocky intertidal\
      \ habitats. The overarching objective of Hakai Nearshore research is to investigate\
      \ the role of habitats and their associated communities, in the face of stress\
      \ and disturbances from global climate change and local coastal perturbations.\
      \ \n\nThe motile invertebrate community associated with three primary rocky\
      \ intertidal benthic cover types (mussels, barnacle and Fucus distichus) was\
      \ assessed at three coastal sites along the northwest edge of Calvert Island\
      \ on the Central Coast of British Columbia. All sites were exposed rocky shorelines\
      \ with distinct zones of mussels, barnacles, and Fucus distichus algae. We surveyed\
      \ the abundance and diversity of the motile invertebrate community within permanent\
      \ plots in each zone. Counts within each plot were performed using various quadrats\
      \ and size was measured for a subset of species. The sites were surveyed on\
      \ an approximately monthly basis from May-September, and two winter surveys\
      \ in November and February.\n\nThis data package is freely available to everyone,\
      \ following the principles of equitable access and benefit sharing. However,\
      \ we expect all data users to give attribution to the data providers (read our\
      \ data license) and the use of these data should happen in the light of fair\
      \ use, i.e.: 1) respect the data providers, and provide helpful feedback on\
      \ data quality, and 2) communicate and/or collaborate with the providers if\
      \ you are considering using this dataset for manuscripts or other forms of reporting."
    fr: "L'ensemble de données sur les invertébrés mobiles fait partie du programme\
      \ de recherche et de surveillance du littoral de l'Institut Hakai, conçu pour\
      \ capturer les changements dans les habitats intertidaux rocheux. L'objectif\
      \ principal de la recherche menée par Hakai Nearshore est d'étudier le rôle\
      \ des habitats et de leurs communautés associées face au stress et aux perturbations\
      \ provoqués par le changement climatique mondial et les perturbations côtières\
      \ locales. \n\nLa communauté d'invertébrés mobiles associée à trois principaux\
      \ types de couverture benthique intertidale rocheuse (moules, bernacle et Fucus\
      \ distichus) a été évaluée sur trois sites côtiers le long de la limite nord-ouest\
      \ de l'île Calvert, sur la côte centrale de la Colombie-Britannique. Tous les\
      \ sites étaient des rivages rocheux exposés avec des zones distinctes de moules,\
      \ de bernacles et d'algues Fucus distichus. Nous avons étudié l'abondance et\
      \ la diversité de la communauté d'invertébrés mobiles dans des parcelles permanentes\
      \ de chaque zone. Les dénombrements dans chaque parcelle ont été effectués à\
      \ l'aide de différents quadrats et la taille a été mesurée pour un sous-ensemble\
      \ d'espèces. Les sites ont fait l'objet de relevés environ une fois par mois\
      \ de mai à septembre, et deux relevés hivernaux ont eu lieu en novembre et février.\n\
      \nCe paquet de données est accessible gratuitement à tous, conformément aux\
      \ principes d'accès équitable et de partage des avantages. Cependant, nous attendons\
      \ de tous les utilisateurs de données qu'ils attribuent les noms aux fournisseurs\
      \ de données (lisez notre licence de données) et l'utilisation de ces données\
      \ doit se faire dans le respect d'une utilisation équitable, c'est-à-dire :\
      \ 1) respecter les fournisseurs de données et fournir des commentaires utiles\
      \ sur la qualité des données, et 2) communiquer et/ou collaborer avec les fournisseurs\
      \ si vous envisagez d'utiliser cet ensemble de données pour des manuscrits ou\
      \ d'autres formes de reporting."
