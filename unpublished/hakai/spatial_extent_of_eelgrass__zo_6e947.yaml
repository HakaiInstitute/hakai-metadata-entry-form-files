identification:
  abstract:
    en: "This data package contains reports and datasets pertaining to mapping the\
      \ spatial extent of eelgrass (Zostera marina) at several monitoring sites within\
      \ the greater park ecosystem of Pacific Rim National Park Reserve located on\
      \ the west coast of Vancouver Island, British Columbia, Canada. This work was\
      \ a collaborative project between the Hakai Institute and the Pacific Rim National\
      \ Park Reserve (PRNPR).  \n\nMonitoring sites were mapped using a small Remotely\
      \ Piloted Aerial Systems (RPAS) (DJI Phantom Pro 3) during summer low tides\
      \ in 2017 and 2018. Orthomosaics of each site were created using a Structure\
      \ from Motion Multi-View Stereo (SfM-MVS) workflow within Pix4Dmapper software\
      \ (Version 2.1.61, Pix4D) in Windows 10. For the 2017 survey, ground control\
      \ points were collected for georeferencing the orthomosaics. This was not done\
      \ in 2018 due to time limitations (please see reports for more details). The\
      \ extent of eelgrass at each site was delineated using object-based image analysis\
      \ (OBIA) with eCognition Developer software (eCognition Developer 9, 2014) and\
      \ manual delineation (where necessary). Georeferenced towed underwater video\
      \ (SplashCam Pro) data were collected at eelgrass monitoring sites during high\
      \ tide to provide ground-truth data for the aerial analysis and delineation\
      \ of eelgrass. \nThe data package includes:\n\nTemporal coverage: July 2017\
      \ (Broken Group Unit region) and May 2018 (Long Beach Unit region)\n \nThis\
      \ data package is a component of the Hakai Institute’s Habitat Mapping program.\
      \ The overarching objective of the Hakai Habitat Mapping program is to generate\
      \ spatial inventories of coastal habitats, investigate how these habitats are\
      \ changing through time and the drivers of that change. \n\nThe use of this\
      \ dataset requires permission from both the PRNPR and the Hakai Institute. To\
      \ see a copy of this data sharing permissions, see LICENCE.txt.\n\nPlease attribute\
      \ material in this data package as:\nReshitnyk, L. Y, and J. Yakimishyn. (2021).\
      \ Spatial extent of eelgrass (Zostera marina) beds from monitoring sites within\
      \ the greater park ecosystem of Pacific Rim National Park Reserve (2017, 2018).\
      \ Version 1.0. Hakai Institute. Dataset. [access date]) DOI: https://doi.org/10.21966/8mpe-h081"
    fr: "Cette trousse de données contient des rapports et des ensembles de données\
      \ relatifs à la cartographie de l'étendue spatiale de la zostère marine (Zostera\
      \ marina) sur plusieurs sites de surveillance de l'écosystème du parc national\
      \ Pacific Rim, située sur la côte ouest de l'île de Vancouver, en Colombie-Britannique,\
      \ au Canada. Ce travail était le fruit d'une collaboration entre l'Institut\
      \ Hakai et la réserve de parc national Pacific Rim (PRNPR). \n\nLes sites de\
      \ surveillance ont été cartographiés à l'aide d'un petit système aérien télépiloté\
      \ (RPAS) (DJI Phantom Pro 3) lors des marées basses estivales en 2017 et 2018.\
      \ Les orthomosaïques de chaque site ont été créées à l'aide d'un flux de travail\
      \ Structure from Motion Multi-View Stereo (SFM-MvS) intégré au logiciel Pix4Dmapper\
      \ (version 2.1.61, Pix4D) sous Windows 10. Pour l'enquête de 2017, des points\
      \ de contrôle au sol ont été collectés pour géoréférencer les orthomosaïques.\
      \ Cela n'a pas été fait en 2018 en raison de contraintes de temps (veuillez\
      \ consulter les rapports pour plus de détails). L'étendue de la zostère marine\
      \ de chaque site a été délimitée à l'aide d'une analyse d'images basée sur les\
      \ objets (OBIA) avec le logiciel eCognition Developer (eCognition Developer\
      \ 9, 2014) et d'une délimitation manuelle (si nécessaire). Des données vidéo\
      \ sous-marines remorquées géoréférencées (SplashCam Pro) ont été collectées\
      \ sur des sites de surveillance de la zostère à marée haute afin de fournir\
      \ des données fiables pour l'analyse aérienne et la délimitation de la zostère.\
      \ \nLe package de données comprend :\n\nCouverture temporelle : juillet 2017\
      \ (région de Broken Group Unit) et mai 2018 (région de Long Beach Unit)\n \n\
      Ce paquet de données fait partie du programme de cartographie de l'habitat de\
      \ l'Institut Hakai. L'objectif global du programme de cartographie de l'habitat\
      \ Hakai est de générer des inventaires spatiaux des habitats côtiers, d'étudier\
      \ la façon dont ces habitats évoluent au fil du temps et les moteurs de ce changement.\
      \ \n\nL'utilisation de cet ensemble de données nécessite l'autorisation du PRNPR\
      \ et de l'Institut Hakai. Pour consulter une copie de ces autorisations de partage\
      \ de données, consultez LICENCE.txt.\n\nVeuillez attribuer le matériel de ce\
      \ package de données comme suit :\nReshitnyk, L.Y et J. Yakimishyn. (2021).\
      \ Étendue spatiale des herbiers de zostère marine (Zostera marina) provenant\
      \ des sites de surveillance de l'écosystème élargi de la réserve de parc national\
      \ Pacific Rim (2017, 2018). La version 1.0. Institut Hakai. Ensemble de données.\
      \ [date d'accès]) DOI : https://doi.org/10.21966/8mpe-h081"
