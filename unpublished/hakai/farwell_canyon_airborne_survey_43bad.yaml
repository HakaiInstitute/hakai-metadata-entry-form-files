identification:
  abstract:
    en: 'Late in the evening of July 30, 2024, a large landslide occurred on the Chilcotin
      River

      approximately 30 kilometres upstream of its confluence with the Fraser River,
      resulting in a

      complete blockage of the river’s flow. The landslide site was located roughly
      22 kilometres

      upstream from the Farwell Canyon Bridge/Forest Service Road. The volume of material

      deposited in the river was estimated to measure roughly 1,000 metres in length,
      600 metres

      in width, and approximately 30 metres in depth.


      The Hakai Institute, in collaboration with Kisik Aerial Survey, mobilized an
      aircraft to rapidly

      collect lidar and imagery of the site, and conducted two follow-up surveys to
      monitor the

      accumulation of damned water and the eventual restoration of flow in the Chilcotin
      River.'
    fr: 'Tard dans la soirée du 30 juillet 2024, un important glissement de terrain
      s''est produit sur la rivière Chilcotin

      à environ 30 kilomètres en amont de sa confluence avec le fleuve Fraser, ce
      qui a entraîné une

      blocage complet du débit de la rivière. Le site du glissement de terrain était
      situé à environ 22 kilomètres

      en amont du pont de Farwell Canyon et de la route de service forestier. Le volume
      de matière

      déposé dans la rivière a été estimé à environ 1 000 mètres de long, 600 mètres

      en largeur et environ 30 mètres de profondeur.


      L''Institut Hakai, en collaboration avec Kisik Aerial Survey, a mobilisé un
      avion pour rapidement

      collecter des lidar et des images du site, et a mené deux enquêtes de suivi
      pour surveiller

      l''accumulation d''eau contaminée et le rétablissement éventuel du débit de
      la rivière Chilcotin.'
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
