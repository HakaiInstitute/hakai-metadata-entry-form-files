identification:
  abstract:
    en: 'The primary objective of this project is to develop and test a scalable Light
      Detection and Ranging (LiDAR) cloud optimized point cloud (COPC) and cloud-optimized
      GeoTIFF (COGs) Application Programming Interface (API) that is web-based and
      easily accessible by multiple user groups. The API will be designed to make
      LiDAR data discoverable and also provide a set of simple analysis tools and
      export format types (e.g.,GeoTIFF & geopackage) to aid in landscape change detection.
      The API will be built on an interoperable cloud-based system that will allow
      input of high-density LiDAR data into existing pre-processed data staging platforms
      and connection with an accessible online application. The project will use time
      series COPC LiDAR data of three case study regions in British Columbia that
      have experienced landscape altering events due to climate change: 1) Elliot
      Creek Glacial Lake; 2) Mount Robson Provincial Park; and 3) Place Glacier.


      This pilot project is a collaborative effort between the Hakai Institute and
      GeoBC. All LiDAR and imagery data used and made available through the application
      has been collected and processed by the Geospatial Team at the Hakai Institute
      through the Airborne Coastal Observatory (ACO) program. Processed data includes
      LAZ files, standard orthomosaic imagery files (.tif) and associated location-specific
      metadata reports. The Cloud Optimized Point Clouds (COPCs) made available through
      the application are an extension of these LAZ format files that are optimized
      for cloud storage and streaming access to LiDAR point cloud data. Additionally,
      Cloud Optimized GeoTIFFs (COGs) are produced from the processed imagery data.
      COGs are a specialized format for storing and serving geospatial raster data
      optimized for cloud storage and web access. This format allows for efficient
      access to portions of the data without the need to download the entire file.'
    fr: 'L''objectif principal de ce projet est de développer et de tester un nuage
      de points optimisé (COPC) évolutif pour la détection et la télémétrie par la
      lumière (LiDAR) et une interface de programmation d''applications (API) GeoTIFF
      (CoGS) optimisée pour le cloud, basés sur le Web et facilement accessibles par
      de nombreux groupes d''utilisateurs. L''API sera conçue pour rendre les données
      LiDAR détectables et fournir un ensemble d''outils d''analyse simples et de
      types de formats d''exportation (par exemple, GeoTIFF et geopackage) pour faciliter
      la détection des changements de paysage. L''API reposera sur un système interopérable
      basé sur le cloud qui permettra la saisie de données LiDAR haute densité dans
      les plateformes de stockage de données prétraitées existantes et la connexion
      à une application en ligne accessible. Le projet utilisera des séries chronologiques
      de données LiDAR du COPC concernant trois régions étudiées en Colombie-Britannique
      qui ont connu des événements de modification du paysage en raison des changements
      climatiques : 1) le lac glaciaire Elliot Creek ; 2) le parc provincial du mont
      Robson ; et 3) Place Glacier.


      Ce projet pilote est le fruit d''une collaboration entre l''Institut Hakai et
      GeoBC. Toutes les données LiDAR et d''imagerie utilisées et mises à disposition
      via l''application ont été collectées et traitées par l''équipe géospatiale
      de l''Institut Hakai dans le cadre du programme Airborne Coastal Observatory
      (ACO). Les données traitées incluent des fichiers LAZ, des fichiers d''imagerie
      orthomosaïque standard (.tif) et des rapports de métadonnées spécifiques à la
      localisation associés. Les nuages de points optimisés pour le cloud (CoPC) mis
      à disposition via l''application sont une extension de ces fichiers au format
      LAZ qui sont optimisés pour le stockage dans le cloud et l''accès en streaming
      aux données des nuages de points LiDAR. De plus, des GeoTIFF (COG) optimisés
      pour le cloud sont produits à partir des données d''imagerie traitées. Les COG
      sont un format spécialisé pour le stockage et la diffusion de données matricielles
      géospatiales optimisé pour le stockage dans le cloud et l''accès Web. Ce format
      permet un accès efficace à certaines parties des données sans qu''il soit nécessaire
      de télécharger l''intégralité du fichier.'
