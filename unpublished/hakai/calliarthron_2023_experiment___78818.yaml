identification:
  abstract:
    en: "This data package is a component of the Hakai Institute’s Marna Wet Lab and\
      \ the Martone Lab (University of British Columbia, UBC) collaborative project\
      \ investigating environmental effects on coralline algae. Hakai Institute's\
      \ Marna Wet Lab experimental research program uses laboratory experiments to\
      \ evaluate marine organisms' responses to simulated current and future ocean\
      \ environmental conditions. The overarching objective of Hakai Wet Lab experimental\
      \ research is to investigate the mechanisms of vulnerability and resilience\
      \ of a variety of marine species and communities under static or dynamic future\
      \ environmental conditions, and understand how organisms are responding phenotypically,\
      \ physiologically and/or genomically to thermal and acidification stress.\n\n\
      Coralline algae are a diverse group of calcifying red algae that populate a\
      \ wide range of marine environments globally where they provide structural support\
      \ to reefs, create habitat and food resources for invertebrates and support\
      \ biodiversity by promoting larval and kelp recruitment. A unique characteristic\
      \ of this group of red algae is that they deposit calcium carbonate within their\
      \ vegetative cell walls creating a hard thallus structure that is essential\
      \ for providing support and habitat. While calcification is a key process for\
      \ coralline algae physiology and ecology there is little known about the molecular,\
      \ physiological and cellular mechanisms that support it and how those might\
      \ be affected by changing climate conditions. Work on other tropical species\
      \ of coralline algae, however, has suggested that calcifying algae might be\
      \ particularly sensitive to thermal and acidification stress, though responses\
      \ of temperate species are vastly understudied.\n\nCurrent work in Dr. Patrick\
      \ Martone's lab is underway to identify putative calcification genes using tissue-specific\
      \ (calcified vs. uncalcified) transcriptomes (RNAseq) in the articulated coralline\
      \ alga, Calliarthron tuberculosum. The aim of this work is to understand the\
      \ molecular underpinnings of the calcification mechanism by highlighting key\
      \ calcification genes and developing gene-specific qPCR primers to study gene\
      \ expression. Building on this foundational work, we propose to explore the\
      \ interactive effects of pH and temperature on a Calvert population of Calliarthron\
      \ focusing on calcification, gene expression, growth, and physiological stress\
      \ responses through a multi-week mesocosm experiment.\n\nThis data package includes\
      \ a portion of the data from this experiment relating to mesocosm temperature\
      \ and carbonate chemistry and associated protocols, processing and analysis\
      \ of that data collected by the Marna Wet Lab team. Additional experimental\
      \ data is held by our collaborators Emma Jourdain and Patrick Martone (UBC).\
      \ All data will be available upon request until the manuscript has been accepted\
      \ at which time the data will be made publicly available. \n\nIn light of the\
      \ effort required to obtain these data and create data packages, we request\
      \ all data users that, in addition to following the CC-BY license terms, they\
      \ give attribution to the data providers and follow fair use guidelines: 1)\
      \ respect the data providers, and provide helpful feedback on data quality,\
      \ and 2) communicate and/or collaborate with Hakai Marna Wet Lab researchers\
      \ and collaborators if you are considering using this dataset for manuscripts\
      \ or other forms of reporting."
    fr: 'Ce paquet de données fait partie du projet collaboratif Marna Wet Lab de
      l''Institut Hakai et du Martone Lab (Université de la Colombie-Britannique,
      UBC) qui étudie les effets environnementaux sur les algues coralliennes. Le
      programme de recherche expérimentale Marna Wet Lab de l''Institut Hakai utilise
      des expériences de laboratoire pour évaluer les réponses des organismes marins
      à des conditions environnementales océaniques simulées actuelles et futures.
      L''objectif principal de la recherche expérimentale du Hakai Wet Lab est d''étudier
      les mécanismes de vulnérabilité et de résilience de diverses espèces et communautés
      marines dans des conditions environnementales futures statiques ou dynamiques,
      et de comprendre comment les organismes réagissent phénotypiquement, physiologiquement
      et/ou génomiquement au stress thermique et à l''acidification.


      Les algues corallines constituent un groupe diversifié d''algues rouges calcifiantes
      qui peuplent un large éventail d''environnements marins dans le monde entier
      où elles fournissent un soutien structurel aux récifs, créent un habitat et
      des ressources alimentaires pour les invertébrés et soutiennent la biodiversité
      en favorisant le recrutement de larves et de varech. L''une des caractéristiques
      uniques de ce groupe d''algues rouges est qu''elles déposent du carbonate de
      calcium dans leurs parois cellulaires végétatives, créant ainsi une structure
      de thalle rigide essentielle au soutien et à l''habitat. Bien que la calcification
      soit un processus clé pour la physiologie et l''écologie des algues coralliennes,
      on en sait peu sur les mécanismes moléculaires, physiologiques et cellulaires
      qui la soutiennent et sur la manière dont ceux-ci peuvent être affectés par
      les changements climatiques. Des travaux sur d''autres espèces tropicales d''algues
      coralliennes ont toutefois suggéré que les algues calcifiantes pourraient être
      particulièrement sensibles au stress thermique et à l''acidification, bien que
      les réponses des espèces tempérées soient largement sous-étudiées.


      Des travaux sont en cours dans le laboratoire du Dr Patrick Martone pour identifier
      des gènes de calcification putatifs à l''aide de transcriptomes spécifiques
      aux tissus (calcifiés ou non calcifiés) (RNASeq) chez l''algue coralline articulée,
      Calliarthron tuberculosis. L''objectif de ce travail est de comprendre les fondements
      moléculaires du mécanisme de calcification en mettant en évidence les principaux
      gènes de calcification et en développant des amorces qPCR spécifiques aux gènes
      pour étudier l''expression des gènes. Sur la base de ces travaux fondamentaux,
      nous proposons d''explorer les effets interactifs du pH et de la température
      sur une population de Calvert de Calliarthron en nous concentrant sur la calcification,
      l''expression génique, la croissance et les réponses physiologiques au stress
      par le biais d''une expérience en mésocosme de plusieurs semaines.


      Ce paquet de données comprend une partie des données de cette expérience concernant
      la température du mésocosme et la chimie des carbonates et les protocoles associés,
      le traitement et l''analyse de ces données collectées par l''équipe du Marna
      Wet Lab. Des données expérimentales supplémentaires sont détenues par nos collaborateurs
      Emma Jourdain et Patrick Martone (UBC).


      Compte tenu des efforts nécessaires pour obtenir ces données et créer des packages
      de données, nous demandons à tous les utilisateurs de données de respecter les
      termes de la licence CC-BY, de citer les fournisseurs de données et de suivre
      les directives d''utilisation équitable : 1) respecter les fournisseurs de données
      et fournir des commentaires utiles sur la qualité des données, et 2) communiquer
      et/ou collaborer avec les chercheurs et collaborateurs du Hakai Marna Wet Lab
      si vous envisagez d''utiliser cet ensemble de données pour des manuscrits ou
      d''autres formes de reporting.'
