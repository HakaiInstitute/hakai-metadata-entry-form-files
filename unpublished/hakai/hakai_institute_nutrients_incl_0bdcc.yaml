identification:
  abstract:
    en: Nutrients measured from water samples taken throughout the water column, collected
      using Niskin bottles. Nitrate-Nitrite, Silicate and Phosphate were measured
      offline. Nutrient samples from all sampling campaigns, including parts of coast
      BC, such as Central coast and Discovery passage
    fr: Nutriments mesurés à partir d'échantillons d'eau prélevés dans toute la colonne
      d'eau, à l'aide de bouteilles Niskin. Les nitrates, les nitrites, les silicates
      et les phosphates ont été mesurés hors ligne. Échantillons de nutriments provenant
      de toutes les campagnes d'échantillonnage, y compris certaines parties de la
      côte de la Colombie-Britannique, comme la côte centrale et le passage Discovery
    translations:
