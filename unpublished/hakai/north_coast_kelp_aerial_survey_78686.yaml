identification:
  abstract:
    en: 'Canopy-forming kelps are a critical component of many nearshore marine ecosystems,
      including those of British Columbia. Kelp forests create highly productive nearshore
      marine

      ecosystems which provide significant ecological, cultural and economic services.
      Unfortunately, kelp forests are highly susceptible to impacts from local, regional
      and global stressors (e.g.

      marine heatwaves, changes in herbivory, climate change) with recent observations
      of large declines in kelp forests at both global and regional scales. This sensitivity
      to stressors and

      environmental conditions makes them valuable sentinels of change in coastal
      marine environments. Therefore, monitoring the spatial distribution and extent
      of kelp forests is critical

      to understanding their natural variability and drivers of change as well as
      documenting the outcomes of conservation and management decisions and interventions.


      Since 2020, MaPP and the Hakai Institute have partnered to collect remotely
      sensed imagery on kelp forest distribution and interannual dynamics for the
      North Pacific Bioregion. This

      partnership work is governed by the MaPP-Hakai Coordination committee’s Terms
      of Reference. MaPP is implementing a Regional Kelp Monitoring Project (RKMP)
      to monitor the extent and condition of kelp forests across all four sub-regions
      in recognition of kelp’s ecological, cultural and economic importance. One goal
      of the RKMP is to gain a better understanding of kelp

      species’ distribution and abundance which relies on procuring high resolution
      spatial data. In 2025, Hakai collected fixed-wing imagery from the Hakai ACO
      for the North Coast MaPP

      subregion in partnership with MaPP RKMP to map the species-level distribution
      of kelp forests across areas identified as important by each subregion. Surveys
      conducted by the Hakai ACO are targeted to collect imagery during summer low
      tides when kelp biomass is at its highest. The high resolution of the aerial
      cameras permit the discrimination of different kelp species. Hakai Institute
      has also created a state-of-the-art AI tool which automates the detection of
      kelp canopy area by species, greatly reducing the time between imagery collection
      and data products.


      For more information on post processing, data quality assurance, software used,
      and summary of results please contact data@hakai.org'
    fr: 'Les varech formant la canopée sont un élément essentiel de nombreux écosystèmes
      marins côtiers, y compris ceux de la Colombie-Britannique. Les forêts de varech
      créent un milieu marin côtier hautement productif des écosystèmes qui fournissent
      d''importants services écologiques, culturels et économiques. Malheureusement,
      les forêts de varech sont très sensibles aux impacts des facteurs de stress
      locaux, régionaux et mondiaux (par ex. vagues de chaleur marines, modifications
      de l''herbivorie, changement climatique) avec des observations récentes faisant
      état d''un déclin important des forêts de varech à l''échelle mondiale et régionale.
      Cette sensibilité aux facteurs de stress et les conditions environnementales
      en font de précieuses sentinelles de l''évolution des environnements marins
      côtiers. Par conséquent, il est essentiel de surveiller la distribution spatiale
      et l''étendue des forêts de varech pour comprendre leur variabilité naturelle
      et les moteurs du changement, ainsi que pour documenter les résultats des décisions
      et interventions en matière de conservation et de gestion.


      Depuis 2020, mApp et l''Institut Hakai se sont associés pour collecter des images
      de télédétection sur la distribution des forêts de varech et la dynamique interannuelle
      pour la biorégion du Pacifique Nord. Ce le travail en partenariat est régi par
      le mandat du comité de coordination MAPP-Hakai. Le mApp met en œuvre un projet
      régional de surveillance du varech (RKMP) pour surveiller l''étendue et l''état
      des forêts de varech dans les quatre sous-régions, en reconnaissance de l''importance
      écologique, culturelle et économique du varech. L''un des objectifs du RKMP
      est de mieux comprendre le varech la distribution et l''abondance des espèces,
      qui reposent sur l''obtention de données spatiales à haute résolution. En 2025,
      Hakai a collecté des images à voilure fixe auprès de l''ACO de Hakai pour la
      carte de la côte nord sous-région en partenariat avec mApp RKMP pour cartographier
      la répartition par espèce des forêts de varech dans les zones considérées comme
      importantes par chaque sous-région. Les enquêtes menées par l''ACO de Hakai
      visent à collecter des images pendant les marées basses estivales, lorsque la
      biomasse de varech est à son maximum. La haute résolution des caméras aériennes
      permet de distinguer les différentes espèces de varech. L''Institut Hakai a
      également créé un outil d''IA de pointe qui automatise la détection de la superficie
      du couvert végétal de varech par espèce, réduisant ainsi considérablement le
      temps entre la collecte d''images et les produits de données.


      Pour plus d''informations sur le post-traitement, l''assurance qualité des données,
      les logiciels utilisés et le résumé des résultats, veuillez contacter data@hakai.org'
