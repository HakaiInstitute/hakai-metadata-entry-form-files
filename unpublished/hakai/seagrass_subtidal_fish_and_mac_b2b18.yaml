identification:
  abstract:
    en: "The Seagrass Fish & Macroinvertebrate dataset is a component of Hakai Institute’s\
      \ Nearshore research and monitoring program, designed to determine the drivers\
      \ of change in seagrass ecosystems. The overarching objective of Hakai Nearshore\
      \ research is to investigate the role of habitats and their associated communities,\
      \ in the face of stress and disturbances from global climate change and local\
      \ coastal perturbations.\n\nThis data package contains fish and macroinvertebrate\
      \ observations collected from February 2019 to August 2021, at long-term seagrass\
      \ meadow monitoring sites on British Columbia’s Central Coast. SCUBA divers\
      \ collected data from 6 sites annually and 2 sites seasonally along permanent\
      \ 30m transects. Fish and macroinvertebrate data were collected concurrently;\
      \ 2 fish surveys were conducted alongside 2 macroinvertebrate surveys (one for\
      \ all macroinvertebrates and one for Cancer crabs and bivalve siphons only).\
      \ The data files included in this data package are: 1) ‘Fish’ surveys, containing\
      \ fish observations, and 2) ‘Invertebrate’ surveys, containing macroinvertebrate\
      \ observations. Species, abundance, and estimated size were recorded for all\
      \ observations. Data included here are a subset of the Hakai Institute’s seagrass\
      \ monitoring dataset. \n\nThis Hakai data package is freely available to everyone,\
      \ following the principles of equitable access and benefit sharing. However,\
      \ creating data packages cannot happen without the contribution of many scientists\
      \ and data managers involved with science coordination, data aggregation, quality\
      \ control, and data management. Therefore, we expect all data users to give\
      \ attribution to the data providers (see README and LICENSE within package contents\
      \ for further details) and the use of data from Hakai Nearshore should happen\
      \ in the light of fair use, ie.:\n- Respect the data providers, and provide\
      \ helpful feedback on data quality\n- Communicate and/or collaborate with Hakai\
      \ Nearshore researchers if you are considering using this dataset for manuscripts,\
      \ or other forms of reporting."
    fr: "L'ensemble de données poissons et des macroinvertébrés de herbiers marins\
      \ est une composante du programme de recherche et de surveillance des zones\
      \ côtières de l'Institut Hakai, conçu pour déterminer les moteurs du changement\
      \ dans les écosystèmes d'herbiers marins. L'objectif principal de la recherche\
      \ de Hakai Côtières est d'étudier le rôle des habitats et de leurs communautés\
      \ associées font face au stress et aux perturbations provoquées par le changement\
      \ climatique mondiale et les perturbations côtières locales.\n\nCet ensemble\
      \ de données contient des observations de poissons et de macroinvertébrés recueillies\
      \ de février 2019 à août 2021, sur des sites de surveillance à long terme des\
      \ herbiers marins sur la côte centrale de la Colombie-Britannique. Les plongeurs\
      \ ont collecté des données sur 6 sites par an et sur 2 sites de façon saisonnière\
      \ le long de transects permanents de 30 m. Des données sur les poissons et les\
      \ macroinvertébrés ont été collectées simultanément ; deux études sur les poissons\
      \ ont été menées parallèlement à deux enquêtes sur les macroinvertébrés (une\
      \ pour tous les macroinvertébrés et une pour les crabes cancéreux et les siphons\
      \ bivalves uniquement). Les fichiers de données inclus dans ce paquet de données\
      \ sont les suivants : 1) des enquêtes « sur les poissons », contenant des observations\
      \ de poissons, et 2) des enquêtes sur les « invertébrés », contenant des observations\
      \ de macroinvertébrés. Les espèces, l'abondance et la taille estimée ont été\
      \ enregistrées pour toutes les observations. Les données incluses ici constituent\
      \ un sous-ensemble de l'ensemble de données de surveillance des herbiers marins\
      \ de l'Institut Hakai. \n\nCe paquet de données Hakai est accessible gratuitement\
      \ à tous, conformément aux principes d'accès équitables et de partage des avantages.\
      \ Cependant, la création de paquets de données ne peut se faire sans la contribution\
      \ de nombreux scientifiques et gestionnaires de données impliquées dans la coordination\
      \ scientifique, l'agrégation des données, le contrôle qualité et la gestion\
      \ des données. Par conséquent, nous attendons de tous les utilisateurs de données\
      \ qu'ils attribuent les données aux fournisseurs de données (voir README et\
      \ LICENSE dans le contenu du package pour plus de détails) et que l'utilisation\
      \ des données de Hakai Nearshore doit se faire dans le cadre d'une utilisation\
      \ équitable, c'est-à-dire. :\n- Respectez les fournisseurs de données et fournissez\
      \ des commentaires utiles sur la qualité des données\n- Communiquez et/ou collaborez\
      \ avec les chercheurs de Hakai Nearshore si vous envisagez d'utiliser cet ensemble\
      \ de données pour des manuscrits ou d'autres formes de rapports."
