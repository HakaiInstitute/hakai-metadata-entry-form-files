identification:
  abstract:
    en: 'Prior to 2021, Mount Robson Park was one of BC’s most visited provincial
      parks, from national and international tourists alike. In late June, 2021, unusually
      warm, dry conditions (so-called Heat Dome) affected large regions of the Pacific
      Northwest and western Canada and caused sudden and rapid snowmelt throughout
      the province. In Mount Robson Provincial Park, a large convective system produced
      significant rainfall on top of this snowmelt and caused extensive flooding with
      access closures to upper parts of the Park that continue today. Prior to the
      flooding, Hakai scientists routinely acquired LiDAR data for the park to assess
      changes in glacier cover. In partnership with BC Parks, we continue to acquire
      LiDAR after the flooding to facilitate the understanding of landscape change
      following the Heat Dome. These repeated LiDAR surveys allow an assessment of
      elevation change following flooding due to erosion, deposition and lateral movement
      of the Parks streams and rivers. Ready access to LiDAR visualization also provides
      a means for people to visit areas where access is restricted or closed or where
      mobility challenges might exist. Finally, our continued LiDAR surveys allow
      the public to examine in real time how BC Parks is rebuilding infrastructure
      and trail systems to be climate resilient.


      The project will be designed to meet and leverage the Natural Resource Canada
      (NRCan) Centre of Mapping and Earth Observation (CCMEO) Findable, Accessible,
      Interoperable and Reusable (FAIR+) principles by democratizing existing LiDAR
      data and integrating it into an open-source and cloud-based data processing
      workflow that can be automated and accessed by non-specialist user groups, policy
      makers and geospatial specialists. The deliverables of the project are envisioned
      to actively contribute to spatial data standards and practices that could be
      adopted across Canada. The project outcomes will also support evaluation on
      how LiDAR from the Government of British Columbia can be made more readily available
      to users.


      All LiDAR and imagery data used and made available through the application has
      been collected and processed by the Geospatial Team at the Hakai Institute through
      the Airborne Coastal Observatory (ACO) program.


      For more information on post processing, data quality assurance, software used,
      and summary of results please contact data@hakai.org'
    fr: 'Avant 2021, le parc du mont Robson était l''un des parcs provinciaux les
      plus visités de la Colombie-Britannique, tant par les touristes nationaux qu''internationaux.
      À la fin du mois de juin 2021, des conditions exceptionnellement chaudes et
      sèches (appelées « dôme de chaleur ») ont touché de vastes régions du nord-ouest
      du Pacifique et de l''ouest du Canada et ont provoqué une fonte des neiges soudaine
      et rapide dans toute la province. Dans le parc provincial du mont Robson, un
      vaste système convectif a produit d''importantes précipitations en plus de cette
      fonte des neiges et a provoqué d''importantes inondations, dont l''accès aux
      parties supérieures du parc est fermé aujourd''hui. Avant les inondations, les
      scientifiques de Hakai obtenaient régulièrement des données LiDAR pour le parc
      afin d''évaluer l''évolution de la couverture glaciaire. En partenariat avec
      BC Parks, nous continuons à acquérir du LiDAR après les inondations afin de
      faciliter la compréhension des changements du paysage après le Heat Dome. Ces
      relevés LiDAR répétés permettent d''évaluer le changement d''altitude à la suite
      d''inondations dû à l''érosion, aux dépôts et au mouvement latéral des cours
      d''eau et des rivières du parc. L''accès rapide à la visualisation LiDAR permet
      également aux personnes de visiter des zones dont l''accès est restreint ou
      fermé ou où des problèmes de mobilité peuvent exister. Enfin, nos enquêtes LiDAR
      continues permettent au public d''examiner en temps réel comment BC Parks reconstruit
      ses infrastructures et ses réseaux de sentiers pour les rendre résilients aux
      changements climatiques.


      Le projet sera conçu pour respecter et tirer parti des principes du Centre de
      cartographie et d''observation de la Terre (CCMEO) de Ressources naturelles
      Canada (RNCan) trouvable, accessible, interopérable et réutilisable (FAIR+)
      en démocratisant les données LiDAR existantes et en les intégrant dans un flux
      de traitement de données open source et basé sur le cloud qui peut être automatisé
      et accessible par des groupes d''utilisateurs non spécialisés, des décideurs
      et des spécialistes géospatiaux. Les produits livrables du projet devraient
      contribuer activement aux normes et pratiques en matière de données spatiales
      qui pourraient être adoptées à travers le Canada. Les résultats du projet appuieront
      également l''évaluation de la manière dont le LiDAR du gouvernement de la Colombie-Britannique
      peut être rendu plus facilement accessible aux utilisateurs.


      Toutes les données LiDAR et d''imagerie utilisées et mises à disposition via
      l''application ont été collectées et traitées par l''équipe géospatiale de l''Institut
      Hakai dans le cadre du programme Airborne Coastal Observatory (ACO).


      Pour plus d''informations sur le post-traitement, l''assurance qualité des données,
      les logiciels utilisés et le résumé des résultats, veuillez contacter data@hakai.org'
