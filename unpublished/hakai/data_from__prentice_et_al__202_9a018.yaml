identification:
  abstract:
    en: More than 10 years following the onset of the sea star wasting disease (SSWD)
      epidemic, affecting over 20 asteroid species from Mexico to Alaska, the causative
      agent has been elusive. SSWD killed billions of the most susceptible species,
      sunflower sea stars (Pycnopodia helianthoides), initiating a trophic cascade
      involving unchecked urchin population growth and the widespread loss of kelp
      forests. Identifying the causative agent underpins the development of recovery
      strategies. Here we induced disease and subsequent mortality in exposure experiments
      using tissue extracts, coelomic fluid and effluent water from wasting sunflower
      sea stars, with no mortality in controls. Deep sequencing of diseased sea star
      coelomic fluid samples from experiments and field outbreaks revealed a dominant
      proportion of reads assigned to the bacterium Vibrio pectenicida. Fulfilling
      Koch’s postulates, V. pectenicida strain FHCF-3, cultured from the coelomic
      fluid of a diseased sunflower sea star, caused disease and mortality in exposed
      sunflower sea stars, demonstrating that it is a causative agent of SSWD. This
      discovery will enable recovery efforts for sea stars and the ecosystems affected
      by their decline by facilitating culture-based experimental research and broad-scale
      screening for pathogen presence and abundance in the laboratory and field.
    fr: Plus de 10 ans après le début de l'épidémie de maladie du dépérissement des
      étoiles de mer (SSWD), qui a touché plus de 20 espèces d'astéroïdes du Mexique
      à l'Alaska, l'agent causal est resté insaisissable. Le SSWD a tué des milliards
      d'espèces parmi les plus vulnérables, les étoiles de mer du tournesol (Pycnopodia
      helianthoides), déclenchant une cascade trophique impliquant une croissance
      incontrôlée de la population d'oursins et la perte généralisée de forêts de
      varech. L'identification de l'agent causal sous-tend l'élaboration de stratégies
      de rétablissement. Ici, nous avons provoqué la maladie et la mortalité ultérieure
      lors d'expériences d'exposition utilisant des extraits de tissus, du liquide
      cœlomique et de l'eau d'effluent provenant de tournesols étoilés, sans aucune
      mortalité chez les témoins. Le séquençage approfondi d'échantillons de liquide
      cœlomique d'étoiles de mer malades provenant d'expériences et d'épidémies sur
      le terrain a révélé qu'une proportion dominante de lectures était attribuée
      à la bactérie Vibrio pectenicida. Répondant aux postulats de Koch, la souche
      FHCF-3 de V. pectenicida, cultivée à partir du liquide cœlomique d'une étoile
      de mer malade, a provoqué la maladie et la mortalité chez les étoiles de mer
      de tournesol exposées, démontrant ainsi qu'elle est un agent causal de la SSWD.
      Cette découverte facilitera les efforts de rétablissement des étoiles de mer
      et des écosystèmes touchés par leur déclin en facilitant la recherche expérimentale
      basée sur la culture et le dépistage à grande échelle de la présence et de l'abondance
      d'agents pathogènes en laboratoire et sur le terrain.
