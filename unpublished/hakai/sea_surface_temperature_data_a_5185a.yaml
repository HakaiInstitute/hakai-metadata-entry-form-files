identification:
  abstract:
    en: "This dataset is comprised of sea surface temperature data collected using\
      \ HOBO TidbiT MX Temperature 400 data loggers (MX2203) deployed in various locations\
      \ across the BC coast but particularly in the Canadian portion of the Salish\
      \ Sea. Loggers are suspended at 0.5 metres depth from floating docks in proximity\
      \ to light traps as part of the Sentinels of Change project which monitors larval\
      \ Dungeness crab (Metacarcinus magister) using light traps. The loggers are\
      \ programmed to record the water temperature at 10 minute intervals, starting\
      \ at 12:00 on April 15th until 12:00 September 1st, each year, starting in 2022.\
      \ Loggers are removed from the water after September 1st and replaced the following\
      \ spring before April 15th. These data will be collected each year until 2030.\
      \ \n\nThis data package includes: \n-Sea surface temperature data from April\
      \ 15th 2022 until September 1st (the duration of the light trap collection season)\n\
      -Site metadata, including temperature logger location"
    fr: "Cet ensemble de données comprend des données de température de surface de\
      \ la mer recueillies à l'aide des enregistreurs de données HOBO TidBit MX Temperature\
      \ 400 (MX2203) déployés à divers endroits sur la côte de la Colombie-Britannique,\
      \ mais particulièrement dans la partie canadienne de la mer des Salish. Des\
      \ bûcherons sont suspendus à 0,5 mètre de profondeur à des quais flottants à\
      \ proximité de pièges lumineux dans le cadre du projet Sentinels of Change qui\
      \ surveille les larves de crabe dormeur (Metacarcinus magister) à l'aide de\
      \ pièges lumineux. Les enregistreurs sont programmés pour enregistrer la température\
      \ de l'eau à intervalles de 10 minutes, à partir de 12 h le 15 avril jusqu'à\
      \ 12 h le 1er septembre de chaque année, à compter de 2022. Les bûcherons sont\
      \ retirés de l'eau après le 1er septembre et remplacés le printemps suivant\
      \ avant le 15 avril. Ces données seront collectées chaque année jusqu'en 2030.\
      \ \n\nCe package de données comprend : \n-Données sur la température de surface\
      \ de la mer du 15 avril 2022 au 1er septembre (durée de la saison de collecte\
      \ des pièges lumineux)\n-Métadonnées du site, y compris l'emplacement de l'enregistreur\
      \ de température"
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
