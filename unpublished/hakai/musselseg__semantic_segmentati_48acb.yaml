identification:
  abstract:
    en: MusselSeg is a large-scale dataset for semantic segmentation of mussel habitat
      using high resolution drone imagery. It covers coastal mussel habitat located
      on the central coast of British Columbia, Canada, as well as areas in California,
      USA and provides pixel-wise annotation for mussel beds.
    fr: MusselSeg est un ensemble de données à grande échelle pour la segmentation
      sémantique de l'habitat des moules à l'aide d'images haute résolution prises
      par drone. Il couvre l'habitat côtier des moules situé sur la côte centrale
      de la Colombie-Britannique, au Canada, ainsi que des régions de Californie,
      aux États-Unis, et fournit des annotations au pixel près pour les herbiers de
      moules.
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
