identification:
  abstract:
    en: 'The lack of continuous stream temperature and stage data for minimally disturbed,
      freshwater wadeable streams limits the ability to analyze long-term trends in
      aquatic biogeochemical data. Collecting these data supports efforts to detect
      and track climate change-related impacts, enhances our understanding of how
      biological, thermal, and hydrologic conditions vary across space and time, and
      helps differentiate the effects of climate change from other environmental stressors.


      This dataset consists of high-resolution water temperature time series, collected
      at 5-minute intervals and updated annually from the Kwakshua Watersheds Observatory
      on the central coast of British Columbia. The data undergo rigorous Quality
      Control (QC), where gaps are filled, and noisy or faulty data are corrected.
      Corrected values are flagged as ‘EV’ (Estimated Value), while suspicious data
      points that could not be corrected are flagged as ‘SVC’ (Suspicious Value Caution).
      All other data points are marked as ‘AV’ (Accepted Value).'
    fr: 'L''absence de données continues sur la température et le stade des cours
      d''eau pour les cours d''eau douce peu perturbés et praticables limite la capacité
      d''analyser les tendances à long terme des données biogéochimiques aquatiques.
      La collecte de ces données soutient les efforts visant à détecter et à suivre
      les impacts liés au changement climatique, améliore notre compréhension de la
      façon dont les conditions biologiques, thermiques et hydrologiques varient dans
      l''espace et dans le temps, et aide à différencier les effets du changement
      climatique des autres facteurs de stress environnementaux.


      Cet ensemble de données consiste en des séries chronologiques de température
      de l''eau à haute résolution, collectées à intervalles de 5 minutes et mises
      à jour chaque année par l''observatoire des bassins versants de Kwakshua, sur
      la côte centrale de la Colombie-Britannique. Les données sont soumises à un
      contrôle qualité (CQ) rigoureux, au cours duquel les lacunes sont comblées et
      les données bruyantes ou erronées sont corrigées. Les valeurs corrigées sont
      signalées comme « EV » (valeur estimée), tandis que les points de données suspects
      qui n''ont pas pu être corrigés sont signalés comme « SVC » (Suspicious Value
      Caution). Tous les autres points de données sont marqués comme « AV » (valeur
      acceptée).'
