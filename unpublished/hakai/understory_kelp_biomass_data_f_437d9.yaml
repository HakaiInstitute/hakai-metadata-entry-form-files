identification:
  abstract:
    en: 'The understory kelp biomass dataset is a component of Hakai Institute’s Nearshore
      research and monitoring program. This dataset characterizes spatial and temporal
      trends in understory kelps and kelp-consuming invertebrate communities at 22
      rocky bottom subtidal sites near Calvert Island on the Central Coast of British
      Columbia, Canada (2014-now). Data coverage varies by year. The total length
      and abundance of all kelps, Desmarestia species, and urchins were measured at
      6 sites seasonally (5 times within a year) from 2014-2018. Urchin behaviour
      was also recorded. From 2016-current, additional sites (4-15) were surveyed
      annually using a variation on the sampling design (reduced measurements on a
      subset of sites). In 2018-current kelp consumer species abundance, including
      small mobile grazing invertebrates, were recorded. Dry weight values and length
      to weight relations are also provided to extrapolate density and morphology
      data to biomass. Spatial and temporal variability in kelp and invertebrate community
      relationships is described.


      This data package is freely available to everyone, following the principles
      of equitable access and benefit sharing. However, we expect all data users to
      give attribution to the data providers (read our data license) and the use of
      these data should happen in the light of fair use, i.e.: 1) respect the data
      providers, and provide helpful feedback on data quality, and 2) communicate
      and/or collaborate with the providers if you are considering using this dataset
      for manuscripts or other forms of reporting.'
    fr: 'L''ensemble de données sur la biomasse du varech du sous-étage fait partie
      du programme de recherche et de surveillance des zones côtières de l''Institut
      Hakai. Cet ensemble de données caractérise les tendances spatiales et temporelles
      des communautés d''invertébrés consommant du varech du sous-étage et des communautés
      d''invertébrés consommant du varech sur 22 sites subtidaux de fond rocheux,
      près de l''île Calvert, sur la côte centrale de la Colombie-Britannique, au
      Canada (2014-aujourd''hui). La couverture des données varie d''une année à l''autre.
      La longueur totale et l''abondance de tous les varech, des espèces de Desmarestia
      et des oursins ont été mesurées sur 6 sites de façon saisonnière (5 fois en
      un an) de 2014 à 2018. Le comportement des oursins a également été enregistré.
      Depuis 2016, des sites supplémentaires (4 à 15) ont été étudiés chaque année
      en utilisant une variation du plan d''échantillonnage (mesures réduites sur
      un sous-ensemble de sites). En 2018, l''abondance actuelle des espèces consommatrices
      de varech, y compris de petits invertébrés mobiles au pâturage, a été enregistrée.
      Des valeurs de poids sec et des relations longueur/poids sont également fournies
      pour extrapoler les données de densité et de morphologie à la biomasse. La variabilité
      spatiale et temporelle des relations entre les communautés de varech et d''invertébrés
      est décrite.


      Ce paquet de données est accessible gratuitement à tous, conformément aux principes
      d''accès équitable et de partage des avantages. Cependant, nous attendons de
      tous les utilisateurs de données qu''ils attribuent les noms aux fournisseurs
      de données (lisez notre licence de données) et l''utilisation de ces données
      doit se faire dans le respect d''une utilisation équitable, c''est-à-dire :
      1) respecter les fournisseurs de données et fournir des commentaires utiles
      sur la qualité des données, et 2) communiquer et/ou collaborer avec les fournisseurs
      si vous envisagez d''utiliser cet ensemble de données pour des manuscrits ou
      d''autres formes de reporting.'
