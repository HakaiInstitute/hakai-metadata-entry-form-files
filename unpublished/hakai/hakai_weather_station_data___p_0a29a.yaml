identification:
  abstract:
    en: "This data set presents weather station data (rain, air temperature, relative\
      \ humidity, and wind) measured at 5 minute intervals since 2014. These measurements\
      \ are from a number of stations dispersed across Calvert and Hecate Islands,\
      \ on the Central Coast of British Columbia as part of the ongoing watersheds\
      \ monitoring by the Hakai Institute. For more information on station locations,\
      \ variables, and quality control methods see Korver, M. C., Haughton, E., Floyd,\
      \ W. C., & Giesbrecht, I. J. (2021). Streamflow and weather conditions of seven\
      \ small coastal watersheds, British Columbia, Canada, 2013–2019. Earth System\
      \ Science Data Discussions, 2021, 1-34. \n\nData is provisional and published\
      \ in near real-time and has not been fully quality controlled. Before using\
      \ this data for analysis, please contact data@hakai.org to request any information\
      \ that might be relevant to your objectives."
    fr: "Cet ensemble de données présente les données des stations météorologiques\
      \ (pluie, température de l'air, humidité relative et vent) mesurées à des intervalles\
      \ de 5 minutes depuis 2014. Ces mesures proviennent de plusieurs stations réparties\
      \ sur les îles Calvert et Hécate, sur la côte centrale de la Colombie-Britannique,\
      \ dans le cadre de la surveillance continue des bassins versants par l'Institut\
      \ Hakai. Pour plus d'informations sur l'emplacement des stations, les variables\
      \ et les méthodes de contrôle qualité, voir Korver, M.C., Haughton, E., Floyd,\
      \ W.C., & Giesbrecht, I.J. (2021). Débit et conditions météorologiques de sept\
      \ petits bassins versants côtiers, Colombie-Britannique, Canada, 2013-2019.\
      \ Discussions sur les données scientifiques du système terrestre, 2021, 1-34.\
      \ \n\nLes données sont provisoires et publiées en temps quasi réel et n'ont\
      \ pas fait l'objet d'un contrôle de qualité complet. Avant d'utiliser ces données\
      \ à des fins d'analyse, veuillez contacter data@hakai.org pour demander toute\
      \ information susceptible de correspondre à vos objectifs."
