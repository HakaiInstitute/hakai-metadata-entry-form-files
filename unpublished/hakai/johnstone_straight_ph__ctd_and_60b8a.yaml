identification:
  abstract:
    en: Marine pH collected with SeapHox2 this includes pH, Oxygen, Temperature and
      Salinity data, instrument was deployed at a dock at Little Bear Bay from 2020-2025
      and instrument was moved to a dock at Chatham point lighthouse. Locations are
      close in vicinity and all data is included in one file. Instrument was typically
      deployed at a depth of 1.5-2.0m. This site was chosen to capture ocean pH over
      time in the Johnstone Straight region.
    fr: Le pH marin a été collecté avec SeaPhox2, y compris les données de pH, d'oxygène,
      de température et de salinité. L'instrument a été déployé sur un quai à Little
      Bear Bay de 2020 à 2025 et l'instrument a été déplacé vers un quai au phare
      de Chatham Point. Les sites sont situés à proximité et toutes les données sont
      incluses dans un seul fichier. L'instrument était généralement déployé à une
      profondeur de 1,5 à 2,0 m. Ce site a été choisi pour mesurer le pH de l'océan
      au fil du temps dans la région du détroit de Johnstone.
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
