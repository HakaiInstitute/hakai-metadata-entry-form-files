instruments:
- description:
    en: ISFET pH sensor, CTD sensor, Oxygen, Moored pH, Conductivity, Temperature,
      Pressure (optional), and Optical Dissolved Oxygen, at user-programmable 6-second
      to 6-hour intervals* Integrated pump RS-232 interface Internal memory and batteries
      (can be powered externally)** Expendable anti-foulant devices, unique flow path,
      and pumping regimen for bio-fouling protection UCI graphical software package
      (setup, data upload, and data processing) Field-proven MicroCAT family, with
      more than 10,000 instruments deployed Maximum depth 50 m
    fr: Sonde de pH ISFET, sonde CTD, oxygène, pH ancré, conductivité, température,
      pression (en option) et oxygène dissous optique, à intervalles de 6 secondes
      à 6 heures* Pompe intégrée Interface RS-232 Mémoire interne et batteries (peuvent
      être alimentées de manière externe) ** Dispositifs antisalissure consommables,
      trajet d'écoulement unique et régime de pompage pour la protection contre les
      salissures biologiques Progiciel graphique UCI (configuration, téléchargement
      de données et traitement des données) MicroCat éprouvé sur le terrain famille,
      avec plus de 10 000 instruments déployés Profondeur maximale 50 m
    translations:
