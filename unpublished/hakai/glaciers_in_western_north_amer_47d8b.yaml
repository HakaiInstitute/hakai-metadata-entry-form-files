identification:
  abstract:
    en: Glaciers are essential parts of the mountain landscape, with strong cultural
      and tourism value, and they provide cool, plentiful water to many headwater
      streams during late summer and years of drought. We report on rates of mass
      loss for western Canada and the conterminous US glaciers. Over the period 2021-2024,
      glaciers in both regions experienced a doubling of melt rates compared to the
      previous decade. Glaciers lost 12% of their total 2020 volume over this four-year
      period. Conditions that favored strong mass loss included warm dry conditions
      and surface darkening of snow and ice.
    fr: Les glaciers sont des éléments essentiels du paysage montagneux, revêtant
      une grande valeur culturelle et touristique, et ils fournissent de l'eau fraîche
      et abondante à de nombreux cours d'eau d'amont à la fin de l'été et pendant
      les années de sécheresse. Nous rendons compte des taux de perte de masse dans
      l'ouest du Canada et dans les glaciers américains limitrophes. Au cours de la
      période 2021-2024, les glaciers des deux régions ont connu un doublement de
      leur taux de fonte par rapport à la décennie précédente. Les glaciers ont perdu
      12 % de leur volume total en 2020 au cours de cette période de quatre ans. Les
      conditions qui ont favorisé une forte perte de masse comprenaient des conditions
      chaudes et sèches et un assombrissement de la surface de la neige et de la glace.
    translations:
