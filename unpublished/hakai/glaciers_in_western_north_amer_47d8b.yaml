- description:
    en: 'Airborne Coastal Observatory - Piper Navajo.

      The Airborne Coastal Observatory (ACO) is a collaborative initiative led by
      the Hakai Institute in partnership with the University of Northern British Columbia
      and Kisik Aerial Surveying. It delivers rapid, precise aerial observations of
      coastal ecosystems—from Icefields to Oceans. A Kisik Aerial Piper Navajo aircraft,
      equipped with advanced integrated Earth imaging sensors, collects highly visual
      and accurate data. The aircraft is operated and maintained by Kisik Aerial Surveys
      in Delta, BC.'
    fr: 'Observatoire côtier aéroporté - Piper Navajo.

      L''observatoire côtier aéroporté (ACO) est une initiative collaborative dirigée
      par l''Institut Hakai en partenariat avec l''Université du Nord de la Colombie-Britannique
      et Kisik Aerial Surveying. Il fournit des observations aériennes rapides et
      précises des écosystèmes côtiers, des champs de glace aux océans. Un avion Kisik
      Aerial Piper Navajo, équipé de capteurs intégrés avancés d''imagerie de la Terre,
      collecte des données très visuelles et précises. L''avion est exploité et entretenu
      par Kisik Aerial Surveys à Delta, en Colombie-Britannique.'
    translations:
