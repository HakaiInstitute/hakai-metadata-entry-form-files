identification:
  abstract:
    en: 'The purpose of this data acquisition was to collect new LiDAR data in support
      of the Nanwakolas 50 Watersheds Project. The acquisition plan was guided by
      three goals complimentary goals:

      Acquire data for 10 primary watersheds that have stream temperature data but
      no corresponding LiDAR data. The new LiDAR will allow these areas to be included
      in an assessment of forestry effects on stream temperatures.

      Acquire new data in areas where the project team is using field measures of
      solar radiation (canopy photographs) to validate a LiDAR based model of subcanopy
      solar radiation. This involves one AOI on Quadra Island and one AOI in the Salmon
      River watershed on Vancouver Island. The new acquisition dramatically reduces
      the time gap between the LiDAR and field validation datasets (canopy photos)
      thus improving the quality of that assessment.

      Acquire new data in a sample of the small forested catchments being used to
      model stream temperature as a function of subcanopy solar radiation and other
      factors. The new acquisition dramatically reduces the time gap between the LiDAR
      and stream temperature datasets thus improving the quality of the stream temperature
      model.


      The Nanwakolas 50 Watersheds Project was an innovative Indigenous-led science
      partnership to monitor and develop tools to address the threats posed by climate
      change and forest management on salmon populations and their habitat in the
      territories of the Nanwakolas member First Nations. The Nanwakolas 50 Watersheds
      Project was led by the Nanwakolas Council and five of its member Nations (Wei
      Wai Kai, Wei Wai Kum, Tlowitsis, Mamalilikulla and K’ómoks First Nations) in
      close partnership with the Hakai Institute. Funding for the Nanwakolas 50 Watersheds
      Project was provided by Fisheries and Oceans Canada and the Province of British
      Columbia through the BC Salmon Restoration and Innovation Fund. Nanwakolas Council,
      the Nanwakolas member First Nations, and the Hakai Institute (Tula Foundation)
      made significant in-kind contributions to the project.'
    fr: 'Le but de cette acquisition de données était de collecter de nouvelles données
      LiDAR à l''appui du projet Nanwakolas 50 Watersheds. Le plan d''acquisition
      était guidé par trois objectifs complémentaires :

      Acquérir des données pour 10 principaux bassins versants contenant des données
      sur la température des cours d''eau mais aucune donnée LiDAR correspondante.
      Le nouveau LiDAR permettra d''inclure ces zones dans une évaluation des effets
      des forêts sur la température des cours d''eau.

      Acquérir de nouvelles données dans les zones où l''équipe du projet utilise
      des mesures de terrain du rayonnement solaire (photographies de la canopée)
      pour valider un modèle de rayonnement solaire sous-canopée basé sur LiDAR. Cela
      comprend une zone d''intérêt sur l''île Quadra et une zone d''intérêt dans le
      bassin versant de la rivière Salmon sur l''île de Vancouver. La nouvelle acquisition
      réduit considérablement l''écart de temps entre le LiDAR et les ensembles de
      données de validation sur le terrain (photos de la canopée), améliorant ainsi
      la qualité de cette évaluation.

      Acquérir de nouvelles données sur un échantillon de petits bassins versants
      forestiers utilisés pour modéliser la température des cours d''eau en fonction
      du rayonnement solaire du sous-couvert et d''autres facteurs. La nouvelle acquisition
      réduit considérablement l''écart temporel entre le LiDAR et les ensembles de
      données sur la température du cours d''eau, améliorant ainsi la qualité du modèle
      de température du cours d''eau.


      Le projet Nanwakolas 50 Watersheds était un partenariat scientifique innovant
      dirigé par des Autochtones visant à surveiller et à développer des outils pour
      faire face aux menaces posées par le changement climatique et la gestion des
      forêts sur les populations de saumon et leur habitat sur les territoires des
      Premières nations membres de Nanwakolas. Le projet des 50 bassins versants de
      Nanwakolas a été dirigé par le Conseil de Nanwakolas et cinq de ses nations
      membres (les Premières Nations Wei Wai Kai, Wei Wai Kum, Tlowitsis, Mamalilikulla
      et K''ómoks) en étroite collaboration avec l''Institut Hakai. Le financement
      du projet Nanwakolas 50 Watersheds a été fourni par Pêches et Océans Canada
      et la province de la Colombie-Britannique par l''intermédiaire du BC Salmon
      Restoration and Innovation Fund. Le Conseil de Nanwakolas, les Premières nations
      membres de Nanwakolas et l''Institut Hakai (Fondation Tula) ont apporté d''importantes
      contributions en nature au projet.'
