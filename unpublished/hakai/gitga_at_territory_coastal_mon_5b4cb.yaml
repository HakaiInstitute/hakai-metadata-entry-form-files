identification:
  abstract:
    en: 'The Gitga’at Oceans and Lands Department has developed an integrated program
      that combines coastal sensitivity mapping with wave impact assessments. The
      goal of this initiative is to inventory critical coastal resources and evaluate
      the potential effects of ship wakes on vulnerable habitats. The Hakai Institute
      has been invited to support the Gitga’at by contributing to mapping efforts
      and providing guidance for long-term monitoring. Research activities focus on
      archaeological sites, subtidal zones, and shoreline ecosystems.


      The Airborne Coastal Observatory (ACO) is a collaborative program led by the
      Hakai Institute along with partners the University of Northern British Columbia.
      The ACO program offers rapid and accurate aerial observations of both terrestrial
      and marine ecosystems, from Icefields to Oceans, and applied across multiple
      scientific disciplines. Data is collected by a Piper Navajo aircraft equipped
      with an array of integrated Earth imaging systems and technology, including:
      1) A Riegl VQ-780 airborne laser scanner; 2. Two PhaseOne iXU-RS 1000 digital
      medium format cameras; 3. Specim AisaFENIX Imaging Spectrometer; 4. Applanix
      Inertial Navigation System. All data is processed and maintained by the Hakai
      Geospatial Technology team. The aircraft is provided and maintained by Kisik
      Aerial Surveys Inc. (Delta, BC).


      The study area encompasses waterways within the Gitga’at Territory Marine Use
      Plan on the north coast, British Columbia, Canada. Four locations have been
      selected for ACO mapping in 2025: Kitkiata Inlet, Kishkosh Inlet, Union Pass,
      and the Estevan Islands.'
    fr: 'Le Département des océans et des terres de Gitga''at a développé un programme
      intégré qui combine la cartographie de la sensibilité des côtes avec des évaluations
      de l''impact des vagues. L''objectif de cette initiative est d''inventorier
      les ressources côtières critiques et d''évaluer les effets potentiels du sillage
      des navires sur les habitats vulnérables. L''Institut Hakai a été invité à soutenir
      les Gitga''at en contribuant aux efforts de cartographie et en fournissant des
      conseils pour un suivi à long terme. Les activités de recherche se concentrent
      sur les sites archéologiques, les zones subtidales et les écosystèmes riverains.


      L''Observatoire côtier aéroporté (ACO) est un programme collaboratif dirigé
      par le Hakai Institute et ses partenaires, l''Université du Nord de la Colombie-Britannique.
      Le programme ACO propose des observations aériennes rapides et précises des
      écosystèmes terrestres et marins, des champs de glace aux océans, appliquées
      à de multiples disciplines scientifiques. Les données sont collectées par un
      avion Piper Navajo équipé d''un ensemble de systèmes et de technologies intégrés
      d''imagerie de la Terre, notamment : 1) Un scanner laser aéroporté Riegl VQ-780 ;
      2. Deux appareils photo numériques de format moyen PhaseOne iXU-RS 1000 ; 3.
      Spectromètre imageur Specim AISAfenix ; 4. Système de navigation inertielle
      Applanix. Toutes les données sont traitées et gérées par l''équipe de Hakai
      Geospatial Technology. L''avion est fourni et entretenu par Kisik Aerial Surveys
      Inc. (Delta, Colombie-Britannique).


      La zone d''étude comprend les voies navigables du plan d''utilisation marine
      du territoire Gitga''at sur la côte nord, en Colombie-Britannique, au Canada.
      Quatre sites ont été sélectionnés pour la cartographie de l''ACO en 2025 : Kitkiata
      Inlet, Kishkosh Inlet, Union Pass et les îles Estevan.'
