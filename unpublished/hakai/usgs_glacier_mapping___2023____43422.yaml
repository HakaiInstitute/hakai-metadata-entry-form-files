identification:
  abstract:
    en: 'The cryosphere is one of Earth’s most important natural resources, serving
      as a frozen reservoir that supplements surface runoff throughout the year. We
      continued our work on assessment of changes in glacier area, volume and mass
      through the Hakai Institute Airborne Coastal Observatory work. Our acquisitions
      are chosen to maximize the regional representativeness of our ice surveys so
      that these measurements can be used to answer questions about the importance
      of glacier runoff on freshwater availability in western Canada.


      Hakai ACO Projects 23_4042_00_USGS_Montana, 23_4033_00_SouthCascadeGlacier,
      and

      23_4034_00_SperryGlacier are three projects carried out in partnership with
      the United States Geological Survey (USGS) to expand our cryosphere work beyond
      the Canadian border. For more information on the partnership, please contact
      Brian Menounos (brian.menounos@hakai.org).


      The Airborne Coastal Observatory (ACO) is an aerial remote sensing platform
      operated by

      Hakai Institute, with support from partners UNBC and Kisik Aerial Survey. The
      platform is

      primarily focused on monitoring Ice and Snow as a part of Hakai’s Cryosphere
      program, but the

      platform works on a range of applications.'
    fr: 'La cryosphère est l''une des ressources naturelles les plus importantes de
      la Terre. Elle sert de réservoir gelé qui complète le ruissellement de surface
      tout au long de l''année. Nous avons poursuivi nos travaux sur l''évaluation
      de l''évolution de la superficie, du volume et de la masse des glaciers dans
      le cadre des travaux de l''observatoire côtier aéroporté de l''Institut Hakai.
      Nos acquisitions sont choisies pour maximiser la représentativité régionale
      de nos relevés des glaces afin que ces mesures puissent être utilisées pour
      répondre à des questions concernant l''importance du ruissellement des glaciers
      sur la disponibilité de l''eau douce dans l''ouest du Canada.


      Projets Hakai ACO 23_4042_00_USGS_Montana, 23_4033_00_SouthCascadeGlacier et

      23_4034_00_SperryGlacier sont trois projets réalisés en partenariat avec le
      United States Geological Survey (USGS) pour étendre nos travaux sur la cryosphère
      au-delà de la frontière canadienne. Pour plus d''informations sur le partenariat,
      veuillez contacter Brian Menounos (brian.menounos@hakai.org).


      L''Observatoire côtier aéroporté (ACO) est une plateforme de télédétection aérienne
      exploitée par

      Hakai Institute, avec le soutien des partenaires UNBC et Kisik Aerial Survey.
      La plateforme est

      principalement axé sur la surveillance de la glace et de la neige dans le cadre
      du programme de cryosphère de Hakai, mais le

      la plate-forme fonctionne sur une gamme d''applications.'
