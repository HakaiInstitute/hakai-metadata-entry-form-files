identification:
  abstract:
    en: Bute Inlet, a prominent fjord on the British Columbia coast, has been a site
      for moored, high-resolution measurements of surface seawater and marine boundary
      layer CO2 content since February 2025. Measurements of temperature, salinity,
      seawater and atmospheric CO2 partial pressure were collected from a surface
      buoy located in the central fjord using a MApCO2 System. This data contribution
      consists of measurements from February 15, 2025 to November 21, 2025.
    fr: Bute Inlet, un fjord de premier plan sur la côte de la Colombie-Britannique,
      est un site pour des mesures amarrées à haute résolution de la teneur en CO2
      de l'eau de mer de surface et de la couche limite marine depuis février 2025.
      Les mesures de la température, de la salinité, de l'eau de mer et de la pression
      partielle de CO2 atmosphérique ont été recueillies à partir d'une bouée de surface
      située dans le fjord central à l'aide d'un système MapCO2. Cette contribution
      de données comprend des mesures prises entre le 15 février 2025 et le 21 novembre
      2025.
