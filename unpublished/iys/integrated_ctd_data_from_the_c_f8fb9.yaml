identification:
  abstract:
    en: These conductivity, temperature, and depth data were collected as part of
      the 2022 International Year of the Salmon Pan-Pacific Winter High Seas Expedition
      conducted from January-April 2022 utilizing 3 different research/fishing vessels—CCGS
      Sir John Franklin, R/V TINRO, and R/V Bell M. Shimada. The objective of this
      expedition was to demonstrate the utility of an international pan-Pacific winter
      ecosystem survey to understand how increasingly extreme climate variability
      in the North Pacific Ocean and the associated changes in the physical environment
      influence the abundance, distribution, migration, and growth of Pacific salmon
      and surrounding species. This dataset includes temperature, depth, salinity,
      and mixing layer depth collected on a SBE-911 and SBE-911plus CTD.
    fr: 'Ces données de conductivité, de température et de profondeur ont été collectées
      dans le cadre de l''expédition hivernale en haute mer de l''Année internationale
      du saumon 2022 menée de janvier à avril 2022 à l''aide de 3 navires de recherche/de
      pêche différents : le GCC Sir John Franklin, le R/V TINRO et le R/V Bell M.
      Shimada. L''objectif de cette expédition était de démontrer l''utilité d''une
      étude internationale sur l''écosystème hivernal panpacifique afin de comprendre
      comment la variabilité climatique de plus en plus extrême dans l''océan Pacifique
      Nord et les changements connexes de l''environnement physique influencent l''abondance,
      la distribution, la migration et la croissance du saumon du Pacifique et des
      espèces environnantes. Cet ensemble de données inclut la température, la profondeur,
      la salinité et la profondeur de la couche de mélange collectées sur un CTD SBE-911
      et SBE-911plus.'
