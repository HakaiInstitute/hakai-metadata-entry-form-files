identification:
  abstract:
    en: This data record contains salmon otolith microchemistry data collected by
      the CCGS Sir John Franklin, F/V Northwest Explorer, NOAA Bell M. Shimada, and
      R/V TINRO during the 2022 International Year of the Salmon Pan-Pacific Winter
      High Seas Expedition in the North Pacific Ocean.
    fr: Cet enregistrement de données contient des données microchimiques sur les
      otolithes de saumon recueillies par le NGCC Sir John Franklin, le F/V Northwest
      Explorer, le NOAA Bell M. Shimada et le R/V TINRO au cours de l'expédition hivernale
      panpacifique en haute mer dans le Pacifique Nord en 2022, Année internationale
      du saumon.
    translations:
