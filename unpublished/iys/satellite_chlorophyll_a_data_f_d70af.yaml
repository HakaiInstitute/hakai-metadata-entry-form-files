identification:
  abstract:
    en: Satellite Chlorophyll-a Data was collected to derive chlorophyll concentration
      and phytoplankton groups. The data includes the geographic area covered by the
      CCGS Sir John Franklin in February and March 2022, as part of the International
      Year of the Salmon Pan-Pacific Winter High Seas Expeditions. Data was collected
      to further improve the understanding of factors impacting salmon early marine
      winter survival.
    fr: Des données satellites sur la chlorophylle A ont été recueillies pour dériver
      la concentration de chlorophylle et les groupes phytoplanctoniques. Les données
      incluent la zone géographique couverte par le NGCC Sir John Franklin en février
      et mars 2022, dans le cadre des expéditions hivernales en haute mer de l'Année
      internationale du saumon dans le Pacifique. Des données ont été recueillies
      afin de mieux comprendre les facteurs ayant une incidence sur la survie du saumon
      au début de l'hiver en mer.
