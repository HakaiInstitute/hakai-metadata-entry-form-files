identification:
  abstract:
    en: Chlorophyll samples on board the CCGS Sir John Franklin were collected in
      square, calibrated, ~330 ml HDPE bottles at several depths in the euphotic zone.
      Duplicates for all samples were taken when possible as variability between filters
      can be quite high. Each sample bottle was rinsed thoroughly three times (including
      the cap) before filling. After 3 rinses, bottles were filled, leaving as little
      room for air as possible. A filtration manifold system containing 6 filtration
      towers, the manifold, and a filtrate flask was set up in as dark an environment
      as possible. Before beginning filtration, each tower was loaded with a 25 mm
      GF/F filter. The volume filtered is recorded on the sample label and the label
      was transfered from sample bottle to scintillation vial. Filter was removed
      after filtration (using forceps) and gently placed in scintillation vial sample
      side up.
    fr: Des échantillons de chlorophylle à bord du NGCC Sir John Franklin ont été
      prélevés dans des bouteilles carrées calibrées d'environ 330 ml en PEHD à plusieurs
      profondeurs dans la zone euphotique. Des doublons pour tous les échantillons
      ont été prélevés lorsque cela était possible, car la variabilité entre les filtres
      peut être assez élevée. Chaque flacon d'échantillon a été soigneusement rincé
      trois fois (y compris le bouchon) avant le remplissage. Après 3 rinçages, les
      bouteilles ont été remplies, laissant le moins de place possible pour l'air.
      Un système de collecteur de filtration contenant 6 tours de filtration, le collecteur
      et un flacon de filtrat a été installé dans un environnement aussi sombre que
      possible. Avant de commencer la filtration, chaque tour était chargée d'un filtre
      GF/F de 25 mm. Le volume filtré est enregistré sur l'étiquette de l'échantillon
      et l'étiquette a été transférée du flacon d'échantillon au flacon à scintillation.
      Le filtre a été retiré après filtration (à l'aide d'une pince) et placé doucement
      dans le flacon à scintillation, côté échantillon vers le haut.
