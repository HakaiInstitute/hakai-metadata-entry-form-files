    limitations:
      en: The scales collected onboard the R/V TINRO were not collected from the preferred
        region of the fish’s body and are not considered a standardized sample. Age
        estimates from those samples may be less accurate.
      fr: Les écailles recueillies à bord du R/V TINRO n'ont pas été prélevées dans
        la région préférée du corps du poisson et ne sont pas considérées comme un
        échantillon standardisé. Les estimations d'âge à partir de ces échantillons
        peuvent être moins précises.
