- description:
    en: Zooplankton specimen occurrence data from the F/V Northwest Explorer, R/V
      TINRO, NOAA Bell M. Shimada and R/V CCGS Sir John Franklin has been standardized
      to Darwin Core and published to OBIS and GBIF.
    fr: Les données sur la présence de spécimens de zooplancton provenant du F/V Northwest
      Explorer, du R/V TINRO, du NOAA Bell M. Shimada et du R/V CCGS Sir John Franklin
      ont été normalisées selon Darwin Core et publiées dans OBIS et GBIF.
  name:
    en: Species occurrence data standardized to Darwin Core and published to the Ocean
      Biodiversity Information System (OBIS)
    fr: Données d'occurrence des espèces normalisées selon Darwin Core et publiées
      dans le Système d'information sur la biodiversité des océans (OBIS)
  url: https://ipt.iobis.org/obiscanada/resource?r=zooplankton-bongo-net-data-from-the-2022-gulf-of-alaska-international-year-of-the-salmon-expedition
identification:
  abstract:
    en: This data set contains the zooplankton data collected using paired bongo tows
      from the R/V TINRO, NOAA Bell M. Shimada, F/V Northwest Explorer and R/V CCGS
      Sir John Franklin from February 5 - April 17, 2022 in the North Pacific Ocean.
      The paired bongo nets (60 cm in diameter, 253 micron mesh size) were deployed
      to a depth of approximately 250 m and retrieved vertically at 1 m s-1. Collected
      data are used to offer insights in zooplankton community composition, density
      and distribution. After the bongo net deployment and recovery, the net was rinsed
      down into the cod end. Volume of sea water filtered was determined using flowmeters.
      This dataset includes samples that were preserved in formalin. These samples
      were enumerated and identified to the lowest taxonomic rank possible or practical.
      Abundance (individuals per cubic meter) was recorded by species, lifestage,
      sex and size (range).
    fr: Cet ensemble de données contient les données sur le zooplancton collectées
      à l'aide de deux bongo remorqués par le R/V TINRO, le NOAA Bell M. Shimada,
      le F/V Northwest Explorer et le R/V CCGS Sir John Franklin du 5 février au 17
      avril 2022 dans l'océan Pacifique Nord. Les filets bongo jumelés (60 cm de diamètre,
      maillage de 253 microns) ont été déployés à une profondeur d'environ 250 m et
      récupérés verticalement à 1 m s-1. Les données collectées sont utilisées pour
      fournir des informations sur la composition, la densité et la distribution des
      communautés de zooplancton. Après le déploiement et la récupération du filet
      Bongo, le filet a été rincé jusqu'au bout. Le volume d'eau de mer filtrée a
      été déterminé à l'aide de débitmètres. Cet ensemble de données comprend des
      échantillons qui ont été conservés dans du formol. Ces échantillons ont été
      dénombrés et identifiés selon le rang taxonomique le plus bas possible ou pratique.
      L'abondance (individus par mètre cube) a été enregistrée par espèce, stade de
      vie, sexe et taille (aire de répartition).
