identification:
  abstract:
    en: Tissue samples from particulate organic matter (POM), zooplankton, salmon
      and bycatch caught in the Northeast Pacific Ocean were analyzed for their fatty
      acid profiles. These data were collected as part of the International Year of
      the Salmon (IYS) Gulf of Alaska High Seas Expedition conducted in February-March
      2019 to further improve the understanding of factors impacting salmon early
      marine winter survival. The fatty acid data provides information about trophic
      interactions in the Northeast Pacific Ocean and the health and condition of
      organisms.
    fr: Des échantillons de tissus provenant de matières organiques particulaires
      (POM), de zooplancton, de saumon et de prises accessoires capturées dans l'océan
      Pacifique Nord-Est ont été analysés pour déterminer leur profil en acides gras.
      Ces données ont été recueillies dans le cadre de l'expédition en haute mer du
      golfe d'Alaska de l'Année internationale du saumon (IYS) qui a eu lieu en février-mars
      2019 afin d'améliorer la compréhension des facteurs ayant une incidence sur
      la survie du saumon en début d'hiver en mer. Les données sur les acides gras
      fournissent des informations sur les interactions trophiques dans l'océan Pacifique
      Nord-Est et sur la santé et l'état des organismes.
