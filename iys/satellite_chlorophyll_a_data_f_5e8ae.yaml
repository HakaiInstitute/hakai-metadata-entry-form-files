identification:
  abstract:
    en: Satellite Chlorophyll-a Data collected using imagery from Sentinel-3 (300
      m spatial resolution) and VIIRS and MODIS-Aqua (1 km resolution) to derive chlorophyll
      concentration and phytoplankton groups. This data was collected as part of the
      International Year of the Salmon (IYS) Gulf of Alaska High Seas Expedition conducted
      in February and March 2019, to further improve the understanding of factors
      impacting salmon early marine winter survival.
    fr: Données relatives à la chlorophylle A satellitaire recueillies à l'aide d'images
      provenant de Sentinel-3 (résolution spatiale de 300 m) et de VIIRS et Modis-Aqua
      (résolution de 1 km) pour dériver la concentration en chlorophylle et les groupes
      phytoplancton. Ces données ont été recueillies dans le cadre de l'expédition
      en haute mer du golfe d'Alaska de l'Année internationale du saumon (IYS) menée
      en février et mars 2019, afin d'améliorer encore la compréhension des facteurs
      ayant une incidence sur la survie du saumon en début d'hiver en mer.
