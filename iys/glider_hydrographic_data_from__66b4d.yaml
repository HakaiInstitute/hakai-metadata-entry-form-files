identification:
  abstract:
    en: The University of Alaska Fairbanks College of Fisheries and Ocean Science
      deployed an autonomous underwater glider deployed near Seward Alaska to measure
      physical water properties. These include temperature, depth, conductivity, salinity,
      dissolved oxygen, fluorometry, irradiance, chlorphpyll, and cdom.
    fr: Le Fairbanks College of Fisheries and Ocean Science de l'Université de l'Alaska
      a déployé un planeur sous-marin autonome déployé près de Seward Alaska pour
      mesurer les propriétés physiques de l'eau. Ceux-ci comprennent la température,
      la profondeur, la conductivité, la salinité, l'oxygène dissous, la fluorométrie,
      l'irradiance, la chlorphylle et le cdom.
    translations:
