identification:
  abstract:
    en: Nutrient data collected in the Northeast Pacific Ocean during the Gulf of
      Alaska (GoA) expedition in 2019. The dataset also contains temperature, salinity,
      pH, and oxygen measurements at the depths at which nutrient samples were collected.
      These data were collected as part of the International Year of the Salmon (IYS)
      Gulf of Alaska High Seas Expedition conducted in February and March 2019, to
      further improve the understanding of factors impacting salmon early marine winter
      survival.
    fr: Données sur les éléments nutritifs recueillies dans le nord-est de l'océan
      Pacifique au cours de l'expédition dans le golfe de l'Alaska (GoA) en 2019.
      L'ensemble de données contient également des mesures de température, de salinité,
      de pH et d'oxygène aux profondeurs auxquelles les échantillons d'éléments nutritifs
      ont été prélevés. L'expédition faisait partie du projet plus vaste de l'Année
      internationale du saumon (AIY).
