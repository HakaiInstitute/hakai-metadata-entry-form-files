identification:
  abstract:
    en: This dataset contains salmon muscle tissue energy density data collected in
      the Northeast Pacific Ocean. These data were collected as part of the International
      Year of the Salmon (IYS) Gulf of Alaska High Seas Expedition conducted in February
      and March 2019, to further improve the understanding of factors impacting salmon
      early marine winter survival. This data provides information about the growth
      and health of salmon during the winter period in the Gulf of Alaska.
    fr: Ce jeu de données contient des données sur la densité énergétique des tissus
      musculaires du saumon collectées dans l'océan Pacifique Nord-Est. Ces données
      ont été recueillies dans le cadre de l'expédition en haute mer du golfe d'Alaska
      de l'Année internationale du saumon (IYS) menée en février et mars 2019, afin
      d'améliorer encore la compréhension des facteurs ayant une incidence sur la
      survie hivernale du saumon en début de mer. Ces données fournissent des informations
      sur la croissance et la santé du saumon pendant la période hivernale dans le
      golfe d'Alaska.
