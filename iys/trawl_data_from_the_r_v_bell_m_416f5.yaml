identification:
  abstract:
    en: This dataset contains the trawl and specimen data collected aboard the R/V
      Bell M. Shimada for the IYS survey in 2022 in the North Pacific Ocean. This
      package contains three components; event, catch, and specimen data. The event
      data contains all of the sampling event information, including time, location,
      and duration. All dates and times are in UTC. The catch data contains all of
      the catch records, as counts, weights, and lengths, for each species/taxa at
      each station. The sampling method for every catch weight should be total weight,
      and all weights are in kilograms. The specimen data contains individual lengths
      (in cm) and weights for sampled individuals from each station.
    fr: 'Cet ensemble de données contient les données de chalut et de spécimen collectées
      à bord du R/V Bell M. Shimada pour le relevé IYS en 2022 dans l''océan Pacifique
      Nord. Ce package contient trois éléments : données sur les événements, les captures
      et les spécimens. Les données d''événement contiennent toutes les informations
      d''événement d''échantillonnage, y compris l''heure, le lieu et la durée. Toutes
      les dates et heures sont exprimées en UTC. Les données de capture contiennent
      tous les enregistrements de capture, sous forme de dénombrements, de poids et
      de longueurs, pour chaque espèce/taxon à chaque station. La méthode d''échantillonnage
      pour chaque poids de prise doit être le poids total, et tous les poids sont
      exprimés en kilogrammes. Les données des échantillons contiennent les longueurs
      individuelles (en cm) et les poids des individus échantillonnés de chaque station.'
