identification:
  abstract:
    en: This data set contains the at sea data collected aboard the F/V Northwest
      Explorer for the IYS survey in 2022 in the northwestern Gulf of Alaska. This
      data package contains three separate components; event, catch, and specimen.
      The event data contains all of the sampling event information, including time,
      location, and duration. All dates and times are in UTC, and all length measurements
      are in meters. The catch data contains all of the catch records, as counts and
      weights, for each species/taxa at each station. The sampling method for every
      catch weight should be total weight, and all weights are in kilograms. The specimen
      data contains individual lengths and weights for sampled individuals from each
      station. Specimen lengths are in centimeters and specimen weights are in kilograms.
      To join event information to catch or specimen information, join on the station
      event id field. To join catch and specimen data, join on the catch id field.
    fr: 'Cet ensemble de données contient les données en mer recueillies à bord du
      F/V Northwest Explorer pour le levé IYS en 2022 dans le nord-ouest du golfe
      d''Alaska. Ce package de données contient trois composants distincts : event,
      catch et specimen. Les données d''événement contiennent toutes les informations
      relatives à l''événement d''échantillonnage, notamment l''heure, le lieu et
      la durée. Toutes les dates et heures sont en UTC, et toutes les mesures de longueur
      sont en mètres. Les données de capture contiennent tous les enregistrements
      de captures, sous forme de dénombrements et de poids, pour chaque espèce/taxon
      à chaque station. La méthode d''échantillonnage pour chaque poids de capture
      doit être le poids total, et tous les poids sont exprimés en kilogrammes. Les
      données des échantillons contiennent les longueurs et les poids individuels
      des individus échantillonnés à chaque station. La longueur des échantillons
      est en centimètres et le poids des échantillons est en kilogrammes. Pour joindre
      les informations de l''événement afin de capturer ou de prélever des échantillons,
      inscrivez-vous dans le champ d''identification de l''événement de la station.
      Pour joindre les données de capture et de spécimen, inscrivez-vous dans le champ
      ID de capture.'
