identification:
  abstract:
    en: Particulate Organic Matter (POM) samples were collected for the analysis of
      carbon and nitrogen content and stable isotope composition at all oceanographic
      stations. Samples were collected using Niskin bottles from a depth of 5m. These
      data were collected as part of the International Year of the Salmon (IYS) Gulf
      of Alaska High Seas Expedition conducted in February and March 2019, to further
      improve the understanding of factors impacting salmon early marine winter survival.
    fr: Des échantillons de matières organiques particulaires (POM) ont été prélevés
      pour l'analyse de la teneur en carbone et en azote et de la composition des
      isotopes stables à toutes les stations océanographiques. Les échantillons ont
      été prélevés à l'aide de bouteilles Niskin à une profondeur de 5 m. Ces données
      ont été recueillies dans le cadre de l'expédition en haute mer de l'Année internationale
      du saumon (IYS) dans le golfe de l'Alaska, qui a eu lieu en février et mars
      2019, afin d'améliorer encore la compréhension des facteurs ayant une incidence
      sur la survie du saumon en début d'hiver en mer.
