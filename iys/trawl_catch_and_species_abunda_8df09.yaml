identification:
  abstract:
    en: This dataset contains fish species abundance data and species-specific biometrics
      data collected in the Northeast Pacific Ocean using a midwater trawl net (the
      NPAFC 1142 research trawl net with a 3 mm cod end mesh size). These data were
      collected as part of the International Year of the Salmon (IYS) Gulf of Alaska
      High Seas Expedition conducted in March and April 2020, to further improve the
      understanding of factors impacting salmon early marine winter survival.
    fr: Ce jeu de données contient des données sur l'abondance des espèces de poissons
      et des données biométriques spécifiques aux espèces collectées dans l'océan
      Pacifique Nord-Est à l'aide d'un chalut de milieu de l'eau (le chalut de recherche
      NPAFC 1142 avec un maillage d'extrémité de morue de 3 mm). Ces données ont été
      recueillies dans le cadre de l'expédition en haute mer du golfe d'Alaska de
      l'Année internationale du saumon (IYS) menée en mars et avril 2020, afin d'améliorer
      encore la compréhension des facteurs ayant une incidence sur la survie hivernale
      du saumon en début de mer.
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
