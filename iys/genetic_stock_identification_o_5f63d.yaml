identification:
  abstract:
    en: Genetic stock identification data by single nucleotide polymorphism (SNP)
      sequencing for sockeye salmon collected in the Northeast Pacific Ocean. These
      data were collected as part of the International Year of the Salmon (IYS) Gulf
      of Alaska High Seas Expedition conducted in February and March 2019, to further
      improve the understanding of factors impacting salmon early marine winter survival.
    fr: Données d'identification des stocks génétiques par séquençage du polymorphisme
      unique nucléotidique (SNP) pour le saumon rouge récolté dans l'océan Pacifique
      Nord-Est. Ces données ont été recueillies dans le cadre de l'expédition en haute
      mer du golfe d'Alaska de l'Année internationale du saumon (IYS) menée en février
      et mars 2019, afin d'améliorer encore la compréhension des facteurs ayant une
      incidence sur la survie hivernale du saumon en début de mer.
  dates:
    creation: '2019-02-18'
  keywords:
