identification:
  abstract:
    en: HPLC pigment data obtained using a Dionex HPLC analyzer and used to determine
      Chl-a and other pigment concentrations (only surface waters) used to validate
      satellite-derived data. These data were collected as part of the International
      Year of the Salmon (IYS) Gulf of Alaska High Seas Expedition conducted in February
      and March 2019, to further improve the understanding of factors impacting salmon
      early marine winter survival.
    fr: Données pigmentaires HPLC obtenues à l'aide d'un analyseur HPLC Dionex et
      utilisées pour déterminer les concentrations de CHL-A et d'autres concentrations
      de pigments (uniquement les eaux de surface) utilisées pour valider les données
      dérivées des satellites. Ces données ont été recueillies dans le cadre de l'expédition
      en haute mer du golfe d'Alaska de l'Année internationale du saumon (IYS) menée
      en février et mars 2019, afin d'améliorer encore la compréhension des facteurs
      ayant une incidence sur la survie hivernale du saumon en début de mer.
