identification:
  abstract:
    en: This dataset contains salmon stomach content data collected in the Northeast
      Pacific Ocean during March and April 2020. These data were collected as part
      of the International Year of the Salmon (IYS) High Seas Expedition, to further
      improve the understanding of factors impacting salmon early marine winter survival.
      Salmon were caught with a midwater trawl and clustered in 10cm size classes.
      A total of 304 stomachs were analyzed, with stomach content identified to the
      lowest taxonomic rank possible or practical. The dataset contains occurrence
      data of prey found in the stomachs of salmonids, as well as information on prey
      proportions, digestion levels and the index of stomach fullness (ISF) for the
      prey.
    fr: Cet ensemble de données contient des données sur le contenu stomacal du saumon
      collectées dans le nord-est de l'océan Pacifique en mars et avril 2020. Ces
      données ont été recueillies dans le cadre de l'expédition en haute mer de l'Année
      internationale du saumon (IYS), afin de mieux comprendre les facteurs ayant
      une incidence sur la survie hivernale du saumon au début de l'hiver en mer.
      Les saumons ont été capturés au chalut pélagique et regroupés en classes de
      taille de 10 cm. Au total, 304 estomacs ont été analysés, le contenu stomacal
      étant identifié au rang taxonomique le plus bas possible ou pratique. L'ensemble
      de données contient des données d'occurrence de proies trouvées dans l'estomac
      des salmonidés, ainsi que des informations sur les proportions de proies, les
      niveaux de digestion et l'indice de plénitude de l'estomac (ISF) pour les proies.
