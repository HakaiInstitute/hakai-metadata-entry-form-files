identification:
  abstract:
    en: This dataset contains zooplankton data collected in the Northeast Pacific
      Ocean with a Juday net. These data were collected as part of the International
      Year of the Salmon (IYS) High Seas Expedition conducted in February and March
      2019, to further improve the understanding of factors impacting salmon early
      marine winter survival. Two Juday nets (0.1 m2 mouth area, 160 um mesh size)
      were deployed at 58 stations to a depth of 200 meters, and samples were processed
      onboard the vessel. Taxa were determined to lowest taxonomic rank possible.
      Where possible, sex and lifestage are determined. For count, abundance and biomass
      measurements, please reach out to the point of contact(s) listed.
    fr: Ce jeu de données contient des données sur le zooplancton collectées dans
      le nord-est de l'océan Pacifique à l'aide d'un filet Juday. Ces données ont
      été recueillies dans le cadre de l'expédition en haute mer de l'Année internationale
      du saumon (AIJ) menée en février et mars 2019, afin d'améliorer encore la compréhension
      des facteurs ayant une incidence sur la survie hivernale précoce du saumon en
      mer. Deux filets Juday (zone d'embouchure de 0,1 m2, maillage de 160 µm) ont
      été déployés à 58 stations à une profondeur de 200 mètres, et des échantillons
      ont été traités à bord du navire. Les taxons ont été déterminés au rang taxonomique
      le plus bas possible. Dans la mesure du possible, le sexe et l'âge de la vie
      sont déterminés. Pour les mesures de dénombrement, d'abondance et de biomasse,
      veuillez vous adresser au (x) point (s) de contact indiqué (s).
