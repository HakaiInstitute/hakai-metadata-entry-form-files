identification:
  abstract:
    en: Phytoplankton data collected in the North Pacific Ocean using satellite imagery
      and validated using in situ water samples. These data were collected as part
      of the International Year of the Salmon (IYS) Gulf of Alaska High Seas Expedition
      conducted in March-April 2020 to further improve the understanding of factors
      impacting salmon early marine winter survival.
    fr: Données phytoplanctoniques collectées dans l'océan Pacifique Nord à l'aide
      d'images satellites et validées à l'aide d'échantillons d'eau in situ. Ces données
      ont été recueillies dans le cadre de l'expédition en haute mer de l'Année internationale
      du saumon (IYS) dans le golfe de l'Alaska, qui a eu lieu en mars-avril 2020
      afin d'améliorer la compréhension des facteurs ayant une incidence sur la survie
      du saumon en début d'hiver en mer.
