identification:
  abstract:
    en: High Performance Liquid Chromatography (HPLC) pigment data used to determine
      chlorophyll-a and other pigment concentrations (only surface waters) used to
      validate satellite-derived data. These data were collected aboard three vessels
      (CCGS Sir John Franklin, NOAA Bell M. Shimada, and R/V TINRO) as part of the
      International Year of the Salmon Pan-Pacific Winter High Seas Expedition conducted
      in February and March 2022, to further improve the understanding of factors
      impacting salmon early marine winter survival.
    fr: Données sur les pigments par chromatographie liquide à haute performance (HPLC)
      utilisées pour déterminer les concentrations de chlorophylle-a et d'autres pigments
      (uniquement les eaux de surface) utilisées pour valider les données dérivées
      des satellites. Ces données ont été recueillies à bord de trois navires (le
      NGCC Sir John Franklin, le Bell M. Shimada de la NOAA et le R/V TINRO) dans
      le cadre de l'expédition hivernale panpacifique en haute mer menée en février
      et mars 2022 dans le cadre de l'Année internationale du saumon en haute mer,
      afin de mieux comprendre les facteurs influant sur la survie hivernale des saumons
      au début de l'hiver marin.
    translations:
      fr:
        verified: true
