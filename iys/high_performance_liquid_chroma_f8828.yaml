  url: https://international-year-of-the-salmon.github.io/about/data-unavailable.html
identification:
  abstract:
    en: High Performance Liquid Chromatography (HPLC) pigment data used to determine
      chlorophyll-a and other pigment concentrations (only surface waters) used to
      validate satellite-derived data. These data were collected aboard three vessels
      as part of the International Year of the Salmon Pan-Pacific Winter High Seas
      Expedition conducted in February and March 2022, to further improve the understanding
      of factors impacting salmon early marine winter survival.
    fr: Données sur les pigments de chromatographie liquide à haute performance (CLHP)
      utilisées pour déterminer les concentrations de chlorophylle-a et d'autres pigments
      (uniquement les eaux de surface) utilisées pour valider les données dérivées
      des satellites. Ces données ont été recueillies à bord de trois navires dans
      le cadre de l'expédition hivernale en haute mer de l'Année internationale du
      saumon dans le Pacifique menée en février et mars 2022, afin d'améliorer encore
      la compréhension des facteurs ayant une incidence sur la survie hivernale précoce
      du saumon en mer.
  dates:
    creation: '2022-02-05'
