identification:
  abstract:
    en: CTD (conductivity, temperature, density) data collected in the Northeast Pacific
      Ocean during the Gulf of Alaska (GoA) expedition in 2020 using a SeaBird 19
      CTD equipped with fluorescence and oxygen sensors was deployed to 300 m depth
      at 1 m s-1. Data were processed onboard and binned into 1 m depth intervals.
      These data were collected as part of the International Year of the Salmon (IYS)
      Gulf of Alaska High Seas Expedition conducted in March to April 2020, to further
      improve the understanding of factors impacting salmon early marine winter survival.
    fr: Résumé nécessaire du fournisseur de données
