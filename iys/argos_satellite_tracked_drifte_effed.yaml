identification:
  abstract:
    en: Sea surface temperature and position are provided for two satellite tracked
      Argos drifters that were deployed from the NOAAS Bell M. Shimada during the
      2022 International Year of the Salmon Pan-Pacific Winter High Seas Expedition
      conducted from January-April 2022 utilizing 5 different research/fishing vessels.
      The objective of this expedition was to demonstrate the utility of an international
      pan-Pacific winter ecosystem survey to understand how increasingly extreme climate
      variability in the North Pacific Ocean and the associated changes in the physical
      environment influence the abundance, distribution, migration, and growth of
      Pacific salmon and surrounding species. This dataset includes sea surface temperature,
      latitude, longitude and time of two 40m drogued satellite tracked drifters which
      where released into the Alaskan Stream.
    fr: La température et la position de la surface de la mer sont fournies pour deux
      dériveurs Argos suivis par satellite qui ont été déployés depuis le NOAAS Bell
      M. Shimada lors de l'expédition hivernale en haute mer panpacifique de l'Année
      internationale du saumon 2022, menée de janvier à avril 2022 à l'aide de 5 navires
      de recherche/pêche différents. L'objectif de cette expédition était de démontrer
      l'utilité d'une étude internationale des écosystèmes hivernaux panocéaniens
      afin de comprendre comment la variabilité climatique de plus en plus extrême
      dans l'océan Pacifique Nord et les changements connexes de l'environnement physique
      influent sur l'abondance, la distribution, la migration et la croissance du
      saumon du Pacifique et des espèces environnantes. Cet ensemble de données inclut
      la température à la surface de la mer, la latitude, la longitude et l'heure
      de deux appareils dérivants de 40 m de long suivis par satellite qui ont été
      rejetés dans l'Alaska Stream.
