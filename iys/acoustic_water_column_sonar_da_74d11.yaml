identification:
  abstract:
    en: Acoustic water column sonar data was measured during the 2022 International
      Year of the Salmon High Seas Expedition aboard the R/V Bell M. Shimada from
      February 4 to March 7, 2022. The expedition included 5 vessels which surveyed
      most of the NE Pacific Ocean to better understand the mechanisms driving salmon
      distribution and production in the high seas. An EK80 echo sounder was used
      operating at 18, 38, 70, 120 and 200 kHz.
    fr: Les données du sonar acoustique de la colonne d'eau ont été mesurées lors
      de l'expédition en haute mer de 2022, dans le cadre de l'Année internationale
      du saumon, à bord du R/V Bell M. Shimada du 4 février au 7 mars 2022. L'expédition
      comprenait 5 navires qui ont inspecté la majeure partie du nord-est de l'océan
      Pacifique afin de mieux comprendre les mécanismes qui régissent la distribution
      et la production du saumon en haute mer. Un échosondeur EK80 a été utilisé à
      18, 38, 70, 120 et 200 kHz.
