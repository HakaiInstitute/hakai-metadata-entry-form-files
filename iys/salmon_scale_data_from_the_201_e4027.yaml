identification:
  abstract:
    en: Scales were collected from salmon in the Northeast Pacific Ocean and analyzed
      for information about age. These data were collected as part of the International
      Year of the Salmon (IYS) Gulf of Alaska High Seas Expedition conducted in February
      and March 2019, to further improve the understanding of factors impacting salmon
      early marine winter survival.
    fr: Les écailles ont été prélevées sur le saumon dans l'océan Pacifique Nord-Est
      et analysées pour obtenir des informations sur l'âge. Ces données ont été recueillies
      dans le cadre de l'expédition en haute mer du golfe d'Alaska de l'Année internationale
      du saumon (IYS) menée en février et mars 2019, afin d'améliorer encore la compréhension
      des facteurs ayant une incidence sur la survie hivernale du saumon en début
      de mer.
  dates:
    creation: '2019-02-18'
  keywords:
    default:
