identification:
  abstract:
    en: "This data set contains the at sea data collected by Fisheries and Oceans\
      \ Canada (DFO) in the eastern Gulf of Alaska, aboard the CCGS Sir John Franklin,\
      \ in contribution to the 2022 International Year of the Salmon (IYS) Pan-Pacific\
      \ Winter Expedition coordinated by the North Pacific Anadromous Fish Commission\
      \ (NPAFC). This data package contains three separate components; event, catch,\
      \ and specimen. The event data contains all of the sampling event information,\
      \ including time, location, and duration. All dates and times are in UTC, depth\
      \ measurements are in meters and distance measurements are in kilometers. The\
      \ catch data contains all of the catch records, as counts and weights, for each\
      \ species/taxa at each station. The sampling method for every catch weight should\
      \ be total weight, and all weights are in kilograms. Weights too small to be\
      \ weighed accurately are recorded as “Trace”. The specimen data contains individual\
      \ lengths and weights for sampled individuals from each station. Specimen lengths\
      \ are in millimeters and specimen weights are in grams. To join event information\
      \ to catch or specimen information, join on the station event id field. To join\
      \ catch and specimen data, join on the catch id field. \n\nThis data is contained\
      \ in Canadian Technical Report of Fisheries and Aquatic Sciences, which should\
      \ be referenced in any use of this data as follows: \n\nKing, J.R., Freshwater,\
      \ C., Tabata, A.M., Zubkowski, T.B., Stanley, C., Wright, C., Anderson, E.D.,\
      \ and Flynn, K.L. 2022. Eastern Gulf of Alaska Pacific Salmon Trawl Survey,\
      \ February 19 - March 21, 2022 onboard the CCGS Sir John Franklin as contribution\
      \ to the International Year of the Salmon Pan-Pacific Winter High Seas Expedition.\
      \ Can. Tech. Rep. Fish. Aquat. Sci. 3502: vii + 61 p."
    fr: "Cet ensemble de données contient les données en mer recueillies par Pêches\
      \ et Océans Canada (MPO) dans l'est du golfe d'Alaska, à bord du NGCC Sir John\
      \ Franklin, en contribution à l'expédition hivernale panpacifique 2022 de l'Année\
      \ internationale du saumon (IYS) coordonnée par la Commission des poissons anadromes\
      \ du Pacifique Nord ( NPAC). Ce package de données contient trois composants\
      \ distincts : événement, capture et spécimen. Les données d'événement contiennent\
      \ toutes les informations d'événement d'échantillonnage, y compris l'heure,\
      \ le lieu et la durée. Toutes les dates et heures sont en UTC, les mesures de\
      \ profondeur en mètres et les mesures de distance en kilomètres. Les données\
      \ de capture contiennent tous les enregistrements de captures, sous forme de\
      \ dénombrements et de poids, pour chaque espèce/taxon à chaque station. La méthode\
      \ d'échantillonnage pour chaque poids de prise doit être le poids total, et\
      \ tous les poids sont exprimés en kilogrammes. Les poids trop petits pour être\
      \ pesés avec précision sont enregistrés comme « Trace ». Les données des échantillons\
      \ contiennent les longueurs et les poids individuels des individus échantillonnés\
      \ à chaque station. La longueur des échantillons est exprimée en millimètres\
      \ et le poids des échantillons en grammes. Pour joindre les informations d'événement\
      \ aux informations de capture ou de spécimen, joignez-vous au champ ID d'événement\
      \ de la station. Pour joindre les données de capture et de spécimen, joignez-les\
      \ dans le champ ID de capture. \n\nCes données sont contenues dans le Rapport\
      \ technique canadien des sciences halieutiques et aquatiques, qui doit être\
      \ référencé dans toute utilisation de ces données comme suit : \n\nKing, J.R.,\
      \ Freshwater, C., Tabata, A.M., Zubkowski, T.B., Stanley, C., Wright, C., Anderson,\
      \ E.D., et Flynn, K.L. 2022. Eastern Gulf of Alaska Pacific Salmon Trawl Survey,\
      \ du 19 février au 21 mars 2022 à bord du NGCC Sir John Franklin en tant que\
      \ contribution à l'expédition hivernale en haute mer de l'Année internationale\
      \ du saumon dans le Pacifique. Pouvez. Technologie. Rép. Fish. Aquat. Sci. 3502 :\
      \ vii + 61 p."
