identification:
  abstract:
    en: 'Phytoplankton community composition and size structure vary considerably
      between oligotrophic and eutrophic regions (areas of low or high macro and micronutrients
      (e.g., iron)) (Hill et al., 2005; Martin et al., 1989; Strom et al., 2006; 2016),
      between surface and subsurface depths (Hill et al., 2005), and with season (Moran
      et al., 2012) and climatic conditions (Batten et al., 2021). Phytoplankton represent
      the base of the food web providing energy for zooplankton, which in turn support
      the growth of juvenile and adult salmon populations. Certain phytoplankton,
      like many diatom species, are particularly important food items in the GOA (Odate,
      1996, Strom et al., 2007). We aim to broaden understanding of phytoplankton
      dynamics in the GOA/NPO by investigating spatial and temporal patterns in community
      structure and biomass and exploring environmental (physics and nutrients) drivers
      of taxonomic variability that may lead to variation in the quality of phytoplankton
      biomass available to primary consumers during winter. The spatial variations
      in phytoplankton biomass, and taxa and community size structure were characterized
      through measurements of total chla, flow cytometry, and HPLC (analyzed by Canadian
      PIs Konik, Costa) collected at all IYS stations. In zone 4 (US Ship Shimada)
      flow cytometry samples were collected from 5, 25, and 50 m for assessment of
      microbial community cell sizes (Moran et al. 2012), and HPLC samples from 5
      m for assessment of phytoplankton functional groups; both data sets will be
      used to help ground-truth the information obtained from the satellite ocean
      color measurements. Flow cytometry and HPLC samples were also collected at 5
      m depths in zone 5 (on Canadian ship Franklin) and in zones 2-3 (on Russian
      ship TINRO), so we have samples over the entire area surveyed. The flow cytometry
      analysis deliverables include tabulated counts (cells/ml) and estimated carbon
      content (C/cell and C/population) for the following 4 phytoplankton pico- and
      nanoplankton: Synechococcus, Cryptophytes, picoeukaryotes, nanoeukaryotes (excluding
      Cryptophytes). Water samples for total chlorophyll a (Chla), were collected
      from Niskin bottles at six depths (5, 25, 50, 75, 100, 150 m) at all stations
      surveyed.'
    fr: 'La composition de la communauté phytoplanctonique et la structure de la taille
      varient considérablement entre les régions oligotrophes et eutrophes (zones
      de macro et de micronutriments faibles ou élevés (p. ex. fer)) (Hill et al.,
      2005 ; Martin et al., 1989 ; Strom et al., 2006 ; 2016), entre les profondeurs
      de la surface et du sous-sol (Hill et al., 2005), et avec saison (Moran et al.,
      2012) et conditions climatiques (Batten et al., 2021). Le phytoplancton représente
      la base du réseau trophique fournissant de l''énergie au zooplancton, qui à
      son tour soutient la croissance des populations de saumons juvéniles et adultes.
      Certains phytoplanctons, comme de nombreuses espèces de diatomées, sont des
      produits alimentaires particulièrement importants dans le GOA (Odate, 1996,
      Strom et al., 2007). Nous visons à élargir la compréhension de la dynamique
      du phytoplancton dans le GOA/NPO en étudiant les modèles spatiaux et temporels
      de la structure des communautés et de la biomasse et en explorant les facteurs
      environnementaux (physique et nutriments) de la variabilité taxonomique qui
      peuvent entraîner une variation de la qualité de la biomasse du phytoplancton
      disponible pour les consommateurs primaires pendant l''hiver. Les variations
      spatiales de la biomasse du phytoplancton et de la structure de la taille des
      taxons et des communautés ont été caractérisées par des mesures du chla total,
      de la cytométrie en flux et de la CLHP (analysées par le chercheur principal
      canadien Konik, Costa) recueillies à toutes les stations de l''IYS. Dans la
      zone 4 (navire américain Shimada), des échantillons de cytométrie en flux ont
      été prélevés à 5, 25 et 50 m pour l''évaluation de la taille des cellules de
      la communauté microbienne (Moran et al. 2012), et des échantillons HPLC à 5
      m pour l''évaluation des groupes fonctionnels du phytoplancton ; les deux ensembles
      de données seront utilisés pour aider à vérifier au sol les informations obtenues
      auprès de les mesures de couleur de l''océan par satellite. Des échantillons
      de cytométrie en flux et de CLHP ont également été prélevés à 5 m de profondeur
      dans la zone 5 (sur le navire canadien Franklin) et dans les zones 2-3 (sur
      le navire russe TINRO), de sorte que nous avons des échantillons sur toute la
      zone étudiée. Les produits livrables de l''analyse par cytométrie en flux comprennent
      les comptes tabulés (cellules/ml) et la teneur estimée en carbone (C/cellule
      et C/population) pour les 4 pico- et nanoplancton phytoplanctoniques suivants :
      Synechococcus, Cryptophytes, picoeucaryotes, nanoeucaryotes (à l''exclusion
      des Cryptophytes). Des échantillons d''eau pour la chlorophylle a totale (Chla)
      ont été prélevés dans des bouteilles Niskin à six profondeurs (5, 25, 50, 75,
      100, 150 m) à toutes les stations étudiées.'
