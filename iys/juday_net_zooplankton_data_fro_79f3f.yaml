identification:
  abstract:
    en: This dataset contains zooplankton occurrence data collected in the Northeast
      Pacific Ocean with a Juday net. These data were collected as part of the International
      Year of the Salmon (IYS) High Seas Expeditions conducted in March and April
      2020, to further improve the understanding of the underlying food web structure
      and factors impacting salmon early marine winter survival. A Juday net (0.1
      m2 mouth area, 160 um mesh size) was deployed to a depth of 200m at 37 stations
      in 2020. Samples were processed in the lab. Taxa were determined to lowest taxonomic
      rank possible. Where possible, sex and lifestage are determined. For count,
      abundance and biomass measurements, please reach out to the point of contact(s)
      listed.
    fr: Ce jeu de données contient des données d'occurrence de zooplancton collectées
      dans le nord-est de l'océan Pacifique à l'aide d'un filet Juday. Ces données
      ont été recueillies dans le cadre des expéditions en haute mer de l'Année internationale
      du saumon (AIJ) menées en mars et avril 2020, afin d'améliorer encore la compréhension
      de la structure sous-jacente du réseau trophique et des facteurs ayant une incidence
      sur la survie hivernale du saumon au début de l'hiver en mer. Un filet Juday
      (zone d'embouchure de 0,1 m2, maillage de 160 µm) a été déployé à une profondeur
      de 200 m dans 37 stations en 2020. Les échantillons de 2020 ont été traités
      en laboratoire. Les taxons ont été déterminés au rang taxonomique le plus bas
      possible. Dans la mesure du possible, le sexe et l'âge de la vie sont déterminés.
      Pour les mesures de dénombrement, d'abondance et de biomasse, veuillez vous
      adresser au (x) point (s) de contact indiqué (s).
    translations:
