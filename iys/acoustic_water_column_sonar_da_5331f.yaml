identification:
  abstract:
    en: Acoustic water column sonar data was measured during the 2022 International
      Year of the Salmon High Seas Expedition aboard the F/V Northwest Explorer from
      April 3 to April 17, 2022. The expedition included 5 vessels which surveyed
      most of the NE Pacific Ocean to better understand the mechanisms driving salmon
      distribution and production in the high seas. An ES80 echo sounder was used.
    fr: Les données du sonar acoustique à colonne d'eau ont été mesurées lors de l'expédition
      en haute mer de l'Année internationale du saumon 2022 à bord du F/V Northwest
      Explorer du 3 au 17 avril 2022. L'expédition comprenait 5 navires qui ont exploré
      la majeure partie du nord-est de l'océan Pacifique afin de mieux comprendre
      les mécanismes à l'origine de la distribution et de la production du saumon
      en haute mer. Un échosondeur ES80 a été utilisé.
