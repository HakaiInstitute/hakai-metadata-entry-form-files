    limitations:
      en: Calibrations were not completed on the Northwest Explorer echo sounder.
        I believe this means that the data will be restricted to qualitative interpretations
        (relative vertical distribution of salmon, qualitative description of the
        deep scattering layer, etc.) rather than quantitative assessments of biomass.
      fr: Les étalonnages n'étaient pas terminés sur le Northwest Explorer. Je pense
        que cela signifie que les données seront limitées à des interprétations qualitatives
        (distribution verticale relative du saumon, description qualitative de la
        couche de diffusion profonde, etc.) plutôt qu'à des évaluations quantitatives
        de la biomasse.
