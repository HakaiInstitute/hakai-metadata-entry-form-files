identification:
  abstract:
    en: Mixed layer depth, sea surface temperature, and currents were modelled using
      argo float data during the sampling period of the 2022 International Year of
      the Salmon high seas expeditions. These model visualizations offer an overview
      of the conditions experienced by over-wintering salmon.
    fr: La profondeur de la couche mixte, la température de surface de la mer et les
      courants ont été modélisés à l'aide de données sur les flotteurs Argo pendant
      la période d'échantillonnage des expéditions en haute mer 2022 de l'Année internationale
      du saumon. Ces visualisations modélisées offrent un aperçu des conditions dans
      lesquelles le saumon passe l'hiver.
