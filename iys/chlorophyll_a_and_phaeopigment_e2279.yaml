identification:
  abstract:
    en: Chlorophyll-a and phaeopigment concentration samples were collected at six
      depths between 0 and 150 m at all oceanographic stations. These data were collected
      by the R/V TINRO as part of the International Year of the Salmon (IYS) Winter
      Pan-Pacific High Seas Expedition in the North Pacific Ocean conducted in March
      2022, to further improve the understanding of factors impacting salmon early
      marine winter survival.
    fr: Des échantillons de concentration de chlorophylle-A et de phéopigments ont
      été prélevés à six profondeurs comprises entre 0 et 150 m dans toutes les stations
      océanographiques. Ces données ont été collectées par le R/V TINRO dans le cadre
      de l'expédition hivernale en haute mer de l'Année internationale du saumon (IYS)
      dans l'océan Pacifique Nord menée en mars 2022, afin de mieux comprendre les
      facteurs influant sur la survie des saumons au début de l'hiver en mer.
