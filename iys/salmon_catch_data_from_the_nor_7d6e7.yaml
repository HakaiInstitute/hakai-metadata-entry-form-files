identification:
  abstract:
    en: 'A new electronic archive has been assembled containing records of the data
      collected by salmon research vessels in the North Pacific Ocean and its marginal
      seas since the middle of the 20th century. Most of the data were collected under
      the auspices of the INPFC (International North Pacific Fisheries Commission)
      that existed from 1953–1992. It had three member countries (Canada, Japan, and
      the United States of America) that were interested, primarily, in determining
      the vulnerability of salmon produced by their nations to capture by high seas
      salmon fishing, primarily by the Japanese. The INPFC coordinated the most comprehensive
      international scientific investigation of the biology of salmon in the open
      ocean in history. As political interest in knowing about the biology of salmon
      on the high seas waned in the 1970s, the various agencies involved in exploratory
      salmon fishing expeditions have exhibited variable levels of care for the records
      of biological significance that were generated during this era. These data are
      important because they continue to form the basis of what is known about Pacific
      salmon abundance and distribution beyond the continental shelves. Contemporary
      and future assessments of change must be compared to these records.


      In late 2024, the archive (Version 1.3.1) currently includes 50,832 fishing
      operations (position, date, catch, effort, SST) and 1,170,207 salmon examined
      (length, weight, sex, age, gonad size). Missing data in some fields are common.
      Much of the archive contains what had previously been transcribed into various
      electronic formats by different agencies at different times since the 1960s.
      The present effort was to develop a common format and coding system for measurements
      and observations that were shared in common by different agencies. Fortunately,
      scientists working under INPFC had established data exchange protocols and standards
      so much of the basic data about salmon was collected and recorded using similar
      methods.'
    fr: 'Une nouvelle archive électronique contenant des enregistrements des données
      collectées par les navires de recherche sur le saumon dans l''océan Pacifique
      Nord et ses mers marginales depuis le milieu du XXe siècle a été constituée.
      La plupart des données ont été collectées sous les auspices de l''INPFC (Commission
      internationale des pêches du Pacifique Nord) qui a existé de 1953 à 1992. Elle
      comptait trois pays membres (le Canada, le Japon et les États-Unis d''Amérique)
      qui souhaitaient principalement déterminer la vulnérabilité du saumon produit
      par leurs pays à la capture par la pêche au saumon en haute mer, principalement
      par les Japonais. L''INPFC a coordonné l''étude scientifique internationale
      la plus complète de l''histoire sur la biologie du saumon en haute mer. Alors
      que l''intérêt politique pour la connaissance de la biologie du saumon en haute
      mer a diminué dans les années 1970, les diverses agences participant à des expéditions
      exploratoires de pêche au saumon ont accordé un niveau d''attention variable
      aux enregistrements d''importance biologique générés à cette époque. Ces données
      sont importantes car elles continuent de constituer la base de ce que l''on
      sait de l''abondance et de la répartition du saumon du Pacifique au-delà des
      plateaux continentaux. Les évaluations actuelles et futures du changement doivent
      être comparées à ces données.


      Fin 2024, les archives (version 1.3.1) comprenaient actuellement 50 832 opérations
      de pêche (position, date, capture, effort, SST) et 1 170 207 saumons examinés
      (longueur, poids, sexe, âge, taille des gonades). Les données manquantes dans
      certains champs sont fréquentes. Une grande partie des archives contient ce
      qui avait déjà été transcrit dans divers formats électroniques par différentes
      agences à différentes époques depuis les années 1960. L''effort actuel visait
      à développer un format et un système de codage communs pour les mesures et les
      observations qui étaient partagés en commun par différents organismes. Heureusement,
      les scientifiques travaillant pour l''INPFC avaient établi des protocoles et
      des normes d''échange de données, si bien que la plupart des données de base
      sur le saumon ont été collectées et enregistrées à l''aide de méthodes similaires.'
