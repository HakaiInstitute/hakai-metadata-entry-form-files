    limitations:
      en: "•\tIt does not (yet) include records of catch or biology of salmon that\
        \ were taken as bycatch in non-salmon fisheries or research activities that\
        \ were directed at other species (e.g. chinook salmon in trawl fisheries or\
        \ squid driftnet fisheries).\n•\tExcept for sampling in the Strait of Georgia\
        \ in the 1960s, much of the 21st century coastal research trawl sampling along\
        \ North American coast from British Columbia southward remains unavailable.\n\
        •\tExcept for infrequent joint cruises with North American scientists on Russian\
        \ vessels or the NPAFC/BASIS program, there are no data from Russian national\
        \ salmon research expeditions.\n•\tWhile much of the station/catch data from\
        \ salmon research vessels has been transcribed, biological data from all commercial\
        \ and most research vessel sampling by Japan is not yet available.\n•\tWith\
        \ few exceptions, the archive does not include variables that were recorded\
        \ by only a single agency, or experimental sampling that was discontinued."
      fr: '• Il ne contient pas (encore) de données sur les captures ou la biologie
        des saumons capturés accidentellement dans le cadre de pêches autres que le
        saumon, ni d''activités de recherche portant sur d''autres espèces (par exemple,
        le saumon quinnat dans la pêche au chalut ou la pêche au calamar au filet
        dérivant).

        • À l''exception de l''échantillonnage effectué dans le détroit de Georgia
        dans les années 1960, une grande partie de l''échantillonnage effectué au
        chalut pour la recherche côtière du 21e siècle le long de la côte nord-américaine
        depuis la Colombie-Britannique vers le sud n''est toujours pas disponible.

        • À l''exception de rares croisières conjointes avec des scientifiques nord-américains
        à bord de navires russes ou dans le cadre du programme NPAFC/BASIS, il n''existe
        aucune donnée sur les expéditions nationales russes de recherche sur le saumon.

        • Bien que la plupart des données sur les stations et les prises des navires
        de recherche sur le saumon aient été transcrites, les données biologiques
        provenant de tous les échantillonnages commerciaux et de la plupart des navires
        de recherche effectués par le Japon ne sont pas encore disponibles.

        • À quelques exceptions près, les archives ne comprennent pas les variables
        enregistrées par un seul organisme, ni l''échantillonnage expérimental qui
        a été abandonné.'
