identification:
  abstract:
    en: This dataset contains salmon stomach content data collected in the Northeast
      Pacific Ocean during February and March 2019. These data were collected as part
      of the International Year of the Salmon (IYS) High Seas Expedition, to further
      improve the understanding of factors impacting salmon early marine winter survival.
      Salmon were caught with a midwater trawl at 48 of the 58 stations fished. Stomach
      analysis to examine salmon diet was conducted on all salmon captured (n=425)
      during the survey. Preliminary analysis indicated that key diet categories by
      volume included euphausiids, pteropods, larval fish, and squid. Stomach contents
      have been preserved (frozen) and will undergo additional analysis in laboratories
      in Canada and the US. Individual stomach content was identified to the lowest
      taxonomic rank possible, and weighted to the nearest 0.01 gram. Additionally,
      the gut fullness index (GFI) was derived.
    fr: Ce jeu de données contient des données sur la teneur en estomac du saumon
      recueillies dans l'océan Pacifique Nord-Est en février et mars 2019. Ces données
      ont été recueillies dans le cadre de l'expédition en haute mer de l'Année internationale
      du saumon (AIA). Le saumon a été capturé au chalut de surface dans 48 des 58
      stations pêchées. Une analyse de l'estomac pour examiner le régime alimentaire
      du saumon a été effectuée sur tous les saumons capturés (n = 425) au cours de
      l'enquête. Une analyse préliminaire a révélé que les principales catégories
      de régime selon le volume comprenaient les euphausiacés, les ptéropodes, les
      larves de poissons et les calmars. Le contenu de l'estomac a été préservé (congelé)
      et fera l'objet d'analyses supplémentaires dans les laboratoires du Canada et
      des États-Unis. La teneur individuelle de l'estomac a été identifiée au rang
      taxonomique le plus bas possible et pondérée à 0,01 gramme près. De plus, l'indice
      de plénitude intestinale (GFI) a été calculé.
