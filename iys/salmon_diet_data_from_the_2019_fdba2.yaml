distribution:
- description:
    en: Internally Available Only. Must be signed into GitHub to view these data.
      Data includes taxa identified, to the lowest taxonomic rank possible, from the
      stomach contents of select salmon caught during the 2019 High Seas Expedition
      as part of the International Year of the Salmon (IYS) project. Data includes
      salmon gut fullness index and biomass of prey content.
    fr: Les données comprennent les taxons identifiés, au rang taxonomique le plus
      bas possible, à partir du contenu gastrique de certains saumons capturés lors
      de l'expédition en haute mer de 2019 dans le cadre du projet de l'Année internationale
      du saumon (AIY). Les données comprennent l'indice de plénitude intestinale du
      saumon et la teneur en biomasse des proies.
  name:
    en: Gulf of Alaska 2019 Salmon diet data
    fr: Données sur le régime alimentaire du saumon dans le golfe d'Alaska en 2019
  url: https://github.com/international-year-of-the-salmon/2019-salmon-diet
