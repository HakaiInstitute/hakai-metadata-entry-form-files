identification:
  abstract:
    en: 'This dataset is a collection of all of the International Year of the Salmon
      High Seas Expeditions trawl catch, specimen measurements, zooplankton abundance,
      and CTD datasets that were collected at sea in 2019 aboard the Professor Kaganovsky,
      2020 on the Pacific Legacy NO.1, and 2022 aboard the CCGS Sir John Franklin,
      NOAA Bell M. Shimada, R/V TINRO, and R/V Northwest Explorer. These data span
      much of the North East Pacific Ocean and were collected to better our understanding
      of the ocean conditions salmon experience during winter and how that may drive
      high seas salmon survival.


      NOTE: This dataset is not publicly available yet. If you are a IYS Expedition
      Participant, you must first submit your GitHub username to iys.data@hakai.org
      so that you can be given permission to access this data. Use of this dataset
      while it is only internally available to IYS Participants is subject to the
      IYS Data Policy available at: https://international-year-of-the-salmon.github.io/about/Final%20IYS%20Data%20Policy_Dec132021.pdf'
    fr: Ce jeu de données regroupe toutes les données relatives aux expéditions en
      haute mer de l'Année internationale du saumon, aux prises au chalut, aux mesures
      des spécimens, à l'abondance du zooplancton et aux ensembles de données CTD
      qui ont été collectés en mer en 2019 à bord du Professor Kaganovsky, en 2020
      à bord du Pacific Legacy NO.1 et en 2022 à bord du NGCC Sir John Franklin, NOAA
      Bell M. Shimada, R/V TINRO et R/V Northwest Explorer. Ces données couvrent une
      grande partie de l'océan Pacifique Nord-Est et ont été collectées afin de mieux
      comprendre les conditions océaniques auxquelles le saumon est confronté en hiver
      et la façon dont cela peut influencer la survie du saumon en haute mer.
