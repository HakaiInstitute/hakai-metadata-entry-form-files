identification:
  abstract:
    en: "This record contains Pacific salmon catch data and surface temperatures from\
      \ the F/V Raw Spirit, collected between February 27 - March 23, 2022 in the\
      \ North Pacific Ocean, as part of the 2022 International Year of the Salmon\
      \ Pan-Pacific Winter High Seas Expedition. The study used experimental gillnets\
      \ and baited longlines to capture Pacific salmon. Steelhead were only captured\
      \ in the gillnets, but the largest of all Pacific salmon catches, with most\
      \ steelhead caught in the top 4 m of the gillnet. These catches, and a review\
      \ of published studies indicated that steelhead spend virtually all of their\
      \ life in the open ocean in the surface few meters. The inherited requirements\
      \ to live at the ocean surface and the continued ocean warming that includes\
      \ recent marine heat events, identify the urgent need to better understand the\
      \ ocean ecology of steelhead, particularly in the winter. \n\nData were extracted\
      \ from a paper published to the North Pacific Anadromous Fish Commission. The\
      \ paper contains additional information on vertical habitat distribution, DNA\
      \ identification, scales, and diet. The paper can be found at: https://npafc.org/wp-content/uploads/Public-Documents/2023/2112Canada.pdf,\
      \ and cited as: Beamish, R., C. Neville, and B. Riddell. 2023. Relevance of\
      \ the catches of steelhead in the study of the ocean ecology of Pacific salmon\
      \ in the Gulf of Alaska in the winter of 2022. NPAFC Doc. 2112. 25 pp. Fisheries\
      \ and Oceans Canada and Pacific Salmon Foundation. (Available at https://npafc.org).\n\
      \nFor the original data and collaboration opportunities, please contact the\
      \ authors."
    fr: "Ce dossier contient les données sur les prises de saumon du Pacifique et\
      \ les températures de surface du F/V Raw Spirit, recueillies entre le 27 février\
      \ et le 23 mars 2022 dans l'océan Pacifique Nord, dans le cadre de l'expédition\
      \ hivernale en haute mer de l'Année internationale du saumon 2022 dans le cadre\
      \ de l'Année internationale du saumon dans le Pacifique. L'étude a utilisé des\
      \ filets maillants expérimentaux et des palangres appâtés pour capturer le saumon\
      \ du Pacifique. La truite arc-en-ciel n'a été capturée que dans les filets maillants,\
      \ mais c'est dans les 4 premiers mètres du filet maillant que l'on a capturé\
      \ le plus de saumons du Pacifique. Ces captures, ainsi qu'un examen des études\
      \ publiées, indiquent que les truites arc-en-ciel passent pratiquement toute\
      \ leur vie en haute mer, à quelques mètres de surface. Les exigences héritées\
      \ de vivre à la surface de l'océan et le réchauffement continu de l'océan, notamment\
      \ les récents épisodes de chaleur marine, mettent en évidence le besoin urgent\
      \ de mieux comprendre l'écologie océanique de la truite arc-en-ciel, en particulier\
      \ en hiver. \n\nLes données ont été extraites d'un article publié pour la Commission\
      \ des poissons anadromes du Pacifique Nord. Le document contient des informations\
      \ supplémentaires sur la distribution verticale de l'habitat, l'identification\
      \ de l'ADN, les écailles et le régime alimentaire. L'article peut être consulté\
      \ à l'adresse : https://npafc.org/wp-content/uploads/Public-Documents/2023/2112Canada.pdf,\
      \ et cité sous le titre : Beamish, R., C. Neville et B. Riddell. 2023. Pertinence\
      \ des captures de truites arc-en-ciel dans l'étude de l'écologie océanique du\
      \ saumon du Pacifique dans le golfe d'Alaska à l'hiver 2022. NPAFC Doc. 212.\
      \ 25 p. Pêches et Océans Canada et Pacific Salmon Foundation. (Disponible sur\
      \ https://npafc.org).\n\nPour les données originales et les opportunités de\
      \ collaboration, veuillez contacter les auteurs."
