identification:
  abstract:
    en: "Salmon were caught in April 2022 by the F/V Northwest Explorer during the\
      \ 2022 International Year of the Salmon Pan-Pacific Winter High Seas Expedition\
      \ in the North Pacific Ocean. A Fish Fatmeter (DISTELL FFM-692, with a sensor\
      \ head width of 10cm) was used to estimate percent lipid in the muscle tissue\
      \ of salmon. Fatmeter measurements were collected during the second half of\
      \ the survey (stations 11 - 22). Fatmeter measurements were typically collected\
      \ from all salmon at these stations, except for one station when the battery\
      \ failed and two stations where there was a misunderstanding of collection protocols.\
      \ Three independent measurements of muscle lipid were collected on one side\
      \ of large salmon (pre-dorsal, dorsal, and post-dorsal measurements). Only one\
      \ or two measurements were possible on smaller salmon to ensure lipid measurements\
      \ were collected from non-overlapping regions of the body. Internal Fatmeter\
      \ calibrations were provided by the manufacture for sockeye, coho, and Chinook\
      \ salmon and lipid estimates for each of these species were based on their species-specific\
      \ calibrations. Calibrations were not available for chum salmon and therefore\
      \ sockeye salmon calibrations were used to estimate percent lipid in chum salmon.\
      \ \n\nThis data package contains the three independent measurements of muscle\
      \ lipid, as a percentage, as well as each individuals' original ID (as assigned\
      \ aboard the vessel) and the assigned ID to link the individuals to the Integrated\
      \ Data Collection (IDC). Please use the assigned ID to join this data set to\
      \ the IDC for additional specimen information."
    fr: "Des saumons ont été capturés en avril 2022 par le F/V Northwest Explorer\
      \ lors de l'expédition hivernale panpacifique en haute mer de l'Année internationale\
      \ du saumon 2022 dans l'océan Pacifique Nord. Un grattmètre pour poissons (DISTELL\
      \ FFM-692, avec une largeur de tête de capteur de 10 cm) a été utilisé pour\
      \ estimer le pourcentage de lipides dans le tissu musculaire du saumon. Les\
      \ mesures du grattmètre ont été recueillies au cours de la seconde moitié de\
      \ l'enquête (stations 11 à 22). Les mesures du grattmètre étaient généralement\
      \ recueillies auprès de tous les saumons de ces stations, à l'exception d'une\
      \ station lorsque la batterie est tombée en panne et de deux stations où il\
      \ y a eu un malentendu sur les protocoles de collecte. Trois mesures indépendantes\
      \ des lipides musculaires ont été recueillies sur un côté de grands saumons\
      \ (mesures pré-dorsales, dorsales et post-dorsales). Seules une ou deux mesures\
      \ ont été possibles sur des saumons de petite taille afin de garantir que les\
      \ mesures lipidiques aient été recueillies dans des régions du corps ne se chevauchant\
      \ pas. Les étalonnages internes du fatmètre ont été fournis par le fabricant\
      \ pour le saumon rouge, le saumon coho et le saumon quinnat, et les estimations\
      \ des lipides pour chacune de ces espèces étaient basées sur des étalonnages\
      \ spécifiques à chaque espèce. Les étalonnages n'étant pas disponibles pour\
      \ le saumon kéta, les étalonnages du saumon rouge ont été utilisés pour estimer\
      \ le pourcentage de lipides dans le saumon kéta. \n\nCet ensemble de données\
      \ contient les trois mesures indépendantes des lipides musculaires, en pourcentage,\
      \ ainsi que l'identifiant original de chaque individu (tel qu'attribué à bord\
      \ du navire) et l'identifiant attribué pour relier les individus à la collecte\
      \ de données intégrée (IDC). Veuillez utiliser l'identifiant attribué pour joindre\
      \ cet ensemble de données à l'IDC afin d'obtenir des informations supplémentaires\
      \ sur les échantillons."
