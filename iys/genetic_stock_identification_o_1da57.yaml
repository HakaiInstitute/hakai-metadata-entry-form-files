identification:
  abstract:
    en: Genetic stock identification data by single nucleotide polymorphism (SNP)
      sequencing conducted at-sea for coho salmon collected in the Northeast Pacific
      Ocean. These data were collected as part of the International Year of the Salmon
      (IYS) Gulf of Alaska High Seas Expedition conducted in February and March 2019,
      to further improve the understanding of factors impacting salmon early marine
      winter survival. In-field genotype-by-sequencing technology was used for genetic
      stock identification by single nucleotide polymorphism sequencing (SNP GSI)
      of salmon utilizing the Oxford Nanopore Technologies minION third generation
      sequencer. The field-based results will be validated with results replicated
      at the genomics lab at the Pacific Biological Station, DFO, Nanaimo, BC on the
      established Ion-Torrent based workflow as well as the data read from one of
      the coded-wire tagged individuals included in this analysis.
    fr: Données d'identification des stocks génétiques par séquençage du polymorphisme
      unique nucléotidique (SNP) effectué en mer pour le saumon coho récolté dans
      l'océan Pacifique Nord-Est. Ces données ont été recueillies dans le cadre de
      l'expédition en haute mer du golfe d'Alaska de l'Année internationale du saumon
      (IYS) menée en février et mars 2019, afin d'améliorer encore la compréhension
      des facteurs ayant une incidence sur la survie hivernale du saumon en début
      de mer. La technologie de génotype par séquençage sur le terrain a été utilisée
      pour l'identification du stock génétique par séquençage de polymorphisme à nucléotide
      unique (SNP GSI) de saumons utilisant le séquenceur de troisième génération
      MiniOn d'Oxford Nanopore Technologies. Les résultats sur le terrain seront validés
      avec les résultats répliqués au laboratoire de génomique de la station biologique
      du Pacifique, MPO, Nanaimo, C.-B., sur le flux de travail établi basé sur Ion-Torrent,
      ainsi que les données lues par l'un des individus marqués par fil codé inclus
      dans cette analyse.
