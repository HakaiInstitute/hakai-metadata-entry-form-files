identification:
  abstract:
    en: Marine mammal and birds were observed from a ship in the Northeast Pacific
      Ocean as part of the International Year of the Salmon (IYS) Gulf of Alaska High
      Seas Expedition conducted in February and March 2019, to further improve the
      understanding of factors impacting salmon early marine winter survival.
    fr: Des mammifères marins et des oiseaux ont été observés à partir d'un navire
      dans l'océan Pacifique Nord-Est dans le cadre de l'expédition en haute mer du
      golfe d'Alaska de l'Année internationale du saumon (YS) menée en février et
      mars 2019, afin d'améliorer encore la compréhension des facteurs ayant une incidence
      sur la survie du saumon en début d'hiver marin.
