identification:
  abstract:
    en: Chlorophyll a and Phaeopigment concentration samples were collected at six
      depths between 0 and 150 m at all oceanographic stations. These data were collected
      as part of the International Year of the Salmon (IYS) Gulf of Alaska High Seas
      Expedition conducted in February and March 2019, to further improve the understanding
      of factors impacting salmon early marine winter survival.
    fr: Des échantillons de concentration de chlorophylle a et de phéopigment ont
      été prélevés à six profondeurs entre 0 et 150 m dans toutes les stations océanographiques.
      Ces données ont été recueillies dans le cadre de l'expédition en haute mer de
      l'Année internationale du saumon (IYS) dans le golfe de l'Alaska, qui a eu lieu
      en février et mars 2019, afin d'améliorer encore la compréhension des facteurs
      ayant une incidence sur la survie du saumon en début d'hiver en mer.
  associated_resources: []
