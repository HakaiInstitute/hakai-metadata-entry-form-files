identification:
  abstract:
    en: This data set contains the at sea data collected aboard the R/V TINRO for
      the IYS survey in 2022 in the Northeast Pacific Ocean. Collected data offers
      important insights to achieve further understanding of changing ocean conditions
      and their effects on salmon in the open ocean. This data package contains, among
      other things, event, catch and specimen data. The event data contains all of
      the sampling event information, including time, location, and duration. All
      dates and times are in UTC. The catch data contains all of the catch records,
      as counts and weights, for each species/taxa at each station. The specimen data
      contains individual lengths and weights for sampled individuals from each station.
    fr: Cet ensemble de données contient les données en mer collectées à bord du R/V
      TINRO pour le levé IYS en 2022 dans le nord-est de l'océan Pacifique. Les données
      collectées fournissent des informations importantes pour mieux comprendre les
      conditions océaniques changeantes et leurs effets sur le saumon en haute mer.
      Ce paquet de données contient, entre autres, des données sur les événements,
      les captures et les spécimens. Les données d'événement contiennent toutes les
      informations d'événement d'échantillonnage, y compris l'heure, le lieu et la
      durée. Toutes les dates et heures sont en UTC. Les données de capture contiennent
      tous les enregistrements de captures, sous forme de dénombrements et de poids,
      pour chaque espèce/taxon à chaque station. Les données d'échantillons contiennent
      des longueurs et des poids individuels pour les individus échantillonnés de
      chaque station.
