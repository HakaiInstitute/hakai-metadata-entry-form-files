identification:
  abstract:
    en: Water samples for chlorophyll-a were collected at 5, 25,50, 75, 100, and 150
      m during both 500 m and 1000 m CTD casts.  For each depth, 100-250 ml of water
      was filtered through a 25 mm GF/F filter.  The filter was placed in a cryovial
      and stored in the ship’s the -80°C freezer.  Samples were analyzed by extraction
      in 90% acetone for 12-24 hours, centrifuged, and read with a TD-700 benchtop
      fluorometer using methods from Parsons et al., 1984. These data were collected
      as part of the 2022 International Year of the Salmon Pan-Pacific Winter High
      Seas Expedition conducted from January-April 2022 utilizing 5 different research/fishing
      vessels. The objective of this expedition was to demonstrate the utility of
      an international pan-Pacific winter ecosystem survey to understand how increasingly
      extreme climate variability in the North Pacific Ocean and the associated changes
      in the physical environment influence the abundance, distribution, migration,
      and growth of Pacific salmon and surrounding species.
    fr: Des échantillons d'eau pour la chlorophylle-a ont été prélevés à 5, 25,50,
      75, 100 et 150 m au cours de moulages CTD de 500 m et de 1 000 m. Pour chaque
      profondeur, 100 à 250 ml d'eau ont été filtrés à travers un filtre GF/F de 25
      mm. Le filtre a été placé dans un cryovial et conservé dans le congélateur à
      -80 °C du navire. Ces données ont été collectées dans le cadre de l'expédition
      hivernale en haute mer panpacifique de l'Année internationale du saumon 2022,
      menée de janvier à avril 2022 à l'aide de 5 navires de recherche/pêche différents.
      L'objectif de cette expédition était de démontrer l'utilité d'une étude internationale
      des écosystèmes hivernaux panocéaniens afin de comprendre comment la variabilité
      climatique de plus en plus extrême dans l'océan Pacifique Nord et les changements
      connexes de l'environnement physique influent sur l'abondance, la distribution,
      la migration et la croissance du saumon du Pacifique et des espèces environnantes.
