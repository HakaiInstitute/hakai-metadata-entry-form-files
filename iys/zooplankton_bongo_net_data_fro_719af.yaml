identification:
  abstract:
    en: This record contains zooplankton occurrence data collected in the Gulf of
      Alaska (GoA) with a bongo net between February 19 - March 15, 2019, and March
      14 – April 5, 2020, as part of the International Year of the Salmon High Seas
      Expedition. The bongo net (3 m length, 250 µm mesh, 50 cm diameter) was deployed
      at 58 stations, to a depth of 250 m and retrieved vertically at 1 m s-1. Volume
      of sea water filtered was determined using General Oceanics flowmeters and by
      multiplying effective distance travelled by the mouth area. After the bongo
      net deployment and recovery, the net was rinsed down into the cod end. Samples
      from one cod end were rinsed into a jar and preserved in 4 % formaldehyde for
      future taxonomic analysis. The other cod end was rinsed into a sieve and transferred
      below deck where it was subsequently size fractionated (250-500 µm, 500-1000
      µm, 1000-2000 µm, 2000-4000 µm, and >4000 µm) onto pre-weighed filters. Individuals
      larger than 4000 µm were measured, identified to species level, and stored in
      individual Eppendorf tubes. Size fractionated zooplankton samples were stored
      on dry ice. This record contains the zooplankton occurrence data from both cod
      ends, identified to the lowest taxonomic rank possible.
    fr: Cet enregistrement contient des données d'occurrence de zooplancton recueillies
      dans le golfe d'Alaska (GoA) avec un filet de bongo entre le 19 février et le
      15 mars 2019 et du 14 mars au 5 avril 2020, dans le cadre de l'Année internationale
      de l'expédition de saumon en haute mer. Le filet à bongo (longueur de 3 m, maillage
      de 250 µm, diamètre de 50 cm) a été déployé à 58 stations, à une profondeur
      de 250 m et récupéré verticalement à 1 m s-1. Le volume d'eau de mer filtrée
      a été déterminé à l'aide des débitmètres General Oceanics et en multipliant
      la distance effective parcourue par la zone de l'embouchure. Après le déploiement
      et la récupération du filet de bongo, le filet a été rincé dans la morue. Les
      échantillons provenant d'une extrémité de morue ont été rincés dans un bocal
      et conservés dans du formaldéhyde à 4 % pour une analyse taxonomique ultérieure.
      L'autre extrémité de la morue a été rincée dans un tamis et transférée sous
      le pont où elle a ensuite été fractionnée en taille (250-500 µm, 500-1000 µm,
      1000-2000 µm, 2000-4000 µm et >4000 µm) sur des filtres pré-pesés. Les individus
      de plus de 4 000 µm ont été mesurés, identifiés au niveau de l'espèce et stockés
      dans des tubes d'Eppendorf individuels. Des échantillons de zooplancton fractionné
      par taille ont été stockés sur de la glace carbonique. Cet enregistrement contient
      les données d'occurrence du zooplancton des deux extrémités de la morue, identifiées
      au rang taxonomique le plus bas possible.
