identification:
  abstract:
    en: These data were collected as part of the 2022 International Year of the Salmon
      Pan-Pacific Winter High Seas Expedition aboard the Canadian Coast Guard Ship
      Sir John Franklin conducted in January-April 2022 utilizing 5 different research/fishing
      vessels. The objective of this expedition was to demonstrate the utility of
      an international pan-Pacific winter ecosystem survey to understand how increasingly
      extreme climate variability in the North Pacific Ocean and the associated changes
      in the physical environment influence the abundance, distribution, migration,
      and growth of Pacific salmon and surrounding species. This dataset contains
      the nutrients (nitrate, nitrite, phosphate, silicate), oxygen
    fr: Ces données ont été recueillies dans le cadre de l'expédition panpacifique
      hivernale en haute mer de l'Année internationale du saumon 2022 menée de janvier
      à avril 2022 à l'aide de 5 navires de recherche/pêche différents. L'objectif
      de cette expédition était de démontrer l'utilité d'une étude internationale
      des écosystèmes hivernaux panocéaniens pour comprendre comment la variabilité
      climatique de plus en plus extrême dans l'océan Pacifique Nord et les changements
      connexes de l'environnement physique influencent l'abondance, la distribution,
      la migration et la croissance du saumon du Pacifique et des espèces environnantes.
