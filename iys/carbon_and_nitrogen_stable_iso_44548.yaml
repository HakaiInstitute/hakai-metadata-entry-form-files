identification:
  abstract:
    en: All samples were collected on board of the chartered R/V Professor Kaganovsky
      between February and March 2019 during the winter expedition of the International
      Year of the Salmon project to the Gulf of Alaska, North Pacific Ocean. Samples
      of Particulate Organic Matter (POM) were obtained by filtering approximately
      2 L of water onto pre-combusted 25 mm GF/F filters with a vacuum pump.  Water
      samples were collected at every station from 5m depth using Niskin bottles.
      Two replicates were filtered per station, one subsample was acidified by immersion
      in 1M HCl for 30 seconds. After acidification, the sample was rinsed with 0.7
      μm filtered seawater and dried by applying vacuum pressure to the filter. Each
      filter was transferred to its own aluminum foil envelope and stored at -20oC.
      Zooplankton samples were collected with a Bongo net (50 cm mouth diameter and
      236 µm mesh) hauled vertically from 250 m depth. The zooplankton sample collected
      at each station was size fractionated using a sieve stack with 4 mm, 2 mm, 1
      mm, 0.5 mm and 0.25 mm mesh sizes, and then frozen at -40°C. Samples of salmon,
      squids, jellyfish, myctophids and other fishes were obtained using a surface
      trawl (~120 m2, 30m deep x 40m wide) deployed at each station and towed at 4-5
      knots for one hour.  All organisms caught in the trawl were identified to the
      lowest practical taxon (species except for some invertebrates), enumerated,
      and measured (length [total, fork, mantle, or bell diameter as appropriate]
      to the nearest 1 mm, weight to the nearest 1 g). For salmonids, a 2x2 cm piece
      of muscle tissue was collected from above the lateral line and in front of the
      dorsal fin and stored at -40°C. For large non-salmonid fish, a muscle sample
      was collected in the same way as for salmonids samples. A 2x2 cm piece of muscle
      from the anterior dorsal margin of the mantle was collected from squids, and
      jellyfish were collected either whole or a piece in the case of large specimens.
      For micronekton species, either a piece of muscle was sampled (e.g., myctophids
      posterior region; squids’ mantle) or the specimen was analysed whole (e.g.,
      krill, small jellyfish). All samples were stored frozen at -20○C. Samples were
      then processed in the laboratory at the University of British Columbia. POM
      Filters were oven dried at 50°C and later encapsulated for isotopic analysis.
      POM ẟ13C values are reported from the set of acidified samples, while ẟ15N are
      reported from non-acidified samples. Animal samples were either oven dried at
      50°C (zooplankton, squids, myctophids and non-salmonid fishes) or freeze-dried
      (salmon and jellyfish), and then homogenized to a fine powder using mortar and
      pestle. Approximately 1 mg of each sample was encapsulated in tin caps and sent
      for carbon and nitrogen analysis at the UC Davis stable isotope facility (Davis,
      CA, USA). Tissue samples were analysed using an elemental analyser (PDZ Europa
      ANCA-GSL) interfaced to an isotope ratio mass spectrometer (PDZ Europa 20-20,
      Sercon Ltd., Cheshire, UK). Details on analytical procedure are provided in
      the supplementary materials 1. The data reported includes each sample ẟ13C (raw
      and lipid corrected, see supplementary material 1 and 2), total C content (mg),
      ẟ15N, total N content (mg), CN ratios, calculated trophic positions (see supplementary
      material 3), and salmon condition factor (supplementary material 4), in addition
      to the metadata associated with each sample (e.g., coordinates of oceanographic
      station and bottom depth where specimens were collected, etc.).
    fr: Tous les échantillons ont été prélevés à bord du sous-marin affrété Professor
      Kaganovsky entre février et mars 2019 lors de l'expédition hivernale du projet
      de l'Année internationale du saumon dans le golfe d'Alaska, dans l'océan Pacifique
      Nord. Des échantillons de matière organique particulaire (POM) ont été obtenus
      en filtrant environ 2 L d'eau sur des filtres GF/F de 25 mm prébrûlés à l'aide
      d'une pompe à vide. Des échantillons d'eau ont été prélevés à chaque station
      à 5 m de profondeur à l'aide de bouteilles Niskin. Deux répétitions ont été
      filtrées par station, un sous-échantillon a été acidifié par immersion dans
      du HCl 1M pendant 30 secondes. Après acidification, l'échantillon a été rincé
      avec de l'eau de mer filtrée à 0,7 µm et séché en appliquant une pression de
      vide sur le filtre. Chaque filtre a été transféré dans sa propre enveloppe en
      aluminium et stocké à -20 oC. Des échantillons de zooplancton ont été prélevés
      à l'aide d'un filet Bongo (diamètre de bouche de 50 cm et maille de 236 µm)
      tiré verticalement à 250 m de profondeur. L'échantillon de zooplancton prélevé
      à chaque station a été fractionné à l'aide d'un tamis à mailles de 4 mm, 2 mm,
      1 mm, 0,5 mm et 0,25 mm, puis congelé à -40 °C. Des échantillons de saumon,
      de calmars, de méduses, de myctophides et d'autres poissons ont été prélevés
      à l'aide d'un chalut de surface (~120 m2, 30 m de profondeur x 40 m de large)
      déployé à chaque station et remorqué à 4-5 nœuds pendant une heure. Tous les
      organismes capturés au chalut ont été identifiés selon le taxon le plus bas
      possible (espèces à l'exception de certains invertébrés), dénombrés et mesurés
      (longueur [total, diamètre de la fourche, du manteau ou de la cloche, selon
      le cas] à 1 mm près, poids à 1 g près). Pour les salmonidés, un morceau de tissu
      musculaire de 2 x 2 cm a été prélevé au-dessus de la ligne latérale et devant
      la nageoire dorsale et conservé à -40 °C. Pour les gros poissons autres que
      les salmonidés, un échantillon musculaire a été prélevé de la même manière que
      pour les échantillons de salmonidés. Un morceau de muscle de 2 x 2 cm provenant
      de la marge dorsale antérieure du manteau a été prélevé sur des calmars, et
      des méduses ont été prélevées entières ou en morceaux dans le cas de grands
      spécimens. Pour les espèces de micronekton, soit un morceau de muscle a été
      prélevé (par exemple, région postérieure des myctophidés ; manteau des calmars),
      soit le spécimen a été analysé entier (par exemple, krill, petite méduse). Tous
      les échantillons ont été conservés congelés à -20 °C. Les échantillons ont ensuite
      été traités dans le laboratoire de l'Université de la Colombie-Britannique.
      Les filtres POM ont été séchés au four à 50 °C puis encapsulés pour une analyse
      isotopique. Les valeurs POM 13C sont rapportées à partir de l'ensemble d'échantillons
      acidifiés, tandis que 15n sont rapportées à partir d'échantillons non acidifiés.
      Les échantillons d'animaux ont été soit séchés au four à 50 °C (zooplancton,
      calmars, myctophides et poissons non salmonidés) soit lyophilisés (saumon et
      méduses), puis homogénéisés en une poudre fine à l'aide d'un mortier et d'un
      pilon. Environ 1 mg de chaque échantillon a été encapsulé dans des capsules
      en étain et envoyé pour analyse du carbone et de l'azote à l'installation d'isotopes
      stables UC Davis (Davis, Californie, États-Unis). Les échantillons de tissus
      ont été analysés à l'aide d'un analyseur élémentaire (PDZ Europa ANCA-GSL) interfacé
      à un spectromètre de masse à rapport isotopique (PDZ Europa 20-20, Serçon Ltd.,
      Cheshire, Royaume-Uni). Les détails de la procédure analytique sont fournis
      dans les documents supplémentaires 1. Les données déclarées incluent chaque
      échantillon 13C (brut et corrigé des lipides, voir matériel supplémentaire 1
      et 2), teneur en C total (mg), 15N, teneur en N total (mg), ratios CN, positions
      trophiques calculées (voir matériel supplémentaire 3) et facteur d'état du saumon
      (matériel supplémentaire 4), en plus des métadonnées associées à chaque échantillon
      (par exemple, coordonnées de la station océanographique et profondeur du fond
      où les spécimens ont été collectés, etc.).
