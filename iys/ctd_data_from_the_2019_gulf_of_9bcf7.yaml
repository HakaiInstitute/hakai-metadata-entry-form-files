identification:
  abstract:
    en: CTD (conductivity, temperature, density) data collected in the Northeast Pacific
      Ocean. Measured parameters include temperature, salinity, conductivity, pH,
      dissolved oxygen concentration, turbidity, density and chlorophyll concentration.
      These data were collected as part of the International Year of the Salmon (IYS)
      Gulf of Alaska High Seas Expedition conducted in February and March 2019, to
      further improve the understanding of factors impacting salmon early marine winter
      survival.
    fr: Données CTD (conductivité, température, densité) collectées dans l'océan Pacifique
      Nord-Est. Les paramètres mesurés incluent la température, la salinité, la conductivité,
      le pH, la concentration en oxygène dissous, la turbidité, la densité et la concentration
      en chlorophylle. Ces données ont été recueillies dans le cadre de l'expédition
      en haute mer du golfe d'Alaska de l'Année internationale du saumon (IYS) menée
      en février et mars 2019, afin d'améliorer encore la compréhension des facteurs
      ayant une incidence sur la survie hivernale du saumon en début de mer.
