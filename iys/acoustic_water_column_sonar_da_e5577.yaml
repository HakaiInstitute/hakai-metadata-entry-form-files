identification:
  abstract:
    en: Acoustic water column sonar data was measured during the 2022 International
      Year of the Salmon High Seas Expedition aboard the R/V TINRO from February 5
      to April 10 2022. The expedition included 5 vessels which surveyed most of the
      NE Pacific Ocean to better understand the mechanisms driving salmon distribution
      and production in the high seas. An EK60 echo sounder was used operating at
      38 and120 kHz.
    fr: Les données du sonar acoustique de la colonne d'eau ont été mesurées lors
      de l'expédition en haute mer 2022 de l'Année internationale du saumon à bord
      du R/V TINRO du 5 février au 10 avril 2022. L'expédition comprenait 5 navires
      qui ont inspecté la majeure partie du nord-est de l'océan Pacifique afin de
      mieux comprendre les mécanismes qui régissent la distribution et la production
      du saumon en haute mer. Un échosondeur EK60 a été utilisé fonctionnant à 38
      et 120 kHz.
