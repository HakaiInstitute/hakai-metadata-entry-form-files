identification:
  abstract:
    en: Water sample collections were conducted using 12-position rosette equipped
      with a SeaBird CTD 911 plus to a depth of 1000 m. Nutrient and dissolved oxygen
      samples were collected from 0-5, 25, 50, 75, 100, 150, 200, 400, 600, and 1000
      m. Rosette had a capacity to carry ten 5L and two 1,8L Niskin Bottles. Bottle
      firing was operated remotely using Carousel Deck Unit model 33 and real-time
      tracking system Sea Bird Electronics model 25. Chlorophyll-a, dissolved Oxygen
      and dissolved nutrient samples (silicates, dissolved inorganic phosphate, nitrites,
      nitrates) were processed on board according to methods listed in the cruise
      plan (Pakhomov et al., 2021). These data were collected in the North Pacific
      ocean as part of the 2022 Pan Pacific Winter High Seas Expedition surveying
      the salmon ecosystem as part of the International Year of the Salmon.
    fr: Les prélèvements d'échantillons d'eau ont été effectués à l'aide d'une rosette
      à 12 positions équipée d'un SeaBird CTD 911 plus à une profondeur de 1 000 m.
      Des échantillons d'éléments nutritifs et d'oxygène dissous ont été prélevés
      de 0 à 5, 25, 50, 75, 100, 150, 200, 400, 600 et 1 000 m. Rosette avait une
      capacité de 10 bouteilles Niskin de 5 L et 2 bouteilles de 1,8 L. Le tir des
      bouteilles a été commandé à distance à l'aide de l'unité carrousel modèle 33
      et du système de suivi en temps réel Sea Bird Electronics modèle 25. Des échantillons
      de chlorophylle A, d'oxygène dissous et de nutriments dissous (silicates, phosphate
      inorganique dissous, nitrites, nitrates) ont été traités à bord selon les méthodes
      énumérées dans le plan de croisière (Pakhomov et al., 2021). Ces données ont
      été recueillies dans l'océan Pacifique Nord dans le cadre de l'expédition panpacifique
      hivernale en haute mer 2022, qui a permis d'étudier l'écosystème du saumon dans
      le cadre de l'Année internationale du saumon.
