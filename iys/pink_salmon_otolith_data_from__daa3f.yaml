identification:
  abstract:
    en: Pink salmon otoliths were collected from salmon in the Northeast Pacific Ocean
      and analyzed for information about age and growth. These data were collected
      as part of the International Year of the Salmon (IYS) Gulf of Alaska High Seas
      Expedition conducted in February and March 2019, to further improve the understanding
      of factors impacting salmon early marine winter survival. Otolith thermal marks
      were also examined to help determine stock origin.
    fr: Les otolithes de saumon rose ont été prélevés sur du saumon dans l'océan Pacifique
      Nord-Est et analysés pour obtenir des informations sur l'âge et la croissance.
      Ces données ont été recueillies dans le cadre de l'expédition en haute mer du
      golfe d'Alaska de l'Année internationale du saumon (IYS) menée en février et
      mars 2019, afin d'améliorer encore la compréhension des facteurs ayant une incidence
      sur la survie hivernale du saumon en début de mer. Les marques thermiques des
      otolithes ont également été examinées pour aider à déterminer l'origine du stock.
