identification:
  abstract:
    en: CTD Data collected as part of the 2022 International Year of the Salmon Pan-Pacific
      High Seas Expedition. CTD casts were conducted at each trawl station to a depth
      of 1000m using a Seabird 911 CTD.
    fr: Données CTD recueillies dans le cadre de l'expédition panpacifique en haute
      mer 2022 de l'Année internationale du saumon. Des lancers de CTD ont été effectués
      à chaque station de chalut jusqu'à une profondeur de 1 000 m à l'aide d'un CTD
      Seabird 911.
