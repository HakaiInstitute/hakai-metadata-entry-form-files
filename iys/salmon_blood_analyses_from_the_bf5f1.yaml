identification:
  abstract:
    en: Salmon blood analyses from salmon collected in the Northeast Pacific Ocean.
      These data were collected as part of the International Year of the Salmon (IYS)
      Gulf of Alaska High Seas Expedition conducted in February and March 2019, to
      further improve the understanding of factors impacting salmon early marine winter
      survival. Blood was collected for assessment of IGF-1 (growth), stress indices
      (cortisol, glucose, lactate), ionoregulation (osmolality, ions).
    fr: Analyses sanguines de saumon provenant de saumons prélevés dans l'océan Pacifique
      Nord-Est. Ces données ont été recueillies dans le cadre de l'expédition en haute
      mer du golfe d'Alaska de l'Année internationale du saumon (IYS) menée en février
      et mars 2019, afin d'améliorer encore la compréhension des facteurs ayant une
      incidence sur la survie hivernale du saumon en début de mer. Le sang a été prélevé
      pour évaluer l'IGF-1 (croissance), les indices de stress (cortisol, glucose,
      lactate), l'ionorégulation (osmolalité, ions).
