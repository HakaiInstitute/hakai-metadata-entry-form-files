identification:
  abstract:
    en: Information on pathogen load was collected from salmon in the Northeast Pacific
      Ocean. These data were collected as part of the International Year of the Salmon
      (IYS) Gulf of Alaska High Seas Expedition conducted in March and April 2020,
      to further improve the understanding of factors impacting salmon early marine
      winter survival.  Salmon pathogen burden, stress, and inflammation markers were
      assessed using a high throughput nanofluidics qPCR platform.
    fr: Des informations sur la charge d'agents pathogènes ont été recueillies auprès
      du saumon dans l'océan Pacifique Nord-Est. Ces données ont été recueillies dans
      le cadre de l'expédition en haute mer du golfe d'Alaska de l'Année internationale
      du saumon (IYS) menée en mars et avril 2020, afin d'améliorer encore la compréhension
      des facteurs ayant une incidence sur la survie hivernale du saumon en début
      de mer. Les marqueurs de la charge pathogène du saumon, du stress et de l'inflammation
      ont été évalués à l'aide d'une plateforme QPCR de nanofluidiques à haut débit.
