    en: Species presence/absence only. This OBIS record contains the trawl catch and
      species abundance in 2019 from the IYS High Seas Expedition in the Gulf of Alaska.
      The data received from the data provider has been formatted to the Darwin Core
      (DwC) standards.
    fr: Cet enregistrement OBIS contient les prises au chalut et l'abondance des espèces
      en 2019 de l'expédition haute mer de l'IYS dans le golfe d'Alaska. Les données
      reçues du fournisseur de données ont été formatées selon les normes Darwin Core
      (DWc).
