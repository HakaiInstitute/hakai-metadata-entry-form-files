identification:
  abstract:
    en: This dataset contains fish species abundance data and species-specific biometrics
      data collected in the Northeast Pacific Ocean using a midwater trawl net. These
      data were collected as part of the International Year of the Salmon (IYS) High
      Seas Expedition conducted in February and March 2019, to further improve the
      understanding of factors impacting salmon marine winter survival. A total of
      64 tows were conducted, and for each tow the total species-specific weight and
      catch were recorded. Taxonomic records were identified to the lowest taxonomic
      rank possible. Additionally, for some species some individual biometrics were
      recorded, such as (fork, total, standard and/or mantle) length, weight, sex
      and age class. Furthermore for salmonids, DNA samples, otoliths, muscle tissue,
      scales and liver/gonad data were collected for further analysis in Alaskan and
      UBC labs. The data collected from the trawl aims to improve our understanding
      of the food web structure.
    fr: Cet ensemble de données contient des données sur l'abondance des espèces de
      poissons et des données biométriques propres à chaque espèce recueillies dans
      le nord-est de l'océan Pacifique à l'aide d'un chalut moyen. Ces données ont
      été recueillies dans le cadre de l'expédition en haute mer de l'Année internationale
      du saumon (AIYS) menée en février et mars 2019, afin d'améliorer encore la compréhension
      des facteurs qui influent sur la survie du saumon en hiver en mer. Au total,
      64 remorquages ont été effectués, et pour chaque remorquage, le poids total
      et les prises propres à l'espèce ont été consignés. Les enregistrements taxonomiques
      ont été identifiés au rang taxonomique le plus bas possible. De plus, pour certaines
      espèces, certaines données biométriques individuelles ont été enregistrées,
      telles que la longueur, le poids, le sexe et la classe d'âge (fourche, total,
      standard et/ou manteau). De plus, pour les salmonidés, des échantillons d'ADN,
      des otolithes, des tissus musculaires, des écailles et des données sur le foie/gonade
      ont été recueillis en vue d'une analyse plus poussée dans les laboratoires de
      l'Alaska et de l'UBC. Les données recueillies au chalut visent à améliorer notre
      compréhension de la structure du réseau trophique.
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
