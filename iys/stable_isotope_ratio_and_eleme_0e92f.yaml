identification:
  abstract:
    en: North Pacific salmon (Oncorhynchus spp.) were caught by deploying trawl nets
      in April (4-18) 2022 during the winter expeditions of the International Year
      of the Salmon to the North Pacific high seas onboard the F/V Northwest Explorer.
      Trawl nets were deployed at each station in the top 50 meters of the water column
      and towed for 60 minutes (night) or 90 minutes (day) at 4 to 5 knots. A 2x2
      cm sample of salmon muscle tissue was collected from above the lateral line
      and in front of the dorsal fin and stored at -80°C. Muscle samples were then
      processed in the laboratory at the University of British Columbia. Tissue was
      lyophilized in freeze drier for 48 hours, homogenized using mortar and pestle,
      encapsulated in tin (Sn) capsules, and sent for measurements of carbon and nitrogen
      stable isotope ratios and elemental contents at an external lab. Samples were
      analysed on an Elemental Analyser coupled to an Isotope Ratio Mass Spectrometer.
      Details on analytical procedure are provided in the supplementary materials
      1 and 2. The data reported includes each sample ẟ13C, %C, ẟ15N, % N, and CN
      ratios, in addition to the metadata associated with each sample (e.g., coordinates
      of oceanographic station and bottom depth where salmon specimen was collected,
      etc.).
    fr: Le saumon du Pacifique Nord (Oncorhynchus spp.) a été capturé en déployant
      des chaluts en avril (4-18) 2022 lors des expéditions hivernales de l'Année
      internationale du saumon en haute mer du Pacifique Nord à bord du F/V Northwest
      Explorer. Des chaluts ont été déployés à chaque station située dans les 50 premiers
      mètres de la colonne d'eau et remorqués pendant 60 minutes (nuit) ou 90 minutes
      (jour) à une vitesse de 4 à 5 nœuds. Un échantillon de tissu musculaire de saumon
      de 2 x 2 cm a été prélevé au-dessus de la ligne latérale et devant la nageoire
      dorsale et conservé à -80 °C. Les échantillons musculaires ont ensuite été traités
      en laboratoire à l'Université de la Colombie-Britannique. Les tissus ont été
      lyophilisés dans un lyophilisateur pendant 48 heures, homogénéisés à l'aide
      d'un mortier et d'un pilon, encapsulés dans des capsules d'étain (Sn) et envoyés
      pour des mesures des rapports d'isotopes stables du carbone et de l'azote et
      de la teneur en éléments élémentaires dans un laboratoire externe. Les échantillons
      ont été analysés sur un analyseur élémentaire couplé à un spectromètre de masse
      à rapport isotopique. Les détails sur la procédure analytique sont fournis dans
      les documents supplémentaires 1 et 2. Les données déclarées incluent les ratios
      13C, %C, 15N, % N et CN, en plus des métadonnées associées à chaque échantillon
      (par exemple, les coordonnées de la station océanographique et la profondeur
      du fond où le spécimen de saumon a été collecté, etc.).
