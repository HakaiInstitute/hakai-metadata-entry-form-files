identification:
  abstract:
    en: Hydroacoustics data were collected in the Northeast Pacific Ocean. These data
      were collected as part of the International Year of the Salmon (IYS) Gulf of
      Alaska High Seas Expedition conducted in March and April 2020, to further improve
      the understanding of factors impacting salmon early marine winter survival.
    fr: Des données hydroacoustiques ont été collectées dans l'océan Pacifique Nord-Est.
      Ces données ont été recueillies dans le cadre de l'expédition en haute mer du
      golfe d'Alaska de l'Année internationale du saumon (IYS) menée en mars et avril
      2020, afin d'améliorer encore la compréhension des facteurs ayant une incidence
      sur la survie hivernale du saumon en début de mer.
  dates:
    creation: '2020-03-12'
