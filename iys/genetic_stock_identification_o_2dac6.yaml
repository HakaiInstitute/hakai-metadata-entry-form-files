identification:
  abstract:
    en: This data record contains sockeye, chum and coho salmon genetic stock ID data
      for salmonids caught by the CCGS Sir John Franklin, FV Northwest Explorer, RV
      TINRO, and NOAA Bell M. Shimada during the 2022 International Year of the Salmon
      Pan-Pacific Winter High Seas Expedition in the North Pacific Ocean. The resolved
      stock ID utilizes the same reporting structure and identifiers as in the “Highlights
      of the 2022 IYS Pan–Pacific Winter Expedition” report that has been prepared
      by Weitkamp et al.
    fr: Cet enregistrement de données contient des données d'identification génétique
      des stocks de saumon rouge, kéta et coho pour les salmonidés capturés par le
      NGCC Sir John Franklin, le FV Northwest Explorer, le RV TINRO et le NOAA Bell
      M. Shimada lors de l'expédition hivernale panpacifique en haute mer dans le
      Pacifique Nord 2022, Année internationale du saumon. L'identifiant de stock
      résolu utilise la même structure hiérarchique et les mêmes identifiants que
      dans le rapport « Faits saillants de l'expédition hivernale pan—Pacifique 2022
      de l'IYS » préparé par Weitkamp et al.
    translations:
      fr:
        message: text translated using the Amazon translate service / texte traduit
          à l'aide du service de traduction Amazon
        verified: false
