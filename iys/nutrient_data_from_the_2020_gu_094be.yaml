identification:
  abstract:
    en: Nutrient data collected in the Northeast Pacific Ocean. The dataset also contains
      temperature, salinity, pH, and oxygen measurements at the depths at which nutrient
      samples were collected. These data were collected as part of the International
      Year of the Salmon (IYS) Gulf of Alaska High Seas Expedition conducted in March-April
      2020, to further improve the understanding of factors impacting salmon early
      marine winter survival.
    fr: Données sur les nutriments collectées dans l'océan Pacifique Nord-Est. Le
      jeu de données contient également des mesures de température, de salinité, de
      pH et d'oxygène aux profondeurs auxquelles des échantillons de nutriments ont
      été prélevés. Ces données ont été recueillies dans le cadre de l'expédition
      en haute mer du golfe de l'Alaska de l'Année internationale du saumon (YS) menée
      en mars-avril 2020, afin d'améliorer la compréhension des facteurs ayant une
      incidence sur la survie du saumon en début d'hiver en mer.
