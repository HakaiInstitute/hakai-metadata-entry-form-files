identification:
  abstract:
    en: This dataset contains salmon stomach content data collected by the R/V TINRO
      in the Northeast Pacific Ocean in March 2022. These data were collected as part
      of the International Year of the Salmon (IYS) Winter Pan-Pacific High Seas Expeditions,
      to further improve the understanding of factors impacting salmon early marine
      winter survival. Salmon were caught with a midwater trawl and clustered in 10cm
      size classes. Stomach content identified to the lowest taxonomic rank possible
      or practical. The dataset contains occurrence data of prey found in the stomachs
      of salmonids, as well as information on prey proportions, digestion levels (by
      prey) and the index of stomach fullness for the salmon.
    fr: Cet ensemble de données contient des données sur le contenu stomacal des saumons
      collectées par le R/V TINRO dans le nord-est de l'océan Pacifique en mars 2022.
      Ces données ont été recueillies dans le cadre des expéditions hivernales panpacifiques
      en haute mer organisées dans le cadre de l'Année internationale du saumon (IYS),
      afin de mieux comprendre les facteurs qui influent sur la survie des saumons
      au début de l'hiver en mer. Les saumons ont été capturés au chalut semi-aquatique
      et regroupés en classes de 10 cm. Contenu stomacal identifié au rang taxonomique
      le plus bas possible ou pratique. L'ensemble de données contient des données
      sur la présence de proies présentes dans l'estomac des salmonidés, ainsi que
      des informations sur les proportions de proies, les niveaux de digestion (par
      proie) et l'indice de remplissage de l'estomac des saumons.
