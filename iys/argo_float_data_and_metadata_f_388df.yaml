identification:
  abstract:
    en: Argo is a global array of 3,000 free-drifting profiling floats that measures
      the temperature and salinity of the upper 2000 m of the ocean. This allows,
      for the first time, continuous monitoring of the temperature, salinity, and
      velocity of the upper ocean, with all data being relayed and made publicly available
      within hours after collection. The array provides 100,000 temperature/salinity
      profiles and velocity measurements per year distributed over the global oceans
      at an average of 3-degree spacing. Some floats provide additional bio-geo parameters
      such as oxygen or chlorophyll. All data collected by Argo floats are publically
      available in near real-time via the Global Data Assembly Centers (GDACs) in
      Brest (France) and Monterey (California) after an automated quality control
      (QC), and in scientifically quality controlled form, delayed mode data, via
      the GDACs within six months of collection.
    fr: Argo est un réseau mondial de 3 000 flotteurs de profilage à dérive libre
      qui mesure la température et la salinité des 2 000 m supérieurs de l'océan.
      Cela permet, pour la première fois, une surveillance continue de la température,
      de la salinité et de la vitesse du haut de l'océan, toutes les données étant
      relayées et rendues publiques dans les heures qui suivent la collecte. Le réseau
      fournit 100 000 profils de température/salinité et des mesures de vitesse par
      an répartis sur les océans du monde à un espacement moyen de 3 degrés. Certains
      flotteurs fournissent des paramètres bio-géo supplémentaires tels que l'oxygène
      ou la chlorophylle. Toutes les données collectées par les flotteurs Argo sont
      accessibles au public en temps quasi réel via les Global Data Assembly Centers
      (GDAC) à Brest (France) et Monterey (Californie) après un contrôle qualité automatisé
      (CQ), et sous forme scientifiquement contrôlée de qualité, données en mode différé,
      via les GDAC dans les six mois suivant collection.
