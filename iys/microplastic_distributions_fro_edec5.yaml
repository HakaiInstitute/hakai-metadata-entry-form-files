identification:
  abstract:
    en: Data were collected on the relative abundance and weight of microplastics
      (0.05-0.15 cm and 0.15-0.5 cm) and mesoplastics (0.5-1.5 cm and 1.5-5 cm). The
      sampling was done using a Hydro-Bios neuston trawl (mouth opening of 70 cm x
      40 cm), with a 260 cm long sampling net with a mesh size of 300 um in the surface
      waters of the Gulf of Alaska (GoA), in the eastern North Pacific Ocean. 56 Neuston
      trawls were conducted and a visual survey of floating plastic was performed
      at 20 locations. These data were collected as part of the International Year
      of the Salmon (IYS) Gulf of Alaska High Seas Expedition conducted in February
      and March 2019, to further improve the understanding of factors impacting salmon
      early marine winter survival.
    fr: Des données ont été recueillies sur l'abondance et le poids relatifs des microplastiques
      (0,05-0,15 cm et 0,15-0,5 cm) et des mésoplastiques (0,5 à 1,5 cm et 1,5 à 5
      cm). L'échantillonnage a été effectué à l'aide d'un chalut à neutrons Hydro-Bios
      (ouverture buccale de 70 cm x 40 cm), avec un filet d'échantillonnage de 260
      cm de long avec un maillage de 300 um dans les eaux de surface du golfe d'Alaska
      (GoA), dans l'est de l'océan Pacifique Nord. 56 chaluts Neuston ont été réalisés
      et un relevé visuel du plastique flottant a joué sur 20 sites. Ces données ont
      été recueillies dans le cadre de l'expédition en haute mer de l'Année internationale
      du saumon (IYS) dans le golfe de l'Alaska, qui a eu lieu en février et mars
      2019, afin d'améliorer encore la compréhension des facteurs ayant une incidence
      sur la survie du saumon en début d'hiver en mer.
